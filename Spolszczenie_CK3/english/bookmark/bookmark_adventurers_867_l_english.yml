l_english:
 bm_867_adventurers:0 "Wielcy poszukiwacze przygód"
 bm_867_adventurers_desc:0 "Każda dynastia ma skromne początki. Wspinaczka do władzy jest zwykle powolnym procesem, każde pokolenie przechodzi kilka stopni w górę, poprzez starannie zaplanowane małżeństwa i nieustanne wojny.\n\n#bold Ale to są czasy wielkich zmian i wstrząsów. Przy dużej odwadze i może przy odrobinie szczęścia bohater może zmienić swoje nazwisko z zapomnienia na legendę. Czy jesteś gotowy, aby podjąć wyzwanie?#!"
 bookmark_adventurers_jarl_haesteinn:0 "Jarl Hæsteinn"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Dzięki przebiegłości i odwadze Jarl Hæsteinn stał się bogatym człowiekiem. Po przeprowadzeniu lukratywnego rajdu przez Morze Śródziemne wraz z Björnem Ironside, Hæsteinn osiedlił się w Bretanii. Frankowie mają skarby gotowe do zebrania, a potężny wojownik-wiking jest wspaniałym sprzymierzeńcem w czasach politycznych zawirowań.\n\n#bold Fortuna nie przychodzi jednak bez wrogów. Czy chciwość Hæsteinna zwycięży go, czy też jego dynastia będzie się rozwijać pod twoim przewodnictwem?#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"
 bookmark_adventurers_rurik_rurikid:0 "Ruryk Rurykowicz"
 bookmark_adventurers_rurik_rurikid_desc:0 "Niewielu wzniosło się z nicości do wielkości, jak dzielny Ruryk! Wraz ze swoimi braćmi zaprowadził porządek na wschodnich pustkowiach, a od ich śmierci jest samotnym władcą wielkiego zwierzchnictwa. Ale to dopiero początek.\n\n#bold Pewnego dnia potomkowie Ruryka założą Carstwo Rosyjskie. A może będą? Los tej wielkiej dynastii spoczywa w twoich rękach.#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$Helgi$ $nick_the_seer$"
 bookmark_adventurers_count_eudes:0 "Hrabia Eudes"
 bookmark_adventurers_count_eudes_desc:0 "W lipcu 866 r. wiking Hæsteinn zabił ojca Eudesa Roberta Mocnego. Zaledwie kilka miesięcy później zmarła jego matka Adelais, rodząc jego brata Roberta. Świat jest okrutny, a przyszłość może wydawać się niepewna, ale przeznaczeniem tych sierot jest zasiadanie na francuskim tronie. Ich potomkowie, Kapetyngowie, będą rządzić Francją przez następne stulecia.\n\n#bold Czy potrafisz pokierować zdradliwą polityką średniowiecznej Francji i spełnić przeznaczenie braci Robertinów?#!"
 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"
 bookmark_adventurers_almos_arpad:0 "Álmos Árpád"
 bookmark_adventurers_almos_arpad_desc:0 "Kiedy siedem węgierskich plemion zjednoczyło się, by wybrać najwyższego przywódcę, ich głosy padły na dzielnego Álmos. Pewnego dnia jego syn Árpád przejmie płaszcz - ale tylko wtedy, gdy Węgrzy zdołają zachować swoją niezależność. Na wschodnim horyzoncie pojawia się niebezpieczeństwo.\n\n#bold Czy potrafisz obronić Węgrów i poprowadzić ich do wielkości? To Twoja szansa, aby opowiedzieć o przygodach dynastii Árpád!#!"
 bookmark_adventurers_daurama_daura:0 "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc:0 "Jako Ostatni Magadżiya Daury, Daurama jest symbolem dawnych zwyczajów ludu Hausa. Jej nowy mąż, Bayajiddah (pochodzący z Iraku), reprezentuje zmianę, ponieważ coraz więcej obcych przybywa do Hausalandu, przynosząc ze sobą swoje dziwne wyznania i kultury...\n\n#bold Daurama przejdzie do historii jako Ostatnia Magajiva, ale czy musi być?#!"
 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"
 bookmark.0101.t:0 "Co to za imię?"
 bookmark.0101.desc_intro:0 "Dla pokoleń [hausaland.GetNameNoTier] był rządzony przez Magajiya, linię matriarchalnych władców, z których ja jestem ostatni.\n\nNasze tradycje dobrze nam służyły, ale świat się zmienia. Bohaterskie czyny mojego [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] przyniosły mu wielkie bogactwo i szacunek... chociaż jak [bayajidda.GetSheHe] pochodzi z odległych krajów, [bayajidda.GetHerHis] sukcesy zapowiadają również wielką zmianę dla moich ludzi.\n\n"
 bookmark.0101.desc_living:0 "Mój syn, [bewo.GetTitledFirstName], jest źrenicą oka jego ojca. Choć był to zwykłe niemowlę, zastanawiam się, czy będzie bardziej identyfikował się ze swoim ojcem poszukującym przygód, czy z moim tradycyjnym dziedzictwem?"
 bookmark.0101.desc_dead:0 "Mój syn, [bewo.GetTitledFirstName], był oczkiem w głowie jego ojca. Choć był to zwykłe niemowlę, zastanawiam się, czy będzie bardziej identyfikował się z legendą swojego ojca przygód, czy z moim tradycyjnym dziedzictwem?"
 bookmark.0101.a:0 "[bewo.GetFirstNameNoTooltip] musi nosić tradycje [ROOT.Char.GetCulture.GetNameNoTooltip] w nowym wieku."
 bookmark.0101.a.tt:0 "[bewo.GetUIName] stanie się Twoim [dynastic|E] [heir|E]"
 bookmark.0101.b:0 "Mój syn to mój syn, bez względu na jego imię i kulturę."
 bookmark.0101.b.tt:0 "#warning @warning_icon! Ta opcja może Cię pozbawić [dynastic|E] [heir|E]!#!"
 bookmark.0101.c:0 "Magadżiya nie potrzebują mężczyzn do kontynuowania ich dziedzictwa!"
 bookmark.0101.c.tt:0 "Twoja siostra [shawata.GetUIName] pozostanie twoim [dynastic|E] [heir|E]"
