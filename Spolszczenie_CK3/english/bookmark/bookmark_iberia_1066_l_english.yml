 bm_1066_iberia:0 "Iberia w rozsypce"
 bm_1066_iberia_desc:0 "Kiedy stary król Ferdynand zmarł, wszyscy jego trzej synowie odziedziczyli kawałek jego iberyjskiego królestwa. Chciwość, ambicja i święte wojny wkrótce popchną Półwysep Iberyjski do wrzenia, a więzi między członkami rodziny zaczną nie mieć znaczenia.\n\n#bold Czy któryś z synów jest na tyle silny, czy przebiegły, by zwyciężyć nad resztą? Jak wojna i dyplomacja ukształtuje półwysep Iberyjski?#!"
 bookmark_iberia_king_garcia:0 "Król García"
 bookmark_iberia_king_garcia_desc:0 "Biorąc pod uwagę najbardziej niespokojne królestwo trzech braci, García próbował wielu ekstremalnych środków zaradczych, aby ustabilizować swoje rządy. Jednak łatwa zdobycz szybko stała się zbyt kusząca dla jego brata Alfonsa, który najechał ją w 1071 roku. Atak ten zapoczątkował wiele wojen, które miały miejsce między braćmi, ale García spędzał większość czasu za kratami.\n\n#bold Podejmij broń przeciwko swoim braciom i poprowadź to niestabilne królestwo do chwały i zwycięstwa!#!"
 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"
 bookmark_iberia_king_alfonso:0 "Król Alfonso VI"
 bookmark_iberia_king_alfonso_desc:0 "Środkowy syn i ulubieniec swojego ojca, Alfonso, odziedziczył bogate królestwo León. Przechytrzył i podporządkował sobie obu swoich braci, a także rządził zjednoczonym królestwem swojego ojca.\n\n#bold Poprzez politykę, znajomość dyplomacji i agresję, czy masz to, czego potrzeba, aby zjednoczyć trzy królestwa pod jednym sztandarem?#!"
 bookmark_iberia_king_sancho:0 "Król Sancho II"
 bookmark_iberia_king_sancho_desc:0 "Sancho który miał odziedziczyć całe królestwo został oszukany przez ojca, który podzielił ziemię między wszystkich trzech braci. Mężczyzna, który miał okazję, szybko obrócił broń przeciwko swoim braciom, gdy tylko pokój zaczął się rozpadać, ale tylko na krótko rządził zjednoczonym królestwem, zanim został zamordowany.\n\n#bold Poprzez działania wojskowe i planowanie, możesz przywrócić pełną chwałę królestwu pod panowaniem jednego prawowitego władcy, i utrzymać się przy władzy?#!"
 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"
 bookmark_iberia_infanta_urraca:0 "Infanta Urraca"
 bookmark_iberia_infanta_urraca_desc:0 "Najstarsza z dzieci Ferdynanda, Urraca, miała szeroki wpływ zarówno na swoich braci, jak i na Kościół. Ona i jej siostra Elvira otrzymały panowanie nad wszystkimi klasztorami w tych trzech królestwach i nie siedziały bezczynnie, gdy jej bracia walczyli między sobą.\n\n#bold Aby przechytrzyć swoich braci i zapewnić sobie miejsce w historii, Urraca potrzebuje zarówno cierpliwości, jak i odwagi - czy uda ci się to osiągnąć?#!"
 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"
 bookmark_iberia_king_antso:0 "Król Antso IV"
 bookmark_iberia_king_antso_desc:0 "Wielu panów w zachodniej części królestwa opuściło króla Antso po tym, jak wstąpił na tron po odejściu swoich rodziców. Wkrótce został uwikłany w wojnę ze swoim kuzynem, królem Sancho, który widział, jak Antso został pokonany, a po rządzie naznaczonym działaniami wojennymi i porażką został zamordowany przez własne rodzeństwo.\n\n#bold Napisz na nowo historię, przechytrz swoją rodzinę i zabezpiecz swoją domenę i dziedzictwo!#!"
 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"
