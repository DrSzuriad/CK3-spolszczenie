l_english:
 bm_867_northmen:0 "Gniew ludzi z Północy"
 bm_867_northmen_desc:0 "Dwa lata temu król Ælla z Northumbrii wrzucił wielkiego bohatera Wikingów Ragnarra Loðbróka do jamy z wężami, aby umarł. Po usłyszeniu wiadomości synowie Ragnarra wypłynęli do Anglii, aby pomścić ojca.\n\nOd tego czasu bracia założyli solidną bazę w Yorku i na Wyspach. Królowie anglosascy przegrywali bitwę za bitwą - ich przyszłość wygląda ponuro.\n\nAle cała nadzieja nie jest stracona, a wielki bohater może jeszcze odwrócić bieg historii.\n\n#bold Czy oddasz całą Anglię pod panowanie nordyckie, czy też pokonasz Wielką Armię Pogańską z anglosaskiej ziemi?#!"
 bookmark_northmen_halfdan_whiteshirt:0 "Halfdan Ragnarsson"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "Pierwsza fala inwazji przebiegła bardzo dobrze dla Halfdana. Z pomocą swojego brata Ivara wywalczył kontrolę nad Yorkiem z rąk króla Ælli. Zniesie o wiele więcej.\n\n#bold Czy pójdziesz śladami historii i dokonasz krwawej zemsty, czy też wytyczysz nową ścieżkę dla Halfdana?#!"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$Saga$ $nick_the_truthspeaker$"
 bookmark_northmen_ivar_the_boneless:0 "Ivar Ragnarsson"
 bookmark_northmen_ivar_the_boneless_desc:0 "Plotki mówią, że Ivar jest słaby fizycznie, ale nikt nie może twierdzić, że jest słaby z umysłu. Dzięki sprytowi i pewności siebie zjednoczył pod swoim sztandarem wielką liczbę nordyckich wojów i odniósł wielkie zwycięstwa na tych obcych brzegach. Ale nawet największy wiking nie jest w stanie oszukać śmierci. W 870 roku, Ivar zniknie z historii na zawsze...\n\n#bold Czy możesz wygrać wojny Ivara i utrzymać go przy życiu, by rządzić przez wiele lat?#!"
 bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "Sigurd Wężowe Oko"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:0 "Gdy jego bracia odpłynęli do Anglii, aby dokonać zemsty, Sigurd pozostał, by rządzić ziemiami swojego zmarłego ojca. Ragnarr Loðbrók zostawił mu do wypełnienia kilka bardzo dużych butów.\n\n#bold Potomkowie Sigurda będą królami Danii, Norwegii i Anglii przez ponad sto lat. Czy możesz wypełnić przeznaczenie swojej dynastii?#!"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside:0 "Björn Żelaznoboki"
 bookmark_northmen_bjorn_ironside_desc:0 "Björn przeżył życie pełne przygód z prawdziwego zdarzenia. Przerażający łupieżca, wraz ze swoim przyjacielem Hæsteinnem z Nantes plądrował Francję, Iberię i Włochy. Teraz siły Skandynawii zbierają się, by ponownie zaatakować brytyjskie wybrzeża.\n\n#bold Chociaż Björn obiecuje pomścić śmierć ojca w Anglii, jego potomkowie będą rządzić Szwecją przez następne dwa stulecia. Po której stronie Morza Północnego leży twoje przeznaczenie?#!"
 bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "alt desc"
 bookmark_northmen_earl_alfred:0 "Earl Alfred"
 bookmark_northmen_earl_alfred_desc:0 "Gdy Wikingowie posuwają się dalej na południe, earl Alfred z Dorset przygotowuje swoje wojska.\n\nW nadchodzących latach Alfred będzie toczyć liczne bitwy z Normandami i położy kres inwazji. Gdy odziedziczy tron swojego brata, staje się jednym z największych angielskich królów w historii.\n\n#bold Czy spełnisz wielkie przeznaczenie Alfreda, czy zostaniesz zmiażdżony przez Wielką Armię Pogańską?#!"
 bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "alt desc"
 bookmark.0002.t:0 "Wspaniały"
 bookmark.0002.desc:0 "The first time a vassal hailed me with a "long live [ROOT.Char.GetFirstNameNoTooltip] the Great!", I was deeply honored. I thought nothing more of it, but since that day, the epithet has grown in popularity.\n\nWherever I go, from [capital.GetNameNoTooltip] to [province.GetNameNoTooltip], my subjects now call me [ROOT.Char.GetFirstNameNoTooltip] the Great."
 bookmark.0002.a:0 "Modlę się, żeby nigdy ich nie zawieść."
 bookmark.0004.t:0 "A [dead.Char.Custom2('RelationToMePossessive', ROOT.Char)|U] Vengeance"
 bookmark.0004.desc:0 "Finally, after all this time, I have the [prisoner.Custom('InsultAdjective')] [prisoner.GetName] at my mercy! When I heard of my [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('dead'))] [dead.GetNamePossessive] death at [prisoner.GetHerHis] hands, I swore I would have my vengeance. And I am a [ROOT.Char.GetWomanMan] of my word."
 bookmark.0004.a.custom:0 "Every [close_family_member|E] of [dead.GetShortUIName]"
 bookmark.0004.a:0 "I will tear his ribs into blood wings!"
 bookmark.0004.b:0 "This [prisoner.GetWomanMan] is yours, great [ROOT.Char.GetFaith.HighGodName]!"
 bookmark.0004.c:0 "I have other plans for [prisoner.GetHerHim]..."
