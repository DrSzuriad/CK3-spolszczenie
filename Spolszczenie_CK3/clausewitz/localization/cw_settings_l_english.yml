 SETTING_SCROLL_SPEED:0 "Prędkość przewijania kamery"
 SETTING_SCROLL_SPEED_TOOLTIP:0 "#T $SETTING_SCROLL_SPEED$#!\nOkreśla szybkość przesuwania mapy podczas korzystania z klawiatury lub myszy."
