 lesson_basics_welcome:0 "Witamy w Crusader Kings"
 lesson_welcome_desc:0 "Jesteś średniowiecznym władcą! Ziemia jest do zdobycia przez sprytne wykorzystanie małżeństwa, dyplomację albo... mieczem!\n\n#TUT W Crusader Kings nie ma jednego sposobu na „zwycięstwo”, są tylko różne sposoby na cieszenię się niepowtarzalną historią.#!"
 lesson_basics_camera:0 "Kamera ($lesson_basics$)"
 lesson_basics_camera_desc:0 "Użyj klawiszy W, A, S i D, aby poruszać się po mapie. Możesz także przesunąć kursor do krawędzi ekranu, aby przesunąć. Naciśnięcie klawisza „Home” przeniesie Cię do Twojego [realm_capital|E].\n\nDo przybliżania i oddalania mapy, użyj kółka przewijania.\n\n#TUT Na różnych poziomach powiększenia wyświetlane są różne informacje; [detail_zoom|E], [political_zoom|E], i [paper_zoom|E].\n\nW powiększeniu masz możliwość wyboru i zarządzania [holdings|E]. Pomniejszanie daje przegląd wszystkich [realms|E].#!"
 lesson_basics_paused_intro:0 "Pauzowanie ($lesson_basics$)"
 lesson_basics_paused_intro_desc:0 "Crusader Kings obejmuje setki lat i wiele pokoleń. W tej chwili czas się zatrzymał, ponieważ gra jest #EMP zatrzymana#!.\n\n#TUT W tej części samouczka zatrzymamy grę, podczas gdy przeprowadzimy Cię przez kilka koncepcji gry.#!"
 lesson_basics_tooltips_in_tooltips:0 "Podpowiedzi w podpowiedziach ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:0 "Czasami zobaczysz niebieski [highlighted_text|E] w ten sposób. Oznacza to, że możesz najechać kursorem na słowa, aby uzyskać więcej informacji.\n\n #TUT Niektóre z tych słów mogą prowadzić do innych wyróżnionych słów, które następnie mogą pokazać jeszcze więcej informacji. [duchy|E] może prowadzić do [county|E], co może prowadzić do [barony|E].#! \n"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Umieść kursor na tym [highlighted_text|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Najedź kursorem na wyróżnioną frazę wewnątrz $game_concept_highlighted_text$ podpowiedź"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_web_of_titles:0 "Władcy ziem ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:0 "Porozmawiajmy teraz o #EMP grze#!! Wszystko dzieje się na mapie przed tobą. Świat składa się z dużych i małych kawałków ziemi, z których każdy należy do kogoś, na podstawie ich [Concept( 'titles', 'tytułów' )|E] . \n\n#TUT Twoje $game_concept_titles$ są reprezentowane przez ikony z opracowanymi herbami.\n\nIkona reprezentująca Twoje [realm|E] jest ustawiana przez twój [primary_title|E], który jest najważniejszym i najbardziej prestiżowym $game_concept_title$, jaki posiadasz.#!"
 lesson_basics_realm:0 "Granice ($lesson_basics_map$)"
 lesson_basics_realm_desc:0 "Jeśli klikniesz na swój portret postaci (podświetlony w widoku postaci), granice twojego [realm_capital|E] ($cn_luimneach$) zaświecą się - poza tym będą granice twojego całego entire [realm|E]. Munster to Twój [primary_title|E], dlatego właśnie tak nazywa się $game_concept_realm$ is named after it.\n\nPosiadasz również Earldom of Thomond, jako oddzielną $game_concept_title$.\n\n#TUT Jeśli pomniejszysz, w tej części mapy pojawi się „Munster”, ponieważ jesteś najwyższym władcą tego obszaru.#!"
 lesson_basics_map_modes:0 "Rządzenie innymi ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:0 "Jako [ruler|E], samodzielnie możesz posiadać tylko tyle ziemi - często będziesz mieć innych $game_concept_rulers$ pomagających w administrowaniu [realm|E] utrzymując ziemię ([titles|E]) w swoich granicach, czyniąc ich wasalami [vassals|E].\n\n#TUT Aby znaleźć swoją własną ziemię, swoją [domain|E], naciśnij klawisz „Dom” i powiększ widok. Gdy będziesz bliżej, zobaczysz niebieskie etykiety na [baronies|E], które należą do Ciebie (w tym przypadku będzie to tylko $cn_luimneach$).\n\nHrabstwo $c_ormond$ jest w posiadaniu twojego wasala."
 lesson_basics_characters:0 "Postaci ($lesson_basics_character$)"
 lesson_basics_characters_desc:0 "Grasz jako jedna z wielu  [characters|E] na tym świecie, reprezentowanych przez awatary postaci. Twoja postać jest [ruler|E] z [realm|E]!\n\n#TUT Będziesz musiał upewnić się, że twoja [dynasty|E] przetrwa i będzie się rozwijać przez wieki. Twoje [titles|E] dają ci władzę i kontrolę nad terytorium i innymi postaciami (które mogą posiadać własne tytuły i krainy).#!"
 lesson_basics_characters_click_on_character:0 "Kliknij na swoją postać"
 lesson_basics_skills:0 "Umiejętności ($lesson_basics_character$)"
 lesson_basics_skills_desc:0 "[characters|E] mają [skills|E], wskazujące na ich biegłość w określonej dziedzinie. Niektórzy są świetnymi mówcami, podczas gdy inni wolą jasno wyrażać swoje zamiary na polu bitwy.\n\n#TUT Główne umiejętności to:\n#![diplomacy_i|E] [diplomacy|E]\n[martial_i|E] [martial|E]\n[stewardship_i|E] [stewardship|E]\n[intrigue_i|E] [intrigue|E]\n[learning_i|E] [learning|E]\n\n#TUT Pamiętaj, że ponieważ są to [highlighted_text|E], możesz umieścić kursor myszy nad każdym z nich, aby poznać ich znaczenie.#!"
 lesson_basics_traits_1:0 "Cechy ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:0 "[characters|E] mają również [traits|E], które mogą wpływać na [skills|E], a także na to, jak reagują na różne rzeczy. Są one zilustrowane ikonami w widoku postaci.\n\nNiektóre cechy mówią o osobowości $game_concept_character$'s na przykład [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], lub [GetTrait('generous').GetName( GetNullCharacter )]. Inne cechy są specyficzne dla tego, jak żył $game_concept_character$  na przykład twój [tutorial_education_trait|E], lub [commander_traits|E].\n\n#TUT Jesteś:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nZ tego widać, że twój $game_concept_character$ zazwyczaj prowadzi skromne życie, ale oczekuje, że inni też to zrobią i szybko się złości, gdy tego nie zrobią.\n\nKiedy Postać zdecyduje się zachowywać wbrew swoim Cechom osobowości, może to spowodować [stress|E].#!"
 lesson_basics_traits_2:0 "Cechy ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:0 "[traits|E] mogą również wpływać na to, jak inne [characters|E] reagują na #EMP ty#!.\n\nNiektórzy ludzie są pod wrażeniem @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )] Cecha, podczas gdy @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] Postać jest bardziej prawdopodobna w lubieżnych plotkach...\n\n#TUT Cechy wpływają na moralność i chciwość innych postaci, co może wpływać zarówno na ich przyjazne, jak i wrogie działania.#!\n"
 lesson_basics_opinion:0 "Opinia ($lesson_basics_character$)"
 lesson_basics_opinion_desc:0 "Wszystkie [characters|E] (tak, #EMP wszystkie#!) mają o sobie [opinion|E] która kieruje ich zachowaniem.\n\n#N Niska#! $game_concept_opinion$ może spowodować, że ludzie staną przeciwko tobie lub nie będą chcieli ci pomóc. #P Wysoka#! $game_concept_opinion$ może sprawić, że $game_concept_characters$ będzie bardziej skłonny do przyłączenia się do twojego [murder_scheme|E], lub zakochania się w twoim [seduction|E]...\n\n#TUT To, jak wybierasz interakcję z innymi $game_concept_characters$ często wpływa na ich opinię o tobie.#!"
 lesson_basics_resources_1:0 "Złoto [gold_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:0 "Aby pomóc Ci osiągnąć cele, będziesz potrzebować [gold|E]. Między innymi, $game_concept_gold$ płaci za [buildings|E], [armies|E], jest pobierane pasywnie zarówno od twoich [holdings|E] i łapówki [vassals|E] jako [tax|E]. Większe $game_concept_vassals$ i ważniejsze $game_concept_holdings$ zwykle dają więcej $game_concept_tax$.\n\nJednak pieniądze to nie wszystko - pewne rzeczy można osiągnąć tylko wydając odpowiednią ilość [prestige|E] lub, w sprawach religijnych, [piety|E].\n\n#TUT Możesz zobaczyć aktualny stan swojego złota, prestiżu i pobożności na pasku w prawym górnym rogu.#!\n"
 lesson_basics_resources_2:0 "Prestiż [prestige_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:0 "Twój [prestige|E] mówi nam, jak bardzo jesteś szanowany. Można je zdobyć z biegiem czasu (na przykład posiadając wiele [titles|E]), lub aktywnie (na przykład [marrying|E] w prestiżowych [dynasties|E] lub walcząc jako [ally|E] w [wars|E]).\n\nZa każdym razem, gdy zarabiasz $game_concept_prestige$, budujesz do następnego [prestige_level|E]. Wyższe $game_concept_prestige_levels$ sprawiają, że inne [characters|E] myślą o tobie lepiej i dają potężne sposoby na zarabianie $game_concept_war$.\n\n#TUT Niektóre działania #EMP koszt#! $game_concept_prestige$, tak jak deklarowanie $game_concept_war$. Dzięki temu możesz wykorzystać swoją celebrytę dla własnej korzyści, a $game_concept_characters$ nie będzie o tobie mniej myśleć za ich używanie.\n\nSpending $game_concept_prestige$ nie wpływa na twoje postępy $game_concept_prestige_level$ tylko na twoje obecne $game_concept_prestige$."
 lesson_basics_resources_3:0 "Pobożność [piety_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:0 "Majać dużo [piety|E], będziesz miał łatwiejszy czas na interakcję ze swoim [head_of_faith|E]. Ponieważ jesteś $catholic_adherent$, to jest Papież.\n\n$game_concept_piety$ można uzyskać pasywnie dzięki [learning|E] [skill|E] i [virtuous|E] [traits|E], lub aktywnie, wybierając robienie rzeczy religijnych, takich jak [pilgrimage|E].\n\nMasz również [piety_level|E], który rośnie w czasie, gdy zdobywasz $game_concept_piety$ i może mieć pozytywne skutki dla twojej postaci.\n\n#TUT Podobnie jak w przypadku Prestiżu, niektóre działania wymagają #EMP wydanie#! $game_concept_piety$, jak ogłaszanie Świętych Wojen lub jeśli chcesz stworzyć nową Wiarę.\n\nWydawanie $game_concept_piety$ w ten sposób jest normalne i [characters|E] nie będą myśleć o tobie gorzej.#!"
 lesson_basics_lifestyles_1:0 "Styl życia ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:0 "Oprócz [traits|E], twoich [character|E] może również wybrać [lifestyle|E]. Istnieje pięć $game_concept_lifestyles$, po jednym na każdą umiejętność.\n\n$game_concept_lifestyles$ reprezentuje to, w co wkładasz najwięcej wysiłku na co dzień, a każdy z nich ma kilka  elementów [focuses|E] związanych z tym.\n\nKażdy $game_concept_focus$ daje unikalny bonus i zwiększa prawdopodobieństwo wystąpienia wydarzeń związanych z tym $game_concept_focus$."
 lesson_basics_lifestyle_open_window_tt:0 "Kliknij przycisk Styl życia (highlighted)"
 lesson_basics_lifestyles_2:0 "Skupienie ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:0 "Kliknij jakikolwiek [lifestyle|E] aby zobaczyć [focuses|E].\n\nW miarę upływu czasu Twoja [character|E] zdobędzie [lifestyle_experience|E] za utrzymanie określonego $game_concept_lifestyle$. Kiedy zdobędziesz wystarczającą ilośh $game_concept_lifestyle_experience$, możesz wybrać jedno z $game_concept_lifestyle$'s [perks|E] z dowolnego drzewa.\n\n$game_concept_perks$ oznacza, że ćwiczysz i rozwijasz się w czasie i oferuje unikalne bonusy (takie jak specjalne cechy) lub odblokowuje $game_concept_lifestyle$-konkretna mechanika i zawartość (np. możliwość rozpoczęcia [abduct_schemes|E].$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:0 "\n\n#TUT Jako przykład $martial_strategy_focus_short$, $martial_authority_focus_short$, a także $martial_chivalry_focus_short$ Skupienie, daje wszystkie Doświadczenie Walki, które można wykorzystać do zakupu dowolnego stylu życia walki [perks|E].\n\nZ kolei drzewa profitów prowadzą do różnych cech stylu życia!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Wybierz priorytet"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Po wybraniu [focus|E], mogłeś już zgadnąć, że twoja [character|E] zdobędzie [lifestyle_experience|E] w miarę upływu czasu. $lesson_basics_lifestyles_2_reuse$#!"
 lesson_basics_interacting_1:0 "Inne postacie ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:0 "Teraz, po wybraniu [focus|E], możemy przejść do innych osób! Jeśli jesteś nowy w tej grze, interakcja z innymi [characters|E] jest kluczowa i masz wiele opcji, jak to zrobić..\n\n#TUT Możesz kliknąć prawym przyciskiem myszy portret postaci, w tym swój własny, aby uzyskać listę potencjalnych interakcji, takich jak aranżowanie małżeństwa lub zainicjowanie [scheme|E]. Tutaj też zaczynasz [wars|E], ale najpierw spróbujmy czegoś innego.#!"
 lesson_basics_open_character_view_tt:0 "Otwórz widok postaci"
 lesson_basics_open_interactions_tt:0 "Kliknij PPM na portret twojego [Concept( 'heir', 'dziedzica' )|E] $game_concept_character$, aby zobaczyć dostępne interakcje"
 lesson_basics_interacting_2:0 "Wyślij podarunek ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:0 "Zacznijmy od podstaw - każdy lubi złoto! Spróbuj wysłać łapówkę swojemu [heir|E].\n\n#TUT Większość interakcji spowoduje wyświetlenie drugiego okna ze szczegółami po wybraniu. W tym oknie możesz potwierdzić lub anulować akcję.#!"
 lesson_basics_send_gift_tt:0 "Spróbuj użyć i potwierdź #TUT_KW Wyślij prezent#! interakcja z twoim $game_concept_heir$"
 lesson_basics_interacting_3:0 "Podarunek wysłany ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:0 "Dobra robota! Pomyślnie #P wzrosła#! czyjaś [opinion|E] o tobie.\n\nNiektóre modyfikatory opinii, takie jak więzi rodzinne, trwają wiecznie. Inne z czasem zanikną, jak zanikająca pamięć o otrzymaniu pieniężnego prezentu...\n\n#TUT Jeśli najedziesz kursorem na numer opinii innej postaci, możesz zobaczyć dokładnie, skąd pochodzą różne liczby. Czy to z powodu przymierza małżeńskiego, prezentu ze złota, czy po prostu dlatego, że doceniają twoją uczciwą naturę?#!"
 lesson_basics_many_lives_1:0 "Granie rodziną ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:0 "Następnie porozmawiajmy o twojej [dynasty|E]. W trakcie gry, chyba że [character|E] spotka się z przedwczesnym „wypadkiem” lub straszną chorobą, zestarzeje się i ostatecznie umrze.\n\n#TUT Na tym historia się nie kończy - to tylko #N Koniec gry#!  jeśli nie masz spadkobiercy własnej dynastii!#!"
 lesson_basics_many_lives_2:0 "Następca ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:0 "Dopóki masz [heirs|E] swojej [dynasty|E], twoje dziedzictwo będzie żyło. Kiedy twoja [character|E] umiera, po prostu zaczynasz grać nową [player_heir|E].\n\nW zależności od rodzaju [succession|E] jakie ma twoje [realm|E] prawdopodobnie będzie to jedno z twoich dzieci - być może takie, które przygotowałeś do roli [ruler|E]?\n\n#TUT Twój $game_concept_dynasty$ ma swój własny herb, który jest obecnie podświetlony i można go kliknąć, aby uzyskać więcej informacji.\n\nNie musisz teraz nic z tym robić, ale jeśli chcesz później przyjrzeć się szczegółom swojego $game_concept_dynasty$ możesz je znaleźć tutaj.\n\n#!"
 lesson_basics_succession_laws:0 "Prawa sukcesji ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E] określa, jak wszystkie [titles|E] i zasoby są dzielone między [heirs|E] gdy [character|E] umiera. Obecnie masz tylko jednego spadkobiercę, ale i tak spójrzmy!\n\n#TUT W niektórych przypadkach, kiedy przejmujesz swoją nową postać, może się nawet okazać, że jest ona odpowiedzialna za przedwczesną śmierć twojego poprzedniego Władcy...#!"
 lesson_basics_succession_tab_tt:0 "Sprawdź zakładkę Sukcesja"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Renoma ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:0 "As a member of a [dynasty|E], you also have [dynasty_prestige|E]. Shared by everyone in your $game_concept_dynasty$, $game_concept_dynasty_prestige$ goes up whenever anyone in your $game_concept_dynasty$ gets $game_concept_prestige$, and reflects how (in)famous your family is rather than just you.\n\nMaking significant strides in your [dynasty_prestige] will echo down the generations for your descendants, slowly increasing your [dynasty_prestige_level|E]. As the [dynast|E] (the most powerful member of your $game_concept_dynasty$), Renown will allow you to unlock [dynasty_perks|E] that will benefit all of you.\n\n#TUT Unlike Prestige, Renown remains after a Character's death.\n\nTo view the Dynastic Legacy of a Dynasty, click on your (or someone else's) Dynasty shield.#!"
 lesson_basics_marriage_concept_1:0 "Małżeństwa ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:0 "To ensure the future of your [dynasty|E], you need family members. It helps if you are [married|E], but we cannot promise that you will marry for love. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Znalezienie współmałżonka ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:0 "Let's get married!\n\nFor unmarried Characters in your [domain|E], you can set up [marriages|E] (or [betrothals|E]) by right-clicking on the Character and choosing #TUT_KW Find Spouse#!, or #TUT_KW Arrange Marriage#!.\n\n#TUT The two options behave differently, so let's go through them both...#!"
 lesson_basics_marriage_concept_2_b_desc:0 "While your Character is already married, let us walk you through the steps involved.\n\nFor unmarried Characters in your [domain|E], you can set up [marriages|E] (or [betrothals|E]) by right-clicking on the Character and choosing #TUT_KW Find Spouse#!, or #TUT_KW Arrange Marriage#!.\n\n#TUT You don't have to marry anyone else, but selecting #TUT_KW Find Spouse#! will open the Marriage view for us.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Znajdźmy kogoś, kogo twoja postać poślubi!"
 lesson_basics_open_interactions_marriage_tt:0 "Kliknij prawym przyciskiem myszy swoją postać"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Kliknij prawym przyciskiem myszy na #EMP unmarried#! postać"
 lesson_basics_marriage_view_tt:0 "Wybierz #TUT_KW Znajdź małżonka#!"
 lesson_basics_find_spouse_concept:0 "Wybór małżonka ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:0 "Choosing #TUT_KW Find Spouse#! opens a list of potential [spouses|E] — they hail from [courts|E] all over the world!\n\nChoosing #TUT_KW Arrange Marriage#! also opens a list of potential [spouses|E], but only with people from the [court|E] of the Character you clicked.\n\n#TUT Your own Character is visible on the left, because this Marriage needs #EMP your#! approval. Whoever is the [liege|E] of the other spouse will appear on the right side, as the union will need their approval as well.\n\n#TUT_KW Arrange Marriage#! can be useful for match-making between your [courtiers|E], or for setting up a specific marriage [alliance|E]. For now, #TUT_KW Find Spouse#! is more relevant for our purposes.#!"
 lesson_basics_arrange_marriage_concept:0 "Zaaranżuj małżeństwo ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT This can be useful for match-making between your [courtiers|E], or for setting up a specific marriage [alliance|E].#!"
 lesson_basics_choosing_a_spouse:0 "Filtr postaci ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:0 "There are many factors to consider when choosing a [spouse|E]. To help you out, there is a filter available for sorting. Among things to consider, there are [alliances|E], [skills|E], personality [traits|E], expected [fertility|E], and more.\n\nSome Traits are [congenital|E], meaning they might be inherited by your children — perhaps someone with a Trait like that is a good place to start?\n\n#TUT You can change your selection by clicking the #TUT_KW Clear Characters#! button in between the Characters you are setting up to get married. Nothing will happen until you click #TUT_KW Send Proposal#!. #!"
 send_marriage_proposal_button_name:0 "Wyślij propozycję"
 lesson_basics_say_yes:0 "Wyślij propozycję ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:0 "When you have selected two people for your [marriage|E], you are presented with the details of the union, along with additional options such as having the marriage be [matrilineal|E].\n\n#TUT If you are happy with the marriage, go ahead and send an offer. When playing, this action will take a few days, but we'll make it work instantly this time.#!"
 lesson_basics_get_married_tt:0 "Get married — select a Spouse for your Character and click #TUT_KW Send Proposal #! to suggest the union"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Whenever you are setting up a [marriage|E] between [characters|E], the final step before sending a proposal presents you with the details of the union, along with additional options such as having the marriage be [matrilineal|E].\n\n#TUT Your Character is already married — good job!#!"
 lesson_basics_marriage_final_notes:0 "Gratulacje! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:0 "Excellent! May you live long and happily together!\n\nFor this tutorial, we recommend that you use #TUT_KW Find Spouse#! for your son as well.\n\n#TUT As soon as your son is married, he can start producing members of your family (and [heirs|E] to the [realm|E] that are of your [dynasty|E]).#!"
 lesson_basics_dynasty_and_house:0 "Dynastia i ród ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "Family is important! The [player_heir|E] will always come from your [dynasty|E], and most often from your [house|E].\n\n#TUT In the future, it won't hurt to keep an eye on your family — and #EMP their #! [line_of_succession|E]. Depending on their [succession_laws|E], you might end up inheriting [titles|E] (along with land and [vassals|E]) from your relatives.#!"
 lesson_basics_landed_titles:0 "Ziemia i tytuły ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:0 "Not everyone in your [dynasty|E] will be land owners, but every plot of land on the map #EMP has#! an owner.\n\nSometimes that owner is you, sometimes it's one of your [vassals|E], and sometimes it's another realm entirely (many of whom also have, or are, $game_concept_vassals$)."
 lesson_basics_de_jure_titles:0 "Tytuły ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:0 "Most [titles|E] are structured together in a pyramid-like fashion, using $game_concept_title$ [title_tier|E]:\n[county|E] — making you a Count or Countess\n[duchy|E] — making you a Duke or Duchess\n[kingdom|E] — making you a King or Queen\n[empire|E] — making you an Emperor or Empress\n\nEvery $game_concept_title_tier$ belongs to a $game_concept_title$ one rank up the chain. Every $game_concept_county$ is technically part of a $game_concept_duchy$, every $game_concept_duchy$ is technically part of a $game_concept_kingdom$, and every $game_concept_kingdom$ is technically part of an $game_concept_empire$.\n\n#TUT Note: There are many dynamic names for these Titles as well — your current [ruler|E] is in charge of a "Petty Kingdom", which corresponds to the [duchy|E] tier.\n\nThere are also [barons|E], the minor rulers of single holdings beneath [count|E]s. These [characters|E] are generally quite minor and unplayable. You do have one — the Mayor of $cn_inis$.#!"
 lesson_basics_de_jure_cbs:0 "De jure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:0 "We say "technically" because, as Crusader Kings lets you play with history, there is no way to guarantee that a [king|E] is #EMP actually#! in charge of all the [titles|E] that his [kingdom|E] is "supposed" to contain within its borders.\n\nWe call this $game_concept_title$ hierarchy #EMP [de_jure|E]#!, and if the structure has been broken it is often possible to declare war over such territories.\n\n#TUT If you switch to the Duchy Titles map mode, you can see that, as the ruler of the [duchy|E] of $d_munster$, the [county|E] of $c_desmond$ should, legally, be part of your realm.\n\nThe different Map Modes can help give you an overview of the De Jure $game_concept_title$ structure of the world!#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:0 "Przejdź do trybu mapy Tytułów Księstw"
 lesson_basics_change_map_mode_2_tt:0 "Wróć do trybu mapy Królestw"
 lesson_basics_holdings_and_buildings:0 "Twoje posiadłości ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:0 "The [de_jure|E] Title of Munster consists of three [counties|E]. Their names should be visible on the map: Thomond (held by you), Desmond (held by a neighboring [ruler|E]), and Ormond (held by your [vassal|E]).\n\nThese [counties|E] are made up of smaller pieces of land called [baronies|E]. It's on this level we find your [holdings|E]. \n\n#TUT Holdings represent settlements in your land!#!"
 lesson_basics_buildings:0 "Twoje budynki ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Budynki ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:0 "[holdings|E] provide different levels of [taxes|E] and [levies|E], as well as [buildings|E] that you can construct and upgrade, depending on the [holding_type|E].\n\n#TUT It is not very important what you build right now, but we suggest you start by upgrading the #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt:0 "Click on your Capital Holding ($cn_luimneach$), and order the construction of a Building"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:0 "Well done! It will take some time for the [building|E] to be ready though — $cn_luimneach$ wasn't built in a day...\n\n#TUT Once your construction is completed, you will receive the benefits of the Building you chose.#!"
 lesson_basics_taxes:0 "Opodatkowanie ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:0 "Every [holding|E] provides [taxes|E] to their [holder|E]. If that Holder is a [vassal|E], they will also pay Taxes to their [liege|E].\n\nTaxes provide your main [income|E] of [gold_i] [gold]!\n\n#TUT [obligations|E] can affect how high or low these Taxes are. Times of [war|E] also affects the level of [control|E] in a [county|E], which in turn affects Taxes.#!"
 lesson_basics_vassals_concept:0 "Wasale ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:0 "Otwórz widok Królestwa po prawej stronie ekranu (podświetlony)"
 lesson_basics_vassals_tab_tt:0 "Sprawdź zakładkę Wasale"
 lesson_basics_vassals_concept_desc:0 "As a [ruler|E], you are likely to be the [liege|E] of at least one [vassal|E]. These are $game_concept_rulers$ within your [realm|E], who have sworn fealty to you.\n\n#TUT Vassals supply you with money ([taxes|E]) and soldiers ([levies|E]).\n\nIt is possible to both be a $game_concept_liege$ and a $game_concept_vassal$ at once.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:0 "Here is a list of your current [vassals|E], along with some additional information about them.\n\nAt the top of the list is the $game_concept_ruler$ of $c_ormond$, whose land you can see on the map — this is an Earldom (a [county|E]-[title_tier|E] [title|E]) inside your [realm|E].\n\n#TUT Go here for an overview of things, such as your Vassals' current [opinion|E] of you, whether they are considered a [powerful_vassal|E] or not, and the levels of [taxes|E] and [levies|E] they are currently providing you with.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "This is also where you can change [feudal_contracts|E], which determines how much (or little) [levies|E] and [taxes|E] a Feudal [vassal|E] gives you."
 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:0 "It's worthwhile keeping your [vassals|E] happy — this keeps them out of [schemes|E] and [factions|E] against you.\n\nNo matter how mighty a [ruler|E] your [character|E] is, if your [realm|E] unites against you, either to [depose|E] you through [war|E] or just to [murder|E] you while you sleep, your reign is bound to be cut short.\n\n#TUT Some of your Vassals might serve on your [council|E], making their [opinion|E] extra important, as they will be trusted with [councillor_tasks|E].#!"
 lesson_basics_vassal_limit:0 "Limit  wasali ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:0 "There is a limit to how many [vassals|E] you can comfortably be in charge of before your [realm|E] becomes unwieldy. Going beyond this [vassal_limit|E] affects [taxes|E] and [levies|E] provided to you.\n\nThis doesn't matter for the tutorial, but when you start to build your own kingdom, be mindful of growing too fast.\n\n#TUT If you end up exceeding your Vassal Limit, you can grant lower-ranking Titles away to your Vassals. Sometimes you can even [create|E] #EMP new#! higher tier Titles to consolidate the power in an area, and the Titles under it.#!"
 lesson_basics_domain_1:0 "Dziedzina i domena ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:0 "Your #EMP [realm|E]#! is the complete body of land and [titles|E] that you own, including the areas held by your [vassals|E]. Right now, for you, this means the [counties|E] (called 'Earldoms', due to your Irish culture) of $c_thomond$ and $c_ormond$.\n\nWhen #EMP [domain|E]#! is used, we are instead referring to the land that you own personally, without $game_concept_vassals$: Thomond.\n\n#TUT Some things that happen will only affect your [domain|E] (Thomond), while other things will impact your entire [realm|E], the [duchy|E] (or 'Petty Kingdom') of Munster.#!"
 lesson_basics_domain_1_b:0 "Królestwo i domena ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "An example: the [county|E] Essex is experiencing a drop in the number of soldiers available, due to the area being overrun by #EMP cannibals#!. The [holder|E] of Essex will be notified of this happening, as it is inside the border of their [domain|E]. Their [liege|E] will not. \n\n#TUT The #EMP Liege#! of the Count of Essex, has Essex within their [realm|E], and will only find out what is happening because they clicked on the County on the map and saw the modifier. Or, if they noticed that their Vassal was supplying less Levies."
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:0 "Note that there is a limit to how much land you can hold personally, before you start incurring penalties: the [domain_limit|E].\n\n#TUT When you go above your Domain Limit, it can be a good idea to use the #TUT_KW Grant Title#! interaction on [characters|E] you are friendly with, making them your [vassals|E].\n\nAs you have no spare titles to give away, you cannot currently do this, but you would otherwise find it in the $game_concept_character$ menu, visible when right-clicking on a $game_concept_character$.#!"
 lesson_basics_council_concept:0 "Rada ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:0 "Managing a [realm|E] is a lot of work. As a [ruler|E], you have the help of your [council|E] — these can be either [vassals|E] or members of your [court|E], and they act as your trusted advisors.\n\n#TUT There is one corresponding to each area of [skill|E]. Married [rulers|E] will also have their [spouse|E] assisting them.#!"
 lesson_basics_council_view_tt:0 "Otwórz widok rady (highlighted)"
 lesson_basics_council_tasks:0 "Zadania rady ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:0 "[councillors|E] can be set to work, and they all do different things!\n\nYou can change a Councillor's task by clicking on the button near their portrait, in the Council view.\n\n#TUT Being a Councillor is a prestigious position — [powerful_vassals|E] will expect to be chosen for it and will be unhappy if left out.#!"
 lesson_basics_schemes_concept:0 "Spiski ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:0 "[schemes|E] are long term goals, aimed at another Character. They can have hostile goals, like [murder|E] or [abduction|E] of your target, or be more wholesome, such as the [befriend_scheme|E]."
 lesson_basics_intrigue_view_tt:0 "Otwórz widok Intryg (highlighted)"
 lesson_basics_schemes_tab_tt:0 "Sprawdź kartę Schematy (powinna być domyślnie otwarta)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Sprawdź kartę Haki i sekrety"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:0 "A good time to use a [scheme|E] might be when you find the [line_of_succession|E] not being as clear cut as you'd like — one way to get ahead is to simply #EMP remove#! the competition.\n\nQuietly, and with no witnesses.\n\n#TUT [murder_schemes|E] come with the risk of discovery. If your attempt goes awry, it will make your [character|E] unpopular — especially with your target.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "The Sway [scheme|E] is made for increasing the [opinion|E] someone has of your Character. Let's try it!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:0 "Excellent! Once set in motion, your [scheme|E] will slowly progress over time. The time before a conclusion is reached will vary, depending on its [success_chance|E], which can be affected by relevant [skills|E] — in this case it is affected by your [diplomacy|E].\n\n#TUT If you are unhappy with your Scheme, you can always cancel it, by clicking the #TUT_KW Abandon Scheme#! button next to the Scheme.#!"
 tutorial_basic_schemes_start_swaying_tt:0 "Right-click on your [court_chaplain|E] (your "$councillor_court_chaplain_theocrat_duchy$") and choose #TUT_KW Sway (Scheme)#"
 lesson_basics_hooks:0 "Sekrety ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:0 "Sometimes [schemes|E] can give rise to [secrets|E] — if you catch someone trying to commit [murder|E], it's probably in their best interests to make sure you keep it quiet.\n\nYou can also [blackmail|E] them, to gain a [hook|E]! $game_concept_hooks$ represent a favor you can call in with a particular [character|E], encouraging (or forcing) them to do your bidding.\n\nAs you play, you'll find many different ways to gain and use $game_concept_hooks$. When you start playing, experiment with it!\n\n#TUT Next, let's pretend you have managed to get a [hook|E] on one of your [vassals|E]...#!"
 lesson_basics_hooks_complete:0 "Haki ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:0 "This [weak_hook|E] can be used for a number of things. One is to increase the [obligations|E] set by the [feudal_contract|E] you have with a Feudal Vassal.\n\n#TUT To access the menu for changing your Feudal Contract, go to your Vassal list in the Realm view, or right-click his portrait to choose #TUT_KW Modify Feudal Contract.#!\n\nYou may notice that some interactions are not immediately visible. This is because, when you have many interactions available, the [character|E] interaction menu only displays the most common ones.\n\nTo display missing interactions, click the "More..." button in each $interaction_category_vassal$ category.#!"
 lesson_basics_culture_1:0 "Kultura ($lesson_basics_culture$)"
 lesson_basics_culture_1_desc:0 "Every [character|E] (and [county|E]) belongs to a [culture|E]. $game_concept_cultures$ represent many things: most often, they are linguistic boundaries, but sometimes they are more a shared heritage than language, or even a broad geographical grouping.\n\n$game_concept_characters$ who share a $game_concept_culture$ also have a slightly increased [opinion|E] of one another — your $game_concept_character$ is [GetPlayer.GetCulture.GetName], meaning other [GetPlayer.GetCulture.GetNameNoTooltip] $game_concept_characters$ will like you better.\n\n[GetPlayer.GetCulture.GetNameNoTooltip] belongs to the [GetPlayer.GetCulture.GetGroup.GetName] [culture_group|E], which contains the $game_concept_cultures$ most closely related to [GetPlayer.GetCulture.GetNameNoTooltip] without being [GetPlayer.GetCulture.GetNameNoTooltip]. These $game_concept_characters$ will like you a little better too.\n\n$game_concept_culture$ determines which [innovations|E] you have access to.\n\n#TUT It is possible to change a [child|E]'s $game_concept_culture$ by having them be [educated|E] by someone of a different $game_concept_culture$.#!"
 lesson_basics_culture_clicked_innovations_tt:0 "Otwóz widok Kultury (highlighted)"
 lesson_basics_culture_2:0 "Innowacje ($lesson_basics_culture$)"
 lesson_basics_culture_2_desc:0 "[innovations|E] are the various inventions and adaptations a [culture|E] has thoroughly adopted. Although the concept of, say, $innovation_currency_02$, is easy to grasp, it takes time for a people to completely adopt the use of currency instead of bartering.\n\n$game_concept_innovations$ provide access to new bonuses, [buildings|E], and [men_at_arms|E] for all members of a $game_concept_culture$.\n\n#TUT $game_concept_innovations$ progress #EMP over time#!, gradually becoming unlocked, but can progress faster if a neighboring $game_concept_culture$ has already unlocked them.#!"
 lesson_basics_culture_3:0 "Innowacje ($lesson_basics_culture$)"
 lesson_basics_culture_3_desc:0 "An [innovation|E] can also progress faster by being the [culture|E]'s [fascination|E]. $game_concept_fascination$ is set by the [cultural_head|E] — the most powerful ruler of that $game_concept_culture$.\n\n#TUT If you are the $game_concept_cultural_head$, you can change $game_concept_fascination$ in the $game_concept_culture$ View."
 lesson_basics_religion_1:0 "[GetLocalPlayerPietyTextIcon] Wiara ($lesson_basics_religion$)"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:0 "All [characters|E] believe in a [faith|E], which in turn belongs to a [religion|E]. For example, Catholicism is a $game_concept_faith$, which belongs to $christianity_religion$.\n\nEvery $game_concept_faith$ is different from every other $game_concept_faith$ — let's take a closer look."
 lesson_basics_religion_click_religion_tt:0 "Otwórz widok wiary (podświetlony)"
 lesson_basics_religion_2:0 "Doktryny ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:0 "Your [faith|E] has a number of [doctrines|E]. These $game_concept_doctrines$ set rules for members of the $game_concept_faith$ and govern many things, such as Gender [succession_laws|E] available, or what characters can hold [temple_holdings|E].\n\n[core_tenets|E], at the top, are special $game_concept_doctrines$ that give bonuses or options for your Character, like the ability to meditate or participate in [great_holy_wars|E].\n\n#TUT All Faiths also have [sins|E] and [virtues|E], indicating behavior that is either frowned upon, or celebrated, by your peers.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Gorliwość ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:0 "All [faiths|E] have [fervor|E], which waxes and wanes over time depending on the number of adherents to the $game_concept_faith$, how [holy_wars|E] are going, and more. $game_concept_fervor$ represents how fanatical most members of the $game_concept_faith$ are feeling currently, including the many unwashed peasants across the world.\n\nWhen your $game_concept_faith$'s $game_concept_fervor$ is high, it is easier to convert [counties|E] (using [convert_county|E]) to your $game_concept_faith$, and $game_concept_counties$ of your $game_concept_faith$ #EMP resist#! conversion to other $game_concept_faiths$.\n\nWhen $game_concept_fervor$ is low, however, $game_concept_rulers$ might decide to abandon their current $game_concept_faith$ in favor of another from the same [religion|E], spawning a [heresy|E]. \n\n#TUT Heretical $game_concept_rulers$ will convert along with their closest territory and vassals, and are free to spread their new $game_concept_faith$ in place of the old.#!"
 lesson_basics_religion_4:0 "Nowa wiara ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:0 "From the [faith|E] view, it is possible to create a new $game_concept_faith$ of your own. [doctrines|E] and [core_tenets|E] will cost a certain amount of [piety|E] depending on which $game_concept_core_tenets$ your current $game_concept_faith$ has.\n\nThis is not something to worry about for your first [character|E], but it can be a very fun first goal to work towards when you're feeling more confident!\n\n#TUT [family_members|E] and [vassals|E] who have a high [opinion|E] of you are likely to join your new $game_concept_faith$, and high [learning|E] skill can convince many more, but anyone of your old $game_concept_faith$ who does not convert will consider you a heretic.#!"
 lesson_basics_warfare:0 "Wojna ($lesson_basics_war$)"
 lesson_basics_warfare_desc:0 "[war|E] is an essential part of Crusader Kings. There are a lot of concepts to cover, but for now, let's touch briefly on some of them.\n\n#TUT The rest, and the details, we will let you discover as you start playing.#!"
 lesson_basics_levies:0 "Wojna ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:0 "So, the most important things in any war are the [battles|E], which are fought by [armies|E]. Most of your soldiers will come from [levies|E], but you can expand your $game_concept_army$ by employing [men_at_arms|E].\n\n#TUT If things get really tough, you can also hire [mercenaries|E] — provided you have the [gold|E].#!"
 lesson_basics_military_view_tt:0 "Otwórz widok Armii (highlighted)"
 lesson_basics_rally_points:0 "Wojna ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:0 "When a [war|E] starts, you will be able to raise your [armies|E] from this screen via the "$RAISE_ALL$" button.\n\nWhen the $game_concept_war$ is over, you will have to disband your soldiers before starting another $game_concept_war$.\n\n#TUT [rally_points|E] are mustering grounds for the [levies|E] and [men_at_arms|E] under your command.#!"
 lesson_basics_casus_belli:0 "Wojna ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:0 "To start a [war|E], you'll need a legitimate reason, a [casus_belli|E], against another [ruler|E].\n\nThere are various ways to obtain a $game_concept_casus_belli$: you might have [de_jure|E] [titles|E] that make you the [rightful_liege|E] of your target, you might inherit [claims|E], or you could pursue [holy_wars|E] against nearby-infidels.\n\nAlthough these are the most common, there are dozens of different types of $game_concept_casus_bellis$ for you to discover and use as you play!\n\n#TUT The easiest and most straightforward way to acquire $game_concept_claims$ is to use #EMP [fabricate_claim|E]#!. This is something your [court_chaplain|E] sees to, through one of his [councillor_tasks|E]."
 lesson_basics_pausing_2:0 "Prawie na miejscu ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:0 "Soon, we'll let you unpause the game! There are just a few things to go over first.\n\nFirstly, it's important to know that there are five different speeds available for you to play at (press keys 1-5 to easily switch between them), and you will be able to pause or change the pace whenever you want.\n\n#BOLD Secondly, for certain important events, the game will auto-pause for you.#!\n\n#TUT There's nothing wrong with playing at lower speeds, increasing the speed when things are quiet or slowing it down when you go to war.\n\nGenerally, we recommend you pause the game when inspecting menus, or when you are faced with tough decisions.#!"
 lesson_basics_pausing_3:0 "Zacznij grę ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:0 "To start the ticking of time, unpause the game (using the #EMP Spacebar#! or by clicking the Play button).\n\nThis will let days, months, and years to go by. Armies told to do so will move, events will occur on screen, letters will be sent, and [characters|E] will age.\n\n#TUT Find a speed that is comfortable for you — you can always change it later."
 lesson_declare_war_step_1:0 "Co teraz?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:0 "Now, as a first task, let's remind your neighbor, the Earl of $c_desmond$, who his [rightful_liege|E] truly is... If it happens to expand your [realm|E], so be it!\n\nUsing the character interaction system that we went over earlier, and selecting him via the map, declare war on the [ruler|E] of $c_desmond$. You should already have a valid [casus_belli|E], as his [title|E] is [de_jure|E] a part of your $game_concept_realm$.\n\n#TUT For a more hands on experience, we will now walk you through what happens in the flow of a war.#!"
 lesson_declare_war_tt:0 "#TUT_KW Declare War#! na hrabiego Muiredacha z $c_desmond$"
 lesson_raise_troops_step_1:0 "Wystaw armię"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:0 "You have successfully declared a [war|E]! Next, you should rally your [armies|E]. A button has appeared at the bottom of your screen to help you, but you can also do this from your Military view.\n\n#TUT Wherever your [rally_point|E] is (in this case, $c_thomond$), that's where your [army|E] will gather, and await your instruction.\n\nNote: you will have to unpause the game (press the 'Spacebar'!) for your $game_concept_army$ to gather more than a handful of men. Leave it a few days, and the army will form!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Wezwij swoją armię"
 lesson_army_movement_step_1:0 "Poruszanie się armią"
 lesson_army_movement_step_1_desc:0 "To move your [army|E], left-click on the $game_concept_army$ (on the map) and right-click on the area you want them to go. Perhaps the enemy capital [barony|E]?\n\n#TUT If you order your $game_concept_army$ across waters, it will [embark|E], turning it into a [fleet|E]. For now, let's stay on land.#!"
 lesson_army_purpose_step_1:0 "Armia"
 lesson_army_purpose_step_1_desc:0 "Now that your [army|E] is moving, it is probably heading into battle with enemy forces. This can be a head-on encounter with other $game_concept_armies$, or the start of a [siege|E].\n\n#TUT [battles|E] will happen automatically if two hostile $game_concept_armies$ cross paths.\n\nSimilarly, $game_concept_sieges$ occur when you place your $game_concept_army$ on an enemy [holding|E].\n\nThis is a good time to #EMP unpause the game#!, if you haven't done so yet. Otherwise time stands still and your $game_concept_armies$ will not move!#!"
 lesson_battle_mechanics_step_1:0 "Bitwa!"
 lesson_battle_mechanics_step_1_desc:0 "Wynik [battle|E] między dwoma [armies|E] zależy od wielu rzeczy: liczby [levies|E] obu stron, które (jeśli w ogóle) [men_at_arms|E] używa po obu stronach, zaangażowani [commanders|E] a nawet [terrain|E] na którym walczysz.\n\n#TUT Więcej szczegółów można znaleźć w widoku walki - kliknij swoją walkę $game_concept_army$ aby ją otworzyć."
 lesson_siege_mechanics_step_1:0 "Oblężenie!"
 lesson_siege_mechanics_step_1_desc:0 "Twoja [army|E] atakuje wroga [holding|E]! Kliknij podświetloną ikonę (groty włóczni!), Aby dowiedzieć się, jak to idzie.\n\nAby wygrać większość wojen, musisz wygrać $game_concept_sieges$ ponieważ zwiększają one twój [war_score|E].\n\nZa każdym razem, gdy zostanie wygrana $game_concept_siege$ (zajmie to kilka rund ataku), obszar zostanie [occupied|E], zmieniając swój zwykły wygląd na mapie na pasiasty.\n\n#TUT Kolor paska wskazuje, kto ma $game_concept_occupied$ $game_concept_holding$. Ponieważ twój kolor na mapie jest zielony, $game_concept_holdings$ które masz $game_concept_occupied$ mają zielone paski.\n\nJednak $game_concept_holding$ $game_concept_occupied$ przez Królestwo $k_france$, miałoby niebieskie paski, jeden $game_concept_occupied$ przez Królestwo $k_england$ czerwony i tak dalej."
 lesson_warscore_step_1:0 "Wynik wojny"
 lesson_warscore_step_1_desc:0 "Aby dowiedzieć się, kto wygrywa w [war|E], zawsze możesz spojrzeć na [war_score|E], w prawym dolnym rogu. Zaczyna się od #N -100#! to #P 100#!, i zmiany w oparciu o wygrane lub przegrane [battles|E] i [sieges|E] a także okupowane terytorium.\n\n#TUT At #P 100#! $game_concept_war_score$, możesz zmusić drugą stronę do zaakceptowania twojej [peace_offer|E].\n\nI odwrotnie, na #N -100#! $game_concept_war_score$, #EMP oni#! może wymusić #EMP ty#! zaakceptować #EMP ich#! [peace_offer|E]."
 lesson_warscore_step_2:0 "Wyniki wojny"
 lesson_warscore_step_2_desc:0 "Wszystkie [wars|E] kończą się na jeden z trzech sposobów: $MODIFIER_NEWLINE_WITH_BULLET$[victory|E]$MODIFIER_NEWLINE_WITH_BULLET$[white_peace|E]$MODIFIER_NEWLINE_WITH_BULLET$[defeat|E]\n\n#TUT Dokładne konsekwencje każdej z tych zmian w zależności od użytego [casus_belli|E]  a szczegóły dotyczące konkretnej wojny można znaleźć, klikając prawym przyciskiem myszy wroga [ruler|E], i wybierając #TUT_KW Oferta pokoju#!.#!"
 lesson_winning_wars_step_1:0 "Zwycięstwo jest blisko"
 lesson_winning_wars_step_1_desc:0 "Twoja [war_score] jest w 100%!\n\nMożesz teraz używać #TUT_KW Wymuszaj żądania#! na twoim wrogu [ruler|E] — kliknij prawym przyciskiem myszy [character|E] i wybierz#TUT_KW Zaproponuj pokój#!, lub kliknij $game_concept_war_score$ aby otworzyć to samo menu."
 lesson_losing_wars_step_1:0 "Nadciągająca porażka"
 lesson_losing_wars_step_1_desc:0 "Ta [war|E] nie idzie dobrze! To może być czas na wniesienie pozwu [white_peace|E].\n\nPodczas #EMP to#! $game_concept_war$ może być przegraną sprawą, nie ma nic złego w zaakceptowaniu porażki i życiu do walki innego dnia, klikając prawym przyciskiem myszy na wroga i wybierając #TUT_KW White Peace#! (lub #TUT_KW Surrender#!, jeśli pokój nie jest możliwy) w widoku interakcji."
 lesson_war_final_notes_reuse:0 "\n\n#TUT Od teraz przestanie pojawiać się samouczek. Jednak nadal będziesz w stanie uzyskać porady, jeśli otworzysz je, gdy wyświetlą się u góry ekranu. W tej Poradzie omówimy najważniejsze rzeczy, które napotkasz.\n\nDziękujemy za pobyt z nami - powodzenia!"
 lesson_war_final_notes_victory_step_1:0 "Wygrana wojna!"
 lesson_war_final_notes_victory_step_1_desc:0 "Gratulujemy [Concept( 'victory', 'zwycięstwa' )|E]!\n\nDoświadczyłeś teraz, jak to jest przejść przez istotną część gry.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "Wojna przegrana"
 lesson_war_final_notes_defeat_step_1_desc:0 "Opłakujemy twój [defeat|E] z tobą, ale możesz być pewien, że przeszedłeś teraz przez trudny aspekt gry i odtąd będzie tylko łatwiej.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "Biały pokój"
 lesson_war_final_notes_white_peace_step_1_desc:0 "Tyle wyciągniętych lekcji! Rzeczy, które zabierzesz ze sobą w przyszłość!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "Wojna unieważniona"
 lesson_war_final_notes_invalidated_step_1_desc:0 "Ty wciąż tutaj jesteś! Doskonale! Jakie to dziwne, że wojna przestała obowiązywać. $lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "Co teraz?"
 lesson_guided_final_notes_mission_step_1_desc:0 "Jest wiele rzeczy, które możesz zrobić teraz, gdy zanurzyłeś się w tym, co najważniejsze - Crusader Kings polega na wyznaczaniu własnych celów.\n\nJeśli potrzebujesz sugestii, zalecamy, abyś spróbował zostać Królem lub Królową $k_ireland$! [war|E] to też nie jedyny sposób..."
 lesson_open_war_overview_tt:0 "Otwórz widok wojny (highlighted)"
