 SETTING_ADVANCED_SHADERS:0 "Zaawansowane efekty shaderów"
 SETTING_ADVANCED_SHADERS_TOOLTIP:0 "#T Zaawansowane efekty shaderów#!\nTa opcja włącza zaawansowane efekty shaderów.\n\nWyłączenie tej opcji może zwiększyć wydajność kosztem pogorszenia wyglądu niektórych efektów (np. terenu i wody)"
 SETTING_WINTER_PARTICLE_EFFECTS:0 "Efekty cząsteczkowe zimy"
 SETTING_WINTER_PARTICLE_EFFECTS_TOOLTIP:0 "#T $SETTING_WINTER_PARTICLE_EFFECTS$#!\nOkreśla, czy efekty cząsteczkowe będą wyświetlane na niektórych obszarach mapy w okresie zimy.\n\nWyłączenie tej opcji może zwiększyć wydajność"
 SETTING_RESET_CAMERA_ROTATION:0 "Camera Rotation Reset"
 SETTING_RESET_CAMERA_ROTATION_TOOLTIP:0 "#T $SETTING_RESET_CAMERA_ROTATION$#!\nDetermines if the camera should automatically reset default position after being rotated by the user"
 SETTING_COURT_SCENE_LOW_PRIORITY_CHARACTERS:0 "Court Scene Background Characters"
 SETTING_COURT_SCENE_LOW_PRIORITY_CHARACTERS_TOOLTIP:0 "#T $SETTING_RESET_CAMERA_ROTATION$#!\nDetermines if the Royal Court 3D scene should display less important background characters."
 SETTING_MAP_HIGHLIGHT:0 "Map Cursor Highlight"
 SETTING_MAP_HIGHLIGHT_TOOLTIP:0 "#T $SETTING_MAP_HIGHLIGHT$#!\nDetermines the intensity of the cursor highlights on the map"
