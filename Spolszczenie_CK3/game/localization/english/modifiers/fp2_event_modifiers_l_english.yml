l_english:
 fp2_smooth_market_oversight_modifier:0 "Smooth Market Oversight"
 fp2_smooth_market_oversight_modifier_desc:0 "The vigilance of the local muḥtasib is helping make transactions easy and trustworthy."
 fp2_inefficient_market_oversight_modifier:0 "Inefficient Market Oversight"
 fp2_inefficient_market_oversight_modifier_desc:0 "The local muḥtasib are incapable of solving issues at the market, burdening the qāḍī."
 fp2_free_market_boom_modifier:0 "Hisba-Free Market"
 fp2_free_market_boom_modifier_desc:0 "The markets of this town do not follow the hisba nor are they subject to the scrutiny of muḥtasibs."
 fp2_ruthless_market_oversight_modifier:0 "Ruthless Market Oversight"
 fp2_ruthless_market_oversight_modifier_desc:0 "The local muḥtasib rely on soldiers to enforce even the smallest of regulations by force."
 fp2_forsaken_turned_levies_modifier:0 "Rosnący militaryzm"
 fp2_forsaken_turned_levies_modifier_desc:0 "Małe chłopskie bojówki tworzą się, aby polować na zdradzieckie frakcje i zdobyć przychylność swojego pana."
 fp2_veteran_mercenaries_as_instructors_modifier:0 "Doświadczeni najemnicy zatrudnieni jako instruktorzy"
 fp2_veteran_mercenaries_as_instructors_modifier_desc:0 "To hrabstwo zatrudnia zaprawionych w boju kapitanów najemników, którzy szkolą lokalne oddziały."
 fp2_mercenary_acquaintances_modifier:0 "Znajomi najemnicy"
 fp2_mercenary_acquaintances_modifier_desc:0 "Ta postać zna wielu byłych kapitanów najemników i wiele się od nich nauczyła"
 fp2_mercs_slaughtered_populance_modifier:0 "Mercenaries Slaughter Population"
 fp2_mercs_slaughtered_populance_modifier_desc:0 "Banda uzbrojonych żołnierzy spustoszyła te ziemie, zabierając wszystko mieszkańcom i nie pozostawiając nikogo, kto mógłby o tym opowiedzieć."
 fp2_local_garrison_slaughtered_modifier:0 "Zniszczono miejscowy garnizon"
 fp2_local_garrison_slaughtered_modifier_desc:0 "Lokalny garnizon w tym hrabstwie został niemal całkowicie rozbity, pozostawiając okolicę bezbronną."
 fp2_elite_tactics_for_civil_guards_modifier:0 "Lokalny garnizon stosujący taktykę elitarną"
 fp2_elite_tactics_for_civil_guards_modifier_desc:0 "Oddziały należące do tego lokalnego garnizonu to doświadczeni strażnicy pokoju, posiadający niezbędne umiejętności do właściwego rozprawiania się z osobami łamiącymi prawo."
 fp2_mercs_turned_farmers_modifier:0 "Mercenaries Turned Farmers"
 fp2_mercs_turned_farmers_modifier_desc:0 "Niebezpieczna grupa najemników przybyła do tej krainy, by... uprawiać rolę. Choć teraz są spokojni, w razie potrzeby mogą zostać wezwani na służbę przez swojego nowego władcę."
 fp2_lenient_towards_foreign_merchants_modifier:0 "Pobłażliwość wobec obcych kupców"
 fp2_lenient_towards_foreign_merchants_modifier_desc:0 "Ta postać jest skłonna zaniechać nietolerancji religijnej na rzecz handlu, zdobywając zarówno wielkie bogactwa, jak i pogardę swoich pobratymców."
 fp2_2001_promise_reminder:0 "Przyrzeczenie wyzwolenia"
 fp2_2001_promise_reminder_desc:0 "Ta postać przysięgła na swój honor, że uwolni wioskę w ciągu kilku najbliższych lat."
 fp2_inexplicable_accounting_modifier:0 "Niewyjaśniona księgowość"
 fp2_inexplicable_accounting_modifier_desc:0 "Księgowość tego hrabstwa nie sumuje się, brakuje złota."
 fp2_improved_administrative_checks_modifier:0 "Ulepszone kontrole administracyjne"
 fp2_improved_administrative_checks_modifier_desc:0 "W tym hrabstwie obowiązują ścisłe kontrole, dzięki którym nawet najmniejsze oszustwo gospodarcze zostaje zauważone przez władze."
 fp2_mozarab_quarter_modifier:0 "Mozarabskie kwatery"
 fp2_mozarab_quarter_modifier_desc:0 "Miasta tego hrabstwa mają odrębne dzielnice dla Mozarabów."
 fp2_mozarab_church_modifier:0 "Akceptuje Mozarabów"
 fp2_mozarab_church_modifier_desc:0 "Ta postać pozwoliła na wybudowanie na swoich ziemiach mozarabskich kościołów."
 fp2_mozarab_rejected_modifier:0 "Dyskryminacja Mozarabów"
 fp2_mozarab_rejected_modifier_desc:0 "Ta postać nie pozwala Mozarabom budować kościołów na swoich ziemiach."
 fp2_multifaith_county_modifier:0 "Tolerancja dla wielu wyznań"
 fp2_multifaith_county_modifier_desc:0 "Ta postać wykazała się pobłażliwością w stosunku do innych wyznań w swoim państwie."
 fp2_religious_strife_modifier:0 "Spory religijne"
 fp2_religious_strife_modifier_desc:0 "Przymusowe nawrócenia w tym hrabstwie spowodowały powszechne tarcia na tle religijnym."
 fp2_camino_santiago_ho_protected_modifier:0 "Ochrona zakonu świętego"
 fp2_camino_santiago_ho_protected_modifier_desc:0 "Droga do Santiago, biegnąca przez to hrabstwo, jest chroniona przez [holy_order|El]."
 fp2_camino_santiago_protected_modifier:0 "Zatrudnieni strażnicy"
 fp2_camino_santiago_protected_modifier_desc:0 "Droga do Santiago, biegnąca przez to hrabstwo, jest chroniona przez wynajętych strażników."
 fp2_horchata_colonialism_modifier:0 "Horchata Exploitation"
 fp2_horchata_colonialism_modifier_desc:0 "This county is being forced to produce nothing but earth almonds to make horchata with."
 fp2_funded_agriculture_modifier:0 "Funded Agriculture"
 fp2_funded_agriculture_modifier_desc:0 "This county was given the resources necessary to expand its farmlands."
 fp2_vow_against_conscription_modifier:0 "Vow Against Conscription"
 fp2_vow_against_conscription_modifier_desc:0 "This county has been granted the right to reject rallying requests. Allowing them to focus on civic matters."
 fp2_monument_to_war_modifier:0 "Monument of Conquest"
 fp2_monument_to_war_modifier_desc:0 "A monument to the conqueror of this realm sits atop a pile of rubble surrounded by burnt-out buildings."
 fp2_village_rebuiling_efforts_modifier:0 "Village Rebuilding Efforts"
 fp2_village_rebuiling_efforts_modifier_desc:0 "This county is attempting to rebuild after a great catastrophe, their liege has donated the resources necessary to speed the process up."
 fp2_border_encampments_modifier:0 "Outskirt Encampments"
 fp2_border_encampments_modifier_desc:0 "This county is covered in tents and outposts, housing small groups of patrols to keep what little there is safe."
 fp2_scallop_shell_artifact:0 "Scallop Shell"
 fp2_scallop_shell_artifact_desc:0 "This scallop shell marks its owner down as someone who has completed the arduous journey along the Camino de Santiago."
 fp2_fake_scallop_shell_artifact:0 "Discredited Scallop Shell"
 fp2_fake_scallop_shell_artifact_desc:0 "A scallop shell that is usually owned by a person who has walked the entire pilgrimage to Santiago. This one, though, is pretty obviously stolen."
 fp2_malato_bark_artifact:0 "Kora z drzewa Malato"
 fp2_malato_bark_artifact_desc:0 "Mały klin kory pobrany ze słynnego baskijskiego drzewa Malato."
 fp2_dismantling_verracos_modifier:0 "Dismantling Verracos"
 fp2_dismantling_verracos_modifier_desc:0 "The ancient boar statues that scatter this county are being dismantled and turned into building materials, to the consternation of the local officials."
 fp2_saints_tombs_modifier:0 "Saint Tombs"
 fp2_saints_tombs_modifier_desc:0 "The stone boar statues littering this county are known to be the tombs of Christian saints."
 fp2_controls_the_mediterranean_house_modifier:0 "Panowie Morza Śródziemnego"
 fp2_controls_the_mediterranean_house_modifier_desc:0 "Ród ten słynie z tego, że przejął kontrolę nad Morzem Śródziemnym i przepływającym przez nie handlem."
 fp2_sponsored_golden_age_modifier:0 "Sponsored Golden Age"
 fp2_sponsored_golden_age_modifier_desc:0 "This character has sponsored the next major regional golden age of scholarly advance."
 fp2_part_of_golden_age_modifier:0 "Present During Golden Age"
 fp2_part_of_golden_age_modifier_desc:0 "This character was present when a golden age of scholarly advance begun."
 fp2_epicenter_of_golden_age_modifier:0 "Epicenter of Golden Age"
 fp2_epicenter_of_golden_age_modifier_desc:0 "This location is a hub of wisdom where the greatest minds of the golden age reside and work."
 fp2_translated_skill_book_diplomacy_modifier:0 "Ancient Diplomatic Memos"
 fp2_translated_skill_book_diplomacy_modifier_desc:0 "This character has translated copies of ancient memos detailing how to handle a great variety of diplomatic situations."
 fp2_translated_skill_book_martial_modifier:0 "Military History Books"
 fp2_translated_skill_book_martial_modifier_desc:0 "This character has read many military history books, learning the various tactics and stratagems employed by peoples of old."
 fp2_translated_skill_book_stewardship_modifier:0 "Economic Theory Books"
 fp2_translated_skill_book_stewardship_modifier_desc:0 "This character owns a variety of books theorizing how ancient empires managed and structured themselves to support massive economies."
 fp2_translated_skill_book_intrigue_modifier:0 "Tales of Intrigue"
 fp2_translated_skill_book_intrigue_modifier_desc:0 "This character has many books about intrigue in their belonging, granting them many creative ideas for schemes."
 fp2_translated_skill_book_learning_modifier:0 "Translated Philosophical Works"
 fp2_translated_skill_book_learning_modifier_desc:0 "This character has commissioned translations of ancient works of philosophy, allowing them to enjoy a higher level of understanding."
 fp2_rejection_of_old_thoughts_modifier:0 "Rejection of Old Ideas"
 fp2_rejection_of_old_thoughts_modifier_desc:0 "This county attracts thinkers who reject the necessity to learn from the past, many new ideas will be flourish but none will last."
 fp2_removed_cataracts_modifier:0 "Successful Cataract Removal"
 fp2_removed_cataracts_modifier_desc:0 "This character has had their cataracts successfully removed, going from near-blind to being able to perceive a blur of colors and shapes."
 fp2_religious_riots_modifier:0 "Religious Riots Raging"
 fp2_religious_riots_modifier_desc:0 "Religious strife is tearing apart the streets of this county's major settlements."
 fp2_religious_riots_suppressed_modifier:0 "Religious Riots Suppressed"
 fp2_religious_riots_suppressed_modifier_desc:0 "Though it simmers beneath the surface, religious strife in this county has been brutally curtailed."
 fp2_religious_riots_defused_modifier:0 "Religious Riots Averted"
 fp2_religious_riots_defused_modifier_desc:0 "Some still grumble, but religious infighting has recently been averted in this county."
 fp2_pilgrim_roads_modifier:0 "Pilgrim Roads"
 fp2_pilgrim_roads_modifier_desc:0 "This county has a vast network of roads to guide pilgrims towards its holy site."
 fp2_trusted_by_pilgrim_warriors_modifier:0 "Reputed Amongst Holy Warriors"
 fp2_trusted_by_pilgrim_warriors_modifier_desc:0 "This character is known for their good nature towards warriors of the faith, in turn, they treat this character preferably."
 fp2_kept_accused_traitor_in_court_modifier:0 "Whispers of Weakness"
 fp2_kept_accused_traitor_in_court_modifier_desc:0 "An action taken by this character has caused all sorts of ill-mannered gossip to spread about them."
 fp2_kept_op_knight_in_court_modifier:0 "Gloomy Warriors"
 fp2_kept_op_knight_in_court_modifier_desc:0 "The knights under this character's command are in low spirits due to the shadow cast by a better warrior."
 fp2_kept_upstart_knight_in_court_modifier:0 "Upstart Knights"
 fp2_kept_upstart_knight_in_court_modifier_desc:0 "Members of the nobility conspire against this character to ensure no more upstart warriors appear in their court."
 fp2_kept_godless_mercenary_in_court_modifier:0 "Bezbożni najemnicy"
 fp2_kept_godless_mercenary_in_court_modifier_desc:0 "Zewnętrzne wpływy sprawiły, że wszyscy rycerze zatrudnieni przez tę postać zyskali złą reputację bezbożnych wojowników walczących z chciwości."
