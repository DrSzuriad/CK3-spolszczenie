l_english:
 court_possessed_improved_condition_modifier:0 "Skuteczne leczenie opętania"
 court_possessed_improved_condition_modifier_desc:0 "Ta postać po leczeniu czuje się znacznie lepiej, a inni ludzie mniej się jej boją."
 6050_juicy_readings_modifier:0 "Juicy Readings"
 6050_juicy_readings_modifier_desc:0 "This character has been indulging in suggestive readings, and applying their learnings."
 court_no_wine_modifier:0 "Abstaining from Wine"
 court_no_wine_modifier_desc:0 "Ta postać przyjęła surowy styl życia polegający na abstynencji od wina."
 court_moderate_drinking_modifier:0 "Drinking in Moderation"
 court_moderate_drinking_modifier_desc:0 "This character is a social drinker."
 court_fancy_seal_modifier:0 "Fancy Wax Seal"
 court_fancy_seal_modifier_desc:0 "This character has a fancy wax seal to sign documents without reading them."
 court_tax_relief_county_modifier:0 "Ulga podatkowa"
 court_tax_relief_county_modifier_desc:0 "Senior tej prowincji zwolnił ją z części podatków, zachęcając do jej rozwoju."
 hold_court_inspector_modifier:0 "Official Inspector"
 hold_court_inspector_modifier_desc:0 "This character has been sent by the capital to supervise the local growth."
 hold_court_hawks_modifier:0 "Supporting Warlike Politics"
 hold_court_hawks_modifier_desc:0 "This character is promoting war-oriented politics for their country."
 hold_court_doves_modifier:0 "Supporting Peaceful Politics"
 hold_court_doves_modifier_desc:0 "This character is promoting peace-oriented politics for their country."
 hold_court_bilingual_readings_modifier:0 "Bilingual Readings"
 hold_court_bilingual_readings_modifier_desc:0 "This character is studying the greatest literary production of another culture."
 hold_court_mysterious_book_modifier:0 "Tajemnicza książka"
 hold_court_mysterious_book_modifier_desc:0 "Ta postać jest właścicielem starożytnej księgi napisanej w tajemniczym języku."
 court_6080_cultural_hostility_modifier:0 "Wrogość wobec innych kultur"
 court_6080_cultural_hostility_modifier_desc:0 "Ta postać prześladowała inną kulturę w swoim państwie."
 court_6090_almoners_county_modifier:0 "Almoners"
 court_6090_almoners_county_modifier_desc:0 "Hojne jałmużny zachęcają miejscową ludność do nawrócenia."
 court_6090_executioners_county_modifier:0 "Egzekucje"
 court_6090_executioners_county_modifier_desc:0 "Exemplary executions of the infidels are keeping the population in line."
 6110_war_compensations_county_modifier:0 "Rekompensaty wojenne"
 6110_war_compensations_county_modifier_desc:0 "Władca tych ziem przysłał pieniądze na złagodzenie cierpień ludności podczas wojny."
 6110_sent_alms_county_modifier:0 "Jałmużna od władcy"
 6110_sent_alms_county_modifier_desc:0 "Władca tych ziem przysłał hojną jałmużnę, aby ulżyć cierpieniom ludności podczas wojny."
 6120_extra_taxes_modifier:0 "Dodatkowe podatki"
 6120_extra_taxes_modifier_desc:0 "Nadobowiązkowe podatki nigdy nie cieszą się popularnością wśród wasali."
 6121_seneschal_domesday_modifier:0 "Ewidencja ziem przez seneszala"
 6121_seneschal_domesday_modifier_desc:0 "Ta postać jest bardziej skuteczna w zbieraniu podatków od swoich wasali ze względu na pełną znajomość ziem państwa."
 6121_steward_domesday_modifier:0 "Ewidencja ziem przez zarządcę"
 6121_steward_domesday_modifier_desc:0 "Ta postać jest bardziej skuteczna w zbieraniu podatków od swoich wasali ze względu na pełną znajomość ziem państwa."
 6131_mapped_wilderness_county_modifier:0 "Mapped Wilderness"
 6131_mapped_wilderness_county_modifier_desc:0 "Na mapach miejscowego katastru znajdują się również lokalne dzikie tereny, dzięki czemu są one bezpieczniejsze i łatwiejsze do kontrolowania."
 6140_new_carpet_modifier:0 "Skórzany dywan"
 6140_new_carpet_modifier_desc:0 "Ta postać ma ciepły dywan wykonany ze skóry majestatycznej bestii."
 6140_pet_modifier:0 "Pet Monster"
 6140_pet_modifier_desc:0 "Imponująca bestia, która wzbudza strach i respekt u dworzan i wasali tej postaci."
 6140_animal_guardian_modifier:0 "Ferocious Guardian"
 6140_animal_guardian_modifier_desc:0 "A growling beast is keeping this prisoner in check."
 6160_seneschal_help_modifier:0 "Wsparcie seneszala"
 6160_seneschal_help_modifier_desc:0 "Ta postać korzysta z pomocy seneszala swojego władcy w sprawach administracyjnych."
 6180_scorned_eunuchs_modifier:0 "Wzgardzeni eunuchowie"
 6180_scorned_eunuchs_modifier_desc:0 "Według tej postaci eunuchowie nadworni są złem koniecznym, ale nie należy im ufać."
 6180_trusting_eunuchs_modifier:0 "Trusted Eunuchs"
 6180_trusting_eunuchs_modifier_desc:0 "This character trusts the net of Court Eunuchs at their court implicitly."
 6180_angel_eunuchs_modifier:0 "Angel-like Eunuchs"
 6180_angel_eunuchs_modifier_desc:0 "Ta postać uważa, że wszyscy powinni szanować swoich nadwornych eunuchów jak anioły."
 6190_safe_graves_county_modifier:0 "Bezpieczne cmentarze"
 6190_safe_graves_county_modifier_desc:0 "Władca tego hrabstwa położył kres podejrzanemu okradaniu grobów."
 6190_grave_robbing_county_modifier:0 "Zachęcanie do rabowania grobów"
 6190_grave_robbing_county_modifier_desc:0 "Władca tego hrabstwa toleruje, a nawet zachęca do okradania grobów w celach badawczych."
 6200_menacing_wilderness_county_modifier:0 "Potwory w dziczy"
 6200_menacing_wilderness_county_modifier_desc:0 "Krwiożercze bestie mogą swobodnie grasować w tym hrabstwie."
 6200_freed_by_beasts_county_modifier:0 "Zabito potwora"
 6200_freed_by_beasts_county_modifier_desc:0 "To hrabstwo zostało uwolnione przez swojego władcę od zagrożenia ze strony krwiożerczych bestii."
 6200_plagued_by_beasts_county_modifier:0 "Wędrujące bestie"
 6200_plagued_by_beasts_county_modifier_desc:0 "Mimo interwencji władcy, hrabstwo to wciąż jest nękane przez dzikie bestie."
 6200_champion_killed_by_beasts_county_modifier:0 "Wściekłe bestie"
 6200_champion_killed_by_beasts_county_modifier_desc:0 "Ferocious beasts roam in this county, and even managed to kill the liege's $champion_court_position$!"
 6200_mhunt_killed_by_beasts_county_modifier:0 "Rampaging Beasts"
 6200_mhunt_killed_by_beasts_county_modifier_desc:0 "Ferocious beasts roam in this county, and even managed to kill the liege's $master_of_hunt_court_position$!"
 6200_wildgoose_modifier:0 "On a Wild-goose Chase"
 6200_wildgoose_modifier_desc:0 "This character has been sent on a wild-goose chase by their liege."
 6210_architect_county_modifier:0 "Impressed by Culture"
 6210_architect_county_modifier_desc:0 "The people of this county are impressed by the achievements of their liege's culture."
 6230_new_elephants_modifier:0 "Fierce Elephants"
 6230_new_elephants_modifier_desc:0 "This character's army is supported by a particularly fierce herd of previously-wild elephants."
 6230_elephant_slayer_county_modifier:0 "Elephant Slayer"
 6230_elephant_slayer_county_modifier_desc:0 "The liege of this county has ordered an elephant massacre."
