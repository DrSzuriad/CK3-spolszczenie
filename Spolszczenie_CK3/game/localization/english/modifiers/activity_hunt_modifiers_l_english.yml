 hunt_focused_attention_modifier:0 "Skoncentrowana uwaga"
 hunt_focused_attention_modifier_desc:0 "Ta postać wie, jak skupić się na rzeczach, które wymagają natychmiastowej uwagi."
 modifier_hunt_dog_trophy_modifier:0 "Trofeum myśliwskie"
 modifier_hunt_dog_trophy_modifier_desc:0 "W wielkiej sali tej postaci wisi imponujące trofeum myśliwskie, prezentujące jej osiągnięcia."
 modifier_hunt_dog_fighting_modifier:0 "Lepsza sprawność"
