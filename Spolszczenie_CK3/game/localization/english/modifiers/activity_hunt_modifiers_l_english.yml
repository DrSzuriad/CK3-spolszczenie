 modifier_hunt_resisted_advances:0 "Oparto się zalotom"
 modifier_hunt_resisted_advances_desc:0 "Ta postać oparła się kuszącej pieśni syreny."
 hunt_mediated_fight_modifier:0 "Mediator"
 hunt_mediated_fight_modifier_desc:0 "Ta postać z powodzeniem negocjowała między dwojgiem ludzi w konflikcie - była to cenna lekcja."
 hunt_protected_peasants_modifier:0 "Chronieni chłopi"
 hunt_protected_peasants_modifier_desc:0 "Chłopi z tego hrabstwa czują się bezpiecznie."
 hunt_disturbed_locals_modifier:0 "Zdenerwowani mieszkańcy"
 hunt_disturbed_locals_modifier_desc:0 "Miejscowi w tym hrabstwie chcą być po prostu pozostawieni sami sobie"
 hunt_focused_effort_modifier:0 "Skoncentrowany wysiłek myśliwych"
