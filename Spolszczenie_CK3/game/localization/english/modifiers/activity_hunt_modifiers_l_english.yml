 hunt_treated_injury_modifier:0 "Praktyka medycyny polowej"
 hunt_treated_injury_modifier_desc:0 "Ta postać ma ostatnio pewne doświadczenia z bardzo trudnymi metodami leczenia"
 hunt_tasted_the_belt_modifier:0 "Posmakowano pasa"
 hunt_tasted_the_belt_modifier_desc:0 "Ta postać cierpi z powodu obitego tyłka"
 hunt_treated_wound_modifier:0 "Opatrzone rany"
 hunt_treated_wound_modifier_desc:0 "W jakiś sposób zaobserwowano rany tej postaci"
 hunt_chose_truth_modifier:0 "Pokorna szczerość"
 hunt_chose_truth_modifier_desc:0 "Ta postać powiedziała prawdę ze szkodą dla siebie"
 hunt_mystical_animal_modifier:0 "Upolowano mistyczne zwierzę"
 hunt_mystical_animal_modifier_desc:0 "Ta postać upolowała i zabiła mistyczne białe zwierzę"
