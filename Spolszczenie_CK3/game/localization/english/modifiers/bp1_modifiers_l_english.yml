l_english:
 bp1_1000_time_with_bf_modifier:0 "Dobrze spędzony czas z najlepszym przyjacielem"
 bp1_1000_time_with_bf_modifier_desc:0 "Ta postać spędza trochę czasu ze swoim najlepszym przyjacielem."
 bp1_1000_focus_on_work_modifier:0 "Skupienie na pracy"
 bp1_1000_focus_on_work_modifier_desc:0 "Ta postać zaniedbuje swojego przyjaciela, aby skupić się na swoich obowiązkach."
 bp1_1020_friend_with_modifier:0 "Troskliwy przyjaciel"
 bp1_1020_friend_with_modifier_desc:0 "Przy łóżku tej postaci siedzi troskliwy przyjaciel."
 bp1_superstition_modifier:0 "Przesądy"
 bp1_superstition_modifier_desc:0 "Życie tej postaci jest podporządkowane przez wiarę w nadprzyrodzone moce prowadzące do dobrego lub złego losu."
 bp1_1070_unlucky_charm_modifier:0 "Pechowy urok"
 bp1_1070_unlucky_charm_modifier_desc:0 "Zły rywal zesłał pecha na tę postać."
 bp1_well_fed_pigs_modifier:0 "Dobrze nakarmione świnie"
 bp1_well_fed_pigs_modifier_desc:0 "Ta postać ma podejrzanie gruby inwentarz..."
 humiliated_by_rival_modifier:0 "Upokorzono"
 humiliated_by_rival_modifier_desc:0 "Ta postać została publicznie zawstydzona przez rywala i jeszcze nie otrząsnęła się ze wstydu."
 triumphant_over_rival_modifier:0 "Triumf"
 triumphant_over_rival_modifier_desc:0 "Ta postać publicznie pokonała rywala i kroczy przez świat ze szczególnym uniesieniem."
 dead_best_friend_modifier:0 "Trwająca żałoba"
 dead_best_friend_modifier_desc:0 "Najlepszy przyjaciel tej postaci zmarł, z czego jeszcze nie do końca się otrząsnęła."
 linguistically_challenged_modifier:0 "Trudności językowe"
 linguistically_challenged_modifier_desc:0 "Ta postać wymawia pewne słowa inaczej niż wynika to z ustalonych norm i w efekcie jest wyśmiewana."
 descriptivist_modifier:0 "Deskryptywizm"
 descriptivist_modifier_desc:0 "Postać ta upiera się przy stosowaniu własnego podejścia do języka, co sugeruje wyraźny brak wykształcenia w kwestiach lingwistycznych."
 sneaking_suspicion_modifier:0 "Sneaking Suspicion"
 sneaking_suspicion_modifier_desc:0 "This character has a seemingly sunny disposition, having put aside some concerning events from their mind. Or at least, they have #EMP tried#! to..."
 busy_guards_modifier:0 "Zajęci strażnicy"
 busy_guards_modifier_desc:0 "This character has redirected the efforts of their guards to frivolous issues rather than protecting themselves."
 lacking_supplies_modifier:0 "Lacking Supplies"
 lacking_supplies_modifier_desc:0 "This character has allowed the nefarious deeds of others to go uninvestigated, and is lacking in food stores as a result."
 optimist_modifier:0 "Optymizm"
 optimist_modifier_desc:0 "Dla tej postaci kufel zawsze jest w połowie pełny."
 lacking_poultry_modifier:0 "Lacking Poultry Goods"
 lacking_poultry_modifier_desc:0 "This county is short of the foodstuffs and products provided by chickens."
 obsessively_neurotic_modifier:0 "Obsesyjna neurotyczność"
 obsessively_neurotic_modifier_desc:0 "Ta postać widzi niebezpieczeństwo za każdym rogiem i żyje w ciągłym strachu."
 unhappy_spouse_modifier:0 "Nieszczęśliwe małżeństwo"
 unhappy_spouse_modifier_desc:0 "Nerwice tej postaci rozbiły jej małżeństwo, potencjalnie nie do naprawienia."
 disdained_modifier:0 "Disdained"
 disdained_modifier_desc:0 "This character is known to be under the thumb of their own vassals, who openly scorn their attempts to keep them in line."
 cat_revenge_modifier:0 "Zemsta za kota"
 cat_revenge_modifier_desc:0 "Kot tej postaci został zamordowany przez jej śmiertelnego wroga, w wyniku czego jest przepełniona myślami o zemście."
 cat_survived_modifier:0 "Feline Surprise"
 cat_survived_modifier_desc:0 "This character's cat somehow survived a murder attempt by their nemesis."
 sated_modifier:0 "Sated"
 sated_modifier_desc:0 "This character has had some #EMP quality time#! with their lover."
 family_troubles_modifier:0 "Problemy rodzinne"
 family_troubles_modifier_desc:0 "Ta postać ma pewną dalszą rodzinę, która nie ma szczęścia."
 skinned_pet_modifier:0 "Oskórowane zwierzę"
 skinned_pet_modifier_desc:0 "W wyniku machinacji rywala ukochane zwierzę tej postaci zostało oskórowane i zamienione w ubranie."
