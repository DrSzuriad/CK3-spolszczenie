l_english:
 become_greatest_of_khans_decision:0 "Zostań największym z chanów"
 become_greatest_of_khans_decision_desc:0 "#F Jestem gotów wezwać każdego przywódcę klanu z całego mojego rozległego państwa na spotkanie. Ogłoszą mnie chanem chanów, [Select_CString(ROOT.Char.IsFemale, 'panią', 'panem' )] wszystkiego, co pod niebem.\nStamtąd zaczniemy podbój.#!"
 become_greatest_of_khans_decision_tooltip:0 "Utwórz Imperium Mongolskie i zostań władcą świata – Czyngis-chanem"
 become_greatest_of_khans_decision_confirm:0 "Zwołaj Wielki Kurułtaj"
 become_greatest_of_khans_decision_gain_mongol_empire:0 "Twoje państwo stanie się [Concept( 'mongol_empire', 'Imperium Mongolskim' )|E]"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb:0 "Zyskasz dostęp do [mongol_invasion_casus_belli|El]"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT:0 "Musisz mieć rangę [Concept( 'king', 'króla' )|E] lub [Concept( 'emperor', 'cesarza' )|E]"
 establish_bactrian_supremacy_decision:0 "Ustanów baktryjską hegemonię"
 establish_bactrian_supremacy_decision_desc:0 "#F Od pokoleń, baktryjscy królowie dominowali na rozdrożu cywilizacji. Najwyższy czas, abyśmy poszli w ich ślady. Niech wieści rozejdą się od każdego karawanseraju do każdej oazy, że tutaj, pod czterema stronami nieba, to my jesteśmy tymi, którzy panują.#!"
 establish_bactrian_supremacy_decision_tooltip:0 "Pokaż dominację nad szlakami łączącymi zachód ze wschodem oraz północ z południem"
 establish_bactrian_supremacy_decision_confirm:0 "Zdobądź dawne ziemie!"
 establish_yamagate_in_samarkand_decision:0 "Establish the $manichean_religious_head_title_name$ in Samarkand"
 establish_yamagate_in_samarkand_decision_desc:0 "#F Just as Mar Sisin once led the faith in the Holy See of Babylon, so does our current $manichean_religious_head_title$ lead us here in Turan and Persia. By formalising the church’s divine mandate in Samarkand, the Manichean faith will be reborn and spread to a new people!#!"
 establish_yamagate_in_samarkand_decision_tooltip:0 "Claim a new holy land in the east"
 establish_yamagate_in_samarkand_decision_confirm:0 "$manichean$ is born anew!"
