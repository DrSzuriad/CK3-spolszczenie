 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\nTo najwyższy poziom splendoru."
 game_concept_excommunication_war:0 "Wojna o ekskomunikę"
 game_concept_excommunicated_ruler:0 "Ekskomunikowany władca"
 game_concept_excommunicated_ruler_desc:0 "In an Excommunication War, the attackers are fighting to remove an [excommunicated|E] ruler from power.\n\nIf victorious, the attackers will gain a large amount of [piety|E] and the approval of their [head_of_faith|E], while the Excommunicated ruler is forced to abdicate to their [heir|E].\n\nHowever, if the Excommunicated ruler wins, their [head_of_faith|E] is forced to revoke their Excommunication, as they have proven their righteousness on the battlefield."
 game_concept_holy_site:0 "Miejsce święte"
 game_concept_holy_sites:0 "Miejsca święte"
 game_concept_holy_site_desc:0 "A $game_concept_holy_site$ is a [county|E] which contains a place of religious significance to a [faith|E]. $game_concept_holy_sites$ held by a Character of the correct Faith will provide an effect to everyone of that Faith, and can also allow the creation of [special_buildings|E] or [holy_orders|E]. Each Faith has a different set of $game_concept_holy_sites$."
 game_concept_culture_group:0 "Grupa kulturowa"
 game_concept_culture_group_desc:0 "Grupa kulturowa to zbiór kilku [Concept( 'culture', 'kultur' )|E], które mają wspólne pochodzenie.\n\nPostacie należące do tej samej grupy kulturowej mają o sobie wyższą [Concept( 'opinion', 'opinię' )|E], niż gdyby należały do ​​innych grup."
 game_concept_cultural_head:0 "Głowa kultury"
 game_concept_culture_head:0 "Głowa kultury"
 game_concept_culture_head_desc:0 "'$game_concept_culture_head$' jest [Concept( 'ruler', 'władcą' )|E], który ma największy wpływ na swoją własną [Concept( 'culture', 'kulturę' )|E].\n\nMówiąc dokładniej, władca z największą całkowitą liczbą hrabstw o tej samej kulturze w swoim [Concept( 'realm', 'państwie' )|E] stanie się głową kultury, niezależnie od lokalizacji jego [Concept( 'domain', 'domeny' )|E] lub hrabstw o innej kulturze.\n\n$game_concept_cultural_head$ może decydować, która [innovation|El] powinna być traktowana priorytetowo poprzez wybór [Concept( 'cultural_fascination', 'fascynacji kulturowej' )|E]."
 game_concept_county_opinion:0 "Powszechna opinia"
 game_concept_county_opinion_desc:0 "Powszechna ludność każdego [Concept( 'county', 'hrabstwa' )|E] ma [Concept( 'opinion', 'opinie' )|E] o [Concept( 'character', 'postaci' )|E] sprawującą władzę w ich hrabstwie. Jeżeli ludność jest niezadowolona, może zechcieć dołączyć do [Concept( 'peasant_faction', 'frakcji chłopskiej' )|E] lub [Concept( 'popular_faction', 'frakcji populistycznej' )|E], a te z kolei mogą rozprzestrzenić się na całe [realm|E|].\n\nNajłatwiejszym sposobem kontrolowania powszechnej opinii jest upewnianie się, że [holder|El] hrabstwa ma tę samą [Concept( 'culture', 'kulturę' )|E] i [Concept( 'faith', 'religię' )|E] co mieszkańcy hrabstwa.\n\n$game_concept_county_opinion$ jest modyfikowana za wyznawanie innej [Concept( 'faith', 'wiary' )|E] zarówno przez [faith_hostility|El], jak i [fervor|El], która skaluje się liniowo od 0 do 100."
 game_concept_core_tenet:0 "Dogmat"
 game_concept_core_tenet_desc:0 "While [doctrines|E] represent issues a [faith|E] must take a stance on, $game_concept_core_tenets$ represent the Faith's unique quirks and rites."
 game_concept_core_tenets:0 "Dogmaty"
 game_concept_holy_war:0 "Święta wojna"
 game_concept_holy_wars:0 "Święte wojny"
 game_concept_holy_war_holy:0 "Holy"
 game_concept_holy_war_desc:0 "A $game_concept_holy_war$ is a special type of [war|E] waged by a [ruler|E] of one [faith|E] against a Ruler of a different Faith.\n\n$game_concept_holy_war$ are usually quite destructive, with the winner of a Holy War typically seizing all [counties|E] in the targeted area for themselves. However, if attacker's Faith is [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] or the defender has [vassals|E] of the attacker's own Faith in the targeted area, some or all Vassal Rulers in the targeted area may simply be transfered to the attacker instead.\n\nUnlike other wars, Rulers of the same Faith as the target may choose to join in their defense without the need of an [alliance|E].\n\nHoly Wars may be allowed or restricted betwee on different [religious_families|E]"
 game_concept_great_holy_war:0 "Wielka święta wojna"
 game_concept_great_holy_wars:0 "Wielkie święte wojny"
 game_concept_great_holy_war_desc:0 "A $game_concept_great_holy_war$ is a special type of [war|E] that only the [head_of_faith|E] of certain [faiths|E] can declare, with the goal of bringing an entire [kingdom|E] under the rule of their Faith.\n\n$game_concept_great_holy_wars$ target all [rulers|E] of another [religion|E] within a chosen [kingdom|E], forcing them to defend together. If victorious, all [titles|E] within the targeted Kingdom will be seized and divided between the attackers.\n\nDepending on its [doctrines|E], a Faith might have access to [directed_great_holy_wars|E], [undirected_great_holy_wars|E] or no $game_concept_great_holy_wars$ at all:\n$EFFECT_LIST_BULLET$The [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName], or [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenets|E] are required to access to Great Holy Wars in general\n$EFFECT_LIST_BULLET$Faiths with a [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] Head only have access to Directed Great Holy Wars\n$EFFECT_LIST_BULLET$Faiths with a [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] Head only have access to Undirected Great Holy Wars\n$EFFECT_LIST_BULLET$Faiths without a Head of Faith cannot declare any Great Holy Wars, even if they would normally be eligible\n\nSome Faiths have special names for their Great Holy Wars such as 'Crusade' or 'Jihad'. These Great Holy Wars differ in name only, and function as any other Great Holy War."
 game_concept_directed_great_holy_war:0 "Directed Great Holy War"
 game_concept_directed_great_holy_wars:0 "Directed Great Holy Wars"
 game_concept_directed_great_holy_war_desc:0 "A $game_concept_directed_great_holy_war$ is declared by a $doctrine_temporal_head_name$ [head_of_faith|E] with the intention of bringing a [kingdom|E] under their own rule.\n\n[rulers|E] of their [faith|E] might choose to assist the Head of Faith, and may get rewards from doing so. Rewards include [piety|E] and potentially having their [dynasty|E] become [landed|E] within the conquered Kingdom.\n\nRulers of the targeted [religion|E] may choose to defend against this war without the need for an [alliance|E]."
 game_concept_undirected_great_holy_war:0 "Undirected Great Holy War"
 game_concept_undirected_great_holy_wars:0 "Undirected Great Holy Wars"
 game_concept_undirected_great_holy_war_desc:0 "An $game_concept_undirected_great_holy_war$ is declared by a $doctrine_spiritual_head_name$ [head_of_faith|E] with the intention of bringing a [kingdom|E] under the rule of their [faith|E].\n\n$game_concept_undirected_great_holy_wars$ are not started immediately, instead they enter a [preparation_phase|E].\n\nBefore and during the war, rulers of the attacking Faith can choose to donate [gold|E] to the [war_chest|E].\n\nIf victorious, the targeted Kingdom will be taken and given to a character of the attacking Faith. Rewards for the attackers include [piety|E] and potentially having their [dynasty|E] become [landed|E] within the conquered Kingdom."
 game_concept_preparation_phase:0 "Faza przygotowań"
 game_concept_preparation_phase_desc:0 "The $game_concept_preparation_phase$ is the time before an [undirected_great_holy_war|E] is declared.\n\nDuring this time, [rulers|E] of attacking [faith|E] can choose to pledge military support to the war and/or donate to the [war_chest|E].\n\nA timer will count down until the $game_concept_preparation_phase$ ends, whereupon the war will be declared.\n\nRulers of the defending [religions|E] can choose to counter-pledge their military support during this time, giving an overview of the strength of the two sides."
 game_concept_war_chest:0 "Fundusz wojenny"
 game_concept_war_chest_desc:0 "The $game_concept_war_chest$ is a collection of [gold|E], [piety|E] and [prestige|E]. The contents are primarily used as rewards for successfully winning [undirected_great_holy_wars|E], where they are divided between the attackers based upon their participation in the [war|E].\n\nA certain portion of what's in the $game_concept_war_chest$ is also divided between the attackers as the War is declared.\n\nIf an [undirected_great_holy_war|E] is defeated, the defenders will divide the Piety and Prestige portion of the $game_concept_war_chest$ between them #weak (the Gold is lost.)#!"
 game_concept_crusade:0 "Krucjata"
 game_concept_great_holy_war_undirected:0 "Undirected"
 game_concept_crusades:0 "Krucjaty"
 game_concept_jihad:0 "Dżihad"
 game_concept_great_holy_war_directed:0 "Directed"
 game_concept_jihads:0 "Dżihady"
 game_concept_title_tier:0 "Poziom"
 game_concept_title_tiers:0 "Poziomy"
 game_concept_rank:0 "Ranga"
 game_concept_title_rank:0 "Ranga"
 game_concept_title_ranks:0 "Rangi"
 game_concept_ranks:0 "Rangi"
 game_concept_title_tier_desc:0 "Ziemski odpowiednik [Concept( 'rank', 'rangi' )|E] tytułu. $game_concept_title_tier$ ustala pozycję [Concept( 'title', 'tytułu' )|E] w hierarchii gry.\n\nKażdy poziom tytułu decyduje o najwyższym możliwym poziomie [Concept( 'vassals', 'wasali' )|El], jakich może mieć [holder|El].\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc:0 "The personal equivalent of Title [title_tier|E], $game_concept_title_rank$ determines the position of a [ruler|E] within the hierarchy of the game.\n\nAll Title Tiers have an associated Rank, which determines the highest possible Rank of [vassals|E] that the [holder|E] can have.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy:0 "Duchowieństwo"
 game_concept_clergy_desc:0 "[court_chaplains|E], [realm_priests|E], [theocratic|E] Rulers, and anyone with the [GetTrait('devoted').GetName( GetNullCharacter )] trait are considered members of the Clergy.\n\nThe [doctrines|E] of the [faith|E] determine who can be a member of the Clergy, and whether members of the Clergy can marry, inherit land, etc."
 game_concept_church_property:0 "Posiadłości kościelne"
 game_concept_church_holdings:0 "Posiadłości kościelne"
 game_concept_church_holding:0 "Posiadłość kościelna"
 game_concept_church_property_desc:0 "Posiadłości kościelne to [temples|El] pod kontrolą [Concept( 'realm_priest', 'kapłana koronnego' )|E].\n\nW [Concept( 'faiths', 'wiarach' )|E] z [Concept( 'doctrine', 'doktryną' )|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName|l], [Concept( 'rulers', 'władcy' )|E] nie mogą bezpośrednio posiadać posiadłości kościelnych i [Concept( 'temples', 'świątyń' )|E] bez otrzymywania kary."
 game_concept_embarking:0 "Zaokrętowanie"
 game_concept_embarked:0 "Zaokrętowana"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Zaokrętuj"
 game_concept_embarkation:0 "Zaokrętowanie"
 game_concept_embarking_desc:0 "An [army|E] will automatically $game_concept_embark$ onto a [fleet|E] when given a move order into a Sea Zone, or when there is no land path to the targeted [barony|E].\n\n$game_concept_embarking$ costs a sum of [gold|E], symbolizing the procurement and construction of ships. For every #V 100#! men Embarking, a cost of #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i] is paid."
 game_concept_era:0 "Epoka"
 game_concept_eras:0 "Epoki"
 game_concept_era_desc:0 "[innovations|E] można opracowywać tylko wtedy, gdy nasza [culture|El] osiągnie wymaganą epokę. Kolejna epoka rozpoczyna się dopiero po określonym roku i gdy przynajmniej #V 50%#! innowacji z poprzedniej epoki zostało już wprowadzonych.\n\nWładcy z [Concept( 'tribal_government', 'rządem plemiennym' )|E] mogą korzystać tylko z innowacji epoki plemion."
 game_concept_innovation:0 "Innowacja"
 game_concept_innovations:0 "Innowacje"
 game_concept_innovation_desc:0 "Innowacje to technologie i inne postępy, które przynoszą korzyści wszystkim postaciom określonej [Concept( 'culture', 'kultury' )|E]. Innowacje są pogrupowane w [eras|El], w których mogą zostać odkryte.\n\nPoprzez kontakt z sąsiednimi kulturami, każda kultura jest zawsze [Concept( 'exposed', 'wyeksponowana' )|E] na jedną konkretną Innowację, która zostanie odkryta znacznie szybciej.\n\nPonadto [culture_head|El] może ustanowić inną (lub tę samą) innowację jako [Concept( 'cultural_fascination', 'fascynację kulturową' )|E], aby uzyskać dodatkową premię."
 game_concept_cultural_fascination:0 "Fascynacja kulturowa"
 game_concept_fascination:0 "Fascynacja"
 game_concept_cultural_fascination_desc:0 "Każda kultura jest zawsze zafascynowana określoną [Concept( 'innovation', 'innowacją' )|E], co znacznie zwiększa szybkość jej odkrywania w tempie zależnym od [Concept( 'learning', 'nauki' )|E] obecnej [Concept( 'culture_head', 'głowy kultury' )|E].\n\nGłowa kultury może dowolnie zmieniać fascynację kulturową."
 game_concept_cultural_exposure:0 "Ekspozycja kulturowa"
 game_concept_exposure:0 "Ekspozycja"
 game_concept_exposed:0 "Wyeksponowana"
 game_concept_cultural_exposure_desc:0 "Contact with other [cultures|E] that have undiscovered [innovations|E] will cause one of those $game_concept_innovations$ to be discovered more quickly. Any amount of $game_concept_exposure$ will enable this enhanced discovery rate, and additional $game_concept_exposure$ will not increase the effect."
 game_concept_congenital:0 "Congenital"
 game_concept_congenital_trait:0 "Cecha wrodzona"
 game_concept_congenital_traits:0 "Cechy wrodzone"
 game_concept_congenital_desc:0 "Certain [traits|E] are Congenital and can be inherited by offspring. Through proper [breeding|E], it is even possible to reinforce some such Traits.\n\nFor example, if both parents are [GetTrait('intellect_good_1').GetName( GetNullCharacter )], there is a chance that their children will get the even better [GetTrait('intellect_good_2').GetName( GetNullCharacter )] Trait.\n\nBase [skills|E] are not congenital."
 game_concept_breeding:0 "Breeding"
 game_concept_bred:0 "Bred"
 game_concept_breed:0 "Breed"
 game_concept_breeding_desc:0 "By arranging [marriages|E] between characters with good [congenital|E] [traits|E], it is possible to breed children with the same Traits. Lucky offspring might even get a reinforced version of such Traits.\n\nHowever, the same is true of bad Congenital Traits like [GetTrait('beauty_bad_2').GetName( GetNullCharacter )].\n\nIt might be tempting to arrange marriages between closely related characters in order to produce better Traits in your children, but this also carries the risk of [inbreeding|E] defects."
 game_concept_inbreeding:0 "Kazirodztwo"
 game_concept_inbred:0 "Owoc kazirodztwa"
 game_concept_inbreeding_desc:0 "The children of two closely related characters risk being born with a [congenital|E] defect, the most serious of which is the [GetTrait('inbred').GetName( GetNullCharacter )] [trait|E].\n\nThis is rare in the first generation, but successive Inbreeding increases the risk.\n\nGenerations of inbreeding can, however, also result in the beneficial [GetTrait('pure_blooded').GetName( GetNullCharacter )] Trait, which makes offspring immune to birth defects due to all flaws having been [bred|E] out of the bloodline."
 game_concept_cadet_branching:0 "Linia boczna dynastii"
 game_concept_cadet_branch:0 "Linia boczna dynastii"
 game_concept_cadet_branches:0 "Linie boczne dynastii"
 game_concept_cadet_branching_desc:0 "[dynasties|E] always have a founding [house|E], but in order to become [house_heads|E] themselves, [landed|E] members can choose to create their own new House — a Cadet Branch.\n\nMembers of such offshoot Houses are free to do the same, eventually leading to a tree of Houses within the larger Dynasty."
 game_concept_house_head_interaction:0 "House Head Interaction"
 game_concept_house_head_interaction_desc:0 "Special [interactions|E] that can be made by a [house_head|E] against members of their [house|E]."
 game_concept_demand_conversion:0 "Żądanie nawrócenia"
 game_concept_demand_conversion_desc:0 "[rulers|E] who have a subject of another [faith|E] may Demand Conversion to change their subject's Faith to their own. The Ruler's [learning|E] skill and the subject's [opinion|E] of their liege are major factors in determining if the subject accepts the demand, or [Concept('refuse_conversion_crime','refuses')|E] it."
 game_concept_damage:0 "Obrażenia"
 game_concept_damage_desc:0 "Obrażenia [Concept( 'soldiers', 'żołnierzy' )|E] określają, jak dużo [Concept( 'casualties', 'ofiar' )|E] będzie po stronie wroga podczas [Concept( 'battle', 'bitwy' )|E].\n\n[levies|E] zadają [GetDefine('NCombat', 'LEVY_ATTACK')|0] obrażeń."
 game_concept_toughness:0 "Wytrzymałość"
 game_concept_toughness_desc:0 "A [soldier|E]'s Toughness determines how much [damage|E] they can take in [battle|E] before they become a [casualty|E].\n\nA [levy|E] Soldier has [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] Toughness."
 game_concept_pursuit:0 "Pościg"
 game_concept_pursuit_desc:0 "A victorious [army|E] increases the amount of [casualties|E] they inflict in the [aftermath|E] of a [battle|E] by their $game_concept_army$'s combined $game_concept_pursuit$ value, converting [routed_soldiers|E] into [dead_soldiers|E]."
 game_concept_screen:0 "Osłona"
 game_concept_screen_desc:0 "A defeated [army|E] reduces the amount of [casualties|E] they take in the [aftermath|E] of a [battle|E] by their Army's combined Screen value."
 game_concept_siege_progress:0 "Postęp oblężenia"
 game_concept_siege_progress_desc:0 "The $game_concept_siege_progress$ indicates how close a [siege|E] is to being completed and how long the $game_concept_siege$ is expected to last. When Progress is full, the [holding|E] will become [occupied|E].\n\nThe amount of $game_concept_siege_progress$ required is affected by [fort_level|E].\n\nProgress is gained daily and is affected by Siege Events. It can also be increased by having [siege_weapons|E], or an [army|E] that vastly outnumbers the [garrison|E]."
 game_concept_siege_weapon:0 "Machina oblężnicza"
 game_concept_siege_weapons:0 "Machiny oblężnicze"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ are [men_at_arms|E] that focus entirely on [sieges|E].\n\nThey do not have an impact on [battles|E], but will make a $game_concept_siege$ complete much faster by increasing the [siege_progress|E].\n\nHowever, $game_concept_siege_weapons$ are only effective at besieging [holdings|E] up to a certain [fort_level|E]."
 game_concept_completely_controls:0 "Completely Controls"
 game_concept_completely_control:0 "Completely Control"
 game_concept_completely_controlled:0 "Completely Controlled"
 game_concept_complete_control:0 "Complete Control"
 game_concept_complete_control_desc:0 "This condition is fulfilled when all [de_jure|E] vassal [titles|E] of the targeted title are held by either the [ruler|E] or by their [vassals|E] and none of its Counties are [occupied|E] by hostile [armies|E]."
 game_concept_complete_control_region:0 "Complete Control"
 game_concept_completely_controls_region:0 "Completely Controls"
 game_concept_completely_control_region:0 "Completely Control"
 game_concept_complete_control_region_desc:0 "This condition is fulfilled when all [counties|E] in the targeted [region|E] are held by either the ruler or by their [vassals|E] and none of its Counties are occupied by hostile armies."
 game_concept_region:0 "Region"
 game_concept_regions:0 "Region"
 game_concept_territory:0 "terytorium"
 game_concept_territories:0 "terytoria"
 game_concept_region_desc:0 "A region constitutes a specific geographical area on the map. Unlike [de_jure|E], regions are never subject to change."
 game_concept_recently_disembarked:0 "Niedawno wyokrętowano"
 game_concept_recently_disembarked_desc:0 "An [army|E] will become '$game_concept_recently_disembarked$' whenever it disembarks after having been at sea. This will cause the $game_concept_army$ to suffer from an [advantage|E] penalty in [battles|E] for a certain duration."
 game_concept_diplomatic_range:0 "Zasięg dyplomatyczny"
 game_concept_range:0 "Zasięg"
 game_concept_diplomatic_range_desc:0 "You can only interact with characters who are within Diplomatic Range. However, neighboring [realms|E] are always in range."
 game_concept_mongol_empire:0 "Imperium Mongolskie"
 game_concept_mongol_empire_desc:0 "An [empire|E] [title|E] that can be created by a powerful tribal ruler on the Steppes. It enables the [mongol_invasion_casus_belli|E].\n\nThe title is created by taking the #EMP $become_greatest_of_khans_decision$#! [decision|E]."
 game_concept_mongol_invasion_casus_belli:0 "Mongol Invasion Casus Belli"
 game_concept_mongol_invasion_casus_belli_desc:0 "A powerful [casus_belli|E] available only to the [ruler|E] of the [mongol_empire|E].\n\nIt can target an entire [kingdom|E] [title|E] at once, and allows for rapid expansion across large swathes of land."
 game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$ Casus Belli"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "A powerful [casus_belli|E] that may only be used once per campaign, total, to conquer all territories held by the target within Pannonia.\n\nOn victory, all $mogyer_collective_noun$ in the attacker's [realm|E] will move with them to Pannonia, [counties|E] #EMP and#! [vassals|E], displacing $avar$ $game_concept_counties$. Other vassals outside of Pannonia are abandoned, while $game_concept_counties$ formerly occupied or held by $mogyer_collective_noun$ are left to local petty warlords and rival steppe tribes."
 game_concept_knight:0 "Rycerz"
 game_concept_knights:0 "Rycerze"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:0 "A $game_concept_knight$ is a [vassal|E] or [courtier|E] that fights directly in your [army|E].\n\nDuring [battles|E], $game_concept_knights$ use their [prowess_skill|E] to fight more effectively. A high $game_concept_prowess$ means that they will be able to inflict more damage on the enemy, and are more likely to survive or even emerge from $game_concept_battle$ unscathed.\n\nA character cannot be a [commander|E] and a $game_concept_knight$ at the same time.\n\n#weak Knights can be known by different names depending on [culture] or [faith]. For example, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ or $knight_baghatur_no_tooltip_plural$.\n\nKnights represent both the character and their retinue of troops.#!"
 game_concept_knight_effectiveness:0 "Skuteczność rycerza"
 game_concept_knight_effectiveness_desc:0 "A [ruler|E]'s Knight Effectiveness determines how well their [knights|E] fight in [battle|E].\n\nAt 100%, Knights fight as normal, but at 200% they fight as if their [prowess|E] was doubled."
 game_concept_short_reign:0 "Krótkie panowanie"
 game_concept_short_reign_desc:0 "'Short Reign' is a decaying [opinion|E] penalty that all characters in a [realm|E] get with a new [liege|E].\n\nIn a similar way, subjects get an increasing [long_reign|E] Opinion bonus with Lieges who have ruled over them for a long time."
 game_concept_long_reign:0 "Długie panowanie"
 game_concept_long_reign_desc:0 "'Long Reign' is an increasing [opinion|E] bonus that all characters in a [realm|E] get with a [liege|E] who has ruled over them for a long time.\n\nSimilarly, subjects have a decaying [short_reign|E] Opinion penalty with new Lieges."
 game_concept_troop_quality:0 "Jakość"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ gauges the power of an [army|E] relative to its number of [soldiers|E].\n\nAn $game_concept_army$ that only contains [knights|E] and [men_at_arms|E] will be of high $game_concept_troop_quality$ while an $game_concept_army$ containing a large number of [levies|E] will be of lower $game_concept_troop_quality$.\n\nThis means that a smaller $game_concept_army$ with a high $game_concept_troop_quality$ will punch well above their weight — carefully consider both the amount of Soldiers #Emphasis and#! $game_concept_troop_quality$ before engaging the enemy!"
 game_concept_religious_family:0 "Religious Family"
 game_concept_religious_families:0 "Religious Families"
 game_concept_religious_family_desc:0 "A $game_concept_religious_family$ is a group of [religions|E]. The $game_concept_religious_family$ affects how the various Religions, and [faiths|E] therein, view each other.\n\nThe [GetReligionFamily('rf_abrahamic').GetName] Family condones [holy_wars|E] against everyone #weak (including other Abrahamics)#!. Religions are susceptible to [heresy|E].\n\nThe [GetReligionFamily('rf_eastern').GetName] Family only condones Holy Wars against other Religious Families.\n\nThe [GetReligionFamily('rf_pagan').GetName] Family condones Holy Wars against everyone, but Faiths within the Religions must be reformed to access them."
 game_concept_debt:0 "Dług"
 game_concept_debt_desc:0 "Debt is state of having a negative amount of [gold_i][gold|E]. This typically happens when a [ruler|E] at war hires [mercenaries|E] without having enough Gold to cover the full cost, or when they are at war for too long.\n\n While in Debt you can not declare new [wars|E], your [men_at_arms|E] do not reinforce, and your enemies will have an [advantage|E] over you in battle. The deeper into debt you fall, the more penalties you will get — fewer [levies|E], reduced [county_opinion|E], and your [vassals|E] will like you less.\n\nIn addition to this, various other minor destabilizing events may occur, such as gaining [county_corruption|E] in your [domain|E] [counties|E]. \n\n#help It is generally a good idea to strike your enemies while they are in Debt, as they will fight with reduced [advantage|E]!#!"
 game_concept_beneficiary:0 "Beneficjent"
 game_concept_beneficiaries:0 "Beneficjenci"
 game_concept_beneficiary_desc:0 "Każdy uczestnik [Concept( 'great_holy_war', 'wielkiej świętej wojny' )|E] może wybrać beneficjenta ze swojej [Concept( 'dynasty', 'dynastii ')|E]. Po zwycięstwie beneficjent otrzyma ziemię w docelowym państwie, której ilość będzie proporcjonalna do [Concept( 'war_contribution', 'wkładu wojennego' )|E] swojego władcy-patrona. \n\nNajwiększy kontrybutor może zmusić swojego beneficjenta do oddania głównego tytułu, będącego celem wojny."
 game_concept_papal_recipient:0 "Preferowany kandydat"
 game_concept_papal_recipient_desc:0 "If the main target of the [great_holy_war|E] is already held or claimed by a member of the aggressor faith, they will be considered the rightful recipient of the title being fought over, unless the main [Concept( 'war_contribution', 'Contributor' )|E] decides to give precedence to their [beneficiary|E]."
 game_concept_end_date:0 "Data końcowa"
 game_concept_end_date_desc:0 "1453 AD jest datą końcową, po której osiągnięciu gra się kończy."
 game_concept_realm_size:0 "Rozmiar państwa"
 game_concept_realm_size_desc:0 "$game_concept_realm_size$ to liczba posiadanych [Concept( 'counties', 'hrabstw' )|E] przez daną postać oraz podległej jej [Concept( 'vassals', 'wasali' )|E]."
 game_concept_voter_strength:0 "Voter Strength"
 game_concept_voting_strength:0 "Voting Strength"
 game_concept_voting_power:0 "Voting Power"
 game_concept_voter_strength_desc:0 "Voter Strength represents the amount of influence that an Elector carries when voting in an elective [succession_law|E]. This value usually increases depending on a ruler's [rank|E], but other factors may come into play depending on the [titlepossessive|E] law."
 game_concept_stress_level:0 "Poziom stresu"
 game_concept_stress_levels:0 "Poziomy stresu"
 game_concept_stressed:0 "Zestresowany"
 game_concept_stress_level_desc:0 "Każde zgromadzone 100 [Concept( 'stress', 'stresu' )|E] przez postać powoduje u niej także wzrost poziomu stresu. Poziomy stresu mogą wynosić od 0 do 3 i z każdym poziomem nakładają coraz większe kary do [Concept( 'fertility', 'płodności' )|E] i [Concept( 'health', 'zdrowia' )|E] postaci.\n\nPonadto, dopóki postać ma co najmniej 1 poziom stresu, narażona jest na [mental_breaks|El]."
 game_concept_mental_break:0 "Załamanie psychiczne"
 game_concept_mental_breaks:0 "Załamania psychiczne"
 game_concept_mental_break_desc:0 "When [stress|e] overwhelms a character they will experience a Mental Break — a personal crisis in which they feel that they must do something to lower their Stress, no matter the cost.\n\nCharacters suffering from a Mental Break will have several ways that they can deal with the situation, though many of them will have negative consequences.\n\nAt low [stress_levels|E] these consequences are minor and easily managed. As Stress Level increases however, so do these consequences, eventually leading to insanity and even death."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"
 game_concept_court_physician_desc:0 "Nadworny medyk jest odpowiedzialny za zdrowie i dobre samopoczucie swojego [Concept( 'court', 'dworu' )|E].\n\nZwalcza choroby i zszywa rany, łagodząc negatywne skutki takich cech jak [GetTrait('pneumonic').GetName( GetNullCharacter )|l] lub [GetTrait('wounded_1').GetName( GetNullCharacter )|l].\n\nKażdy [ruler|E|l] może posiadać jednego nadwornego medyka."
 game_concept_court_physician:0 "Nadworny medyk"
 game_concept_court_physicians:0 "Nadworni medycy"
 game_concept_clergy_opinion:0 "Opinia duchowieństwa"
 game_concept_clergy_opinion_desc:0 "This type of [opinion|E] only affects [clergy|E] of your own [faith|E]."
 game_concept_secular_opinion:0 "Secular Opinion"
 game_concept_secular_opinion_desc:0 "This type of [opinion|E] affects all characters that are #emphasis not#! [clergy|E]."
 game_concept_title_allegiance:0 "Wierność tytułowi"
 game_concept_title_allegiance_desc:0 "[vassals|E] can owe Allegiance to a specific [title|E] rather than the person of their [liege|E]. This can only happen if the Title has its own [succession_law|E]. On [succession|E], such Vassals will become vassals of the new Title [holder|E]."
 game_concept_nominate:0 "Nominuj"
 game_concept_nominate_heir:0 "Mianuj dziedzica"
 game_concept_nomination:0 "Nomination"
 game_concept_nominations:0 "Nominations"
 game_concept_nominate_desc:0 "Under Elective [succession_laws|E], each [elector|E] can Nominate their preferred [title_heir|E]. Valid candidates and Elector voting preferences differ depending on the specific Law."
 game_concept_elector:0 "Elektor"
 game_concept_electors:0 "Elektorzy"
 game_concept_elector_desc:0 "Electors are the characters who get to vote on their preferred [title_heir|E] under Elective [succession_laws|E]. The specific Law determines who is considered an Elector."
 game_concept_attraction:0 "Attraction"
 game_concept_attracted:0 "Attracted"
 game_concept_attraction_desc:0 "Attraction is a type of [opinion|E] that only affects characters whose [sexuality|E] matches your gender.\n\nFor example, a [homosexual|E] man would experience this Opinion towards other men, an [asexual|E] character would not experience it towards anyone, and a [heterosexual|E] woman would experience it towards men.\n\nThis type of Opinion stops having an effect for women above [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] years of age, and for men above [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] years of age."
 game_concept_sexuality:0 "Orientacja seksualna"
 game_concept_sexuality_desc:0 "A character's sexual orientation determines which other characters they are potentially [attracted|E] to.\n\nSexual orientation has no impact on who they can [marry|E], but may reduce the [fertility|E] of a wedded couple if either spouse fails to match the other's preference.\n\nThe limited sexual orientations modeled in #EMP Crusader Kings III#! include:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Homoseksualna"
 game_concept_homosexual_desc:0 "In #EMP Crusader Kings III#!, this character is attracted to characters of their own gender."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Heteroseksualna"
 game_concept_heterosexual_desc:0 "In #EMP Crusader Kings III#!, this character is attracted to characters of the opposite gender."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Biseksualna"
 game_concept_bisexual_desc:0 "In #EMP Crusader Kings III#!, this character is attracted to characters of either the same or opposite gender."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "Aseksualna"
 game_concept_asexual_desc:0 "In #EMP Crusader Kings III#!, this character experiences little or no attraction to other characters regardless of gender."
 sexuality_none:0 "#V Brak#!"
 game_concept_title_succession:0 "Sukcesja tytułu"
 game_concept_title_specific_succession:0 "Title-Specific"
 game_concept_title_succession_desc:0 "This [title|E] has its own [succession_law|E], different from that of the holder's [realm|E]."
 game_concept_designated_heir:0 "Wyznaczony dziedzic"
 game_concept_designated_heir_desc:0 "The $game_concept_designated_heir$ takes priority when deciding who becomes the [realm_heir|E]."
 game_concept_incest:0 "Incest"
 game_concept_incestuous:0 "Kazirodczy"
 game_concept_incest_desc:0 "Incest refers to sexual activity between close relatives.\nWhat relations are incestuous is determined by the $doctrine_consanguinity_name$ [doctrine|E] of a character's [faith|E]."
 game_concept_relation:0 "Special Relation"
 game_concept_relations:0 "Special Relations"
 game_concept_relation_desc:0 "$game_concept_relations$ are relationships a character has which are not bound by family or [vassalage|E]. These $game_concept_relations$ fall into several different categories, may carry [character_modifiers|E] for the character involved, and determine what things can happen between them.\n\nStandard Relations:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nUpgraded Relations:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nChildhood Relations:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 game_concept_lover:0 "Kochanek"
 game_concept_lovers:0 "Kochankowie"
 game_concept_lover_possessive:0 "Kochanka"
 game_concept_lovers_possessive:0 "Kochanków"
 game_concept_lover_desc:0 "A $game_concept_lover$ is a $game_concept_relation$ indicating an ongoing amorous and sexual association between two [characters|E].\n\nAs they often take place outside the bonds of [marriage|E] or [concubinage|E], most $game_concept_lover$ $game_concept_relations$ begin as [secrets|E].\n\nIf a man and a woman are $game_concept_lovers$, the woman may become pregnant with the man's child. If they are not $game_concept_married$ (and one is not the $game_concept_concubine$ of the other), the child will be a [bastard|E], secret or otherwise.\n\n$game_concept_lovers$ who are deeply loyal and affectionate might become [soulmates|E]."
 game_concept_soulmate:0 "Bratnia dusza"
 game_concept_soulmates:0 "Bratnie dusze"
 game_concept_soulmate_possessive:0 "Soulmate's"
 game_concept_soulmates_possessive:0 "Soulmates'"
 game_concept_soulmate_desc:0 "A $game_concept_soulmate$ is a $game_concept_relation$ indicating a deep, profound, romantic love. It is a stronger $game_concept_relation$ than a [lover|E]. A $game_concept_character$ can only have one $game_concept_soulmate$."
 game_concept_friend:0 "Przyjaciel"
 game_concept_friends:0 "Przyjaciele"
 game_concept_friend_possessive:0 "Przyjaciela"
 game_concept_friends_possessive:0 "Przyjaciół"
 game_concept_friend_desc:0 "A $game_concept_friend$ is a $game_concept_relation$ indicating close friendship and support, and can be had by both [children|E] and [adults|E].\n\n$game_concept_friends$ with a deep connection might become [best_friends|E]."
 game_concept_best_friend:0 "Najlepszy przyjaciel"
 game_concept_best_friends:0 "Najlepsi przyjaciele"
 game_concept_best_friend_possessive:0 "Najlepszego przyjaciela"
 game_concept_best_friends_possessive:0 "Najlepszych przyjaciół"
 game_concept_best_friend_desc:0 "A $game_concept_best_friend$ is a $game_concept_relation$ indicating lifelong dedication and support. It is a stronger $game_concept_relation$ than a [friend|E]. A [character|E] can only have one $game_concept_best_friend$."
 game_concept_rival:0 "Rywal"
 game_concept_rivals:0 "Rywale"
 game_concept_rival_possessive:0 "Rywala"
 game_concept_rivals_possessive:0 "Rywali"
 game_concept_rival_desc:0 "A $game_concept_rival$ is a $game_concept_relation$ indicating life-long resentment, if not hatred.\n\n$game_concept_rivals$ who truly despise each other might become [nemeses|E]."
 game_concept_nemesis:0 "Śmiertelny wróg"
 game_concept_nemeses:0 "Śmiertelni wrogowie"
 game_concept_nemesis_possessive:0 "Nemesis'"
 game_concept_nemeses_possessive:0 "Nemeses'"
 game_concept_nemesis_desc:0 "A $game_concept_nemesis$ is a $game_concept_relation$ indicating utter (and mutual) contempt and hatred. It is a stronger $game_concept_relation$ than a [rival|E]. A character can only have one $game_concept_nemesis$."
 game_concept_guardian:0 "Opiekun"
 game_concept_guardians:0 "Opiekunowie"
 game_concept_guardian_possessive:0 "Opiekuna"
 game_concept_guardians_possessive:0 "Opiekunów"
 game_concept_guardianship:0 "opieka"
 game_concept_guardian_desc:0 "A $game_concept_guardian$ is a [character|E] assigned to [educate|E] a [child|E] (called their [ward|E]).\n\n$game_concept_guardians$ tend to pass on their personality [traits|E] to their $game_concept_wards$, as well as their [culture|E] and/or [faith|E], if so specified in the $game_concept_education_focus$.\n\nThe $game_concept_guardian$ can reside in a different [court|E]. Entrusting a [close_family_member|E] to the mercy of another [ruler|E] in this way will increase their [opinion|E] of you."
 game_concept_ward:0 "Wychowanek"
 game_concept_wards:0 "Wychowankowie"
 game_concept_ward_possessive:0 "Wychowanka"
 game_concept_wards_possessive:0 "Wychowanków"
 game_concept_ward_desc:0 "$game_concept_ward$ jest [Concept( 'child', 'dzieckiem' )|E] [Concept( 'educated', 'edukowanym' )|E] przez [Concept( 'guardian', 'opiekuna' )|E]. $game_concept_guardian$ może mieć pod swoim nadzorem maksymalnie dwóch wychowanków."
 game_concept_mentor:0 "Mentor"
 game_concept_mentors:0 "Mentors"
 game_concept_mentor_possessive:0 "Mentor's"
 game_concept_mentors_possessive:0 "Mentors'"
 game_concept_mentor_desc:0 "$game_concept_mentors$ are [characters|E] that help to improve the [skills|E] of their [student|E]. They can be gained through events when your [lifestyle|E] [focus|E] is set to a particular $game_concept_skill$."
 game_concept_student:0 "Student"
 game_concept_students:0 "Students"
 game_concept_student_possessive:0 "Student's"
 game_concept_students_possessive:0 "Students'"
 game_concept_student_desc:0 "$game_concept_students$ are [characters|E] benefiting from the advice of a [mentor|E], who is helping them to advance one of their [skills|E]. $game_concept_mentors$ are gained through events when your [lifestyle|E] [focus|E] is set to a $game_concept_skill$ they excel at."
 game_concept_bully:0 "Awanturnik"
 game_concept_bullies:0 "Awanturnicy"
 game_concept_bully_possessive:0 "Bully's"
 game_concept_bullies_possessive:0 "Bullies'"
 game_concept_bully_desc:0 "A $game_concept_bully$ is a cruel [child|E] who picks on another $game_concept_child$ (their [victim|E]), for fun, profit, or just boredom. Upon reaching [adulthood|E], a $game_concept_bully$ may become a [rival|E], or they may grow out of their childish hate."
 game_concept_victim:0 "Ofiara"
 game_concept_victims:0 "Ofiary"
 game_concept_victim_possessive:0 "Ofiary"
 game_concept_victims_possessive:0 "Ofiar"
 game_concept_victim_desc:0 "A $game_concept_victim$ is a [child|E] who is currently being harassed by another $game_concept_child$, often for reasons unclear to anyone but their [bully|E]. Upon reaching [adulthood|E], they may become [rivals|E] with their $game_concept_bully$, or learn to put the struggles of youth behind them."
 game_concept_crush:0 "Crush"
 game_concept_crushes:0 "Sympatie"
 game_concept_crush_possessive:0 "Crush's"
 game_concept_crushes_possessive:0 "Crushes'"
 game_concept_crush_desc:0 "A $game_concept_crush$ is another [child|E] that this $game_concept_child$ is developing their first (rather painfully-awkward) feelings for. Upon reaching [adulthood|E], if the $game_concept_crush$ is mutual, it may blossom into becoming [lovers|E], or the [character|E] may move on with their life."
 game_concept_modifier:0 "Modyfikator"
 game_concept_modifiers:0 "Modyfikatory"
 game_concept_modifier_desc:0 "A $game_concept_modifier$ is an effect that changes a value over a longer period of time. It may for example change the value of a character's [skills|E], or the [success_chance|E] of a [scheme|E].\n\nModifiers typically appear for Characters, Schemes or [counties|E]."
 game_concept_character_modifier:0 "Modyfikatory postaci"
 game_concept_character_modifiers:0 "Modyfikatory postaci"
 game_concept_character_modifier_desc:0 "[modifiers|E] held by a Character, affecting their personality, [skills|E], and even [income|E]. Unlike [traits|E], $game_concept_character_modifiers$ tend to represent temporary effects."
 game_concept_critical_failure:0 "Critical Failure"
 game_concept_critically_fail:0 "Critically Fail"
 game_concept_critical_failure_desc:0 "Some [schemes|E] have the possibility of $game_concept_critical_failure$ during execution.\n\nThe possible outcomes vary, but might have the opposite of the intended effect, or prevent a Character from attempting the same Scheme against the same target for some time."
 game_concept_espionage:0 "$task_find_secrets$"
 game_concept_espionage_desc:0 "$game_concept_espionage$ is a [councillor_task|E] performed by the [spymaster|E].\n\nIt targets a [ruler|E]'s [court|E], and tries to uncover [secrets|E] about the characters there."
 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:0 "$game_concept_disrupt_schemes$ is a [councillor_task|E] performed by the [spymaster|E].\n\nIt increases a ruler's [scheme_discovery_chance|E] and slows down hostile Spymaster actions of others, such as [espionage|E]."
 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ is a [councillor_task|E] performed by the [marshal|E].\n\nIt targets a [county|E], where it increases [control|E], and removes [county_corruption|E] over time."
 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ is a [councillor_task|E] performed by the [steward|E].\n\nIt increases all taxes in a character's personal [domain|E]."
 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:0 "$game_concept_promote_culture$ is a [councillor_task|E] performed by the [steward|E].\n\nIt changes the [culture|E] of a [county|E] to match its ruler's $game_concept_culture$."
 game_concept_theocratic_vassal:0 "Teokratyczny wasal"
 game_concept_theocratic_vassals:0 "Teokratyczni wasale"
 game_concept_theocratic_vassal_desc:0 "Vassals who have the [theocratic_government|E] form.\n\nHow they function is determined by a [faith|E]'s [doctrines|E]."
 game_concept_ducal_conquest_casus_belli:0 "Ducal Conquest Casus Belli"
 game_concept_ducal_conquest:0 "Książęcy podbój"
 game_concept_ducal_conquest_casus_belli_desc:0 "[casus_belli|E], które umożliwia zajęcie [Concept( 'counties', 'hrabstw' )|E] niezbędnych do stworzenia nieistniejącego [Concept( 'uncreated_title', 'tytułu' )|E] rangi [Concept( 'duchy', 'księstwa' )|E]."
 game_concept_vassalize_casus_belli:0 "Forced Vassalization Casus Belli"
 game_concept_vassalization_casus_belli:0 "Wymuszona wasalizacja"
 game_concept_vassalized_casus_belli:0 "Forcefully Vassalized"
 game_concept_vassalize_casus_belli_desc:0 "A [casus_belli|E] allowing for the forceful [vassalization|E] of a neighboring independent [ruler|E] of lower rank. Unlocked by the [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )] [perk|E].\n\nYou can Vassalize any Ruler that does not have more than #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] in their [realm|E].\n\nThis limit is increased by #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! for each of the following innovations:$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_casus_belli$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_chronicle_writing$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_divine_right$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_title_creation:0 "Tworzenie tytułu"
 game_concept_create:0 "Utwórz"
 game_concept_created:0 "Utworzono"
 game_concept_create_title:0 "Utwórz tytuł"
 game_concept_created_title:0 "Utworzono tytuł"
 game_concept_uncreated_title:0 "Nieistniejący tytuł"
 game_concept_title_creation_desc:0 "A [ruler|E] who controls the majority of a not-yet-created [titlepossessive|E] [de_jure|E] land will be able to create its associated Title. Creating a Title costs [gold|E], but gives [prestige|E].\n\nOnly [duchy|E], [kingdom|E] or [empire|E] tier Titles can be created.\n\nThe Issues widget contains a list of all Titles which you can currently create."
 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "A [councillor_task|E] performed by the [chancellor|E].\nFor an [independent|E] [ruler|E], it increases the opinion other independent rulers have of them. For a vassal, it increases the opinion that other vassals of the same [liege|E] has of them."
 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "A [councillor_task|E] performed by the [chancellor|E], which increases the opinion [vassals|E] in the [realm|E] have towards the [liege|E]."
 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Sfabrykuj roszczenia"
 game_concept_fabricated_claims_short:0 "Sfabrykowane roszczenia"
 game_concept_fabricate_claim_desc:0 "A [councillor_task|E] performed by the [court_chaplain|E].\nTargets a [county|E], and builds progress over time. At 100% Progress, a [claim|E] can be fabricated for a cost of [gold|E]."
 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "A [councillor_task|E] performed by the [court_chaplain|E].\nIncreases same-[faith|E] [theocratic|E] rulers' opinion of the character, and increases monthly [piety|E] gain."
 game_concept_interaction:0 "Interakcja"
 game_concept_interactions:0 "Interakcje"
 game_concept_character_interaction:0 "Interakcja z postacią"
 game_concept_interaction_desc:0 "Są to działania podejmowane przez jedną postać wobec drugiej. Mogą mieć wiele zastosowań i efektów.\n\nCześć interakcji wymagają zgody postaci, z którą ją nawiązujemy.\n\nZazwyczaj, żeby z nich skorzystać, należy kliknąć prawym przyciskiem myszy na postać, aby wywołać menu interakcji, ale czasem są dostępne przez specjalne interfejsy."
 game_concept_offer_vassalization:0 "Zaoferuj wasalizację"
 game_concept_offer_vassalization_interaction:0 "Interakcja zaoferowania wasalizacji"
 game_concept_offer_vassalization_desc:0 "An interaction offering [vassalage|E] to an [independent|E] [ruler|E] of lower [title_rank|E], peacefully adding them to the realm."
 game_concept_extort_subjects_decision:0 "Extort Subjects Decision"
 game_concept_extort_subjects:0 "Zobliguj poddanych"
 game_concept_extort_subjects_decision_desc:0 "A [decision|E] offering different opportunities to demand extra [gold|E] from subjects, at a different cost..."
 game_concept_sell_titles_decision:0 "Sell Titles Decision"
 game_concept_sell_titles:0 "Sell Titles"
 game_concept_sell_titles_decision_desc:0 "A [decision|E] allowing for the sale of minor titles. Grants [gold|E] in exchange for [prestige|E]."
 game_concept_embrace_celibacy:0 "Przyjmij celibat"
 game_concept_embrace_celibacy_decision:0 "Embrace Celibacy Decision"
 game_concept_embrace_celibacy_desc:0 "A [decision|E] that allows a character to gain the [GetTrait('celibate').GetName( GetPlayer )] [trait|E] at will."
 game_concept_abandon_celibacy:0 "Porzuć celibat"
 game_concept_abandon_celibacy_decision:0 "Abandon Celibacy Decision"
 game_concept_abandon_celibacy_desc:0 "A [decision|E] that allows a character to lose the [GetTrait('celibate').GetName( GetPlayer )] [trait|E] at will."
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "A [councillor_task|E] performed by the [court_chaplain|E] which targets a [county|E] of a different faith than the [liege|E].\nProgress increases each month, and at 100%, the majority of the Target County has changed from their previous Faith to the Liege's Faith.\n\nConversion speed is affected by many factors, including the [councillor|E]'s [learning_skill|E] and the [fervor|E] of the two Faiths."
 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "$commission_epic_decision$ Decision"
 game_concept_commission_epic_desc:0 "A [decision|E] that lets a character trade [gold|E] for [prestige|E], by commissioning a family epic."
 game_concept_exceptional_epic:0 "Wyjątkowy epos"
 game_concept_exceptional_epic_desc:0 "A Family Epic written through the $commission_epic_decision$ Decision has a chance of being an Exceptional Epic, which confers greater bonuses than a normal epic.\n\nThe chance of the Epic being Exceptional can be affected by event choices."
 game_concept_demand_payment:0 "Żądanie spłaty"
 game_concept_demand_payment_decision:0 "Demand Payment Interaction"
 game_concept_demand_payment_desc:0 "A Diplomatic Interaction that allows a character to demand payment of [gold|E] in exchange for any [hooks|E] they have."
 game_concept_claim_throne:0 "Roszczenie do tronu"
 game_concept_claim_the_throne:0 "roszczenie do tronu"
 game_concept_claim_throne_interaction:0 "Claim Throne Scheme"
 game_concept_claim_throne_desc:0 "Wrogi [Concept( 'scheme', 'spisek' )|E], który pozwala postaci na uzyskanie [Concept( 'claim', 'roszczenia' )|E] do [Concept( 'primary_title', 'tytułu głównego' )|E] swojego bezpośredniego [Concept( 'liege', 'seniora' )|E]."
 game_concept_independence_faction:0 "Frakcja niepodległościowa"
 game_concept_independence_factions:0 "Frakcje niepodległościowe"
 game_concept_faction_independence:0 "Niezależność"
 game_concept_independence_faction_desc:0 "$game_concept_independence_faction$ zabiega o niezależność dla wszystkich swoich członków. Jeżeli odniesie sukces, uzyskają oni [independent|El] od swojego [Concept( 'liege', 'seniora' )|E]."
 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Wolność"
 game_concept_liberty_faction_desc:0 "The $game_concept_liberty_faction$ seeks to lower the [crown_authority|E] and, if applicable, their own [feudal_contracts|E]. If successful, their [liege|E] will be unable to change the Crown Authority of the [realm|E] for some time."
 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_faction_desc:0 "The $game_concept_claimant_faction$ seeks to install a particular [claimant|E] on the throne of a [title|E] held by their [liege|E]. If successful, the Liege will have to relinquish the Title to the Claimant and the [vassal|E] structure will be updated accordingly. All [faction|E] members will gain a [hook|E] on the Claimant."
 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_faction_desc:0 "The $game_concept_peasant_faction$ is populated by [counties|E] with low [county_opinion|E]. Unlike other [factions|E], this one will always revolt even if [faction_military_power|E] is low, as peasants are generally both optimistic and illiterate... Successful Peasant Revolts will significantly lower Control in your [realm|E]."
 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_faction_desc:0 "The $game_concept_popular_faction$ is populated by [counties|E] with low [county_opinion|E] that share a common element, such as [culture|E] or [faith|E]. They seek to break free, and choose a new [ruler|E] based on their Culture or Faith. This type of uprising is typically very dangerous."
 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$ Interaction"
 game_concept_buy_claim_desc:0 "An Interaction that allows a character to buy [unpressed_claims|E] in exchange for [piety|E].\n\n$EFFECT_LIST_BULLET$A [vassal|E] may not buy a claim on any [liege|E]'s [title|E], and a Liege may not buy a claim on any Vassal's Title\n$EFFECT_LIST_BULLET$A [king|E] or [emperor|E] may not buy claims on Kingdom Titles, and Emperors may not buy claims on other Empires\n$EFFECT_LIST_BULLET$No one may buy a claim on their [head_of_faith|E]"
 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "A [councillor_task|E] performed by the [steward|E]. It targets a [county|E], where it speeds up [development_growth|E] and reduces the construction time for [buildings|E]."
 game_concept_hostile_army:0 "Wrogi"
 game_concept_hostile_army_desc:0 "A $game_concept_hostile_army$ [army|E] can be engaged just as if you were at [war|E] with the owner, though no [war_score|E] will be given.\n\nHostility is caused by you having conflicting interests, including:\n$BULLET_WITH_TAB$Enemies of your [liege|E]\n$BULLET_WITH_TAB$[vassals|E] of your enemies\n$BULLET_WITH_TAB$Rulers #emphasis attacking#! the same enemy"
 game_concept_war_leaders:0 "Przywódcy wojny"
 game_concept_war_leader:0 "Przywódca wojny"
 game_concept_war_leaders_desc:0 "The primary attacker and the primary defender of a [war|E]. Usually this is the character who instigated the war, and the [top_liege|E] of the character who holds the [war_target|E].\n\nThere are a variety of [casus_belli|E] for many different kinds of war, some with different characters as the $game_concept_war_leaders$."
 game_concept_offensive_war_opinion:0 "Offensive War Opinion"
 game_concept_offensive_war_opinion_short:0 "Wojna ofensywna"
 game_concept_offensive_war_opinion_desc:0 "Being the main attacker in a war will gradually cause your [vassals|E] to dislike you after [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] months. [civil_wars|E] and [great_holy_wars|E] are excluded from this. Once no longer in such a war, the penalty will slowly decay."
 game_concept_at_peace_opinion:0 "At Peace Opinion"
 game_concept_at_peace_opinion_short:0 "W stanie pokoju"
 game_concept_at_peace_opinion_desc:0 "Characters who have the [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E] as part of their [faith|E] will have the '$game_concept_at_peace_opinion$' instead of the [offensive_war_opinion|E] penalty.\n\nIf you are at peace for too long, your [vassals|E] will think less of you #weak (if they share your Faith).#!"
 game_concept_character:0 "Postać"
 game_concept_characters:0 "Postacie"
 game_concept_character_possessive:0 "Character's"
 game_concept_characters_possessive:0 "Characters'"
 game_concept_character_desc:0 "Characters are either [noble|E] or [lowborn|E], [landed|E] or [unlanded|E], each with their own set of [skills|E] and [traits|E], goals and aspirations. They come in the form of [rulers|E], [courtiers|E] and [guests|E]. As long as they are within [diplomatic_range|E], they can be interacted with."
 game_concept_highlighted_text:0 "Podświetlony tekst"
 game_concept_highlighted_text_desc:0 "Ta informacja jest dla dla ciebie, gdy masz wątpliwości co do koncepcji gry.\n\n#TUT Możesz nawet przesunąć kursor na #EMP tę#! podpowiedź, aby uzyskać jeszcze więcej informacji! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "Świetnie!"
 game_concept_highlighted_text_example_desc:0 "Dobra robota!"
 game_concept_detail_zoom:0 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:0 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_tutorial_education_trait:0 "Cecha edukacji"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Pomniejszy Król Murchad (twoja [Concept( 'character', 'postać' )|E]) podążał w kierunku [Concept( 'education', 'edukacji' )|E] [Concept( 'martial', 'wojskowej' )|E]. Po osiągnięciu dorosłości otrzymał cechę wykwalifikowanego taktyka."
 game_concept_organized:0 "Zorganizowana"
 game_concept_organized_desc:0 "An Organized [faith|E] has a religious hierarchy. Worship and practices are more organized and scriptures are formalized.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] Faiths can become Organized by reforming, while other Faiths are always considered Organized."
 game_concept_flowery_war:0 "Raid for Captives"
 game_concept_flowery_wars:0 "Raids for Captives"
 game_concept_flowery_warring:0 "Raiding for Captives"
 game_concept_flowery_war_desc:0 "This is a special type of [war|E], started by a [ruler|E] whose [faith|E] practices human sacrifice. The primary goal of $game_concept_flowery_warring$ is to do battle and capture [prisoners|E] for sacrifice, with either side able to get enough [war_score|E] through combat to win without ever having to [siege|E].\n\nAt the end of the $game_concept_war$, if the victor (including the defender) follows a $game_concept_faith$ practicing human sacrifice, then they will take several $game_concept_prisoners$ from the [court|E] of the loser. If both main combatants in a $game_concept_flowery_war$ follow the same faith, then the war is considered sacred, meaning that the loser still receives (reduced) [piety|E] even in defeat.\n\nYou cannot conduct or continue a $game_concept_flowery_war$ if you have any $game_concept_prisoners$ obtained through winning a $game_concept_flowery_war$ in your [dungeon|E]."
 game_concept_partition_share:0 "Partition Share"
 game_concept_partition_share_desc:0 "Under any [succession_law|E] with multiple [realm_heirs|E], a [character_possessive|E] $game_concept_partition_share$ is which [titles|E] that particular $game_concept_heir$ will inherit upon [succession|E]. Usually, this means dividing between the children of a [ruler|E], or, rarely, their siblings.\n\nTypically, depending on what type of $game_concept_succession$ is in place, $game_concept_titles$ may be divided evenly between separate [realms|E], evenly within the same $game_concept_realm$, or given mostly to the main $game_concept_heir$ while dividing the remainder evenly between any other $game_concept_heirs$."
 game_concept_banish_reason:0 "Powód wygnania"
 game_concept_banish_reasons:0 "Powody wygnania"
 game_concept_banish_reason_desc:0 "$game_concept_banish_reason$ daje [Concept( 'liege', 'seniorowi' )|E] możliwość swobodnego [Concept( 'banish', 'wygnania' )|E] każdego poddanego, który znajduje się w jego [Concept( 'dungeon', 'lochu' )|E]. Najczęściej wskazany powód uzyskuje się względem poddanego będącego [Concept( 'criminal', 'przestępcą' )|E]."
 game_concept_imprisonment_reason:0 "Powód uwięzienia"
 game_concept_imprisonment_reasons:0 "Powody uwięzienia"
 game_concept_imprisonment_reason_desc:0 "$game_concept_imprisonment_reason$ daje [Concept( 'liege', 'seniorowi' )|E] możliwość do swobodnego [Concept( 'imprison', 'uwięzienia' )|E] swojego poddanego. Najczęściej wskazany powód uzyskuje się względem poddanego będącego [Concept( 'criminal', 'przestępcą' )|E]."
 game_concept_revoke_title_reason:0 "Powód odebrania tytułu"
 game_concept_revoke_title_reasons:0 "Powody odebrania tytułu"
 game_concept_revoke_title_reason_desc:0 "$game_concept_revoke_title_reason$ daje [Concept( 'liege', 'seniorowi' )|E] możliwość swobodnego [Concept( 'revoke', 'odebrania' )|E] [Concept( 'title', 'tytułu' )|E] swojemu poddanemu. Najczęściej wskazany powód uzyskuje się względem poddanego będącego [Concept( 'criminal', 'przestępcą' )|E]."
 game_concept_execute_reason:0 "Powód wykonania egzekucji"
 game_concept_execute_reasons:0 "Powody wykonania egzekucji"
 game_concept_execute_reason_desc:0 "$game_concept_execute_reason$ daje [Concept( 'liege', 'seniorowi' )|E] możliwość swobodnego [Concept( 'execute', 'stracenia' )|E] poddanego, który znajduje się w jego [Concept( 'dungeon', 'lochu' )|E]. Najczęściej wskazany powód uzyskuje się względem poddanego będącego [Concept( 'criminal', 'przestępcą' )|E]."
 game_concept_movement_lock:0 "Blokada ruchu"
 game_concept_movement_locked:0 "Ruch zablokowany"
 game_concept_movement_locked_desc:0 "Kiedy [army|El] wykona więcej niż połowę wydanego jej rozkazu ruchu, jego zmiana nie będzie możliwa, dopóki nie dotrze ona do miejsca docelowego."
 game_concept_extramarital_sex:0 "Seks pozamałżeński"
 game_concept_extramarital_sex_sleeping_with:0 "sleeping with"
 game_concept_extramarital_sex_desc:0 "If they are discovered, two characters engaged in extramarital sex will suffer consequences depending on their [faith|E]'s [doctrines|E].\n\n$EFFECT_LIST_BULLET$Each character will become known as either a [GetTrait('fornicator').GetName( GetNullCharacter )] or an [GetTrait('adulterer').GetName( GetNullCharacter )], depending on their own marital status\n$EFFECT_LIST_BULLET$If a man and a woman sleep together, it may result in a [bastard|E] pregnancy\n$EFFECT_LIST_BULLET$If the characters are of the same gender, consequences are determined by their [faith|E]'s $doctrine_homosexuality_name$ [doctrine|E]\n$EFFECT_LIST_BULLET$Any sexually transmitted [diseases|E] held by one character may infect the other"
 game_concept_romance:0 "$courting$"
 game_concept_romance_court:0 "Dwór"
 game_concept_romance_desc:0 "The $game_concept_romance$ is a type of [personal_scheme|E] where the [scheme_owner|E] seeks to improve their [prestige|E] and to potentially find a [soulmate|E] by choosing another character to court in a proper and noble fashion."
 game_concept_fabricate_hook:0 "Sfabrykuj haka"
 game_concept_fabricate_hook_scheme:0 "Fabricate Hook Scheme"
 game_concept_fabricate_a_hook:0 "sfabrykuj haka"
 game_concept_fabricate_hook_desc:0 "A [scheme|E] where a character attempts to forge or manipulate their way into gaining a [hook|E] on the target."
 game_concept_titular_title:0 "Tytuł nominalny"
 game_concept_titular_title_desc:0 "A $game_concept_titular_title$ is a [title|E] that has no [de_jure|E] land on the map. Non-Titular Titles can become Titular through [de_jure_drift|E].\n\n[mercenary|E], [head_of_faith|E] and [holy_order|E] Titles are often Titular."
 game_concept_pilgrimage:0 "Pielgrzymka"
 game_concept_pilgrimage_desc:0 "Postacie większości [Concept( 'faiths', 'wyznań' )|E] mogą [Concept( 'decide', 'zdecydować' )|E] się na pójście na pielgrzymkę do [Concept( 'holy_site', 'miejsca świętego' )|E].\n\nTaka podróż może być pełna zarówno okazji, jak i niebezpieczeństw. Postacie po dotarciu do celu mogą mogą zwiększyć swoją [Concept( 'piety', 'pobożność' )|E], a także otrzymać wiele innych nagród."
 game_concept_faith_righteous:0 "Słuszna"
 game_concept_faith_righteous_desc:0 "Ta [faith|El] jest uważana za słuszną. \nMałżeństwa międzywyznaniowe są powszechne.\n\n#S Efekty:\n#![GetHostilityDescription( '(int32)0' )]"
 game_concept_faith_astray:0 "Błędna"
 game_concept_faith_astray_desc:0 "Ta [faith|El] nieznacznie różni się od naszej.\nZdarza się zawieranie małżeństw mieszanych z jej wyznawcami.\n\n#S Efekty:\n#![GetHostilityDescription( '(int32)1' )]"
 game_concept_faith_hostile:0 "Antagonistyczna"
 game_concept_faith_hostile_desc:0 "Ta [faith|El] znacznie się różni.\nMałżeństwa międzywyznaniowe mogą się zdarzać, [holy_wars|El] mogą być toczone.\n\n#S Efekty:\n#![GetHostilityDescription( '(int32)2' )]"
 game_concept_faith_evil:0 "Zła"
 game_concept_faith_evil_desc:0 "Ta [faith|El] uważana jest za anatemę. \nMałżeństwa międzywyznaniowe zdarzają się bardzo rzadko, [holy_wars|El] mogą być toczone.\n\n#S Efekty:\n#![GetHostilityDescription( '(int32)3' )]"
 game_concept_faith_hostility:0 "Wrogość wiary"
 game_concept_faith_hostility_desc:0 "All [faiths|E] have a relation towards each other $game_concept_faith$ that is determined by how closely related they are.\n\nCloseness is decided by several factors, such as if they share [religion|E], [religious_family|E], or if the Faith has special [doctrines|E].\n\nIf two Faiths are far apart, they are often able to [holy_war|E] each other.\n\nThe following relations exist: [faith_righteous|L], [faith_astray|L], [faith_hostile|L], and [faith_evil|L]."
 game_concept_command_modifier:0 "Command Modifier"
 game_concept_command_modifier_desc:0 "This [modifier|E] is only active for [commanders|E].\n\nIf a character with a Command Modifier commands an [army|E], it will get this effect."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"
 game_concept_nickname:0 "Przydomek"
 game_concept_epithet:0 "Epithet"
 game_concept_cognomen:0 "Cognomen"
 game_concept_nicknames:0 "Nicknames"
 game_concept_epithets:0 "Epithets"
 game_concept_cognomens:0 "Cognomens"
 game_concept_nickname_desc:0 "$game_concept_nicknames$, $game_concept_epithets$, and $game_concept_cognomens$ are all secondary names either taken by or attributed to [characters|E] (e.g. Charles 'the Bald'). $game_concept_nicknames$ are purely aesthetic, though the circumstances surrounding their acquisition are often dramatic or noteworthy affairs.\n\nBad $game_concept_nicknames$ will sometimes be overridden by good ones (such as William 'the Bastard' becoming William 'the Conqueror')."
 game_concept_main_phase:0 "Faza główna"
 game_concept_main_phase_desc:0 "W fazie głównej [Concept( 'battle', 'bitwy' )|E] zarówno [Concept( 'soldiers', 'żołnierze' )|E] oraz [Concept( 'knights', 'rycerze' )|E] z obu stron prowadzą miedzy sobą walkę. \n\nFaza główna kończy się, gdy wszyscy żołnierze jednej ze stron zostaną [Concept( 'casualties', 'zabici' )|E] lub jedna strona zdecyduje się [Concept( 'retreat', 'wycofać' )|E] z pola bitwy.\n\nPo zakończeniu fazy głównej następuje faza [Concept( 'aftermath', 'pościgu' )|E]."
 game_concept_personality_trait:0 "Cecha charakteru"
 game_concept_personality_traits:0 "Cechy charakteru"
 game_concept_personality_trait_desc:0 "$game_concept_personality_trait$ to [Concept( 'trait', 'cecha' )|E], która określa światopogląd danej osoby, a także wskazuje prawdopodobieństwo podjęcia określonych działań. Wpływa również na [Concept( 'opinion', 'opinię' )|E] o innych postaciach. Podczas swego życia postać może zarówno stracić, jak i zyskać nowe cechy. Działanie wbrew własnej osobowości spowoduje wyzwolenie [Concept( 'stress', 'stresu' )|E]."
 game_concept_lifestyle_trait:0 "Cecha stylu życia"
 game_concept_lifestyle_trait_desc:0 "A $game_concept_lifestyle_trait$ is the result from picking certain [lifestyle|E] perks, [decisions|E], or [interactions|E].\n\nSome Lifestyle traits are upgradeable as the character improves their mastery of the skill. The levels range between 1-3, and the stars on the trait icon indicate the current level."
 game_concept_physical_trait:0 "Cecha fizyczna"
 game_concept_physical_trait_desc:0 "A $game_concept_physical_trait$ is a descriptor of a physical [trait|E] tied to their appearance or behavior, and the level of intellect a character has. Many physical features affect how [attracted|E] others are to them.\n\nThey are often [congenital|E], thus gained at birth and permanent."
 game_concept_fame_trait:0 "Cecha sławy"
 game_concept_fame_trait_desc:0 "A $game_concept_fame_trait$ is a special [trait|E] gained from specific circumstances and affects others' [opinion|E] of them. One can gain these traits as the results of accomplishing a positive deed, or when one's dark [secrets|E] are exposed. Others are the result of one's circumstances at birth."
 game_concept_health_trait:0 "Cecha zdrowia"
 game_concept_health_trait_desc:0 "A $game_concept_health_trait$ is a [trait|E] that directly affects one's physical and mental [health|E], such as [diseases|E]. Temporary traits that affect one's bodily capabilities, such as pregnancies and wounds also falls under this category."
 game_concept_modifier_contribution:0 "Kontrybucja"
 game_concept_modifier_contributions:0 "Kontrybucje"
 game_concept_modifier_contributes:0 "Contributes"
 game_concept_modifier_contribution_desc:0 "A [modifier|E] may change the $game_concept_modifier_contribution$ of your [vassals|E] [obligations|E]. This is not the same as [modifier_base_contribution|E].\n\nIf you have a [vassal] that pays you #V 1#! [gold|E] per month, and you gain a [modifier] that increases $game_concept_modifier_contribution$ by #V 10%#!, then the [vassal] instead pays you #V 1.1#! [gold]."
 game_concept_modifier_base_contribution:0 "Base Contribution"
 game_concept_modifier_base_contributions:0 "Base Contributions"
 game_concept_modifier_base_contributes:0 "Base Contributes"
 game_concept_modifier_base_contribution_desc:0 "A [modifier|E] may change the $game_concept_modifier_base_contribution$ of your [vassals|E] [obligations|E]. This is not the same as [modifier_contribution|E].\n\nIf you have a [vassal] that has a total [income|E] of #V 10#! [gold|E] and pays you #V 1#! [gold] per month, and you gain a [modifier] that increases $game_concept_modifier_base_contribution$ by #V 10%#!, then the [vassal] instead pays you #V 2#! [gold]."
 game_concept_maneuver:0 "Manewr"
 game_concept_maneuver_desc:0 "Faza manewru ma miejsce na początku [Concept( 'battle', 'bitwy' )|E] i wskazuje czas potrzebny do rozpoczęcia [Concept( 'main_phase', 'fazy głównej' )|E], w której [Concept( 'armies', 'armie' )|E] rozpoczynają walkę."
 game_concept_combat_phase:0 "Faza bitwy"
 game_concept_combat_phase_desc:0 "$game_concept_combat_phase$ jest jedną z części [Concept( 'battle', 'bitwy' )|E]. Każda z nich składa się z trzech faz: [Concept( 'maneuver', 'manewru' )|E], [Concept( 'main_phase', 'fazy głównej' )|E] oraz [Concept( 'aftermath', 'pościgu' )|E]."
 game_concept_unreformed_pagan_combat_bonus:0 "Unreformed Pagan Combat Advantage"
 game_concept_unreformed_pagan_combat_bonus_desc:0 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E] get a [battle|E] [advantage|E] in [counties|E] of their faith."
 game_concept_personality:0 "Osobowość"
 game_concept_personality_desc:0 "Characters will act against you and others according to their Personality, which is primarily determined by their Personality [traits|E]."
 game_concept_gift:0 "Podarunek"
 game_concept_gift_desc:0 "Wysyłanie podarunków w [Concept( 'gold', 'złocie' )|E][gold_i] innym postaciom zwiększa ich [Concept( 'opinion', 'opinię' )|E] o tobie.\n\nIm chciwszy jest odbiorca, tym więcej złota będziesz musiał wysłać, ale i tym większa będzie opinia.\n\nIm wyższa [diplomacy|El], tym więcej opinii otrzymasz."
 game_concept_vote_strength:0 "Siła głosu"
 game_concept_hostage:0 "Hostage"
 game_concept_hostages:0 "Hostages"
 game_concept_hostage_desc:0 "A $game_concept_hostage$ is a [prisoner|E] who provides [war_score|E] when captured during a [war|E].\n\nFor a person to be deemed a hostage, they have to be third in line or higher to inherit their war leader's primary title.\n\nHostages are released when the war ends, unlike [prisoners_of_war|E]."
 game_concept_prisoner_of_war:0 "Prisoner of War"
 game_concept_prisoners_of_war:0 "Prisoners of War"
 game_concept_prisoner_of_war_desc:0 "A $game_concept_prisoner_of_war$ is a [prisoner|E] who's captured during a [war|E], but not of importance to provide the captors with [war_score|E].\n\n[hostages|E] are released when the war ends, unlike prisoners of war, but can still be ransomed for release."
