l_english:
 test_text_to_use_explanation:0 "Słowo [primary_title|El] jest pojęciem związanym z grą."
 game_concept_vassal:0 "Wasal"
 game_concept_vassals:0 "Wasale"
 game_concept_vassalage:0 "Wasalstwo"
 game_concept_vassals_possessive:0 "Wasali"
 game_concept_direct_vassal:0 "Bezpośredni wasal"
 game_concept_direct_vassals:0 "Bezpośredni wasale"
 game_concept_direct_vassal_desc:0 "Twoi bezpośredni wasale to [Concept('vassals', 'wasale')|E], którzy służą ci osobiście. Wasale twoich wasali #emphasis nie#! są uwzględnieni w tej grupie. "
 game_concept_vassalize:0 "Zwasalizuj"
 game_concept_vassalization:0 "Wasalizacja"
 game_concept_vassal_desc:0 "$game_concept_vassal$ jest [Concept( 'ruler', 'władcą' )|E], który złożył przysięgę innemu władcy - swojemu [Concept( 'liege', 'seniorowi' )|E]. \n\n$game_concept_vassal$ w ramach swoich [Concept( 'obligations', 'zobowiązań' )|E] zapewnia swojemu seniorowi [Concept( 'levies', 'poborowych' )|E] oraz [Concept( 'taxes', 'podatki' )|E], a w zamian otrzymuje ochronę.\n\nJeżeli [Concept( 'opinion', 'opinia' )|E] wasala o swoim seniorze jest niska, może on przyłączyć się do [Concept( 'factions', 'frakcji' )|E] lub [Concept( 'scheme', 'spisku' )|E], aby zastąpić go innym seniorem."
 game_concept_ruler:0 "Władca"
 game_concept_rulers:0 "Władcy"
 game_concept_rulerpossessive:0 "Władcy"
 game_concept_ruler_desc:0 "Władca jest postacią, która posiada co najmniej jeden [Concept( 'title', 'tytuł' )|E]."
 game_concept_title:0 "Tytuł"
 game_concept_titles:0 "Tytuły"
 game_concept_titlepossessive:0 "Tytułu"
 game_concept_title_desc:0 "$game_concept_title$ stanowi zasadniczy akt poświadczający prawo własności ziemi. \n\nNajmniejszą jednostką terytorialną na mapie jest [Concept( 'barony', 'baronia' )|E]. Baronie są podzielone na większe obszary zwane [Concept( 'counties', 'hrabstwami' )|E]. Hrabstwa [Concept( 'de_jure', 'de jure' )|E] należą do [Concept( 'duchy', 'księstw' )|E], księstwa do [Concept( 'kingdom', 'królestw' )|E], a królestwa do [Concept( 'empire', 'cesarstwa' )|E].\n\nKsięstwa, królestwa oraz cesarstwa nie zawsze mają [Concept( 'holder', 'właściciela' )|E], jednakże są tytułami, które mogą być utworzone przez [Concept( 'ruler', 'władcę' )|E], który kontroluje wystarczającą ilość odpowiednich ziem."
 game_concept_holder:0 "Właściciel"
 game_concept_holders:0 "Właściciele"
 game_concept_holder_possessive:0 "Właściciela"
 game_concept_holders_possessive:0 "Właścicieli"
 game_concept_hold:0 "Posiadać"
 game_concept_holder_desc:0 "$game_concept_holder$ jest postacią, do której należy [title|El]. Tytuły [Concept( 'barony', 'baronii' )|E] i [Concept( 'county', 'hrabstw' )|E] zawsze będą miały właściciela, gdy zostaną ustalone, podczas gdy tytuły [Concept( 'duchy', 'księstwa' )|E], [Concept( 'kingdom', 'królestwa' )|E] i [empire|El] mogły jeszcze nie zostać utworzone. Co więcej, właściciel tytułu wysokiego szczebla może w rzeczywistości nie kontrolować żadnego terytorium na obszarze [de_jure|El] tytułu.\n\nPosiadanie wyższych rangą tytułów pozwala na posiadanie [Concept( 'vassals', 'wasali' )|E] wyższych rangą. Na przykład książęta mogą mieć hrabiów jako wasali, a królowie mogą mieć książęta."
 game_concept_de_jure:0 "De iure"
 game_concept_de_jure_desc:0 "Większość [Concept( 'titles', 'tytułów' )|E] jest uważana za część tytułu wyższego rangą de jure ('według prawa').\n\nNa przykład [ruler|El] może być [Concept( 'king', 'królem' )|E] Anglii, ale jego [realm|El] nie obejmuje jeszcze wszystkich ziem, które są prawnie uważane za część Anglii.\n[holder|E] [Concept( 'duchy', 'księstwa' )|E], [Concept( 'kingdom', 'królestwa' )|E] lub [Concept( 'empire', 'cesarstwa' )|E] zawsze ma [casus_belli|El] do przejęcia jego tytułów składowych de iure.\n\n[vassals|E] decydują również, kto jest ich [Concept( 'rightful_liege', 'prawowitym seniorem' )|E] na podstawie [Concept( 'primary_title', 'tytułu głównego' )|E], którego są częścią de iure."
 game_concept_de_jure_drift:0 "Integracja de iure"
 game_concept_de_jure_drift_desc:0 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "Powolny proces, dzięki któremu może się zmienić [liege|El] [de_jure|El] [Concept('title', 'tytułu')|E]. Występuje on naturalnie, gdy [duchy|El] lub  [kingdom|El] jest całkowicie kontrolowane przez [Concept('ruler', 'władcę')|E], który nie posiada tytułu seniora de iure tych ziem.\n\nProces ten można przyśpieszyć poprzez przydzielenie twojemu  [Concept('chancellor', 'kanclerzowi')|E] właściwego [Concept('councillor_task', 'zadania radnego')|E] #weak ($task_integrate_title$)#!. Księstwa mogą jedynie integrować się w królestwa, a królestwa mogą tylko integrować się w [Concept('empires', 'imperia')|E].\n\nIntegracja de iure do twojego [Concept('primary_title', 'tytułu głównego')|E] jest dobrym sposobem na pozbycie się kary [Concept('rightful_liege', 'prawowitego seniora')|E]."
 game_concept_de_jure_drift_desc_part_2:0 "#weak Przykład: Księstwo $d_northumberland_adj$ jest częścią de iure $k_england_adj$, ale terytorium księstwa jest w całości w obrębie $k_scotland_adj$. Ponieważ Król $k_scotland_adj$ nie posiada $k_england_adj$, księstwo zacznie się integrować, by stać się częścią $k_scotland_adj$.#!"
 game_concept_primary_title:0 "Tytuł główny"
 game_concept_primary_titles:0 "Tytuły główne"
 game_concept_primary_title_desc:0 "Tytuł główny władcy to jego [title|El] o najwyższym poziomie z którymi najbardziej się identyfikuje, określający jego herb oraz nazwę jego [Concept('realm', 'państwa')|E].\n\nJeśli kontrolujesz wiele tytułów na tym samym poziomie, możesz wybrać, który z nich powinien być twoim tytułem głównym."
 game_concept_recently_acquired_holding:0 "Niedawno nabyta posiadłość"
 game_concept_recently_acquired_holdings:0 "Niedawno nabyte posiadłości"
 game_concept_recently_acquired_holding_desc:0 "[holdings|E] nabyte w ciągu ostatniego roku, które spowodowały przekroczenie [Concept('domain_limit', 'limitu domeny')|E] władcy. Nie nakładają kar na inne posiadłości, lecz także nie zapewniają [Concept('taxes', 'podatków')|E] lub [Concept('levies', 'poborowych')|E]."
 game_concept_domain_size:0 "Wielkość domeny"
 game_concept_domain_size_desc:0 "$game_concept_domain_size$ postaci wpływa na to, ile [Concept( 'titles', 'tytułów' )|E] [Concept( 'barony', 'baronii' )|E] i [Concept( 'county', 'hrabstw' )|E] może kontrolować osobiście."
 game_concept_levies:0 "Poborowi"
 game_concept_levy:0 "Poborowy"
 game_concept_levies_desc:0 "Znaczna część większości [Concept('armies', 'armii')|E] składa się z poborowych.\n\nKażda [holding|El] zapewnia określoną liczbę poborowych swojemu [Concept('holder', 'właścicielowi')|E]. Z kolei [vassals|El] dostarczają część uzyskanych poborowych swojemu [Concept('liege', 'seniorowi')|E].\n\nPoborowi składają się głównie ze słabo uzbrojonych wojowników #weak (pospolite ruszenie, rabusie, miejscowi najemnicy, nędzna szlachta, mniejsi właściciele ziemscy, itd.)#! i są uważani za oddzielny typ jednostki.\n\nPoborowi zadają [GetDefine('NCombat', 'LEVY_ATTACK')|0] [Concept('damage', 'obrażeń')|E] oraz posiadają [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [Concept('toughness', 'wytrzymałości')|E]. Inny rodzaj [Concept('soldiers', 'żołnierzy')|E] w grze to [men_at_arms|El] — kosztowni wyszkoleni profesjonaliści."
 game_concept_vassal_obligations:0 "Zobowiązania wasalne"
 game_concept_obligations:0 "Zobowiązania"
 game_concept_obligation:0 "Zobowiązanie"
 game_concept_vassal_obligations_desc:0 "Zobowiązania [Concept('vassal', 'wasala')|E] określają jak dużo [Concept('tax', 'podatków')|E] oraz [Concept('levies', 'poborowych')|E] musi on zapewnić swojemu [Concept('liege', 'seniorowi')|E]. [government_form|E] wasala decyduje o tym jakie są zobowiązania.\n\n#weak Przykładowo, zobowiązania wasala feudalnego są określane jego [Concept('feudal_contract', 'kontraktem feudalnym')|E].#!\n\nWasale feudalni płacą pewien procent podatków oraz poborowych z tytułu swoich feudalnych zobowiązań #high podatkowych#! oraz #high poborowych#!. #EMP Te [modifier_contributions|El] mogą być modyfikowane za pomocą opcji takich jak [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] lub [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )].#!"
 game_concept_feudal_contract:0 "Kontrakt feudalny"
 game_concept_feudal_contracts:0 "Kontrakty feudalne"
 game_concept_contract:0 "Kontrakt"
 game_concept_feudal_contract_desc:0 "Kontrakt precyzuje [obligations|El] pomiędzy [Concept('feudal', 'feudalnym')|E] [Concept('vassal', 'wasalem')|E] i jego [Concept('liege', 'seniorem')|E]. Tylko feudalna [government_forms|El] pozwala każdemu wasalowi na indywidualne negocjowanie swoich zobowiązań.\n\nSpecjalne kontrakty, takie jak #V marchia#!, #V tarczowe#! lub #V palatynat#! mogą być w posiadaniu tylko [Concept('vassals', 'wasalów')|E] poziomu [duchies|El] lub wyższego."
 game_concept_crown_authority:0 "Władza koronna"
 game_concept_crown_authority_desc:0 "$game_concept_crown_authority$ reprezentuje ogólną władzę, jaką posiada [ruler|El] nad swoimi [Concept( 'vassals', 'wasalami' )|E].\n\nSą 4 poziomy władzy koronnej; [autonomous_vassals|El], [limited|El], [high|El] oraz [absolute|El]. Przejście na wyższy poziom władzy koronnej kosztuje [prestige|El] w zależności od jej poziomu i [Concept( 'learning_skill', 'umiejętności nauki' )|E] władcy.\n\n#weak Wasale nie lubią wyższych poziomów władzy koronnej i dlatego jej obniżenie jest głównym celem we [Concept( 'liberty_faction', 'frakcjach wolnościowych' )|E].#!"
 game_concept_autonomous_vassals:0 "Niezależni wasale"
 game_concept_autonomous_vassals_crown_authority:0 "Autonomous Vassals Crown Authority"
 game_concept_autonomous_vassals_crown_authority_desc:0 "'$game_concept_autonomous_vassals$' is the lowest level of [crown_authority|E]. At this level, [vassals|E] have no [opinion|E] penalty toward their [liege|E], and the liege only has basic power over them."
 game_concept_limited:0 "Ograniczona"
 game_concept_limited_crown_authority:0 "Ograniczona władza koronna"
 game_concept_limited_crown_authority_desc:0 "'$game_concept_limited_crown_authority$' is the second to lowest level of [crown_authority|E]. [vassals|E] have a #N -10#! [opinion|E] penalty toward their [liege|E], and the liege may [revoke|E] [titles|E] and [retract|E] a vassal's vassals. The [ruler|E] can change between available Partition [succession_laws|E]."
 game_concept_high:0 "Rozległa"
 game_concept_high_crown_authority:0 "Rozległa władza koronna"
 game_concept_high_crown_authority_desc:0 "$game_concept_high_crown_authority$ is the second to highest level. [vassals|E] have a #N -20#! [opinion|E] penalty toward their [liege|E].\n\nAt this level — in addition to the powers the liege gets at [limited_crown_authority|E] — vassals under the same liege can no longer wage war against each other, the ruler can change between all available [succession_laws|E], and vassals' [titles|E] cannot be inherited by rulers outside the liege's [realm|E].\n\nLastly, refusing title [revocation|E] or vassal [retraction|E] is considered a [crime|E] even if the liege lacks sufficient justification."
 game_concept_absolute:0 "Absolutna"
 game_concept_absolute_crown_authority:0 "Absolutna władza koronna"
 game_concept_absolute_crown_authority_desc:0 "$game_concept_absolute_crown_authority$ jest najwyższym poziomem [Concept( 'crown_authority', 'władzy koronnej' )|E]. [vassals|E] mają o #N -30#! mniejszą [Concept( 'opinion', 'opinię' )|E] o swoim [Concept( 'liege', 'seniorze' )|E].\n\nDodatkowo oprócz efektów z [Concept( 'limited', 'ograniczonej' )|E] i [Concept( 'high', 'rozległej' )|E] władzy koronnej, władca może [Concept( 'designated_heir', 'wyznaczyć dziedzica' )|E] w zamian za [prestige|El].\n\nPonadto wasale nie mogą wypowiadać wojen obcym władcom."
 game_concept_tribal_authority:0 "Władza plemienna"
 game_concept_tribal_authority_desc:0 "$game_concept_tribal_authority$ represents the general influence that a [tribal|E] [ruler|E] wields over their [vassals|E]. Compared to [crown_authority|E], it offers fewer powers and at later levels.\n\nThere are four levels of $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E], and [absolute_tribal|E]. Increasing $game_concept_tribal_authority$ costs an amount of [prestige|E] depending on the level and the ruler's [learning_skill|E], but is generally more expensive than increasing crown authority.\n\n#weak Vassals dislike higher levels of $game_concept_tribal_authority$, and lowering it is the primary goal of any [liberty_faction|E].#!"
 game_concept_disparate_tribes:0 "Odmienne plemiona"
 game_concept_disparate_tribes_tribal_authority:0 "Disparate Tribes Tribal Authority"
 game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$ is the lowest level of [tribal_authority|E]. At this level, [vassals|E] have no [opinion|E] penalty towards their [liege|E], and the liege lacks any power over them other than the ability to demand [levies|E] and [taxes|E]."
 game_concept_limited_tribal:0 "Ograniczona"
 game_concept_limited_tribal_authority:0 "Ograniczona władza plemienna"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$ is the second-lowest level of [tribal_authority|E]. [vassals|E] have a #N -10#! [opinion|E] penalty towards their [liege|E], and the liege may now [imprison|E] [characters|E] in their [realm|E]."
 game_concept_high_tribal:0 "Rozległa"
 game_concept_high_tribal_authority:0 "Rozległa władza plemienna"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ is the second-highest level of [tribal_authority|E]. [vassals|E] have a #N -20#! [opinion|E] penalty toward their [liege|E].\n\nAt this level, as well as the ability to [imprison|E] [characters|E], the liege may [revoke|E] [titles|E] and [retract|E] a vassal's vassals."
 game_concept_absolute_tribal:0 "Absolutna"
 game_concept_absolute_tribal_authority:0 "Absolutna władza plemienna"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$ is the highest level of [tribal_authority|E]. [vassals|E] have a #N -30#! [opinion|E] penalty towards their [liege|E].\n\nAt this level, in addition to the effects of [limited_tribal|E] and [high_tribal_authority|E], rulers can now settle and become [feudal|E].\n\nUnreformed [tribal|E] [GetReligionFamily('rf_pagan').GetName] rulers require this law to reform their [faith|E]."
 game_concept_powerful_vassal:0 "Wpływowy wasal"
 game_concept_powerful_vassal_powerful:0 "Wpływowy"
 game_concept_powerful_vassals:0 "Wpływowi wasale"
 game_concept_powerful_vassal_desc:0 "'$game_concept_powerful_vassals$' są niewielką grupą [Concept('vassals', 'wasali')|E] z największą liczbą [Concept('soldiers', 'żołnierzy')|E] oraz najwyższym [Concept('income', 'dochodem')|E]. Musisz zwracać szczególną uwagę na tych wasali, ponieważ będą oczekiwać miejsc w twojej [Concept('council', 'radzie')|E] i będą mieć znacznie gorszą [Concept('opinion', 'opinię')|E] o tobie, jeżeli ich im nie zapewnisz.\n\nZmiana [Concept('succession_law', 'prawa sukcesyjnego')|E] wymaga, aby wszyscy wpływowi wasale mieli pozytywną [Concept('opinion', 'opinię')|E] o tobie, byli [Concept('cowed', 'przerażeni')|E] lub [Concept('imprisoned', 'uwięzieni')|E]."
 game_concept_realm_law:0 "Prawo państwowe"
 game_concept_realm_law_desc:0 "Prawa, które mają zastosowanie do państwa tej postaci, takie jak poziom [Concept( 'crown_authority', 'autorytetu korony' )|E] lub [Concept( 'tribal_authority', 'władzy plemiennej' )|E]."
 game_concept_title_law:0 "Title Law"
 game_concept_title_laws:0 "Title Laws"
 game_concept_title_law_desc:0 "[titles|E] can be given a [title_specific_succession|E] Law that is specific to that Title. This Law will dictate different rules for succession than other titles held by the same character."
 game_concept_strong_vassal:0 "Silny wasal"
 game_concept_strong_vassals:0 "Silni wasale"
 game_concept_strong_vassal_desc:0 "Silny wasal to [vassal|El], który zbliża się lub przekracza potęgę swojego [Concept('liege', 'seniora')|E], nakładając karę na [Concept('opinion', 'opinię')|E]. #weak Postrzegają swojego seniora jako słabego i nieumiejętnie rządzącego królestwem.#!"
 game_concept_domain_limit:0 "Limit domeny"
 game_concept_domain_limit_desc:0 "Limit domeny określa, jak dużo [holdings|El] możesz prawowicie posiadać w swojej [Concept('domain', 'domenie')|E]. Na limit domeny wpływa wiele rzeczy, takich jak twoja [stewardship_skill|El], [succession_law|El] oraz poziom twojego [Concept('primary_title', 'tytułu głównego')|E].\n\nChociaż możesz przekroczyć swój limit domeny, obniży to twój [income|El] oraz [Concept('opinions', 'opinię')|E] [Concept('vassal', 'wasala')|E]."
 game_concept_vassal_limit:0 "Limit wasali"
 game_concept_vassal_limit_desc:0 "Limit wasali określa jak dużo [Concept('direct_vassals', 'bezpośrednich wasali')|El] możesz prawowicie posiadać (z wyjątkiem wasali poziomu [Concept('barony', 'barona')|E]).\n\nChociaż możesz przekroczyć swój limit wasali, obniżysz wtedy zapewniane przez wasala [Concept('taxes', 'podatki')|E] oraz [Concept('levies', 'poborowych')|E]. W takim przypadku lepiej jest [Concept('transferring', 'przenieść')|E] więzi wasalne niektórych wasali, tak by pozostać poniżej dopuszczalnego limitu."
 game_concept_leasing:0 "Wydzierżawienie"
 game_concept_lease:0 "Dzierżawa"
 game_concept_leases:0 "Dzierżawy"
 game_concept_leased:0 "Wydzierżawiony"
 game_concept_lessee:0 "Dzierżawca"
 game_concept_leasing_desc:0 "Mniejsze [Concept('baronies', 'baronie')|E] mogą być wydzierżawione [Concept('holy_orders', 'zakonom świętym')|E] lub [Concept('clergy', 'duchowieństwu')|E]. Wydzierżawione baronie zapewniają [taxes|El] oraz [Concept('levies', 'poborowych')|E] dzierżawcy, a nie [Concept('holder', 'właścicielowi')|E].\n\nŚwięte zakony mogą wydzierżawić [castle_holdings|El], a [clergy|El] może wydzierżawić [temple_holdings|El].\n\nWydzierżawione [holdings|El] nadal są uważane za część [Concept('realm', 'państwa')|E] właściciela. [county_capitals|E] nie mogą zostać wydzierżawione."
 game_concept_succession:0 "Sukcesja"
 game_concept_succession_desc:0 "$game_concept_succession$ ma miejsce, gdy [Concept( 'ruler', 'władca' )|E] umiera, dzieląc swoje [Concept( 'gold', 'złoto' )|E] i [Concept( 'titles', 'tytuły' )|E] pomiędzy swoich [Concept( 'heirs', 'dziedziców' )|E] zgodnie z obowiązującym [Concept( 'succession_laws', 'prawem sukcesji' )|E]. \n\nGracze nadal będą grać jako ich [Concept( 'player_heir', 'dziedzice' )|E], nawet jeśli niektóre tytuły zostaną utracone na rzecz innych postaci. \n\nJeśli postać gracza nie posiada dziedzica, gra zakończy się.\n\n#weak Niektóre rzadkie okoliczności, takie jak np. przegrana [Concept( 'excommunication_war', 'wojna o ekskomunikę' )|E], mogą wymusić sukcesję nawet przed śmiercią władcy. Jednak z prawnego punktu widzenia władcy nie mogą sami zdecydować się na abdykację.#!"
 game_concept_heir:0 "Dziedzic"
 game_concept_heirs:0 "Dziedzice"
 game_concept_heir_desc:0 "Dziedzic to postać, która może odziedziczyć jeden lub więcej [Concept('titles', 'tytułów')|E].\n\nKażdy posiadany [Concept( 'title', 'tytuł' )|E] ma dziedzica, określonego przez [Concept( 'succession_laws', 'prawa sukcesyjne' )|E] jego obecnego [Concept( 'holder', 'właściciela' )|E]. Kiedy obecny posiadacz tytułu umrze lub w inny sposób dojdzie do [Concept( 'succession', 'sukcesji' )|E], bieżący $game_concept_heir$ tytułu odziedziczy go. \n\nZwróć uwagę, że tytuły posiadane przez tego samego [Concept( 'ruler', 'władcę' )|E] mogą mieć różnych dziedziców. [primary_title|E] jest dziedziczony przez [Concept( 'primary_heir', 'głównego dziedzica' )|E], a gracze będą kontynuować grę jako [Concept( 'player_heir', 'następca gracza' )|E]."
 game_concept_primary_heir:0 "Główny dziedzic"
 game_concept_primary_heirs:0 "Główni dziedzice"
 game_concept_primary_heir_desc:0 "$game_concept_primary_heir$ jest postacią, która odziedziczy [Concept( 'primary_title', 'tytuł główny' )|E] po [Concept( 'ruler', 'władcy' )|E] w drodze [Concept( 'succession', 'sukcesji' )|E]. Zwykle jest to - ale nie zawsze - ta sama postać co [Concept( 'player_heir', 'następca' )|E]."
 game_concept_player_heir:0 "Następca"
 game_concept_player_heir_desc:0 "Następca to [heir|El], którym gracz będzie kontynuował rozgrywkę po [Concept('succession', 'sukcesji')|E].\n\nNastępca jest zazwyczaj taki sam jak [primary_heir|El], lecz jeśli  [succession_law|El] twojego [Concept('primary_title', 'tytułu głównego')|E] narzuca, iż powinien on trafić do postaci spoza twojej [Concept('dynasty', 'dynastii')|E] zamiast tego będziesz nadal grał jako dynastyczny spadkobierca twojego drugiego najwyższego tytułu (lub trzeciego, czwartego, itd.).\n\nTa sytuacja jest powszechna, gdy twój następca jest przegłosowywany na mocy elekcyjnego prawa sukcesji."
 game_concept_title_heir:0 "Sukcesor tytułu"
 game_concept_title_heirs:0 "Sukcesorzy tytułu"
 game_concept_title_heir_desc:0 "The Title Heir is the [heir|E] to a specific [title|E] with its own [title_succession|E]. They will receive that Title when the current [holder|E] dies."
 game_concept_realm_heir:0 "Sukcesor państwa"
 game_concept_realm_heirs:0 "Sukcesorzy państwa"
 game_concept_realm_heir_desc:0 "Sukcesor państwa to jeden z [Concept('heirs', 'dziedziców')|E] w [Concept('realm', 'pastwie')|E], który otrzyma wszystkie lub niektóre [titles|El] posiadane przez [Concept('ruler', 'władcę')|E] tego państwa, gdy władca umrze.\n\nPaństwo może mieć jednego lub więcej sukcesorów państwa, w zależności od państwowego [Concept('succession_law', 'prawa sukcesyjnego')|E]."
 game_concept_disinherit:0 "Wydziedzicz"
 game_concept_disinherited:0 "Wydziedziczony"
 game_concept_disinherit_desc:0 "[dynast|E] może wydziedziczyć członka swojej dynastii kosztem [Concept( 'dynasty_prestige', 'renomy' )|E].\n\nSpowoduje to usunięcie członka dynastii z każdej [Concept( 'line_of_succession', 'linii sukcesyjnej' )|E] wszystkich aktualnie posiadanych tytułów przez innych członków dynastii."
 game_concept_council:0 "Rada"
 game_concept_council_desc:0 "Rada składa się z sześciu [Concept('councillors', 'radnych')|E], którzy asystują swojemu [Concept('ruler', 'władcy')|E] w zarządzaniu [Concept('realm', 'państwem')|E]. Jako zwierzchnicy właściwych im służb, można im powierzyć różne ważne [councillor_tasks|El]."
 game_concept_councillor:0 "Radny"
 game_concept_councillors:0 "Radni"
 game_concept_councillor_desc:0 "Councillors are the primary assistants of any [ruler|E], and make up the [council|E]. There are six positions on the council: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (or [realm_priest|E]), and finally your [spouse|E].\n\nEach is in charge of a department that can be given different [councillor_tasks|E] to perform.\n\n[powerful_vassals|E] will be upset if not appointed to one of these positions, meaning you often have to make a choice between placating a powerful vassal or appointing someone who is actually competent.\n\nServing as a Councillor to your [liege|E] gives you a bonus, which increases with the [rank|E] of the Liege."
 game_concept_councillor_task:0 "Zadanie radnego"
 game_concept_councillor_tasks:0 "Zadania radnych"
 game_concept_councillor_task_desc:0 "$game_concept_councillor_tasks$ to ważne czynności, które możesz powierzyć swoim [Concept( 'councillors', 'radnym' )|E]. Zadania te mogą być ogólne lub ukierunkowane na [county|El] lub [court|El].\n\n#weak Należy pamiętać, że doradcy nie są fizycznie obecni przy wykonywaniu tych zadań, a jedynie koordynują ich przebieg.#!"
 game_concept_councillor_task_possible_side_effects:0 "Możliwe skutki uboczne"
 game_concept_councillor_task_possible_side_effects_desc:0 "[councillor_task|E] może mieć z czasem nieoczekiwaną konsekwencję. Może ona być dobra lub zła, przy czym pozytywny efekt jest bardziej prawdopodobny, im wyższa jest odpowiednia [skill|El] radnego, a negatywny efekt, im jest niższa."
 game_concept_chancellor:0 "Kanclerz"
 game_concept_chancellors:0 "Kanclerze"
 game_concept_chancellor_desc:0 "$game_concept_chancellor$ jest [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za działania dyplomatyczne, zarówno wewnątrz, jak i poza [Concept( 'realm', 'państwem' )|E]."
 game_concept_steward:0 "Zarządca"
 game_concept_stewards:0 "Zarządcy"
 game_concept_steward_desc:0 "$game_concept_steward$ jest [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za zarządzanie [Concept( 'domain', 'domeną' )|E], w sprawach takich jak [taxation|El], [culture|El] i [development|El]."
 game_concept_marshal:0 "Marszałek"
 game_concept_marshals:0 "Marszałkowie"
 game_concept_marshal_desc:0 "$game_concept_marshal$ jest twoim naczelnym [Concept( 'commander', 'dowódcą' )|E] i [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za ogólne sprawy wojskowe."
 game_concept_spymaster:0 "Mistrz szpiegów"
 game_concept_spymaster_desc:0 "$game_concept_spymaster$ jest twoim [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za intrygi i wywiad. Uważaj na nielojalnego mistrza szpiegów, ponieważ może z łatwością spiskować i uczestniczyć w [Concept( 'murders', 'morderstwach' )|E] przeciwko tobie i twojej bliskiej rodzinie!"
 game_concept_court_chaplain:0 "Nadworny kapelan"
 game_concept_court_chaplains:0 "Nadworni kapelani"
 game_concept_court_chaplain_desc:0 "$game_concept_court_chaplain$ jest [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za sprawy religijne i duchowe w [Concept( 'faiths', 'wiarach' )|E] z [Concept( 'doctrine', 'doktryną' )|E][GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName].\n\nWiary z doktryną [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] zamiast nadwornych kapelanów, mają znacznie potężniejszych (i kłopotliwych) [Concept( 'realm_priest', 'kapłanów koronnych' )|E]."
 game_concept_realm_priest:0 "Kapłan koronny"
 game_concept_realm_priests:0 "Kapłani koronni"
 game_concept_realm_priest_possessive:0 "Kapłanów koronnych"
 game_concept_realm_priest_desc:0 "$game_concept_realm_priest$ jest [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za sprawy religijne i duchowe w [Concept( 'faiths', 'wiarach' )|E] z doktryną [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName|l].\n\nW przeciwieństwie do odpowiednika – doktryny [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName|l] ([court_chaplains|El]) – kapłan koronny samoczynnie [Concept( 'lease', 'dzierżawi' )|E] wszystkie [temple_holdings|El] w [Concept( 'domain', 'domenie' )|E] [Concept( 'ruler', 'władcy' )|E], a także otrzymuje część [Concept( 'taxes', 'podatków' )|E] i [Concept( 'levies', 'poborowych' )|E] od swoich [Concept( 'vassals', 'wasali' )|E].\n\n$game_concept_realm_priest$ zapewnia swojemu [Concept( 'liege', 'seniorowi' )|E] poborowych oraz podatki, jeśli tylko ma o nim pozytywną opinię. Im wyższa [opinion|El] o [Concept( 'liege', 'seniorze' )|E], tym więcej dóbr dostarczy.\n\n$game_concept_realm_priest$ z niską opinią o swoim seniorze nie będzie zapewniał mu żadnego złota lub poborowych, co może spowodować problemy.\n"
 game_concept_law:0 "Prawo"
 game_concept_laws:0 "Prawa"
 game_concept_law_desc:0 "A realm's Laws are what determine how that realm is structured. The most fundamental of these is the realm's [crown_authority|E] (or [tribal_authority|E] for tribes), as those Laws determine how [lieges|E] and [vassals|E] interact on a regular basis.\n\nThough less impactful on the day-to-day life of rulers in a realm, [succession_laws|E] and [title_laws|E] are still very important to consider for [succession|E]."
 game_concept_succession_law:0 "Prawo sukcesyjne"
 game_concept_succession_laws:0 "Prawa sukcesyjne"
 game_concept_succession_law_desc:0 "Every [ruler|E] has a main Succession Law that determines what happens to their [titles|E] on [succession|E].\n\nIn addition, an individual Title can sometimes have its own Succession Law that takes precedence over the default one. For example, the Holy Roman Empire might be Elective even though the emperor has Partition as main Succession Law.\n\nYou can only change Succession Law when at the appropriate level of [crown_authority|E]."
 game_concept_religious_head_succession_law:0 "Head of Faith Succession Law"
 game_concept_religious_head_succession_law_short:0 "Head of Faith Law"
 game_concept_religious_head_succession_laws:0 "Head of Faith Succession Law"
 game_concept_religious_head_succession_laws_short:0 "Head of Faith Laws"
 game_concept_religious_head_succession_law_desc:0 "[rulers|E] who are also [heads_of_faith|E] have an additional realm [succession|E] law, requiring that their [heir|E] be of the same [faith|E] as them. This can never be changed, and $game_concept_head_of_faith$ [titles|E] cannot have separate [title_succession|E]. The only way to remove this type of realm law is for an external force to destroy the [head_of_faith|E] $game_concept_title$."
 game_concept_opinion:0 "Opinia"
 game_concept_opinions:0 "Opinie"
 game_concept_opinion_desc:0 "Każda postać ma swoją opinię o każdej innej postaci, reprezentowaną przez wartość wahającą się od #N -100#! do #P +100#!.\n\nOpinia, jaką ma o tobie inna postać jest bardzo znacząca, ponieważ to ona będzie decydować o tym, jak dana postać będzie się zachowywać w stosunku do ciebie! \n\nNależy szczególnie uważać na opinie swoich [Concept('powerful_vassals', 'wpływowych wasali')|E], [Concept('spymaster', 'mistrza szpiegów')|E] oraz  [Concept('spouse', 'małżonka')|E]."
 game_concept_faction:0 "Frakcja"
 game_concept_factions:0 "Frakcje"
 game_concept_faction_desc:0 "$game_concept_faction$ jest grupą [Concept( 'vassals', 'wasali' )|E] o wspólnych interesach politycznych. Miejscowa ludność [Concept( 'counties', 'hrabstw' )|E] może również dołączyć do pewnych typów frakcji, takich jak frakcja chłopska.\n\nFrakcje stają się niebezpieczne, gdy ich [faction_discontent|El] osiągnie pewien punkt, w którym wystosują ultimatum.\n\nJeśli [liege|El] nie spełni żądań, frakcja wywoła bunt, doprowadzając do [Concept( 'civil_war', 'wojny domowej' )|E]."
 game_concept_faction_discontent:0 "Niezadowolenie"
 game_concept_discontent:0 "Niezadowolenie"
 game_concept_faction_discontent_desc:0 "$game_concept_faction_discontent$ is a measure of how close a [faction|E] is to issuing an ultimatum.\n\nIf a Faction's [military_power|E] is at the threshold, Discontent will increase every month. If Military Power is below the threshold, Discontent will decrease. Very powerful Factions will have their Discontent rise quickly."
 game_concept_military_power:0 "Siła militarna"
 game_concept_faction_military_power:0 "Siła militarna frakcji"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$ is a measure of the total military strength of a [faction|E] relative to their target.\n\nEach individual faction member adds their full strength to the Faction as long as they remain in the Faction. If the faction target is the [liege|E] of a member, the strength of the member is also subtracted from the relative power of the liege."
 game_concept_scheme:0 "Spisek"
 game_concept_scheming:0 "Spiskowanie"
 game_concept_schemes:0 "Spiski"
 game_concept_scheme_desc:0 "$game_concept_scheme$ to długoterminowa próba wpłynięcia w pewien sposób na inną postać. Niektóre spiski są [Concept( 'personal', 'osobiste' )|E], a inne [Concept( 'scheme_hostile', 'wrogie' )|E].\n\n[success_chance|E] spisku zależy od powiązanej [Concept( 'skill', 'umiejętności' )|E]. Niektóre spiski zależą także od innych postaci, które mogą do nich dołączyć jako [agents|El].\n\nSpisek ma szansę na postęp każdego miesiąca #weak (minimum #V 5%#!)#!. Kiedy będzie na ukończeniu, powinien wykonać się automatycznie, chociaż niektóre (takie jak [murder_schemes|El]) dają możliwość [Concept( 'scheme_owner', 'inicjatorowi spisku' )|E] na wycofanie się, jeżeli stwierdzi, że szansa powodzenia jest zbyt niska lub czas jest niewłaściwy."
 game_concept_personal_scheme:0 "Osobisty spisek"
 game_concept_personal_schemes:0 "Osobiste spiski"
 game_concept_personal:0 "Osobisty"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$ are [schemes|E] that aim to induce a status between the [scheme_owner|E] and the [scheme_target|E]. The Scheme Owner usually performs Schemes of this type without the involvement of [agents|E].\n\nExamples include becoming Lovers, Friends or simply increasing the Scheme Target's [opinion|E] of the Scheme Owner."
 game_concept_scheme_owner:0 "Inicjator spisku"
 game_concept_schemer:0 "Spiskowiec"
 game_concept_scheme_owners:0 "Inicjatorzy spisku"
 game_concept_scheme_owner_desc:0 "Inicjator spisku to postać spiskująca przeciwko [Concept('scheme_target', 'celowi spisku')|E]."
 game_concept_scheme_target:0 "Cel spisku"
 game_concept_scheme_targets:0 "Cele spisku"
 game_concept_scheme_target_target:0 "Cel"
 game_concept_scheme_target_desc:0 "Cel spisku to postać przeciw której spiskuje [scheme_owner|El]."
 game_concept_secret_scheme:0 "Sekretny spisek"
 game_concept_secret_scheme_single:0 "Sekret"
 game_concept_secret_schemes:0 "Sekretne spiski"
 game_concept_secret_scheme_desc:0 "A $game_concept_secret_scheme$ is a [scheme|E] that progresses unbeknownst to the [scheme_target|E]. However, it can be discovered, causing a reduction in [success_chance|E], and increasing the likelihood that the [scheme_owner|E] is discovered when the Scheme executes.\n\n[agents|E] that are recruited to a $game_concept_secret_scheme$ have a chance of being [agent_discovery_discovered|E]."
 game_concept_agent:0 "Wspólnik"
 game_concept_agents:0 "Wspólnicy"
 game_concept_agents_desc:0 "Wspólnik jest uczestnikiem [Concept('scheme', 'spisku')|E], który zapewnia [Concept('scheme_power', 'siłę spisku')|E] oraz zwiększa [Concept('success_chance', 'szansę powodzenia')|E]. Tylko [Concept('courtiers', 'dworzanie')|E] [Concept('scheme_targets', 'celu spisku')|E], jego [guests|El] oraz [Concept('direct_vassals', 'bezpośredni wasale')|E] mogą być zrekrutowani jako wspólnicy.\n\nDla [Concept('scheme_hostile', 'wrogich spisków')|E], posiadanie wspólników blisko celu jest bardzo ważne. Dla przykładu [councillors|El] lub [close_family|El] postaci, która jest celem, w większym stopniu przyczyniają się do zwiększenia siły oraz szans powodzenia spisku.\n\nBycie wspólnikiem we wrogim spisku jest [Concept('crime', 'przestępstwem')|E] i wspólnicy ryzykują zostania [Concept('agent_discovery_discovered', 'wykrytym')|E]."
 game_concept_agent_discovery:0 "Wykryty wspólnik"
 game_concept_agent_discovery_discovered:0 "Wykrycie"
 game_concept_agent_discovery_desc:0 "Wykryci wspólnicy [Concept('secret_scheme', 'sekretnego spisku')|E] są postrzegani jako [criminals|El] przez swojego [Concept('liege', 'seniora')|E], i mogą być [Concept('imprisoned', 'uwięzieni')|E]."
 game_concept_scheme_discovery_chance:0 "Szansa wykrycia spisku"
 game_concept_scheme_discovery_chance_desc:0 "Szansa każdego miesiąca na odkrycie jakiegokolwiek [Concept('secret_scheme', 'sekretnego spisku')|E] wymierzonego w ciebie lub twoich dworzan."
 game_concept_sway_scheme:0 "$sway$"
 game_concept_sway_schemes:0 "Przekonywanie do siebie"
 game_concept_sway:0 "Przekonaj do siebie"
 game_concept_sway_scheme_desc:0 "Przekonywanie do siebie to [personal_scheme|El], który ma na celu polepszenie [Concept('opinion', 'opinii')|E] danej postaci o tobie. Ten proces opiera się przede wszystkim na twojej [Concept('diplomacy', 'dyplomacji')|E]. Ponieważ nie jest to [hostile_scheme|El], nie jest to [Concept('secret_scheme_single', 'sekret')|E] i nie można użyć [Concept('agents', 'wspólników')|E].\n\nW przeciwieństwie do większości spisków przekonywanie do siebie restartuje się po ukończeniu. Z każdym wykonaniem zyskujesz opinię, więc zostawienie aktywnego spisku sprawia, że [scheme_target|El] lubi cię coraz bardziej."
 game_concept_murder_scheme:0 "$murder$"
 game_concept_murder_schemes:0 "Mordercze spiski"
 game_concept_murder:0 "Morderstwo"
 game_concept_murders:0 "Morderstwa"
 game_concept_murdered:0 "Zamordowany"
 game_concept_unfortunate_accident:0 "Nieszczęśliwy wypadek"
 game_concept_unfortunate_accidents:0 "Nieszczęśliwe wypadki"
 game_concept_murder_scheme_desc:0 "The $murder$ is a [hostile_scheme|E] that aims to kill its target. It is a [secret_scheme|E] based on [intrigue|E], that can recruit [agents|E].\n\nA successful $murder$ will result in the [character_death_death|E] of the [scheme_target|E]. A murder that successfully remains secret will give the [scheme_owner|E] a Murder [secret|E].\n\nBeing discovered attempting to murder, or successfully murdering, someone is a serious [crime|E]."
 game_concept_prevented_murder:0 "Zapobieżone morderstwo"
 game_concept_prevented_murder_prevent:0 "Prevent"
 game_concept_prevented_murder_desc:0 "Rarely, certain situations in the life of the target of a [murder_scheme|E] may cause the [scheme|E] to fail in the final stages of its execution. This overrides success chance."
 game_concept_abduct_scheme:0 "$abduct$"
 game_concept_abduct:0 "Uprowadź"
 game_concept_abduct_schemes:0 "Abduction Schemes"
 game_concept_abduction:0 "Uprowadzenie"
 game_concept_abduct_scheme_desc:0 "The $abduct$ is a [hostile_scheme|E] that aims to [imprison|E] its target. It is a [secret_scheme|E] based on [intrigue|E], that can recruit [agents|E].\n\nA successful $abduct$ will result in the [scheme_target|E] being imprisoned by the [scheme_owner|E]."
 game_concept_seduce_scheme:0 "$seduce$"
 game_concept_seduce_schemes:0 "Seduction Schemes"
 game_concept_seduction:0 "Seduction"
 game_concept_seduce:0 "Uwiedź"
 game_concept_seduce_scheme_desc:0 "The $seduce$ is a [personal_scheme|E] that aims to make the [scheme_target|E] one's [lover|E].\nA multitude of factors determine the [success_chance|E], including opinion, trait compatibility and marriage status.\n\n$game_concept_seduce_schemes$ may be [secret_scheme_single|E], depending on who the target is."
 game_concept_befriend_scheme:0 "$befriend$"
 game_concept_befriend_schemes:0 "Befriend Schemes"
 game_concept_befriend:0 "Zyskaj przyjaciela"
 game_concept_befriend_scheme_desc:0 "The $befriend$ is a [personal_scheme|E] that aims to make the [scheme_target|E] one's [friend|E].\nA multitude of factors determine the [success_chance|E] of the Scheme, including trait compatibility and opinion."
 game_concept_hostile_scheme:0 "Wrogi spisek"
 game_concept_scheme_hostile:0 "Wrogi"
 game_concept_hostile_schemes:0 "Wrogie spiski"
 game_concept_hostile_scheme_desc:0 "$game_concept_hostile_schemes$ są [Concept( 'schemes', 'spiskami' )|E] mającymi na celu zadanie krzywdy wymierzonym postaciom. Większość wrogich spisków wykorzystuje [secrecy|El].\n\nWrogimi spiskami są:\n$BULLET_WITH_TAB$[murder_scheme|E]\n$BULLET_WITH_TAB$[abduct_scheme|E]\n$BULLET_WITH_TAB$[claim_throne|E]\n$BULLET_WITH_TAB$[fabricate_hook|E]"
 game_concept_secret:0 "Sekret"
 game_concept_secrets:0 "Sekrety"
 game_concept_secret_desc:0 "$game_concept_secrets$ are things that characters do not wish others to know because they are embarrassing, immoral or outright [criminal|E].\n\nSecrets can be discovered through the '$task_find_secrets$' [councillor_task|E] for the [spymaster|E]. Once you know someone's $game_concept_secret$, you can [blackmail|E] the character to gain a [hook|E]."
 game_concept_barony:0 "Baronia"
 game_concept_baronies:0 "Baronie"
 game_concept_barons:0 "Baronowie"
 game_concept_baron:0 "Baron"
 game_concept_barony_desc:0 "Baronie to tytuły o najniższej randze – są to najmniejsze obszary na mapie, z których składają się [Concept('counties', 'hrabstwa')|E].\n\nTytuły baronii zawsze muszą posiadać [Concept('holder', 'właściciela')|E] jeśli zawierają jakąś [Concept('holding', 'posiadłość')|E]."
 game_concept_county:0 "Hrabstwo"
 game_concept_counties:0 "Hrabstwa"
 game_concept_count:0 "Hrabia"
 game_concept_county_desc:0 "$game_concept_county$ to [Concept( 'title', 'tytuł' )|E] niższy rangą od [Concept( 'duchy', 'księstwa' )|E], a wyższy niż [Concept( 'barony', 'baronia' )|E].\n\nTytuł obejmuje [Concept( 'county_capital', 'stolicę' )|E]  hrabstwa, a także prawa [Concept( 'de_jure', 'de jure' )|E] do wszystkich baronii w hrabstwie.\n\nHrabstwa zawsze mają [Concept( 'holders', 'właścicieli' )|E], ponieważ stolic hrabstw nie można zniszczyć."
 game_concept_duchy:0 "Księstwo"
 game_concept_duchies:0 "Księstwa"
 game_concept_duke:0 "Książę"
 game_concept_duchy_desc:0 "A $game_concept_duchy$ is a [title|E] ranking below a [kingdom|E] and above a [county|E].\n\nThe [holder|E] of a Duchy has [de_jure|E] rights to its constituent Counties and can have Counts as [vassals|E].\n\nDuchies may be dormant and have no current Holder. Such Titles can be created by a [ruler|E] who controls at least half of its Counties."
 game_concept_kingdom:0 "Królestwo"
 game_concept_kingdoms:0 "Królestwa"
 game_concept_king:0 "Król"
 game_concept_kingdom_desc:0 "$game_concept_kingdom$ to [Concept( 'title', 'tytuł' )|E] niższy rangą od [Concept( 'empire', 'imperium' )|E], a wyższy niż [Concept( 'duchy', 'księstwo' )|E].\n\n[holder|E] królestwa ma prawa [Concept( 'de_jure', 'de jure' )|E] do jego terytoriów składowych i może mieć książęta jako [Concept( 'vassals', 'wasali' )|E].\n\nJeśli królestwo nie ma właściciela, tytuł może stać się nieaktywny. Takie tytuły mogą być tworzone przez [Concept( 'ruler', 'władcę' )|E], który kontroluje co najmniej połowę wchodzących w skład hrabstw."
 game_concept_empire:0 "Imperium"
 game_concept_empires:0 "Imperia"
 game_concept_emperor:0 "Cesarz"
 game_concept_empire_desc:0 "Imperia to [titles|El] najwyższej rangi.\n\n[holder|E] imperium ma prawa [de_jure|E] do jego terytoriów składowych i może posiadać królów jako [Concept( 'vassals', 'wasali' )|E]\n\nImperia mogą być nieaktywne i nie posiadać aktualnie właściciela. Takie tytuły mogą być utworzone przez [Concept('ruler', 'władcę')|E], który kontroluje połowę terytoriów tego tytułu."
 game_concept_culture:0 "Kultura"
 game_concept_cultures:0 "Kultury"
 game_concept_culture_desc:0 "$game_concept_culture$ reprezentuje język oraz zwyczaje postaci lub [Concept( 'county', 'hrabstwa' )|E].\n\nPostacie wywodzące się z różnych kultur będą miały o sobie gorszą [Concept( 'opinions', 'opinię' )|E].\n\nKażda kultura należy do większej [Concept( 'culture_group', 'grupy kulturowej' )|E]. Kultury w tej samej grupie są uznawane za bliższe sobie w porównaniu do kultur spoza grupy."
 game_concept_religion:0 "Religia"
 game_concept_religions:0 "Religie"
 game_concept_religion_desc:0 "$game_concept_religion$ może składać się z wielu różnich denominacji, nazywanych [Concept( 'faiths', 'wiarami' )|E]. Każda religia jest częścią jednej z trzech wielkich [Concept( 'religious_families', 'grup religijnych' )|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] lub [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy:0 "Herezja"
 game_concept_heresies:0 "Herezje"
 game_concept_heresy_desc:0 "When the [fervor|E] of a [faith|E] is low, an outbreak of Heresy might occur. When that happens, a [ruler|E] of the low-Fervor Faith will convert to another Faith, becoming a [GetTrait('heresiarch').GetName( GetNullCharacter )]. They will then spread their new Faith to their [counties|E] and [vassals|E].\n\nIf an outbreak is minor, it will stop there. If it is a major outbreak, more rulers in the same area will convert. If you're in that area, you also get the choice to convert, should you so desire."
 game_concept_faith:0 "Wiara"
 game_concept_faiths:0 "Wiary"
 game_concept_faithpossessive:0 "Wiary"
 game_concept_faith_desc:0 "Wiara to specyficzne wyznanie większej [Concept( 'culture', 'religii' )|E]. Wszystkie postacie i [counties|El] mają własną wiarę, tak samo, jak [Concept( 'culture', 'kulturę' )|E].\n\nKażda wiara jest definiowana przez zestaw [Concept( 'doctrines', 'doktryn' )|E] z dalekosiężnymi konsekwencjami dla jej wyznawców.\n\nKażda wiara ma pewien stopień [Concept( 'fervor', 'gorliwości' )|E], która określa, jak bardzo podatna jest na [Concept( 'heresy', 'herezję' )|E] ([rulers|E] i hrabstwa przechodzą na inne wyznania w ramach tej samej religii)."
 game_concept_tolerance:0 "Tolerancja"
 game_concept_tolerate:0 "Tolerate"
 game_concept_tolerates:0 "Toleruje"
 game_concept_fervor:0 "Gorliwość"
 game_concept_fervor_desc:0 "The $game_concept_fervor$ of a [faith|E] ranges from #V 0#! to #V 100%#!. Low $game_concept_fervor$ makes it easier for [rulers|E] to create new faiths of their own and increases the likelihood of [counties|E] and characters converting to other faiths, including [heresies|E]. High $game_concept_fervor$ increases County conversion speed.\n\n$game_concept_fervor$ changes naturally with time. Smaller Faiths tend to have higher Fervor. Larger Faiths tend to have low $game_concept_fervor$.\n\nWaging Great Holy Wars and successful Holy Wars will decrease $game_concept_fervor$. Being the target will increase $game_concept_fervor$. Outbreaks of [heresy|E] will increase $game_concept_fervor$ significantly."
 game_concept_doctrine:0 "Doktryna"
 game_concept_doctrines:0 "Doktryny"
 game_concept_doctrines_desc:0 "Doktryny mogą być traktowane jako prawa religijne, które wyznaczają dopuszczalne zachowania w ramach danej [Concept( 'faith', 'wiary' )|E]."
 game_concept_gender_doctrines:0 "Doktryny płci"
 game_concept_gender_doctrines_desc:0 "These [doctrines|E] determine which [gender_laws|E] are available to characters of the [faith|E].\n\nIt also determines certain additional rules, such as what [claims|E] can be inherited, who can be [commanders|E] and [knights|E], and to which of their parents' [house|E] a [bastard|E] will belong.\n\nThe Gender Doctrines are:\n$BULLET_WITH_TAB$Male Dominated\n$BULLET_WITH_TAB$Equal\n$BULLET_WITH_TAB$Female Dominated"
 game_concept_realm_capital:0 "Stolica państwa"
 game_concept_capital:0 "Stolica"
 game_concept_realm_capital_desc:0 "Stolica państwa to [holding|El] w której rezyduje [ruler|El] oraz jego [court|El]. Ta posiadłość posiada premię do [Concept('tax', 'podatków')|E] oraz zawsze jest dziedziczona przez [Concept('primary_heir', 'głównego dziedzica')|E].\n\n[occupying|E] stolicy państwa wroga znacznie zwiększa [war_score|El], a czasem pozwala [Concept('imprison', 'pojmać')|E] członków rodziny wroga."
 game_concept_county_capital:0 "Stolica hrabstwa"
 game_concept_county_capitals:0 "Stolice hrabstw"
 game_concept_county_capital_desc:0 "Stolica hrabstwa to główna [holding|El] w [Concept('county', 'hrabstwie')|E]. Ta posiadłość nigdy nie może zostać zniszczona lub [Concept('leased', 'wydzierżawiona')|E] i zawsze jest własnością [Concept('ruler', 'władcy')|E], który posiada [title|El] tego hrabstwa.\n\nStolice hrabstw pozwalają na budowę dodatkowej [Concept('building', 'budowli')|E] w porównaniu do pomniejszych posiadłości."
 game_concept_de_jure_capital:0 "Stolica de iure"
 game_concept_de_jure_capital_desc:0 "Stolica de iure [Concept('title', 'tytułu')|E] to [county|El, które jest jego historyczną stolicą. Zawsze możesz zdecydować się na przeniesienie swojej [Concept('realm_capital', 'stolicy państwa')|El] do stolicy de iure twojego [Concept('primary_title', 'tytułu głównego')|E], nawet jeśli została już wcześniej przeniesiona."
 game_concept_capital_duchy:0 "Stolica księstwa"
 game_concept_capital_duchy_desc:0 "The $game_concept_capital_duchy$ Modifier increases the amount of [levies|E] you get out of all [holdings|E] you hold within the same [de_jure|E] [duchy|E] as your [capital|E]. For this modifier to be active, you need to personally hold the associated Duchy.\n\nThis modifier does not stack with Realm Capital bonus."
 game_concept_liege:0 "Senior"
 game_concept_lieges:0 "Lieges"
 game_concept_liege_desc:0 "$game_concept_liege$ jest [Concept( 'ruler', 'władcą' )|E], który posiada co najmniej jednego [Concept( 'vassal', 'wasala' )|E]. Seniorzy sami mogą być wasalami względem władców posiadających wyższe tytuły. "
 game_concept_rightful_liege:0 "Prawowity senior"
 game_concept_rightful_liege_desc:0 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:0 "The $game_concept_rightful_liege$ of a [vassal|E] is the [ruler|E] who holds the direct [de_jure|E] [liege|E] [title|E] of the $game_concept_vassal$'s [primary_title|E]. If a $game_concept_vassal$ is not under their $game_concept_rightful_liege$, they will contribute less [taxes|E] and [levies|E] as well as suffer an [opinion|E] penalty towards their $game_concept_liege$. Holding a higher-[title_tier|E] $game_concept_title$ of the same $game_concept_de_jure$ results in lessened penalties.\n\nAn exception to this is [duke|E]s that are part of an [empire|E]'s $game_concept_de_jure$ hierarchy and directly vassalized to their $game_concept_emperor$, which still contribute fully, exactly as if the $game_concept_emperor$ held their $game_concept_de_jure$ [kingdom|E] $game_concept_title$."
 game_concept_rightful_liege_desc_part2:0 "#weak Example: The Count of $c_dunbar$ is a direct vassal of the King of $k_england$. Since the King is neither Duke of $d_lothian$, King of $k_scotland$, nor Emperor of $e_britannia$, the Count of $c_dunbar$ only contributes a tiny amount of their taxes and levies.\n\nThe Count of $c_norfolk$ is also a direct vassal of the King of $k_england$. The King does not hold the Duchy of $d_norfolk$, so the Count also contributes reduced taxes and levies. However, because the $k_england$ is the De Jure Kingdom of $c_norfolk$, the Count of $c_norfolk$ still contributes significantly more tax and levies to the King than the Count of $c_dunbar$ does.#!"
 game_concept_megaduke_penalty:0 "Nadmierny przerost"
 game_concept_megaduke_penalty_desc:0 "Gdy posiadasz więcej niż [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [Concept('counties', 'hrabstw')|E] w swoim [Concept('realm', 'państwie')|E] jako [duke|El] cierpisz z powodu nadmiernego przerostu, obniżając swoje dochody z [Concept('tax', 'podatków')|E].\n\nZostanie władcą [Concept('rank', 'rangi')] [Concept('king', 'króla')|E] lub [Concept('emperor', 'cesarza')|E] usunie tę karę."
 game_concept_top_liege:0 "Najwyższy senior"
 game_concept_top_liege_desc:0 "'$game_concept_top_liege$' jest [Concept( 'liege', 'seniorem' )|E] na szczycie hierarchii [Concept( 'vassal', 'wasali' )|E].\n\nSą w pełni [Concept( 'independent', 'niezależnymi' )|E] [Concept( 'rulers', 'władcami' )|E] i nie odpowiadają przed żadnym śmiertelnikiem."
 game_concept_top_realm:0 "Najwyższe państwo"
 game_concept_top_realm_desc:0 "'$game_concept_top_realm$' jest [Concept( 'realm', 'państwem' )|E] [Concept( 'top_liege', 'najwyższego seniora' )|E]."
 game_concept_domain:0 "Domena"
 game_concept_domains:0 "Domeny"
 game_concept_domain_desc:0 "$game_concept_domain$ [Concept( 'ruler', 'władcy' )|E] jest zbiorem wszystkich [Concept( 'holdings', 'posiadłości' )|E], które osobiście posiada.\n\nDość stały [domain_limit|El] sprawia, że władca musi polegać na swoich [Concept( 'vassals', 'wasalach' )|E], aby zwiększyć rozmiar swojego [Concept( 'realm', 'państwa' )|E] poza określony punkt."
 game_concept_regiment:0 "Pułk"
 game_concept_regiments:0 "Pułki"
 game_concept_regiment_desc:0 "$game_concept_regiment$ jest grupą [Concept( 'soldiers', 'żołnierzy' )|E] jednego typu (np. łuczników, piechurów lub [Concept( 'levies', 'poborowych' )|E]). Chociaż poborowi też są pogrupowani w pułki, to najważniejsze znaczenie mają tutaj [men_at_arms|El]."
 game_concept_realm:0 "Państwo"
 game_concept_realms:0 "Państwa"
 game_concept_realm_desc:0 "$game_concept_realm$ to całe terytorium, które [Concept( 'ruler', 'władca' )|E] kontroluje bezpośrednio lub za pośrednictwem swoich [Concept( 'vassals', 'wasali' )|E] (w przeciwieństwie do [Concept( 'domain', 'domeny' )|E], która obejmuje jedynie [Concept( 'holdings', 'posiadłości' )|E] osobiście zarządzane przez władcę)."
 game_concept_gold:0 "Złoto"
 game_concept_gold_desc:0 "Złoto reprezentuje wszystkie płynne aktywa danej postaci, czyli jej bogactwo. Może zostać wydane na wiele rzeczy, a przede wszystkim na wznoszenie [Concept( 'buildings', 'budowli' )|E], opłacenie [Concept( 'regiments', 'pułków' )|E] oraz tworzenie [Concept( 'titles', 'tytułów' )|E]."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "Dochód"
 game_concept_income_desc:0 "Istnieje wiele źródeł [Concept('gold', 'złota')|E], lecz dwa najważniejsze z nich to [taxation|El] swoich własnych [holdings|El] oraz [Concept('vassals', 'wasali')|E]."
 game_concept_trait:0 "Cecha"
 game_concept_traits:0 "Cechy"
 game_concept_trait_desc:0 "Cechy postaci określają jej osobowość, szczególnego rodzaju zachowania, podejmowane czynności oraz samopoczucie. \n\nKażda z cech wywołuje określonego rodzaju skutki, z czego niektóre z nich mogą wpływać na [Concept( 'skills', 'umiejętności' )|E] postaci.\n\nCechy osobowości mogą w istotny sposób determinować zachowanie się postaci. Działanie wbrew własnej osobowości powoduje zwiększenie [Concept( 'stress', 'stresu' )|E].\n\nNiektóre cechy są [Concept( 'congenital', 'wrodzone' )|E] i mogą być dziedziczone przez potomków."
 game_concept_spouse:0 "Małżonek"
 game_concept_spouses:0 "Małżonkowie"
 game_concept_spouse_desc:0 "$game_concept_spouse$ jest mężem lub żoną postaci; rezultatem [Concept( 'marriage', 'małżeństwa' )|E].\n\nAby mieć prawowite potomstwo i spłodzić [Concept( 'heirs', 'dziedziców' )|E], konieczne jest posiadanie małżonka lub [Concept( 'concubine', 'konkubiny' )|E] (aczkolwiek [bastards|El] mogą zostać uznane za prawowite dzieci).\n\nJedynym sposobem na zawarcie [Concept( 'alliance', 'sojuszu' )|E] jest małżeństwo lub [betrothal|El]; własne lub bliskiego krewnego.\n\nTwój (główny) małżonek jest również członkiem twojej [Concept( 'council', 'rady' )|E] i może wykonywać wiele przydatnych [Concept( 'councillor_tasks', 'zadań radnych' )|E].\n\n[doctrines|E] [Concept( 'faith', 'wiary' )|E] określają, ilu małżonków możesz mieć oraz w jaki sposób możesz się z nimi [Concept( 'divorced', 'rozwieść' )|E].\n"
 game_concept_primary_spouse:0 "Główny małżonek"
 game_concept_primary_spouse_desc:0 "In [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [faiths|E], [rulers|E] must choose one of their [spouses|E] to be their $game_concept_primary_spouse$. A ruler's $game_concept_primary_spouse$ gains increased [fertility|E] with them, increased [opinion|E] of them, and may serve on their [council|E]."
 game_concept_available_spouse:0 "Dostępny małżonek"
 game_concept_available_spouse_desc:0 "In order to serve on a ruler's [council|E], a [spouse|E] must be available to carry out the responsibilities of that role.\n\nVarious circumstances can prevent a $game_concept_spouse$ from fulfilling these responsibilities, but several of the most common ones include:\n$BULLET_WITH_TAB$Being the [ruler|E] of their own [realm|E]\n$BULLET_WITH_TAB$Residing in another Ruler's [court|E]\n$BULLET_WITH_TAB$Being [imprisoned|E], either at home or abroad\n$BULLET_WITH_TAB$Having the [GetTrait('incapable').GetName(GetPlayer)] [trait|E]\n\nIf an unavailable Spouse becomes available again, they will automatically resume their duties on the Council.\n\nSpouses who are Rulers in their own right can still serve on the Council if they are your [direct_vassals|E], but otherwise will never be considered available."
 game_concept_holding:0 "Posiadłość"
 game_concept_holdings:0 "Posiadłości"
 game_concept_holding_desc:0 "$game_concept_holding$ jest centralną osadą [Concept( 'barony', 'baronii' )|E] lub [Concept( 'county_capital', 'stolicy hrabstwa' )|E].\n\nZapewnia [Concept( 'taxes', 'podatki' )|E] i [Concept( 'levies', 'poborowych' )|E] swojemu [Concept( 'holder', 'właścicielowi' )|E], w zależności od [Concept( 'holding_type', 'rodzaju posiadłości' )|E]. Zbiór posiadłości będących własnością [Concept( 'ruler', 'władcy' )|E] nazywany jest [Concept( 'domain', 'domeną' )|E]."
 game_concept_holding_type:0 "Rodzaj posiadłości"
 game_concept_holding_types:0 "Rodzaje posiadłości"
 game_concept_holding_type_desc:0 "There are four types of [holdings|E]: [castles|E], [cities|E], [tribes|E], and [temples|E]. Each type allows different types of [buildings|E]. A [ruler|E]'s [government_form|E] determines which types of Holding the Ruler can personally own without penalty. In the case of Temples, the [doctrines|E] of their [faith|E] may also play a role."
 game_concept_castle_holding:0 "Posiadłość zamkowa"
 game_concept_castle:0 "Zamek"
 game_concept_castles:0 "Zamki"
 game_concept_castle_holdings:0 "Posiadłości zamkowe"
 game_concept_castle_holding_desc:0 "Zamki są najbardziej ufortyfikowanymi [Concept( 'holding_type', 'rodzajami posiadłości' )|E] i są właściwe dla [Concept( 'rulers', 'władców' )|E] [Concept( 'feudal', 'feudalnych' )|E], [Concept( 'clan', 'klanowych' )|E] oraz [Concept( 'tribal', 'plemiennych' )|E], jak również [Concept( 'holy_orders', 'zakonów świętych' )|E]. Zwykle zapewniają więcej [Concept( 'levies', 'poborowych' )|E] niż [Concept( 'taxes', 'podatków' )|E]."
 game_concept_temple_holding:0 "Posiadłość świątynna"
 game_concept_temple:0 "Świątynia"
 game_concept_temples:0 "Świątynie"
 game_concept_temple_holdings:0 "Posiadłości świątynne"
 game_concept_temple_holding_desc:0 "Temples are a [holding_type|E] that can be held by members of the [clergy|E] as [church_property|E] (the [theocratic|E] [government_form|E]). However, in [faiths|E] with the [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], anyone can hold Temples without penalty.\n\nTemples provide a fairly even mix of [levies|E] and [taxes|E]."
 game_concept_city_holding:0 "Posiadłość miejska"
 game_concept_city:0 "Miasto"
 game_concept_cities:0 "Miasta"
 game_concept_city_holdings:0 "Posiadłości miejskie"
 game_concept_tribal_holding:0 "Plemię"
 game_concept_tribal_holdings:0 "Tribal Holdings"
 game_concept_tribal_holding_desc:0 "Tribes are poor in [taxes|E] but rich in [levies|E], [prestige|E], and [men_at_arms|E] upgrades. They have limited upgrade potential and, while strong early, quickly dwindle in power the longer time progresses. Only [tribal|E] characters can hold them without penalties.\n\nIf a Tribe exists in a [county|E], no other [holdings|E] can be built. [feudal|E] rulers will have to spend [gold|E] to transform Tribes into [castles|E]."
 game_concept_tribe:0 "Plemię"
 game_concept_tribes:0 "Tribes"
 game_concept_city_holding_desc:0 "Miasta są najzamożniejszymi ze wszystkich [Concept( 'holding_type', 'rodzajów posiadłości' )|E], faworyzującymi [Concept( 'taxes', 'podatki' )|E] nad [Concept( 'levies', 'poborowymi' )|E]. Są one związane z [Concept( 'republics', 'republikami' )|E], a posiadanie ich, będąc jedną z grywalnych [Concept( 'government_forms', 'form rządów' )|E], zawsze będzie wiązało się z karą."
 game_concept_rally_point:0 "Punkt zborny"
 game_concept_rally_points:0 "Punkty zborne"
 game_concept_rally_point_desc:0 "$game_concept_rally_point$ stanowi miejsce zbiórki dla [Concept( 'levies', 'poborowych' )|E] i [Concept( 'men_at_arms', 'zbrojnych' )|E], którzy znajdują się pod twoim dowództwem.\n\nW czasie [Concept( 'war', 'wojny' )|E] możesz powołać swoich [Concept( 'soldiers', 'żołnierzy' )|E] w punkcie zbornym, aby zebrać w nim całą [Concept( 'army', 'armię' )|E].\n\nPoborowi przypisani do punktu zbornego muszą pochodzić z twojej [Concept( 'domain', 'domeny' )|E] lub od twoich [Concept( 'vassals', 'wasali' )|E]. Punkty zborne mogą być reorganizowane, dzielone i łączone w zależności od własnych potrzeb."
 game_concept_piety:0 "Pobożność"
 game_concept_pious:0 "Pobożny"
 game_concept_piety_i:0 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "Pobożność przedstawia cnotę postaci.\n\nPostępując pobożnie (zgodnie z [Concept( 'doctrines', 'doktrynami' )|E] swojej [Concept( 'faith', 'wiary' )|E]), zwiększamy pobożność postaci.\n\nPobożność można wykorzystać na różne kwestie religijne w zależności od [Concept( 'government_form', 'formy rządu' )|E], [Concept( 'doctrines', 'doktryn' )|E] itd.\n\nZa każdym razem, gdy postać zyskuje pobożność, postępuje ona również w kierunku następnego [Concept( 'piety_level', 'poziomu religijności' )|E]."
 game_concept_piety_experience:0 "Religijność"
 game_concept_piety_experience_desc:0 "Każdy punkt religijności, jaki otrzymuje dana postać, zwiększa jej postęp w kierunku następnego [Concept( 'piety_level', 'poziomu pobożności' )|E]. Uzyskanie punktów [Concept( 'piety', 'pobożności' )|E] powoduje zwiększenie religijności."
 game_concept_piety_level:0 "Poziom religijności"
 game_concept_piety_levels:0 "Poziom(y) religijności"
 game_concept_piety_level_desc:0 "$game_concept_piety_level$ określa, jak bardzo pobożna i wierna jest postać, a także jej pozycję wśród innych członków tej samej [Concept('faith', 'wiary')|E].\n\nZa każdym razem, gdy postać zyskuje [piety|El], postępuje ona również w kierunku następnego poziomu religijności.\n\nPoziomy religijności:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "Prestiż"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "$game_concept_prestige$ przedstawia sławę oraz pozycję społeczną postaci.\n\nPrestiż można wydać na różne doczesne sprawy w zależności od [Concept( 'government_form', 'formy rządu' )|E], [Concept( 'doctrines', 'doktryn' )|E] itd.\n\nZa każdym razem, gdy postać zyskuje prestiż, postępuje on również w kierunku następnego [Concept( 'prestige_level', 'poziomu sławy' )|E]."
 game_concept_prestige_experience:0 "Sława"
 game_concept_prestige_experience_desc:0 "Każdy punkt sławy, który zyska postać, zwiększa jej postęp w kierunku kolejnego [Concept( 'prestige_level', 'poziomu sławy' )|E]. Kiedy postać zdobywa [prestige|El], zyskuje również taką samą ilość sławy."
 game_concept_prestige_level:0 "Poziom sławy"
 game_concept_prestige_levels:0 "Poziomy sławy"
 game_concept_prestige_level_desc:0 "Poziom sławy postaci jest miarą jej ogólnej reputacji oraz tego, jak dobrze jest postrzegana przez wszystkich.\n\nZa każdym razem, gdy postać zyskuje [prestige|El], jest również bliższa osiągnięcia kolejnego poziomu sławy.\n\nPoziomy to:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:0 "Głowa dynastii"
 game_concept_dynast_desc:0 "$game_concept_dynast$ jest głową całej [Concept( 'dynasty', 'dynastii' )|E] i wszystkich jej [Concept( 'houses', 'rodów' )|E]. Głowa dynastii ma dostęp do pewnych unikalnych działań z członkami dynastii, znanych jako [dynast_interactions|El]."
 game_concept_dynasty:0 "Dynastia"
 game_concept_dynasties:0 "Dynastie"
 game_concept_dynastic:0 "Dynastyczny"
 game_concept_dynasty_desc:0 "$game_concept_dynasty$ jest grupą [Concept( 'noble', 'szlachciców' )|E], potomków przodka [Concept( 'landed', 'z ziemią' )|E]; założyciela dynastii. Pierwotny [house|El] może dzielić się na nowe ([cadet_branches|El]), jednakże wszyscy nadal są członkami szerszej dynastii.\n\nKiedy twoja postać zginie, musisz mieć [Concept( 'player_heir', 'następcę postaci' )|E], albo gra się zakończy (aczkolwiek możesz wybrać innego władcę i kontynuować grę w tym samym świecie).\n\nPodobnie jak [prestige|El] w przypadku postaci, dynastie mają [Concept( 'dynasty_prestige', 'renomę' )|E]."
 game_concept_dynast_interaction:0 "Dynasty Head Interaction"
 game_concept_dynast_interactions:0 "Dynasty Head Interactions"
 game_concept_dynast_interaction_desc:0 "Interactions that are uniquely available to the [dynast|E] of a [dynasty|E], against other members of that dynasty.\n\nThey cost [dynasty_prestige|E] to use."
 game_concept_dynasty_prestige:0 "Renoma"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ jest podobna do [Concept( 'prestige', 'prestiżu' )|E], ale korzystają z niej wszyscy członkowie [Concept( 'dynasty', 'dynastii' )|E].\n\nDynastia zyskuje renomę od wymienionych:\n$BULLET_WITH_TAB$ Liczby obecnie żyjących członków\n$BULLET_WITH_TAB$ Liczby [Concept( 'rulers', 'władców' )|E]\n$BULLET_WITH_TAB$ Liczby [Concept( 'spouses', 'małżonków' )|E] innych władców\nZauważ, że władca nie będzie zwiększał renomy, jeżeli będzie służył jakiemukolwiek [Concept( 'liege', 'seniorowi' )|E] z tej samej dynastii.\n\nTak samo, jak prestiż, renoma liczy się przy zwiększaniu [Concept( 'dynasty_prestige_level', 'poziomu splendoru' )|E].\n\n$game_concept_dynasty_prestige$ może być wykorzystana przez [Concept( 'dynast', 'głowę dynastii' )|E] w celu odblokowania dziedzictw i wpływania na członków dynastii na różne sposoby.\n\n#weak Dynastia, która jest obecna wzdłuż i wszerz między różnymi [Concept( 'realms', 'państwami' )|E] będzie generować więcej renomy niż dynastia, która jest skoncentrowana w jednym państwie.#!"
 game_concept_dynasty_prestige_level:0 "Poziom splendoru"
 game_concept_dynasty_prestige_level_desc:0 "Poziom splendoru jest miarą sławy [Concept('dynasty', 'dynastii')|E]. Postęp w poziomie następuje za każdym razem, gdy dynastia zyskuje [Concept('dynasty_prestige', 'renomę')|E]. Postacie podczas narodzin otrzymują początkową wartość [Concept('prestige', 'prestiżu')|E] w zależności od ich poziomu splendoru. Podobnie [spouses|El] otrzymują trochę prestiżu od innych dynastii, kiedy się [Concept('marry', 'pobierają')|E].\n\nPoziomy splendoru:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "Ród"
 game_concept_houses:0 "Rody"
 game_concept_house_desc:0 "$game_concept_house$ jest gałęzią większego drzewa genealogicznego [Concept( 'dynasty', 'dynastii' )|E]. Rody tworzone są przez [Concept( 'rulers', 'władców' )|E], którzy nie chcą już dłużej odpowiadać przed swoją obecną [Concept( 'house_head', 'głową rodu' )|E] i wolą zostać głową nowego rodu.\n\nMimo, że rody mają własne nazwy i herby, nadal mają wspólną [Concept( 'dynasty_prestige', 'renomę' )|E], a inni członkowie dynastii nadal mogą zostać twoimi [Concept( 'player_heir', 'następcami' )|E]."
 game_concept_house_head:0 "Głowa rodu"
 game_concept_house_heads:0 "Głowy rodów"
 game_concept_house_head_head:0 "Głowa"
 game_concept_house_head_desc:0 "Każdy [house|El] w obrębie [Concept( 'dynasty', 'dynastii' )|E] ma głowę rodu, która ma władzę nad resztą jego członków.\n\nW szczególności, głowa rodu może legitymizować [bastards|El], wzywać członków rodu do [Concept( 'war', 'wojny' )|E] i żądać nawrócenia członków posiadających [Concept( 'landed', 'ziemię' )|E]. Głowa rodu otrzymuje również [Concept( 'weak_hook', 'słabego haka' )|E] na wszystkich członków swojego rodu, którzy urodzili się w czasie jej rządów."
 game_concept_denounce:0 "Potępienie"
 game_concept_denouncement:0 "Publiczne potępienie"
 game_concept_denounce_desc:0 "[dynast|E] może potępić członka swojej [Concept( 'dynasty', 'dynastii' )|E] kosztem [Concept( 'dynasty_prestige', 'renomy' )|E].\n\nKażdy członek tej samej dynastii (w tym sama głowa dynastii) zyskają [imprisonment_reason|El] potępionego członka."
 game_concept_hook:0 "Hak"
 game_concept_hooks:0 "Haki"
 game_concept_hooked:0 "Hooked"
 game_concept_hook_desc:0 "$game_concept_hook$ to ogólny termin określający relacje między postaciami, w których jedna może skłonić drugą do wykonania swojej woli.\n\nIstnieją dwa typy, [weak_hooks|El] i [strong_hooks|El], które można zdobyć na różne sposoby.\n\n$game_concept_hooks$ mogą być używane do forsowania wielu działań, na przykład do propozycji [Concept( 'marriage', 'mariażu' )|E] lub zmiany [Concept( 'feudal_contract', 'kontraktu feudalnego' )|E].\n\n"
 game_concept_weak_hook:0 "Słaby hak"
 game_concept_weak_hooks:0 "Słabe haki"
 game_concept_weak_hook_desc:0 "A $game_concept_weak_hook$ is a fairly common [hook|E] that you might have on a character who owes you a favor, or that you have manipulated to do your will.\n\nWhile there are many interactions where a $game_concept_weak_hook$ can be used, for example in [marriage|E] proposals, they can not be used to force someone to become your [agent|E] in a [murder_scheme|E] and does not provide a passive benefit #weak (for that, a [strong_hook|E] is necessary.)#!\n\nEvery child born to a [noble|E] [house|E] also owes the [house_head|E] an initial $game_concept_weak_hook$.\n\nOnce a $game_concept_weak_hook$ is used, it is #emphasis spent.#!"
 game_concept_strong_hook:0 "Mocny hak"
 game_concept_strong_hooks:0 "Mocne haki"
 game_concept_strong_hook_desc:0 "A $game_concept_strong_hook$ is a very powerful [hook|E] that you might have on a character who you have [blackmailed|E].\n\n$game_concept_strong_hooks$ are much more powerful than [weak_hooks|E], and can force someone to do terrible deeds for you — such as to become your [agent|E] in a [murder_scheme|E] #weak (in addition to everything a $game_concept_weak_hook$ can do!)#!\n\nA $game_concept_strong_hook$ also prevents the target from taking any hostile actions towards the holder.\n\n$game_concept_strong_hooks$ are not spent when used, but instead go on a cooldown before they can be used again. The passive effect is not lost when the Hook is used."
 game_concept_favor:0 "Przysługa"
 game_concept_favors:0 "Przysługi"
 game_concept_favor_desc:0 "Characters can owe each other $game_concept_favors$, which is considered a type of [hook|E].\n\nFavors can be gained in many ways, but often through various scripted events. Every child born to a [noble|E] [house|E] also owes the [house_head|E] an initial Favor."
 game_concept_blackmail:0 "Szantaż"
 game_concept_blackmailed:0 "Szantażowany"
 game_concept_blackmailing:0 "Szantażować"
 game_concept_blackmail_desc:0 "If you know another Character's [criminal|E] [secret|E], you may use a $game_concept_blackmail$ [character_interaction|E] to potentially gain a [hook|E] on them.\n\nThe strength of this Hook varies with the severity of the Secret, which in turn is often determined by [doctrines|E]."
 game_concept_manipulation:0 "Manipulacja"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$ is a form of [hook|E] where you have managed to manipulate the mind of another character in some way in order to get them to do your will."
 game_concept_soldier:0 "Żołnierz"
 game_concept_soldiers:0 "Żołnierze"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "Żołnierzami określa się zbiór ludzi tworzących [regiments|El] lub [armies|El], niezależnie od tego, czy są [Concept( 'levies', 'poborowymi' )|E], czy [Concept( 'men_at_arms', 'zbrojnymi' )|E].\n\nPosiadanie jak największej liczby żołnierzy pomaga wygrywać [battles|El] i [sieges|El]."
 game_concept_health:0 "Zdrowie"
 game_concept_health_desc:0 "$game_concept_health$ jest wyznacznikiem radzenia sobie postaci z [Concept( 'illnesses', 'chorobami' )|E] oraz starością."
 game_concept_character_death:0 "Śmierć postaci"
 game_concept_character_death_death:0 "Śmierć"
 game_concept_character_death_dying:0 "dying"
 game_concept_character_death_die:0 "die"
 game_concept_character_death_dies:0 "dies"
 game_concept_character_death_desc:0 "Death triggers [succession|E], which is important for [rulers|E].\n\nIf a Player Character dies, the player will continue playing as their [player_heir|E] — or be faced with a Game Over, if they have no valid heir."
 game_concept_fertility:0 "Płodność"
 game_concept_fertility_desc:0 "$game_concept_fertility$ jest wyznacznikiem możliwości spłodzenia przez daną postać dzieci."
 game_concept_life_expectancy:0 "Oczekiwana długość życia"
 game_concept_life_expectancy_desc:0 "Jest to spodziewana długość życia postaci przed śmiercią z przyczyn naturalnych.\n\nPostacie z długą oczekiwaną długością życia starzeją się wolniej oraz są wstanie dłużej płodzić potomstwo."
 game_concept_betrothal:0 "Zaręczyny"
 game_concept_betrothals:0 "Zaręczyny"
 game_concept_betrothed:0 "Zaręczeni"
 game_concept_betrothal_desc:0 "$game_concept_betrothal$ to obietnica przyszłego [Concept( 'marriage', 'małżeństwa' )|E], którą można złożyć, gdy którakolwiek ze stron nie jest jeszcze [Concept( 'adult', 'osobą dorosłą' )|E].\n\nZaręczyny mogą gwarantować [Concept( 'alliances', 'sojusze' )], podobnie jak małżeństwa, jednakże mogą zostać bardzo łatwo zerwane. Wraz z uzyskaniem dorosłości, możliwe jest przekształcenie zaręczyn w prawdziwe małżeństwo. "
 game_concept_marriage:0 "Małżeństwo"
 game_concept_marriages:0 "Małżeństwa"
 game_concept_marry:0 "Marry"
 game_concept_marries:0 "Marries"
 game_concept_married:0 "Po ślubie"
 game_concept_marrying:0 "Marrying"
 game_concept_marriage_desc:0 "Małżeństwo to związek pomiędzy dwoma [Concept( 'spouses', 'małżonkami' )|E] i jest obok [Concept( 'betrothals', 'zaręczyn' )|E]) głównym sposobem na zawarcie [Concept( 'alliance', 'sojuszu' )|E] z innym [Concept( 'ruler', 'władcą' )|E]. $game_concept_spouses$ mogą również spłodzić [Concept( 'legitimate', 'prawowitych' )|E] potomków, którzy mogą być przygotowywani do roli [Concept( 'heirs', 'dziedziców' )|E].\n\n$game_concept_marriages$ kończą się tylko wtedy, gdy jeden z małżonków umrze lub dojdzie do [Concept( 'divorces', 'rozwodu' )|E]."
 game_concept_concubinage:0 "Konkubinat"
 game_concept_concubine:0 "Konkubina"
 game_concept_concubines:0 "Konkubiny"
 game_concept_concubines_female:0 "Konkubiny"
 game_concept_concubines_male:0 "Konkubenci"
 game_concept_consort:0 "Konkubent"
 game_concept_consorts:0 "Konkubenci"
 game_concept_concubine_male:0 "Mężczyzna"
 game_concept_concubine_female:0 "Kobieta"
 game_concept_concubinage_desc:0 "A Concubine or Consort (male) is of lesser status than a [spouse|E], allowed in [faiths|E] with the [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E].\n\nUnlike [marriage|E], Concubinage does not yield [alliances|E]. Concubines can also be set aside at will, without the complications of a [divorce|E]. The children of Concubines are considered [legitimate|E].\n\nConcubinage is mutually exclusive with [GetFaithDoctrine('doctrine_polygamy').GetBaseName]."
 game_concept_bastard:0 "Bękart"
 game_concept_bastards:0 "Bękarty"
 game_concept_bastard_desc:0 "$game_concept_bastards$ are illegitimate children born out of wedlock. As such, they are barred from inheriting [titles|E]. However, they can be [legitimized|E] with the approval of their parent's [house_head|E].\n\nWhich [house|E] a bastard belongs to is determined by the [doctrines|E] of their parents' [faiths|E] when they are born.\n\nIf Bastards are granted Titles or have children of their own, they will found a new [dynasty|E]."
 game_concept_legitimized_bastard:0 "Legitymizowany bękart"
 game_concept_legitimized:0 "Legitymizowany"
 game_concept_legitimized_bastard_desc:0 "A [bastard|E] may be Legitimized, either at birth, or as a [character_interaction|E] later, depending on approval from their [house_head|E].\n\nA Legitimized Bastard has the same right of inheritance as [legitimate|E] children, but the stain of bastardy will follow them throughout their life."
 game_concept_real_father:0 "Prawdziwy ojciec"
 game_concept_real_father_desc:0 "Prawdziwy ojciec postaci. Dla większości postaci jest to postać powszechnie uznawana za ich ojca, ale dla potajemnych bękartów jest to ktoś inny."
 game_concept_legitimate:0 "Legitymizuj"
 game_concept_legitimate_desc:0 "Children born of [married|E] parents are considered $game_concept_legitimate$, as opposed to [bastards|E] who may not inherit any [titles|E]. The children of [concubines|E] are also considered [legitimate|E], though of slightly lower status."
 game_concept_matrilineal:0 "Matrylinearny"
 game_concept_matrilineally:0 "Matrilineally"
 game_concept_matrilineal_desc:0 "Dzieci urodzone w [Concept( 'marriage', 'małżeństwie' )|E] matrylinearnym nie będą należały do [Concept( 'house', 'rodu' )|E] ojca, lecz matki."
 game_concept_patrilineal:0 "Patrylinearny"
 game_concept_patrilineal_desc:0 "Dzieci urodzone w [Concept( 'marriage', 'małżeństwie' )|E] patrylinearnym będą należały do Concept( 'house', 'rodu' )|E] ojca."
 game_concept_divorce:0 "Rozwód"
 game_concept_divorced:0 "Rozwiedziony"
 game_concept_divorcing:0 "Rozwieść się"
 game_concept_divorces:0 "Rozwody"
 game_concept_divorce_desc:0 "[married|E] [spouses|E] can arrange a $game_concept_divorce$, although the rules, requirements and consequences depend on the [doctrines|E] of their [faiths|E].\n\n[concubines|E] can simply be set aside at will."
 game_concept_stress:0 "Stres"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:0 "$game_concept_stress$ definiuje psychiczny stan zdrowia postaci. Postacie, które działają sprzecznie ze swoją osobowością, będą narażane na stres.\n\nPostacie z wystarczającą ilością stresu zyskają również [stress_level|El], powodujący różne negatywne efekty, które utrzymują się, dopóki nie uda się im obniżyć swojego stresu."
 game_concept_adult:0 "Dorosły"
 game_concept_adults:0 "Dorośli"
 game_concept_adulthood:0 "Dorosłość"
 game_concept_adult_desc:0 "$game_concept_adult$ jest postacią, która ukończyła #V 16.#! rok życia."
 game_concept_child:0 "Dziecko"
 game_concept_children:0 "Dzieci"
 game_concept_child_desc:0 "$game_concept_child$ jest postacią mającą mniej niż #V 16#! lat."
 game_concept_eligible_child:0 "Prawowite dziecko"
 game_concept_eligible_children:0 "Prawowite dzieci"
 game_concept_eligible_child_desc:0 "$game_concept_eligible_children$ zgodnie z prawem, mogą dziedziczyć [titles|El] swoich rodziców.\n\n[bastards|E] nie są uważani za prawowitych, tak samo jak dzieci określonej płci w ustalonym [Concept( 'gender_laws', 'prawie dotyczących płci' )|E]."
 game_concept_alliance:0 "Sojusz"
 game_concept_alliances:0 "Sojusze"
 game_concept_allies:0 "Sojusznicy"
 game_concept_allied:0 "W sojuszu"
 game_concept_ally:0 "Sojusznik"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:0 "An $game_concept_alliance$ is a diplomatic relation between two [rulers|E]. [independent|E] Rulers can call on $game_concept_allies$ to join each others [wars|E].\n\nAlliances are created and maintained through a [marriage|E] or [betrothal|E], as long as the two characters that are wed are closely enough related to the two Rulers. For example, if a [king|E] marries off his daughter to another King's son, the two Kings become $game_concept_allies$.\n\n[lieges|E] can also create $game_concept_alliances$ with their [vassals|E]. The Liege cannot call the Vassal to War, but it prevents them from joining [factions|E]"
 game_concept_war:0 "Wojna"
 game_concept_wars:0 "Wojny"
 game_concept_war_desc:0 "Konflikt zbrojny to najprostszy sposób na rozszerzenie swojego [Concept( 'realm', 'państwa' )|E]. Jednakże wypowiedzenie wojny wymaga uzasadnienia zwanego [casus_belli|El]. Nie możesz zdobywać więcej z wojny, niż pozwala na to wybrane casus belli.\n\nWojny wygrywa się dzięki pokonywaniu wrogich [Concept( 'armies', 'armii' )|E] w [Concept( 'battle', 'bitwach' )|E] i [Concept( 'occupying', 'okupowaniu' )|E] wrogich [holdings|El]. Takie postępowanie zwiększa [war_score|El], ostatecznie zmuszając wroga do pogodzenia się z [Concept( 'defeat', 'porażką' )|E] w wysłanej [Concept( 'peace_offer', 'ofercie pokoju' )|E].\n\nNiezależnie od wyniku wojny, agresor zawiera z obrońcą na pewien czas [truce|El], ale obrońca może natychmiast odpowiedzieć nową wojną."
 game_concept_civil_war:0 "Wojna domowa"
 game_concept_civil_wars:0 "Wojny domowe"
 game_concept_raid:0 "Najazd"
 game_concept_raids:0 "Najazdy"
 game_concept_raiding:0 "Najazd"
 game_concept_raider:0 "Najeźdźca"
 game_concept_raiders:0 "Najeźdźcy"
 game_concept_raid_desc:0 "[armies|E] can be raised as $game_concept_raiders$ from [rally_points|E]. $game_concept_raiders$ can move into neighboring lands and pillage them for [gold|E].\n\nIn order to $game_concept_raid$, a Raiding Army must stop in a [holding|E] owned by a foreign [ruler|E] and choose to start Raiding — upon doing so they will be stuck Raiding for a some time, after which they will get Gold and pillage the Holding.\n\nGold will be stored on the Army, and only added to the treasury when they arrive home. If you defeat a Raiding Army carrying Gold you will take it, and they will be unable to Raid you for some time.\n\nOnly some Rulers are allowed to $game_concept_raid$, most notably [tribal|E] Rulers."
 game_concept_raid_loot:0 "Łup"
 game_concept_raid_loot_desc:0 "Jeżeli [holding|El] została [Concept( 'raid', 'najechana' )|E] lub jest [Concept( 'occupied', 'okupowana' )|E] w wyniku [Concept( 'siege', 'oblężenia' )|E], atakujący zyska liczbę [Concept( 'gold', 'złota' )|E] równą łupowi. Im bardziej bogata [holding|El], tym więcej łupów będzie posiadać.\n\nPosiadłość, która została niedawno najechana lub oblężona, nie będzie posiadać żadnego łupu."
 game_concept_revolt:0 "Bunt"
 game_concept_revolts:0 "Bunty"
 game_concept_revolting:0 "Buntować się"
 game_concept_civil_war_desc:0 "[war|E], w której jeden lub więcej [Concept( 'vassals', 'wasali' )|E] i/lub [Concept( 'counties', 'hrabstw' )|E] powstaje w buncie przeciwko swojemu [Concept( 'liege', 'seniorowi' )|E]. Najczęściej są wynikiem działań [Concept( 'faction', 'frakcji' )|E], której żądania nie zostały spełnione.\n\nPorażka w wojnie domowej często ma poważniejsze konsekwencje niż pierwotne żądania zbuntowanej frakcji."
 game_concept_casus_belli:0 "Casus belli"
 game_concept_casus_bellis:0 "Casus Belli"
 game_concept_casus_belli_desc:0 "$game_concept_casus_belli$ ('powód do wojny') jest wymagane do wypowiedzenia [Concept( 'war', 'wojny' )|E] innemu [Concept( 'ruler', 'władcy' )|E].\n\n$game_concept_casus_belli$ określa, jaki jest [war_target|El], zwykle określone terytorium. Zwycięzca nie może zdobyć nic więcej, niż pozwala na to casus belli, niezależnie od stopnia pokonania wroga.\n\nJednymi z najważniejszych casus belli są [claims|El], niezależnie od tego, czy pochodzą z [Concept( 'succession', 'sukcesji' )|E], czy z zadania "[fabricate_claim|El]"."
 game_concept_war_score:0 "Wynik wojny"
 game_concept_war_score_desc:0 "A measure of which side is winning in a [war|E]. It goes from #N -100#! to #P 100#!, with e.g. #N -25#! for one side being #P 25#! for the other. At #P 100#! War Score, you can force the other side to accept your [peace_offer|E].\n\nWar Score can be gained by:\n$EFFECT_LIST_BULLET$ Defeating [armies|E] in [battle|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] the enemy [ruler|E] or their [heirs|E] (not including their [allies|E])\n$EFFECT_LIST_BULLET$ [occupying|E] enemy [holdings|E] (especially within the [war_target|E])\n$EFFECT_LIST_BULLET$ Occupying the enemy's [realm_capital|E]\n$EFFECT_LIST_BULLET$ Controlling all [objectives|E] for an extended period of time"
 game_concept_war_target:0 "Cel wojny"
 game_concept_war_targets:0 "Cele wojny"
 game_concept_war_target_desc:0 "A region on the map targeted by a [casus_belli|E] in a [war|E]. If the casus belli does not target a specific region, the [realm_capital|E] of the defender is the $game_concept_war_target$.\n\nThe attacking side gains more [war_score|E] by [occupying|E] [holdings|E] within the $game_concept_war_target$. Conversely, the defender will — after an initial grace period — start accruing war score for holding on to all [counties|E] in the $game_concept_war_target$ region."
 game_concept_occupation:0 "Okupacja"
 game_concept_occupations:0 "Okupacje"
 game_concept_occupy:0 "Okupować"
 game_concept_occupying:0 "Okupowanie"
 game_concept_occupied:0 "Okupowane"
 game_concept_occupation_desc:0 "Okupowane [holdings|El] są pod tymczasową kontrolą wrogiego [rulers|El] podczas [wars|El]. [army|E], która stoi w [Concept( 'barony', 'baronii' )|E] z wrogą [Concept( 'fortified_holding', 'ufortyfikowaną posiadłością' )|E], zacznie ją [Concept( 'besiege', 'oblegać' )|E], jeżeli liczba żołnierzy przewyższy liczbę stacjonującego [Concept( 'garrison', 'garnizonu' )|E].\n\nJeżeli oblężenie się powiedzie, posiadłość będzie okupowana, co zwiększy [war_score|El] dla strony okupującej w [Concept( 'war', 'wojnie' )|E].\n\nOkupowanie posiadłości nie oznacza, że jest już twoja! Wyłącznie terytorium określone w [Concept( 'war_target', 'celu wojny' )|E] może faktycznie zmienić właściciela i tylko wtedy, jeżeli atakujący [Concept( 'wins', 'zwycięży' )|E]."
 game_concept_peace:0 "Pokój"
 game_concept_peace_offer:0 "Oferta pokoju"
 game_concept_peace_offers:0 "Oferty pokoju"
 game_concept_peace_desc:0 "[wars|E] można zakończyć trzema rodzajami ofert pokoju: [Concept( 'victory', 'zwycięstwem' )|E], [Concept( 'defeat', 'porażką' )|E] lub [Concept( 'white_peace', 'białym pokojem' )|E].\n\nJeżeli [war_score|El] wynosi #V 100%#!, druga strona nie może odrzucić oferty pokojowej i musi zaakceptować [Concept( 'defeat', 'porażkę' )|E].\n\nEfekty zwycięstwa lub porażki zależą od rodzaju [casus_belli|El], które zostało użyte do wypowiedzenia wojny, a także związanego z tym [Concept( 'war_target', 'celu wojny' )|E]."
 game_concept_victory:0 "Zwycięstwo"
 game_concept_win:0 "Wygrana"
 game_concept_wins:0 "Wygrane"
 game_concept_winning:0 "Winning"
 game_concept_victory_desc:0 "$game_concept_victory$ is one of three possible [peace_offers|E]. The exact outcome of Victory in a [war|E] depends on the [casus_belli|E].\n\nFor the Attacker, it typically involves the seizure of [titles|E] within the [war_target|E] region.\n\nFor the Defender, Victory usually means the attacker has to pay a large sum of gold as war reparations."
 game_concept_defeat:0 "Porażka"
 game_concept_defeat_desc:0 "$game_concept_defeat$ is one of three possible [peace_offers|E]. The exact outcome of Defeat in a [war|E] depends on the [casus_belli|E], but defeated Defenders typically lose [titles|E] within the [war_target|E] region, whereas defeated Attackers instead lose things like [gold|E], [prestige|E] and [piety|E]."
 game_concept_white_peace:0 "Biały pokój"
 game_concept_white_peace_desc:0 "$game_concept_white_peace$ jest jedną z trzech możliwych do złożenia [Concept( 'peace_offers', 'ofert pokoju' )|E]. Czasami obydwie strony konfliktu zgadzają się, iż toczona [war|El] nie jest już warta kontynuacji. \n\nW przypadku białego pokoju atakujący traci nieco [Concept( 'piety', 'pobożności' )|E] oraz [Concept( 'prestige', 'prestiżu' )|E], ale znacznie mniej niż w przypadku upokarzającej [Concept( 'defeat', 'porażki' )|E]."
 game_concept_siege:0 "Oblężenie"
 game_concept_sieges:0 "Oblężenia"
 game_concept_besiege:0 "Oblegać"
 game_concept_besieging:0 "Oblężenie"
 game_concept_besieged:0 "Oblężona"
 game_concept_siege_desc:0 "Oblężenie ma miejsce wtedy, gdy [army|El] otacza [Concept( 'fortified_holding', 'ufortyfikowaną posiadłość' )|E], chcąc zmusić mieszkańców do poddania się, a następnie rozpocząć [Concept( 'occupied', 'okupację' )|E] danej posiadłości. Oblężenie rozpoczyna się automatycznie wraz z wkroczeniem armii w miejsce, gdzie znajduje się ufortyfikowania posiadłość. Warunkiem jest jednak przewyższanie przez armię [Concept( 'garrison', 'garnizonu' )|E] pod względem liczebności.\n\nOblegająca armia może [Concept( 'assault', 'zaatakować' )|E] posiadłość, jeżeli mury zostaną naruszone."
 game_concept_assault:0 "Szturm"
 game_concept_assaults:0 "Szturmy"
 game_concept_assaulting:0 "Szturmować"
 game_concept_assaulted:0 "Szturmowana"
 game_concept_assault_desc:0 "Szturm ma miejsce wtedy, gdy [Concept( 'besieging', 'oblegająca' )|E] [army|El] próbuje zaatakować [Concept( 'fortified_holding', 'ufortyfikowaną posiadłość' )|E], ryzykując utratę wielu [Concept( 'soldiers', 'żołnierzy' )|E]. Szturm może zostać podjęty tylko wtedy, gdy mury posiadłości zostały naruszone, czego dokonanie jest możliwe dzięki wyposażeniu armii w [Concept( 'siege_weapons', 'maszyny oblężnicze' )|E]."
 game_concept_fort_level:0 "Poziom fortu"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "Some [holdings|E] are fortified and need to be [besieged|E] and [occupied|E] in order to gain control of the [county|E].\n\nThe $game_concept_fort_level$ of such [fortified_holdings|E] determines how long the Siege can be expected to last.\n\nA high $game_concept_fort_level$ will require [siege_weapons|E] in order to be $game_concept_besieged$ efficiently, although each Siege Weapon is only effective up to a certain Fort Level."
 game_concept_garrison:0 "Garnizon"
 game_concept_garrison_desc:0 "$game_concept_garrison$ [Concept( 'fortified_holding', 'ufortyfikowanej posiadłości' )|E] chroni ją przed [Concept( 'besieged', 'oblężeniem' )|E] przez mniejsze [armies|El].\n\nAby oblężenie było skuteczne, oblegająca armia musi mieć więcej [Concept( 'soldiers', 'żołnierzy' )|E] niż garnizon."
 game_concept_fortified_holding:0 "Ufortyfikowana posiadłość"
 game_concept_fortified_holdings:0 "Ufortyfikowane posiadłości"
 game_concept_fortified_holding_desc:0 "$game_concept_fortified_holding$ jest [Concept( 'holding', 'posiadłością' )|E] z [Concept( 'buildings', 'budowlami' )|E], zwiększającymi jego [fort_level|El]. [county_capitals|E] zawsze są ufortyfikowane.\n\nAby w pełni [Concept( 'occupy', 'okupować' )|E] [county|El], wszystkie jego ufortyfikowane posiadłości muszą zostać zajęte."
 game_concept_army:0 "Armia"
 game_concept_armies:0 "Armie"
 game_concept_army_desc:0 "Armie służą do wygrywania [Concept( 'wars', 'wojen' )|E] poprzez angażowanie się w [Concept( 'battle', 'bitwy' )|E] z innymi armiami oraz [Concept( 'besiege', 'obleganie' )|E] i [Concept( 'occupy', 'okupowanie' )|E] [Concept( 'fortified_holdings', 'ufortyfikowanych posiadłości' )|E] wroga. Armie są wystawiane w [Concept( 'rally_points', 'punktach zbornych' )|E] i składają się głównie z [Concept( 'levies', 'poborowych' )|E] oraz [Concept( 'men_at_arms', 'zbrojnych' )|E], ale mogą być również wzmocnione oddziałami [Concept( 'mercenaries', 'najemników' )|E] i [Concept( 'holy_orders', 'zakonów świętych' )|E].\n\nArmie mogą poruszać się po wodzie, płacąc [Concept( 'gold', 'złotem' )|E] za przeprawę. Mogą również ponosić straty w wyniku [Concept( 'attrition', 'wyniszczenia' )|E], jeśli lokalna [barony|El] nie jest w stanie ich odpowiednio [Concept( 'supply', 'zaopatrzyć' )|E]."
 game_concept_holy_order:0 "Zakon święty"
 game_concept_holy_orders:0 "Zakony święte"
 game_concept_holy_order_desc:0 "$game_concept_holy_orders$ są niezależnymi organizacjami wojskowymi, działającymi na rzecz obrony i poszerzania swoich wpływów swojej [Concept( 'faith', 'wiary' )|E].\n\nWładcy wyznający ich wiarę mogą ich zatrudnić, jeśli toczą [Concept( 'war', 'wojnę' )|E] ze [Concept( 'faith_evil', 'złą' )|E] lub [Concept( 'faith_hostile', 'antagonistyczną' )|E] [Concept( 'faith', 'wiarą' )|E] za cenę [Concept( 'piety', 'pobożności' )|E]. Po zakończeniu wojny nie będą już walczyć dla tego władcy.\n\n$game_concept_holy_order$ może mieć [Concept( 'holy_order_patron', 'patrona' )|E], który nie musi płacić za korzystanie z ich usług."
 game_concept_holy_order_patron:0 "Patron"
 game_concept_holy_order_patron_desc:0 "A [holy_order|E]'s $game_concept_holy_order_patron$ is a King or Emperor who shares their [faith|E] and whose [realm|E] contains their Capital.\n\nThe $game_concept_holy_order_patron$ may call upon the support of the $game_concept_holy_order$ against religious enemies for free, instead of paying [piety|E].\n\nNot all $game_concept_holy_orders$ have a $game_concept_holy_order_patron$."
 game_concept_mercenary_company:0 "Kompania najemników"
 game_concept_mercenaries:0 "Najemnicy"
 game_concept_mercenary:0 "Najemnik"
 game_concept_mercenary_company_desc:0 "[mercenaries|E] are [soldiers|E] for hire who fight in exchange for [gold|E]. Mercenary [armies|E] come in various sizes, with different types of [men_at_arms|E] and a number of [knights|E].\n\nMercenaries sign up for #V [GetDefine('NMercenary', 'HIRE_MONTHS')] month#! contracts that can be extended for another #V [GetDefine('NMercenary', 'HIRE_MONTHS')] months#! if you are still at [war|E]. Mercenary contracts persist even if their Regiments are dismissed — they can be raised again without further cost.\n\nYou are allowed to go into [debt|E] in order to hire Mercenaries #weak (up to [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] months)#!."
 game_concept_mercenary_contract:0 "Kontrakt z najemnikami"
 game_concept_mercenary_contract_desc:0 "Establishing a [mercenary|E] Contract incurs a one-time cost which allows the use of their troops for #V [GetDefine('NMercenary', 'HIRE_MONTHS')] months#!."
 game_concept_hired_troops:0 "Najęci żołnierze"
 game_concept_hired_troops_desc:0 "Hired Soldiers are either [mercenaries|E] or [holy_orders|E]."
 game_concept_commander:0 "Dowódca"
 game_concept_commanders:0 "Dowódcy"
 game_concept_army_commanders:0 "Dowódcy armii"
 game_concept_commanding:0 "Dowodzić"
 game_concept_army_commander:0 "Dowódca armii"
 game_concept_army_commander_desc:0 "$game_concept_army_commander$ jest postacią dowodzącą [Concept( 'army', 'armią' )|E]. Każdy z twoich [Concept( 'courtiers', 'dworzan' )|E] lub bezpośrednich [Concept( 'vassals', 'wasali' )|E] może potencjalnie zostać dowódcą (w zależności od wieku, [Concept( 'health', 'zdrowia' )|E] i [Concept( 'doctrines', 'doktryn' )|E]).\n\n[Concept( 'martial_skill', 'Umiejętności walki' )|E] dowódcy mają duży wpływ na [Concept( 'advantage', 'przewagę' )|E] podczas [Concept( 'battle', 'bitwy' )|E]. Posiadanie dowódcy pozwala na dodatkowe [Concept( 'rolls', 'rzuty kością' )|E] w celu zwiększenia przewagi.\n\nPonadto [commander_traits|El] mogą zapewnić armii wiele różnych korzyści, zarówno w bitwie, jak i poza nią."
 game_concept_commander_trait:0 "Cecha dowódcy"
 game_concept_commander_traits:0 "Cechy dowódcy"
 game_concept_commander_trait_desc:0 "$game_concept_commander_traits$ are special [traits|E] that confer useful perks to characters when acting as [army|E] [commanders|E].\n\nCommander Traits are typically acquired by children raised with the Martial [education_focus|E], but can also be gained through the [martial_lifestyle|E] and other means."
 game_concept_battle_advantage:0 "Przewaga w bitwie"
 game_concept_advantage:0 "Przewaga"
 game_concept_battle_advantage_desc:0 "$game_concept_battle_advantage$ makes one side in [battle|E] do more damage. The higher the $game_concept_advantage$, the more damage the [soldiers|E] will do.\n\nBattles often start with one side having a higher Advantage based on [terrain|E] and the [martial_skill|E] and [commander_traits|E] of the [commander|E]. Either side may then gain additional $game_concept_advantage$ from $game_concept_commander$ [rolls|E]."
 game_concept_education_trait:0 "Cecha edukacji"
 game_concept_education_traits:0 "Cechy edukacji"
 game_concept_education_trait_desc:0 "Upon reaching [adulthood|E], every character receives an $game_concept_education_trait$.\n\nThere are five types of Education Traits, each of which directly corresponds a specific [skill|E].\n\nThe quality of the [trait|E] a character receives will depend how well their [childhood_trait|E] matched the Education Focus as well as the relevant Skill of their [guardian|E].\n\nA characters $game_concept_education_trait$ improves how fast they will progress in the corresponding [lifestyle|E]."
 game_concept_education_focus:0 "Priorytet edukacji"
 game_concept_education:0 "Edukacja"
 game_concept_educate:0 "Educate"
 game_concept_educated:0 "Educated"
 game_concept_education_focus_short:0 "Priorytet"
 game_concept_education_focus_desc:0 "All [children|E] between age #V 6#! and #V 9#! can be given an $game_concept_education_focus$ geared towards one of the five [skills|E].\n\nThe Education ends with an [education_trait|E] upon reaching [adulthood|E].\n\nThe quality of the $game_concept_education_trait$ they receive will depend on how well their [childhood_trait|E] matched their Education Focus as well as the relevant Skill of their [guardian|E].\n\nWhen setting the Education Focus, you can also specify whether or not the child should be raised in the [guardian|E]'s [faith|E] and/or [culture|E]."
 game_concept_childhood_trait:0 "Cecha dziecięca"
 game_concept_childhood_trait_desc:0 "Every child gains a Childhood Trait as they are growing up, such as [GetTrait('rowdy').GetName( GetNullCharacter )] or [GetTrait('charming').GetName( GetNullCharacter )].\n\nThe gained trait is indicative of which [education_focus|E] would suit them best."
 game_concept_diplomacy:0 "Dyplomacja"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "Umiejętność dyplomacji"
 game_concept_diplomacy_skill_desc:0 "$game_concept_diplomacy$ jest [Concept( 'skill', 'umiejętnością' )|E] przedstawiającą zdolność postaci do urzekania, negocjowania oraz przekonywania.\n\nDyplomacja bezpośrednio oddziałuje na [Concept( 'opinions', 'opinię' )|E] innych postaci o tobie. Jest także wykorzystywana do dodatkowych [Concept( 'schemes', 'spisków' )|E] dyplomatycznych.\n\nOdpowiadający jej [Concept( 'lifestyle', 'styl życia' )|E] to [Concept( 'diplomacy_lifestyle', 'ścieżka dyplomacji' )|E]."
 game_concept_martial:0 "Walka"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "Umiejętność walki"
 game_concept_martial_skill_desc:0 "[skill|E] walki określa, jak dobra jest postać w prowadzeniu [Concept( 'war', 'wojny' )|E] i dowodzeniu [Concept( 'armies', 'armii' )|E] w [Concept( 'battle', 'bitwie' )|E].\n\nWysoka umiejętność walki jest ważna dla [Concept( 'army_commanders', 'dowódców armii' )|E], ponieważ zwiększa ich [Concept( 'advantage', 'przewagę' )|E] w [Concept( 'battles', 'bitwach' )|E].\n\nOdpowiadający jej [Concept( 'lifestyle', 'styl życia' )|E] to [Concept( 'martial_lifestyle', 'ścieżka walki' )|E]."
 game_concept_stewardship:0 "Zarządzanie"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "Umiejętność zarządzania"
 game_concept_stewardship_skill_desc:0 "$game_concept_stewardship$ jest [Concept( 'skill', 'umiejętnością' )|E] pomagającą [Concept( 'rulers', 'władcy' )|E] w gospodarowaniu [Concept( 'domain', 'domeną' )|E]. Bezpośrednio zwiększa [taxation|El], przez co jest bardzo użyteczną umiejętnością dla wszystkich władców.\n\nOdpowiadający mu [lifestyle|El] to [stewardship_lifestyle|El]. Każde [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] punktów umiejętności zarządzania, podnosi [domain_limit|El] o 1."
 game_concept_intrigue:0 "Intryga"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "Umiejętność intrygi"
 game_concept_intrigue_skill_desc:0 "$game_concept_intrigue$ jest [Concept( 'skill', 'umiejętnością' )|E] określającą zdolność postaci do manipulacji oraz rozumienia innych postaci, a także tworzenia złożonych spisków.\n\nJest głównie wykorzystywana zarówno do knucia [Concept( 'schemes', 'spisków' )|E], jak i obrony przed nimi.\n\nOdpowiadający jej [lifestyle|El] to [intrigue_lifestyle|El]."
 game_concept_learning:0 "Nauka"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "Umiejętność nauki"
 game_concept_learning_skill_desc:0 "$game_concept_learning$ jest [Concept( 'skill', 'umiejętnością' )|E] wymierzającą wiedzę oraz zdolność wiedzę postaci. Umiejętność nauki [Concept( 'ruler', 'władcy' )|E] wpływa na koszt zwiększenia [Concept( 'crown_authority', 'władzy koronnej' )|E], a także daje miesięczną kwotę [Concept( 'piety', 'pobożności' )|E].\n\nOd postaci z dobrą nauką można oczekiwać, że będą mieć rozległą wiedzę o wszystkich doczesnych naukowych sprawach, włączając w to teologię, filozofię, język i matematykę.\n\nOdpowiadający jej [Concept( 'lifestyle', 'styl życia' )|E] to [Concept( 'learning_lifestyle', 'ścieżka nauki' )|E]."
 PROWESS_MUSCLE_INFO:0 "Increasing prowess will increase a Character's muscle mass."
 PROWESS_MUSCLE_INFO_PERSONAL:0 "Increasing [prowess|E] will increase your muscle mass"
 game_concept_prowess:0 "Waleczność"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "Waleczność"
 game_concept_prowess_skill_desc:0 "$game_concept_prowess$ is a secondary [skill|E] that reflects the Character's aptitude in personal combat.\n\nA high Prowess Skill means they are more likely to survive and perform well both as [knights|E] in [battles|E] and in duels.\n\nEach point of Prowess gives a Knight:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_lifestyle:0 "Styl życia"
 game_concept_lifestyles:0 "Style życia"
 game_concept_lifestyle_desc:0 "[Concept( 'adult', 'Dorośli' )|E] [rulers|El] mogą wybrać styl życia, który z kolei pozwoli im wybrać [focus|El] i zacząć zdobywać [perks|El].\n\nKażdy styl życia ma swoje własne [experience|El], dzięki któremu można nabyć atrybuty. Na przykład, doświadczenie w [Concept( 'intrigue_lifestyle', 'ścieżce intrygi' )|E] jest konieczne, aby zdobyć $game_concept_perks|l$, takie jak [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] lub [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\n\n$game_concept_lifestyles$ to:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]\n"
 game_concept_lifestyle_experience:0 "Doświadczenie stylu życia"
 game_concept_experience:0 "Doświadczenie"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$ is accumulated passively by having a [focus|E] selected, or granted by events. There are different types of $game_concept_lifestyle_experience$, one per [lifestyle|E] category.\n\nGaining enough $game_concept_lifestyle_experience$ within a category will award a [perk|E]."
 game_concept_focus:0 "Priorytet"
 game_concept_focuses:0 "Priorytety"
 game_concept_focus_desc:0 "Each [lifestyle|E] contains a number $game_concept_focuses$, one of which must be chosen upon selecting the $game_concept_lifestyle$.\n\n$game_concept_focuses$ provide passive bonuses and influence the types of events that appear. #weak (E.g., having the $intrigue_temptation_focus$ will boost [fertility|E] and increase the chances of Seduction-themed events appearing.)#!\n\nCharacters can switch between $game_concept_focuses$ within the same $game_concept_lifestyle$ without losing the ability to gain experience in that $game_concept_lifestyle$."
 game_concept_dynasty_perk:0 "Dziedzictwo dynastii"
 game_concept_dynasty_perks:0 "Dziedzictwa dynastii"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$ are unlockable boons that provide powerful effects to all members of a [dynasty|E].\n\nThe [dynast|E] unlocks $game_concept_dynasty_perks$ by spending [dynasty_prestige|E], with each Legacy in the same track being progressively more expensive and powerful.\n\n$game_concept_dynasty_perks$ are slow to get, but stay with the Dynasty forever."
 game_concept_perk:0 "Atrybut"
 game_concept_perks:0 "Atrybuty"
 game_concept_perk_desc:0 "Atrybuty są możliwymi do odblokowania dobrodziejstwami, które zapewniają wiele przydatnych i interesujących efektów. Można je odblokować przez wybranie [Concept( 'focus', 'priorytetu' )|E] w ramach [Concept( 'lifestyle', 'stylu życia' )|E] i wydaniu powiązanego [Concept( 'experience', 'doświadczenia' )|E] #weak (np. doświadczenia w intrydze w celu zdobycia atrybutu ze ścieżki intrygi)#!."
 game_concept_decision:0 "Decyzja"
 game_concept_decisions:0 "Decyzje"
 game_concept_decide:0 "Decide"
 game_concept_decision_desc:0 "A $game_concept_decision$ is a special action that a [character|E] can take at their leisure.\n\nEach decision has its own set effects, which can range from minor Character changes to [empire|e]-shaking impacts.\n\nDecisions that move a Character to a specific location for a period of time are called [activities|E]."
 game_concept_activity:0 "Activity"
 game_concept_activities:0 "Activities"
 game_concept_activity_desc:0 "$game_concept_activities$ are a type of [decision|E] that take place in a specific location for a set period of time.\n\nOther characters are usually invited to participate in the same Activity, for example Feasts and Hunts."
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:0 "An [activity|E] where rulers and courtiers in a realm gather to celebrate... one thing or another.\n\nParticipants will lose [stress|E] and increase their [opinion|E] of the host. There may also be any number of other consequences from bringing that many people together.\n\nA [ruler|E] will invite their [liege|E] and their [vassals|E] (along with various [courtiers|E]) to a $activity_feast$."
 game_concept_hunt:0 "$activity_hunt$"
 game_concept_hunt_desc:0 "An activity where rulers and their vassals gather to hunt animals in the local wilderness.\n\nThe primary purpose of this activity is to reduce [stress|E] and to gain [prestige|E].\n\nA [ruler|E] will invite their [courtiers|E], [guests|E] and [vassals|E] to a $activity_hunt$."
 game_concept_taxes:0 "Podatki"
 game_concept_tax:0 "Podatek"
 game_concept_taxation:0 "Opodatkowanie"
 game_concept_taxes_desc:0 "$game_concept_taxes$ są najważniejszym miesięcznym źródłem dochodu [Concept( 'gold', 'złota' )|E] dla [Concept( 'ruler', 'władcy' )|E].\n\nKażda posiadłość odprowadza comiesięczne [domain_taxes|El] dla swojego władcy. Dodatkowo większość [Concept( 'vassals', 'wasali' )|E] ma [Concept( 'obligation', 'zobowiązania' )|E] do spłacenia części z zebranych podatków swojemu [Concept( 'liege', 'seniorowi' )|E] w postaci [Concept( 'liege_taxes', 'podatku dla seniora' )|E]."
 game_concept_dread:0 "Postrach"
 game_concept_dreadful:0 "Straszny"
 game_concept_dreaded:0 "Budzący postrach"
 game_concept_dread_desc:0 "$game_concept_dread$ jest miarą tego, jak bardzo [ruler|El] budzi lęk.\n\nWładcy zwiększają postrach, popełniając brutalne i potworne czyny, takie jak tortury i egzekucje [Concept( 'prisoners', 'więźniów' )|E].\n\nPostrach sprawia, że ​​można grać jako [tyrant|El], powodując, że niesforni [vassals|El] mogą zostać [Concept( 'intimidated', 'zastraszeni' )|E] lub [Concept( 'cowed', 'przerażeni' )|E], dzięki czemu nie będą mogli się tobie przeciwstawiać.\n\nPostrach postaci może wynosić od 0 do 100. Z czasem postrach będzie przeradzał się we wrodzony postrach, który jest definiowany przez [Concept( 'personality_traits', 'cechy charakteru' )|E].\n\n#high Budzący postrach [ruler|El] uzyskuje następujące korzyści:#!\n$BULLET_WITH_TAB$[vassals|E] są zniechęceni, aby dołączyć do [Concept( 'factions', 'frakcji' )|E]\n$BULLET_WITH_TAB$[vassals|E] są zniechęceni [Concept( 'scheming', 'spiskowaniem' )|E]\n$BULLET_WITH_TAB$[vassals|E] zwiększają akceptację #weak (np. dla odebrania tytułu)#!\n$BULLET_WITH_TAB$[Concept( 'offer_vassalization', 'Zaoferowanie wasalizacji' )|E] ma większą akceptację\n$BULLET_WITH_TAB$[electors|E] chętniej głosują, tak samo, jak ty\n$BULLET_WITH_TAB$Wasale raczej nie będą się sprzeciwiać zmianie [Concept( 'law', 'prawa' )|E]\n\n#weak Zauważ, że odważni i śmiali [vassals|El] są mniej podatni na postrach!#!"
 game_concept_truce:0 "Rozejm"
 game_concept_truces:0 "Rozejmy"
 game_concept_truce_desc:0 "Każda [war|El] kończy się rozejmem; okresem, kiedy agresor nie może wypowiedzieć ponownie wojny przeciwko temu samemu [Concept( 'ruler', 'władcy' )|E] (obrońca nie jest zobowiązany do przestrzegania rozejmu).\n\nRozejm może zostać złamany, ale zostaną nałożone dotkliwe kary."
 game_concept_government:0 "Rząd"
 game_concept_governments:0 "Rządy"
 game_concept_government_form:0 "Forma rządu"
 game_concept_government_forms:0 "Forma rządów"
 game_concept_government_desc:0 "$game_concept_government_form$ [Concept( 'ruler', 'władcy' )|E] określa do jakich [Concept( 'laws', 'praw' )|E] ma on dostęp, a także jakie ma [Concept( 'obligations', 'zobowiązania' )|E] względem swojego [Concept( 'liege', 'seniora' )|E], jeżeli nie jest niezależny.\n\nWyróżnia się następujące formy rządów: [Concept( 'feudal', 'feudalizm' )|E], [Concept( 'tribal', 'plemię' )|E], [Concept( 'clan', 'klan' )|E], [Concept( 'theocracy', 'teokracja' )|E] i [Concept( 'republic', 'republika' )|E]."
 game_concept_feudal:0 "Feudalny"
 game_concept_feudal_government:0 "Rząd feudalny"
 game_concept_feudalism:0 "Feudalizm"
 game_concept_feudal_desc:0 "Zgodnie z feudalną [Concept( 'government_form', 'formą rządów' )|E], [Concept( 'liege', 'senior' )|E] daje swoim [Concept( 'vassals', 'wasalom' )|E] [Concept( 'land', 'ziemię' )|E] w zamian za [Concept( 'levies', 'poborowych' )|E] i [Concept( 'taxes', 'podatki' )|E], co jest regulowane przez indywidualne [Concept( 'feudal_contracts', 'kontrakty feudalne' )|E] między wasalem a seniorem."
 game_concept_tribal:0 "Plemienny"
 game_concept_tribal_government:0 "Rząd plemienny"
 game_concept_tribal_desc:0 "Tribal realms have stunted county [development|E], cannot advance past Tribal Era [innovations|E], cannot construct new [holdings|E], and are usually unable to change their [succession_law|E].\n\nHowever, they can make use of [prestige|E] rather than [gold|E] to build their realms and hire [men_at_arms|E], and have access to more [casus_belli|E] compared to [feudal|E] Realms. Non-Tribal armies suffer a [supply_limit|E] penalty in hostile Tribal territory."
 game_concept_clan:0 "Klan"
 game_concept_clan_government:0 "Rząd klanowy"
 game_concept_clan_desc:0 "Clans are a [government_form|E] in which the amount of [levies|E] and [taxes|E] given to a [liege|E] by their [vassals|E] is determined by their [opinion|E] of said Liege. However, the Liege's [crown_authority|E] can increase the minimum amount they must provide regardless of Opinion."
 game_concept_theocracy:0 "Teokracja"
 game_concept_theocracies:0 "Teokracje"
 game_concept_theocratic:0 "Teokratyczny"
 game_concept_theocratic_government:0 "Rząd teokratyczny"
 game_concept_theocracy_government:0 "Rząd teokratyczny"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$ is an unplayable [government_form|E] available for some [faiths|E] depending on [doctrines|E]. They are usually lead by a [head_of_faith|E] or a [landed|E] [realm_priest|E]. A Bishop might also become an [independent|E] Theocratic ruler in their own right."
 game_concept_republic:0 "Republika"
 game_concept_republics:0 "Republiki"
 game_concept_republican:0 "Republikański"
 game_concept_republic_government:0 "Rząd republikański"
 game_concept_republic_desc:0 "$game_concept_republic_government$ is an unplayable [government_form|E] where an elected citizen rules for life — the $game_concept_government_form$ of burghers and merchants.\n\n$game_concept_republican$ [vassals|E] have static [obligations|E] that cannot be changed, and thus always provide a dependable and predictable amount of [levies|E] and [taxes|E]."
 game_concept_skill:0 "Umiejętność"
 game_concept_skills:0 "Umiejętności"
 game_concept_skills_desc:0 "Umiejętności postaci wskazują, jak dobrze radzi sobie w określonych sytuacjach.\n\nPięć głównych umiejętności to: [Concept( 'diplomacy', 'dyplomacja' )|E], [Concept( 'martial', 'wojowniczość' )|E], [Concept( 'stewardship', 'zarządzanie' )|E], [Concept( 'intrigue', 'intryga' )|E] oraz [Concept( 'learning', 'nauka' )|E]."
 game_concept_building:0 "Budowla"
 game_concept_buildings:0 "Budowle"
 game_concept_building_desc:0 "$game_concept_buildings$ to ulepszenie, które można wznosić w [Concept( 'holdings', 'posiadłościach' )|E].\n\nWiele rodzajów budowli można wznieść tylko w konkretnych [Concept( 'baronies', 'baroniach' )|E] lub na niektórym [Concept( 'terrain', 'terenie' )|E].\n\nKażda posiadłość ma ograniczoną liczbę miejsc pod budowle, więc posiadłość nie może mieć wszystkich ich rodzajów. [county_capitals|E] mają dodatkowe miejsce pod budowlę.\n\n[duchy_buildings|E] i [special_buildings|El] wykorzystują wyznaczone dla nich miejsce pod budowę."
 game_concept_duchy_building:0 "Budowla księstwa"
 game_concept_duchy_buildings:0 "Budowle księstwa"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$ are powerful [buildings|E] that can only be constructed in the [de_jure_capital|E] of a [duchy|E]. Only one type can be constructed in each Duchy.\n\n$game_concept_duchy_buildings$ are only active if the owner also holds the associated Duchy [title|E].\n\nMany $game_concept_duchy_buildings$ have modifiers that affect all [holdings|E] in the Duchy, making them powerful tools for specializing your [domain|E]."
 game_concept_special_building:0 "Budowla specjalna"
 game_concept_special_buildings:0 "Budowle specjalne"
 game_concept_special_building_desc:0 "$game_concept_special_buildings$ are unique [buildings|E] that are present in a few predetermined places around the world.\n\nExamples include ancient wonders, grand cathedrals and notable mines. Some are already constructed at the start of the game, while others have to be developed.\n\n$game_concept_special_buildings$ are usually very powerful, and well worth fighting for."
 game_concept_economic_building:0 "Budowla gospodarcza"
 game_concept_economic_buildings:0 "Budowle gospodarcze"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ are [buildings|E] whose primary function is to increase their holding's [domain_income|E]."
 game_concept_military_building:0 "Budowla wojskowa"
 game_concept_military_buildings:0 "Budowle wojskowe"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$ are [buildings|E] whose primary function is to increase the number of [levies|E] they provide to their [holder|E]."
 game_concept_fortification_building:0 "Budowla fortyfikacyjna"
 game_concept_fortification_buildings:0 "Budowle fortyfikacyjne"
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$ are [buildings|E] whose primary function is to either increase their holding's [fort_level|E] or provide bonus [advantage|E] for defenders."
 game_concept_battle:0 "Bitwa"
 game_concept_battles:0 "Bitwy"
 game_concept_battle_desc:0 "$game_concept_battles$ start when two opposing [armies|E] enter the same [barony|E].\n\nAt the start of a $game_concept_battle$, one side usually starts with [advantage|E] dependent on factors like [terrain|E], [commander|E] and [commander_traits|E].\n\nArmies take [casualties|E] based on the amount of [damage|E] sustained. The $game_concept_battle$ enters its [aftermath|E] when no [soldiers|E] remain for one side.\n\nThe winner of a $game_concept_battle$ is awarded [war_score|E] dependent on the magnitude of the victory."
 game_concept_aftermath:0 "Pogoń"
 game_concept_aftermath_desc:0 "The $game_concept_aftermath$ phase of a [battle|E] occurs whenever one side has won. The victor will attempt to run down as many [Concept( 'retreat', 'Retreating' )|E] [soldiers|E] as possible.\n\n[men_at_arms|E] with high [pursuit|E] are able to kill more $game_concept_soldiers$ during the $game_concept_aftermath$, while $game_concept_men_at_arms$ with high [screen|E] will protect friendly [soldiers|E]."
 game_concept_casualty:0 "Ofiara"
 game_concept_casualties:0 "Ofiary"
 game_concept_casualty_desc:0 "[armies|E] will sustain a certain amount of $game_concept_casualties$ during a [battle|E] dependent on the amount of [damage|E] taken.\n\nWhen [soldiers|E] are removed from a $game_concept_battle$, they will be considered to be either [routed_soldiers|E] or [dead_soldiers|E]."
 game_concept_retreat:0 "Odwrót"
 game_concept_retreats:0 "Odwroty"
 game_concept_retreat_desc:0 "An [army|E] will $game_concept_retreat$ if it loses a [battle|E]. Armies can also be ordered to $game_concept_retreat$ during $game_concept_battles$. While Retreating, the $game_concept_army$ cannot disband or be given new movement orders."
 game_concept_illness:0 "Illness"
 game_concept_ill:0 "Choroba"
 game_concept_sick:0 "Sick"
 game_concept_sickness:0 "Sickness"
 game_concept_illnesses:0 "Illnesses"
 game_concept_diseases:0 "Diseases"
 game_concept_illness_desc:0 "Choroby są przykładem negatywnych [Concept( 'traits', 'cech' )|E], które skutkują pogorszeniem stanu [Concept( 'health', 'zdrowia' )|E] postaci. Cechy odzwierciedlające choroby mają różny czas trwania i znacznie różnią się pod względem stopnia śmiertelności. "
 game_concept_combat_width:0 "Rozpiętość bitewna"
 game_concept_combat_width_desc:0 "$game_concept_combat_width$ indicates how many [soldiers|E] from each side may fight each other concurrently in [battle|E], and may be affected by factors such as [terrain|E].\n\nThis prevents one side from completely overwhelming the other and is determined at the start of the Battle."
 game_concept_roll:0 "Roll"
 game_concept_rolls:0 "Rolls"
 game_concept_combat_roll:0 "Rzut kością"
 game_concept_advantage_roll:0 "Advantage Roll"
 game_concept_advantage_rolls:0 "Advantage Rolls"
 game_concept_combat_roll_desc:0 "[advantage|E] Rolls are made by each [commander|E] during [battle|E]. These are done on a scale from 0-10 and are completely random, but can have a decisive effect on the outcome of the $game_concept_battle$."
 game_concept_terrain:0 "Teren"
 game_concept_terrain_desc:0 "Każda [barony|El] ma specyficzne ukształtowanie terenu, które determinuje m. in. [supply|El], prędkość poruszania się [Concept( 'armies', 'armii' )|E], skuteczność różnych typów [Concept( 'regiments', 'pułkow' )|E] [Concept( 'men_at_arms', 'zbrojnych' )|E] w [Concept( 'battle', 'bitwie' )|E] oraz możliwość wzniesienia określonego rodzaju [Concept( 'buildings', 'budowli' )|E].\n\nWiele [Concept( 'commander_traits', 'cech dowódcy' )|E] również zależy od ukształtowania terenu."
 game_concept_independent_ruler:0 "Niezależny władca"
 game_concept_independent_ruler_desc:0 "Niezależni [rulers|El] nie mają [Concept( 'liege', 'seniora' )|E] i dzięki temu cechują się większą swobodą działania (np. w ogłaszaniu [Concept( 'wars', 'wojen' )|E]).\n\nJednakże w przeciwieństwie do [Concept( 'vassals', 'wasali' )|E], niezależni władcy mogą być bezpośrednio atakowani przez innych [Concept( 'rulers', 'władców' )|E]."
 game_concept_independent:0 "Niezależny"
 game_concept_unlanded:0 "Bez ziemi"
 game_concept_unlanded_desc:0 "Postacie bez ziemi, które nie mają posiadłości w swojej [Concept( 'domain', 'domenie' )|E], teoretycznie nadal mogą zostać [Concept( 'rulers', 'władcami' )|E]. Na przykład tak jak w przypadku [Concept( 'heads_of_faith', 'głowy wiary' )|E] lub wielkiego mistrza [Concept( 'holy_orders', 'zakonu świętego' )|E]."
 game_concept_landed:0 "Z ziemią"
 game_concept_land:0 "Ziemia"
 game_concept_landed_desc:0 "Postać posiadająca ziemię to [ruler|El], który ma [holdings|El].  Nie dotyczy do jednak [Concept( 'theocracies', 'teokracji' )|El] oraz [Concept( 'republics', 'republik' )|E], gdzie [Concept( 'commoners', 'plebejusze' )|E] wraz z uzyskaniem ziemi automatycznie stają się [Concept( 'nobles', 'szlachcicami' )|E], którzy zakładają nową [Concept( 'dynasty', 'dynastię' )|E]"
 game_concept_head_of_faith:0 "Głowa wiary"
 game_concept_heads_of_faith:0 "Głowy wiary"
 game_concept_head_of_faith_desc:0 "A $game_concept_head_of_faith$ is the formal leader of a [faith|E]. The powers and nature of the $game_concept_head_of_faith$ depends on the [doctrines|E] of the Faith.\n\nSome Faiths have a [spiritual_head_of_faith|E] #weak (e.g. the Pope)#!, some a [temporal_head_of_faith|E] #weak (e.g. a Caliph)#!, and some do not have a $game_concept_head_of_faith$ at all."
 game_concept_spiritual_head_of_faith:0 "Duchowa głowa wiary"
 game_concept_head_of_faith_spiritual:0 "Duchowa"
 game_concept_spiritual_head_of_faith_desc:0 "A [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|E] is [theocratic|E] and does not have to be [landed|E] #weak (although they can be)#!.\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ usually have access to interactions such as being able to grant [claims|E] or [gold|E].\n\nShould the [doctrines|E] of the [faith|E] allow for [great_holy_wars|E] then they will be [great_holy_war_undirected|E] #weak (e.g. Crusades)#!."
 game_concept_temporal_head_of_faith:0 "Świecka głowa wiary"
 game_concept_head_of_faith_temporal:0 "Świecka"
 game_concept_temporal_head_of_faith_desc:0 "A [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|E] acts much like a normal [ruler|E], with the $game_concept_head_of_faith$ [title|E] being destroyed should they lose all their land.\n\nShould the [doctrines|E] of the [faith|E] allow for [great_holy_wars|E] they will be [great_holy_war_directed|E] #weak (e.g. Jihads)#!."
 game_concept_routed_soldiers:0 "Uciekinierzy"
 game_concept_routed_soldiers_desc:0 "W każdej [Concept( 'battle', 'bitwie' )|E], większość [Concept( 'casualties', 'ofiar' )|E] to w rzeczywistości uciekinierzy, a nie zabici bądź ciężko ranni. W przeciwieństwie do [Concept( 'dead_soldiers', 'zabitych żołnierzy' )|E], ci [soldiers|El] przeżyją kolejny dzień i powrócą do [Concept( 'army', 'armii' )|E] po zakończeniu bitwy. Nadal jednak mogą zostać pokonani w pościgu, który ma miejsce po zakończeniu bitwy, nawet jeśli $game_concept_army|l$ dobrowolnie się [Concept( 'retreats', 'wycofa' )|E]."
 game_concept_dead_soldiers:0 "Ofiary śmiertelne"
 game_concept_dead_soldiers_desc:0 "Podczas [Concept( 'battle', 'bitwy' )|E] wielu (ale zwykle nie większość) [Concept( 'soldiers', 'żołnierzy' )|E] zostaje zabitych lub ciężko rannych, co oznacza, że ich powrót do walki jest niemożliwy. Są to stałe [Concept( 'casualties', 'ofiary' )|E], do których nie zalicza się [Concept( 'routed_soldiers', 'uciekinierów' )|E]."
 game_concept_claims:0 "Roszczenia"
 game_concept_claim:0 "Roszczenie"
 game_concept_claimed:0 "Roszczono"
 game_concept_claim_desc:0 "$game_concept_claim$ do [Concept( 'title', 'tytułu' )|E] reprezentuje prawo do jego posiadania i przyznaje [casus_belli|El] do jego zdobycia poprzez [Concept( 'war', 'wojnę' )|E]. Roszczenia zapewniają również uzasadniony powód, aby [Concept( 'revoke', 'odebrać' )|E] [title|El] [Concept( 'vassal', 'wasalowi' )|E], który jest jego [Concept( 'holder', 'właścicielem' )|E].\n\nGdy [ruler|El] straci kontrolę nad tytułem na rzecz kogoś innego, z reguły zyska do niego roszczenie. Roszczenie można także [Concept( 'fabricate_claim_short', 'sfabrykować' )|E].\n\nPonadto, każde dziecko władcy (nawet [bastards|El]) mają [implicit_claims|El] na wszystkich [Concept( 'titles', 'tytułach' )|E], które posiada władca. Jeżeli nie odziedziczą tytułów po jego śmierci, [implicit_claims|l] zamienią się w [pressed_claims|El], a ich potomkowie będą mogli je odziedziczyć jako [unpressed_claims|El]."
 game_concept_pressed_claim:0 "Wysunięte roszczenie"
 game_concept_pressed_claims:0 "Wysunięte roszczenia"
 game_concept_pressed_claim_i:0 "@pressed_claim!"
 game_concept_pressed:0 "Wysunięte"
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$ [claims|El] są uważane za prawomocne i podlegają dziedziczeniu przez dzieci [Concept( 'claimant', 'pretendenta' )|E] jako [Concept( 'unpressed_claims', 'roszczenia niewysunięte' )|E]."
 game_concept_unpressed_claim:0 "Niewysunięte roszczenie"
 game_concept_unpressed_claims:0 "Niewysunięte roszczenia"
 game_concept_unpressed_claim_i:0 "@unpressed_claim!"
 game_concept_unpressed:0 "Niewysunięte"
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$ [claims|El] mają słabą moc prawną i nie podlegają dziedziczeniu przez dzieci [Concept( 'claimant', 'pretendenta' )|E].\n\nJednakże niewysunięte roszczenia zmieniają swój charakter na [Concept( 'pressed', 'wysunięte' )|E], jeżeli zostaną użyte jako [casus_belli|El] do wypowiedzenia [Concept( 'war', 'wojny' )|E] — nawet jeśli wojna zakończy się [Concept( 'white_peace', 'białym pokojem' )|E]."
 game_concept_implicit_claim:0 "Domniemane roszczenie"
 game_concept_implicit_claims:0 "Domniemane roszczenia"
 game_concept_implicit_claim_i:0 "@implicit_claim!"
 game_concept_implicit_claim_desc:0 "Domniemane roszczenia to [claims|El], które są przyznawane [Concept( 'eligible_children', 'prawowitym dzieciom' )|E] do wszystkich [Concept( 'titles', 'tytułów' )|E] posiadanych przez ich rodziców. Jeżeli rodzic straci [title|El], domniemane roszczenia dziecka zostaną usunięte."
 game_concept_claimant:0 "Pretendent"
 game_concept_claimants:0 "Pretendenci"
 game_concept_claimant_desc:0 "Pretendent jest postacią posiadającą co najmniej jedno [claim|El] do [titles|El]. [ruler|E] roszczący sobie prawo może użyć [casus_belli|El], aby wypowiedzieć [wars|El].\n\nCasus belli może być również użyte w celu wysunięcia roszczenia względem [Concept('vassals', 'wasali' )|E], ale także wobec postaci [Concept( 'unlanded', 'nieposiadających ziemi' )|E] w twoim [Concept( 'realm', 'państwie' )|E].\n\nPretendenci mogą ponadto przewodzić [Concept( 'factions', 'frakcjom' )|E] — nawet jeśli nie mieszkają w twoim państwie."
 game_concept_renounce:0 "Zrzec się"
 game_concept_renounced:0 "Renounced"
 game_concept_renounce_desc:0 "[Concept( 'prisoners', 'Więźniowie' )|E] mogą zostać zwolnieni w zamian za zrzeczenie się wszystkich roszczeń do [Concept( 'titles', 'tytułów' )|E] w twoim [Concept( 'realm', 'państwie' )|E].\n\nJednakże dzieci obecnego [Concept( 'holder', 'właściciela' )|E] tytułów nie mogą stracić swoich roszczeń, dopóki on żyje."
 game_concept_court:0 "Dwór"
 game_concept_courts:0 "Dwory"
 game_concept_court_desc:0 "Każdy [ruler|El] ma dwór, w ramach którego można wyróżnić postacie [Concept( 'unlanded', 'nieposiadające ziemi' )|E], służące swojemu [Concept( 'liege', 'seniorowi' )|E].\n\nNajczęściej tymi postaciami są [Concept( 'courtiers', 'dworzanie' )|E], będący rodziną władcy oraz mieszanka niepowiązanych ze sobą, jednakże potencjalnie przydatnych [Concept( 'nobles', 'szlachciców' )|E] oraz innych zwykłych ludzi."
 game_concept_courtier:0 "Dworzanin"
 game_concept_courtiers:0 "Dworzanie"
 game_concept_courtier_desc:0 "$game_concept_courtier$ to postać [Concept( 'unlanded', 'nieposiadająca ziemi' )|E] służąca [Concept( 'ruler', 'władcy' )|E] na jego [Concept( 'court', 'dworze' )|E].\n\nDworzanie mogą:\n$BULLET_WITH_TAB$Służyć jako [councillors|El]\n$BULLET_WITH_TAB$Służyć w armii jako [commanders|El] lub [knights|El]\n$BULLET_WITH_TAB$Zostać [Concept( 'vassal', 'wasalem' )|E] swojego władcy, jeżeli dostaną [title|El]\n$BULLET_WITH_TAB$Pozwolić władcy, aby dochodził ich [Concept( 'claims', 'roszczeń' )|E] w [Concept( 'war', 'wojnie' )|E]"
 game_concept_guest:0 "Gość"
 game_concept_guests:0 "Goście"
 game_concept_guest_desc:0 "Czasem na [Concept( 'court', 'dworze' )|E] pojawiają się [wanderers|El] i zostają gośćmi. Przebywają na nim tylko przez pewien czas, ale mogą zostać zrekrutowani przez [Concept( 'ruler', 'władcę' )|E] na stałe jako [courtiers|El]."
 game_concept_wanderer:0 "Wędrowiec"
 game_concept_wanderers:0 "Wędrowcy"
 game_concept_wanderer_desc:0 "Postacie, które nie należą do jakiegokolwiek [Concept( 'court', 'dworu' )|E] lub nie posiadają [Concept( 'titles', 'tytułów' )|E] określane są mianem wędrowców. Stale podróżują po świecie i odwiedzają dwory w charakterze [Concept( 'guests', 'gości' )|E]. Wędrowcy mogą stać się [Concept( 'mercenary', 'najemnikami' )|E], kapitanami, przywódcami [Concept( 'holy_orders', 'zakonów świętych' )|E], [Concept( 'clergy', 'duchownymi' )|E] lub właścicielami [Concept( 'city', 'miast' )|E]."
 game_concept_host:0 "Gospodarz"
 game_concept_host_desc:0 "A $game_concept_host$ is a [ruler|E] who is not the liege of a character, yet still has them in their [court].\n\nThere are several possible reasons this can occur, such as [wanderers|E] visiting a Ruler or [wards|E] staying in the same Court as their [guardian|E]."
 game_concept_noble:0 "Szlachta"
 game_concept_nobles:0 "Szlachty"
 game_concept_nobleman:0 "Szlachcic"
 game_concept_noblemen:0 "Szlachcice"
 game_concept_noblewoman:0 "Szlachcianka"
 game_concept_noblewomen:0 "Szlachcianki"
 game_concept_nobility:0 "Szlachetność"
 game_concept_noble_desc:0 "Szlachta to postacie, które są członkami [Concept('dynasty', 'dynastii')|E]. Postacie bez dynastii uważane są za nisko urodzonych [Concept('commoners', 'plebejuszy')|E]."
 game_concept_commoner:0 "Plebejusz"
 game_concept_lowborn:0 "Nisko urodzony"
 game_concept_commoners:0 "Plebejusze"
 game_concept_commoner_desc:0 "Plebejusz lub nisko urodzona postać nie jest członkiem [Concept('noble', 'szlacheckiej')|E] [Concept('dynasty', 'dynastii')|E]. Mogą jednak nadal być wpływowymi [Concept('rulers', 'władcami')|E] [Concept('theocracies', 'teokracji')|E] oraz [Concept('republics', 'republik')|E].\n\nGdy plebejusz zdobędzie [Concept('landed', 'ziemie')|E], stanie się szlachcicem i założy swoją własną [Concept('dynasties', 'dynastię')|E] (z wyjątkiem [republics|El] oraz [Concept('theocracies', 'teokracji')|E], które są w dużej mierze zarządzane przez plebejuszy)."
 game_concept_martial_lifestyle:0 "Ścieżka walki"
 game_concept_martial_lifestyle_desc:0 "$game_concept_martial_lifestyle$ jest odpowiednia dla postaci, które chcą udoskonalić swoich [Concept('men_at_arms', 'zbrojnych')|E] oraz [Concept('knights', 'rycerzy')|E], wzmocnić [Concept('control', 'kontrolę')|E] w swojej [Concept('domain', 'domenie')|E] lub zwiększyć swoje szansę na wygraną w [Concept('wars', 'wojnie')|E]."
 game_concept_intrigue_lifestyle:0 "Ścieżka intrygi"
 game_concept_intrigue_lifestyle_desc:0 "$game_concept_intrigue_lifestyle$ jest odpowiednia dla postaci, które chcą odnieść sukces w [Concept( 'schemes', 'spiskach' )|E], zyskać [dread|El] lub z łatwością uwieść innych."
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Rigueint"
 game_concept_diplomacy_lifestyle:0 "Ścieżka dyplomacji"
 game_concept_diplomacy_lifestyle_desc:0 "$game_concept_diplomacy_lifestyle$ jest odpowiednia dla postaci, które chcą zyskać [claims|El] i [casus_bellis|El], a także zwiększyć swój [prestige|El] lub otrzymać dobrodziejstwa od rodziny i przyjaciół."
 game_concept_stewardship_lifestyle:0 "Ścieżka zarządzania"
 game_concept_stewardship_lifestyle_desc:0 "$game_concept_stewardship_lifestyle$ jest odpowiednia dla postaci, które chcą ulepszyć swoją [Concept( 'domain', 'domenę' )|E], uspokoić swojego [Concept( 'liege', 'seniora' )|E] i [Concept( 'vassals', 'wasali' )|E] lub zyskać trochę [Concept( 'gold', 'złota' )|E]."
 game_concept_learning_lifestyle:0 "Ścieżka nauki"
 game_concept_learning_lifestyle_desc:0 "$game_concept_learning_lifestyle$ jest odpowiednia dla postaci, które chcą żyć długo i zdrowo, zyskać [piety|El] lub premię ze swojej [Concept( 'faith', 'wiary' )|E]."
 game_concept_crime:0 "Przestępstwo"
 game_concept_crimes:0 "Przestępstwa"
 game_concept_criminal:0 "Przestępca"
 game_concept_criminals:0 "Przestępcy"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:0 "$game_concept_crimes$ to czyny, które lud spostrzega jako wystarczająco niedopuszczalne, aby były godne ukarania.\n\nPrzestępstwa mogą być świeckie (takie jak [Concept( 'revolting', 'bunt' )|E] [Concept( 'vassal', 'wasali' )|E] przeciwko swojemu [Concept( 'liege', 'seniorowi' )|E]) lub religijne (jakiekolwiek zachowanie, które jest [Concept( 'shunned', 'potępiane' )|E] przez [Concept( 'doctrine', 'doktrynę' )|E]). Za świeckie przestępstwa mogą ukarać tylko postacie, które zostały przez nie pokrzywdzone, a za przestępstwa religijne, każdy [ruler|El] przestępcy.\n\nWszystkie rodzaje przestępstw dają władcy uzasadniony powód, aby [Concept( 'imprison', 'uwięzić' )|E] przestępcę i w zależności od wagi przestępstwa, [Concept( 'revoke', 'odebrać' )|E] mu tytuł, [Concept( 'banish', 'wygnać' )|E], [Concept( 'torture', 'torturować' )|E] lub [Concept( 'execute', 'stracić' )|E]. Za każde przestępstwo władca może ukarać tylko raz, chociaż niektóre sprawiają, że przestępca otrzyma negatywną [Concept( 'fame_trait', 'cechę sławy' )|E] do końca swoich dni.\n\nCzasem postać unika jawnego przestępstwa zwanego wówczas [Concept( 'secret', 'sekretem' )|E]. Sekret może zostać odkryty przez inne postacie i użyty do [Concept( 'blackmail', 'szantażowania' )|E]."
 game_concept_shunned:0 "Potępiane"
 game_concept_shunned_desc:0 "Many [faiths|E] have [doctrines|E] which designate certain behaviors as Shunned. Depending on the specific Doctrine, these behaviors may also be considered [criminal|E].\n\nCharacters who are caught practicing behaviors that are Shunned by their Faith lose a [piety_level|E] and gain a corresponding [fame_trait|E]; this Trait will be disliked by everyone whose Faith considers that behavior to be either Shunned or Criminal.\n\nExamples of Shunned behaviors include:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "Odmowa nawrócenia"
 game_concept_refusing_conversion_crime:0 "Refusing Conversion"
 game_concept_refused_conversion_crime:0 "Refused Conversion"
 game_concept_refuse_conversion_crime_desc:0 "Refusing to convert will be considered a [crime|E] if:\n$EFFECT_LIST_BULLET$The refusing [character|E] is of the same [religion|E] as the $game_concept_character$ making the demand\n$EFFECT_LIST_BULLET$The $game_concept_religion$ has [heresies|E]\n$EFFECT_LIST_BULLET$The [faith|E] of the $game_concept_character$ making the demand is [faith_hostile|E] or more towards the refusing $game_concept_character$'s $game_concept_faith$"
 game_concept_prison:0 "Więzienie"
 game_concept_imprisons:0 "Imprisons"
 game_concept_imprison:0 "Uwięź"
 game_concept_imprisoning:0 "Imprisoning"
 game_concept_imprisoned:0 "Imprisoned"
 game_concept_imprisonment:0 "Imprisonment"
 game_concept_prisons:0 "Więzienia"
 game_concept_prisoner:0 "Więzień"
 game_concept_prisoners:0 "Więźniowie"
 game_concept_jailor:0 "Dozorca"
 game_concept_prison_desc:0 "[rulers] mogą przetrzymywać inne postacie jako więźniów zarówno w [Concept( 'dungeon', 'lochu' )|E], jak i zwykłym [Concept( 'house_arrest', 'areszcie domowym' )|E]. Postacie ryzykują bycie wtrąconymi do więzienia podczas [Concept( 'battle', 'bitwy' )|E] lub pod koniec [Concept( 'siege', 'oblężenia' )|E]. \n\nWładcy mogą również aresztować każdego w swoim [Concept( 'realm', 'państwie' )|E]. Takie działania spostrzegane są jako [Concept( 'tyrannical', 'tyrańskie' )|E], chyba że postać popełniła [Concept( 'crime', 'przestępstwo' )|E]\n\nWięźniowie znajdują się na twojej łasce i mogą zostać [Concept( 'executed', 'straceni' )|E], [Concept( 'tortured', 'torturowani' )|E], wykupieni albo po prostu uwolnieni."
 game_concept_dungeon:0 "Loch"
 game_concept_dungeon_desc:0 "[imprisoned|E] Characters kept in the $game_concept_dungeon$ suffer from increasing [stress|E] as well as a [health|E] penalty. In time, they are likely to die from [illness|E] or suffer mental breaks.\n\n[commoners|E] are automatically thrown in the Dungeon, but can be moved to [house_arrest|E]."
 game_concept_house_arrest:0 "Areszt domowy"
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$ is a lenient form of [prison|E] where Characters suffer from no ill effects except boredom. However, [rulers|E] may throw them into the [dungeon|E], though it lowers the [opinions|E] of the Prisoner's [close_family|E].\n\nCaptured [nobles|E] are automatically put in [house_arrest|E]."
 game_concept_tyranny:0 "Tyrania"
 game_concept_tyrant:0 "Tyran"
 game_concept_tyrannical:0 "Tyrański"
 game_concept_tyranny_desc:0 "Niektóre działania [Concept( 'ruler', 'władcy' )] są uważane za tyrańskie - wbrew prawu lub [Concept( 'doctrine', 'doktryny' )|E] religijnej. Na przykład [Concept( 'imprisoning', 'uwięzienie' )] lub [Concept( 'revoke', 'odebranie' )|E] [Concept( 'titles', 'tytułów' )|E] komuś, kto nie popełnił [Concept( 'crime', 'przestępstwa' )|E], jest uważane za przejaw tyranii.\n\nTyrania działa jako ogólny modyfikator [Concept( 'opinion', 'opinii' )|E] dla wszystkich postaci w [Concept( 'realm', 'państwie' )|E]."
 game_concept_execute:0 "Strać"
 game_concept_executed:0 "Stracony"
 game_concept_executing:0 "Egzekucja"
 game_concept_execution:0 "Egzekucja"
 game_concept_executions:0 "Egzekucje"
 game_concept_execute_desc:0 "[Concept( 'imprisoned', 'Uwięzione' )|E] postacie mogą zostać stracone. Jest to uważane za [Concept( 'tyrannical', 'tyrańskie' )|E], chyba że więzień ma [Concept( 'execute_reason', 'powód do bycia straconym' )|E].\n\nEgzekucje zwiększają twój [Concept( 'dread', 'postrach' )|E] i nie są dobrze odbierane przez [Concept( 'close_family', 'bliską rodzinę' )|E] straconej postaci."
 game_concept_torture:0 "Torturuj"
 game_concept_tortured:0 "Torturowany"
 game_concept_torturing:0 "Torturowanie"
 game_concept_torture_desc:0 "[imprisoned|E] Characters can be $game_concept_tortured$, damaging their [health|E] or even maiming them in different ways.\n\nTorture can relieve [stress|E] for [GetTrait('callous').GetName( GetNullCharacter )] and [GetTrait('sadistic').GetName( GetNullCharacter )] Characters, but causes Stress for those of a kind nature.\n\nTorturing [rulers|E] can also increase your [dread|E]."
 game_concept_banish:0 "Wygnaj"
 game_concept_banished:0 "Wygnany"
 game_concept_banishment:0 "Wygnanie"
 game_concept_banishment_desc:0 "[Concept( 'imprisoned', 'Uwięzione' )|E] postacie mogą być wygnane z [Concept( 'realm', 'państwa' )|E], co jest prawdopodobnie najsurowszą formą kary. Wygnani władcy [Concept( 'landed', 'ziemscy' )|E] zostają zdetronizowani, a wygnanym [Concept( 'courtiers', 'dworzanom' )|E] zostają przejęte majątki.\n\nWygnanie bez powodu (np. jakiegoś ciężkiego [Concept( 'crime', 'przestępstwa' )|E]) jest uważane za przejaw skrajnej [Concept( 'tyrannical', 'tyranii' )|E]."
 game_concept_revoke:0 "Odbierz"
 game_concept_revoked:0 "Odebrano"
 game_concept_revoking:0 "Revoking"
 game_concept_revocation:0 "Revocation"
 game_concept_revocations:0 "Revocations"
 game_concept_revoke_desc:0 "At [limited_crown_authority|E] or higher, [rulers|E] can $game_concept_revoke$ the [titles|E] of their [vassals|E], but unless the Vassal is [imprisoned|E] this is a risky proposition, for the Vassal may refuse and rise up in rebellion.\n\nTitle Revocation is considered [tyrannical|E] unless the Vassal is guilty of a fairly severe [crime|E]."
 game_concept_retract:0 "Retract"
 game_concept_retracted:0 "Retracted"
 game_concept_retracting:0 "Retracting"
 game_concept_retraction:0 "Retraction"
 game_concept_retractions:0 "Retractions"
 game_concept_retract_desc:0 "At [limited_crown_authority|E] or higher, [rulers|E] can $game_concept_retract$ the [vassal|E] of a Vassal, but unless the latter is [imprisoned|E] this is risky, for the Vassal may refuse and rise up in rebellion.\n\nVassal Retraction is considered [tyrannical|E] unless the target is guilty of a fairly severe [crime|E]."
 game_concept_transfer:0 "Transfer"
 game_concept_transferred:0 "Transferred"
 game_concept_transferring:0 "Transferring"
 game_concept_transfer_desc:0 "[rulers|E] can $game_concept_transfer$ one of their [vassals|E] to another Vassal, as long as the former is of lower rank than the latter. This is a good way of raising a Vassal's [opinion|E], particularly if the Transferred vassal is [de_jure|E] part of their [realm|E]."
 game_concept_men_at_arms:0 "Zbrojni"
 game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$ to wyszkoleni [soldiers|El] lepsi od [Concept('levies','poborowych')|E].\n\nGracz ma bezpośrednią kontrolę nad składem i liczebnością swoich [Concept('regiments','pułków')|E] zbrojnych.\n\nRóżne jednostki zbrojnych są dostosowane lub nieodpowiednie na określony [terrain|El]. Każdy typ zbrojnych również [Concept('counters','kontruje')|E] inny."
 game_concept_skirmishers:0 "Harcownicy"
 game_concept_skirmisher:0 "Harcownik"
 game_concept_skirmishers_desc:0 "Harcownicy to lekko uzbrojeni [men_at_arms|El], wyszkoleni w nękaniu wroga.\n\nChociaż każdy rodzaj harcowników jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'heavy_infantry', 'ciężką piechotę' )|E], jednakże są wrażliwi na [Concept( 'archers', 'łuczników' )|E]."
 game_concept_archers:0 "Łucznicy"
 game_concept_archer:0 "Łucznicy"
 game_concept_archers_desc:0 "Łucznicy to [men_at_arms|El], którzy walczą pieszo, używając broni dystansowej.\n\nChociaż każdy rodzaj łuczników jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'skirmishers', 'harcowników' )|E], jednakże są wrażliwi na [Concept( 'heavy_cavalry', 'ciężką' )|E] i [Concept( 'light_cavalry', 'lekką kawalerię' )|E]."
 game_concept_light_cavalry:0 "Lekka kawaleria"
 game_concept_light_cavalry_desc:0 "Lekka kawaleria to konni [men_at_arms|El], którzy przodują w zwiadzie i ściganiu wroga.\n\nChociaż każdy rodzaj lekkiej kawalerii jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'archers', 'łuczników' )|E], jednakże są wrażliwi na [Concept( 'spearmen', 'włóczników' )|E].\n\nPonadto lekka kawaleria jest zazwyczaj silna na płaskim [Concept( 'terrain', 'terenie' )|E].\n\nW porównaniu z [Concept( 'heavy_cavalry', 'ciężką kawalerią' )|E], zazwyczaj lepiej radzą sobie w [Concept( 'pursuit', 'pościgu' )|E] i [Concept( 'screen', 'osłonie' )|E]."
 game_concept_heavy_cavalry:0 "Ciężka kawaleria"
 game_concept_heavy_cavalry_desc:0 "Ciężka kawaleria to konni, ciężko opancerzeni [men_at_arms|El]\n\nChociaż każdy rodzaj ciężkiej kawalerii jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'archers', 'łuczników' )|E], jednakże są wrażliwi na [Concept( 'spearmen', 'włóczników' )|E].\n\nPonadto ciężka kawaleria jest zazwyczaj silna na płaskim [Concept( 'terrain', 'terenie' )|E].\n\nW porównaniu z [Concept( 'light_cavalry', 'lekką kawalerią' )|E], zazwyczaj lepiej radzą sobie w zadawaniu [Concept( 'damage', 'obrażeń' )|E] i [Concept( 'toughness', 'wytrzymałości' )|E]."
 game_concept_spearmen:0 "Włócznicy"
 game_concept_spearmen_desc:0 "Włócznicy to [men_at_arms|El], którzy walczą pieszo, używając różnych broni drzewcowych.\n\nChociaż każdy rodzaj włóczników jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'heavy_cavalry', 'ciężką' )|E] i [Concept( 'light_cavalry', 'lekką kawalerię' )|E], jednakże są wrażliwi na [Concept( 'heavy_infantry', 'ciężką piechotę' )|E]..\n\nPonadto włócznicy są zazwyczaj silni na pagórkowatym i górzystym [Concept( 'culture', 'kultura' )|E]."
 game_concept_heavy_infantry:0 "Ciężka piechota"
 game_concept_heavy_infantry_desc:0 "Ciężka piechota to walczący pieszo [men_at_arms|El], wyposażeni w ciężkie pancerze i broń.\n\nChociaż każdy rodzaj ciężkiej piechoty jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'spearmen', 'włóczników' )|E], jednakże są wrażliwi na [Concept( 'skirmishers', 'harcowników' )|E]."
 game_concept_special_troops:0 "Oddziały specjalne"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$ are not like regular [armies|E], as they are not raised from a [holding|E]. $game_concept_special_troops$ can be gained through Events, and represent various things such as retinues, ravenous hordes and ambitious peasantry.\n\nNormally they do not cost maintenance, and do not reinforce. Use them wisely if you have them.\n\nSeveral historical [rulers|E] start with $game_concept_special_troops$."
 game_concept_line:0 "Linia"
 game_concept_line_of_succession:0 "Linia sukcesji"
 game_concept_line_of_succession_desc:0 "Linia sukcesji to kolejność w jakiej postacie mogą dziedziczyć określone [titles|El], co jest determinowane przez [Concept( 'succession_law', 'prawo sukcesji' )|E]."
 game_concept_counter:0 "Kontra"
 game_concept_counters:0 "Counters"
 game_concept_men_at_arms_counter:0 "Kontra zbrojnych"
 game_concept_men_at_arms_counter_desc:0 "Większość [Concept( 'men_at_arms', 'zbrojnych' )|E] jest w stanie skontrować inny typ zbrojnych.\n\nKiedy [regiment|El] zostanie skontrowany, jego efektywność podczas [battles|El] jest obniżony. Im większą przewagę liczebną ma kontra pułku, tym dotkliwsza jest kara."
 game_concept_intimidated:0 "Zastraszony"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:0 "Characters who greatly fear another character are Intimidated by them. This is usually caused by [dread|E] and/or a cowardly personality.\n\nIntimidated characters are less likely to initiate hostile actions against the character they fear, including joining or starting [factions|E].\n\nCharacters who are even more fearful are marked as [cowed|E]."
 game_concept_cowed:0 "Przerażony"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:0 "Terrified Characters are paralyzed by fear of another character and will not take any hostile actions against that character, including joining or starting [factions|E].\n\nCharacters are Terrified or [intimidated|E] by [dread|E] and/or a cowardly personality."
 game_concept_supply:0 "Zaopatrzenie"
 game_concept_supply_state:0 "Supply State"
 game_concept_supply_desc:0 "$game_concept_supply$ is the amount of food and equipment an [army|E] carries. Armies will begin losing $game_concept_supply$ when their size goes above the [supply_limit|E] of their current location.\n\nArmies that are running low on $game_concept_supplies$ will suffer an [advantage|E] penalty in [battle|E], and when they run out completely they will begin suffering from [attrition|E].\n\nSupply increases over time as long as the Army remains below the $game_concept_supply_limit$ in friendly territory."
 game_concept_supplied:0 "Supplied"
 game_concept_supplies:0 "Zaopatrzenie"
 game_concept_supply_limit_mult:0 "Mnożnik limitu zaopatrzenia"
 game_concept_supply_limit:0 "Limit zaopatrzenia"
 game_concept_supply_limit_desc:0 "$game_concept_supply_limit$ narzuca liczbę [Concept('soldiers', 'żołnierzy')|E], jaką możesz posiadać w [Concept('barony','baronii')|E], co jest determinowane przez rodzaj jej [Concept('terrain', 'terenu')|E] oraz [development|El].\n\nJeśli twój łączny rozmiar [Concept('army','armii')|E] przekroczy limit zaopatrzenia, twoje armie będą zużywać [supply|El], aż ostatecznie ucierpią z powodu [Concept('attrition','wyniszczenia')|E]."
 game_concept_attrition:0 "Wyniszczenie"
 game_concept_attrition_desc:0 "[armies|E] mogą cierpieć z powodu wyniszczenia. Wyniszczenie występuje, gdy [soldiers|El] są traceni w wyniku dezercji, chorób lub wygłodzenia.\n\nWyniszczenie ma miejsce, gdy armia jest bez [Concept('supplies', 'zaopatrzenia')|E], oblega [Concept('fortified_holding', 'ufortyfikowaną posiadłość')|E] lub przemieszcza się z jednego wrogiego [Concept('county', 'hrabstwa')|E] do innego jeżeli docelowe hrabstwo nie graniczy z kontrolowanym hrabstwem."
 game_concept_objectives:0 "Cele"
 game_concept_objectives_desc:0 "Certain parts of an enemy [realm|E] (usually the [realm_capital|E] and the [holdings|E] in the [war_target|E] region of a [war|E]) are considered $game_concept_objectives$. By [occupying|E] $game_concept_objectives$, you start gaining 'ticking' [war_score|E].\n\nFor the Defender, [war_score|E] starts to tick up (after an initial period of time) if the Attacking side can be prevented from Occupying any $game_concept_objectives$."
 game_concept_war_contribution:0 "Wkład wojenny"
 game_concept_contribution:0 "Kontrybucja"
 game_concept_contribute:0 "Contribute"
 game_concept_war_contribution_desc:0 "[rulers|E] who are helping their [allies|E] in a [war|E] gain $game_concept_war_contribution$ depending on the number and size of [battles|E] they fight in, as well as the number of [holdings|E] they manage to [occupy|E].\n\nAfter a war ends, each Contributor is rewarded in relation to their Contribution. The exact spoils depend on the war's [casus_belli|E], but is typically [gold|E], [prestige|E] or [piety|E].\n\nNote that Contribution increases even from losing Battles."
 game_concept_scheme_power:0 "Siła spisku"
 game_concept_scheme_power_desc:0 "The $game_concept_scheme_power$ of a [scheme|E] affects how quickly it progresses. The [scheme_resistance|E] of the [scheme_target|E] is then subtracted from the $game_concept_scheme_power$, giving the monthly progress chance #weak (minimum #V 5%#!.)#!\n\n$game_concept_scheme_power$ is increased by the [skill|E] of the [schemer|E], their [agents|E] and their [spymaster|E], as well as by the '$task_support_schemes$' [councillor_task|E] (if the Scheme is [scheme_hostile|E])."
 game_concept_scheme_resistance:0 "Odporność na spisek"
 game_concept_scheme_resistance_desc:0 "The $game_concept_scheme_resistance$ of a [ruler|E] slows down [schemes|E] against them. The [scheme_power|E] of the [scheme_owner|E] is reduced by this value, thereby also reducing the monthly progress chance #weak (minimum #V 5%#!)#!.\n\n$game_concept_scheme_resistance$ is increased by the corresponding [skill|E] of the [scheme_target|E] and their [spymaster|E], as well as by the '$task_disrupt_schemes$' [councillor_task|E] (if the Scheme is [scheme_hostile|E])."
 game_concept_hostile_scheme_resistance:0 "Odporność na wrogi spisek"
 game_concept_hostile_scheme_resistance_desc:0 "A [scheme_resistance|E] modifier applied only to [hostile_schemes|E]"
 game_concept_success_chance:0 "Szansa powodzenia"
 game_concept_success_chance_desc:0 "The $game_concept_success_chance$ of a [scheme|E] determines how likely it is for it to succeed when executed. A high $game_concept_success_chance$ also increases the [secrecy|E] of a Scheme.\n\nDifferent Schemes have different things that increase $game_concept_success_chance$, but for [scheme_hostile|E] Schemes it is always gained from having [agents|E].\n\nMost Schemes cap the minimum and maximum $game_concept_success_chance$, for Hostile Schemes the lowest is #V 5%#! and the highest is #V 95%#!.\n\n[secret_schemes|E] that are discovered by the [scheme_target|E] have a reduced $game_concept_success_chance$."
 game_concept_secrecy:0 "Poufność"
 game_concept_secrecy_desc:0 "The $game_concept_secrecy$ of a [scheme|E] determines how likely it is for the [scheme_owner|E] to remain undetected when a Scheme is #emphasis executed#!.\n\n$game_concept_secrecy$ is directly influenced by [success_chance|E].\n\nNot all Schemes make use of $game_concept_secrecy$, though [scheme_hostile|E] Schemes commonly do."
 game_concept_county_development:0 "Rozwój"
 game_concept_development:0 "Rozwój"
 game_concept_county_development_desc:0 "$game_concept_county_development$ jest miarą postępu lokalnej infrastruktury i technologii w [Concept( 'county', 'hrabstwie' )|El].\n\nWyższy rozwój zapewnia więcej [Concept( 'levies', 'poborowych' )|El], [Concept( 'taxes', 'podatków' )|El] oraz zwiększa [supply_limit|El] w hrabstwie."
 game_concept_county_development_growth:0 "Przyrost rozwoju"
 game_concept_development_growth:0 "Przyrost rozwoju"
 game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$ wskazuje, jak daleko [county|El] jest do następnego poziomu [Concept('development', 'rozwoju')|E].\n\nGdy przyrost rozwoju dojdzie do 100, rozwój zwiększy się o 1."
 game_concept_existing_development:0 "Obecny rozwój"
 game_concept_existing_development_desc:0 "The [develop_county|E] steward task suffers from diminishing returns. The more [development|E] a [county] already has, the more [development_growth|E] is penalized.\n\nBy default, [counties] reach the maximum [existing_development] penalty at 10 [development|E]. Each [era|E] has an [innovation|E] which significantly increases this limit, going all the way up to 90 [development|E] in the $culture_era_late_medieval$ [era].\n\nInnovations that affect the $game_concept_existing_development$ modifier:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control:0 "Kontrola hrabstwa"
 game_concept_control:0 "Kontrola"
 game_concept_control_desc:0 "$game_concept_control$ jest miarą ucisku władcy na mieszkańcach [Concept( 'county', 'hrabstwa' )|E]. Jest to szczególnie ważne podczas zbierania [Concept( 'taxes', 'podatków' )|E] z [holdings|El].\n\nGdy hrabstwo zmienia właściciela w wyniku [Concept( 'war', 'wojny' )|El], kontrola drastycznie maleje, co jest dobrym powodem, aby zwasalizować obecnego [Concept( 'holder', 'właściciela' )|E] (jeśli pozwala [casus_belli|El]). Kontrola hrabstwa może być również osłabiana przez [sieges|El] oraz [Concept( 'peasant_faction', 'powstania chłopskie' )|E].\n\nNiska kontrola może prowadzić do [Concept( 'county_corruption', 'korupcji hrabstwa' )|El]. Podstawowym sposobem zwiększania kontroli jest przydzielenie [Concept( 'councillor_task', 'zadania radnego' )|E] swojemu [Concept( 'marshal', 'marszałkowi' )|E]."
 game_concept_absolute_control:0 "Kontrola absolutna"
 game_concept_absolute_control_desc:0 "$game_concept_absolute_control$ is a special state of [control|E] enabled by the $absolute_control_perk_name$ [perk|E], denoting that the ruler has an iron grip over the population.\n\nWhenever $game_concept_control$ is at #V 100#!, it will instead display as '$ABSOLUTE_COUNTY_CONTROL$' and give additional bonuses to [taxes|E] and [levies|E]."
 game_concept_county_corruption:0 "Korupcja w hrabstwie"
 game_concept_county_corruption_desc:0 "While a [county|E] has low [control|E] or its [holder|E] is in [debt|E], the County might acquire $game_concept_county_corruption$. These are various kinds of negative [county_modifiers|E].\n\n$game_concept_county_corruption$ will fade over time, but if the root cause persists ([debt|E] or low [control|E]), it may reappear.\n\nThe $councillor_marshal$'s $task_increase_control$ $game_concept_councillor_task$ can clear out $game_concept_county_corruption$ faster."
 game_concept_county_modifier:0 "Modyfikator hrabstwa"
 game_concept_county_modifiers:0 "Modyfikatory hrabstwa"
 game_concept_county_modifier_desc:0 "$game_concept_county_modifiers$ are modifiers that affect a [county|E]'s various values.\n\n[baronies|E] can have modifiers of their own, and they can be viewed in the [holdings|E] of the $game_concept_county$."
 game_concept_fleet:0 "Flota"
 game_concept_fleets:0 "Floty"
 game_concept_fleet_desc:0 "[armies|E] who move into a Sea Zone will automatically [embark|E] onto a $game_concept_fleet$. [embarking] costs a sum of [gold|E], symbolizing the procurement and construction of ships.\n\nWhile on a $game_concept_fleet$, [armies] will be able to traverse water at a rapid pace, though they will cost #V 25%#! more maintenance and will start losing [supplies|E] after #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! days at sea.\n\n$game_concept_fleets$ do not engage each other in [battles|E].\n\nWhen an $game_concept_army$ disembarks, the $game_concept_fleet$ will disappear and the $game_concept_army$ will become [recently_disembarked|E]."
 game_concept_domain_income:0 "Dochód z domeny"
 game_concept_domain_taxes:0 "Podatki z domeny"
 game_concept_domain_income_desc:0 "Twój dochód z domeny składa się z podatków, które zbierasz ze swojej [Concept( 'domain', 'domeny' )|E]. \n\nPobierana kwota zależy od miejscowej [Concept( 'control', 'kontroli' )|E] i poziomu [Concept( 'development', 'rozwoju' )|E]."
 game_concept_vassal_taxes:0 "Podatki od wasali"
 game_concept_vassal_taxes_desc:0 "Your $game_concept_vassal_taxes$ consist of the [taxes|E] that you receive from you [vassals|E]. The amount depends on the each Vassal's [obligations|E].\n\nFrom your Vassals' point of view, these same taxes are called [liege_taxes|E] to distinguish them from any $game_concept_vassal_taxes$ they collect from their own $game_concept_vassals$."
 game_concept_liege_taxes:0 "Podatki dla seniora"
 game_concept_liege_taxes_desc:0 "Your $game_concept_liege_taxes$ are the [taxes|E] that you must pay to your [liege|E] as part of your [obligations|E]. You do not pay any $game_concept_liege_taxes$ if you are [independent|E].\n\nFrom your Liege's point of view, these same taxes are instead called [vassal_taxes|E] to distinguish them from any taxes they may owe to their own $game_concept_liege$."
 game_concept_usurp_title:0 "Uzurpuj tytuł"
 game_concept_usurp:0 "Uzurpuj"
 game_concept_usurped:0 "Uzurpowano"
 game_concept_usurpation:0 "Usurpation"
 game_concept_usurp_title_desc:0 "A [title|E] held by a foreign [ruler|E] can usually be Usurped if more than #V 50%#! of its [de_jure|E] [counties|E] are within your [realm|E]. This process gives the [title|E] to you, which is particularly important for ensuring you are the [rightful_liege|E] of your [vassals|E].\n\nUsurpation is more difficult if the current holder's [faith|E] is hostile to yours; in this case usurpation is only possible if the holder no longer possesses any of its [de_jure|E] [counties|E] inside his Realm."
 game_concept_close_family:0 "Bliska rodzina"
 game_concept_close_family_members:0 "Bliscy członkowie rodziny"
 game_concept_close_family_member:0 "Bliski członek rodziny"
 game_concept_close_family_desc:0 "Do bliskiej rodziny postaci należą:\n$BULLET_WITH_TAB$rodzice\n$BULLET_WITH_TAB$dziadkowie\n$BULLET_WITH_TAB$dzieci\n$BULLET_WITH_TAB$wnuki\n$BULLET_WITH_TAB$rodzeństwo"
 game_concept_extended_family:0 "Dalsza rodzina"
 game_concept_extended_family_members:0 "Dalsi członkowie rodziny"
 game_concept_extended_family_desc:0 "Dalsza rodzina obejmuje następujące postacie:\n$BULLET_WITH_TAB$kuzyni\n$BULLET_WITH_TAB$wujkowie\n$BULLET_WITH_TAB$ciotki\n$BULLET_WITH_TAB$bratankowie\n$BULLET_WITH_TAB$siostrzenice"
 game_concept_family:0 "Rodzina"
 game_concept_family_members:0 "Członkowie rodziny"
 game_concept_family_member:0 "Członek rodziny"
 game_concept_family_desc:0 "Rodzina postaci składa się z [Concept( 'close_family_members', 'bliskich członków rodziny' )|E] oraz [Concept( 'extended_family_members', 'dalszych członków rodziny' )|E]."
 game_concept_kinslayer:0 "Krewnobójca"
 game_concept_kinslayers:0 "Krewnobójcy"
 game_concept_kinslaying:0 "Krewnobójstwo"
 game_concept_kinslaying_desc:0 "A Kinslayer is a Character who is known to have slain a [family_member|E]. Some [faiths|E] view kinslaying as [criminal|E].\n\nThe three Kinslaying traits are:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] — Given to those who kill [close_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — Given to those who kill [extended_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] — Given to those who kill a member of their [dynasty|E]"
 game_concept_gender_law:0 "Prawo dotyczące płci"
 game_concept_gender_laws:0 "Prawa dotyczące płci"
 game_concept_gender_law_desc:0 "Every [ruler|E] has a main Gender Law that determines who their [titles|E] can pass to on [succession|E]. Gender Laws also affect who can command [armies|E] and the eligibility of having multiple [spouses|E] or [concubines|E].\n\nAvailable Gender Laws depend on the 'View on Gender' [doctrine|E] of the [faith|E]."
 game_concept_depose:0 "Detronizacja"
 game_concept_deposed:0 "Obalony"
 game_concept_depose_desc:0 "[rulers|E] can be Deposed as a result of [faction|E] demands or special events. Their [heirs|E] will inherit their [titles|E] even though the old ruler is still alive."
 game_concept_virtue:0 "Cnota"
 game_concept_virtues:0 "Cnoty"
 game_concept_virtuous:0 "Cnotliwe"
 game_concept_virtue_desc:0 "Every [faith|E] considers certain [traits|E] to be Virtuous. Characters with these Traits gain [opinion|E] bonuses from all characters who consider those traits Virtuous, even if they do not share the same Faith. In addition, Characters who have Traits that their own Faith considers Virtuous will gain bonus [piety|E] every month.\n\nExactly what traits are considered to be Virtues varies from Faith to Faith, but is typically determined by a combination of that Faith's [core_tenets|E] and the [religion|E] the Faith belongs to."
 game_concept_sin:0 "Grzech"
 game_concept_sins:0 "Grzechy"
 game_concept_sinful:0 "Grzeszne"
 game_concept_sin_desc:0 "Every [faith|E] considers certain [traits|E] to be Sinful. Characters with these Traits incur [opinion|E] penalties from all characters who consider those traits Sinful, even if they do not share the same Faith. In addition, Characters who have Traits that their own Faith considers Sinful will lose [piety|E] every month.\n\nExactly what traits are considered to be Sins varies from Faith to Faith, but is typically determined by a combination of that Faith's [core_tenets|E] and the [religion|E] the Faith belongs to."
 game_concept_excommunicate:0 "Ekskomunikuj"
 game_concept_excommunicated:0 "Ekskomunikowany"
 game_concept_excommunication:0 "Ekskomunika"
 game_concept_excommunication_desc:0 "Characters who are [GetTrait('excommunicated').GetName( GetNullCharacter )] by their [head_of_faith|E] are seen as [criminals|E] by other characters of their [faith|E].\n\n[independent|E] [rulers|E] who have been [GetTrait('excommunicated').GetName( GetNullCharacter )] may have an [excommunication_war|E] declared on them.\n\nExcommunication can be removed either by asking the [head_of_faith|E] for forgiveness or by switching to a different [faith|E]."
 game_concept_legalism:0 "Legalizm"
 game_concept_legalistic:0 "Legalistic"
 game_concept_legalism_desc:0 "A [core_tenet|E] emphasizing legal practice and tradition in theology and devoutness. It affects law costs and [vassal|E] [faction|E] membership based on the number of [sins|E] or [virtues|E] a [ruler|E] has."
