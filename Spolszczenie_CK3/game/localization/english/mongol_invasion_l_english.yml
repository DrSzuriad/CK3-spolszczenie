l_english:
 submit_to_the_great_khan_decision:0 "Poddaj się wielkiemu chanowi"
 submit_to_the_great_khan_decision_confirm:0 "Przysięgnij lojalność"
 submit_to_the_great_khan_decision_opening_desc:0 "Czas przyznać, że Mongołowie naprawdę są władcami świata. Dołączę do ich szeregów, zamiast z nimi walczyć."
 submit_to_the_great_khan_decision_tooltip:0 "Zostajesz wasalem mongolskiego kagana i dołączasz do Imperium mongolskiego"
 submit_to_the_great_khan_effect_tooltip:0 "Become a vassal of [mongol_emperor.GetTitledFirstName]"
 mongol_invasion.1001.title:0 "Chan nie żyje!"
 mongol_invasion.1001.generic.desc:0 "Thank [ROOT.Char.GetFaith.HighGodName]! Although a new ruler has been proclaimed, [new_khan.GetTitledFirstName], [target.GetSheHe] can surely not be as horrifying as [old_khan.GetFirstName].\n\nPerhaps this is even the end of Mongol aggression?"
 mongol_invasion.1001.sympathetic.desc:0 "A great [old_khan.GetWomanMan] has left us all. With the passing of [old_khan.GetFirstName], [new_khan.GetFirstName] has been proclaimed the new [new_khan.GetTitleAsNameNoTooltip]!\n\nAs [old_khan.GetFirstNameNoTooltip] rides on forever, the world is left better for [old_khan.GetHerHis] efforts."
 mongol_invasion.1001.generic.oblivious.desc:0 "We are receiving scattered reports of some kind of important nomad king having passed away."
 mongol_invasion.1001.a:0 "Krzyżyk na drogę!"
 mongol_invasion.1001.b:0 "Zastanawiam się, co przyniesie nam przyszłość."
 mongol_invasion.1001.c:0 "Czyngis kto?"
 mongol_invasion.1002.t:0 "Powstanie Mongołów"
 mongol_invasion.1002.desc.close:0 "A new leader, [temujin.GetTitledFirstName], has risen up among the scattered tribes of"
 mongol_invasion.1002.desc.close_mongolia:0 "Mongolii"
 mongol_invasion.1002.desc.close_steppes:0 "stepów"
 mongol_invasion.1002.desc.close.end:0 "and declared [temujin.GetHerselfHimself] the Genghis Khan — the ruler of the universe.\n\nWith a vast tribal army, [temujin.GetSheHe] has declared war for overlordship of the entire steppe, and then the entire world!"
 mongol_invasion.1002.desc.far:0 "Word has reached me that a new leader has risen up among the barbarian tribes of the distant steppes. This "[temujin.GetTitledFirstName]" has declared [temujin.GetHerselfHimself] the Ruler of the Universe — Genghis Khan — and has sworn to conquer the entire world.\n\n[temujin.GetSheHe|U] is not the first to make that threat, but the story goes that the [temujin.GetTitleAsNameNoTooltip] rides at the head of a horde of invincible horsemen that cannot be killed."
 mongol_invasion.1002.a:0 "Another little upstart to defeat!"
 mongol_invasion.1002.b:0 "Conquer the world? [temujin.GetSheHe|U] is free to try!"
 mongol_invasion.1002.c:0 "I doubt [temujin.GetSheHe]'ll get very far."
 mongol_invasion.1002.craven:0 "And [temujin.GetSheHe] is coming here?!"
 mongol_invasion.1002.genghis_khan_tt:0 "Any [county|E] occupied by the Mongols will lose a large portion of its [development|E]"
 mongol_invasion.1003.t:0 "Dom Mądrości płonie"
 mongol_invasion.1003.desc:0 "Wielka instytucja nauki i wiedzy - Dom Mądrości w Bagdadzie, padł ofiarą ognia i zniszczenia podczas oblężenia miasta przez Mongołów.\n\nZostały tylko ruiny, jakby na znak wartości starej wiedzy w nowym świecie Mongołów."
 mongol_invasion.1003.a:0 "Taka strata..."
 mongol_invasion.1003.b:0 "It's only heathens getting what they deserve!"
 mongol_invasion.1003.c:0 "Mongołowie zniszczą świat, jeśli ich nie powstrzymamy!"
 mongol_invasion.1004.t:0 "Upadek imperium"
 mongol_invasion.1004.desc:0 "Wraz z odejściem [old_mongol_emperor.GetTitledFirstName] kilku następców rościło sobie prawo do stanowiska wielkiego chana. Ponieważ żaden z nich nie uznaje pozostałych, jesteśmy świadkami końca Mongołów jako zjednoczonego imperium.\n\nMoże nie są słabi, ale nie stoją już zjednoczeni za jednym „uniwersalnym władcą”."
 mongol_invasion.1004.a:0 "Imperium odrodzi się pewnego dnia..."
 mongol_invasion.1004.b:0 "Thank you for your mercy, [ROOT.Char.GetFaith.HighGodName]!"
 mongol_invasion.1005.t:0 "Chan nie żyje"
 mongol_invasion.1005.desc:0 "With the passing of the throne from [old_khan.GetTitledFirstName] to [new_khan.GetTitledFirstName], the most obvious difference is that [new_khan.GetFirstNameNoTooltip] does not style [new_khan.GetHerselfHimself] "the ruler of the universe".\n\nWhatever intention the steppe tribes once had of ruling the entire world, they seem to finally acknowledge that it lies beyond their grasp."
 mongol_invasion.1005.a:0 "An era is at an end."
 mongol_invasion.1005.a.tt:0 "Imperium mongolskie będzie odtąd mniej agresywne"
 mongol_invasion.2001.opening:0 "My destined servant,"
 mongol_invasion.2001.desc:0 "As the ruler of the universe, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with an axeman's blade against your neck."
 mongol_invasion.2001.a:0 "I submit with honor, my [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.a.tt:0 "Zostajesz wasalem [mongol_emperor.GetShortUIName]"
 mongol_invasion.2001.b:0 "Nie stanowisz dla mnie zagrożenia, arogancki głupcze!"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U] wypowiedział[Select_CString( mongol_emperor.IsFemale, 'a', '' )] ci wojnę"
 mongol_invasion.2002.opening:0 "Honored Ruler of the Universe,"
 mongol_invasion.2002.desc:0 "Poddaję się Twojej słusznej i hojnej łasce. Stanę z tobą przeciwko każdemu, kto sprzeciwia się twojemu przeznaczeniu."
 mongol_invasion.2002.a:0 "A wise choice, my servant."
 mongol_invasion.2003.opening:0 "You [mongol_emperor.Custom('InsultAdjective')] shadow of a [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc:0 "You dare think you can threaten me into submission? I will show you what a true ruler does with your so-called invincible horsemen!"
 mongol_invasion.2003.a:0 "War and death it is, then."
 mongol_invasion.2101.desc:0 "You have been a good friend and servant to me thus far. It is time we make your service official, as you swear fealty to the Ruler of the Universe."
 mongol_invasion.2101.a:0 "Of course, my liege."
 mongol_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 mongol_invasion.2101.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] breaks [mongol_emperor.GetHerHis] alliance with you and may go to war instead!"
 mongol_invasion.2103.a:0 "Ukłonisz mi się teraz, w ten czy inny sposób!"
 mongol_invasion.2103.b:0 "Poczekaj tylko, bezczelny psie..."
 mongol_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] breaks [mongol_emperor.GetHerHis] alliance with you"
 mongol_invasion.2112.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 mongol_invasion.2112.a:0 "Och, pożałujesz swoich słów i czynów..."
