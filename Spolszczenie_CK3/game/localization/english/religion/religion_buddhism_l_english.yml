 buddhism_religion_desc:0 "Buddyzm opiera się naukach Gautama Buddy i kolejnych "oświeconych". Aby przezwyciężyć cierpienie egzystencji, zadawane przez niekończący się cykl śmierci i odrodzenia. Osiągnięcie oświecenia jest ścieżką do wyzwolenia się spod sansary, w kierunku osiągnięcia stanu "nie-istnienia" - nirwany."
