 lamaism_desc:0 "Buddyzm w Tybecie jest znany jako Nang Cz'os, czyli "Dharma Węwnętrzna". W Imperium Tybetańskim wierzenia i praktyki wadżrajany i mahajany są zsynkretyzowane z tradycyjnymi tybetańskimi wierzeniami, praktykami i bóstwami, a różne szkoły konkurują ze sobą o kontrolę nad światem doczesnym."
