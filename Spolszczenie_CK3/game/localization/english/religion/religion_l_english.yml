 is_islamic_faith_name:0 "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc:0 "Although they do not follow all of the laws of the Prophet, there are some in this world who are more guided by the will of Allah than they know. With time, these half-converts may even give up their evil ways and become true members of the Ummah!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism:0 "Non-Islamic [faiths|E] with the $tenet_islamic_syncretism_name$ tenet are considered [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"
