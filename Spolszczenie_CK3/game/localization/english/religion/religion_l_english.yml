 doctrine_pluralism_name:0 "Postawa religijna"
 doctrine_parameter_hostility_towards_us_mult:0 "Adherents of other [faiths|E] will have opinion penalties of $VALUE|%V0$"
 doctrine_pluralism_fundamentalist_name:0 "Fundamentalizm"
 doctrine_pluralism_fundamentalist_desc:0 "Nasza wiara jest jedyną prawdziwą wiarą, nasze słowo jest jedynym prawdziwym słowem. Każde odstępstwo od treści, które zawiera [ROOT.Faith.ReligiousText] jest z natury bluźniercze."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "Szybkość nawracania hrabstwa: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:0 "Can #P revoke landed titles#! from $hostility_hostile_tooltippable$ and $hostility_evil_tooltippable$ infidels without incurring [tyranny|E]"
