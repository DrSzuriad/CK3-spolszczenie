 unreformed_faith_name:0 "$unreformed_faith_doctrine_name$"
 unreformed_faith_doctrine_desc:0 "W wierze niezreformowanej brakuje zorganizowanego kleru i ustalonych doktryn kanonicznych; różne społeczności mogą nominalnie wyznawać tę samą wiarę, mając jednocześnie bardzo odmienne praktyki i przekonania religijne."
