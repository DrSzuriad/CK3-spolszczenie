 gayomarthianism:0 "Gayomarthianism"
 gayomarthianism_adj:0 "Gayomarthian"
 gayomarthianism_adherent:0 "Gayomarthian"
 gayomarthianism_adherent_plural:0 "Gayomarthians"
 gayomarthianism_desc:0 "Based on the idea that Ahura Mazda, through his thoughts, created evil spirits by accident, Gayomarthians reject the infallibility of the Lord of Wisdom, and instead emphasize ritualistic practice to learn Truth in communion with Ahura Mazda."
 khurmazta:0 "Khurmazdism"
 khurmazta_adj:0 "Khurmazta"
 khurmazta_adherent:0 "Khurmazta"
 khurmazta_adherent_plural:0 "Khurmazta"
 khurmazta_desc:0 "Learning much from vedic philosophy, the Khurmazta recognise a wide set of gods and spirits, and dedicate their lives not only to Ahura Mazda, but also one his many aides and servants among the yazata."
 khurmazta_good_god_zravan:0 "Zravan"
 khurmazta_good_god_weshparkar:0 "Weshparkar"
 khurmazta_good_god_adbad:0 "Adbad"
 mazdakism:0 "Mazdakism"
 mazdakism_adj:0 "Mazdakite"
 mazdakism_adherent:0 "Mazdakite"
 mazdakism_adherent_plural:0 "Mazdakites"
 mazdakism_desc:0 "The prophet Mazdak followed Ahura Mazda's word, and agitated for shared possessions and universal cooperation between humans to overcome Angra Mainyu."
 khurramism:0 "Khurramism"
 khurramism_adj:0 "Khurramite"
 khurramism_adherent:0 "Khurramite"
 khurramism_adherent_plural:0 "Khurramites"
 khurramism_desc:0 "In a world of Light and Darkness, unjust rulers must be overthrown in support of what is good. Through prophets such as Mazdak, Muhammad and Abu Muslim, Khurramites believe that the divine is born into humanity, and will one day return to lead them as the Messiah."
