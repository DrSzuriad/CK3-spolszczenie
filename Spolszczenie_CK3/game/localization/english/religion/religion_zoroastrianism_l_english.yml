 gayomarthianism:0 "Gajomartianizm"
 gayomarthianism_adj:0 "Gajomartiańska"
 gayomarthianism_adherent:0 "Gajomartianin"
 gayomarthianism_adherent_plural:0 "Gajomartianie"
 gayomarthianism_desc:0 "Opierając się na idei, że Ahura Mazda swoimi myślami stworzył złe duchy przez przypadek, Gajomartianie odrzucają nieomylność Pana Mądrości i zamiast tego kładą nacisk na poznanie Prawdy razem z Ahurą Mazdą."
 khurmazta:0 "Kurmadyzm"
 khurmazta_adj:0 "Kurmadyztyczna"
 khurmazta_adherent:0 "Kurmadyzta"
 khurmazta_adherent_plural:0 "Kurmadyztanie"
 khurmazta_desc:0 "Ucząc się wiele z filozofii wedyjskiej, Khurmaztanie poznali szeroki wachlarz bogów i duchów i poświęcają swoje życie nie tylko Ahurze Mazdzie, ale także jednemu z jego licznych pomocników i sług wśród jezydów."
 khurmazta_good_god_zravan:0 "Zravan"
 khurmazta_good_god_weshparkar:0 "Weshparkar"
 khurmazta_good_god_adbad:0 "Adbad"
 mazdakism:0 "Mazdakizm"
 mazdakism_adj:0 "Mazdakijzka"
 mazdakism_adherent:0 "Mazdakijanin"
 mazdakism_adherent_plural:0 "Mazdakijanie"
 mazdakism_desc:0 "Prorok Mazdak podążając za słowem Ahury Mazdy namawiał ludzi do wspólnej pracy nad sobą, aby pokonać Angra Maju."
 khurramism:0 "Kuramizm"
 khurramism_adj:0 "Kuramijzka"
 khurramism_adherent:0 "Kuramita"
 khurramism_adherent_plural:0 "Kuramici"
 khurramism_desc:0 "W świecie Światła i Ciemności niesprawiedliwi władcy muszą zostać obaleni w obronie tego, co dobre. Poprzez proroków, takich jak Mazdak, Mahomet i Abu Muslim, kuramici wierzą, że boskość narodziła się w ludzkości i pewnego dnia powróci, aby poprowadzić ich jako Mesjasz."
 urartuism:0 "Arewordyzm"
 urartuism_adj:0 "Arewordyjska"
 urartuism_adherent:0 "Arewordjanin"
 urartuism_adherent_plural:0 "Arewordianie"
 urartuism_high_god_name:0 "Aramazd"
