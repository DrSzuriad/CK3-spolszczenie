 mazdayasna:0 "Mazdaizm"
 mazdayasna_adj:0 "Mazdajska"
 mazdayasna_adherent:0 "mazdaista"
 mazdayasna_adherent_plural:0 "mazdaiści"
 mazdayasna_desc:0 "Ludzie pomagają w walce między Ahurą Mazdą i złymi duchem Angra Mainju, poprzez dobre myśli i życie. Odbywa się to poprzez rytualną czystość, ochronę przyrody i niszczenie złych stworzeń."
 zurvanism:0 "Behafaridism"
 zurvanism_adj:0 "Behafaridi"
 zurvanism_adherent:0 "Behafaridite"
 zurvanism_adherent_plural:0 "Behafaridites"
 zurvanism_desc:0 "Followers of the teachings of Behafarid, $zurvanism_adherent_plural$ seek cooperation with the Islamic world, making numerous reforms to their faith in response to Muslim criticisms of mainline Zoroastrianism. Among these reforms are banning the consumption of alcohol, strict opposition to familial marriage, and encouraging charity as a measure of using one's wealth for public good."
 tenet_zurvanism_name:0 "Zurvanism"
 tenet_zurvanism_desc:0 "Zurvanists believe that Ahura Mazda and Angra Mainyu were equal but opposite twins, born from Zurvan, the Creator of everything. Zurvanism heavily emphasizes aiding Ahura Mazda by rooting out of evil and falsehoods."
 gayomarthianism:0 "Gajomartanizm"
 gayomarthianism_adj:0 "Gajomartańska"
 gayomarthianism_adherent:0 "gajomartanin"
 gayomarthianism_adherent_plural:0 "gajomartanie"
 gayomarthianism_desc:0 "Opierając się na idei, że Ahura Mazda swoimi myślami stworzył złe duchy przez przypadek, gajomartianie odrzucają nieomylność Pana Mądrości i zamiast tego kładą nacisk na rytualistyczne praktyki poznawania prawdy w jedności z Ahurą Mazdą."
 khurmazta:0 "Churmazdyzm"
 khurmazta_adj:0 "Churmazdyjska"
 khurmazta_adherent:0 "churmazdianin"
 khurmazta_adherent_plural:0 "churmazdianie"
 khurmazta_desc:0 "Opierając się w dużej mierze na filozofii wedyjskiej, churmazdianie uznają szeroką gamę bogów i duchów oraz poświęcają swoje życie nie tylko Ahurze Mazdzie, ale także jego licznym pomocnikom i sługom spośród jazatów."
 khurmazta_good_god_zravan:0 "Zrawan"
 khurmazta_good_god_weshparkar:0 "Weszparkar"
 khurmazta_good_god_adbad:0 "Adbad"
 mazdakism:0 "Mazdakizm"
 mazdakism_adj:0 "Mazdakicka"
 mazdakism_adherent:0 "mazdakita"
 mazdakism_adherent_plural:0 "mazdakici"
 mazdakism_desc:0 "Prorok Mazdak podążając za słowem Ahury Mazdy, domagał się podziału dobytku i powszechnej współpracy między ludźmi w celu pokonania Angry Mainju."
 khurramism:0 "Churramizm"
 khurramism_adj:0 "Churramicka"
 khurramism_adherent:0 "churramita"
 khurramism_adherent_plural:0 "churramici"
 khurramism_desc:0 "W świecie światła i ciemności niesprawiedliwi władcy muszą zostać obaleni w obronie tego, co dobre. Poprzez proroków, takich jak Mazdak, Mahomet i Abu Muslim, churramici wierzą, że boskość narodziła się pośród ludzi i pewnego dnia powróci, aby poprowadzić ich jako Mesjasz."
 urartuism:0 "Arewordik"
 urartuism_adj:0 "Arewordiańska"
 urartuism_adherent:0 "arewordianin"
 urartuism_adherent_plural:0 "arewordianie"
 urartuism_high_god_name:0 "Aramazd"
 urartuism_high_god_name_2:0 "$urartuism_high_god_name$"
 urartuism_high_god_name_possessive:0 "Aramazda"
 urartu_good_god_the_sun:0 "Arew"
 urartu_good_god_mithra:0 "Mihr"
 urartu_good_god_zoroaster:0 "Zradaszt"
 urartuism_desc:0 "Wiele starożytnych wierzeń wciąż odbija się echem w arewordiańskiej wierze, sekcie tajemniczych zaratusztrian, w której Ahura Mazda (jako Aramazd) rządzi panteonem bogów, w tym samym Słońcem i wspólnie z nimi kieruje światem."
 urartu_good_god_vanatur:0 "Wanatur"
