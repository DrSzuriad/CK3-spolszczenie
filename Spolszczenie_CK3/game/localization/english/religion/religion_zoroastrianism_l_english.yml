 urartu_good_god_the_sun:0 "Arew"
 urartu_good_god_mithra:0 "Mihr"
 urartu_good_god_zoroaster:0 "Zradasht"
 urartuism_desc:0 "Wiele starożytnych wierzeń wciąż odbija się echem w wierze Arewordian, sekcie tajemniczych Zaratusztrian, w której Ahura Mazda (jako Aramazd) rządzi panteonem bogów, w tym samym Słońcem i wspólnie z nimi kieruje światem."
