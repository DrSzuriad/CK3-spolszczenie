 mazdayasna:0 "Mazdaizm"
 mazdayasna_adj:0 "Mazdaizm"
 mazdayasna_adherent:0 "mazdaita"
 mazdayasna_adherent_plural:0 "mazdaici"
 mazdayasna_desc:0 "Ludzie pomagają w walce między Ahurą Mazdą i złymi duchem Angra Mainju, poprzez dobre myśli i życie. Odbywa się to poprzez rytualną czystość, ochronę przyrody i niszczenie złych stworzeń."
 zurvanism:0 "Zurwanizm"
 zurvanism_adj:0 "Zurwanizm"
 zurvanism_adherent:0 "zurwanita"
 zurvanism_adherent_plural:0 "zurwanici"
 zurvanism_desc:0 "Zurwanici uważają, że Ahura Mazda i Angra Mainju byli równymi, ale przeciwnymi bliźniakami, zrodzonymi z Zurwana - Stwórcy wszystkiego. Zurwanizm mocno podkreśla koniecznośc pomocy Ahurze Mazdzie w tej walce, poprzez wykorzenienie zła i fałszu."
