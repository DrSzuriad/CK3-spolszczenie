 mazdayasna:0 "Mazdaizm"
 mazdayasna_adj:0 "Mazdajska"
 mazdayasna_adherent:0 "Mazdajanin"
 mazdayasna_adherent_plural:0 "Mazdajanie"
 mazdayasna_desc:0 "Mazdaizm opiera się na wierze w walkę dobrego Ahury Mazdy ze złym Angrą Maju, a ludzie pomagają w niej siłom dobra wygrać. Odbywa się to poprzez rytualną czystość, ochronę przyrody i niszczenie złych stworzeń."
 zurvanism:0 "Zurwanizm"
 zurvanism_adj:0 "Zurwańska"
 zurvanism_adherent:0 "Zurwanin"
 zurvanism_adherent_plural:0 "Zurwanie"
 zurvanism_desc:0 "Zurwani uważają, że Ahura Mazda i Angra Maju byli równymi i stanowiącymi swoje przeciwieństwa bliźniakami, zrodzonymi z Zurwana, Stwórcy wszystkiego. Zurwanizm opiera się na pomocy Ahurze Mazdzie poprzez wykorzenienie zła i fałszu."
