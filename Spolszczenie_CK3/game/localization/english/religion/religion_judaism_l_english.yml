 rabbinism:0 "Rabinizm"
 rabbinism_adj:0 "Rabiniczny"
 rabbinism_adherent:0 "Rabinista"
 rabbinism_adherent_plural:0 "Rabini"
 rabbinism_desc:0 "Rabinizm podkreśla cel rabinów jako interpretatorów religijnego prawa Halachy. Prawa i tradycje zapewniają dotrzymanie przymierza z Panem, a rabini strzegą tych praw."
 karaism:0 "Karaizm"
 karaism_adj:0 "Karaicka"
 karaism_adherent:0 "Karaita"
 karaism_adherent_plural:0 "Karaici"
 karaism_desc:0 "W kwestiach prawa religijnego sam Tanach jest najwyższym i absolutnym autorytetem. Rola rabinów nie polega na ponownej ocenie i dostosowaniu zasad przymierza, ale na interpretacji ich dosłownego znaczenia."
 haymanot:0 "Haymanot"
 haymanot_adj:0 "Haymanocka"
 haymanot_adherent:0 "Haymanita"
 haymanot_adherent_plural:0 "Haymanici"
 haymanot_desc:0 "Rabini, czyli kahen, sądzą w sprawach prawa religijnego, ale współpracują z gronem starszych, którzy za to zajmują się sprawami tradycji i życia."
