 malabarism:0 "Malabaryzm"
 malabarism_adj:0 "Malabaryjska"
 malabarism_adherent:0 "Malabar"
 malabarism_adherent_plural:0 "Malabarzy"
 malabarism_desc:0 "Gdy potomkowie plemion Izraela rozprzestrzeniali się po całym świecie, budowali mniejsze społeczności z zachodu na wschód, działając jako niezależne plemiona. Nazywani również Żydami Cochin, osiedlili się w Królestwie Cochin w Południowych Indiach. Tam mieszali się z miejscową ludnością i adaptowali kulturowo."
 samaritan:0 "Samarytanizm"
 samaritan_adj:0 "Samarytańska"
 samaritan_adherent:0 "Samarytanin"
 samaritan_adherent_plural:0 "Samarytanie"
 samaritan_desc:0 "Pochodzący z plemion, które osiedliły Samarię, Samarytanie kierują się oryginalną, niezmienioną wersją Tory. W ten sposób praktykują prawdziwą religię Mojżesza, wypełniając bezpośrednie obowiązki powierzone przez samego Boga."
 kabarism:0 "Kabaryzm"
 kabarism_adj:0 "Kabarycka"
 kabarism_adherent:0 "Kabar"
 kabarism_adherent_plural:0 "Kabarzy"
 kabarism_desc:0 "Kabarzy kładą nacisk na powszechną i poprawną interpretację halachy, w połączeniu ze wspólnymi tradycjami kabalistycznymi."
