 rabbinism:0 "Rabinizm"
 rabbinism_adj:0 "Rabiniczna"
 rabbinism_adherent:0 "rabinista"
 rabbinism_adherent_plural:0 "rabiniści"
 rabbinism_desc:0 "Rabinizm kładzie nacisk na rolę rabinów jako interpretatorów prawa religijnego zawartego w Halasze. Prawa i tradycje są podstawą przymierza zawartego z Bogiem, a rabini jego strzegą."
 karaism:0 "Karaimizm"
 karaism_adj:0 "Karaimska"
 karaism_adherent:0 "karaim"
 karaism_adherent_plural:0 "karaimi"
 karaism_desc:0 "W sprawach prawa religijnego Tanach jest jedynym i ostatecznym źródłem. Rolą rabinów nie jest ocena i adaptacja zasad, na których opiera się przymierze, lecz ich dosłowna wykładnia."
