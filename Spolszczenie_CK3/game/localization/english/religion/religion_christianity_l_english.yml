 armenian_apostolic_adherent_plural:0 "Apostolics"
 armenian_apostolic_desc:0 "Founded by the Apostles Bartholomew and Thaddeus, the Armenian Apostolic Church rapidly gained followers in the region and shepherded the Kingdom of Armenia into becoming the first state ever to adopt Christianity as its official religion."
