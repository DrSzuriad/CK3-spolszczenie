l_english:
 doctrine_muhammad_succession_name:0 "Sukcesja po Mahomecie"
 doctrine_muhammad_succession_desc:0 "Kwestia ustalenia, kto jest prawowitym następcą Mahometa, który zostanie duchowym przywódcą wspólnoty muzułmańskiej, jest bardzo istotna."
 muhammad_succession_sunni_doctrine_name:0 "Sunnizm"
 muhammad_succession_sunni_doctrine_desc:0 "Abu Bakr został wybrany przez Ummę prawowitym przywódcą, zarówno politycznym, jak i religijnym."
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:0 "Uważa inne sunnickie [faiths|El] za [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:0 "Uważa inne sunnickie [faiths|El] za [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_shia_doctrine_name:0 "Szyizm"
 muhammad_succession_shia_doctrine_desc:0 "Ali został nazwany przez Mahometa przywódcą Ummy i tylko dzięki niemu można prześledzić linię duchowego przywództwa."
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:0 "Uważa inne szyickie [faiths|El] za [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:0 "Uważa inne sunnickie [faiths|El] za [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_muhakkima_doctrine_name:0 "Muhakkima"
 muhammad_succession_muhakkima_doctrine_desc:0 "Ali był prawowitym następcą Mahometa, a zaakceptowanie przez niego arbitrażu podczas pierwszej fitny było niezgodne z wolą Allaha! Tylko On może rozstrzygać, kto jest dla nas odpowiednim przywódcą."
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:0 "Uważa inne muhakkimskie [faiths|El] za [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:0 "Uważa inne muhakkimskie [faiths|El] za [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_zandaqa_doctrine_name:0 "Zandaka"
 muhammad_succession_zandaqa_doctrine_desc:0 "Niezależnie od tego, czy prawidłowo prześledzimy pochodzenie Proroka, w oczach innych muzułmanów nasze przekonania i tak czynią z nas wyrzutków. Niech grzesznicy nazywają nas Zandaka: my znamy prawdę!"
