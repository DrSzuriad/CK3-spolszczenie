l_english:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[Concept( 'faction_military_power', 'Siła militarna frakcji' )|E] jest powyżej progu: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[Concept( 'faction_military_power', 'Siła militarna frakcji' )|E] jest poniżej progu: #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "Chyba nie mam wyboru..."
 FACTION_DEMAND_REFUSE:0 "Nie dam się zastraszyć!"
 FACTION_DEMAND_ACCEPTED_OPT:0 "Mądra decyzja"
 FACTION_DEMAND_REFUSED_OPT:0 "A więc wojna!"
 faction_demand.2004.opt_tt:0 "Dołączam do wojny przeciwko [faction_target.GetTitledFirstName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "Wyślij ultimatum!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:0 "#high Uwięzienie [recipient.GetTitledFirstName] może popchnąć [retaliating_faction.GetName] do buntu!#!"
 faction_demand.9001.t:0 "[retaliating_faction.GetName] bierze odwet"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName] niesłusznie usiłował[Select_CString( CHARACTER.IsFemale, 'a', '' )] uwięzić [recipient.GetTitledFirstName], któr[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] jest członkiem mojej frakcji."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName] niesłusznie uwięził[Select_CString( CHARACTER.IsFemale, 'a', '' )] [recipient.GetTitledFirstName], któr[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] był[Select_CString( CHARACTER.IsFemale, 'a', '' )] członkiem mojej frakcji."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\nTaki bezczelny atak na [retaliating_faction.GetName] musi być postrzegany jako oczywisty akt agresji, jeśli teraz się nie obronimy, z pewnością zostaniemy pokonani jeden po drugim!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "Na wojnę!"
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "Członkowie [Concept('faction', 'frakcji')|E] niepodległościowej chcą się uniezależnić od [Concept('liege', 'seniora')|E].\n\n#S Ultimatum#!\nWszyscy członkowie frakcji stają się [Concept('independent', 'niezależni')|E]\n[liege|E] traci [prestige|El]"
 independence_faction_short_effect_desc:0 "Chce niezależności od swojego [Concept( 'liege', 'seniora' )|E]"
 FACTION_DEMAND_INDEPENDENCE:0 "Żądanie niezależności"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nNadszedł czas, abyś uznał pełną niezależność [faction_leader.GetPrimaryTitle.GetNameNoTier] i innych członków frakcji [faction.GetName]. Zaakceptuj nasze żądanie albo spotkaj się z nami w boju!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Żądanie niezależności zaakceptowane"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nWasza krótkowzroczność doprowadzi jedynie do osłabienia nas wszystkich. Mając jednak na uwadze dobro państwa i chcąc uniknąć rozlewu krwi jestem zmuszony uznać waszą niezależność."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Żądanie niezależności odrzucone"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nWasza bezwstydna próba szantażu nie przyniosła skutku. Bez względu na to jak wielu niegodziwców zdołałeś przeciągnąć na swoją stronę, nie poddam się bez walki. Wolałbym zginąć broniąc tego, co prawnie mi się należy!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "Niezależność!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "Ta chwila nadeszła! Sprzysiężeni w [faction.GetName] jednomyślnie zgadzają się, że [faction_target.GetName] stracił wszelkie prawa by nami rządzić - jeśli kiedykolwiek je miał. Jeśli nie przystanie na nasze żądania, nie spoczniemy póki ich nie wywalczymy!"
 faction_demand.0002.tt:0 "Wszyscy członkowie frakcji zyskują niezależność!"
 peasant_faction:0 "Frakcja chłopska"
 peasant_faction_desc:0 "[faction|E] chłopska żąda wolności dla ludu od władzy obcych lub niewiernych i będzie dążyć do zastąpienia seniora, który nie dzieli [cultures|El] oraz [faiths|El] z pospólstwem zamieszkującym [counties|El]."
 peasant_faction_short_effect_desc:0 "Chce obniżyć [Concept('county_control', 'kontrolę hrabstwa')|E]"
 peasant_faction_every_county:0 "Każde hrabstwo we frakcji"
 peasant_faction_spawn_county_levies:0 "Pojawiają się [armies|El] chłopskich rebeliantów proporcjonalnie do ilości [Concept( 'levies', 'poborowych' )] w hrabstwach"
 FACTION_DEMAND_PEASANT:0 "Do [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_DESC:0 "Zbyt długo żyjemy pod dyktaturą samo umacniającej się autokracji. Najwyższą moc i potęgę daje mandat mas, a nie jakieś groteskowe ceremonie! Dość ucisku! Koniec z podatkami.\n\nKiedy zobaczysz dno swoich kufrów, a spiżarnie opróżnią się – będziesz żałować, że nie potraktowałeś nas bardziej sprawiedliwie."
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Myślę, że mógłbym udzielić zastawu podatkowego..."
 FACTION_DEMAND_PEASANT_REFUSE:0 "Zamknijcie się! Jestem waszym władcą! A władców się nie wybiera!"
 FACTION_PEASANT_NAME:0 "Chłopskie hultajstwo"
 FACTION_PEASANT_TITLE_NAME:0 "Rebelia chłopska"
 populist_faction:0 "Frakcja populistyczna"
 populist_faction_desc:0 "[faction|E] populistyczna dąży do uzyskania wolności od obcych lub niewiernych rządów, stale poszukując niezależności od seniora, który nie podziela jej [Concept( 'culture', 'kultury' )|E] lub [Concept( 'faith', 'wiary' )|E]."
 populist_faction_short_effect_desc:0 "Chce niepodległości od swojego [Concept( 'liege', 'seniora' )|E]"
 FACTION_DEMAND_POPULIST:0 "Do: [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "Kultura [peasant_leader.GetCulture.GetName] wymaga obrony, nie możemy dłużej znosić obcego ucisku. Wybiła godzina gniewu!\n\nDaj nam prawo do rządzenia samymi sobą według własnego uznania lub staw czoła połączonemu gniewowi wszystkich moich rodaków!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "[peasant_leader.GetFaith.GetAdherentNamePlural] nie będą nas dłużej uciskać. Wybiła godzina gniewu!\n\nPrzewodzi nam [peasant_leader.GetFaith.WarGodName], powstaniemy i obalimy ucisk  [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]!"
 FACTION_DEMAND_POPULIST_DESC:0 "Wszyscy dobrzy [peasant_leader.GetFaith.GetAdherentNamePlural], których łączy kultura [peasant_leader.GetCulture.GetName], nie mogą dłużej znosić obcego ucisku. Wybiła godzina gniewu!\n\nPrzewodzi nam [peasant_leader.GetFaith.WarGodName], powstaniemy i obalimy ucisk [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Spokojnie... a co gdybym to ja przyjął wasze zwyczaje?"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Zgoda, nic mi po tak awanturniczych poddanych!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Uczyni cię to pozbawionym jakichkolwiek ziem!#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "Chcecie wolności? Jedyne co was wyzwoli to śmierć!"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "Powstanie populistów"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"
 liberty_faction:0 "Frakcja wolnościowa"
 liberty_faction_desc:0 "[faction|E] dąży jedynie do zmniejszenia [Concept('crown_authority', 'władzy koronnej')|E], poza tym członkowie są lojalni wobec [realms|El]."
 liberty_faction_short_effect_desc:0 "Żądają zmniejszenia [Concept('crown_authority', 'władzy koronnej')|E]"
 FACTION_DISCONTENT_CA_1:0 "Ograniczona władza koronna: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "Rozległa władza koronna: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "Absolutna władza koronna: #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "Żądanie wolności"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nNadszedł czas, abyś uznał starożytne i niezbywalne prawa swoich wasali! Zaakceptuj żądania [faction.GetName] lub stań przeciw nam w boju!"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Żądanie wolności zaakceptowane"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nWasze samolubne wyobrażenie „wolności” osłabi nas wszystkich. Jakkolwiek, aby uniknąć niepotrzebnego rozlewu krwi, przyjmuję wasze żądania."
 faction_demand.0102.tt:0 "[crown_authority|E] twojego seniora został obniżony!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Żądanie wolności odrzucone"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTwoja śmieszna próba zastraszenia nigdy się nie powiedzie. Jestem waszym seniorem! Wy nędzni zdrajcy, powinniście poznać swoje miejsce na polu bitwy!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "Wolność albo śmierć!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "Godzina wybiła! Panowie zjednoczeni w [faction.GetName] są zgodni, że [faction_target.GetName] jest despotą, a [Select_CString( faction_target.IsFemale, 'jej', 'jego' )] tyrańska władza musi zostać ograniczona... przy użyciu miecza, jeśli będzie to konieczne."
 claimant_faction:0 "Frakcja pretendenta"
 claimant_faction_desc:0 "Członkowie [Concept('faction', 'frakcji')|E] popierają pretendenta do tytułu dzierżonego przez ich [Concept('liege', 'seniora')|E]."
 claimant_faction_short_effect_desc:0 "Chce tytuł [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT:0 "Żądanie pretendenta"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_targeted_title.GetNameNoTier] należy według prawa i Bożej woli do [faction_claimant.GetName], dzięki naszemu wsparciu tak się stanie. Zaakceptuj ten fakt pokojowo, albo zmusimy cię do tego siłą!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "[faction_targeted_title.GetNameNoTier] należy według prawa i Bożej woli do mnie, w końcu mam poparcie, aby sięgnąć po to co mi się należy. Zaakceptuj ten fakt pokojowo, albo zmuszę cię do tego siłą!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Żądanie pretendenta zaakceptowane"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "Jest dla mnie jasne, że gotowyś podpalić świat, w imię twych szaleńczych żądań. Dla dobra państwa muszę przyjąć twoje żądania, ale wiedz, że dzisiaj dokonano tu wielkiej niesprawiedliwości. Skończysz marnie!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Żądanie pretendenta odrzucone"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:0 "Twoje roszczenie do mojego tytułu nie są bardziej realne niż historie, które opowiadamy dzieciom na dobranoc. Bez względu na to, ilu zbłąkanych głupców zebrałeś, aby pomóc w realizacji twojego planu, nigdy nie przystanę na żądania tak parszywej gawiedzi. Wolę umrzeć, niż zobaczyć, jak moje ojcowizna przypada komuś tak niskiemu!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "Słuszne roszczenia!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:0 "Godzina wybiła! [faction_targeted_title.GetNameNoTier] słusznie należy się [faction_claimant.GetName], każdy kto tak uważa powstanie i nie spocznie póki nie zajmie [Select_CString( faction_claimant.IsFemale, 'ona', 'on' )] przynależnego sobie miejsca na tronie. Osiągniemy to, ogniem i mieczem, jeśli będzie to konieczne!"
 FACTION_CLAIMANT_INVITE:0 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName] okupuje tron, które słusznie należy się tobie! Jestem gotów poprzeć twoje roszczenia słowem i mieczem. Jestem pewien, że każdy w państwie również będzie bronić tej słusznej sprawy. Wszystko, co musisz zrobić, to zaakceptować."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "Nareszcie!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "To nie jest właściwe..."
 FACTION_CLAIMANT_INVITE_ACCEPTED:0 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "W końcu! [faction_target.GetName] jest nikim więcej tylko błaznem, kłamliwie tytułującym się jako [faction_target.GetTitleAsNameNoTooltip], jestem pewien, że cały kraj powstanie w obronie mojej sprawy. Ci, którzy mi pomagają, nie zostaną zapomniani."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "Jest to tylko kwestia czasu..."
 FACTION_CLAIMANT_INVITE_REFUSED:0 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "Moje roszczenia są słuszne – to wiadome. Ale mój sojusz z [faction_target.GetTitledFirstName] nie pozwala mi przyłączyć się do walki. Będę z tobą duchem."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "Cóż moje roszczenia są słuszne, ale ja... po prostu nie mogę do ciebie dołączyć. [faction_target.GetTitledFirstName] ma to coś... pewien #emphasis 'niezaprzeczalny urok'#! Nie mógłbym walczyć przeciwko [Select_CString( faction_target.IsFemale, 'jej', 'jego' )] armiom. No, to na tyle. Powodzenia."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:0 "Och! Cieszy mnie, że [faction_target.GetTitledFirstName] dostanie za swoje i cały kraj walczy przeciwko niemu. Niestety, moja obecna sytuacja uniemożliwia mi przyłączenie się do ciebie w tym prawym przedsięwzięciu. Jeśli ci się uda, będę miał u ciebie dług."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:0 "Witam! Raduje mnie to, że uważasz, że [faction_target.GetTitledFirstName] to kawał łajna, a ja byłbym dużo lepszym władcą niż [Select_CString( faction_target.IsFemale, 'ona', 'on' )] !\n\nJestem jednak teraz zajęty zabawą moimi nowymi zabawkami... ale jeśli wygrasz, obiecuję, że podzielę się nimi z tobą!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "W końcu! [faction_target.GetName] jest nikim więcej tylko błaznem, kłamliwie tytułującym się jako [faction_target.GetTitleAsNameNoTooltip], jestem pewien, że cały kraj powstanie w obronie mojej sprawy.\n\nJednak z powodu mojego niskiego statusu, nie mogę cię wspomóc. Wiedz jedno – #emphasis gdy#! zwyciężysz, wynagrodzę cię bardziej niż hojnie!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:0 "Chociaż doceniam twój entuzjazm, nie mogę nic poradzić na to, iż wyczuwam, że to przedsięwzięcie jest skazane na niepowodzenie. W rezultacie nie udzielę ci wsparcia, ale jeśli i tak jakoś ci się uda, przyjmuję chętnie moje miejsce na tronie."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "Niefortunnie."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Każdy członek frakcji"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "Frakcja powołana, aby [ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip] objął tron [ROOT.Faction.GetSpecialTitle.GetAdjective]"
 FACTION_POPULIST_DYNAMIC_NAME:0 "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip] [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip] frakcja populistyczna"
 WARNING_I_HAVE_ALREADY_JOINED_A_FACTION:0 "@warning_icon!#X Już dołączyłeś do [Concept('faction', 'frakcji')|E]#!"
 WARNING_I_AM_ALREADY_AT_WAR_WITH_TARGET:0 "@warning_icon!#X [faction_target.GetTitledFirstName] już jest w stanie wojny z tobą#!"
 WARNING_I_AM_AT_WAR_WITH_FACTION_LEADER:0 "@warning_icon!#X [faction_invite_from.GetTitledFirstName] jest w stanie wojny z tobą#!"
 WARNING_INVITE_CANNOT_JOIN:0 "@warning_icon!#X [faction_invite_from.GetTitledFirstName] nie może dołączyć do frakcji#!"
