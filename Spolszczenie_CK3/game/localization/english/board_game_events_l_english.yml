 board_games.0001.desc.relative_victory.losing_heavily:0 "M[Select_CString( bg_opponent.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] jest daleko przede mną,"
 board_games.0001.desc.actual_victory.both_close:0 "a każd[Select_CString( And(ROOT.Char.IsFemale, bg_opponent.IsFemale), 'a','y')] z nas może w każdej chwili zakończyć grę.\n\n"
 board_games.0001.desc.actual_victory.i_am_close:0 "a zwycięstwo jest tak blisko, że czuję jego smak.\n\n"
