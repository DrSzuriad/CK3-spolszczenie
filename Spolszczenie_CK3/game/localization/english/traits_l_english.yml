 trait_education_stewardship_3:0 "Budowniczy Fortuny"
 trait_education_stewardship_3_desc:0 "Budowniczy Fortuny ma wyczucie we wszystkich sprawach związanych z zarządzaniem i jest siłą administracyjną, z którą należy się liczyć."
 trait_education_stewardship_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] posiada wyczucie we wszystkich sprawach związanych z zarządzaniem i jest siłą administracyjną, z którą należy się liczyć."
 trait_education_stewardship_4:0 "Dotyk Midasa"
 trait_education_stewardship_4_desc:0 "Po dotyku Midasa następuje sukces za sukcesem w sztuce zarządzania, wykazując niekwestionowane mistrzostwo w tej dziedzinie."
 trait_education_stewardship_4_character_desc:0 "Po [ROOT.GetCharacter.GetFirstNameNoTooltip] następuje sukces za sukcesem w sztuce zarządzania, wykazując niekwestionowane mistrzostwo tej dziedziny."
 trait_education_martial_1:0 "Zagubiony wojownik"
