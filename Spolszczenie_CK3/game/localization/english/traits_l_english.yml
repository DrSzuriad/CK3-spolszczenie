 trait_education_intrigue_2:0 "Ekstrawagancki spryciarz"
 trait_education_intrigue_2_desc:0 "Ekstrawaganck[Select_CString( CHARACTER.IsFemale, 'a', 'i' )] [Select_CString( CHARACTER.IsFemale, 'spryciara', 'spryciarz' )] otrzymał[Select_CString( CHARACTER.IsFemale, 'a', '' )] wykształcenie w dziedzinie sztuki intryg, ale wciąż musi się wiele nauczyć, zanim błędy i pomyłki staną się raczej wyjątkiem niż normą."
 trait_education_intrigue_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] otrzymał[Select_CString( CHARACTER.IsFemale, 'a', '' )] wykształcenie w zakresie sztuki intrygi, ale wciąż musi się wiele nauczyć, zanim błędy i pomyłki staną się raczej wyjątkiem niż normą."
 trait_education_intrigue_3:0 "Tkacz[Select_CString( CHARACTER.IsFemale, 'ka', '' )] zawiłych intryg"
 trait_education_intrigue_3_desc:0 "Tkacz[Select_CString( CHARACTER.IsFemale, 'ka', '' )] zawiłych intryg jest mistrzem intryg, manipulacji i tajemnicy."
 trait_education_intrigue_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest mistrzem intryg, manipulacji i tajemnicy."
 trait_education_intrigue_4:0 "Nieuchwytny cień"
 trait_education_intrigue_4_desc:0 "Nieuchwytny Cień jest mistrzem intryg, a otaczający go całun tajemnicy nie ma sobie równych."
 trait_education_intrigue_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] sprawdza się jako mistrz intryg, a całun tajemnicy otaczający [ROOT.GetCharacter.GetHerHim] nie ma sobie równych."
 trait_education_diplomacy_1:0 "Naiwn[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] Konformist[Select_CString( CHARACTER.IsFemale, 'ka', 'a' )]"
 trait_education_diplomacy_1_desc:0 "Naiwn[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] Konformist[Select_CString( CHARACTER.IsFemale, 'ka', 'a' )] został[Select_CString( CHARACTER.IsFemale, 'a', '' )] w pewnym stopniu wykształcon[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] w sztuce dyplomacji, ale mimo to częściej jest kłopotliw[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] dla siebie i osób z otoczenia."
 trait_education_diplomacy_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] został[Select_CString( CHARACTER.IsFemale, 'a', '' )] w pewnym stopniu wykształcon[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] w sztuce dyplomacji, ale mimo to częściej jest kłopotliw[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] dla [ROOT.GetCharacter.GetHerselfHimself] jak i osób [ROOT.GetCharacter.GetHerHim] otaczających."
 trait_education_diplomacy_2:0 "Adekwatny negocjator"
 trait_education_diplomacy_2_desc:0 "Sprawy często układają się po myśli adekwatnego negocjatora, ale czy jest to zasługą jego umiejętności w dyplomacji czy szczęścia, podlega dyskusji."
 trait_education_diplomacy_2_character_desc:0 "Sprawy często idą po myśli [ROOT.GetCharacter.GetFirstNameNoTooltip], ale nie wiadomo czy dzieje się tak z powodu [ROOT.GetCharacter.GetHerHis] dyplomatycznych zdolności czy też zwykłego szczęścia."
 trait_education_diplomacy_3:0 "Charyzmatyczny negocjator"
 trait_education_diplomacy_3_desc:0 "Mistrz perswazyjnej retoryki i niuansów dyplomacji; charyzmatyczny negocjator to doskonały dyplomata."
 trait_education_diplomacy_3_character_desc:0 "Mistrz perswazyjnej retoryki i niuansów dyplomacji; [ROOT.GetCharacter.GetFirstNameNoTooltip] to doskonały dyplomata."
 trait_education_diplomacy_4:0 "Szara eminencja"
 trait_education_diplomacy_4_desc:0 "Mając dyplomację w małym palcu, Szara Eminencja jest mistrzem w swoim fachu."
 trait_education_diplomacy_4_character_desc:0 "Mając dyplomację w małym palcu, [ROOT.GetCharacter.GetFirstNameNoTooltip] jest mistrzem w swoim fachu."
 trait_education_stewardship_1:0 "Pobłażliwy nicpoń"
