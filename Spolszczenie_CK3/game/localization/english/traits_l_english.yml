 trait_education_stewardship_2:0 "Oszczędny urzędnik"
 trait_education_stewardship_2_desc:0 "Oszczędny urzędnik jest odpowiedni, jeśli chodzi o inwestycje i administrację, ale błędy w sztuce zarządzania są nadal normą."
