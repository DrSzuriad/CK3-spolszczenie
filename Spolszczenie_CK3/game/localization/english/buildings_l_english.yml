 building_type_iron_pillar_of_delhi_01_desc:0 "The mighty Iron Pillar of Delhi stands as a symbol to the glory of King Chandragupta II, though subsequent rulers have also etched their names into it. Despite having stood for a long time, there's no trace of rust – a testament to the skill of Indian ironsmiths!"
