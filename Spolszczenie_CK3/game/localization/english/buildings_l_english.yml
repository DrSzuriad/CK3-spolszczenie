 building_type_walls_of_benin_01:0 "Mury Beninu"
 building_type_walls_of_benin_01_desc:0 "The Walls of Benin are a massive series of earthworks #low (Iya in the Edo language)#!, that encircle the entirety of Benin. The walls are built of a ditch and dike structure, with an inner moat and an exterior rampart."
