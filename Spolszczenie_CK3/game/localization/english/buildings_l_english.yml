 building_type_argentiera_mines_01:0 "Kopalnia w Argentierze"
 building_type_argentiera_mines_01_desc:0 "Argentyra del Sigerro jest bogata w podziemne żyły srebra. Przy wystarczającej motywacji i rozwoju, obszar ten mógłby być eksploatowany w celu wydobycia ogromnych ilości cennego srebra."
