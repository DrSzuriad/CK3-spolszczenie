 building_type_kremnica_mines_01:0 "Kopalnie w Kremnicy"
 building_type_kremnica_mines_01_desc:0 "Góry Kremnican są bogate w złoto. Z krwią, potem i z pomocą kilkuset doświadczonych niemieckich górników, floreny będą wytapiane w mgnieniu oka!"
