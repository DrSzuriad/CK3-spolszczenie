 building_type_mali_mines_01:0 "Kopalnie złota w Mali"
 building_type_mali_mines_01_desc:0 "The mines of Mali are truly overflowing with gold. Endless wealth stream from their depths and into the treasuries of the local rulers, who adorn themselves with the precious metal."
