 building_type_holy_site_cathedral_01:0 "Wielka katedra"
 building_type_holy_site_cathedral_01_desc:0 "The [holy_site|E] in this area attracts Christian pilgrims from all around the known world. The grand cathedral is not just a marvel of engineering and beauty, but also a safe haven for travelers and a prestigious monument to its sponsor."
