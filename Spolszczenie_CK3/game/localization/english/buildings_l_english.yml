 building_type_holy_site_mahabodhi_temple_01:0 "Świątynia Mahabodhi"
 building_type_holy_site_mahabodhi_temple_01_desc:0 "The Mahabodhi Temple marks the location where the Buddha is said to have attained enlightenment. The site is a significant destination for pilgrimage by both Buddhists and Hindus. The construction of the temple was started around the year 200 by Emperor Ashoka, and has since been improved and restored multiple times."
