 building_type_holy_site_canterbury_cathedral_01:0 "Katedra w Canterbury"
 building_type_holy_site_canterbury_cathedral_01_desc:0 "Augustine, Roman missionary and later archbishop, built the Canterbury Cathedral after choosing the town as his center for the episcopal see in Kent. This new cathedral revived the importance of the city, granting it authority over the English church."
