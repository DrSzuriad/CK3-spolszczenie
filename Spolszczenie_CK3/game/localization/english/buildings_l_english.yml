 building_type_mali_mines_01:0 "Kopalnie złota w Mali"
 building_type_mali_mines_01_desc:0 "Kopalnie w Mali są przepełnione złotem. Niekończące się bogactwa płyną z ich głębi do skarbców lokalnych władców, którzy ozdabiają się szlachetnym metalem."
