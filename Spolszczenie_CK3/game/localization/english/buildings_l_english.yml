 building_type_khajuraho_01:0 "Miasto świątynne"
 building_type_khajuraho_01_desc:0 "The Khajuraho temples are dedicated to the coexistence between Hindus and Jains, where their diverse religious views are celebrated. The temple walls are covered with intricate art and sculptures, making the place truly resplendent and attractive to pilgrims and scholars alike."
 building_khajuraho_01:0 "Khajuraho"
