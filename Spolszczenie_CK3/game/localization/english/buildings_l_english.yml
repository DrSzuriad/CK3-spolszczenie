 building_special_sicilian_parliament_01:0 "Parlament"
 building_special_sicilian_parliament_01_desc:0 "Representatives of the Three Estates meet regularly at this building to deliberate on the affairs of the realm and advice the current ruler."
 building_special_greenhouse_01:0 "Szklany pomnik"
 building_special_greenhouse_01_desc:0 "This building is seemingly excellent for growing vegetables."
