 building_type_special_greenhouse_01_desc:0 "This building is seemingly excellent for growing vegetables."
 building_type_university_01:0 "Uniwersytet"
 building_type_university_01_desc:0 "A place of higher learning for those with influence, and gold, enough to gain admission."
