 building_special_sicilian_parliament_01:0 "Parlament"
 building_special_sicilian_parliament_01_desc:0 "Przedstawiciele trzech stanów regularnie spotykają się w tym budynku, aby obradować nad sprawami państwa i doradzać obecnemu władcy."
 building_special_greenhouse_01:0 "Szklany pawilon"
 building_special_greenhouse_01_desc:0 "Ta budowla wydaje się doskonała do uprawy warzyw."
 building_type_special_greenhouse_01:0 "Szklany pawilon"
 building_type_special_greenhouse_01_desc:0 "Ta budowla wydaje się doskonała do uprawy warzyw."
 building_type_university_01:0 "Uniwersytet"
 building_type_university_01_desc:0 "Miejsce nauki wyższej dla tych, którzy mają wystarczająco dużo wpływów i złota, aby dostać się na studia."
