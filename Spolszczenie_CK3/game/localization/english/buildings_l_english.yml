 building_type_generic_university:0 "Uniwersytet"
 building_type_generic_university_desc:0 "Uniwersytet jest miejscem nauki wyższej, zarezerwowanym dla osób o dobrej pozycji i majątku, które zostały uznane za wystarczająco godne. Przyciąga uczonych i naukowców, którzy debatują, studiują, piszą, a w końcu gromadzą swoją wiedzę w jego murach."
 building_generic_university:0 "$building_type_generic_university$"
 building_generic_university_desc:0 "$building_type_generic_university_desc$"
 building_type_al_azhar_university:0 "Uniwersytet Al-Azhar"
 building_type_al_azhar_university_desc:0 "$building_type_generic_university_desc$\n\nUniwersytet Al-Azhar został nazwany na cześć Fatimy, córki Mahometa, która często była nazywana "al-Zahra" (Błyszcząca/Źródło światła)."
