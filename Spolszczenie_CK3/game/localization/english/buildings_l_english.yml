 building_type_holy_site_great_mosque_of_mecca_01:0 "Święty Meczet w Mekce"
 building_type_holy_site_great_mosque_of_mecca_01_desc:0 "The Great Mosque of Mecca is a massive and ancient structure whose walls surround the holy Kaaba. Many great Sultans have expanded upon the mosque and its surroundings since its construction. Every Muslim is supposed to visit this site when on the Hajj."
