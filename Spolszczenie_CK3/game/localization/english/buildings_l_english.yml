 building_type_kutna_hora_mines_01_desc:0 "Kopalnia w Kutnej Horze to duża kopalnia srebra znajdująca się na terenach klasztoru z Sedlec. Dzięki wsparciu miejscowych opatów #italic (i niemieckich górników)#! przemysł w okolicy dobrze prosperuje."
