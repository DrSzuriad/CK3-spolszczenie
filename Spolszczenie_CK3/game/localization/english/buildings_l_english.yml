 building_type_kremnica_mines_01:0 "Kopalnie w Kremnicy"
 building_type_kremnica_mines_01_desc:0 "The Kremnican mountains are abundant in gold. With blood, sweat, and the assistance of a few hundred experienced German miners, that gold will be minted into Florins in no time!"
