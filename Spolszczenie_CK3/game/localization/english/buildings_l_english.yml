l_english:
 building_type_castle_01:0 "Zamek"
 building_type_castle_01_desc:0 "A keep designed to not only house a reputable noble family, but also protect the surrounding town and farmlands."
 building_castle_01:0 "Motte"
 building_castle_01_desc:0 "Ta mała, ale potężna fortyfikacja położona jest na usypanym wale ziemnym."
 building_castle_02:0 "Donżon"
 building_castle_02_desc:0 "Donżon to duża wieża służąca jako ufortyfikowana rezydencja i ostatnia linia obrony."
 building_castle_03:0 "Zamek koncentryczny"
 building_castle_03_desc:0 "Zamek koncentryczny otoczony jest dwoma lub więcej murami, z których wewnętrzny rząd jest wyższy niż zewnętrzne."
 building_castle_04:0 "Forteca"
 building_castle_04_desc:0 "Forteca jest przykładem obrony, zdolnej zarówno odeprzeć ataki wroga jak i pomieścić dużą armię."
 building_type_temple_01:0 "Świątynia"
 building_type_temple_01_desc:0 "A place of worship ruled by the clergy, surrounded by a town of faithful peasants."
 building_temple_01:0 "Kaplica"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:0 "Miejsce modlitw"
 building_temple_02_desc:0 "A temple sits at the center of the village, carefully constructed by local craftsmen to show their dedication to the faith."
 building_temple_03:0 "Miejsce kultu"
 building_temple_03_desc:0 "While the temple can take in a lot of worshipers, that is not its only purpose — it also has to house the clergy, support a large library and protect relics. With the addition of the house of worship there's always plenty of room for the faithful to pray."
 building_temple_04:0 "Wielka świątynia"
 building_temple_04_desc:0 "Not satisfied with a small and modest temple, local artisans and architects have worked together to create a true work of art. This grand temple seemingly calls down the power of heaven itself into any worshiper who enters its glorious halls."
 building_type_city_01:0 "Miasto"
 building_type_city_01_desc:0 "A populous city which houses a large number of burghers, merchants, and hard-working townsfolk."
 building_city_01:0 "Małe miasto"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:0 "Duże miasto"
 building_city_02_desc:0 "To miasto przyciąga uwagę kupców i rzemieślników z całego świata, zamożni kupcy zakładają kramy, a pracowici rzemieślnicy niemal codziennie wznoszą nowe domostwa."
 building_city_03:0 "Centrum miasta"
 building_city_03_desc:0 "Miastu nie wystarcza już tylko zajmowanie swojego pierwotnego obszaru, ale teraz przygarnia pobliskie pola uprawne w swoje prosperujące granice. Miasto jest rozległe, pełne bogactwa i możliwości."
 building_city_04:0 "Gwarna metropolia"
 building_city_04_desc:0 "To miasto znane jest z wielu możliwości, które się w nim znajdują - mówi się, że nawet najbiedniejszy wieśniak może tu znaleźć szczęście. Domy ciągną się wzdłuż ulic jak okiem sięgnąć, a wozy i zwierzęta gdziekolwiek spojrzysz zajęte są transportem towarów."
 building_type_common_tradeport_01:0 "Port handlowy"
 building_type_common_tradeport_01_desc:0 "Galery handlowe ładują i rozładowują w tym porcie swoje towary."
 building_common_tradeport_01:0 "Mała przystań"
 building_common_tradeport_01_desc:0 "Skromna przystań, która umożliwia statkom załadunek i rozładunek towarów bez większego wysiłku."
 building_common_tradeport_02:0 "Tkacze sieci rybackich"
 building_common_tradeport_02_desc:0 "Jest to warsztat, gdzie tka się sieci rybackie. Dzień po dniu niestrudzenie są tu produkowane i naprawiane sieci."
 building_common_tradeport_03:0 "Port handlowy"
 building_common_tradeport_03_desc:0 "Port stał się ośrodkiem handlu i podróży po okolicznym akwenie. Handlują tu statki z całego wybrzeża."
 building_common_tradeport_04:0 "Szkutnicy"
 building_common_tradeport_04_desc:0 "W tym porcie zbierają się uzdolnieni szkutnicy, aby konstruować i naprawiać statki."
 building_common_tradeport_05:0 "Rozbudowane doki"
 building_common_tradeport_05_desc:0 "Statki handlowe nie będą już musiały konkurować o miejsce do załadowania i wyładowania cennego towaru - duża przestrzeń w doku zapewnia każdemu wystarczającą ilość miejsca do prowadzenia interesów!"
 building_common_tradeport_06:0 "Stocznie"
 building_common_tradeport_06_desc:0 "Kilka statków czeka gotowe w stoczni na załogę, która obsadzi je w razie gdy królestwo będzie tego potrzebować."
 building_common_tradeport_07:0 "Wielki port"
 building_common_tradeport_07_desc:0 "Ten wspaniały port oferuje kupcom i rybakom mnóstwo miejsca do dokowania i handlowania swoim towarem. Przybywają tu podróżnicy z daleka, szukając bezpieczeństwa w przystani, jaką jest port."
 building_common_tradeport_08:0 "Suche doki"
 building_common_tradeport_08_desc:0 "Oto nowy, rewolucyjny sposób dokowania statków w postaci suchego doku. Statek wpływa do wąskiego przejścia, z którego wypompowuje się wodę. Następnie jest on zawieszany na kamiennych blokach, po czym oże być z łatwością naprawiany i konserwowany."
 building_type_hall_of_heroes_01:0 "Sala bohaterów"
 building_type_hall_of_heroes_01_desc:0 "A grand hall where heroic warriors can meet and organize."
