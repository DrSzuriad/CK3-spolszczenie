l_english:
 almohad.1001.t:0 "Powstanie Almohadów"
 almohad.1001.desc:0 "Wygląda na to, że w [almohad_county.GetName] dominują skrajni wyznawcy wiary. Ruch religijny nazywa siebie Almohadami i mówi o potrzebie oczyszczenia Maghrebu z heretyków i zabłąkanych. \n\nMiejscowi sędziowie są zaniepokojeni, ale czy trzeba się martwić marginalną grupą religijną prowadzona przez zhańbionego teologa?"
 almohad.1001.a:0 "Dlaczego miałoby to mnie obchodzić?"
 almohad.1001.a.flavor:0 "Czy kiedykolwiek skrajna grupa religijna na prowincji sprawiała komuś kłopoty?"
 almohad.1001.b:0 "Let's root this out before it takes proper hold..."
 almohad.1001.b.conversion_tt:0 "Jeśli przekształcasz już wiarę w [almohad_county.GetName], dotychczasowy postęp może zostać utracony, gdy wybierzesz tę opcję!"
 almohad.1001.player_warning:0 "@warning_icon! #X Nieudana konwersja [almohad_county.GetNameNoTier] z [masmudi.GetName] dostatecznie szybko doprowadzi do powstania Almohadów. Być przygotowany.#!"
 almohad.1002.desc:0 "The religious movement known as the Almohads have sallied forth from their headquarters, intent on "reclaiming the Maghreb from the disbelievers", by force if necessary!\n\nTheir leader, [ibn_tumart.GetTitledFirstName] was once turned away from numerous places of learning for being — quite frankly — annoying in [ibn_tumart.GetHerHis] insistence on dogmatic practices, However, [ibn_tumart.GetSheHe] has now found a strong core of followers and declared [ibn_tumart.GetHerselfHimself] nothing less than the Madhi!"
 almohad.1002.a:0 "Jakby ten skromny [ibn_tumart.GetFaith.PriestNeuter] stanowił jakiekolwiek zagrożenie!"
 almohad.1002.a.target.tt:0 "Almohadowie idą na wojnę przeciwko tobie!"
 almohad.1002.a.not_target.tt:0 "Almohadowie idą na wojnę przeciwko twojemu seniorowi!"
 almohad.1002.b:0 "[ibn_tumart.GetSheHe|U] ma właściwie kilka bardzo dobrych cech."
 almohad.1002.b.flavor:0 "Z trudem mogę nazwać siebie godnym wiernym..."
 almohad.1003.desc:0 "Założyciel Almohadów, [ibn_tumart.GetTitledFirstName], odszedł i można mieć nadzieję, że ruch [ibn_tumart.GetHerHis] przejdzie do historii. Gdybyśmy tylko mieli tyle szczęścia.\n\nZamiast tego wyrósł nowy lider! [al_mumin.GetTitledFirstName] nie tylko utrzymał razem plemiona, ale takżę [al_mumin.GetSheHe] zebrał #EMP więcej#! ludzi pod sztandarem [al_mumin.GetHerHis]!"
 almohad.1003.a:0 "Ci fanatycy po prostu nachodzą!"
 almohad.1003.a.tt:0 "Almohadowie powracają, silniejsi niż kiedykolwiek."
 almohad.1004.t:0 "Kontrola nad Marrakeszem"
 almohad.1004.desc:0 "Once founded as an imperial capital, the [marrakesh.GetTitle] is now under my control, as is right. However, it bears endless [old_faith.GetAdjective] influences, and my [masmudi.GetName] are eager to see it remade in my image.\n\nIt seems a shame to destroy so many perfectly good palaces and temples, but it might be necessary in order to make good on my ambition to bring enlightenment to the Maghreb."
 almohad.1004.a:0 "Uczynimy z tego naszą nową, [masmudi.GetAdjective] stolicę!"
 almohad.1004.b:0 "Zbudujmy nowe, jeszcze wspanialsze miasto!"
 almohad.1004.c:0 "Być może nie jest to najmądrzejszy sposób postępowania ..."
