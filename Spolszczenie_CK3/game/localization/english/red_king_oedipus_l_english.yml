l_english:
 player_mission_take_title_tooltip:0 "Start mission for seizing the [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]"
 player_mission_unify_title_tooltip:0 "Start ambition for holding all lands within the [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]"
 player_mission.0001.t:0 "Bezowocne wysiłki"
 player_mission.0001.desc:0 "Wygląda na to, że świat się zmienił, niekoniecznie na moją korzyść. Jak będzie mnie postrzegał świat, jeśli teraz zrezygnuję ze swoich ambicji?"
 player_mission.0001.a:0 "Jak tchórza. Idźmy naprzód!"
 player_mission.0001.b:0 "As wise and caring. Let us reconsider."
 player_mission.1001.t:0 "Zjednoczone państwo"
 player_mission.1001.desc:0 "I am the rightful ruler of [GetPlayer.GetPrimaryTitle.GetName], yet there are those who oppose my leadership. For the good of the realm, all lawful subjects should be under the same banner."
 player_mission.1001.a:0 "We should stand as one."
 player_mission.1001.b:0 "Na razie poczekajmy."
 player_mission.1002.desc:0 "Moje ziemie są zjednoczone, a wszelkie ogniska buntu zostały tymczasowo stłumione. Przyszli buntownicy i pretendenci dobrze zrobią, jeśli nie będą się ze mną zadawać!"
 player_mission.1002.a:0 "Nikt nie może zagrozić stabilności mojego państwa."
 player_mission.1011.t:0 "To Die With Dreams"
 player_mission.1011.desc:0 "We śnie u stóp mojego łóżka stoi samotna zakapturzona postać. Jeśli to śmierć, to nie jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na odejście! Mam jeszcze marzenia, które muszę zrealizować!"
 player_mission.1011.a:0 "Nie mogę zwlekać."
 player_mission.1011.b:0 "Tylko spokojnie. Mam jeszcze dużo czasu."
 player_mission.1012.desc:0 "Z pewnością zasłużył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na miejsce w historii. Jeszcze długo po moim odejściu będą o mnie opowiadać pieśni i historie!"
 player_mission.1012.a:0 "Nareszcie mogę odpocząć."
 player_mission.1012.b:0 "Czy mam jeszcze czas, aby zrobić więcej?"
 player_mission.1021.t:0 "W pogoni za koroną"
 player_mission.1021.desc:0 "Long have I coveted the crown of the [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName] and know that it can be within my reach. A few well played moves, and can make it so. My desire must not make me careless, as a wrong move may ruin me."
 player_mission.1021.a:0 "Let us play!"
 player_mission.1021.b:0 "Na razie poczekam."
 player_mission.1022.desc:0 "Gra jest wygrana, choć może jeszcze się nie skończyła. Wielu jest takich, którzy chciwie spoglądają na moją koronę. Będą obserwować każdy mój ruch i uderzać, gdy tylko się załamię."
 player_mission.1022.a:0 "Nie zaprzepaśćmy tego."
 player_mission.1022.b:0 "Nierozsądnie byłoby się teraz zatrzymać!"
 player_mission.1031.t:0 "Ciężar korony"
 player_mission.1031.desc:0 "Some say the weight of a crown is heavy to bear. They must have weak necks! Indeed, my own neck would be more than able to bear the crown of the [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]."
 player_mission.1031.a:0 "I wish to try it on."
 player_mission.1031.b:0 "The one I have already is enough."
 player_mission.1032.desc:0 "Bez względu na to, jak ozdobna lub inkrustowana jest korona, moja szyja wytrzyma jej ciężar i pozwoli mi stać z wysoko uniesioną głową! Czuję się nawet wywyższon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], górując nad rówieśnikami. Wnętrze jest jednak dość spiczaste."
 player_mission.1032.a:0 "Perhaps I can have it cushioned?"
 player_mission.1041.t:0 "A Shield of Power"
 player_mission.1041.desc:0 "Nasz świat jest surowy i pełen niebezpieczeństw, ale moim zadaniem jest ochrona mojej rodziny i krewnych. Jeśli miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym wziąć udział w najbardziej niebezpiecznej grze i zdobyć wielkie bogactwa, czy nie można by ich przeznaczyć na naszą obronę?"
 player_mission.1041.a:0 "Muszę to zrobić dla nich!"
 player_mission.1041.b:0 "Na razie poczekam."
 player_mission.1042.desc:0 "Żaden człowiek nigdy nie odniósł sukcesu, nie wzbudzając zazdrości. Dzięki naszej nowej pozycji moja rodzina ma środki, aby się rozwijać, ale także nowych wrogów, których musi się obawiać!"
 player_mission.1042.a:0 "Teraz powinni być już bezpieczni."
 player_mission.1042.b:0 "Nadal nie są jeszcze bezpieczni."
 player_mission.1051.t:0 "Większe dobro"
 player_mission.1051.desc:0 "Mój lud to zagubione owieczki, a ja obawiam się, że muszę być ich pasterzem. Jestem bowiem bębnem, na którym niebiosa biją swoją świętą pieśń. Wielu jest ludzi u władzy, którzy staną przeciwko mnie, ale ja nie mam wyboru. Chętnie poświęcę swoje ciało, aby zniszczyć złych i przynieść zbawienie dobrym!"
 player_mission.1051.a:0 "To nie jest mój wybór, a moje przeznaczenie!"
 player_mission.1051.b:0 "Wojownik musi być nie tylko odważny, ale i cierpliwy."
 player_mission.1052.desc:0 "Wola nieba została spełniona! Czy odnalazł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m już swoje miejsce, czy też moje zadanie jest jeszcze większe?"
 player_mission.1052.a:0 "Without knowing, I shall not risk to err."
 player_mission.1052.b:0 "My work only ceases with me."
 player_mission.1061.t:0 "Biada słabeuszom"
 player_mission.1061.desc:0 "Zielone ziemie Anglii zepsuły jej mieszkańców. Anglosasi śpią w miękkich łóżkach i chowają się za kamiennymi murami. Gdy my przygotowujemy nasze okręty i ostrzymy topory, oni jedzą posiłki w swoich zamkach i martwią się, by nie zabłocili butów. To, czego nie możesz obronić, nie należy do ciebie."
 player_mission.1061.a:0 "Utracili prawo do swoich ziem."
 player_mission.1061.b:0 "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] ich lekceważyć."
 player_mission.1062.desc:0 "Udowodnił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m jedynie, że mam prawo do rządzenia, ale pozostawił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m po sobie ślady zniszczenia i nieszczęścia. Zielone i owocne niegdyś ziemie spływają krwią. Wioski, którymi mam rządzić, zostały zagłodzone i spalone."
 player_mission.1062.a:0 "Nie chcę zmięknąć. Zdobywca zdobywców."
 player_mission.1062.b:0 "Jeszcze nie skończył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 player_mission.1071.t:0 "Cesarz całej Hiszpanii"
 player_mission.1071.desc:0 "Dlaczego moi sąsiedni władcy są w takim nieładzie i malkontenctwie? Tak wielu z nich nie potrafi dostrzec drogi wyjścia z ciemności, skupiając się na drobnych sprzeczkach. Wszystkim im brakuje wizji, zasług, moralności lub funduszy. Gdyby choć garstkę udało się przekonać, aby przyłączyła się do mojej sprawy i tym samym zobaczyła, jaką ja widzę przyszłość, reszta podążyłaby za mną. Raz zjednoczeni, nic nas nie rozdzieli!"
 player_mission.1071.a:0 "Wszyscy oni pragną zjednoczenia, ja muszę tylko sprawić, by tak się stało."
 player_mission.1071.b:0 "Muszę postępować ostrożnie, aby nie zjednoczyli się przeciwko mnie."
 player_mission.1072.desc:0 "Półwysep znów jest rządzony przez jedną koronę, ale nie należy się łudzić, że jest to jedyna korona, która nadal ma władzę. Ci, którzy wcześniej walczyli o ochłapy, teraz mają wspólną ofiarę do zgarnięcia."
 player_mission.1072.a:0 "Przynajmniej moje stado jest wielkie i silne."
 player_mission.1081.t:0 "Rzymskie odrodzenie"
 player_mission.1081.desc:0 "Rzym stracił status klejnotu w koronie Morza Śródziemnego na długo przed upadkiem Zachodu, ale jego symboliczne znaczenie nigdy nie osłabło. Decyzja o odzyskaniu dawnej stolicy nie powinna być podejmowana lekkomyślnie, ale bez niej nie da się przywrócić dawnego porządku. Jeśli mam wymazać z historii wieki chaosu i rozkładu, to muszę w końcu wkroczyć na tę ścieżkę."
 player_mission.1081.a:0 "Kości zostały rzucone."
 player_mission.1081.b:0 "Nie wolno mi zaprzepaścić cesarstwa."
 player_mission.1082.desc:0 "Wreszcie jest powód do prawdziwego triumfu! Nasze wojska wypędziły lokatorów ze świętego miasta i teraz rozdają chleb, przywracając porządek. Czy jest to punkt zwrotny dla cywilizacji, czy też będzie to tylko przypis w podręcznikach historii?"
 player_mission.1082.a:0 "Już nigdy więcej nie stracę tego miasta."
 player_mission.1091.t:0 "Ensuring Sanctity"
 player_mission.1091.desc:0 "I can no longer sit idly by as the [ROOT.Char.GetFaith.HouseOfWorshipPlural] in [holy_site_1.GetNameNoTierNoTooltip] gets defaced by heretics! Come morning, I shall gather my most learned men and pious warriors to find a way for it's salvation!"
 player_mission.1091.a:0 "It is the will of [ROOT.Char.GetFaith.HighGodName]!"
 player_mission.1091.b:0 "The road is long. We must prepare properly."
 player_mission.1092.desc:0 "I stand in awe at the realization, the [ROOT.Char.GetFaith.HouseOfWorship] has been saved! A tear falls down my cheek as I lift my head towards a blue sky. From this day onwards, few men can deny the power of [ROOT.Char.GetFaith]!"
 player_mission.1092.a:0 "I have been blessed to be here."
 player_mission.1101.t:0 "Miejsce wymarzone"
 player_mission.1101.desc:0 "Droga z targu jest śliska od błota i mokrych kamieni. Zimny deszcz leje i wdziera się do mojej spoconej tuniki. Przeklęte to przygnębiające miejsce! Gdzieś z tyłu głowy odbijają się echa odległych brzegów. W mojej głowie pojawiają się obrazy białych plaż, drzew owocowych i egzotycznych zwierząt. Jeśli takie rajskie światy istnieją, to co ja robię w tym gorzkim miejscu?"
 player_mission.1101.a:0 "Najwyższy czas na przygodę!"
 player_mission.1101.b:0 "Zanim wyruszę, muszę dowiedzieć się więcej o celu mojej podróży!"
 player_mission.1102.desc:0 "To naprawdę jest raj! Jest tu wszystko, na co liczył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, ale nie brak tu niebezpieczeństw. Aby zachować swoje miejsce w tym raju, muszę albo dogadać się z mieszkańcami, albo się ich pozbyć."
 player_mission.1102.a:0 "I tak już dostatecznie się wyróżniam. Muszę zdobyć przyjaciół."
 player_mission.1102.b:0 "It is too late to play nice now!"
 player_mission.1111.t:0 "Celtyckie odrodzenie"
 player_mission.1111.desc:0 "Ziemie naszych przodków od dawna są polem bitwy, na którym obce kultury walczą o kontrolę. Jednak wiatry się zmieniają. Czy żyjemy w czasach, kiedy najeźdźcy zostaną ostatecznie wyparci, a naturalny porządek zostanie przywrócony?"
 player_mission.1111.a:0 "Jesteśmy jednym narodem!"
 player_mission.1111.b:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] uderzyć, kiedy najmniej się tego spodziewają."
 player_mission.1112.desc:0 "In the town squares, theatre groups are dramatizing the stories of Finn and the Fianna and the Dlí na Feíne can once again be followed without outside opposition. United and unshackled, we must never allow invaders to land on our shores again."
 player_mission.1112.a:0 "The age of the celts has come!"
 player_mission.1121.t:0 "Korona Karolingów"
 player_mission.1121.desc:0 "Niegdyś wielkie imperium Karolingów zostało rozbite przez walki, dziedziczenie i najeźdźców. Aby odbudować to imperium, potrzeba siły równej sile samego Karola Wielkiego. Czy śmiem przypuszczać, że mam w sobie taką siłę?"
 player_mission.1121.a:0 "Moja krew dodaje mi sił!"
 player_mission.1121.b:0 "Prawdziwa siła polega na wybieraniu swoich bitew."
 player_mission.1122.desc:0 "Wiem, że moi przodkowie patrzyliby dziś na mnie z dumą. Odbudował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m bowiem imperium, które zostało zniszczone przez mniej wartościowych ludzi. Muszę przekuć je na nowo, aby ponownie się nie rozpadło."
 player_mission.1122.a:0 "Ostry miecz nie wystarczy do utrzymania naszego imperium."
 game_concept_increasing_army_size:0 "Increasing your army size"
 game_concept_increasing_army_size_desc:0 "If you have fewer soldiers than your enemy consider one of three options:\n$BULLET_WITH_TAB$[Concept('creating_men_at_arms', 'Create Men-at-arms')|E]\n$BULLET_WITH_TAB$[Concept('making_alliances', 'Make alliances')|E]\n$BULLET_WITH_TAB$[Concept('hiring_mercenaries', 'Hire Mercenaries')|E]"
 game_concept_creating_men_at_arms:0 "Creating Men-at-arms"
 game_concept_creating_men_at_arms_desc:0 "You can create [regiments|E] of well trained men to strengthen your [army|E]. Go to the military window (press F2) and select [men_at_arms|E] type there."
 game_concept_making_alliances:0 "Making alliances"
 game_concept_making_alliances_desc:0 "Other [rulers|E] who have family bonds with you can participate in your [wars|E] on your side. To make someone become your [ally|E] just [marry|E] one of your children to theirs and then invite them to the war once it’s started."
 game_concept_hiring_mercenaries:0 "Hiring mercenaries"
 game_concept_hiring_mercenaries_desc:0 "[mercenaries|E] are a costly but efficient way of quickly increasing your [army|E] size. If you want to hire some, go to your armies menu (press F2) and select a mercenary band from the mercenaries tab."
