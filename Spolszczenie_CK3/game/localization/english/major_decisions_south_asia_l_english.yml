 take_stewardship_of_the_sacred_river_decision_desc:0 "#F Mając kontrolę nad wszystkimi ziemiami wzdłuż biegu Gangesu, mam pewną władzę nad tymi władcami, którzy uzyskali dostęp do świętych wód oraz ich rytuałów. Nadszedł czas, aby [ROOT.Char.GetFaith.PriestNeuterPlural] sformalizowali mój autorytet jako strażnika samych świętości.#!"
