 action_above_domain_limit_desc:0 "Twój limit [Concept( 'domain', 'domeny' )|E], wynoszący [actor.GetDomainLimit|V], został przekroczony o [actor.GetDomainLimitOverrunWithoutGracePeriod|V] [holdings|El], co skutkuje zmniejszeniem wysokości [Concept( 'taxes', 'podatków' )|E] i liczby [Concept( 'levies', 'poborowych' )|E].\n\n#help Jako [ruler|El] możesz posiadać jedynie ograniczoną liczbę posiadłości. Reszta posiadłości w twoim [Concept( 'realm', 'państwie' )|E] powinna być we władaniu twoich [Concept( 'vassals', 'wasali' )|E].\n\nAby uniknąć opisywanej wyżej kary, należy przekazać część swoich [Concept( 'titles', 'tytułów' )|E] wraz posiadłościami innym postaciom. [courtiers|E] i [guests|El] są odpowiednimi kandydatami, ponieważ będą za słabi, aby ci się przeciwstawić. Obecni wasale również mogą otrzymywać tytuły, jednakże staną się wtedy silniejsi i mogą stanowić zagrożenie w przyszłości!#!"
