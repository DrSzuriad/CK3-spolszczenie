 action_can_propose_alliance_to_family_member_desc:0 "Możesz negocjować [Concept( 'alliance', 'sojusz' )|E] z [recipient.GetUIName], ponieważ jesteście już połączeni więzią krwi.\n\n#help Zachowaj ostrożność! Niektóre [Concept( 'alliances', 'sojusze' )|E] mogą sprawić ci więcej kłopotów niż jest to wszystko warte...\n\nUpewnij się, że naprawdę chcesz tego [Concept( 'alliance', 'sojuszu' )|E], ponieważ możesz zostać wciągnięty w jałowe konflikty członków swojej rodziny.#!"
 action_can_propose_alliance_to_family_member_combined_group_description:0 "Możesz negocjować [Concept( 'alliances', 'sojusze' )|E] z niektórymi członkami swojej [Concept( 'close_family', 'bliskiej rodziny' )|E] bez zawierania nowego [Concept( 'marriage', 'małżeństwa' )|E], gdyż jesteście już połączeni więzią krwi.\n\n#help Zachowaj ostrożność! Niektóre [Concept( 'alliances', 'sojusze' )|E] mogą sprawić ci więcej kłopotów niż jest to wszystko warte...\n\nUpewnij się, że naprawdę chcesz tego [Concept( 'alliance', 'sojuszu' )|E], ponieważ możesz zostać wciągnięty w jałowe konflikty członków swojej rodziny.#!"
