 action_title_election_desc:0 "Trwają wybory w [landed_title.GetNameNoTooltip], [Concept( 'title', 'tytułu' )|E] którego [Select_CString( landed_title.GetHolder.IsLocalPlayer, 'jesteś ', '' )]właścicielem [Select_CString( CHARACTER.IsLocalPlayer, 'jest ', landed_title.GetHolder.GetShortUIName)]. Obecnie główn[Select_CString( landed_title.GetHeir.IsFemale, 'ą', 'ym' )] kandydat[Select_CString( landed_title.GetHeir.IsFemale, 'ką', 'em' )] jest [landed_title.GetHeir.GetUIName].\n\n#help Jeżeli jesteś [Concept( 'elector', 'elektorem' )|E] warto nadzorować trwające wybory, nawet gdy oddałeś już swój głos. Pamiętaj, że możesz go zmienić w każdym momencie!\n\nNawet jeśli nie jesteś [Concept( 'elector', 'elektorem' )|E] nie warto tracić swojego zainteresowania wyborami. W końcu wszystko może się zdarzyć... być może #emp ty#! jesteś najlepszym kandydatem!#!"
 action_title_election_combined_group_description:0 "There are ongoing elections in your realm.\n\n#help If you are an [elector|E] it is worthwhile to keep tabs on active elections, even if you have already cast your votes. Remember, you can change your vote at any time!\n\nEven if you are not an [elector|E] it's good to keep tabs on elections. After all, anything can happen... it might be #emp you#! who are the top candidate!#!"
