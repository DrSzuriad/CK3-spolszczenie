 artifact_armor_mail_description:0 "Podczas gdy ogniwa łańcucha nie zapewniają miejsca na dekoracje, [SCOPE.Custom('ArtifactQuality')] praca nad nitowaniem odróżnia ten wyrób od zwykłej kolczugi"
