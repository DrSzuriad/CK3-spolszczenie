 artifact_armor_lamellar_description:0 "Zbroja wykonana jest z płytek z [newly_created_artifact.GetFeatureText( 'armor_material' )], które są [SCOPE.Custom('ArtifactAdverbQuality')] związane sznurkami z [newly_created_artifact.GetFeatureText( 'generic_material_cordage' )], natomiast lamówka i podszewka są wycięte z dobrej jakości [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]"
 artifact_armor_laminar_description:0 "The armor is constructed from horizontally overlapping [newly_created_artifact.GetFeatureText( 'armor_material' )] bands that are [SCOPE.Custom('ArtifactAdverbQuality')] laced together with cords of [newly_created_artifact.GetFeatureText( 'generic_material_cordage' )], while the trim and lining are cut from fine [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]"
