l_english:
 court_jester_prefix:0 "Nadworny błazen: "
 jester.100.t:0 "$court_jester_prefix$My Rival Fool, Covered in Stool"
 jester.100.desc:0 "Another stressful day... as I sit down to get some peace and quiet, my chamber doors suddenly burst open.\n\nIs that my rival-made-jester [jester.GetTitledFirstName], dressed up in a filth-soaked [jester.Custom('GetClothingArticle')] with an unbelievably garish [jester.Custom('GetAccessory')|l]!? Now [jester.GetSheHe] looks as excrement-like on the outside as I know [jester.GetHerHim] to be on the inside!\n\n"Your [ROOT.Char.Custom('GetExpensiveDrink_Singular')]... my #EMP Liege#!" [jester.GetSheHe] says, a massive frown across [jester.GetHerHis] face.\n\nSometimes life is good, after all."
 jester.100.a:0 "A toast to you, dear [jester.GetFirstNameNoTooltip]!"
 covered_in_feces:0 "Covered in Feces"
 covered_in_feces_desc:0 "This character has been covered head-to-toe in excrement."
 jester.200.t:0 "$court_jester_prefix$Najlepszym lekarstwem jest śmiech"
 jester.200.desc:0 ""Have you heard the one about the [ROOT.Char.GetTitleTierName] and the [ROOT.Char.Custom('lowly_servant_type')], my [ROOT.Char.GetLadyLord|U]? It goes like this!" my jester [jester.GetTitledFirstName] muses happily.\n\nMy face is flushed and tears of laughter are running down my cheeks, where does [jester.GetSheHe] get all the jokes from? [jester.GetSheHe|U] is hilarious!\n\nPerhaps it's time to get back to work, lest I #EMP die#! from laughter!"
 jester.200.a:0 "Go on, tell it!"
 jester.200.b:0 "It's been fun, time for me to go back to work!"
 death_laughter:0 "died from excessive laughter"
 jester.300.t:0 "$court_jester_prefix$Masterful Juggling"
 jester.300.desc:0 "Oh, how the days drag on... the same old motions, repeated over and over again...\n"Come to the grand hall, my Liege! You must see this!" a servant suddenly exclaims.\n\nAs I arrive I see my jester, [jester.GetTitledFirstName], in the middle of the room, masterfully juggling [ROOT.Char.Custom('DeviantObjectArticle')], my [ROOT.Char.Custom('RandomPrivateObject')], a bottle of [ROOT.Char.Custom('GetExpensiveDrink_Singular')],"
 jester.300.desc_child:0 "little [child_to_juggle.GetFirstName],"
 jester.300.desc_2:0 "[ROOT.Char.Custom('GetLivestockFowlIndef')], and [ROOT.Char.Custom('GetSmallFoodIndef')].\n\nAll the servants are staring in awe. And so am I."
 jester.300.a:0 "Now #EMP that's#! something you don't see every day!"
 jester.300.b:0 "Oh well, off to the dungeon with [jester.GetHerHim]!"
 jester.400.t:0 "$court_jester_prefix$A Flatulist and a Gentle[jester.GetWomanMan]"
 jester.400.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], jesteś tak[Select_CString( ROOT.Char.IsFemale, 'a ponura', 'i ponury' )]” — mówi mój błazen, pobrzękując dzwoneczkami.\n\n„Ekhm, [jester.Custom('GeneratePoem_Title')]”\n#flatulence *Tra ta ta*#!, puszcza bąki.\n„[jester.Custom('GeneratePoem_Intro_Rhyming')]”, ponownie pierdzi, rytmicznie.\n„[jester.Custom('GeneratePoem_Outro_Rhyming')]”\n#flatulence *Truuu tu tu#!, rozlega się ostatni pierd.\n\n„Podobało ci się?” — pyta, rechocząc."
 jester.400.a:0 "Poet[Select_CString( jester.IsFemale, 'ka i flatulistka', 'a i flatulista' )]? Twoje umiejętności są cudowne!"
 jester.400.b:0 "Bardzo mi się podobało! Czy możesz mnie nauczyć swoich sztuczek?"
 aspiring_flatulist:0 "Aspirujący flatulista"
 aspiring_flatulist_desc:0 "Ta postać uprawia wyrafinowaną i szlachetną sztukę puszczania pierdów.\n#flatulence *Tru tu tu*#!"
 jester.500.t:0 "$court_jester_prefix$Złodziej[Select_CString(jester.IsFemale, 'ka', '' )] ubrań"
 jester.500.desc:0 "Kiedy zamierzam udać się na nocny spoczynek, przed moimi oczami rozgrywa się niewiarygodnie zabawna scena — [Select_CString(courtier.IsFemale, 'moja', 'mój' )] [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName], nag[Select_CString(courtier.IsFemale, 'a', 'i' )] jak w dniu narodzin, goni mojego nadwornego błazna z toporem!\n\n„Chodź tutaj! Oddaj mi moje ubranie, albo rozpłatam cię na pół!” — krzyczy [courtier.GetFirstNameNoTooltip].\n\n„Oooch, nigdy mnie nie złapiesz! Potrzebuję twoich ubrań, żeby zbudować moje przytulne, małe gniazdko błazna!” — [jester.GetFirstName] chichocze, niosąc naręcze skradzionych ubrań."
 jester.500.a:0 "Hłe hłe hłe! Właśnie to chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zobaczyć!"
 jester.500.b:0 "Niezależnie od tego, jak bardzo jest to zabawne, oddaj [courtier.GetHerHim] ubrania!"
 jester.600.t:0 "$court_jester_prefix$Walka na jedzenie"
 jester.600.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], mam informacje, które wywołają uśmiech na twojej twarzy. Patrz uważnie, jak podkradam się do swojej ofiary” — szepcze do mnie bój błazen [jester.GetFirstName].\nCo [jester.GetSheHe] kombinuje?\n\n„Głodn[Select_CString( courtier.IsFemale, 'a', 'y' )]?” — krzyczy [jester.GetFirstNameNoTooltip] rzucając [ROOT.Char.Custom('GetExpensiveDessertInTheFaceInstrumental')] w twarz m[Select_CString( courtier.IsFemale, 'ojej', 'ojego' )] [SCOPE.sC('you').Custom2('RelationToMeShortGenitive', SCOPE.sC('courtier'))]!\n\nCo za bezcenny wyraz twarzy! Aha, i wydaje się, że [courtier.GetFirstNameNoTooltip] zni[Select_CString( courtier.IsFemale, 'osła', 'ósł' )] #EMP to#! dość dobrze. O radości, co za zabawa!"
 jester.600.a:0 "Taki klasyczny żarcik!"
 jester.600.b:0 "Pozwól, że pomogę ci się umyć, [courtier.GetFirstNameNoTooltip]!"
 jester.600.c:0 "To wszystko...? A teraz #EMP walczcie!#!"
 jester.700.t:0 "$court_jester_prefix$Sunday Roast"
 jester.700.desc:0 "My jester, [jester.GetFirstName], is known for [jester.GetHerHis] fantastically entertaining insults, and as it happens [jester.GetSheHe] is standing face-to-face with my [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] — I am just in time to hear a #EMP particularly#! scathing roast!\n\n"You [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNounSexual')] and [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNoun')], your [courtier.Custom('PointOfRidicule')] and [courtier.Custom('InsultBehavior')] are legendary! [courtier.Custom('InsultSentence')|U], you [courtier.Custom('InsultNounSexual')]!" [jester.GetFirstNameNoTooltip] says, as if possessed by [ROOT.Char.GetFaith.DevilName]!\n\n[courtier.GetFirstNamePossessiveNoTooltip] face is red, but [courtier.GetSheHe] knows that I am watching, so [courtier.GetSheHe] manages some pained laughter."
 jester.700.a:0 "That was a good roast, a #EMP very#! good roast indeed!"
 jester.700.b:0 "Don't get upset [courtier.GetFirstNameNoTooltip]! You are most [courtier.Custom('ComplimentAdjective')] still!"
 jester.800.t:0 "$court_jester_prefix$Slapstick"
 jester.800.desc:0 ""Oh no! Seems I am falling over again!" my jester [jester.GetFirstName] exclaims with a comical tone, "
 jester.800.desc_2:0 ""I am so, so clumsy! I surely hope I can stay upright this time!" [jester.GetSheHe] says, "
 jester.800.desc_3:0 ""[jester.Custom('CulturalCurse')|U]. My luck is rotten!" [jester.GetSheHe] giggles, "
 jester.800.desc_4:0 "After all of this, not a scratch on [jester.GetHerHis] body!"
 jester.800.a:0 "Ha! Falling over without getting hurt, impressive!"
 jester.800.b:0 "Bah! It's no fun if there's no blood. Do it again. #EMP Harder.#!"
 fall_into_sculpture:0 "slamming face-first into my [furniture_to_crash_into.GetName]!\n\n"
 somersault_into_sculpture:0 "practically somersaulting onto my [furniture_to_crash_into.GetName]!\n\n"
 faceplant:0 "audibly face-planting on the floor!\n\n"
 walk_into_wall:0 "falling straight into the wall with a loud *thud*!\n\n"
 weapon_pratfall:0 "pratfalling onto my [weapon_pratfall.GetName]!\n\n"
 weapon_plummet:0 "plummeting dangerously close to my [weapon_pratfall.GetName]!\n\n"
 forceful_tumble:0 "forcefully tumbling over!\n\n"
 jester.900.t:0 "$court_jester_prefix$Kilku głupców w jednym płaszczu"
 jester.900.desc:0 "Hm. Nie pamiętam, żeby [Select_CString(jester.IsFemale, 'moja', 'mój' )] [jester.Custom('ComplimentAdjective')] błazen był tak[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )]... #EMP szerok[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] w pasie.#!\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Wybacz mi... Zjadł[Select_CString(jester.IsFemale, 'am', 'em' )] trochę za dużo i wygląda na to, że mój żołądek się ze mną NIE zgadza!” — mówi [błazen.GetFirstName], z wyrazem bólu na twarzy.\n\n#flatulence *Pryyyk*#!\n\nNagle [jester.GetHerHis] kolorowy płaszcz pęka, "
 jester.900.cat:0 "ukazując miot kociąt! Musi ich tam być co najmniej trzydzieści — miauczących i rozchodzących się na wszystkie strony!\n\n"
 jester.900.dog:0 "wypuszczając co najmniej dwanaście radosnych szczeniąt, które natychmiast zaczynają zaczepiać moich dworzan zarówno nosami, jak i łapami!\n\n"
 jester.900.bird:0 "uncovering [ROOT.Char.Custom('GetLivestockFowlIndef')], and another one, and another one, and another one, #EMP and another one!#!\n\n"
 jester.900.a:0 "Nikt nie zauważy, jeśli zatrzymam #EMP jednego#!..."
 jester.900.b:0 "Ten zadziorny szczeniak będzie mi towarzyszył na niejednym polowaniu!"
 jester.900.c:0 "Och, co za spektakl! Zachwycające!"
 jester.1000.t:0 "$court_jester_prefix$Ciekawa historia"
 jester.1000.desc:0 "„Wyglądasz na zmęczon[Select_CString( ROOT.Char.IsFemale, 'ą, moja Pani', 'ego, mój Panie' )]” — mówi mój nadworny błazen [jester.GetFirstName].\n\n„Znam na to lekarstwo — określa się je mianem »[SCOPE.Custom('RandomEntertainmentTextName')]«, co Ty na to? Mam zacząć czytać?”. [jester.GetFirstNameNoTooltip] każe mi usiąść.\n\nTo #EMP jest#! zabawny tekst... Naprawdę potrzebuję tej przerwy."
 jester.1000.a:0 "Używa nawet różnych głosów dla poszczególnych postaci!"
 jester.1000.b:0 "[jester.GetFirstNameNoTooltip], może zamiast tego opowiesz mi o sobie?"
 jester.1000.c:0 "I'd prefer if you read from #EMP [my_book.GetNameNoTooltip]!#!"
 jester.1000.c_flavor:0 "Oh, I do so love [my_book.GetName]!"
 reinvigorating_reading_modifier:0 "Reinvigorating Reading"
 reinvigorating_reading_modifier_desc:0 "Tej postaci przeczytano na głos jedną z jej cennych książek, która stała się dla niej inspiracją."
 jester.1100.t:0 "$court_jester_prefix$The [hiding_place.GetNameNoTooltip] Ghost"
 jester.1100.desc:0 "Why is there noise coming from inside my [hiding_place.GetName]? I look around the room, there's no one else here. It's empty and dark.\n\n#EMP *Creeeeak*#!\n\nCould it be a spirit? Some sort of malicious sprite?\nSuddenly it bursts open — revealing my jester [jester.GetFirstName], jumping and flailing [jester.GetHerHis] arms!\n\n"Beware the [hiding_place.GetNameNoTooltip] ghost! I have come to make you laugh!" [jester.GetSheHe] screams gleefully."
 jester.1100.a:0 "Ha! You almost got me there!"
 jester.1100.b:0 "By [ROOT.Char.GetFaith.HighGodName]... what if you were an assassin!?"
 jester.1100.c:0 "My poor heart..!"
 jester.1100.d:0 "Guards, bring a hammer and nails..."
 jester.1100.d_flavor:0 "If [jester.GetFirstNameNoTooltip] is indeed the '[hiding_place.GetNameNoTooltip] ghost', then [jester.GetSheHe] will feel right at home inside of it... for the rest of [jester.GetHerHis] life."
 death_heart_attack:0 "died from a heart attack"
 death_nailed_in_cabinet:0 "was nailed into a piece of furniture and left to starve to death"
 death_nailed_in_cabinet_killer:0 "was nailed into a piece of furniture and left to starve to death by [TARGET_CHARACTER.GetUIName]"
 suspicious_of_furniture:0 "Suspicious of Furniture"
 suspicious_of_furniture_desc:0 "This character always kicks any piece of large furniture they come across. Repeatedly."
 jester.1200.t:0 "$court_jester_prefix$The Rumor Mill"
 jester.1200.desc:0 ""Oh m'liege, did you hear that [vassal_1.GetTitledFirstName] showed [vassal_1.GetHerHis] [vassal_1.Custom('ObjectifiedFeature')] in public yesterday! Unbelievable, isn't it?" [jester.GetFirstName] whispers in my ear.\nMy jester sure gets to hear a lot.\n\n"And — ho ho! It's true! [vassal_2.GetTitledFirstNamePossessive] [vassal_2_spouse.GetWifeHusband] called [vassal_2.GetHerHim] #EMP [vassal_2.Custom('InsultAdjectiveArticle')] [vassal_2.Custom('InsultNoun')]!#! Such drama!" [jester.GetSheHe] continues.\n\n"Oh, and did you know that [secret_holder.GetTitledFirstName] is secretly [secret_holder.Custom('GetSecretCrimeDescIndef')]?""
 jester.1200.a:0 "Such delicious gossip!"
 jester.1200.b:0 "Hold up... what was that about [secret_holder.GetTitledFirstNameNoTooltip]!?"
