l_english:
 SUGGESTION_TITLE:0 "#T $NAME$#!"
 suggestion_recruit_maa_label:0 "Rekrutuj zbrojnych"
 suggestion_recruit_maa:0 "Sugestia: Zwerbuj pułk zbrojnych"
 suggestion_recruit_maa_desc:0 "Masz mniej [Concept('men_at_arms', 'zbrojnych')|E] niż jest to przewidywane dla [Concept('ruler' ,'władcy')|E] twojej [Concept('rank', 'rangi')|E].\n\nRekrutacja wzmocni twoją [Concept('armies', 'armię')|E], pomagając zarówno zniechęcać potencjalnych wrogów, jak również zwalczać tych, którzy wypowiedzą ci wojnę."
 suggestion_recruit_maa_click:0 "#I Kliknij, aby otworzyć widok wojskowy #!"
 suggestion_declare_war_label:0 "Wypowiedz wojnę"
 suggestion_declare_war:0 "Sugestia: Wypowiedz wojnę [recipient.GetShortUINameNoTooltip]"
 suggestion_declare_war_desc:0 "Wygranie wojny przeciw [recipient.GetShortUIName] pozwoli ci podbić kolejne ziemie i powiększyć swoje [realm|El], przyczyniając się do zapewnienia sukcesu twojego [Concept('house', 'rodu')|E]."
 suggestion_declare_war_click:0 "#I Kliknij, aby wypowiedzieć wojnę#!"
 suggestion_construct_building_label:0 "Wznieś budowlę"
 suggestion_construct_building:0 "Sugestia: Wznieś budowlę w [landed_title.GetNameNoTierNoTooltip]"
 suggestion_construct_building_desc:0 "Wznoszenie budowli w [landed_title.GetNameNoTooltip] da ci różne zyski, bardzo korzystne w dłuższej perspektywie."
 suggestion_construct_building_click:0 "#I Kliknij, aby wyświetlić posiadłość#!"
 suggestion_fabricate_claim_label:0 "Sfabrykuj roszczenie"
 suggestion_fabricate_claim:0 "Sugestia: Sfabrykuj roszczenie do [landed_title.GetNameNoTierNoTooltip]"
 suggestion_fabricate_claim_desc:0 "Sąsiadująca ziemia [landed_title.GetName] jest bogata i rozwijająca się, ale nie można jej zdobyć bez [casus_belli|El].\n\nWyślij swojego [Concept('court_chaplain', 'kapelana nadwornego')|E] lub [Concept('realm_priest', 'kapłana')|E], aby sfabrykował [claim|El] do tego tytułu. Roszczenie da ci uzasadnienie konieczne do wypowiedzenia wojny o te ziemie."
 suggestion_fabricate_claim_click:0 "#I Kliknij, aby wyświetlić tytuł#!"
 suggestion_create_title_label:0 "Utwórz tytuł"
 suggestion_create_title:0 "Sugestia: Utwórz tytuł [landed_title.GetNameNoTooltip]"
 suggestion_create_title_desc:0 "Posiadasz wystarczająco ziemi [de_jure|El] by [Concept('create_title', 'utworzyć tytuł')|E] [landed_title.GetName]. Utworzenie tego tytułu znacznie zwiększyłoby twój [prestige|El] jak również uczyni cię [Concept('rightful_liege', 'prawowitym seniorem')|E] wszystkich tytułów w ramach niego.."
 suggestion_create_title_click:0 "#I Kliknij, aby wyświetlić tytuł#!"
 SUGGESTIONS_DEBUG:0 "#D Test sugestii:#!"
 suggestion_convert_county_label:0 "Nawróć hrabstwo"
 suggestion_convert_county:0 "Sugestia: Nawróć hrabstwo na swoją wiarę [landed_title.GetNameNoTierNoTooltip]"
 suggestion_convert_county_desc:0 "Wysłanie twojego [Concept( 'realm_priest', 'kapłana' )|E], aby przekonał mieszkańców [landed_title.GetName] do przyjęcia naszej wiary ustabilizuje te ziemie."
 suggestion_convert_county_click:0 "#I Kliknij, aby otworzyć okno Rady#!"
 suggestion_increase_control_label:0 "Zwiększ kontrolę"
 suggestion_increase_control:0 "Sugestia: Zwiększ kontrolę w [landed_title.GetNameNoTierNoTooltip]"
 suggestion_increase_control_desc:0 "Wysłanie twojego [Concept( 'marshal', 'marszałka' )|E] w celu zwiększenia kontroli w [landed_title.GetName] doprowadzi do zmniejszenia [Concept('county_corruption', 'korupcji')|E] w hrabstwie oraz może wywołać również inne korzystne skutki."
 suggestion_increase_control_click:0 "#I Kliknij, aby otworzyć okno Rady#!"
 suggestion_increase_opinion_label:0 "Polepsz opinię"
 suggestion_increase_opinion:0 "Sugestia: Polepsz opinię postaci [recipient.GetShortUINameNoTooltip] o tobie"
 suggestion_increase_opinion_desc:0 "[Select_CString( recipient.IsFemale, 'Twoja', 'Twój' )] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetShortUIName] ma niski poziom [Concept('opinion', 'opinii')|E] o tobie. Zwiększenie opinii za pomocą [Concept('personal_scheme', 'osobistego spisku')|E] sprawi, że twoje życie będzie łatwiejsze."
 suggestion_increase_opinion_click:0 "#I Click to start a Sway Scheme#!"
 suggestion_raid_label:0 "Najazd"
 suggestion_raid:0 "Sugestia: Najedź [landed_title.GetNameNoTierNoTooltip]"
 suggestion_raid_desc:0 "Wysłanie swojej armii na najazd [landed_title.GetNameNoTierNoTooltip] zapewni ci cenne łupy."
 suggestion_raid_click:0 "#I Kliknij, aby otworzyć widok wojskowy #!"
 suggestion_grant_title_label:0 "Nadaj tytuł"
 suggestion_grant_title:0 "Sugestia: Nadaj postaci [recipient.GetShortUINameNoTooltip] tytuł [landed_title.GetNameNoTierNoTooltip]"
 suggestion_grant_title_desc:0 "[recipient.GetShortUIName] jest właścicielem [de_jure|El] tytułu [landed_title.GetName]. Upewnienie się, że twoje państwo podąża za strukturą de iure (na tyle na ile to możliwe), prowadzi do stabilności i zmniejszenia kar za opinie."
 suggestion_grant_title_click:0 "#I Kliknij, aby nadać tytuł#!"
