 court_diplomatic:0 "Dwór dyplomatów"
 court_diplomatic_desc:0 "#low Diplomacy is key to garnering the respect of our peers and keeping the realm at peace. A pleased vassal is a loyal vassal. \n\nCourtiers gain the [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )] traits.#!"
 court_diplomatic_tooltip_desc:0 "Na dworze dyplomatów duży nacisk kładzie się na relacje sąsiedzkie i pokojowe rozwiązywanie konfliktów."
 court_warlike:0 "Dwór wojowników"
 court_warlike_desc:0 "#low A show of force is the only way to command awe and respect! Our knights and soldiers are famous for their prowess. \n\nCourtiers gain the [GetTrait('warlike_court_1').GetName( GetNullCharacter )] traits.#!"
 court_warlike_tooltip_desc:0 "Na dworze wojowników wysoko ceni się silne ciało i strategiczny umysł."
 court_administrative:0 "Dwór zarządców"
 court_administrative_desc:0 "#low Only an efficient and well-maintained court will make our realm prosper. \n\nCourtiers gain the [GetTrait('administrative_court_1').GetName( GetNullCharacter )] traits.#!"
 court_administrative_tooltip_desc:0 "Dwór zarządców jest dworem ukierunkowanym na rozwój państwa."
 court_intrigue:0 "Dwór intrygantów"
 court_intrigue_desc:0 "#low To leave the people at court unchecked is dangerous, and we must ensure that no one can be up to no good without us knowing. \n\nCourtiers gain the [GetTrait('intrigue_court_1').GetName( GetNullCharacter )] traits.#!"
 court_intrigue_tooltip_desc:0 "Na dworze intrygantów trzeba się mieć na baczności. Sekret może być równie zabójczy jak nóż w nocy, a na tym dworze tego nie brakuje."
 court_scholarly:0 "Dwór uczonych"
 court_scholarly_desc:0 "#low Dwór to miejsce, które przyciąga wybitne umysły i ludzi o wyjątkowych umiejętnościach.\n\nDworzanie zyskują cechę #L #TOOLTIP:GAME_TRAIT,scholarly_court_1,[GetNullCharacter.GetID] uczonego dworzanina#!#!.#!"
 court_scholarly_tooltip_desc:0 "Wiedza i sumienne studiowanie cenione są na dworze uczonych."
 court_tribal:0 "Tribal Court"
 court_tribal_desc:0 "#low At court, might makes right – and the halls shall be decked with loot and plunder! \n\nCourtiers gain the [GetTrait('warlike_court_1').GetName( GetNullCharacter )] traits.#!"
 court_tribal_tooltip_desc:0 "Martial prowess and resilience is valued in a $court_tribal$."
 COURT_TYPE_GENERAL_TOOLTIP:0 "[CourtType.GetTooltipDesc]\n\n[CourtType.GetEffectDesc]"
