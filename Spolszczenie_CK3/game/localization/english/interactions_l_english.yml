 RELEASE_PRISONER_OFFER_CONDITIONAL:0 "I am willing to release you from prison, but not unconditionally..."
 HOUSE_HEAD_DEMAND_CONVERSION:0 "As your House Head, I really must demand that you embrace the one true Faith: [actor.GetFaith.GetName]."
 CONVERT_TO_RELIGION:0 "I have decided to embrace [recipient.GetFaith.GetName], the one true faith."
 LIEGE_DEMAND_CONVERSION:0 "It is time for you to abandon your errant ways and embrace the one true Faith, [actor.GetFaith.GetName]!"
 GRANT_VASSAL_PROPOSAL:0 "Good tidings! I have decided to make [secondary_actor.GetFullName] your vassal."
 RETRACT_VASSAL_PROPOSAL:0 "I have come to the conclusion that, for the greater good of [secondary_actor.GetPrimaryTitle.GetNameNoTierNoTooltip], [recipient.GetFullName] must be placed as a vassal under my direct authority."
 REVOKE_TITLE_PROPOSAL:0 "I have come to the conclusion that you cannot be entrusted with the dignity and responsibility of the [landed_title.GetName]. I therefore request that you relinquish this title forthwith."
 RELIGIOUS_HEAD_SEEK_INDULGENCES:0 "While I try to be a good [actor.GetFaith.GetAdherentName], I still stumble from time to time. As such, I wish to donate this sum of gold to the Church in order to compensate for my failings."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "I have seen the error of my ways and, having repented for my misdeeds, petition for you to please lift my excommunication so that I may rejoin my brothers and sisters of the faith."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName|U] has crossed the line with [secondary_recipient.GetHerHis] latest misdeeds. I petition for you to please excommunicate [secondary_recipient.GetHerHim] so that the world knows we condemn [secondary_recipient.GetHerHis] actions."
 RELIGIOUS_HEAD_ASK_GOLD:0 "As a faithful [actor.GetFaith.GetAdherentName] I find myself stymied from doing good works by my lack of funds. Would you be able to spare some for me so that I may act out the will of the divine?"
 RELIGIOUS_HEAD_ASK_CLAIM:0 "[secondary_recipient.GetShortUIName|U] has not been upholding the values of our faith well, and the [actor.GetFaith.GetAdherentNamePlural] in [target.GetNameNoTier] suffer for it. Would you give me your blessing to liberate those lands from [secondary_recipient.GetHerHis] misguided rule?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "While zeal is to be envied, we must also be pragmatic if we wish for our faith to be triumphant. Would it not be wiser to make [target.GetNameNoTier] the target of our holy war?"
 ASK_TO_TAKE_VOWS:0 "I believe it is within your best interests to enter into a monastic covenant. While I cannot force you to do so, you really should consider it..."
 SEND_GIFT_PROPOSAL:0 "Please accept this humble gift. It is not much, but I hope it is of use. To our continued friendship!"
 SEND_GIFT_ACCEPT:0 "Przyjmuję twój dar!"
 SEND_GIFT_REJECT:0 "Odrzucam twoją dobroczynność"
 call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc:0 "Wzywam cię, abyś uhonorował nasz [Concept( 'alliance', sojusz' )|E] i dołączył do [target.GetName]!"
 call_ally.0001.a:0 "Na wojnę!"
 call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc:0 "Oczywiście, że dołączę do ciebie w tej wojnie! Nasi wrogowie nauczą się strachu przed żołnierzami [recipient.GetPrimaryTitle.GetNameNoTier]!"
 call_ally.0101.desc:0 "Regrettably, I am in no position to get entangled in your wars."
 call_ally.0101.a:0 "What a [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"
 char_interaction.0001.opening:0 "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc:0 "Przyjmuję twoją łaskawą ofertę wasalizacji. Mój seniorze!"
 char_interaction.0002.desc:0 "Nie potrzebuję twojej ochrony i wolę zachować dla siebie obfitość swojego państwa."
 char_interaction.0002.a:0 "I shall have to explore other options..."
 char_interaction.0010.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0010.desc:0 "[actor.GetFirstName], myślę, że to początek naszej pięknej relacji!"
 char_interaction.0010.a:0 "Mój seniorze!"
 char_interaction.0011.desc:0 "Chociaż doceniam twoją lojalność, nie mogę tego zaakceptować."
 char_interaction.0011.a:0 "To niefortunne."
 char_interaction.0020.opening:0 "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc:0 "Będąc głową dynastii, niniejszym wyrzekam się Ciebie i wydziedziczam! Nie odziedziczysz żadnych tytułów po którymkolwiek z członków dynastii [actor.GetDynastyName]."
 char_interaction.0020.a:0 "Co? Dlaczego!?"
 char_interaction.0030.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc:0 "Będąc głowa dynastii, przywracam ci prawo do dziedziczenia tytułów po członkach dynastii [actor.GetDynastyName]!"
 char_interaction.0030.a:0 "Moja wdzięczność jest nieoceniona!"
 char_interaction.0040.desc:0 "As Dynasty Head, I hereby denounce you as a reprobate and a disgrace to the entire [actor.GetDynastyName] Dynasty!"
 char_interaction.0040.a:0 "Co? Dlaczego!?"
 char_interaction.0050.desc:0 "As Dynasty Head, I hereby forgive your past transgressions and retract your Denunciation among the members of the [actor.GetDynastyName] Dynasty!"
 char_interaction.0050.a:0 "Justice has been served!"
 char_interaction.0060.desc:0 "I rather like the [target.GetName], so, as your Dynasty Head, I have decided to lay claim to it. Make of this what you will."
 char_interaction.0060.a:0 "This can't be good."
 char_interaction.0070.opening:0 "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc:0 "Ta walka wewnątrz dynastii [actor.GetDynastyName] jest niestosowna i musi się natychmiast zakończyć. Jako głowa dynastii, niniejszym ogłaszam biały pokój pomiędzy tobą, a twoimi wrogami w obrębie dynastii!"
 char_interaction.0070.a:0 "What an intolerable meddler!"
 char_interaction.0071.desc:0 "Ta walka wewnątrz dynastii [actor.GetDynastyName] jest niestosowna i musi się natychmiast zakończyć. Jako głowa dynastii rozkazałem [recipient.GetFullName] zawrzeć z Tobą biały pokój."
 char_interaction.0071.a:0 "Moja wdzięczność jest nieoceniona!"
 char_interaction.0078.desc_them:0 "I know we agreed for [ward.GetTitledFirstName] to be educated by me, but here's the thing... I am already very busy with other wards. Sorry."
 char_interaction.0078.desc:0 "I know we agreed for [ward.GetTitledFirstName] to be educated by [guardian.GetTitledFirstName], but here's the thing... [guardian.GetSheHe|U] is already very busy with other wards. Sorry."
 char_interaction.0078.a:0 "Of all the insults...!"
 char_interaction.0079.desc_them:0 "I thought we had agreed for you to educate [ward.GetTitledFirstName], but now I hear that you have your hands full with other wards?! For shame."
 char_interaction.0079.desc:0 "I thought we had agreed for [guardian.GetTitledFirstName] to educate [ward.GetTitledFirstName], but now I hear that [guardian.GetSheHe] has [guardian.GetHerHis] hands full with other wards?! For shame."
 char_interaction.0079.a:0 "I might have made a mistake..."
 char_interaction.0080.desc:0 "We are happy to accept your proposed education arrangement — a noble upbringing for a noble spirit!"
 char_interaction.0081.desc:0 "Unfortunately, we do not find your proposed education arrangement to our liking."
 char_interaction.0081.a:0 "Such a shame."
 char_interaction.0090.from_ward.desc:0 "I fear my education at your court no longer suits my needs. I will be returning to [capital.GetNameNoTierNoTooltip] immediately."
 char_interaction.0090.two_wards.desc:0 "I fear the education of [ward.GetTitledFirstName] and [ward_2.GetTitledFirstName] at your court no longer suit our needs. They are hereby recalled to our care."
 char_interaction.0090.one_ward.desc:0 "I fear the education of [ward.GetTitledFirstName] at your court no longer suits our needs. [ward.GetSheHe|U] is hereby recalled to our care."
 char_interaction.0090.a:0 "Should I feel insulted?"
 char_interaction.0100.desc:0 "My friend, please accept this humble gift as a token of my appreciation."
 char_interaction.0100.a:0 "A welcome addition to my coffers!"
 char_interaction.0110.desc:0 "I hereby grant you the [landed_title.GetName], its rank, formal territory and associated income. May you rule it well!"
 char_interaction.0110.a:0 "My power grows!"
 char_interaction.0120.desc:0 "After due consideration, I have decided to make you my legal heir. Do not disappoint me, for it is not too late for me to change my mind."
 char_interaction.0120.a:0 "This is only right!"
 char_interaction.0130.a:0 "A good deal."
 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc:0 "I find your offer entirely unreasonable. Do the honorable thing and let [secondary_recipient.GetShortUIName] go."
 char_interaction.0131.desc_personal:0 "I would rather rot in your dungeon than accept your unreasonable ransom offer."
 char_interaction.0131.a:0 "Time to cut down on [recipient.GetHerHis] rations..."
 char_interaction.0140.desc:0 "I accept your ransom offer. [secondary_recipient.GetShortUIName|U] shall be returned to you forthwith!"
 char_interaction.0141.desc:0 "I find your ransom offer quite underwhelming. I think I will hold onto [secondary_recipient.GetShortUIName] for now."
 char_interaction.0141.a:0 "Curse that [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 char_interaction.0150.desc:0 "Very well, I shall release you, though I must admit I have grown fond of your company."
 char_interaction.0151.desc:0 "I fear I must refuse your ransom offer. You shall have to endure my hospitality awhile longer."
 char_interaction.0160.desc:0 "I have no choice but to accept your conditions for my release."
 char_interaction.0160.a:0 "Żegnaj, [recipient.GetShortUINameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "Uważaj na siebie, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0161.desc:0 "I would rather rot in your dungeon than accept your unreasonable demands."
 char_interaction.0170.t:0 "Trudny czas"
 char_interaction.0170.desc:0 "I was woken in the early hours of the morning by two unfamiliar guards. Being led outside, I had no illusions about what was about to happen. As I kneel for [actor.GetShortUINamePossessive] headsman, I experience a moment of serene and perfect clarity."
 char_interaction.0170.desc_burned:0 "Just as I had finished my meager repast, the door slammed open and I was seized and manhandled outside. It will be no easy death for me — the pyre is lit and I can already feel the heat on my legs. A hush descends on the mob as they behold my final moments with unhinged expressions on their faces."
 char_interaction.0170.desc_devoured:0 "The door slammed open, and [actor.GetShortUINamePossessive] guards forced me to the floor and pinned me down. Then the [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] entered, knife in hand and smile wide.\n\nHeedless to my screams [actor.GetSheHe] carves into my flesh with both knife and teeth. Through a haze I find [actor.GetHerHis] face covered in gore — covered in pieces of #EMP me#! — and plead, but as [actor.GetSheHe] chews and swallows with relish, I realize that this is how I die."
 char_interaction.0170.a:0 "Curse your black soul, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0180.desc:0 "As your House Head, I have decided that you must embrace [actor.GetFaith.GetName], the one true Faith. I am afraid you have no choice in this matter."
 char_interaction.0180.desc.liege:0 "As your liege, I demand that you abandon your false faith and join me as a fellow [actor.GetFaith.GetAdherentName], immediately."
 char_interaction.0180.a:0 "I suppose I must."
 char_interaction.0181.desc:0 "Very well, I will embrace the [actor.GetFaith.GetAdjective] Faith though it will feel strange to abandon so much that is familiar."
 char_interaction.0182.desc:0 "I will never abandon my Faith and will, instead, found my own House!"
 char_interaction.0182.a:0 "Jakie rozczarowujące..."
 char_interaction.0190.desc:0 "Very well, I will embrace the [actor.GetFaith.GetAdjective] Faith though it will feel strange to abandon so much that is familiar."
 char_interaction.0191.desc:0 "Moja wiara nadaje sens mojemu istnieniu - nigdy jej nie porzucę!"
 char_interaction.0200.desc:0 "I have come to the conclusion that you cannot be entrusted with the dignity and responsibility of the [landed_title.GetName]. Therefore, I henceforth strip you of this title for the greater good of the Realm."
 char_interaction.0200.a:0 "Nie mogę w to uwierzyć!"
 char_interaction.0201.desc:0 "The [landed_title.GetName] rightfully belongs to the House [recipient.GetHouse.GetName]. I will not relinquish it under any circumstances."
 char_interaction.0201.a:0 "Jak [recipient.GetSheHe] śmie!"
 char_interaction.0199.desc:0 "Nie widzę innego wyjścia, jak tylko ugiąć się przed Twoją decyzją odebrania mi [landed_title.GetName]."
 char_interaction.0199.a:0 "Just so."
 char_interaction.0211.desc:0 "Doprawdy doceniam Twoją hojną ofertę uczynienia [secondary_recipient.GetShortUIName] moim wasalem, jednakże obawiam się, że muszę ją odrzucić."
 char_interaction.0211.a:0 "Niewdzięcznik!"
 char_interaction.0220.desc:0 "Akceptuję odebranie mi mojego wasala, [secondary_recipient.GetShortUIName], chociaż uważam, że jest to niesprawiedliwe."
 char_interaction.0220.a:0 "Dobrze."
 char_interaction.0221.desc:0 "Nie mogę złamać przysięgi wierności złożonej secondary_recipient.GetShortUIName]. Będę chronić swojego wasala, nawet jeśli oznaczana to złamanie przysięgi, którą złożyłem wobec ciebie."
 char_interaction.0221.a:0 "To jest zdrada!"
 char_interaction.0230.title:0 "Zdrajca!"
 char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName] has managed to avoid capture and has fled to the countryside!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] managed to avoid capture, and to say that [recipient.GetSheHe] is displeased with my actions would be to put it mildly."
 char_interaction.0230.a:0 "Traitor!"
 char_interaction.0230.a_court_chaplain_stayed:0 "Well this is... awkward."
 char_interaction.0231.title:0 "Sprawiedliwość"
 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName] został[Select_CString( recipient.IsFemale, 'a', '' )] zatrzyman[Select_CString( recipient.IsFemale, 'a', 'y' )] i czeka na swój los bezpiecznie zamknięt[Select_CString( recipient.IsFemale, 'a', 'y' )] w moich lochach."
 char_interaction.0231.desc_house_arrest:0 "Zgodnie z moimi rozkazami, [recipient.GetTitledFirstName] ma być teraz zamknięt[Select_CString( recipient.IsFemale, 'a', 'y' )] w swoim domu. Wysłał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] kilku moich strażników, aby upewnić się, że przestrzega [recipient.GetSheHe] warunków aresztu domowego."
 char_interaction.0231.a:0 "Dobrze."
 char_interaction.0232.desc:0 "For too long I have suffered indignities at the hands of [actor.GetTitledFirstName]. I will not stand idly by while our liege abuses [actor.GetHerHis] loyal vassals. I urge you to join me in the fight to depose this tyrant."
 char_interaction.0232.a:0 "Nie będziesz sam[Select_CString( actor.IsFemale, 'a', '' )]!"
 char_interaction.0232.b:0 "Jesteś zdraj[Select_CString( actor.IsFemale, 'czynią', 'cą' )]!"
 char_interaction.0233.desc:0 "Z powodu zbrodni przeciwko Koronie, zostajesz aresztowan[Select_CString( actor.IsFemale, 'a', 'y' )]!"
 char_interaction.0233.a:0 "Co!? Co jest oburzające!"
 marriage_interaction.0010.desc:0 "Z chęcią przyjmuję twoją propozycję małżeństwa!"
 marriage_interaction.0010.b_desc:0 "Z chęcią przyjmuję twoją propozycję zaręczyn!"
 marriage_interaction.0010.c_desc:0 "Przyjmuję twoją propozycję małżeństwa."
 marriage_interaction.0010.d_desc:0 "Przyjmuję twoją propozycję zaręczyn."
 marriage_interaction.0010.e_desc:0 "Ja, [secondary_recipient.GetFirstName], z chęcią cię poślubię!"
 marriage_interaction.0010.mid.a_desc:0 "\n\nTw[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], i m[Select_CString( secondary_recipient.IsFemale, 'oja', 'ój' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], zostaną połączeni świętym węzłem małżeńskim."
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\nTw[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] dworzan[Select_CString( secondary_actor.IsFemale, 'nina', 'in' )], [secondary_actor.GetFirstName], i m[Select_CString( secondary_recipient.IsFemale, 'oja', 'ój' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], zostaną połączeni świętym węzłem małżeńskim."
 marriage_interaction.0010.mid.b_desc:0 "\n\nYou will be joined with my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], in holy matrimony."
 marriage_interaction.0010.mid.c_desc:0 "\n\nI will graciously take the hand of your [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], in holy matrimony."
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\nI will graciously take the hand of your courtier, [secondary_actor.GetFirstName], in holy matrimony."
 marriage_interaction.0010.mid.d_desc:0 "\n\nTw[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], będzie zaręczon[Select_CString( secondary_actor.IsFemale, 'a', 'y' )] z m[Select_CString( secondary_recipient.IsFemale, 'oją', 'oim' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.e_desc:0 "\n\nYou will be betrothed to my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.f_desc:0 "\n\nI will graciously take the hand of your [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], when the time comes."
 marriage_interaction.0010.ending.a_desc:0 "\n\nNiech [recipient.GetFaith.HighGodName] obdarzy ich długim życiem i wieloma dziećmi!"
 marriage_interaction.0010.ending.b_desc:0 "\n\n Niech [recipient.GetFaith.FertilityGodName] pobłogosławi ich związek!"
 marriage_interaction.0010.ending.a_actor_desc:0 "\n\nNiech [recipient.GetFaith.HighGodName] zapewni wam długie życie i wiele dzieci!"
 marriage_interaction.0010.ending.b_actor_desc:0 "\n\nNiech [recipient.GetFaith.FertilityGodName] pobłogosławi wasz związek!"
 marriage_interaction.0010.ending.a_recipient_desc:0 "\n\nNiech [recipient.GetFaith.HighGodName] zapewni nam długie życie i wiele dzieci!"
 marriage_interaction.0010.ending.b_recipient_desc:0 "\n\nNiech [recipient.GetFaith.FertilityGodName] pobłogosławi nasz związek!"
 marriage_interaction.0010.ending.a_both_desc:0 "\n\nNiech [recipient.GetFaith.HighGodName] zapewni nam długie życie i wiele dzieci, m[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!"
 marriage_interaction.0010.ending.b_both_desc:0 "\n\nNiech [recipient.GetFaith.FertilityGodName] pobłogosławi nasz związek, m[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!"
 marriage_interaction.0011.desc:0 "Po głębszym namyśle, muszę odrzucić twoją propozycję małżeństwa.\n\n[secondary_actor.GetFirstName] i [secondary_recipient.GetFirstName] nie są sobie przeznaczeni."
 marriage_interaction.0011.b_desc:0 "Po głębszym namyśle, muszę odrzucić twoją propozycję zaręczyn.\n\n[secondary_actor.GetFirstName] i [secondary_recipient.GetFirstName] nie są sobie przeznaczeni. "
 marriage_interaction.0011.a:0 "Szkoda..."
 marriage_interaction.0020.desc:0 "Zdecydował[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się zerwać zaręczyny pomiędzy [rejecting_betrothed.GetShortUIName] a [rejected_betrothed.GetShortUIName]."
 marriage_interaction.0020.actor_desc:0 "Zdecydował[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się zerwać swoje zaręczyny z [rejected_betrothed.GetShortUIName]."
 marriage_interaction.0020.recipient_desc:0 "Zdecydował[[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się zerwać twoje zaręczyny z [rejecting_betrothed.GetShortUIName]."
 marriage_interaction.0020.both_desc:0 "Postanowił[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] zerwać nasze zaręczyny. Nasze małżeństwo nie ma racji bytu."
 marriage_interaction.0020.a:0 "Jakie to niehonorowe!"
 marriage_interaction.0030.desc:0 "Nasze małżeństwo nie zyskało przychylności [actor.GetFaith.HighGodName]. To koniec."
 marriage_interaction.0030.a:0 "Finally, I'm free of the [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 marriage_interaction.0030.a_love:0 " [actor.GetFirstName], nie! Kocham Cię!"
 marriage_interaction.0040.desc:0 "Postanowił[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] wziąć cię jako sw[Select_CString(ROOT.Char.IsFemale, 'oją', 'ojego' )] [Select_CString(ROOT.Char.IsFemale, 'konkubinę', 'konkubenta' )]."
 marriage_interaction.0040.a:0 "Niech tak będzie."
 marriage_interaction.0041.desc:0 "I have released your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] from my prison to serve as my [recipient.Custom('ConcubineConsort')]."
 marriage_interaction.0041.a:0 "The foul fiend!"
 marriage_interaction.0050.desc:0 "Your services as my [ROOT.Char.Custom('ConcubineConsort')] are no longer requested."
 marriage_interaction.0050.a:0 "Niech tak będzie."
 I_HAVE_BEFRIEND_COOLDOWN_ON_THIS_CHARACTER:0 "You cannot befriend [TARGET_CHARACTER.GetShortUIName] again for a long while"
 I_AM_BLOCKED_FROM_SWAYING_THIS_CHARACTER:0 "You cannot sway [TARGET_CHARACTER.GetShortUIName] while [TARGET_CHARACTER.GetSheHe] is irritated at me"
