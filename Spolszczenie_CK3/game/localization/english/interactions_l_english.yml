 char_interaction.0030.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc:0 "Będąc głowa dynastii, przywracam ci prawo do dziedziczenia tytułów po członkach dynastii [actor.GetDynastyName]!"
 char_interaction.0030.a:0 "Moja wdzięczność jest nieoceniona!"
 char_interaction.0040.desc:0 "Jako głowa dynastii, niniejszym potępiam cię za twoje nikczemne i kompromitujące zachowanie przynoszące wstyd dynastii [actor.GetDynastyName]!"
 char_interaction.0040.a:0 "Co? Dlaczego!?"
 char_interaction.0050.desc:0 "Będąc głową dynastii, niniejszym wybaczam ci twoje dawne przewinienia i cofam twoje potępienie wśród członków dynastii [actor.GetDynastyName]!"
 char_interaction.0050.a:0 "Sprawiedliwość została wymierzona!"
 char_interaction.0060.desc:0 "I rather like the [target.GetName], so, as your Dynasty Head, I have decided to lay claim to it. Make of this what you will."
 char_interaction.0060.a:0 "To nie brzmi dobrze."
 char_interaction.0070.opening:0 "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc:0 "Ta walka wewnątrz dynastii [actor.GetDynastyName] jest niestosowna i musi się natychmiast zakończyć. Jako głowa dynastii, niniejszym ogłaszam biały pokój pomiędzy tobą, a twoimi wrogami w obrębie dynastii!"
 char_interaction.0070.a:0 "Co za okropne wtrącanie się w nie swoje sprawy!"
 char_interaction.0071.desc:0 "Ta walka wewnątrz dynastii [actor.GetDynastyName] jest niestosowna i musi się natychmiast zakończyć. Jako głowa dynastii rozkazałem [recipient.GetFullName] zawrzeć z Tobą biały pokój."
 char_interaction.0071.a:0 "Moja wdzięczność jest nieoceniona!"
 char_interaction.0078.desc_them:0 "Wiem, że wspólnie zgodziliśmy się na to, aby [ward.GetTitledFirstName] [Select_CString( ward.IsFemale, 'była przeze mnie kształcona', 'był przeze mnie kształcony' )], jednakże coś się zmieniło... Mam obecnie zbyt wiele obowiązków względem innych wychowanków. Przepraszam."
 char_interaction.0078.desc:0 "Wiem, że wspólnie zgodziliśmy się na to, aby [ward.GetTitledFirstName] [Select_CString( ward.IsFemale, 'była kształcona', 'był kształcony' )] przez [guardian.GetTitledFirstName], jednakże coś się zmieniło... [guardian.GetSheHe|U] jest teraz zbyt zajęt[Select_CString( ward.IsFemale, 'a', 'y' )] opieką nad innymi wychowankami. Przepraszam."
 char_interaction.0078.a:0 "Ze wszystkich obelg...!"
 char_interaction.0079.desc_them:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], iż jednoznacznie uzgodniliśmy, że [ward.GetTitledFirstName] będzie przez Ciebie nauczan[Select_CString( ward.IsFemale, 'a', 'y' )], a teraz dowiaduję się że masz całe grono wychowanków?! Wstydź się."
 char_interaction.0079.desc:0 "I thought we had agreed for [guardian.GetTitledFirstName] to educate [ward.GetTitledFirstName], but now I hear that [guardian.GetSheHe] has [guardian.GetHerHis] hands full with other wards?! For shame."
 char_interaction.0079.a:0 "I might have made a mistake..."
 char_interaction.0080.desc:0 "We are happy to accept your proposed education arrangement — a noble upbringing for a noble spirit!"
 char_interaction.0081.desc:0 "Unfortunately, we do not find your proposed education arrangement to our liking."
 char_interaction.0081.a:0 "Such a shame."
 char_interaction.0090.from_ward.desc:0 "I fear my education at your court no longer suits my needs. I will be returning to [capital.GetNameNoTierNoTooltip] immediately."
 char_interaction.0090.two_wards.desc:0 "I fear the education of [ward.GetTitledFirstName] and [ward_2.GetTitledFirstName] at your court no longer suit our needs. They are hereby recalled to our care."
 char_interaction.0090.one_ward.desc:0 "I fear the education of [ward.GetTitledFirstName] at your court no longer suits our needs. [ward.GetSheHe|U] is hereby recalled to our care."
 char_interaction.0090.a:0 "Should I feel insulted?"
 char_interaction.0100.desc:0 "My friend, please accept this humble gift as a token of my appreciation."
 char_interaction.0100.a:0 "A welcome addition to my coffers!"
 char_interaction.0110.desc:0 "I hereby grant you the [landed_title.GetName], its rank, formal territory and associated income. May you rule it well!"
 char_interaction.0110.a:0 "My power grows!"
 char_interaction.0120.desc:0 "After due consideration, I have decided to make you my legal heir. Do not disappoint me, for it is not too late for me to change my mind."
 char_interaction.0120.a:0 "This is only right!"
 char_interaction.0130.a:0 "Dobre porozumienie."
 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc:0 "Uważam Twoją ofertę za całkowicie nierozsądną. Zrób to, co honorowe i wypuść [secondary_recipient.GetShortUIName]."
