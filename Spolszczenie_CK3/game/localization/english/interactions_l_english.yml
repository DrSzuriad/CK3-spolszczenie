 RELIGIOUS_HEAD_ASK_CLAIM:0 "[secondary_recipient.GetShortUIName|U] has not been upholding the values of our faith well, and the [actor.GetFaith.GetAdherentNamePlural] in [target.GetNameNoTier] suffer for it. Would you give me your blessing to liberate those lands from [secondary_recipient.GetHerHis] misguided rule?"
