 char_interaction.0020.opening:0 "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc:0 "Będąc głową dynastii, niniejszym wyrzekam się Ciebie i wydziedziczam! Nie odziedziczysz żadnych tytułów po którymkolwiek z członków dynastii [actor.GetDynastyName]."
