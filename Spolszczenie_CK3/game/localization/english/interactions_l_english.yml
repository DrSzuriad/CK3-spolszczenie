 invite_to_council_position_interaction:0 "Zaproszenie do rady"
 liege_offer_council_position_exchange:0 "\nZdecydowałem, że konieczna jest reorganizacja mojej rady. Od teraz będziesz służyć jako m[Select_CString( target.IsFemale, 'oja', 'ój' )] [target.GetPositionName].\n"
 liege_offer_council_position_liked:0 "\nYou have been a loyal and devoted subject, and I wish to reward you for your service.\n\nIn recognition of this, I am hereby offering you the position of [target.GetPositionName] of [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 liege_offer_council_position_powerful:0 "\nBędąc wpływową postacią, [recipient.GetTitleAsNameNoTooltip|l], właściwym jest, aby Twój głos był słyszany w mojej radzie.\n\nW uznaniu dla twojej pozycji, proponuję Ci stanowisko [Select_CString(EqualTo_string(target.GetPositionName, '$councillor_steward$'), 'zarządcy', Select_CString(EqualTo_string(target.GetPositionName, '$councillor_marshal$'), 'marszałka', Select_CString(EqualTo_string(target.GetPositionName, '$councillor_chancellor$'), 'kanclerza', Select_CString(EqualTo_string(target.GetPositionName, '$councillor_court_chaplain$'), 'nadwornego kapelana', Select_CString(EqualTo_string(target.GetPositionName, '$councillor_spymaster$'), 'mistrza szpiegów', target.GetPositionName))))))] [actor.GetPrimaryTitle.GetAdjectiveNoTooltip].\n"
 liege_offer_council_position_disliked:0 "\nI have come to the inexorable conclusion that you truly are the best candidate I have for my open council position.\n\nThough it pains me to do so so, I am unfortunately obligated to offer you the position of [target.GetPositionName] of [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 liege_offer_council_position_skilled:0 "\nYour considerable talents have not gone unnoticed, [recipient.GetFirstNameNoTooltip].\n\nIn recognition of your skills, I would like to offer you the position of [target.GetPositionName] of [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 liege_offer_council_position_fallback:0 "\nFortune smiles upon you [recipient.GetFirstNameNoTooltip], for I find myself in need of a new [target.GetPositionName] and you are the only candidate I have available.\n\nI trust you will take the job?\n"
 auto_accept_interaction_ai:0 "To jest w [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'twoim ', '' )]najlepszym interesie[Select_CString( TARGET_CHARACTER.IsLocalPlayer, '', Concatenate(' postaci', TARGET_CHARACTER.GetFirstName))]"
 council_interaction.0000.opening:0 "[sender.Custom2('AppropriateGreeting', receiver)]"
 council_interaction.0001.desc:0 "I am honored by your request to have me serve as your [council_task.GetPositionName]."
 council_interaction.0001.desc.accept:0 "I will begin work to fulfill my new responsibilities immediately, and will see you at the next council meeting!"
 council_interaction.0002.desc.refuse:0 "Unfortunately my current responsibilities do not leave me with the time to take on additional tasks, so I regret that I must turn down your offer."
 council_interaction.0001.a:0 "Doskonale!"
 council_interaction.0002.a:0 "Chyba muszę znaleźć kogoś innego..."
