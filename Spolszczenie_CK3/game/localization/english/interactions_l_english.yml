 char_interaction.0131.a:0 "Time to cut down on [recipient.GetHerHis] rations..."
 char_interaction.0140.desc:0 "Akceptuję Twoją ofertę wykupu. [secondary_recipient.GetShortUIName|U] zostanie Ci natychmiast wydan[Select_CString(secondary_recipient.IsFemale, 'a', 'y' )]!"
 char_interaction.0141.desc:0 "I find your ransom offer quite underwhelming. I think I will hold onto [secondary_recipient.GetShortUIName] for now."
 char_interaction.0141.a:0 "Curse that [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 char_interaction.0150.desc:0 "Very well, I shall release you, though I must admit I have grown fond of your company."
 char_interaction.0151.desc:0 "I fear I must refuse your ransom offer. You shall have to endure my hospitality awhile longer."
 char_interaction.0160.desc:0 "Nie mam innego wyboru, jak tylko zaakceptować warunki mojego uwolnienia."
 char_interaction.0160.a:0 "Żegnaj, [recipient.GetShortUINameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "Uważaj na siebie, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0161.desc:0 "I would rather rot in your dungeon than accept your unreasonable demands."
 char_interaction.0170.t:0 "Trudny czas"
 char_interaction.0170.desc:0 "I was woken in the early hours of the morning by two unfamiliar guards. Being led outside, I had no illusions about what was about to happen. As I kneel for [actor.GetShortUINamePossessive] headsman, I experience a moment of serene and perfect clarity."
 char_interaction.0170.desc_burned:0 "Just as I had finished my meager repast, the door slammed open and I was seized and manhandled outside. It will be no easy death for me — the pyre is lit and I can already feel the heat on my legs. A hush descends on the mob as they behold my final moments with unhinged expressions on their faces."
 char_interaction.0170.desc_devoured:0 "The door slammed open, and [actor.GetShortUINamePossessive] guards forced me to the floor and pinned me down. Then the [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] entered, knife in hand and smile wide.\n\nHeedless to my screams [actor.GetSheHe] carves into my flesh with both knife and teeth. Through a haze I find [actor.GetHerHis] face covered in gore — covered in pieces of #EMP me#! — and plead, but as [actor.GetSheHe] chews and swallows with relish, I realize that this is how I die."
 char_interaction.0170.a:0 "Curse your black soul, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0180.desc:0 "As your House Head, I have decided that you must embrace [actor.GetFaith.GetName], the one true Faith. I am afraid you have no choice in this matter."
 char_interaction.0180.desc.liege:0 "As your liege, I demand that you abandon your false faith and join me as a fellow [actor.GetFaith.GetAdherentName], immediately."
 char_interaction.0180.a:0 "I suppose I must."
 char_interaction.0181.desc:0 "Very well, I will embrace the [actor.GetFaith.GetAdjective] Faith though it will feel strange to abandon so much that is familiar."
 char_interaction.0182.desc:0 "I will never abandon my Faith and will, instead, found my own House!"
 char_interaction.0182.a:0 "Jakie rozczarowujące..."
 char_interaction.0190.desc:0 "Very well, I will embrace the [actor.GetFaith.GetAdjective] Faith though it will feel strange to abandon so much that is familiar."
 char_interaction.0191.desc:0 "Moja wiara nadaje sens mojemu istnieniu - nigdy jej nie porzucę!"
 char_interaction.0200.desc:0 "I have come to the conclusion that you cannot be entrusted with the dignity and responsibility of the [landed_title.GetName]. Therefore, I henceforth strip you of this title for the greater good of the Realm."
 char_interaction.0200.a:0 "Nie mogę w to uwierzyć!"
 char_interaction.0201.desc:0 "The [landed_title.GetName] rightfully belongs to the House [recipient.GetHouse.GetName]. I will not relinquish it under any circumstances."
 char_interaction.0201.a:0 "Jak [recipient.GetSheHe] śmie!"
 char_interaction.0199.desc:0 "Nie widzę innego wyjścia, jak tylko ugiąć się przed Twoją decyzją odebrania mi [landed_title.GetName]."
 char_interaction.0199.a:0 "Właśnie."
 char_interaction.0211.desc:0 "Doprawdy doceniam Twoją hojną ofertę uczynienia [secondary_recipient.GetShortUIName] moim wasalem, jednakże obawiam się, że muszę ją odrzucić."
 char_interaction.0211.a:0 "Niewdzięcznik!"
 char_interaction.0220.desc:0 "Akceptuję odebranie mi mojego wasala, [secondary_recipient.GetShortUIName], chociaż uważam, że jest to niesprawiedliwe."
 char_interaction.0220.a:0 "Dobrze."
 char_interaction.0221.desc:0 "Nie mogę złamać przysięgi wierności złożonej secondary_recipient.GetShortUIName]. Będę chronić swojego wasala, nawet jeśli oznaczana to złamanie przysięgi, którą złożyłem wobec ciebie."
 char_interaction.0221.a:0 "To jest zdrada!"
 char_interaction.0230.title:0 "Regenat!"
 char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName] zdołał[Select_CString( recipient.IsFemale, 'a', '' )] uniknąć schwytania i uciekł[Select_CString( recipient.IsFemale, 'a', '' )] na okoliczne obszary wiejskie!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] zdołał[Select_CString( recipient.IsFemale, 'a', '' )] uniknąć schwytania i delikatnie mówiąc, jest bardzo niezadowolon[Select_CString( recipient.IsFemale, 'a', 'y' )] z moich działań."
 char_interaction.0230.a:0 "Zdrajc[Select_CString( recipient.IsFemale, 'zyni', 'a' )]!"
 char_interaction.0230.a_court_chaplain_stayed:0 "Cóż, to jest... niezręczne."
 char_interaction.0231.title:0 "Sprawiedliwość"
 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName] został[Select_CString( recipient.IsFemale, 'a', '' )] zatrzyman[Select_CString( recipient.IsFemale, 'a', 'y' )] i czeka na swój los bezpiecznie zamknięt[Select_CString( recipient.IsFemale, 'a', 'y' )] w moich lochach."
 char_interaction.0231.desc_house_arrest:0 "Zgodnie z moimi rozkazami, [recipient.GetTitledFirstName] ma być teraz zamknięt[Select_CString( recipient.IsFemale, 'a', 'y' )] w swoim domu. Wysłał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] kilku moich strażników, aby upewnić się, że przestrzega [recipient.GetSheHe] warunków aresztu domowego."
 char_interaction.0231.a:0 "Dobrze."
 char_interaction.0232.desc:0 "For too long I have suffered indignities at the hands of [actor.GetTitledFirstName]. I will not stand idly by while our liege abuses [actor.GetHerHis] loyal vassals. I urge you to join me in the fight to depose this tyrant."
 char_interaction.0232.a:0 "Nie będziesz sam[Select_CString( actor.IsFemale, 'a', '' )]!"
 char_interaction.0232.b:0 "Jesteś zdraj[Select_CString( actor.IsFemale, 'czynią', 'cą' )]!"
 char_interaction.0233.desc:0 "Z powodu zbrodni przeciwko Koronie, zostajesz aresztowan[Select_CString( actor.IsFemale, 'a', 'y' )]!"
 char_interaction.0233.a:0 "Co!? Co jest oburzające!"
 marriage_interaction.0010.desc:0 "Z chęcią przyjmuję Twoją propozycję małżeństwa!"
 marriage_interaction.0010.b_desc:0 "Z chęcią przyjmuję Twoją propozycję zaręczyn!"
 marriage_interaction.0010.c_desc:0 "Przyjmuję Twoją propozycję małżeństwa."
 marriage_interaction.0010.d_desc:0 "Przyjmuję Twoją propozycję zaręczyn."
 marriage_interaction.0010.e_desc:0 "Ja, [secondary_recipient.GetFirstName], z chęcią Cię poślubię!"
 marriage_interaction.0010.mid.a_desc:0 "\n\nTw[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], oraz m[Select_CString( secondary_recipient.IsFemale, 'oja', 'ój' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], zostaną połączeni świętym węzłem małżeńskim."
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\nTw[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] dworzan[Select_CString( secondary_actor.IsFemale, 'ka', 'in' )], [secondary_actor.GetFirstName], oraz m[Select_CString( secondary_recipient.IsFemale, 'oja', 'ój' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], zostaną połączeni świętym węzłem małżeńskim."
 marriage_interaction.0010.mid.b_desc:0 "\n\nTy i m[Select_CString(secondary_recipient.IsFemale, 'oja', 'ój' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], zostaniecie połączeni świętym węzłem małżeńskim."
 marriage_interaction.0010.mid.c_desc:0 "\n\nŁaskawie wezmę rękę twoje[Select_CString(secondary_actor.IsFemale, 'j', 'go' )] [actor.Custom2('RelationToMePossessive', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], w świętym związku małżeńskim."
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\nŁaskawie wezmę rękę twoje[Select_CString( secondary_actor.IsFemale, 'j', 'go' )] dworzan[Select_CString( secondary_actor.IsFemale, 'ki', 'ina' )], [secondary_actor.GetFirstName], w świętym związku małżeńskim."
 marriage_interaction.0010.mid.d_desc:0 "\n\nTw[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName] i m[Select_CString( secondary_recipient.IsFemale, 'oja', 'ój' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], będą zaręczeni!"
 marriage_interaction.0010.mid.e_desc:0 "M[Select_CString( SCOPE.sC('secondary_recipient').IsFemale, 'oja', 'ój' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))|U], [secondary_recipient.GetFirstName], będzie z Tobą zaręczon[Select_CString( secondary_recipient.IsFemale, 'a', 'y' )]."
 marriage_interaction.0010.mid.f_desc:0 "\n\nŁaskawie wezmę rękę twoje[Select_CString(secondary_actor.IsFemale, 'j', 'go' )] [actor.Custom2('RelationToMePossessive', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], kiedy nadejdzie czas."
 marriage_interaction.0010.ending.a_desc:0 "\n\nNiech [recipient.GetFaith.HighGodName] obdarzy ich długim życiem i wieloma dziećmi!"
 marriage_interaction.0010.ending.b_desc:0 "\n\n Niech [recipient.GetFaith.FertilityGodName] pobłogosławi ich związek!"
 marriage_interaction.0010.ending.a_actor_desc:0 "\n\nNiech [recipient.GetFaith.HighGodName] zapewni wam długie życie i wiele dzieci!"
 marriage_interaction.0010.ending.b_actor_desc:0 "\n\nNiech [recipient.GetFaith.FertilityGodName] pobłogosławi wasz związek!"
 marriage_interaction.0010.ending.a_recipient_desc:0 "\n\nNiech [recipient.GetFaith.HighGodName] zapewni nam długie życie i wiele dzieci!"
 marriage_interaction.0010.ending.b_recipient_desc:0 "\n\nNiech [recipient.GetFaith.FertilityGodName] pobłogosławi nasz związek!"
 marriage_interaction.0010.ending.a_both_desc:0 "\n\nNiech [recipient.GetFaith.HighGodName] zapewni nam długie życie i wiele dzieci, m[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [secondary_actor.Custom('ComplimentAdjective')] [Select_CString( secondary_actor.IsFemale, 'żono', 'mężu' )]!"
 marriage_interaction.0010.ending.b_both_desc:0 "\n\nNiech [recipient.GetFaith.FertilityGodName] pobłogosławi nasz związek, m[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [secondary_actor.Custom('ComplimentAdjective')] [Select_CString( secondary_actor.IsFemale, 'żono', 'mężu' )]!"
 marriage_interaction.0011.desc:0 "Po głębszym namyśle, muszę odrzucić twoją propozycję małżeństwa.\n\n[secondary_actor.GetFirstName] i [secondary_recipient.GetFirstName] nie są sobie przeznaczeni."
 marriage_interaction.0011.b_desc:0 "Po głębszym namyśle, muszę odrzucić Twoją propozycję zaręczyn.\n\n[secondary_actor.GetFirstName] i [secondary_recipient.GetFirstName] nie są sobie przeznaczeni. "
 marriage_interaction.0011.a:0 "Szkoda..."
 marriage_interaction.0020.desc:0 "Zdecydował[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się zerwać zaręczyny pomiędzy [rejecting_betrothed.GetShortUIName] a [rejected_betrothed.GetShortUIName]."
 marriage_interaction.0020.actor_desc:0 "Zdecydował[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się zerwać swoje zaręczyny z [rejected_betrothed.GetShortUIName]."
 marriage_interaction.0020.recipient_desc:0 "Zdecydował[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się zerwać twoje zaręczyny z [rejecting_betrothed.GetShortUIName]."
 marriage_interaction.0020.both_desc:0 "Postanowił[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] zerwać nasze zaręczyny. Nasze małżeństwo nie ma racji bytu."
 marriage_interaction.0020.a:0 "Jakie to niehonorowe!"
 marriage_interaction.0030.desc:0 "Nasze małżeństwo nie zyskało przychylności [actor.GetFaith.HighGodName]. To koniec."
 marriage_interaction.0030.a:0 "Finally, I'm free of the [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 marriage_interaction.0030.a_love:0 " [actor.GetFirstName], nie! Kocham Cię!"
 marriage_interaction.0040.desc:0 "Postanowił[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] wziąć cię jako sw[Select_CString(ROOT.Char.IsFemale, 'oją', 'ojego' )] [Select_CString(ROOT.Char.IsFemale, 'konkubinę', 'konkubenta' )]."
 marriage_interaction.0040.a:0 "Niech tak będzie."
 marriage_interaction.0041.desc:0 "Tw[Select_CString( SCOPE.sC('recipient').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] został[Select_CString( recipient.IsFemale, 'a', '' )] zwolnion[Select_CString( recipient.IsFemale, 'a', '' )] przeze mnie z mojego więzienia, aby służył[Select_CString( recipient.IsFemale, 'a', '' )] mi w charakterze [Select_CString( recipient.IsFemale, 'konkubiny', 'konkubenta' )]."
 marriage_interaction.0041.a:0 "The foul fiend!"
 marriage_interaction.0042.desc:0 "I have decided to give you to [recipient.GetTitledFirstName] as [recipient.GetHerHis] [ROOT.Char.Custom('ConcubineConsort')]."
 marriage_interaction.0043.desc_concubine:0 "I have released your [secondary_actor.Custom('ConcubineConsort')] from my prison to serve as [recipient.GetTitledFirstNamePossessive] [secondary_actor.Custom('ConcubineConsort')]."
 marriage_interaction.0043.desc_spouse:0 "I have released your [secondary_actor.Custom('WifeHusband')] from my prison to serve as [recipient.GetTitledFirstNamePossessive] [secondary_actor.Custom('ConcubineConsort')]."
 marriage_interaction.0050.desc:0 "Your services as my [ROOT.Char.Custom('ConcubineConsort')] are no longer requested."
 marriage_interaction.0050.a:0 "Niech tak będzie."
