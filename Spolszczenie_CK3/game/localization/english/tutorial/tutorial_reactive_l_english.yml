l_english:
 open_tutorial_lesson:0 "Porada: "
 click_to_open_lesson:0 "#I Click to learn more#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Najemnicy to żołnierze do wynajęcia, którzy mogą zdecydować o losach wojny.\nOtwórz to, aby otrzymać kilka wskazówek i dowiedzieć się jak najlepiej ich wykorzystać!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Najemnicy"
 reactive_advice_mercenaries_desc:0 "Jeżeli przegrywasz wojnę, możesz przechylić szalę na swoją korzyść, najmując [Concept('mercenaries', 'najemników' )|E].\n\nNajemnicy kosztują [gold|El], ale mogą zapewnić ci znaczącą [Concept('army', 'armię' )|E]. Po ich wynajęciu będziesz mógł nimi sterować tak, jak pozostałymi swoimi armiami.\n\n#TUT Zapewne będziesz chciał nająć najemników w toczącej się wojnie. Chociaż możesz się [Concept('debt', 'zadłużyć' )|E], aby ich wynająć, zalecamy znalezienie takiego zespołu najemników, na który możesz sobie pozwolić, chyba że wojna idzie naprawdę kiepsko.#!"
 reactive_advice_mercenaries_task:0 "Przejdź do zakładki '$HIRE_TROOPS$' i wybierz dowolny zespół najemników"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "Co się stało? Umarłeś i nastąpiła sukcesja!\nOtwórz to, aby zapoznać się z podsumowaniem tego, co się wydarzyło, a także uzyskać wskazówki, jak zaplanować przyszłe wydarzenia."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Sukcesja"
 reactive_advice_succession_desc:0 "The King is dead, long live the King!\n\nDo not worry — although your old character is dead, Crusader Kings III is a game of dynasties. Since your [ruler|E] had a [player_heir|E], you will now control them!\n\n#TUT Death is a natural part of the game, and you will often continue as your oldest [eligible_child|E] (depending on your realm's [succession_laws|E]). To plan a safe succession, we recommend that you have at least two children — the second serving as a spare in case the first one dies.\n\nOn succession you may lose some of the [titles|E] your previous character held. Do not worry, you retain [claims|E] on all titles you lose.#!\n\n#weak We recommend that you take some time to familiarize yourself with your new character before proceeding.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Limit domeny"
 reactive_advice_domain_limit_desc:0 "Obecnie posiadasz więcej ziemi w swojej [Concept( 'domain', 'domenie' )|E] niż twoja postać jest w stanie samodzielnie zarządzać — nadszedł czas, aby stworzyć nowych [Concept( 'vassals', 'wasali' )|E]!\n\nPonieważ zapewne będziesz chciał zachować cenne tytuły w swojej domenie, zalecamy przejście do zakładki domeny w widoku państwa, w której możesz sprawdzić, ile wart jest dla ciebie każdy tytuł. Zastanów się również, które tytuły nalezą do twojego [de_jure|El].\n\n#TUT Bycie zbyt długo ponad swój [domain_limit|El] będzie miał również swoje konsekwencje.\n\nAby pozostać poniżej limitu, musisz przyznać nadmiar [Concept( 'titles', 'tytułów' )|E] nowym wasalom. Chociaż możesz nadać tytuły swoim obecnym wasalom, często lepszym pomysłem jest znalezienie kogoś, kto nie ma jeszcze ziemi.\n\nOdlegli członkowie [Concept( 'dynasty', 'dynastii' )|E] lub [courtiers|El] z [Concept( 'trait', 'cechą' )|E] [GetTrait('content').GetName( GetPlayer )|l] doskonale nadają się na wasali. [claimants|E] do swoich tytułów lub dworzanie z cechą [GetTrait('ambitious').GetName( GetPlayer )|l] już nie tak bardzo.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Limit wasali"
 reactive_advice_vassal_limit_desc:0 "Nikt nie utrzymałby w ryzach hordy hrabiów — ambitni zdobywcy muszą polegać na wyżej utytułowanych [Concept( 'vassals', 'wasalach' )|E], takich jak książęta, aby zarządzali za nich ziemią!\n\nMożesz sprawdzić swój obecny limit wasali w widoku wasali.\n\n#TUT Podobnie jak w przypadku limitu domeny, nie będziesz chciał przekraczać [Concept( 'vassal_limit', 'limitu wasali' )|E]. Aby uniknąć związanej z tym kary, powinieneś skonsolidować swoich wasali.\n\nNajlepszym wyjściem jest przyznanie wasalom [Concept( 'duchies', 'księstw' )|E], dzięki czemu będą zarządzać za ciebie większym obszarem! Tylko pamiętaj, aby to zadziałało, sam musisz władać [Concept( 'kingdom', 'królestwem' )|E] lub [empire|El]. Nie popełnij błędu i nie rozdaj jednego ze swoich [Concept( 'primary_titles', 'głównych tytułów!' )|E]\n\nJeżeli znajdziesz się w sytuacji, w której przekraczasz limit wasali jako książę, sugerujemy, abyś utworzył królestwo najszybciej jak to możliwe.#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "Za duże księstwo!"
 reactive_advice_megaduke_penalty_desc:0 "Twoje [duchy|El] rozpada się z powodu posiadania zbyt dużej ilości ziemi. Powinieneś [Concept( 'create', 'utworzyć' )|E] lub [Concept( 'usurp', 'uzurpować' )|E] [kingdom|El]!\n\n#TUT Może już możesz utworzyć królestwo? Jeśli tak, otwórz widok bieżącej sytuacji i zobacz, czy możesz je utworzyć. Jeśli nie, istnieje [decision|El], umożliwiająca stworzenie własnego królestwa — jednakże musisz uważać, ponieważ utworzone przez ciebie tytuły są zazwyczaj słabsze od tych istniejących już [de_jure|El].\n\nJeśli jesteś [Concept( 'vassal', 'wasalem' )|E], a twój [Concept( 'liege', 'senior' )|E] jest królem, musisz zażądać niepodległości, zanim sam będziesz mógł zostać królem. Pierwszym krokiem jest dołączenie lub założenie [Concept( 'independence_faction', 'frakcji niepodległościowej' )|E].#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Nieślubne dziecko może być błogosławieństwem lub przekleństwem, ale co to naprawdę oznacza?\nOtwórz to, aby omówić jak to może działać na Twoją korzyść!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Bękarty"
 reactive_advice_bastards_desc:0 "Oops! It seems you've got a [bastard|E] child! This can be a threat, or an opportunity...\n\n#TUT Having Bastard children is not all bad; they can be married away for [alliances|E] while not being a direct threat to your [succession|E], as they're not considered [legitimate|E].\n\nIt might even be a good idea to keep a few Bastard children around, so that they can be [legitimized|E] should you find yourself short of non-Bastard children. However, remember to keep an eye on the [opinion|E] your [spouse|E] has of you...\n\nIf you want to have Bastard children, we recommend that you use the [GetScheme('seduce').GetTypeName] [scheme|E] on unmarried characters. If you seduce a married woman, her husband might think the child is his — if this happens you cannot Legitimize the child.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "Wiele niebezpieczeństw czai się w cieniu, a groźba spisku nigdy nie jest daleko.\nOtwórz to, aby zapoznać się ze schematami i jak się chronić!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Ochrona przed spiskami"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Strzeż się! Jako władca, jest wiele osób gotowych zorganizować [scheme|El], mający na celu wyeliminowanie ciebie...\n\nPostaraj się, aby twoi poddani mieli o tobie wysoką [Concept( 'opinion', 'opinię' )|E] - ale co najważniejsze, #emphasis zawsze#! staraj się utrzymać lojalność swojego mistrza szpiegów.\n\n#TUT Możesz nie wiedzieć o ich istnieniu, ale wymierzone w ciebie [hostile_schemes|El] mogą dotknąć cię w dowolnym momencie. Aby im zapobiec, zalecamy uszczęśliwienie swoich [Concept( 'vassals', 'wasali' )|E] i [Concept( 'courtiers', 'dworzan' )|E].#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Posiadanie szpiega z bardzo niską opinią o tobie może być wyrokiem śmierci, ponieważ nie będziesz wtedy w stanie wykryć [Concept( 'secret_schemes', 'sekretnych spisków' )|E]!\n\n#TUT Grając jako [tyrant|El], powinieneś wziąć pod uwagę, że nawet jeśli uda ci się trzymać w ryzach swoich poddanych przy użyciu [Concept( 'dread', 'postrachu' )|E], nadal mogą spiskować przeciwko tobie.\n\nNa koniec powinieneś mieć się na baczności przed [Concept( 'claimants', 'pretendentami' )|E] do twojego tronu, posiadającymi cechy [GetTrait('sadistic').GetName( GetPlayer )|l] lub [GetTrait('ambitious').GetName( GetPlayer )|l]...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Frakcja staje się niebezpieczna, jeżeli nie jest powstrzymywana.\nOtwórz to, aby zapoznać się z frakcjami, a także ze sposobami radzenia sobie z nimi!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Ochrona przed frakcjami"
 reactive_advice_protect_against_factions_desc:0 "You have had a [faction|E] form against you, but do not panic — you still have time to set things right!\n\n[vassals|E] and [counties|E] join factions when they are dissatisfied with your rule. To counteract this you can increase their [opinion|E] of you, or try to become [dreaded|E].\n\n#TUT To avoid Factions, we recommend that you increase your Vassals' [opinion|E] of you, pace your conquests, and try to [GetScheme('murder').GetTypeName] any [claimants|E] more popular than you.\n\nYou will often have time to appease your Vassals before the Faction presses its demands — use this time wisely.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Hrabstwa z niską [Concept( 'county_opinion', 'powszechna opinią' )|E] mają tendencję do dołączania do [Concept( 'peasant_faction', 'chłopskich frakcji' )|E]. W przeciwieństwie do innych frakcji, wywołają oni bunt niezależnie od tego, czy mają szansę na zwycięstwo, czy też nie!\n\nCzasami wystarczy po prostu trzeba pokazać chłopom, gdzie jest ich miejsce...\n\n#TUT Zawsze powinieneś mieć oko na chłopskie frakcje. Jeśli uderzą podczas wojny, mogą poważnie osłabić twoją [Concept( 'control', 'kontrolę' )|E].#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Ktoś cię uwięził! To nie jest dobre...\nOtwórz to, aby uzyskać wskazówki, co się stanie i co możesz zrobić, jeśli zostaniesz uwięziony."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Zostałeś uwięziony!"
 reactive_advice_imprisoned_desc:0 "Twoja postać została pojmana i jest teraz zdana na łaskę kogoś innego. Niewiele możesz z tym zrobić.\n\nPrzejdź do postaci, która przetrzymuje cię jako więźnia, i użyj [Concept( 'interaction', 'interakcji' )|E] #TUT_KW 'Wykup siebie'#! - jeśli będziesz mieć szczęście, będziesz w stanie zapłacić! Jeśli masz pecha, mogą cię [Concept( 'execute', 'stracić' )|E].\n\n#TUT Jeśli jesteś w stanie [Concept( 'war', 'wojny' )|E] z tym, który cię więzi, może wymusić on [Concept( 'victory', 'zwycięstwo' )|E]. Nie możesz nic na to poradzić, z wyjątkiem zachowania większej ostrożności w przyszłości!\n\nJeśli pojmano cię w czasie [Concept( 'commanding', 'dowodzenia' )|E] [Concept( 'army', 'armią' )|E], możliwe, że stało się to, ponieważ miałeś niską [prowess_i][prowess|El]. Czasami warto nie ryzykować i powierzyć dowodzenie armiami komuś innemu.\n\nJeśli pojmano cię podczas [Concept( 'siege', 'oblężenia' )|E], to dlatego, że wróg [Concept( 'occupied', 'okupował' )|E] twoją [Concept( 'realm_capital', 'stolicę państwa' )|E]. Zawsze staraj się trzymać wrogów z dala od swojej stolicy!#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:0 "Jeżeli [Concept( 'control', 'kontrola' )|E] w [Concept( 'county', 'hrabstwie' )|E] jest niska, będziesz czerpać z niego mniejsze korzyści.\nOtwórz to, aby dowiedzieć się, jak utrzymać kontrolę nad swoim hrabstwem!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Kontrola hrabstwa"
 reactive_advice_county_control_desc:0 "Jedno z należących do ciebie [Concept( 'counties', 'hrabstw' )|E] ma niską [Concept( 'counties', 'kontrolę' )|E], co oznacza, że otrzymujesz od niego niższe [taxes|El] i mniejszą liczbę [Concept( 'levies', 'poborowych' )|E]. Istnieją jednak sposoby, aby ponownie zwiększyć kontrolę!\n\n#TUT Jest wiele miejsc, gdzie możesz zobaczyć aktualny poziom kontroli: na karcie domeny w oknie państwa, w oknie aktualnej sytuacji oraz oknie dotyczącym hrabstwa.\n\nAby zwiększyć kontrolę, przejdź do widoku rady i przydziel swojemu [Concept( 'marshal', 'marszałkowi' )|E] zadanie [Concept( 'increase_control', 'zwiększania kontroli' )|E]. Kontrola w hrabstwie zwiększa się stopniowo wraz z upływającym czasem. Proces ten jest bardzo powolny - zalecamy się używanie wysoko wykwalifikowanego marszałka.\n\nJeśli pozostawisz hrabstwo z niską kontrolą na dłuższy czas, może pojawić się w nim [Concept( 'county_corruption', 'korupcja' )|E]. Aby tego uniknąć, zalecamy nie podbijać zbyt wielu ziem za jednym razem#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Unikanie zakończenia gry"
 reactive_advice_looming_game_over_desc:0 "Uh-oh! It seems as if you don't have a [player_heir|E]. If you die now, it will be [game_over|E] — let's try to avoid that!\n\n#TUT If you're in this situation, it likely means that you're the last of your Dynasty. From here there's only one valid course of action — to produce a [legitimate|E] Heir!\n\nIf you're in a society that only allows one gender to inherit, you can try to change your [gender_law|E] to be less restrictive. If you have any [bastards|E], now is the time to legitimize them!\n\nOther than that, make sure that you're [married|E] to a character with high [fertility|E] (as a rule of thumb, women over 45 years of age are rarely fertile). If this still doesn't seem to work, [divorce|E] or attempt to [GetScheme('murder').GetTypeName] your [spouse|E] and remarry someone else — or try to use the [GetScheme('seduce').GetTypeName] [scheme|E] to produce a Bastard.\n\nTime is of the essence, do not take any unnecessary risks!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "Nie masz żadnego [gold_i]złota, jesteś zadłużony!\nOtwórz to, aby uzyskać podsumowanie długu, a także informacje jak się z niego wydostać."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Dług"
 reactive_advice_bankruptcy_desc:0 "Nie masz [gold_i][Concept( 'gold', 'złota' )|E] — to bardzo niedobrze, musisz ciąć koszty i starać się jak najszybciej zapełnić swój skarbiec!\n\n#TUT [Concept( 'debt', 'Zadłużenie' )|E] uniemożliwia ci robienie wielu rzeczy, takich jak wypowiadanie [Concept( 'wars', 'wojen' )|E] lub uzupełnianie [Concept( 'men_at_arms', 'zbrojnych' )|E] oraz skutkuje [Concept( 'county_corruption', 'korupcją w hrabstwie' )|E]. Nie pozwól, aby twoje długi wymknęły się spod kontroli!\n\nNajbardziej oczywistą rzeczą jest zakończenie wszelkich [Concept( 'wars', 'wojen' )|E], w których bierzesz udział - ponieważ kiedy jesteś w stanie pokoju, nie musisz opłacać swoich [Concept( 'armies', 'armii' )|E]. Jeśli tracisz dużo złota, możesz rozważyć nawet rozwiązanie części zbrojnych.\n\nJeśli twoja [faith|El] na to pozwala, możesz użyć [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $hof_ask_for_gold_interaction$#! na swojej [Concept( 'head_of_faith', 'głowie wiary' )|E] lub decyzji #TUT_KW $borrow_from_holy_order_decision$#!.\n\nDobrym pomysłem może być również zmienienie [Concept( 'focus', 'priorytetu' )|E] na "$stewardship_wealth_focus_short$", jeśli go jeszcze nie masz.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "Struktura de iure jest bardzo ważna dla twoich wasali, nie bycie ich #emphasis prawowitym#! seniorem, może zaszkodzić waszym relacjom.\nOtwórz to, aby dowiedzieć się, co to znaczy być prawowitym seniorem!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Prawowity senior"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:0 "Nie jesteś [Concept( 'rightful_liege', 'prawowitym seniorem' )|E] [Concept( 'vassal', 'wasala' )|E]. Obniży to jego [Concept( 'opinion', 'opinię' )|E] o tobie oraz sprawi, że będzie przekazywać ci mniej [Concept( 'taxes', 'podatków' )|E] i [Concept( 'levies', 'poborowych' )|E].\n\nPowinieneś starać się być prawowitym seniorem wszystkich swoich wasali!\n\n#TUT Aby to zrobić, musisz posiadać [title|El] [de_jure|El], którego ranga jest o jeden stopień wyższa niż wasala. Wasal o poziomie [Concept( 'county', 'hrabstwa' )|E] pragnie podlegać władzy jego [Concept( 'duchy', 'księstwa' )|E] de iure. Na przykład hrabia Madrytu chce podlegać księciu $d_toledo$.\n\nSytuacje, w których będziesz posiadać wasali, których #emphasis nie#! jesteś prawowitym seniorem nie będą należeć do rzadkości — niewiele możesz z tym zrobić i jest to zupełnie normalne! Pamiętaj jednak, żeby użyć [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $grant_vassal_interaction$#! w celu uporządkowania wasali, nie możesz sam kontrolować każdego tytułu.#!"
 reactive_advice_rightful_liege_2_desc:0 "Podbijając nowe ziemie, często otrzymujesz nowych wasali, których nie jesteś prawowitym seniorem. Właściwe planowanie podbojów może ograniczyć ten problem.\n\n#TUT Aby nie mieć zbyt wielu wasali, którzy cię nie lubią, zalecamy skupienie podbojów na jednym obszarze de iure naraz. W ten sposób możesz #emphasis w końcu#! stać się ich prawowitym seniorem. Zwróć uwagę na częste sprawdzanie, czy możesz [Concept( 'create', 'utworzyć' )|E] nowe tytuły!\n\nPamiętaj, aby używać trybów mapy de iure, kiedy planujesz podboje!#!"
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Twój biskup cię nie popiera!\nOtwórz to, aby dowiedzieć się jakie wynikają z tego dla ciebie konsekwencje i jak możesz temu zaradzić."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Poparcie biskupa"
 reactive_advice_bishop_endorsement_desc:0 "Your character's [faith|E] makes it so that you have a [realm_priest|E] on your [council|E].\n\nThese Bishops hold immense power, and are more than willing to share it with you — should you stay on their good side...\n\n#TUT Your Bishop provides you with [taxes|E] and [levies|E] from all [temple_holdings|E] in your [realm|E], and how much they give you is dependent on their [opinion|E] of you.\n\nBeing disliked means that you will not get anything, and the bishop may even make life hard for you! They can, for example, force you to divorce your [spouse|E]...\n\nYou should do your best to improve their Opinion of you. Using the #TUT_KW $gift_interaction$#! [interaction|E] or starting a [GetScheme('sway').GetTypeName] [scheme|E] are two good options to consider.\n\nIf everything else fails, [GetScheme('murder').GetTypeName] is always an option... Perhaps their successor will be more amicable?#!"
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Chcesz dowiedzieć się więcej o terminologii związanej z grą? Otwórz to, aby zapoznać się z wprowadzeniem do encyklopedii."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Encyklopedia"
 reactive_advice_encyclopedia_desc:0 "Crusader Kings III ma wiele pojęć i terminów, o których należy pamiętać. Jeśli zastanawiasz się nad pojęciem gry, możesz otworzyć encyklopedię.\n\nPostępuj zgodnie z podświetlonym interfejsem, aby zobaczyć, jak to zrobić.\n\n#TUT Kategoria "Lekcje samouczka" w encyklopedii zawiera wiele sekcji samouczka, na wypadek gdybyś kiedykolwiek chciał odświeżyć pamięć. #!"
 reactive_advice_religion:0 "$lesson_basics_religion_1$"
 action_reactive_advice_religion:0 "$open_tutorial_lesson$$lesson_basics_religion_1$"
 action_reactive_advice_religion_desc:0 "Chcesz dowiedzieć się więcej o wierze i religii? Otwórz to, aby rozpocząć wprowadzenie do twojej religii. "
 action_reactive_advice_religion_click:0 "$click_to_open_lesson$"
 reactive_advice_dynamic_culture:0 "Culture"
 action_reactive_advice_dynamic_culture:0 "$open_tutorial_lesson$$reactive_advice_dynamic_culture$"
 action_reactive_advice_dynamic_culture_desc:0 "Want to learn more about Cultures? Open this for an introduction to Cultures."
 action_reactive_advice_dynamic_culture_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Nie jesteś w stanie wypowiedzieć wojny? Możesz sfabrykować roszczenie!\nOtwórz to, aby dowiedzieć się, jak przy wykorzystaniu swojej rady możesz sfabrykować roszczenie."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Fabrykowanie roszczeń"
 reactive_advice_fabricate_claim_desc:0 "Nie możesz wypowiedzieć wojny bez [casus_belli|El]. Najczęstszym źródłem casus belli są [claims|El], ale czasami trudno jest zdobyć pożądane roszczenie.\n\nTutaj do gry wkraczają [fabricated_claims_short|El]!\n\n#TUT Możesz nakazać swojemu [Concept( 'court_chaplain', 'nadwornemu kapelanowi' )|E], aby sfabrykował roszczenie do dowolnego pobliskiego [Concept( 'county', 'hrabstwa' )|E], co można zrobić z widoku [Concept( 'council', 'rady' )|E]. Możesz fabrykować tylko jedno roszczenie naraz, co zajmie trochę czasu.\n\nJest to szczególnie przydatne, kiedy grasz małym [Concept( 'ruler', 'władcą' )|E], ponieważ casus belli stają się łatwiejsze do zdobycia, im większe jest twoje [realm|El].\n\nZalecamy fabrykowanie roszczeń wobec swoich bezpośrednich sąsiadów - najlepiej tych, którzy są od ciebie słabsi! Jeśli grasz hrabią, skup się na zdobywaniu tytułów w tym samym [Concept( 'duchy', 'księstwie' )|E] [de_jure|El], co twoja [realm_capital|El].#!"
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:0 "Twój dziedzic nie zostanie wielkim władcą bez wykształcenia!\nOtwórz to, aby dowiedzieć się, jak sprawować opiekę nad dzieckiem oraz jak odpowiednio przygotować swojego dziedzica do władzy."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Edukacja"
 reactive_advice_education_desc:0 "Wygląda na to, że twój [player_heir|El] nie ma [Concept( 'guardian', 'opiekuna' )|E]! Bez odpowiedniej [Concept( 'education', 'edukacji' )|E] otrzyma on słabe [skills|El] i losowe [traits|El].\n\n#TUT Użyj na swoim następcy [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $educate_child_interaction$#! i znajdź dla niego odpowiedniego [Concept( 'guardian', 'opiekuna' )|E].\n\nPowinieneś znaleźć postać, znającą się na dziedzinie, w której chcesz, aby [ward|El] przodował. Zalecamy znalezienie opiekuna z wysokopoziomową [Concept( 'education_trait', 'cechą edukacji' )|E] (np. [GetTrait('education_martial_4').GetName( GetPlayer )|l]) lub cechami, takimi jak [GetTrait('intellect_good_1').GetName( GetPlayer )|l] lub [GetTrait('intellect_good_3').GetName( GetPlayer )|l]. Jeśli nie chcesz ryzykować ukształtowania osobowości twojego dziecka przez kogoś innego, możesz sam edukować swojego następcę!\n\nZazwyczaj będziesz chcieć, aby wszystkie twoje dzieci miały dobre wykształcenie. Mimo to, jeśli masz dzieci, na których nie zależy ci szczególnie (takie jak czwarte lub piąte dziecko), zawsze możesz powierzyć je swoim [Concept( 'vassals', 'wasalom' )|E], aby poprawić ich [Concept( 'opinion', 'opinię' )|E] o tobie. Najłatwiej to zrobić poprzez bezpośrednie użycie na wasalu interakcji #TUT_KW $offer_ward_interaction$#!.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:0 "Crusader Kings III ma różne tryby podpowiedzi!\nOtwórz to, aby się z nimi zapoznać i dowiedzieć się, który z nich najlepiej pasuje do twojego stylu gry."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Tryby podpowiedzi"
 reactive_advice_tooltip_modes_step_2:0 "Zaawansowany tryb podpowiedzi"
 reactive_advice_tooltip_modes_desc:0 "Tryby podpowiedzi pozwalają wybrać #EMP sposób#! interakcji z [Concept( 'highlighted_text', 'podświetlonym tekstem' )|E] i informacjami w podpowiedziach #weak (innymi słowy, sposób zablokowania podpowiedzi, aby można było najechać na nie myszą)#!.\n\nDomyślny tryb podpowiedzi to #V blokada czasowa#!. W tym trybie, podpowiedzi zostaną zablokowane po określonym czasie wskazywanym przez niewielki pasek postępu."
 reactive_advice_tooltip_modes_2_desc:0 "Jeśli jesteś doświadczonym graczem lub po prostu wolisz, aby podpowiedzi nie blokowały się automatycznie, zalecamy wypróbowanie #V blokady akcją#!. W tym trybie, aby zablokować podpowiedzi musisz nacisnąć #V środkowy przycisk myszy#!.\n\n#I Aby zmienić tryby podpowiedzi, otwórz #V Menu gry#!, następnie wejdź w #V Ustawienia#! i sekcję #V Gra#! — #V Ustawienie trybu podpowiedzi#!.#!"
 action_perk_bonus_cap_modes:0 "Osiągnięto maksymalną premię do atrybutów"
 action_perk_bonus_cap_modes_desc:0 "Osiągnięto maksymalną możliwą ilość premii, jaką może dać atrybut. Niektóre atrybuty, takie jak [GetPerk('sound_foundations_perk').GetName(GetPlayer)|l], mają ograniczoną liczbę punktów umiejętności, które mogą zapewnić."
 action_perk_bonus_cap_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_perk_bonus_cap:0 "$action_perk_bonus_cap_modes$"
 reactive_advice_perk_bonus_cap_desc:0 "$action_perk_bonus_cap_modes_desc$ Dopóki przekraczasz limit, premia nie wzrośnie, ale też nie zmniejszy się."
 reactive_advice_perk_bonus_cap_step_1:0 "$action_perk_bonus_cap_modes$"
 action_reactive_advice_varangian_adventure:0 "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc:0 "Możesz rozpocząć wareską wyprawę.\nOtwórz to, aby dowiedzieć się więcej o tym szczególnego rodzaju wojny."
 action_reactive_advice_varangian_adventure_click:0 "$click_to_open_lesson$"
 reactive_advice_varangian_adventure:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc:0 "Jesteś w stanie rozpocząć [Concept( 'varangian_adventure', 'wareską wyprawę' )|E].\n\nTen rodzaj wojny jest dostępny na czas trwania [Concept( 'era', 'epoki' )|E] plemiennej, aby umożliwić ci rozpoczęcie nowego życia w odległej krainie, z dala od zimnych brzegów twojej ojczyzny.\n\nUdane wyprawy Waregów nie tylko przeniosą twoje państwo w inne miejsce, ale również sprawią, że wszystkie twoje dotychczasowe ziemie będą niezależne, łącznie z twoimi wasalami.\n\nPierwsza podjęta przez ciebie wyprawa wareska, jako władcy z grupy północnogermańskiej, będzie wymagała wsparcia w postaci dodatkowych oddziałów pochodzących z hrabstw wyznających tę samą [Concept( 'faith', 'wiarę' )|E] i [Concept( 'culture', 'kulturę' )|E] leżących na terenie [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName], które pomogą ci zdobyć nowy dom."
 action_reactive_advice_court_positions:0 "$open_tutorial_lesson$$ra_court_pos_open_view$"
 action_reactive_advice_court_positions_desc:0 "Open this for an introduction to Court Positions"
 action_reactive_advice_court_positions_click:0 "$click_to_open_lesson$"
 ra_court_pos_open_view:0 "Court Positions"
 ra_court_pos_open_view_desc:0 "[court_positions|E] are assignments and honors you can give to your [courtiers|E] and [vassals|E].\n\nEach gives you a benefit, at the cost of a monthly salary. For example, the [GetCourtPositionType('court_physician_court_position').GetName()] will keep you and your [court|E] healthy."
 ra_court_pos_open_view_trigger:0 "Open the Court Positions tab (highlighted)"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:0 "You can appoint new [court_positions|E] by clicking the one of the empty portraits for a vacant Court Position.\n\nA Character with a high [aptitude|E] for the Position will give you a greater bonus.\n\nWhen you appoint a Position to someone, it also affects their [opinion|E] of you.\n\nA Position may be more ceremonial where Aptitude is not as important, and can instead be given to give to dissatisfied [vassal|E]."
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 ra_court_pos_salary_desc:0 "Each [court_position|E] costs you a monthly salary. Make sure that you do not go into [debt|E] by handing out Court Positions!"
 action_reactive_advice_artifact_inventory:0 "$open_tutorial_lesson$$ra_artifact_inventory_general$"
 action_reactive_advice_artifact_inventory_desc:0 "Open this for an introduction to Inventory Artifacts"
 action_reactive_advice_artifact_inventory_click:0 "$click_to_open_lesson$"
 ra_artifact_inventory_general:0 "Inventory"
 ra_artifact_inventory_general_desc:0 "You have acquired your first [inventory_artifact|E]. These [artifacts|E] are carried on your person and provide various benefits."
 ra_artifact_inventory_open_step:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc:0 "[inventory_artifacts|E] are stored in your Inventory, let us open it now."
 ra_artifact_inventory_open_step_open:0 "Open the Inventory (highlighted)"
 ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc:0 "In your Inventory, you can equip [inventory_artifacts|E] in order to get various benefits, such as increasing a certain [skill|E] or increasing your [prestige|E].\n\nYou can also [repair|E] or [reforge|E] [inventory_artifacts|E], which will restore their [durability|E] and prevent them from being destroyed as time goes on.\n\nYou can also see which [artifact_claims|E] that you have, and try to take those [artifacts|E] for yourself!"
