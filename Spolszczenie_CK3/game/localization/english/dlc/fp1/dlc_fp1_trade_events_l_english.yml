l_english:
 TRUCE_TRADE_DEAL:0 "Zawarto rozejm w zamian za zaprzestanie najazdów\n\n"
 fp1_trade_events.0000.t:0 "Raid or Trade"
 fp1_trade_events.0002.t:0 "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0002.desc:0 "Kiedy ja i moi żołnierze przygotowujemy się do splądrowania ziem [county.GetAdjectiveNoTooltip], nasi pierwsi zwiadowcy wrócili zdać raport.\n\nWygląda na to, że lokalne miasta są bogate, ale wiele z nich jest dobrze ufortyfikowanych, a ich mściwe armie mogą z łatwością nas dopaść, zanim zdołamy dostać się do najbardziej łakomych kąsków.\n\nJednak nie wszystko stracone: sztuka dobrego najazdu polega na wykorzystywaniu okazji, być może uda nam się wynegocjować prawo do handlu lub nawet otrzymać haracz w zamian za schowanie broni."
 fp1_trade_events.0002.a:0 "Być może lokaln[Select_CString(county.GetHolder.IsFemale, 'a', 'y' )] [county.GetHolder.GetTitleAsNameNoTooltip|l] okaże się posłuszn[Select_CString(county.GetHolder.IsFemale, 'a', 'y' )]?"
 fp1_trade_events.0002.a.accepted:0 "Jeśli twoja oferta zostanie zaakceptowana"
 fp1_trade_events.0002.a.rejected:0 "Jeśli twoja oferta zostanie odrzucona"
 fp1_trade_events.0002.a.tt:0 "Kontynuujesz najazd na hrabstwo [county.GetAdjectiveNoTooltip]"
 fp1_trade_events.0002.b:0 "Jeśli rządząc[Select_CString(county.GetHolder.IsFemale, 'a', 'y' )] [county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip] zgodził[Select_CString(county.GetHolder.IsFemale, 'a', '' )]by się na rozejm, byłoby to nieocenione..."
 fp1_trade_events.0002.c:0 "Tak, prawdopodobnie #EMP moglibyśmy#! zarabiać na handlu, ale i tak będziemy plądrować."
 fp1_trade_events.0002.c.tt:0 "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.0002.d:0 "Jaki tchórzliwy #EMP feudał#! zdobywa pieniądze inaczej niż poprzez najazdy?"
 fp1_trade_events.0002.d.tt:0 "Plądrujesz hrabstwo [county.GetAdjectiveNoTooltip] i do końca życia nie myślisz o możliwości handlu zamiast najazdów"
 fp1_trade_events.0003.t:0 "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0003.desc:0 "Dzika horda bandytów, piratów i innych uzbrojonych łajdaków, na których czele stoi [raider.GetFirstName], wkroczyła do [county.GetAdjectiveNoTooltip]!\n\nPoczątkowo moi zwiadowcy myśleli, że przybyli z zamiarem plądrowania, ale ich wysłannik twierdzi, że zamiast tego ich [raider.GetTitleAsNameNoTooltip|l] z radością dokonał[Select_CString(raider.IsFemale, 'a', '' )]by wymiany. Ich oddziały są bogate w łupy, zarówno nowe i stare, co dałoby miejscowym szansę na zakup egzotycznych towarów z całego świata.\n\nPrzesłanie jest jasne. Jeśli zgodzimy się handlować na korzystnych warunkach, odejdą w spokoju, w przeciwnym razie po prostu wezmą, co chcą."
 fp1_trade_events.0003.a:0 "Niespodziewana oferta, ale chętnie ją przyjmiemy."
 fp1_trade_events.0003.a.tt_success:0 "Twoja oferta została zaakceptowana!"
 fp1_trade_events.0003.b:0 "#EMP Handel#!? Z tymi bandytami?!"
 fp1_trade_events.0003.b.tt_failure:0 "Twoja oferta została odrzucona!"
 fp1_trade_events.0011.t:0 "$fp1_trade_events.0000.t$: A Comfortable Accommodation"
 fp1_trade_events.0011.desc.subsequent_renewal:0 "For decades"
 fp1_trade_events.0011.desc.first_renewal:0 "For many years"
 fp1_trade_events.0011.desc.outro:0 "now, I have had an understanding with [recipient.GetTitledFirstName]. My raiders keep their weapons in their belts in [recipient.GetHerHis] lands, and [recipient.GetHerHis] subjects buy the exotic luxuries we take from less diplomatic realms.\n\nThe terms of our agreement have almost run their course, though, and many among my retinue are reluctant to give up their convenient trade contacts.\n\nPerhaps [recipient.GetFirstNameNoTooltip] would be open to an extension?"
 fp1_trade_events.0011.a:0 "A grand offer!"
 fp1_trade_events.0011.a.accepted:0 "Your offer is accepted"
 fp1_trade_events.0011.a.rejected:0 "Your offer is rejected"
 fp1_trade_events.0011.b:0 "This has run its course..."
 fp1_trade_events.0011.b.tt:0 "The agreement will quietly lapse"
 fp1_trade_events.0012.t:0 "$fp1_trade_events.0011.t$"
 fp1_trade_events.0012.desc.subsequent_renewal:0 "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0012.desc.first_renewal:0 "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0012.desc.outro:0 "my agreement with [raider.GetTitledFirstName] has stood firm: [raider.GetSheHe] keeps [raider.GetHerHis] dogs leashed in my lands, and my merchants buy the loot [raider.GetSheHe] steals from elsewhere.\n\nWith the impending approach of the agreement's end, [raider.GetFirstNameNoTooltip] has reached out to inquire about an extension.\n\nPrivately, several of [raider.GetHerHis] wealthier warriors have offered choice gifts should I keep giving them such free access to our markets, and it #EMP is#! nice not having to worry about angry [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] raiders pillaging the countryside..."
 fp1_trade_events.0012.a:0 "A most agreeable proposal!"
 fp1_trade_events.0012.a.tt_success:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.b:0 "I'm done with this [raider.GetWomanMan]."
 fp1_trade_events.0012.b.tt:0 "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.b.tt_failure:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0021.t:0 "$fp1_trade_events.0000.t$: Visitors from Afar"
 fp1_trade_events.0021.desc:0 "My trade agreement with [partner.GetTitledFirstName] ensures a steady flow of my merchants and petty nobility visit [partner.GetHerHis] lands, flogging their loot and importing foreign luxuries.\n\nDecidedly less common is an expedition from [partner.GetPrimaryTitle.GetNameNoTier] making its way to [ROOT.Char.GetPrimaryTitle.GetNameNoTier], often something of an event in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. It can be rare to see so many distant foreigners with hands unbound.\n\nThe leaders of such an expedition have managed to garner an audience to beg for patronage: an eloquent [priest.GetFaith.PriestNeuter] and a keen-minded merchant."
 fp1_trade_events.0021.a:0 "I could use someone to count my coin..."
 fp1_trade_events.0021.b:0 "Welcome to my service, [priest.GetFirstNameNoTooltip]!"
 fp1_trade_events.0021.c:0 "And who is that accompanying you at the back?"
 fp1_trade_events.0021.d:0 "Move along, foreigners, my agreement is with [partner.GetFirstNameNoTooltip]."
 fp1_trade_events.0031.t:0 "$fp1_trade_events.0021.t$"
 fp1_trade_events.0031.desc:0 "The raiders of [raider.GetTitledFirstNameNoTooltip] are a fearsome bunch, enough that I'm often thankful that we count each other as cautious friends rather than bloody enemies.\n\nOne of the more #EMP vicious#! of [raider.GetHerHis] minor terrors counted among their number is [warrior.GetFirstName], a reaver of no small repute.\n\nWhen [warrior.GetSheHe] asked for an audience, I was half-expecting an assassination attempt, but am #EMP pleasantly#! surprised to find the ambitious young warrior wishes to offer [warrior.GetHerHis] services."
 fp1_trade_events.0031.a:0 "The swords[warrior.GetWomenMen] of [raider.GetPrimaryTitle.GetNameNoTierNoTooltip] are legendary!"
 fp1_trade_events.0031.b:0 "Be gone, bandit."
 fp1_trade_events.0041.t:0 "$fp1_trade_events.0000.t$: Belligerents with Benefits"
 fp1_trade_events.0041.desc:0 "My arrangement with [partner.GetTitledFirstName] is a mutually beneficial one, yet I sometimes wonder if it is living up to its potential. My lands could use the touch of [partner.GetHerHis] veteran masons and carpenters, and though [partner.GetSheHe] is safe from my raiders, many others have no such arrangement.\n\nWith a little joint spending to facilitate the  transit of our servants, we could solve both of these problems together: [partner.GetFirstNameNoTooltip] sends skilled craftspeople to serve me for a time, and in return, I loan [partner.GetHerHim] elderly raiders and eager settlers as advisers to help keep [partner.GetHerHis] lands safe."
 fp1_trade_events.0041.foreign_architects_growth.tt:0 "Your underdeveloped [domain|E] [counties|E]"
 fp1_trade_events.0041.foreign_architects_no_growth.tt:0 "Your [domain|E] [counties|E] with at least 15 [development|E]"
 fp1_trade_events.0041.partner_gets_raid_aid.tt:0 "One of [partner.GetFirstNamePossessiveNoTooltip] vulnerable [duchies|E] becomes harder to [raid|E]"
 fp1_trade_events.0041.raider_gets_civic_aid.tt:0 "[raider.GetFirstNamePossessiveNoTooltip] [domain|E] gains [development|E] growth and construction discounts"
 fp1_trade_events.0041.partner.benefiting_counties.tt:0 "[counties|E] in the named [duchy|E]"
 fp1_trade_events.0041.a.advanced:0 "Could they build me a palace in the [partner.GetCulture.GetNameNoTooltip] style?"
 fp1_trade_events.0041.a.fallback:0 "Learned hands are always welcome..."
 fp1_trade_events.0041.a.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0041.a.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0041.b:0 "Let's keep this informal."
 fp1_trade_events.0051.t:0 "$fp1_trade_events.0041.t$"
 fp1_trade_events.0051.desc:0 "My sometime-trading partner, [raider.GetTitledFirstName], has sent word of an intriguing offer. Though it's true that my lands are safe from [raider.GetHerHis] raiders, the same is not true of many other villains and vagrants, while [raider.GetHerHis] lands are poor and underdeveloped.\n\nWere we both to front the travel costs for our servants, [raider.GetFirstNameNoTooltip] suggests an exchange program of sorts: veteran warriors and settlers from [raider.GetHerHis] lands will be sent to help protect one of my vulnerable frontiers from less tactile thieves, and skilled masons and carpenters from my realm will serve a tour in [raider.GetHerHis] domain."
 fp1_trade_events.0051.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0051.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0051.a:0 "[option_1.GetNameNoTierNoTooltip] could use some experts..."
 fp1_trade_events.0051.b:0 "[option_2.GetNameNoTierNoTooltip] might be a good place for them?"
 fp1_trade_events.0051.c:0 "I think I'd prefer to shore up [option_3.GetNameNoTierNoTooltip]."
 fp1_trade_events.0051.d:0 "What an outrageous proposal!"
 fp1_trade_events.1131.t:0 "The Northerner Menace"
 fp1_trade_events.1131.desc:0 "A horde of disjointed pirates, landless freemen, desperate lesser children and other assorted miscreants have joined [attacker.GetFirstName] in [attacker.GetHerHis] proposed assault against my holdings.\n\nAlthough the size of the force is formidable, they lack discipline or loyalty, with each scrounged mercenary focused exclusively on what they can get out of the war first and foremost.\n\nUnlike a conventional foe, it might be possible to simply deal directly with the invaders. Perhaps a bargain could be struck..."
 fp1_trade_events.1131.a:0 "Never! Back to your frozen hellscape of a home, scum!"
 fp1_trade_events.1131.b:0 "If it's land they want, why not give it to them?"
 fp1_trade_events.1131.c:0 "In my experience, soldiers prefer gold to glory..."
 fp1_trade_events.1131.c.tt:0 "You pay a gafol directly to [attacker.GetFirstNamePossessiveNoTooltip] troops to have them disband"
 fp1_trade_events.1131.d:0 "We'll banish these invaders as we've always done."
 fp1_trade_events.1131.d.tt:0 "You fight the Nords the old-fashioned way"
 fp1_trade_events.1171.t:0 "$fp1_trade_events.0000.t$: A Holy Helping Hand"
 fp1_trade_events.1171.desc:0 "Despite starting under #EMP unusual#! circumstances, my relationship with [partner.GetTitledFirstName] has only grown stronger with time.\n\nStronger, it seems, than I'd imagined, as [partner.GetHerHis] last letter expressed a sincere concern for the fate of my soul.\n\nIn an effort to entice me to convert to [partner.GetFaith.GetName], [partner.GetFirstNameNoTooltip] is offering the hand of [partner.GetHerHis] [prospective_spouse.Custom('GetDaughterSon')], a grand ceremony to welcome me into the faith, #EMP and#! a handsome dowry."
 fp1_trade_events.1171.a:0 "[partner.GetSheHe|U] #EMP does#! make quite a compelling case..."
 fp1_trade_events.1171.b:0 "What a gesture! To ever-lasting friendship!"
 fp1_trade_events.1171.b.tt:0 "All of the above effects, as well as..."
 fp1_trade_events.1171.c.cynical:0 "Pah, I expect a better bribe than that."
 fp1_trade_events.1171.c.fallback:0 "No manner of bribes can tempt me away from [raider.GetFaith.GetNameNoTooltip]."
