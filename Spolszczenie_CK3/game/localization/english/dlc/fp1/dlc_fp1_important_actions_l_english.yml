l_english:
 action_can_challenge_to_single_combat:0 "Odległy przestępca może zostać wyzwany"
 action_can_challenge_to_single_combat_label:0 "[recipient.GetShortUINameNoTooltip] może zostać wyzwan[Select_CString(recipient.IsFemale, 'a', 'y' )] na próbę walki"
 action_can_challenge_to_single_combat_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_challenge_to_single_combat_desc:0 "[recipient.GetUIName] has committed [crimes|E] against you ([recipient.GetImprisonmentReasons( actor.Self )]), but cannot be [imprisoned|E], allowing you to challenge [recipient.GetHerHim] to a [trial_by_combat|E].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_click:0 "#I Kliknij, aby rzucić [recipient.GetHerHim] wyzwanie#!"
 action_can_challenge_to_single_combat_combined_group_label:0 "Można wyzwać przestępców na próbę walki"
 action_can_challenge_to_single_combat_combined_group_name:0 "Można wyzwać przestępców na próbę walki"
 action_can_challenge_to_single_combat_combined_group_description:0 "Other [characters|E] have committed [crimes|E] against you ([recipient.GetImprisonmentReasons( actor.Self )]), but cannot be [imprisoned|E], allowing you to challenge them to [trials_by_combat|E].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant:0 "@warning_icon!#X Żaden z przestępców nie jest dla ciebie ważny#!"
 action_can_challenge_to_single_combat_unimportant:0 "@warning_icon!#X Nie jest dla ciebie ważną postacią#!"
 action_can_challenge_to_single_combat_HELP:0 "\n\n#help Jako [ruler|El], nie musisz wyzywać każdego [Concept( 'criminal', 'przestępcy' )|E], a korzystne może być zaczekanie, aż będziesz mieć szansę ich [Concept( 'imprison', 'uwięzienie' )|E]. Uważaj na wyzywanie postaci z wysoką [Concept( 'prowess', 'walecznością' )|E], ponieważ wszystkie [trials_by_combat|El] są rozgrywane jako [single_combat_fight_plural|El].#!"
 action_can_make_shieldmaiden:0 "Można mianować tarczowniczkę"
 action_can_make_shieldmaiden_label:0 "[recipient.GetShortUINameNoTooltip] może zostać mianowan[Select_CString(recipient.IsFemale, 'a', 'y' )] tarczowni[Select_CString(recipient.IsFemale, 'czką', 'kiem' )]"
 action_can_make_shieldmaiden_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_make_shieldmaiden_desc:0 "[recipient.GetUIName] ma wysoką [Concept( 'skill', 'umiejętność' )|E] [Concept( 'prowess', 'waleczności' )|E] i zgodził[Select_CString(recipient.IsFemale, 'aby', 'by' )] się na zostanie tarczowni[Select_CString(recipient.IsFemale, 'czką', 'kiem' )].$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click:0 "#I Kliknij, aby mianować tarczowni[Select_CString(recipient.IsFemale, 'czkę', 'ka' )]#!"
 action_can_make_shieldmaiden_combined_group_label:0 "Można mianować tarczowni[Select_CString(recipient.IsFemale, 'czkę', 'ka' )]"
 action_can_make_shieldmaiden_combined_group_name:0 "Można mianować tarczowni[Select_CString(recipient.IsFemale, 'czkę', 'ka' )]"
 action_can_make_shieldmaiden_combined_group_description:0 "Kilku [Concept( 'close_family', 'bliskich członków rodziny' )|E] ma wysokie [Concept( 'skill', 'umiejętności' )|E] [Concept( 'prowess', 'waleczności' )|E] i zaakceptowałoby zostanie tarczownikami.$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP:0 "\n\n#help Having at least one [recipient.Custom('ShieldPersonFemaleMale')|U] can be very beneficial. They will continually improve their skills, and might even save you from [GetScheme('murder').GetTypeName] [scheme|E].\n\nYou should, however, not make every [close_family|E] member into a [recipient.Custom('ShieldPersonFemaleMale')|U], unless you have more [prestige|E] than you know what to do with.#!"
