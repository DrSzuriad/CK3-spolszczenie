l_english:
 fp1_berserk_roar_evtopt:0 "#BER RAAAAARGH!#!"
 fp1_yearly.0001.t:0 "Ucieczka niewolnika"
 fp1_yearly.0001.desc:0 "Niewolnicy są częścią życia w kulturze [ROOT.Char.Custom('GetCultureDopZ')]. Uciśnieni ludzie, schwytani w trakcie wypraw lub urodzeni jako niewolnicy, pracują na naszych polach i opiekują się naszymi paleniskami.\n\nW teorii.\n\nOstatniej nocy jed[Select_CString( dummy_gender.IsFemale, 'na', 'en' )] z nich zdecydował[Select_CString( dummy_gender.IsFemale, 'a', '' )], że ma dość i uciekł[Select_CString( dummy_gender.IsFemale, 'a', '' )], zabierając ze sobą wartościową biżuterię! Co gorsza, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP widział[Select_CString(scapegoat.IsFemale, 'a', '' )]#! niewolni[Select_CString( dummy_gender.IsFemale, 'cę', 'ka' )] biegnąc[Select_CString( dummy_gender.IsFemale, 'ą', 'ego' )] ku ciemności, lecz nie pomyślał[Select_CString( scapegoat.IsFemale, 'a', '' )], aby powiedzieć o tym komukolwiek przed nadejściem świtu."
 fp1_yearly.0001.gold_stays_lost.tt:0 "Twoje srebro przepadło"
 fp1_yearly.0001.a:0 "Przesłać [dummy_gender.GetHerHis] opis do każdej wioski!"
 fp1_yearly.0001.a.tt_success:0 "Niewolni[Select_CString( dummy_gender.IsFemale, 'ca', 'k' )] zostaje zauważon[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] i schwytan[Select_CString( dummy_gender.IsFemale, 'a', 'y' )]"
 fp1_yearly.0001.a.tt_failure:0 "Niewolni[Select_CString( dummy_gender.IsFemale, 'ca', 'k' )] unika pościgu wykorzystując twoje srebro"
 fp1_yearly.0001.b:0 "Podajcie mi płaszcz, sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [Select_CString( dummy_gender.IsFemale, 'ją', 'go' )] dopadnę."
 fp1_yearly.0001.b.tt_success:0 "Łapiesz niewolni[Select_CString( dummy_gender.IsFemale, 'cę', 'ka' )] zanim ucieka zbyt daleko"
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip], to twoja wina, więc zapłać!"
 fp1_yearly.0001.d:0 "Wybaczam ci, [scapegoat.GetFirstNameNoTooltip]. Takie rzeczy się zdarzają."
 fp1_yearly.0011.t:0 "Calls for [offensive_courtier.GetFirstNameNoTooltip] to be Declared Nithing"
 fp1_yearly.0011.desc:0 "A parade of important locals from [capital_barony.GetNameNoTier] have spent the day trooping through my hall, each one with a unique grievance against my [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))], [offensive_courtier.GetTitledFirstName].\n\nSome complain about [offensive_courtier.GetHerHis] behavior, others [offensive_courtier.GetHerHis] honor, but all agree on one thing: [offensive_courtier.GetSheHe] is a disgrace to the court.\n\nThe unwashed masses call for nothing less than a declaration of nithing, casting [offensive_courtier.GetHerHim] out."
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] insists that [offensive_courtier.GetHerHis] behavior is #EMP actually#! quite pious, but the snarling burghers claim [priest.GetFirstNameNoTooltip] simply doesn't have to deal with the consequences of such "virtue"."
 fp1_yearly.0011.a:0 "They're right, [offensive_courtier.GetSheHe] must be disowned and banished!"
 fp1_yearly.0011.b:0 "They're right, [offensive_courtier.GetSheHe] must be banished!"
 fp1_yearly.0011.c:0 "Peasants! [offensive_courtier.GetFirstNameNoTooltip] is blameless."
 fp1_yearly.0011.d:0 "This isn't a matter for the [ROOT.Char.GetTitleAsNameNoTooltip]..."
 fp1_yearly.0021.t:0 "Sprawa życia i śmierci"
 fp1_yearly.0021.desc.intro:0 "A recent argument between two of my $knight_culture_player_plural_no_tooltip_lowercase$, [first_knight.GetTitledFirstName] and [second_knight.GetTitledFirstName], has escalated drastically. Apparently,"
 fp1_yearly.0021.desc.doggo:0 "[first_knight.GetFirstNameNoTooltip] skewered [second_knight.GetFirstNamePossessiveNoTooltip] dog by accident as they hunted a [ROOT.Char.Custom('LocalAnimal')] together, and [second_knight.GetFirstNameNoTooltip] refuses to let [first_knight.GetFirstNameNoTooltip] simply pay for a new one."
 fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip] bought a remote spit of land that [second_knight.GetFirstNameNoTooltip] claims belongs to [second_knight.GetHerHim]. The plot would be worthless, save that it supposedly grows the best cabbages in all [capital_barony.GetNameNoTierNoTooltip]."
 fp1_yearly.0021.desc.unrepeatable_insult:0 "they started slinging insults over nothing, and [first_knight.GetFirstNameNoTooltip] said something unrepeatable about [second_knight.GetFirstNameNoTooltip], a goat, and a good drinking horn."
 fp1_yearly.0021.desc.escalating_prank_war:0 "it started as a harmless contest of one-upmanship, each playing increasingly dramatic jokes on the other, and the fun has gradually turned to pure rage."
 fp1_yearly.0021.desc.religious_differences:0 "it comes down to simple differences in faith, with [first_knight.GetFaith.GetAdherentName] and [second_knight.GetFaith.GetAdherentName] both at each others' throats over the nature of the divine."
 fp1_yearly.0021.desc.stolen_pig:0 "the key point of contention is a colossal prize pig, which [first_knight.GetFirstNameNoTooltip] stole from [second_knight.GetFirstNameNoTooltip]. Or [second_knight.GetFirstNameNoTooltip] from [first_knight.GetFirstNameNoTooltip]. Honestly, with all the yelling, it's quite unclear."
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip] found [defiling_knight.GetFirstNameNoTooltip] #EMP enjoying#! [defiling_knight.GetHerselfHimself] with the figurehead of [unfortunate_knight.GetFirstNamePossessiveNoTooltip] longboat, utterly ruining both the paintwork and its once-fearsome aura."
 fp1_yearly.0021.desc.defiled_longboat:0 "[defiling_knight.GetFirstNameNoTooltip] #EMP enjoyed#! [defiling_knight.GetHerselfHimself] unspeakably all over every seat in [unfortunate_knight.GetFirstNamePossessiveNoTooltip] longboat, leaving the whole vessel #EMP reeking#!."
 fp1_yearly.0021.desc.board_game:0 "the two were playing a game of hnefatafl and got to arguing about the exact rules. In minutes, the board was swept aside and fists were flying."
 fp1_yearly.0021.desc.outro:0 "\n\nNow, both $knight_culture_player_plural_no_tooltip_lowercase$ have openly challenged each other to holmgang. The duel is sure to be dramatic, but as sworn members of my household, they need my permission to go ahead with the fight."
 fp1_yearly.0021.a:0 "They may fight over this if they wish."
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip] wygrywa holmgang"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip] wygrywa holmgang"
 fp1_yearly.0021.b:0 "Puerile! I forbid it!"
 fp1_yearly.0021.b.tt_success:0 "Your command instills terrified obedience"
 fp1_yearly.0021.b.tt_failure:0 "Your $knight_culture_player_plural_no_tooltip_lowercase$ agree begrudgingly but mock you"
 fp1_yearly.0021.c:0 "Sure, and I'll even bet on [first_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d:0 "By all means, though I'll be wagering on [second_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0031.t:0 "Niewiarygodne historie przy stole"
 fp1_yearly.0031.desc.intro:0 "It's been a long, long evening in the company of [lying_warrior.GetFirstName]. The wanderer stopped in [capital_barony.GetBaseNameNoTierNoTooltip] for the night, paying for [lying_warrior.GetHerHis] stay with tales of [lying_warrior.GetHerHis] exploits that have lasted #EMP hours#!.\n\n"
 fp1_yearly.0031.desc.sunk_longboat:0 ""... so there I was, in the middle of the North Sea, longboat sinking from too much bloody plunder. Well, I couldn't take it with me, so I jumped into the water and swam to Norway!""
 fp1_yearly.0031.desc.wrestled_whale:0 ""... knew that I either had to abandon my crew, or fight the whale myself. Grabbed my knife, plunged into the ocean, and wrestled the beast to shore single-handed!""
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 ""... ten thousand of the enemy in there, armed with scimitars, and me armed only with a small knife for peeling fruit. #EMP I made it#!, thanks to my trusty fruit knife!""
 fp1_yearly.0031.desc.charged_city:0 ""... charged right up to the city walls, free-climbed inside, and hacked my way into the royal palace. Melted the king's crown down to pay for a new pair of boots.""
 fp1_yearly.0031.desc.kept_iceland_afloat:0 ""... and if the two giants actually #EMP had#! gone ahead with their holmgang, Iceland would surely have sunk back into the sea. Lucky I talked them down, really.""
 fp1_yearly.0031.desc.wooed_heir:0 ""... [disparaged_king.GetTitledFirstNamePossessive] [invented_heir.Custom('GetDaughterSon')], now #EMP that#! is the best I've ever had. [disparaged_king.GetTitledFirstNameNoTooltip] wasn't such a fan of me after that, though, and I fled [disparaged_king.GetHerHis] court sharpish, I'll tell you that!""
 fp1_yearly.0031.desc.hunted_troll:0 ""... 'course, this most recent wound is from the troll itself. Big as a house, quiet as a mouse, claws like the bastard spawn of [lying_warrior.GetFaith.DevilName]. Still, stab anything long enough, and it dies.""
 fp1_yearly.0031.desc.outro:0 "\n\nTale after tale, the saga continues, each anecdote longer and larger than the last."
 fp1_yearly.0031.a:0 "You simply #EMP must#! stay at court, [lying_warrior.GetFirstNameNoTooltip]!"
 fp1_yearly.0031.b:0 "These sound... far-fetched."
 fp1_yearly.0031.b.tt_success:0 "[lying_warrior.GetFirstNamePossessiveNoTooltip] lies are exposed"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip] runs verbal rings around you"
 fp1_yearly.0031.c:0 "Do speak well of our hospitality at your next stop!"
 fp1_yearly.0041.t:0 "Odkrywcy z południa"
 fp1_yearly.0041.desc:0 "[explorer.GetFirstName], an explorer, scholar, and envoy from [sponsoring_liege.GetTitledFirstName] of [sponsoring_liege.GetPrimaryTitle.GetName] has been touring my lands of late. An erudite and devout [explorer.GetFaith.GetAdherentNameNoTooltip], [explorer.GetSheHe] keeps a detailed journal of [explorer.GetHerHis] experiences, sending irregular letters back to [explorer.GetHerHis] homeland to report on life at this edge of the world.\n\n[explorer.GetFirstNameNoTooltip] has now reached [capital_barony.GetNameNoTierNoTooltip], and seeks permission to stop for a few days in order to observe our local customs and speak to our wisest elders.\n\nDespite the formal manner of [explorer.GetHerHis] request, [explorer.GetFirstNamePossessiveNoTooltip] tone practically #EMP drips#! with condescension."
 fp1_yearly.0041.a:0 "Perhaps [explorer.GetSheHe] could observe one of our minor blots?"
 fp1_yearly.0041.a.tt_success:0 "Your ceremony impresses [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.a.tt_failure:0 "Your pagan ways disgust [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.b:0 "Tell me more about this... [explorer.GetFaith.HighGodName]?"
 fp1_yearly.0041.c:0 "We have no place for snooty foreigners at #EMP my#! court."
 fp1_yearly.0051.t:0 "The Unquiet Dead"
 fp1_yearly.0051.desc:0 "[draugr.GetTitledFirstNamePossessive] death some time ago did not go unmarked by the common people of [capital_county.GetNameNoTier]. Whatever else [draugr.GetSheHe] may have been, [draugr.GetFirstNameNoTooltip] was not popular with the local peasantry, and it has become the norm for every ill in the land to be blamed on the [draugr.Custom('WomanManPossessive')] walking corpse.\n\nNot a week seems to go by any more without every farmer, forester, and dung-shoveller within spitting distance of the capital complaining about [draugr.GetFirstNamePossessiveNoTooltip] draugr.\n\n#EMP Something#! must be done."
 fp1_yearly.0051.a:0 "I'll visit [draugr.GetHerHis] barrow in person."
 fp1_yearly.0051.a.tt:0 "You decide to investigate in the flesh..."
 fp1_yearly.0051.b:0 "Just dig up the body and burn it."
 fp1_yearly.0051.b.body_destroyed:0 "The Peasantry Rejoice"
 fp1_yearly.0051.b.list:0 "Family and Friends of [draugr.GetFirstNameNoTooltip]"
 fp1_yearly.0051.c:0 "Perhaps we can solve this with protective spells?"
 fp1_yearly.0051.c.tt_success:0 "Your potions and spells reassure the peasantry"
 fp1_yearly.0051.c.tt_failure:0 "Your rituals are insufficient"
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$: Wilki"
 fp1_yearly.0061.desc:0 "My retinue and I have barely arrived at [draugr.GetFirstNamePossessiveNoTooltip] barrow when the first snarl echoes out from inside.\n\nAs the largest wolf I've ever seen squeezes out through the darkened entrance, the rest of its pack seems to spring from the ground itself. There must be a dozen or more, each as large as a man, and already at a dead-run from every direction.\n\nThe peasants were wrong about the draugr, but not about the curse!"
 fp1_yearly.0061.a:0 "Żołnierze! Do mnie!"
 fp1_yearly.0061.a.tt_success:0 "Zbierzesz swoich ludzi i zabijesz wilki!"
 fp1_yearly.0061.a.tt_failure:0 "Ledwo udaje ci się ujść z życiem"
 fp1_yearly.0061.b:0 "BIEGNIJCIE!"
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$: Niedźwiedź"
 fp1_yearly.0062.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] barrow is cold and gloomy. Though neither my retinue nor I see any walking corpse, there are long, deep scratches on some of the walls, and the bones of livestock litter the floor.\n\nA sudden rustling from the corner catches my eye, and what I'd take to be a pile of leaves begins to stand up, unveiling the largest bear I've ever seen, easily nine or ten ells tall. It blinks sleepily at us, seeming almost-friendly.\n\nThen it roars."
 fp1_yearly.0062.a:0 "Zrobię z ciebie dywan!"
 fp1_yearly.0062.a.tt_success:0 "Powalasz potwora"
 fp1_yearly.0062.a.tt_failure:0 "Twoja świta ratuje cię od pewnej śmierci"
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$: Nidstang"
 fp1_yearly.0063.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] barrow contains no monster, no grave goods, nor even a corpse. A brief search of the area finds [draugr.GetFirstNameNoTooltip] upended in a ditch and crudely covered with foliage just a little ways away.\n\nInstead, the grave seems to have been converted into a crude dwelling, one which some dastardly outlaw has taken from the cold hands of the dead.\n\nAs I discuss what to do with my retinue, a cheery whistling becomes audible in the distance, getting closer. The rogue approaches!"
 fp1_yearly.0063.a:0 "Everyone, quiet, get up against the walls!"
 fp1_yearly.0063.a.tt_success:0 "The trap works"
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip] notices something is amiss and runs"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip] roams the wilderness, continuing to cause trouble"
 fp1_yearly.0063.b:0 "What a waste of my bloody time!"
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$: Sierota"
 fp1_yearly.0064.desc:0 "The peasants may have insisted that [draugr.GetFirstNamePossessiveNoTooltip] walking corpse was stealing their food, hexing their livestock, and pawing at their windows at night, but when I get to [draugr.GetHerHis] barrow, I find a very different beast.\n\nAmidst a nest of stolen furs and half-eaten food sits an orphaned child, staring at me, eyes wide with utter terror."
 fp1_yearly.0064.a:0 "Off with you, child. You can't stay here."
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip] wanders off into the wilderness..."
 fp1_yearly.0064.b:0 "Child or no, to the dungeon with this thief!"
 fp1_yearly.0064.c:0 "Come to court, [Select_CString(draugr_orphan.IsFemale,'girl','boy')]: a grave is no place for the living."
 fp1_yearly.0064.d:0 "Surely... surely every child deserves a [ROOT.Char.GetMotherFather]?"
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: Quiet After All"
 fp1_yearly.0065.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] barrow is much as it was when [draugr.GetSheHe] was buried. As is every other grave the peasants have me check.\n\nNor do I find anything in any supposedly-cursed cave, troll-haunted grove, or giant's grotto: after a few weeks, I'm beginning to question quite how sure we are that such monsters truly even #EMP exist#!?\n\nAt least the exercise does me good."
 fp1_yearly.0065.a:0 "Może to był wiatr?"
 fp1_yearly.0065.a.locals_grumble:0 "The Peasants are Disgruntled"
 fp1_yearly.0071.t:0 "W głębokich zakątkach świata"
 fp1_yearly.0071.desc.intro:0 "The peasants of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] are a superstitious bunch, regularly coming to me with claims of sorcerers, giants, and gods in disguise.\n\nUsually, I ignore such claims as commoner theatrics, but this time they bring evidence:"
 fp1_yearly.0071.desc.troll_type.bear:0 "a young peasant boy, his head crushed to powder and pulp, and the wailing parents who witnessed his death."
 fp1_yearly.0071.desc.troll_type.wolf:0 "the carcass of a famous hunter, chest torn up, soft heart-flesh devoured."
 fp1_yearly.0071.desc.troll_type.wolverine:0 "a jumble of bones and torn flesh fragments that they insist was recently an elderly washerwoman."
 fp1_yearly.0071.desc.troll_type.lynx:0 "a dozen slaughtered pigs, each torn apart too carefully for an uncoordinated wild animal, but unmistakably the work of claws rather than a knife."
 fp1_yearly.0071.desc.troll_type.moose:0 "a blood-stained sheep's carcass, clearly torn apart but not eaten, nor even chewed on, crudely shredded by no claws I've ever seen."
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\nI have picked over the mess for only a short time when [loveli_lakes.GetTitledFirstName] steps forward.\n\n"This is no troll, [ROOT.Char.GetFirstNameNoTooltip], this is the work of a feral møøse! I know the beast well, including its nasty bite, and would carve my mark on its corpse.""
 fp1_yearly.0071.desc.outro.fallback:0 "\n\nThe locals insist this is nothing less than the work of a troll, and demand I scour nearby woods to dispatch for the creature."
 fp1_yearly.0071.a:0 "Sam zabiję bestię!"
 fp1_yearly.0071.a.tt:0 "Wyruszasz z bandą wojowników"
 fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip], zajmij się tym."
 fp1_yearly.0071.b.tt_success:0 "Twój marszałek i [marshal.GetHerHis] żołnierze upolowali potwora"
 fp1_yearly.0071.b.tt_failure:0 "The beast eludes [marshal.GetFirstNameNoTooltip]"
 fp1_yearly.0071.c:0 "Brzmi jak niedźwiedź. Sami sobie z tym poradzcie, tchórze."
 fp1_yearly.0081.hunt_invalidated:0 "Hunt for the Troll of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] Ceases"
 fp1_yearly.0081.hunt_invalidated.tt:0 "Nieprzewidziane okoliczności odciągają Twoją uwagę"
 fp1_yearly.0081.desc.prelude:0 "Las delikatnie szepcze, gdy posuwamy się naprzód, trzymając moją małą grupę w ciasnym uścisku. Wydaje mi się, że to tylko wiatr, ale niektórzy mówią, że trolle śpiewają podobnie jak wiatr, gdy są samotne...\n\nKilka dotychczasowych zaginięć miało miejsce w pobliżu tej polany, co czyni ją prawdopodobnym obozowiskiem bestii. Przynajmniej tak twierdzą miejscowi.\n\n"
 fp1_yearly.0081.desc.finisher:0 "Not a troll, but our quarry still!"
 fp1_yearly.0081.t:0 "$fp1_yearly.0071.t$: Towering Death"
 fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$An ear-shattering growl reverberates across the grove, and something I'd taken to be a boulder rears up, showing itself to be a positively #EMP towering#! bear.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a:0 "Śmierć cię dosięgnie, potworze!"
 fp1_yearly.0081.a.tt_success:0 "Zabijasz niedźwiedzia"
 fp1_yearly.0081.a.tt_failure:0 "Niedźwiedź rozrywa cię na dwie części"
 fp1_yearly.0081.b:0 "#BER AAAAARGH!#!"
 fp1_yearly.0081.b.tt:0 "Będąc w szale rozrywasz bestię na pół"
 fp1_yearly.0081.c:0 "Up, #EMP up#! and at it, you Wolves of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 fp1_yearly.0081.c.tt_success:0 "Inspirujesz swoich żołnierzy do zabicia niedźwiedzia"
 fp1_yearly.0081.c.tt_failure:0 "Bestia rani cię i ucieka"
 fp1_yearly.0081.c.tt_failure.tt:0 "Odnosisz #warning TRWAŁĄ#! poważną kontuzję"
 fp1_yearly.0081.d:0 "#EMP FLEEEEEE!#!"
 fp1_yearly.0082.t:0 "$fp1_yearly.0071.t$: Swift Death"
 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$There's a blood-curdling snarl behind us, the sound of padding feet, and then someone at the rear of the party screams. I whirl just in time to dodge the giant wolf, fur flecked silver with age and red with blood, as it dashes past. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0082.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0082.a.tt_success:0 "Zabijasz wilka"
 fp1_yearly.0082.a.tt_failure:0 "Wilk przegryza ci gardło"
 fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0082.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0082.c:0 "Rally! Form a circle!"
 fp1_yearly.0082.c.tt_success:0 "You trap, corner, and kill the wolf"
 fp1_yearly.0082.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0082.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0082.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0083.t:0 "$fp1_yearly.0071.t$: Rabid Death"
 fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$The first thing we see of the beast is it tearing the throat out of the soldier to my left: a swift-moving ball of fur and teeth barely larger than a dog but faster that a plunging sword. A frenzied wolverine! $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success:0 "Wykańczasz rosomaka"
 fp1_yearly.0083.a.tt_failure:0 "Rosomak wypruwa ci flaki."
 fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0083.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c:0 "Niedaleko stąd jest domek myśliwski, wpadnij po pomoc!"
 fp1_yearly.0083.c.tt_success:0 "You lure it close to the lodge and overwhelm it with numbers"
 fp1_yearly.0083.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0083.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$: Cicha śmierć"
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$I freeze. Somehow, it hasn't seen us, but I can #EMP just#! make out the crouched form of a lynx on the other side of the clearing. One more unwary step might have been my last. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success:0 "Zabijasz rysia"
 fp1_yearly.0084.a.tt_failure:0 "Ryś skręca ci kark"
 fp1_yearly.0084.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c:0 "Quiet! You two, flank it, we'll flush it towards you..."
 fp1_yearly.0084.c.tt_success:0 "You out-think and out-hunt the lynx"
 fp1_yearly.0084.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$: Gwałtowna śmierć"
 fp1_yearly.0085.desc.loveli_lakes:0 "With [loveli_lakes.GetTitledFirstName] leading the way, it's a short trip to the rabid beast's forest lair.\n\nWould that we were lucky enough to catch the thing sleeping, but we do not, and the titanic, feral monster rears up as we enter its clearing, easily twice the height of a [ROOT.Char.GetWomanMan].\n\nIt breaths erratically, its eyes rolling with a violent sickness of the mind, cloven hooves stamping.\n\nThen it charges."
 fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$The silence breaks with an almighty #EMP crash#! as a titanic, rabid moose bursts onto the scene, twice the height of a [ROOT.Char.GetWomanMan], nostrils flaring with foam and anger. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success:0 "You put the moose to the sword"
 fp1_yearly.0085.a.tt_failure:0 "Łoś miażdży twoje kości"
 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0085.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0085.c:0 "Słaby punkt u podstawy szyi! Tylko włócznie i łuki!"
 fp1_yearly.0085.c.tt_success:0 "You put the moose down without being trampled"
 fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0091.t:0 "A Vessel fit for a [ROOT.Char.GetTitleAsNameNoTooltip]"
 fp1_yearly.0091.desc:0 "A [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] longship says much about [ROOT.Char.GetHerHim]. It tells you how rich [ROOT.Char.GetSheHe] is, how successful, what image [ROOT.Char.GetSheHe] wishes to project to the rest of the world.\n\nI look at my current craft and deem it... lacking. As if to punctuate the thought, a piece of the rigging comes loose with a crack, the whole vessel creaking ominously as it redistributes pressure.\n\nCommissioning a new ship is simple enough, but is a simple replacement good enough? Don't I deserve a vessel that tells the world about #EMP me#!?"
 fp1_yearly.0091.a:0 "A leviathan, to carry my spoils!"
 fp1_yearly.0091.b:0 "A monster, to intimidate my vassals!"
 fp1_yearly.0091.c:0 "A dragon, to roar my name!"
 fp1_yearly.0091.d:0 "I have no need for a costly craft."
 fp1_yearly.0101.t:0 "A Game of Riddles"
 fp1_yearly.0101.desc:0 "Riddles are a beloved pastime among the [ROOT.Char.GetCulture.GetNameNoTooltip]. Two or more players will exchange increasingly tough problems, often rhyming and steeped in allegory or myth.\n\nOn one particularly long, lazy day, [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] thinks to challenge me to a game, with what must be half the people at court watching."
 fp1_yearly.0101.a:0 "You test #EMP my#! speechcraft? This'll be fun!"
 fp1_yearly.0101.a.tt_success:0 "You win the game"
 fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip] bests you"
 fp1_yearly.0101.a.every_courtier_and_guest:0 "Każdy [courtier|El] i [guest|El]"
 fp1_yearly.0101.b:0 "I think I've read a few books on riddles..."
 fp1_yearly.0101.c:0 "To start: who has no brain and is going to the dungeon?"
 fp1_yearly.0101.c.tt:0 "People may remember your overreaction..."
 fp1_yearly.0101.c.tt_nickname:0 "Your courtiers whisper behind your back..."
 fp1_yearly.0101.d:0 "Thanks, but I'm a [ROOT.Char.GetTitleAsNameNoTooltip], and I have things to do."
 fp1_yearly.0111.t:0 "Klątwa"
 fp1_yearly.0111.desc.intro:0 "[accursed.GetTitledFirstName] milczy, podczas gdy ja okrążam totem z końskiej skóry stojący naprzeciwko jej kwatery, sprawdzając go pod każdym kątem. Ma rację mówiąc, iż jest to #EMP potężna#! klątwa Nidstang, która zagraża [accursed.GetHerHis] życiu.\n\nRuny wyryte w jego rękojeści"
 fp1_yearly.0111.desc.skill.intrigue_high:0 "są #color_blue_gray zawiłe i kwieciste, obiecując pokrętną, bolesną śmierć#!."
 fp1_yearly.0111.desc.skill.learning_high:0 "są #color_blue_gray głębokie i splamione krwią, najwyraźniej wykonane przez uczonego czarodzieja#!."
 fp1_yearly.0111.desc.skill.intrigue_low:0 "are #color_blue_gray cruel but meandering, as though the knave's bloody thoughts wandered#!."
 fp1_yearly.0111.desc.skill.learning_low:0 "są #color_blue_gray w kiepskim stanie i przesiąknięte krwią, stanowiąc symbol amatorskiego czarnoksiężnika#!."
 fp1_yearly.0111.desc.skill.fallback:0 "są #color_blue_gray niemożliwe do rozszyfrowania#!."
 fp1_yearly.0111.desc.first_connector:0 "Faktyczny tekst klątwy"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "#color_blue_gray rąci niezdecydowaniem i gnuśnością#!,"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "#color_blue_gray kipi niepohamowanym gniewem#!,"
 fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "jest #color_blue_gray wręcz przerażająco spokojny i podstępny#!,"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "#color_blue_gray mówi o wielkim ego lub przerażającej wyobraźni#!,"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "#color_blue_gray sugeruje całkowity brak szacunku dla innych ludzi#!,"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "#color_blue_gray wielokrotnie skręca się i zapętla w sobie#!,"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "#color_blue_gray jest odważny i uderzający, pewny swojej prawości#!,"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "#color_blue_gray wydaje się być przepełniony całkowicie osobistą nienawiścią#!,"
 fp1_yearly.0111.desc.trait_1.fallback:0 "#color_blue_gray to przypadkowy bałagan#!,"
 fp1_yearly.0111.desc.second_connector:0 "kończący się wyrażeniem,"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "które jest #color_blue_gray czymś w rodzaju słabo wyjaśnionego rozczarowania#!."
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "of #color_blue_gray hastily scrawled rage#!."
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "które #color_blue_gray wskazuje na przeraźliwą nieuchronność#!."
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "of #color_blue_gray horrifying genius#!."
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "of #color_blue_gray brutal, uncaring finality#!."
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "of #color_blue_gray twisted cowardice#!."
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "of #color_blue_gray forthright confidence in [accursed.GetFirstNamePossessiveNoTooltip] doom#!."
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "that #color_blue_gray blames [accursed.GetFirstNameNoTooltip] for [accursed.GetHerHis] doom#!."
 fp1_yearly.0111.desc.trait_2.fallback:0 "of #color_blue_gray anticlimax#!."
 fp1_yearly.0111.desc.outro:0 "\n\n Nie mamy żadnych świadków, ani dowodów poza samą klątwą Nidstang."
 fp1_yearly.0111.tt.correct_guess:0 "Jeśli twoje przypuszczenia są prawdziwe"
 fp1_yearly.0111.tt.wrong_guess:0 "Jeśli twoje przypuszczenia są błędne"
 fp1_yearly.0111.tt.correct_accusation:0 "Znajdujesz wiele dowodów, że [culprit.GetFirstNameNoTooltip] jest winn[Select_CString(accursed.IsFemale, 'a', 'y' )]"
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.GetTitledFirstName] zostaje uwolnion[Select_CString( accursed.IsFemale, 'a', 'y' )] od klątwy i wyraża swoją dozgonną wdzięczność"
 fp1_yearly.0111.tt.false_accusation:0 "Twoje oskarżenia okazują się bezpodstawne"
 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.GetTitledFirstName] jest przekonan[Select_CString( accursed.IsFemale, 'a', 'y' )], że je[Select_CString( accursed.IsFemale, 'j', 'go' )] koniec nadejdzie boleśnie szybko"
 fp1_yearly.0111.a:0 "[suspect_a.GetTitledFirstNameNoTooltip] maczał[Select_CString( suspect_a.IsFemale, '', ' )] w tym swoje palce!"
 fp1_yearly.0111.b:0 "Może... [suspect_b.GetTitledFirstNameNoTooltip]..."
 fp1_yearly.0111.c:0 "[suspect_c.GetTitledFirstNameNoTooltip] również wygląda podejrzanie."
 fp1_yearly.0111.d:0 "[accursed.GetFirstNameNoTooltip], czy nie dostrzegasz, że to wszystko dzieje się tylko w twojej głowie?"
 fp1_yearly.0111.d.tt_success:0 "You talk [accursed.GetFirstName] down"
 fp1_yearly.0111.d.tt_failure:0 "[accursed.GetSheHe|U] cierpi na załamanie nerwowe"
 fp1_yearly.0111.e:0 "Nie martw się, mam kontr zaklęcie!"
 fp1_yearly.0501.t:0 "Out for a Sail"
 fp1_yearly.0501.desc:0 "Jest wiele powodów, dla których pływam po wodach w pobliżu [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjective] w czasach pokoju: aby pokazać siłę, odstraszyć piratów lub po prostu łowić ryby albo cieszyć się bryzą morską.\n\nJesteśmy w trakcie krótkiego rejsu, kiedy dostrzegam w oddali brodzący lokalny statek.\n\nNawet stąd widać, że został uszkodzony podczas ataku, a jego załoga ledwo utrzymuje go na powierzchni, wylewając wodę srebrnymi kielichami i ceramicznymi misami. Widok ten byłby komiczny, gdyby nie był tak poważny."
 fp1_yearly.0501.a:0 "Zatrzymajcie się i spróbujcie im pomóc!"
 fp1_yearly.0501.a.tt_success:0 "Ratujesz załogę"
 fp1_yearly.0501.a.tt_failure:0 "The ship sinks with all hands"
 fp1_yearly.0501.b:0 "Możemy zatrzymać łupy, jeśli zabijemy ocalałych..."
 fp1_yearly.0501.b.tt_success:0 "Bez problemu szturmujesz okręt"
 fp1_yearly.0501.b.tt_failure:0 "Ocalali uciekają na brzeg"
 fp1_yearly.0501.c:0 "Po prostu płyńmy dalej."
 fp1_yearly.0511.t:0 "Smród sukcesu"
 fp1_yearly.0511.desc:0 "#EMP This smell is completely unbearable#!.\n\nIt's been a solid month since [stinker.GetFirstName] brought down that blasted [ROOT.Char.Custom('LocalAnimal')] while hunting, and [stinker.GetSheHe]'s #EMP still#! carrying its maggot-ridden head around with [stinker.GetHerHim].\n\nEveryone in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] is sick of it, but [stinker.GetSheHe] refuses to be rid of the damned thing.\n\nThe rest of the court has finally had enough, it seems, and forced [stinker.GetHerHim] to come to me for a verdict."
 fp1_yearly.0511.a:0 "It's very nice, [stinker.GetFirstNameNoTooltip]. So very, very, nice."
 fp1_yearly.0511.b:0 "By [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName], and [ROOT.Char.GetFaith.HouseholdGodName] too, get #EMP rid#! of it!"
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d:0 "What if we got you a #EMP new#! trophy tomorrow eve?"
 fp1_yearly.0511.e:0 "Yes, [stinker.GetFirstNameNoTooltip], it's rank. Now please leave."
 fp1_yearly.0521.t:0 "Krew na śniegu"
 fp1_yearly.0521.desc:0 "Nadchodzi znikąd i uderza prosto w skroń. Nie udało mi się nawet dostrzec pocisku, nie mówiąc już o uniku. Przez chwilę zachwiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, oślepion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )].\n\nZa mną rozlega się ostry chichot, po czym odwracam się.\n\n[child.GetFirstName] wychyla się zza swojej kryjówki, ściskając kolejną śnieżkę w swojej małej wrednej rączce."
 fp1_yearly.0521.a:0 "Dobry rzut! Chodź tu mały łobuzie!"
 fp1_yearly.0521.a.tt:0 "Ty i [child.GetFirstNameNoTooltip] rzucacie śnieżkami, aż marzną wam palce"
 fp1_yearly.0521.b:0 "#EMP O, nie! Masz mnie!#!"
 fp1_yearly.0521.b.tt:0 "Pozwalasz, aby [child.GetFirstNameNoTooltip] rzucał[Select_CString(child.IsFemale, 'a', '' )] w ciebie śnieżkami, aż się znudzi"
 fp1_yearly.0521.c:0 "Myślisz, że możesz stawić #EMP mi#! czoła w #EMP bitwie na śnieżki#!?"
 fp1_yearly.0521.c.tt:0 "Dziecko czy nie, to jest bitwa, którą masz zamiar wygrać!"
 fp1_yearly.0521.c.tt_success:0 "Udało ci się pokonać dziecko"
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip] pokonuje cię"
 fp1_yearly.0521.d:0 "To nazywasz zasadzką? #EMP Prawdziwa#! strategia wymaga #EMP sprytu#!!"
 fp1_yearly.0521.d.tt:0 "Bez wysiłku wygrywasz bitwę na śnieżki"
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt:0 "Śnieżka doprowadza cię do szału"
 fp1_yearly.0521.f:0 "Nie mam czasu, [child.GetFirstNameNoTooltip]. Idź zawracać głowę komuś innemu."
 fp1_yearly.0531.t:0 "Ród [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] na lodzie"
 fp1_yearly.0531.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" cries [child.GetFirstName], tugging at my sleeve almost as soon as I enter the snowbound courtyard. "It's no good, I'm useless. I can't skate, the ice hates me."\n\nA speedy glance suggests that [child.GetSheHe] might be right: the place looks like an army's marched through it, with the amount of shattered ice my [child.Custom('GetDaughterSon')] has left in [child.GetHerHis] wake."
 fp1_yearly.0531.a:0 "To proste! Pozwól, że ci to wytłumaczę..."
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip] zyskuje pewność siebie i równowagę"
 fp1_yearly.0531.a.tt_failure:0 "Frustrujesz [Select_CString(child.IsFemale, 'ją', 'go' )] jeszcze bardziej."
 fp1_yearly.0531.b:0 "Czy nie mamy pokojówek, którym m[Select_CString(child.IsFemale, 'ogłabyś', 'ógłbyś' )] podokuczać?"
 fp1_yearly.0531.c:0 "Idź się pobawić w domu, bo się przeziębisz."
 fp1_yearly.0541.t:0 "Bestia z [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]"
 fp1_yearly.0541.desc:0 ""My [ROOT.Char.GetTitleAsNameNoTooltip]", huffs [courtier.GetTitledFirstName] as [courtier.GetSheHe] marches up to me, hauling my [child.Custom('GetDaughterSon')] [child.GetFirstName] by [child.GetHerHis] ear.\n\n"This dratted child has been lying in wait around corners, wearing a [ROOT.Char.Custom('LocalAnimal')] skin for a costume, only to jump out screaming and scaring the living daylights out of people!""
 fp1_yearly.0541.a:0 "This is, honestly, just bloody hilarious."
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip], you'll need to be punished."
 fp1_yearly.0541.c:0 "You harass #EMP my#! [child.Custom('GetDaughterSon')]? You're exiled!"
 fp1_yearly.0541.d:0 "I really, #EMP profoundly#! do not care."
 fp1_yearly.0551.t:0 "Fishy Business"
 fp1_yearly.0551.desc:0 "It began as an occasional treat. An unusual habit, but I'm a good [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan], and what [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan] hasn't eaten some dodgy herring in [ROOT.Char.GetHerHis] time?\n\nOver the last few weeks, though, [antisocialite.GetTitledFirstNamePossessive] predilection for utterly #EMP rotten#! fish has gone from tolerable idiosyncrasy to a pungent omnipresence.\n\nThis morning, when I discovered what [antisocialite.GetSheHe]'d done to the latrine, I decided I'd had enough. I found [antisocialite.GetHerHim] in the hall, face soaked in foetid brine, half a fish eye lazily dripping down [antisocialite.GetHerHis] chin."
 fp1_yearly.0551.a:0 "Sit down, [antisocialite.GetFirstNameNoTooltip]. We need to talk."
 fp1_yearly.0551.a.tt_success:0 "You put your point across eloquently"
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip] is incredibly insulted"
 fp1_yearly.0551.b:0 "Perhaps I could simply move my quarters?"
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip] will continue stinking up the place"
 fp1_yearly.0551.b_alt:0 "Do... do you have any more of that?"
 fp1_yearly.0551.b_alt.tt:0 "You and [antisocialite.GetFirstNameNoTooltip] stink up the place together"
 fp1_yearly.0551.c:0 "You know what? Dungeon. #EMP Now#!."
 fp1_yearly.0551.d:0 "What a shame, it seems my attention is required #EMP far#! away!"
 fp1_yearly.0561.t:0 "Moje ramię przeciwko twojemu"
 fp1_yearly.0561.desc:0 ""What do you say, [ROOT.Char.GetFirstNameNoTooltip]?" burps [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] between draughts from [knight.GetHerHis] tankard. The [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] flexes [knight.GetHerHis] muscles proudly.\n\n"Think you can take me at arm-wrestling? Go on, first to three."\n\nMy fork pauses on the way to my mouth, but the tavern erupts in brash cheers and whoops, lesser members of my entourage keen to witness the showdown."
 fp1_yearly.0561.a:0 "Rzucasz mi wyzwanie?"
 fp1_yearly.0561.a.tt_success:0 "You best [knight.GetFirstNameNoTooltip]"
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] wygrywa"
 fp1_yearly.0561.b:0 "#EMP *cracks knuckles*#!"
 fp1_yearly.0561.b.tt:0 "Z łatwością wygrywasz trzy razy z rzędu"
 fp1_yearly.0561.c:0 "Pewnie, znam sztuczkę lub dwie..."
 fp1_yearly.0561.c.tt_success:0 "Dzięki oszustwie odnosisz dramatyczne zwycięstwo"
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip] odkrywa twoją obłudę"
 fp1_yearly.0561.d:0 "[knight.GetFirstNameNoTooltip], jem. Idź przeszkadzać komuś innemu."
 fp1_yearly.0571.t:0 "Petty Vandalism"
 fp1_yearly.0571.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]!"" cries [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. Behind [courtier.GetHerHim], the [courtier.GetWomanMan] tugs my [child.Custom('GetDaughterSon')] [child.GetFirstName], the two of them so busy scowling at each other that they barely make eye contact with me.\n\n"This child was caught defacing your runestone in [vandal_site.GetNameNoTier], painting genitals on the wyrms and scratching foulness in place of the words.""
 fp1_yearly.0571.a:0 "Leave the [child.Custom('GirlBoy')] with me, I'll have a talk with [child.GetHerHim]."
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip] sees the error of [child.GetHerHis] ways"
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip] doesn't understand what the problem is"
 fp1_yearly.0571.b:0 "I'll fine the cost of repairs from #EMP your#! things, [child.GetFirstNameNoTooltip]!"
 fp1_yearly.0571.b.tt:0 "Kamień runiczny został naprawiony"
 fp1_yearly.0571.b.2:0 "It's fine, I can pay for it."
 fp1_yearly.0571.c:0 "To tylko dziecko, [courtier.GetFirstNameNoTooltip], uspokój się."
 fp1_yearly.0581.t:0 "Kiedy dorosnę"
 fp1_yearly.0581.desc.intro:0 "Nagłemu, ostremu bólowi w tylnej części mojej goleni towarzyszy mrożący krew w żyłach krzyk zza pleców. Obracam się, gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do obrony, i staję twarzą w twarz dzieckiem, którym jest [child.GetFirstName], dzierżąc[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w dłoni solidny drewniany kij."
 fp1_yearly.0581.desc.victim:0 "Behind [child.GetHerHim] smirks [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 fp1_yearly.0581.desc.outro:0 "\n\n"Fear me! The dread Viking [child.GetFirstNameNoTooltip] has come for your gold and your monks!" screams my [child.Custom('GetDaughterSon')], accompanying it with a whack to my knee. [child.GetHerHis|U] tin pot-helmet slips down over [child.GetHerHis] eyes, so all I can see is a gap-toothed smile grinning up at me.\n\n"[ROOT.Char.Custom('GetMaPa')|U], can I be a [child.Custom('ShieldPersonFemaleMale')] when I grow up?""
 fp1_yearly.0581.a:0 "My child, you shall make the world itself #EMP tremble#!."
 fp1_yearly.0581.a.tt:0 "[child.GetFirstNameNoTooltip] is significantly more likely to become a [GetTrait('shieldmaiden').GetName(child.Self)]"
 fp1_yearly.0581.b:0 "A noble goal! Have at thee, rogue!"
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c:0 "Perhaps, if you prove yourself against [victim.GetFirstNameNoTooltip]..."
 fp1_yearly.0581.d:0 "Przestań mnie niepokoić głupimi marzeniami."
 fp1_yearly.0581.e:0 "Hah! We shall see, little one."
 fp1_yearly.0591.t:0 "Awantura na zgromadzeniu Ting"
 fp1_yearly.0591.desc:0 "Ting-meets are a necessary chore for any decent [ROOT.Char.GetTitleAsNameNoTooltip], with all the free [dummy_gender.GetWomenMen] in the area turning up to discuss local affairs, market, and jostle for this privilege or that.\n\nAs to be expected with such large gatherings, they have a way of turning heated, and this Ting is no exception.\n\nI struggle to follow the details through all the yelling, but it seems as though [dummy_gender.GetWomenMen] from [county_a.GetNameNoTier]"
 fp1_yearly.0591.desc.border_dispute:0 "are squabbling over a village along the border with [county_b.GetNameNoTier], with both groups claiming the land."
 fp1_yearly.0591.desc.stolen_flocks:0 "accuse a prominent magnate from [county_b.GetNameNoTier] of stealing their flocks."
 fp1_yearly.0591.desc.kidnapped_child:0 "are screaming at their counterparts from [county_b.GetNameNoTier] for allegedly kidnapping a child."
 fp1_yearly.0591.desc.drunken_arson:0 "are protesting their innocence in a spate of drunken arsons in [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.lost_dog:0 "claim a village's iconic dog has been stolen by jealous [county_b.GetNameNoTier] louts."
 fp1_yearly.0591.desc.disrupted_wedding:0 "demand restitution for a wedding thrown into chaos by sozzled guests from [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.suspicious_will:0 "are insisting on the validity of a will that leaves them large strips of land in [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.sheltered_criminal:0 "have given shelter to a criminal from [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.bad_luck:0 "are crying that they've been bewitched and cursed by spellcasters from [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.fly_tipping:0 "being stubborn about fly-tipping the rubbish of a town along the border with [county_b.GetNameNoTier]."
 fp1_yearly.0591.a:0 "Ludność z [county_a.GetNameNoTierNoTooltip] ma rację."
 fp1_yearly.0591.b:0 "[county_b.GetNameNoTierNoTooltip] otrzyma ode mnie wsparcie!"
 fp1_yearly.0591.c:0 "Are good [county_a.GetNameNoTierNoTooltip][dummy_gender.GetWomenMen] going to take this from #EMP [county_b.GetNameNoTierNoTooltip]#!?"
 fp1_yearly.0591.d:0 "Finalnie wszyscy się zmęczą tymi przepychankami."
 fp1_yearly.0601.t:0 "Najtrudniejsza część rządzenia"
 fp1_yearly.0601.desc:0 "Z natury rzeczy spotkania Tingów bywają #EMP bardzo#! nudne.\n\nJeśli nie wybuchają emocje i nikt nie dramatyzuje, jest to po prostu zwykłe spotkanie wolnych [Select_CString( dummy_gender.IsFemale, 'kobiet', 'mężczyzn' )] o niskiego urodzenia, dyskutujących o drobnych sprawach i stojących w deszczu. Ja, jako ich [ROOT.Char.GetTitleAsNameNoTooltip], muszę tam być.\n\nStarzeję się z każdą sekundą.\n\nPatrzę jak [Select_CString( dummy_gender.IsFemale, 'kobiety', 'mężczyźni' )] z  [county.GetAdjectiveNoTier] obgadują się wzajemnie na śmierć...\n\nPragnę wojny, która wybawi mnie z tego piekła."
 fp1_yearly.0601.a:0 "Must. Stay. Awake."
 fp1_yearly.0601.a.tt_success:0 "Wytrzymujesz i zachowujesz spokój."
 fp1_yearly.0601.a.tt_failure:0 "You slump right off of your stool"
 fp1_yearly.0601.b:0 "M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] robić w tym czasie wiele pożytecznych rzeczy..."
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g:0 "To nie ma sensu, idę się zdrzemnąć."
 fp1_yearly.0601.g.nickname:0 "Your antics result in a new label"
 fp1_yearly.0611.t:0 "Leading by Example"
 fp1_yearly.0611.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" shrieks [child_b.GetFirstNameNoTooltip], running up to me, crying, with a guilty-looking [child_a.GetFirstNameNoTooltip] in tow. A huge gash mars my [child_b.Custom('GetDaughterSon')]'s face, shallow, but still welling blood. "[child_a.GetSheHe|U] hit me with a #EMP real#! sword! Said [child_a.GetSheHe] was gonna be a warrior like you!".\n\n[child_a.GetFirstNameNoTooltip] can't bring [child_a.GetHerselfHimself] to look me in the eye.\n\n"It was an accident. We were only playing...""
 fp1_yearly.0611.a:0 "Słuchaj, #EMP wojna#! to nie #EMP zabawa#!!"
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip] rozumie i przeprasza"
 fp1_yearly.0611.a.tt_failure:0 "Your only talk engenders feelings of bitterness"
 fp1_yearly.0611.b:0 "Ha! You're taking after your ol' [ROOT.Char.Custom('GetMaPa')], [child_a.GetFirstNameNoTooltip]!"
 fp1_yearly.0611.c:0 "Alright, [child_b.GetFirstNameNoTooltip], let me teach you how to fend off bullies."
 fp1_yearly.0611.d:0 "Children, take it to your nurse."
 fp1_yearly.0621.t:0 "Nowa błyszcząca zabawka"
 fp1_yearly.0621.desc:0 "We're just unloading the last of the fresh loot from the ships when my [child.Custom('GetDaughterSon')] [child.GetFirstName] arrives, all wide smiles and requests for stories. How many [dummy_gender.GetWomenMen] did I cut down? When can [child.GetSheHe] come on a raid? Did I see any sea dragons?\n\nThe barrage of queries doesn't end until the [child.Custom('GirlBoy')] sees a huge silver goblet sat atop the largest treasure chest, the dried blood of its former owner still gently flaking off of the side.\n\n"[ROOT.Char.Custom('GetMaPa')|U], that's beautiful! Can... can I have it?""
 fp1_yearly.0621.a:0 "Oczywiście, że możesz ją wziąć!"
 fp1_yearly.0621.b:0 "Nothing now: maybe when you're older, you can earn your own."
 fp1_yearly.0621.c:0 "Away with you! This is for the adults!"
 fp1_yearly.0631.t:0 "A Cynical Bent"
 fp1_yearly.0631.desc:0 "Upon returning from a successful raid, every good [ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan] knows to sacrifice a little of their gains to [ROOT.Char.GetFaith.PantheonTerm].\n\nEvery good [ROOT.Char.GetCulture.GetNameNoTooltip] except [cynic.GetTitledFirstName], that is.\n\nAs the rest of us divide up the spoils, boasting of our best pieces and discussing which we'll give in thanks for good fortune and fair winds, I notice that [cynic.GetSheHe] remains silent.\n\nUpon confronting the [cynic.GetWomanMan], [cynic.GetSheHe] even admits it: "I saw no hand of [cynic.GetFaith.PantheonTerm] in our raid, my [ROOT.Char.GetTitleAsNameNoTooltip], only my own hands doing my own work. My share is for me.""
 fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip], you near blasphemy!"
 fp1_yearly.0631.a.tt_success:0 "You succeed in shaming [cynic.GetHerHim]"
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip] makes you look a fool"
 fp1_yearly.0631.b:0 "Hmm, good idea. Every little helps..."
 fp1_yearly.0631.c:0 "Ech, nie moja sprawa."
 fp1_yearly.0641.t:0 "Worthy of the Ocean"
 fp1_yearly.0641.desc:0 "Longships are, in many ways, the heart of a [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] power. Without access to the sea, what are we but trapped wolves, unable to hunt or roam?\n\nIt's with no small amount of alarm, then, that my latest inspection of our stored boats shows many are beginning to moulder and perish, their carefully-clinked hulls in danger of coming apart once returned to the water."
 fp1_yearly.0641.a:0 "It can't cost that much to fix them..."
 fp1_yearly.0641.a.tt:0 "The ships are repaired without issue"
 fp1_yearly.0641.b:0 "Doesn't [neighbour.GetTitledFirstNameNoTooltip] have a newish fleet?"
 fp1_yearly.0641.b.tt_success:0 "You successfully heist [neighbour.GetFirstNamePossessiveNoTooltip] best ships"
 fp1_yearly.0641.b.tt_failure:0 "You're caught and have to flee"
 fp1_yearly.0641.c:0 "It'll save in the long term to pay for the best now."
 fp1_yearly.0641.d:0 "Bah, let them rot. What's the harm?"
 fp1_yearly.0651.t:0 "Lewiatan"
 fp1_yearly.0651.desc:0 "Jak przystało na człowieka, który spędza czas na morzu, ze słoną bryzą na twarzy i cienkimi deskami pod stopami; dzisiaj mój osobisty statek i mała eskadra wyruszyliśmy jako eskorta, zarówno dla praktyki jak i dla przyjemności.\n\nKrótka podróż była ekscytującą odmianą życia na dworze do momentu, gdy to dostrzegliśmy: odległy pióropusz wody, a za nim mała wysepka o ciemnym jak wino ciele, wynurzająca się lekko zza fal. Największa bestia głębin.\n\n#EMP Wieloryb#!."
 fp1_yearly.0651.a:0 "Chwytać za harpuny!"
 fp1_yearly.0651.a.tt_success:0 "Zabijasz wieloryba i holujesz go do brzegu"
 fp1_yearly.0651.a.tt_failure:0 "Bestia zdołała ci uciec"
 fp1_yearly.0651.b:0 "Niech inni się tym zajmą, po prostu przynieście mi padlinę."
 fp1_yearly.0651.c:0 "Co za #EMP wspaniała#! zdobycz!"
 fp1_yearly.0651.c.tt:0 "Stawiasz czoła #EMP prawdziwemu#! lewiatanowi z głębin"
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d:0 "Stwór o przerażającym majestacie, zostawcie go."
 fp1_yearly.0651.d.tt:0 "Wieloryb odpływa"
 fp1_yearly.0661.t:0 "A Novel Challenge"
 fp1_yearly.0661.desc:0 ""All I'm saying, [ROOT.Char.GetTitledFirstNameNoTooltip], is that skis are fun even without hunting. It shouldn't be so unusual to ski for the joy of it, not just the utility", drones [knight.GetTitledFirstName] at dinner.\n\nI feel like I've been in this conversation for my entire life. The [knight.Custom('WomanManPossessive')] obsessed.\n\n"We should give it a try, now, while the snow is thick and fresh! There's a steep hill not too far from here. I'll bet I can reach the bottom before you, and we'll both have a great time!""
 fp1_yearly.0661.a:0 "How unusual! I accept."
 fp1_yearly.0661.a.tt_success:0 "It's close, but you win!"
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] skids to victory"
 fp1_yearly.0661.a.2:0 "Out in the snow? I accept."
 fp1_yearly.0661.a.2.tt:0 "You easily skid to victory"
 fp1_yearly.0661.b:0 "Hmmm, perhaps I could use a slight #EMP edge#!..."
 fp1_yearly.0661.b.tt_success:0 "You score an #EMP effortless#! win"
 fp1_yearly.0661.b.tt_failure:0 "You're discovered damaging [knight.GetFirstNamePossessiveNoTooltip] skis"
 fp1_yearly.0661.c:0 "#EMP Competitive#! skiing? With no hunting? Sounds boring."
 fp1_yearly.0671.t:0 "A Slippery Slope"
 fp1_yearly.0671.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" shouts [child.GetFirstNameNoTooltip], directly into my ear. My eyes open reluctantly, one at a time. That's one way to wake up, I suppose.\n\nThe small child next to my bed is positively vibrating with excitement, clutching mittens and an expensive wooden platter.\n\n"It's snowing outside and I want to go #EMP sledding#!! Will you take me?""
 fp1_yearly.0671.a:0 "Hah, just let me haul us out a table from the hall!"
 fp1_yearly.0671.b:0 "Come on, let's get a tray from the kitchen!"
 fp1_yearly.0671.c:0 "Go ask your [sibling.Custom('SisterBrother')]."
 fp1_yearly.0671.d:0 "Away with you, [ROOT.Char.GetMotherFather] is resting."
 fp1_yearly.0681.t:0 "Why Can't I Come?"
 fp1_yearly.0681.desc:0 "My $knight_culture_player_plural_no_tooltip_lowercase$ and I are enjoying a fine evening in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], sharing stories of old battles and past raids, laughing, boasting, and generally sinking deep into our cups. A good time, all told.\n\nBlurrily, I spot a shadow lingering round the door of my study, and call the intruder in. Hands fly to hilts all around the room.\n\nInstead of an assassin, my [child.Custom('GetDaughterSon')] [child.GetFirstName] emerges, face determined, [child.Custom('HandHands')] clutched into tiny [child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')].\n\n"[ROOT.Char.Custom('GetMaPa')|U], I want to go raiding too! It's not fair that I'm left behind just because I'm young!""
 fp1_yearly.0681.a:0 "I'm leaving you to guard [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], okay?"
 fp1_yearly.0681.b:0 "#EMP Hah!#! You'll never be a #EMP true#! warrior, child."
 fp1_yearly.0681.b.haughty_knights:0 "Every haughty [knight|E]"
 fp1_yearly.0681.c:0 "We'll talk about it when you're older."
 fp1_yearly.0691.t:0 "Attempted Atonement"
 fp1_yearly.0691.desc:0 "The hour is late when [knight.GetTitledFirstName] approaches me, a packed satchel slung over [knight.GetHerHis] back.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], I'm sorry to have to tell you this, but I cannot continue in your service.\n\n"Ever since the raid on [county.GetNameNoTier], I have been consumed with guilt over my deeds, and my [knight.GetFaith.GetAdherentName] thralls tell me that only by accepting [knight.GetFaith.HighGodName] into my heart can my soul be saved.\n\n"It is with a heavy heart that I must leave your sinful court and the awful things I do in your employ.""
 fp1_yearly.0691.a:0 "Surely I can talk you out of this foreign faith?"
 fp1_yearly.0691.a.tt_success:0 "You bring [knight.GetFirstNameNoTooltip] back to the light"
 fp1_yearly.0691.a.tt_failure:0 "[knight.GetSheHe|U] refuses to see reason"
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]? You've gone mad. Guards!"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "Same-[faith|E] [courtiers|E] and [guests|E]"
 fp1_yearly.0691.c:0 "You may leave if you wish."
 fp1_yearly.1001.t:0 "Obc[Select_CString( stranger.IsFemale, 'a', 'y' )] na dworze"
 fp1_yearly.1001.desc.intro:0 "W ciągu ostatnich kilku dni nie raz zauważył[Select_CString( ROOT.Char.IsFemale, 'am, 'em' )] na dworze tajemniczego włóczęgę, którym jest [stranger.GetFirstName]. Nie pamiętam ani [stranger.GetHerHis] twarzy, ani zapowiedzi [stranger.GetHerHis] przybycia.\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks:0 "Skrada się po okolicy"
 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "Zawsze wcześniej wychodzi z kolacji"
 fp1_yearly.1001.desc.behaviour_1.earnest:0 "Spędza godziny na szczerych rozmowach z dworzanami"
 fp1_yearly.1001.desc.behaviour_1.confident:0 "[stranger.GetSheHe|U] walks confidently #EMP everywhere#!,"
 fp1_yearly.1001.desc.behaviour_1.talkative:0 "Spędza godziny na rozmowach z każdym i o każdym"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "Nigdy nie zostawia niedojedzonego kęsa przy obiedzie"
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "and sneaks about the place late into the night."
 fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "i nigdy nie zostaje dłużej niż musi."
 fp1_yearly.1001.desc.behaviour_2.earnest:0 "i spędza godziny na szczerych rozmowach z moimi dworzanami."
 fp1_yearly.1001.desc.behaviour_2.confident:0 "and walks confidently #EMP everywhere#!."
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "i spędza godziny na rozmowach z każdym, kto stanie [Select_CString( stranger.IsFemale, 'jej', 'mu' )] na drodze."
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "i nigdy nie zostawia niedojedzonego kęsa podczas obiadu."
 fp1_yearly.1001.desc.outro:0 "Może to nic takiego, ale coś w ni[Select_CString( stranger.IsFemale, 'ej', 'm' )] sprawia, że zęby mi się zaciskają.\n\nJakie figle może wyczyniać jeden włóczęga w ciągu dnia lub dwóch?"
 fp1_yearly.1001.probably_harmless.tt:0 "To będzie miało minimalne skutki"
 fp1_yearly.1001.guest_of_honour.tt:0 "To będzie miało #EMP dramatyczne#! skutki"
 fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "Tajemnicz[Select_CString( stranger.IsFemale, 'a', 'y' )] nieznajomy[Select_CString( stranger.IsFemale, 'a', 'y' )] znika..."
 fp1_yearly.1001.a:0 "Pewnie jest nieszkodliw[Select_CString( stranger.IsFemale, 'a', 'y' )]."
 fp1_yearly.1001.b:0 "Vagrant? I shall make [stranger.GetHerHim] a guest of honor!"
 fp1_yearly.1001.c:0 "Straże! Wyrzucić t[Select_CString( stranger.IsFemale, 'ę żebraczkę', 'ego żebraka' )]!"
 fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$: Goði"
 fp1_yearly.1011.desc.critical_preamble:0 "[stranger.GetNamePossessiveNoTooltip] strangeness only grows in proportion to [stranger.GetHerHis] good treatment, but [stranger.GetHerHis] eccentricities never become alarming. Having resolved to leave it at that, I am shocked when [stranger.GetNameNoTooltip] appears one night, without warning, in my private chambers.\n\n"
 fp1_yearly.1011.desc.critical_epilogue:0 "\n\nLike that, [stranger.GetNameNoTooltip] is gone, and I instinctively know that no trace will be found of [stranger.GetHerHim] come the morn."
 fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip] continues to slink around the court, but [stranger.GetSheHe] seems to do little save make people feel uncomfortable at worst. That is, till the night [stranger.GetSheHe] appears in my private chambers after dark.\n\n"
 fp1_yearly.1011.desc.standard_epilogue:0 "\n\nAs quickly as [stranger.GetSheHe] arrived, [stranger.GetFirstNameNoTooltip] melts back into shadow. Search parties turn up nothing, not a shred, and I am left with naught but questions."
 fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Unbeliever!" Shrieks the ingrate. "You think you can buy my faith with good table manners and goose-down pillows?! I am a true [stranger.GetFaith.GetAdherentNameNoTooltip], and I will never abandon the Old Gods! Instead, I'll tell every one of your [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural] that you sheltered a heathen!"$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Were I a lesser [stranger.GetWomanMan], I'd murder you here and now for your blasphemous faith. Fortunately for you, my honor is worth more than your life, and I've contented myself with spreading the word of [stranger.GetFaith.HighGodName] at your court."$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"You worship the gods poorly, [ROOT.Char.GetFirstNameNoTooltip], but you honor them well. For all that your faith offends the Aesir, you have pleased the Hanged One, and I, Grímnir, shall let the [stranger.GetFaith.PriestNeuterPlural] of the land know."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"You worship the gods poorly, and you fail to see true divinity within your court, even when Grímnir skulks its very corridors and sits at your table. I pity you, [ROOT.Char.GetWomanMan]ling, for you shall #EMP never#! see my halls of Valhalla!"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Your hospitality is commendable, [ROOT.Char.GetFirstNameNoTooltip], and I see that you are either shrewd, devout, or both. Either way, the wise [stranger.GetFaith.PriestNeuterPlural] of the land shall know you hosted Grímnir, and treated the Lord of the Aesir well."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"You have been watched by elder eyes, [ROOT.Char.GetFirstNameNoTooltip], and found wanting", cries [stranger.GetFirstNameNoTooltip], spittle flying everywhere. "Grímnir wanders your court, and you do nothing, see nothing? The [stranger.GetFaith.PriestNeuterPlural] of the land shall know that you have been visited by the Aesir, and that the gods watch you for improvement!"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a:0 "Surely that cannot #EMP truly#! have been the All-Father?"
 fp1_yearly.1011.b:0 "Bastard!"
 fp1_yearly.1011.possible_converts_specific_list:0 "Co najmniej jeden [courtier|El]"
 fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$: [stranger.GetFaith.GetAdjectiveNoTooltip] Missionary"
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip] okazuje się być towarzyskim i mądrym gościem, spędzającym wieczory na długich dyskusjach z resztą dworu.\n\nDziś wieczorem odwiedza mnie z szerokim uśmiechem na twarzy.\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip] zatrzymuje się niepewnie. „Jeśli chcesz, był[Select_CString(stranger.IsFemale, 'abym', 'bym' )] zaszczycon[Select_CString(stranger.IsFemale, 'a', 'y' )] mogąc zostać na twoim dworze na stałe”."
 fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$"My [ROOT.Char.GetLadyLord]! It has been some time since I have been treated so well, and I thank you for your hospitality. I'm afraid, however, that I must confess something to you: I am a [stranger.GetFaith.GetAdherentNameNoTooltip], a servant of [stranger.GetFaith.HighGodName], and I have been educating your subjects in [stranger.GetFaith.HighGodHerHis] teachings.""
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"My [ROOT.Char.GetTitleAsNameNoTooltip], I know you already do not regard me especially favorably, but I'm afraid I come here with a confession. Throughout my stay at your court, I have been discussing the works of [stranger.GetFaith.HighGodName] with your subjects, educating whoever will listen in the [stranger.GetFaith.GetAdjectiveNoTooltip] faith.""
 fp1_yearly.1012.desc.same_faith.critical:0 "$fp1_yearly.1012.desc.preamble$"Gracious [ROOT.Char.GetTitleAsNameNoTooltip]! I wish to thank you for treating me so well throughout my time here. As a reverent [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] and fellow [stranger.GetFaith.GetAdherentNameNoTooltip], I have written letters to influential theologians throughout the realm in praise of your piety."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"My [ROOT.Char.GetLadyLord], I have not been entirely honest with you. Though I look like a beggar, I am really a [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)], and I have spent my time at court educating and lecturing on the works of [stranger.GetFaith.HealthGodName]. Though you might not have encouraged this, I thank you for showing me such hospitality."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a:0 "Opowiedz mi o tym więcej... [stranger.GetFaith.GetNameNoTooltip]..."
 fp1_yearly.1012.a.recoup_lost_piety.tt:0 "Cała [piety|El] wydana na goszczenie misjonarza zostaje odzyskana"
 fp1_yearly.1012.b:0 "You #EMP what#!? Leave. Now."
 fp1_yearly.1012.c:0 "You [stranger.Custom('InsultAdjective')] [stranger.Custom('InsultNoun')]! #EMP GUARDS!#! Arrest [stranger.GetHerHim]!"
 fp1_yearly.1012.d:0 "I accept your service."
 fp1_yearly.1012.e:0 "Dziękuję, mam dość doradców i teologów."
 fp1_yearly.1012.possible_converts_specific_list:0 "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$: Klątwa Nidstang"
 fp1_yearly.1013.desc.critical:0 "#EMP Katastrofa!#!\n\n[stranger.GetNameNoTooltip] odwdzięczył[Select_CString( stranger.IsFemale, 'a', '' )] się za moją gościnność okradając mnie w nocy, zabierając każdy kawałek błyszczącego metalu lub egzotycznej tkaniny, jaki tylko znalazł[Select_CString( stranger.IsFemale, 'a', '' )]. Następnie odjechał[Select_CString( stranger.IsFemale, 'a', '' )] w nieznanym mi kierunku na moim najlepszym koniu!"
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip] uciekł[Select_CString( stranger.IsFemale, 'a', '' )] w nocy, zabierając ze sobą wszystkie kosztowności, jakie tylko m[Select_CString( stranger.IsFemale, 'ogła', 'ógł' )] zabrać w swoje brudne łapska."
 fp1_yearly.1013.desc.outro:0 "\n\nWygląda na to, że tajemnicz[Select_CString( stranger.IsFemale, 'a', 'y' )] nieznajom[Select_CString( stranger.IsFemale, 'a', 'y' )] był[Select_CString( stranger.IsFemale, 'a', '' )] w rzeczywistości zbiegiem. Skazan[Select_CString( stranger.IsFemale, 'a', 'y' )] za zbrodnię uznaną za tak haniebną, że jest teraz pozbawion[Select_CString( stranger.IsFemale, 'a', 'y' )] honoru i uznan[Select_CString( stranger.IsFemale, 'a', 'y' )] przez swoją rodzinę za prawnie zmarł[Select_CString( stranger.IsFemale, 'ą', 'ego' )]. To jest ogromny cios."
 fp1_yearly.1013.desc.outro.sodomite:0 "\n\nWygląda na to, że tajemnicz[Select_CString( stranger.IsFemale, 'a', 'y' )] nieznajom[Select_CString( stranger.IsFemale, 'a', 'y' )] był[Select_CString( stranger.IsFemale, 'a', '' )] w rzeczywistości uciekającym tchórzem. Odrzucon[Select_CString( stranger.IsFemale, 'a', 'y' )] przez społeczność, wędruje od dworu do dworu, szukając bezpiecznej przystani.\n\nKiedy moi dworzanie okazali się tak samo konserwatywni jak jego ostatni gospodarze, uciekł[Select_CString( stranger.IsFemale, 'a', '' )], zamiast zostać i to znosić ich zachowanie."
 fp1_yearly.1013.a:0 "Szlag!"
 fp1_yearly.1013.a.sodomite:0 "Prowadzić takie życie..."
 fp1_yearly.1013.b:0 "Nie spocznę, póki nie znajdę tego nędzarza."
 fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$: Wojownik"
 fp1_yearly.1014.desc.critical:0 "[stranger.GetNameNoTooltip] wydaje się być mile zaskoczon[Select_CString( stranger.IsFemale, 'a', 'y' )] tym, że jest traktowan[Select_CString( stranger.IsFemale, 'a', 'y' )] jako gość honorowy i pod koniec dnia sekretnie do mnie podchodzi.\n\n"M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], nie był[Select_CString( stranger.IsFemale, 'am', 'em' )] z Tobą całkowicie szczer[Select_CString( stranger.IsFemale, 'a', 'y' )]. Choć wyglądam na słab[Select_CString( stranger.IsFemale, 'ą', 'ego' )], jestem wojowni[Select_CString( stranger.IsFemale, 'czką', 'kiem' )] o wielkiej sławie! Szukał[Select_CString( stranger.IsFemale, 'am', 'em' )] władcy godnego moich usług, a Twoje zachowanie pozwala mi wierzyć, że to możesz być Ty"."
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip] continues to hang around court for a while, eventually managing to somehow wrangle a private audience with me.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip], I wish to offer you my sword. I am a wandering warrior who has been searching for a good liege for some time, and my stay at your court makes me think that that could be you.""
 fp1_yearly.1014.desc.outro:0 "\n\nNot the usual process for acquiring $knight_culture_player_plural_no_tooltip_lowercase$, to be sure, but it #EMP is#! flattering to have passed [stranger.GetHerHis] challenge."
 fp1_yearly.1014.a:0 "Wspaniałe! Będziesz wart[Select_CString( stranger.IsFemale, 'a', '' )] swojej opłaty!"
 fp1_yearly.1014.b:0 "Mam wielu zdolnych wojowników, którzy nie wystawiają mojej cierpliwości na próbę."
 fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$: Vagrant"
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip] jest zdezorientowan[Select_CString( stranger.IsFemale, 'a', 'y' )], przytłoczon[Select_CString( stranger.IsFemale, 'a', 'y' )] i zarazem podekscytowan[Select_CString( stranger.IsFemale, 'a', 'y' )] tym, w jaki sposób jest traktowan[Select_CString( stranger.IsFemale, 'a', 'y' )]. Bycie uznan[Select_CString( stranger.IsFemale, 'ą', 'ym' )] jedn[Select_CString( stranger.IsFemale, 'ą', 'ego' )] z spośród drobnej szlachty wydaje się być dla nie[Select_CString( stranger.IsFemale, 'j', 'go' )] zupełnie nowym doświadczeniem i minie sporo czasu, zanim zrozumie, o co chodzi."
 fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip] remains harmless enough, predictably getting up to little mischief in [stranger.GetHerHis] short time in my household. It isn't till I overhear [stranger.GetHerHim] having a hushed conversation that I twig."
 fp1_yearly.1015.desc.outro:0 "\n\nIt seems [stranger.GetSheHe] actually #EMP is#! just a wandering vagrant who slipped inside the walls!\n\nAs I am mulling over what to do, [stranger.GetFirstNameNoTooltip] comes to me, cap in hand, and begs to be allowed to stay permanently."
 fp1_yearly.1015.a:0 "Oczywiście, że możesz zostać."
 fp1_yearly.1015.b:0 "Co?! To oburzające, wynocha!"
 fp1_yearly.1062.t:0 "A Life to Remember: [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc:0 "The recent death of [ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)] has left [ship_funeral_candidate.GetHerHis] loved ones grieving the loss of a great [ship_funeral_candidate.GetWomanMan].\n\nAs one of those closest to the deceased, I could take up the mantle of hosting a suitable funeral.\n\nIt is a tradition amongst good [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip] that we bury our noblest with a boat, the better to carry them to [ship_funeral_candidate.GetFaith.PositiveAfterLife], and surely [ship_funeral_candidate.GetFirstNameNoTooltip] deserves this high distinction?"
 fp1_yearly.1062.a:0 "A small, symbolic stone ship will suffice."
 fp1_yearly.1062.a.tt:0 "Preparations for the funeral begin..."
 fp1_yearly.1062.b:0 "A grand stone ship, the better to impress [ship_funeral_candidate.GetFaith.WarGodName]!"
 fp1_yearly.1062.c:0 "An ornate sailing ship; [ship_funeral_candidate.GetFirstNameNoTooltip] deserves the best."
 fp1_yearly.1062.d:0 "This is all #EMP outrageously#! expensive..."
 fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro:0 "I stand in front of the small crowd of mourners, eyes sweeping over each of the weeping bereaved in turn, and begin my speech.\n\n"[ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.desc.achievements.title.duchy:0 "a fine [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "a resplendent [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.empire:0 "a magnificent [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.prestige.high:0 "an illustrious [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.prestige.very_high:0 "an exalted [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.prestige.max:0 "a true legend of a [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.piety.high:0 "a devoted servant of [ship_funeral_candidate.GetFaith.HighGodName],"
 fp1_yearly.1063.desc.achievements.piety.very_high:0 "an unparalleled paragon of [ship_funeral_candidate.GetFaith.GetNameNoTooltip] virtue,"
 fp1_yearly.1063.desc.achievements.piety.max:0 "a true icon of the [ship_funeral_candidate.GetFaith.GetNameNoTooltip] faith,"
 fp1_yearly.1063.desc.achievements.lifestyles.partying:0 "a font of mirth and laughter,"
 fp1_yearly.1063.desc.achievements.lifestyles.duelling:0 "a truly deadly duelist,"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "the best shot in all [hunting_lands.GetNameNoTierNoTooltip],"
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "an expert in the mystic arts,"
 fp1_yearly.1063.desc.achievements.single.intro:0 "had a singular drive. Perhaps that's why [ship_funeral_candidate.GetSheHe] was considered"
 fp1_yearly.1063.desc.achievements.single.outro:0 "a feat that [ship_funeral_candidate.GetSheHe] may never be surpassed in.""
 fp1_yearly.1063.desc.achievements.double.intro:0 "was a person of rare talent and diverse interests. Both"
 fp1_yearly.1063.desc.achievements.double.connector:0 "and"
 fp1_yearly.1063.desc.achievements.double.outro:0 "nothing can fill the hole that [ship_funeral_candidate.GetHerHis] loss leaves in our lives.""
 fp1_yearly.1063.desc.achievements.triple.intro:0 "was so many things. [ship_funeral_candidate.GetSheHe|U] was "
 fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro:0 "but to me, first and foremost, [ship_funeral_candidate.GetSheHe] was my [mourner.Custom2('RelationToMe', ship_funeral_candidate)]. We will never see [ship_funeral_candidate.GetHerHis] like again.""
 fp1_yearly.1063.desc.ship_stone_small:0 "\n\nThe barrow behind me already contains a small facsimile of a ship, traced in weighty headstones and filled with cobbles, is already buried 'neath a weighty grave of earth."
 fp1_yearly.1063.desc.ship_stone_grand:0 "\n\nThe great barrow behind me already contains a colossal facsimile of a ship, traced out in runestones and filled with cobbles, each large stone telling stories from the deceased's life."
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\nThe barrow behind me already contains a purpose-built vessel, the product of exotic woods and our best shipwrights. It will never sail mortal oceans, but may please [ship_funeral_candidate.GetFaith.PantheonTerm] and bring blessings on the deceased."
 fp1_yearly.1063.desc.outro:0 "\n\nRetainers carry in the last of the burial treasures, then, finally, [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] corpse laid out atop its bier."
 fp1_yearly.1063.trigger_failure.tt:0 "Circumstances have aborted [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] public funeral"
 fp1_yearly.1063.a:0 "Close the mound."
 fp1_yearly.1071.t:0 "Lśniąco czyści"
 fp1_yearly.1071.desc:0 "Ludność [ROOT.Char.GetCulture.GetNameNoTooltip|l] bardzo dba o swoją higienę.\n\nJedną z największych rozkoszy życia jest słuchanie, jak nawet nasi najzagorzalsi wrogowie gorzko przyznają, że żaden mężczyzna nie ma lepiej wyczesanej brody, żad[Select_CString( ROOT.Char.IsFemale, 'na kobieta', 'en mężczyzna' )] nie ma bardziej regularnie namydlonych włosów, żad[Select_CString( ROOT.Char.IsFemale, 'na kobieta', 'en mężczyzna' )] nie ma tak czystej twarzy, jak właśnie populacja [ROOT.Char.GetCulture.GetNameNoTooltip|l].\n\nDzisiaj jest dzień kąpieli, ale mam wrażenie, że zmiana rutyny dobrze mi zrobi. W końcu, jeśli cała ludność [ROOT.Char.GetCulture.GetNameNoTooltip|l] jest dobrze zadbana, czyż nie wypada, aby [ROOT.Char.GetTitleAsNameNoTooltip] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] #EMP najlepiej#! zadban[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?"
 fp1_yearly.1071.a:0 "Higiena jest kluczem do długowieczności!"
 fp1_yearly.1071.b:0 "Chyba m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się trochę bardziej postarać..."
 fp1_yearly.1071.c:0 "Just the usual is fine."
 fp1_yearly.1081.t:0 "Odkrywca z zachodu"
 fp1_yearly.1081.desc.intro:0 "Cały mój wieczór zaj[Select_CString(norse_explorer.IsFemale, 'ęła stara odkrywczyni', 'ął stary odkrywca' )], [norse_explorer.GetFirstName], któr[Select_CString(norse_explorer.IsFemale, 'a', 'y' )] zechciał[Select_CString(norse_explorer.IsFemale, 'a', '' )] opowiedzieć mi niezwykłe historie o swoich wyczynach i przygodach na Oceanie Atlantyckim.\n\nPomimo wieku, [norse_explorer.GetHerHis] oczy pozostają bystre, kiedy [norse_explorer.GetFirstName] opowiada mi o"
 fp1_yearly.1081.desc.greenland:0 "krainie, w której biedni, zmagający się $norse_collective_noun$ żyją pośród śniegów blisko szczytu świata. Ziemia jest tak zamarznięta i zimna, że muszą importować całe drewno i jeść niemal wyłącznie mięso i ryby."
 fp1_yearly.1081.desc.vinland:0 "krainie tak daleko na zachodzie, jak Kataj na wschodzie, gdzie winogrona i pszenica rosną tak obficie, jakby same się siały, a smak tamtejszego wina przyćmiewa wszelkie inne. Miejscowi to przerażający wojownicy, którzy nie tolerują intruzów."
 fp1_yearly.1081.desc.antilia:0 "wyspie, którą zamieszkują wygnani [antilia_culture.GetNameNoTooltip]. Bogaci i zamożni chrześcijanie, mieszkający w dobrze strzeżonych zamkach, są potomkami uchodźców, którzy uciekli z Iberii podczas inwazji Maurów."
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "ostatniej ocalałej eksklawie hellenistów, maleńkiej wyspie na zachodzie zamieszkałej przez Greków, którzy mają więcej wspólnego ze starożytnymi Atenami niż z obecnym Konstantynopolem. Miejscowi spędzają cały dzień dyskutując o filozofii i wznosząc toast ku chwale bogów olimpijskich!"
 fp1_yearly.1081.desc.fortunate_isles.other:0 "the refuge of the last few heathen $hellenic_pagan_adherent_plural$, crudely imitating their distant ancestors in $b_athens$ and $b_thebes$. The locals spend their days in sloth, discussing strange philosophy and practicing their crude faith."
 fp1_yearly.1081.desc.st_brendans_island:0 "wyspie ukrytej za dziwnymi obłokami, gdzie czas zdaje się płynąć znacznie wolniej niż w innych miejscu. O dalszych tajemnicach wyspy [norse_explorer.GetFirstNameNoTooltip] milczy, choć czasem łzy cisną się [Select_CString( norse_explorer.IsFemale, 'jej', 'mu' )] do oczu."
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "an isle filled with devout $breton_collective_noun$, praying and living lives of quiet contemplation. So strong is their faith, each one is immune to mortal weapons, utterly protected by [norse_explorer.GetFaith.HighGodName]."
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "an isle filled with devout $breton_collective_noun$, rich in golden treasures. So strong was their faith, it filled the isle with beautifully sung hymns even after [norse_explorer.GetFirstNamePossessiveNoTooltip]crew put them to the sword."
 fp1_yearly.1081.desc.ard_majhulah:0 "dziwnej krainie, o której wspomina się tylko w starych islamskich tekstach, przez lata uważanych za zaginione. Miejscowi posiadają tyle złota i srebra, że używają ich do robienia wykałaczek i tkania ubrań."
 fp1_yearly.1081.desc.the_sticky_sea:0 "a mournful sea within the Atlantic, a sticky, stinking mess of waters, where serpents and seaweed conspire to drag sailors to their deaths. Only the very strongest of crews stand even a chance of pulling themselves free."
 fp1_yearly.1081.desc.purple_islands:0 "grupie wysp położonych daleko na południu, pełnych żywych kwiatów, z których wiele ma odcień egzotycznej purpury, całkowicie pozbawionych śladów ludzkiej egzystencji. Niesamowite piękno tego miejsca kusi nawet zatwardziałych żeglarzy, by położyć się i umrzeć w zgodzie ze światem."
 fp1_yearly.1081.desc.hy_brasil:0 "wyspie, która przez większość czasu pozostaje niewidoczna i zamknięta za nieprzeniknioną mgłą, z wyjątkiem jednego dnia na siedem lat. Nawet w ten jeden dzień, kiedy mgła pozwala na podróż, żaden żeglarz nie zdołał jeszcze dotrzeć do lądu."
 fp1_yearly.1081.desc.thule:0 "rozległej krainie na dalekiej północy, gdzie wszelka materia się rozpada. Ludzie oddychają wodą i ziemią z taką samą łatwością jak powietrzem, monstrualne wieloryby pływają po ziemi i niebie, a wszelkie różnice stają się jałowe."
 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "a land far to the west, where the inhabitants wear only white, carry cruel spears, and fight viciously against each other and even the noblest of visitors. The locals worship ancient, pagan deities, long-forgotten by right-thinking [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.great_ireland.other:0 "krainie daleko na zachodzie, gdzie mieszkańcy ubierają się tylko na biało, noszą ostre włócznie i walczą z nieludzką siłą i zaciekłością. Ich męstwo jest tak legendarne, że żaden wojownik tej krainy nigdy nie padł ofiarą obcego ostrza."
 fp1_yearly.1081.desc.sunset_empire:0 "an empire on the far side of the very widest point of the Atlantic, a land of blood, skulls, and hungry conquerors, lurking just beneath the western horizon. Its cruel masters wait for Ragnarok itself, when they intend to rip the beating hearts from all good [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.outro:0 "\n\nChociaż godzina robi się późna, [norse_explorer.GetFirstNameNoTooltip] wyraża chęć do kontynuowania, jeżeli tylko będzie taka moja wola."
 fp1_yearly.1081.a:0 "Fascynujące. Proszę jeszcze raz od samego początku. "
 fp1_yearly.1081.b:0 "#EMP Nie możesz#! mówić mi prawdy, staruszk[Select_CString( norse_explorer.IsFemale, 'o', 'u' )]."
 fp1_yearly.1081.c:0 "Opowieści o odległych krainach zawsze działają kojąco..."
 fp1_yearly.1081.c.sunset_empire:0 "Może powinniśmy zatrzymać statki płynące na zachód..."
