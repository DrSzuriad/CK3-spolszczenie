l_english:
 fp1_major_decisions.0001.t:0 "Najwyższ[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.Custom('GetQueenKing')] Północy"
 fp1_major_decisions.0001.desc:0 "It has long been my ambition to unite the great kingdoms of the North Sea beneath a single, permanent crown. For years I have toiled, winning recognition as a great ruler of each of my realms in turn, and today I make good on my dream.\n\nAfter extracting carefully-worded oaths of unceasing fealty from key vassals, Saxon, Norwegian, and Dane alike have acknowledged my office as High [founder.Custom('GetQueenKing')], the undisputed overlord of the North Sea.\n\nMayhaps my descendants will continue to rule the kingdoms as one. Mayhaps they won't. Thankfully, it no longer matters.\n\nWhoever wears the lesser crowns, #EMP all#! shall bow to the [founder.GetHouse.GetBaseNameNoTooltip] [founder.GetTitleAsNameNoTooltip]!"
 fp1_major_decisions.0001.a:0 "A lasting, mighty realm!"
 fp1_major_decisions.0002.t:0 "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0002.desc:0 "For many years, my liege, [founder.Custom('GetQueenKing')] [founder.GetFirstName], has made it clear that [founder.GetSheHe] wishes [founder.GetHerHis] realm to survive [founder.GetHerHim].\n\nThough our kingdoms are bound together by ties of kinship and conflict, the sheer distance and differences between them has made this goal seem unattainable.\n\nToday, these doubts were proved unfounded, with [founder.GetFirstNameNoTooltip] distributing years of written oaths of mutually-binding fealty between all vassals of the realm.\n\nThe $title_high_kingdom$ of the $e_north_sea$ is born!"
 fp1_major_decisions.0002.a:0 "Niech żyje [founder.GetTitleAsNameNoTooltip]!"
 fp1_major_decisions.0002.b:0 "A false [founder.Custom('GetQueenKing')], four times over."
 fp1_major_decisions.0003.t:0 "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0003.desc:0 "Long has it been the open ambition of [founder.GetFirstName], [founder.Custom('GetQueenKing')] of $k_norway$, $k_england$, and $k_denmark$, to ensure that [founder.GetHerHis] realm does not shatter on [founder.GetHerHis] death.\n\nToday, after long years of rule and tense negotiation, [founder.GetSheHe] finally got [founder.GetHerHis] wish.\n\nThe vassals of the three kingdoms have agreed that, no matter who sits on the throne of each, all will bow toward the [founder.GetTitleAsNameNoTooltip]."
 fp1_major_decisions.0003.a:0 "A realm for all good [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!"
 fp1_major_decisions.0003.b:0 "Protect us, oh [ROOT.GetCharacter.GetFaith.HighGodName], from the wrath of [founder.GetFirstNameNoTooltip]!"
 fp1_major_decisions.0003.c:0 "[founder.GetSheHe|U]'s nothing but a pretentious barbarian!"
 fp1_major_decisions.0011.t:0 "Stolica Wszechrusi"
 fp1_major_decisions.0011.desc:0 "Od Wołgi po Dniepr i dalej, Wikingowie przemierzają rzeki i doliny krain należące do Słowian Wschodnich. Najeżdżamy, podbijamy, mieszamy się z miejscowymi. Kiedy odczuwamy taką potrzebę, zakładamy nowe osady lub zdobywamy siłą już istniejące.\n\nDo dziś te pomniejsze ośrodki rywalizują ze sobą, by przyciągnąć poszukiwaczy przygód i watażków, pragnących zdobyć prawdziwy prymat nad resztą Rusi.\n\nNigdy więcej! Dzięki moim odważnym czynom i srogiej reputacji przyciągnę do siebie Nordów i Słowian, budując stolicę godną [founder.GetPrimaryTitle.GetNameNoTier]!"
 fp1_major_decisions.0011.a:0 "$c_kiev$ będzie dobrą stolicą!"
 fp1_major_decisions.0011.b:0 "[new_rus_capital.GetNameNoTierNoTooltip] jest prawdziwym źródłem naszej wielkości!"
 fp1_major_decisions.0012.t:0 "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0012.desc:0 "Używając potęgi swego imienia i reputacji, [Select_CString(founder.IsFemale, 'moja seniorka', 'mój senior' )], [founder.GetTitledFirstName] rozpocz[Select_CString(founder.IsFemale, 'ęła', 'ął' )] zakładanie wielkiej stolicy na terenie [new_rus_capital.GetAdjective]. Ma nadzieję, że pewnego dnia osada ta stanie się centrum wszystkich ziem Rusi."
 fp1_major_decisions.0012.a:0 "Dostojna stolica!"
 fp1_major_decisions.0012.b:0 "Phi, to zwykła swołocz i tałatajstwo."
 fp1_major_decisions.0013.t:0 "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.desc:0 "Używając potęgi swojego imienia i reputacji, [founder.GetTitledFirstName], barbarzyńsk[Select_CString(founder.IsFemale, 'a przywódczyni', 'i watażka' )], wezwał[Select_CString(founder.IsFemale, 'a', '' )] do wierności wszystkich wędrownych Waregów i krwiożerczych Słowian.\n\nNawet teraz poszukiwacze przygód, piraci, najeźdźcy i złodzieje gromadzą się pod [founder.GetHerHis] sztandarem, znacząco zwiększając populację [new_rus_capital.GetAdjective]."
 fp1_major_decisions.0013.a:0 "[new_rus_capital.GetNameNoTierNoTooltip] wydaje się... prosperować..."
 fp1_major_decisions.0013.b:0 "Wciąż są tylko zacofanymi obcokrajowcami."
 fp1_major_decisions.0013.c:0 "Nie rozumiem, co to ma ze mną wspólnego?"
 fp1_major_decisions.0021.t:0 "Królestwo piratów"
 fp1_major_decisions.0021.desc:0 "Od lat pływam po wodach świata, łupiąc, napadając i niszcząc. Zrabował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] więcej złota niż większość królów kiedykolwiek zobaczy, a moje imię jest przeklęte od Morza Irlandzkiego po Chiny.\n\nJestem bez wątpienia najbardziej niesławn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] z żyjących [Select_CString( ROOT.Char.IsFemale, 'kobiet', 'mężczyzn' )], postrachem wszystkich mórz. Zdobyte łupy i reputację przeznaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na zasiedlenie i ufortyfikowanie wyspy Man. \n\nLudzie na całym świecie okrzyknęli mnie najgorsz[Select_CString( ROOT.Char.IsFemale, 'ą piratką', 'ym piratem' )], o jakiSelect_CString( ROOT.Char.IsFemale, 'ej', 'm' )] kiedykolwiek słyszeli.\n\nAle mimo wszystko, #EMP słyszeli#!."
 fp1_major_decisions.0021.a:0 "Jestem Pan[Select_CString( ROOT.Char.IsFemale, 'ią', 'em' )] Krwi i Złota!"
 fp1_major_decisions.0021.b:0 "Nareszcie moje marzenie się spełniło..."
 fp1_major_decisions.0022.t:0 "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0022.desc:0 "For years, it's been an open secret that [founder.GetFirstName] refused to accept or take any crown save one: [founder.GetPrimaryTitle.GetNameNoTier].\n\n[founder.GetHerHis|U] heart has been set on this so long that my liege seemed to have dedicated [founder.GetHerHis] life to legitimizing the power and authority of [founder.GetHerHis] island home.\n\nAfter uncounted raids, wars, and general slaughters, [founder.GetSheHe]'s succeeded.\n\nSupposedly each jewel in [founder.GetHerHis] new crown was taken from a different raid. Some at court whisper even that there are yet empty sockets for [founder.GetTitledFirstNameNoTooltip] to fill."
 fp1_major_decisions.0022.a:0 "Just think of all the gold we're going to make!"
 fp1_major_decisions.0022.b:0 "A #EMP [founder.GetTitleAsNameNoTooltip]#!? [founder.GetSheHe|U]'s worse than a robber baron!"
 fp1_major_decisions.0023.t:0 "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0023.desc:0 "Even the lowliest peasant in the British Isles has heard of the monstrous [founder.GetFirstName], Scourge of the Seas, and [founder.GetHerHis] life-long quest to win recognition for [founder.GetHerHis] dream realm of reaving pirates.\n\nIt's a legend that strikes fear into lordling and lowly serf alike, but it seems the line between myth and history has blurred of late.\n\nAs of today #EMP [founder.GetTitleAsNameNoTooltip]#! [founder.GetFirstNameNoTooltip] announced [founder.GetHerHis] life's work to be completed.\n\nBritannia counts a new kingdom on its shores, and it is terrible to behold."
 fp1_major_decisions.0023.a:0 "[founder.GetSheHe|U]'s not going to raid #EMP us#!, right?"
 fp1_major_decisions.0023.b:0 "No more than a [founder.GetTitleAsNameNoTooltip] of Thieves!"
 fp1_major_decisions.0031.t:0 "Forging the Jomsvikings"
 fp1_major_decisions.0031.desc:0 "With my power and prestige, I have gathered a band of the most vicious, zealous [founder.GetFaith.GetAdherentNamePlural] in all Scandinavia, and tempered them into a warrior [leader.Custom('SisterBrother')]hood!\n\nAcross the waters of the sea, in the lands of the Slavs and the Balts, these $d_jomsvikings$ shall prosper. Raiding and conflict with the locals will make them fierce, and encourage only worthy adherents to seek them out.\n\nIn turn, they will reward honor with warriors and loot, and punish cowards, converts, and reformers.\n\nFrom this day until Ragnarok, [founder.GetFaith.GetNameNoTooltip] shall endure."
 fp1_major_decisions.0031.a.cynical:0 "As long as they wage my wars..."
 fp1_major_decisions.0031.a.fallback:0 "The Old Ways are the best ways!"
 fp1_major_decisions.0032.t:0 "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0032.desc:0 "In an effort to stem the tide of Abrahamic converts and the alarming reformist notions of some of the more cynical jarls, [founder.Custom2('MyCharacterIntroduction',ROOT.Char)] has gathered a group of zealous [founder.GetFaith.GetAdherentNamePlural] into a formal warrior [leader.Custom('SisterBrother')]hood intent on defending the Old Ways.\n\nQuartered in the mighty fortress of $b_jomsberg$, these exemplars of [founder.GetFaith.GetAdjectiveNoTooltip] virtue intend to ply the Baltic, rewarding piety and punishing dishonor and cowardice."
 fp1_major_decisions.0032.a:0 "Chwała i krew dla [founder.GetFaith.HighGodNamePossessive]!"
 fp1_major_decisions.0032.b:0 "Więc są piratami?"
 fp1_major_decisions.0033.t:0 "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0033.desc.autofounded:0 "[founder.GetTitledFirstName], an enterprising Nordic adventurer, has launched a vicious invasion against [victim.GetTitledFirstName], sweeping the lands of [coup_target.GetNameNoTier] out from under [victim.GetHerHim] in a surprise attack.\n\nWhat makes this unusual is that the invasion seems to have had a religious motivation: [founder.GetFirstNameNoTooltip] has partnered with an [founder.GetFaith.GetAdjective] zealot named [leader.GetFirstNameNoTooltip] to set up a warrior [leader.Custom('SisterBrother')]hood they call the $d_jomsvikings$."
 fp1_major_decisions.0033.desc.decision_founded:0 "After years of campaigning, [founder.GetTitledFirstName], an [founder.GetFaith.GetAdjective] zealot, has finally gathered enough of a following to make [founder.GetHerHis] dream a reality: at the freshly minted fortress of $b_jomsberg$, [founder.GetSheHe] has assembled a new warrior [leader.Custom('SisterBrother')]hood to defend [founder.GetHerHis] faith.\n\nThe $d_jomsvikings$ have been born."
 fp1_major_decisions.0033.desc.outro:0 "\n\nThe group claims that they will enforce the Old Ways, striking against Abrahamics, reformists, and rival pagans alike, reaving a bloody swathe up and down the waters of the Baltic."
 fp1_major_decisions.0033.a:0 "All shall know [founder.GetFaith.HighGodNamePossessive] wroth!"
 fp1_major_decisions.0033.b.competition:0 "Hrmf, competition you say?"
 fp1_major_decisions.0033.b.heathens:0 "#EMP *Sigh*#! ... Yet more heathen raiders?"
 fp1_major_decisions.1001.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] Morza Północnego"
 fp1_major_decisions.1001.desc.dumb:0 "I live a fairly charmed life. As [ROOT.Char.GetTitleAsNameNoTooltip], all know me to be wise, benevolent, and #EMP powerful#! beyond measure, as though the world itself considers me to be [ROOT.Char.GetFaith.HighGodNamePossessive] favorite [ROOT.Char.Custom('GetDaughterSon')].\n\nAll my courtiers say agree and tell me frequently, most especially [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)].\n\nWhy, [sycophant.GetFirstNameNoTooltip] even claims that the tide itself obeys my commands, and would turn back at but a whisper from me..."
 fp1_major_decisions.1001.desc.smart:0 "As [ROOT.Char.GetTitleAsNameNoTooltip], I find myself positively #EMP surrounded#! by people falling over themselves to tell me how great and powerful I am.\n\nTypically, I brush it off: such sycophancy is merely expected for the desperate when exposed to my station.\n\nToday, however, it has reached #EMP intolerable#! heights. [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)] sought fit to interrupt me at breakfast to tell me that [sycophant.GetSheHe] thinks the tide itself would turn back at the mere hint of my command.\n\nDespite the nauseatingly obvious untruth of it all, this does give me an idea..."
 fp1_major_decisions.1001.a:0 "Na plażę!"
 fp1_major_decisions.1001.a.tt:0 "Ty i twój dwór wybieracie się na wycieczkę nad morze..."
 fp1_major_decisions.1001.b:0 "Nawet słodkie słowa są tylko słowami."
 fp1_major_decisions.1002.t:0 "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.1002.desc.dumb:0 "We sit the whole afternoon by the seaside, my court shivering from the cold and bitter northern winds.\n\nMinute by minute, hour by hour, I proclaim to the ocean: you shall not pass! I am your [ROOT.Char.GetTitleAsNameNoTooltip], and I do not deign to be wettened by the likes of you!\n\nRebelliously, the water climbs ever closer, till it begins to lap at my feet. My followers seem awkward, each refusing to meet my eyes, presumably #EMP ashamed#! to bear witness to such a moment of utter #EMP weakness#! in their ruler."
 fp1_major_decisions.1002.desc.smart:0 "With nought else to do today, I force my #EMP entire#! court to spend the afternoon by the sea, watching me, sat on my throne in my coronation robes, screaming at the sea to cease its march inland.\n\nNeedless to say, the water fails to listen.\n\nAfter five minutes, my followers understand my intent.\n\nAfter five hours, when the waves finally lap against my feet, they finally understand my determination.\n\nI am the [ROOT.Char.GetTitleAsNameNoTooltip], and I will be no one's fool."
 fp1_major_decisions.1002.a:0 "I am but a mortal [ROOT.Char.GetWomanMan], and I know my limits. You should too."
 fp1_major_decisions.1002.b:0 "See how #EMP worthless#! is the power of [ROOT.Char.Custom('GetQueenKing')]s compared to [ROOT.Char.GetFaith.HighGodName]!"
 fp1_major_decisions.1002.c:0 "#EMP FLEE!#! The Sea has aligned with [ROOT.Char.GetFaith.DevilName]!"
 fp1_major_decisions.1002.d:0 "Insolent whelp of an ocean! Hand me that whip!"
 fp1_major_decisions.1002.d.tt:0 "You whip the water into submission"
 fp1_major_decisions.1002.e:0 "Perhaps there is yet more for me to master than just ruling..."
 fp1_major_decisions.1011.t:0 "A King for $k_norway$"
 fp1_major_decisions.1011.desc.intro:0 "Many years ago, I made a vow never to cut my hair, not till I obtained the lofty title of King of $k_norway$."
 fp1_major_decisions.1011.desc.gyda:0 "For the love of [gyda.GetTitledFirstName],"
 fp1_major_decisions.1011.desc.oath:0 "For the glory of my house and the legacy of my children,"
 fp1_major_decisions.1011.desc.outro:0 "I would conquer a hundred kingdoms.\n\nNow the task is done, and I am no longer bound to keep my hair this shaggy and long.\n\nThe question remains: what shall I do with my locks?"
 fp1_major_decisions.1011.a:0 "My vow fulfilled!"
 fp1_major_decisions.1011.b:0 "[gyda.GetFirstNameNoTooltip] and I can finally be together!"
 fp1_major_decisions.1011.c:0 "My hair stays; it is a mark of all the struggles I've known."
 fp1_major_decisions.1011.c.tt:0 "You will continue to be known as $nick_tanglehair$"
 fp1_major_decisions.1012.t:0 "[king_of_norway.GetTitledFirstNameNoTooltip] claimed $k_norway$ first"
