 hold_court.7030.title:0 "The Ravages of Peace"
 hold_court.7030.byzantine_desc:0 "The next petitioner is an extremely angry [angry_vassal.GetName]. With the briefest of deference shown, [angry_vassal.GetTitledFirstNameNoTooltip] informs you that the Varangian Guard, led by [troublesome_warrior.GetName] have recently rampaged through [hold_court_7030_county.GetName] - the good [angry_vassal.GetTitlePossessive] own land.\n\n"They've plundered, looted and despoiled their way across my land, my [ROOT.Char.GetTitleAsNameNoTooltip]. I don't see what value they bring that could possibly outweigh their rowdiness, their drunkenness, and their pagan faith!"\n\n. What is to be done?"
 hold_court.7030.desc:0 "The next petitioner is an extremely angry [angry_vassal.GetName]. With the briefest of deference shown, [angry_vassal.GetTitledFirstNameNoTooltip] relays that some of my knights, led by [troublesome_warrior.GetName] have passed through the [hold_court_7030_county.GetName] recently.\n\n"They have looted, pillaged and despoiled the villages and farms in [hold_court_7030_county.GetNameNoTierNoTooltip]. It is an absolute travesty, my [ROOT.Char.GetTitleAsNameNoTooltip], and I will not stand for it!" declares [angry_vassal.GetTitledFirstNameNoTooltip].\n\n What shall I do?"
 hold_court.7030.a:0 "My warriors march in defense of us all, stop complaining!"
 hold_court.7030.b:0 "You must return your plunder [troublesome_warrior.GetFirstNameNoTooltip]."
 hold_court.7030.c:0 "I offer compensation for your losses, [angry_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.7030.d:0 "If you cannot keep the peace, then maybe it should be my land."
 hold_court_7030b_land_not_restored:0 "[hold_court_7030_county.GetName] continues to suffer"
 hold_court_7030b_land_not_restored_tt:0 "The money you confiscated from [troublesome_warrior.GetShortUINameNoTooltip] to give to [angry_vassal.GetShortUINameNoTooltip] was not used to restore the county pillaged by [troublesome_warrior.GetShortUINameNoTooltip]."
 hold_court_7030b_land_restored:0 "Na terenie [hold_court_7030_county.Custom('TitleAdjRealmAdjNoTier')] przywrócono dobrobyt"
 hold_court_7030b_land_restored_tt:0 "The money you confiscated from [troublesome_warrior.GetShortUINameNoTooltip] to give to [angry_vassal.GetShortUINameNoTooltip] was used to restore the county pillaged by [troublesome_warrior.GetShortUINameNoTooltip]."
 hold_court_7030c_land_not_restored:0 "[hold_court_7030_county.GetName] continues to suffer"
 hold_court_7030c_land_not_restored_tt:0 "The money you offered [angry_vassal.GetName] as compensation was not used to restore the damage [troublesome_warrior.GetName] inflicted."
 hold_court_7030c_land_restored:0 "[hold_court_7030_county.GetName] restored to prosperity"
 hold_court_7030c_land_restored_tt:0 "The money you offered [angry_vassal.GetName] as compensation was used to restore the damage [troublesome_warrior.GetName] inflicted."
 hold_court.7040.title:0 "Spory na granicy"
 hold_court.7040.desc:0 "Kolejny petent jest najwyraźniej obcy na tym dworze, bo go nie rozpoznaję, a [marshal.GetCouncilTitle] [marshal.GetFirstName] od raz zwrócił[Select_CString(marshal.IsFemale, 'a', '' )] na niego uwagę.\n\n„[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)], muszę przyjść, aby oświadczyć, że lud [frontier_county.GetAdjective] odmawia płacenia podatków, które na nas nałożyliście. W przeszłości nasza ziemia i ludzie otrzymali prawa i przywileje, które ostatnio są ignorowane. Żądamy, byście uczciwie odnieśli się do naszych obaw, albo inaczej”."
 hold_court.7040.a:0 "„Aresztuj [Select_CString(marshal.IsFemale, 'tą łajdaczkę', 'tego łajdaka' )], [marshal.GetCouncilTitle], a potem rozpraw się z hołotą!”"
 hold_court.7040.a.win:0 "Zbuntowani chłopi zostali pokonani "
 hold_court.7040.a.win.title:0 "Rewolta podatkowa zdławiona"
 hold_court.7040.a.lose:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstName] nie był[Select_CString( marshal.IsFemale, 'a', '' )] w stanie pokonać motłochu "
 hold_court.7040.a.lose.title:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstName] [Select_CString( marshal.IsFemale, 'została pokonana', 'został pokonany' )]"
 hold_court.7040.b:0 "Podstępem wciągnij prowodyrów w zasadzkę."
 hold_court.7040.b.win:0 "Udało ci się zastawić zasadzkę na przywódców rewolty podatkowej, co ugruntowało twoją reputację jako wytrawnego intryganta. Łatwiej będzie ci przekonać ludzi do przyłączenia się do twoich spisków"
 hold_court.7040.b.win.title:0 "Przywódcy rewolty podatkowej zaatakowani i zabici"
 hold_court.7040.b.lose:0 "Przywódcy rewolty podatkowej przejrzeli twój blef"
 hold_court.7040.b.lose.title:0 "Przywódcy rewolty podatkowej uciekli"
 hold_court.7040.c:0 "„Jestem skłonn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] cię wysłuchać, [frontier_leader.GetNameNoTooltip]”."
 hold_court.7040.c.win:0 "Umiejętnie negocjujesz z przywódcami rewolty podatkowej, wykazując się uczciwością i równowagą"
 hold_court.7040.c.win.title:0 "Przywódcy rewolty podatkowej spacyfikowani"
 hold_court.7040.c.lose:0 "Przywódcy rewolty podatkowej nie są przekonani i odmawiają podjęcia negocjacji"
 hold_court.7040.c.lose.title:0 "Przywódcy rewolty podatkowej nieprzekonani"
 hold_court.7040.d:0 "„Wydaje mi się, że możesz źle interpretować niektóre karty”."
 hold_court.7040.d.win:0 "Udało ci się wykazać, że przywódcy tego rewolty podatkowej po prostu źle zinterpretowali stare prawo i dlatego ich skarga jest nieuzasadniona"
 hold_court.7040.d.win.title:0 "Rewolta podatkowa słabnie"
 hold_court.7040.d.lose:0 "Przywódcy rewolty podatkowej nie dadzą się nabrać na twoje książki i wiedzę."
 hold_court.7040.d.lose.title:0 "Rewolta podatkowa trwa"
 hold_court.7040.e:0 "Dajcie im to, czego chcą. Dlaczego ma mnie to interesować?"
 hold_court.7050.title:0 "Konsekwencje wojny"
 hold_court.7050.desc:0 "Na tyłach mojego dworu powstaje zamieszanie. Zanim ktokolwiek zdążył [Select_CString( lunatic_soldier.IsFemale, 'ją', 'go' )] złapać, [lunatic_soldier.GetWomanMan] podbiega do mojego tronu, zatrzymując się przede mną, nie okazując żadnego szacunku. Jedno spojrzenie w [lunatic_soldier.GetHerHis] oczy mówi mi wszystko, co muszę wiedzieć — ten człowiek nie jest zdrowy psychicznie.\n\n„Potwór! Wysłał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś mnie na śmierć! Dlaczego pozostajesz bezkarn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?”\n\nZ tego, co mówi t[Select_CString( lunatic_soldier.IsFemale, 'a', 'en' )] [lunatic_soldier.GetWomanMan], wywnioskował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że był[Select_CString( lunatic_soldier.IsFemale, 'a', '' )] w jakiś sposób zaangażowan[Select_CString( lunatic_soldier.IsFemale, 'a', 'y' )] w jedną z moich wojen, i prawdopodobnie dlatego jest tak zrozpaczon[Select_CString( lunatic_soldier.IsFemale, 'a', 'y' )]. Co należy zrobić z tym zagubionym stworzeniem?"
 hold_court.7050.a:0 "Poproś, aby nadworny medyk, [court_physician.GetNameNoTooltip], się ni[Select_CString( lunatic_soldier.IsFemale, 'ą', 'm' )] zaopiekował[Select_CString( court_physician.IsFemale, 'a', '' )]."
 hold_court.7050.b:0 "Podaruj [lunatic_soldier.GetHerHim] śmierć, której tak bardzo pragnie."
 hold_court.7050.b.tt:0 "Ty i [lunatic_soldier.GetName] natychmiast rozpoczynacie [single_combat_fight|El]\n@warning_icon!#X Jest to ryzykowne i może doprowadzić do twojej śmierci, jeśli przegrasz#!"
 hold_court.7050.b.victory:0 "Wygrywasz pojedynek"
 hold_court.7050.b.defeat:0 "Przegrywasz pojedynek"
 hold_court_7050_victory:0 "[sc_loser.GetFirstNameNoTooltip] zostaje pokonan[Select_CString( sc_loser.IsFemale, 'a', 'y' )]."
 hold_court.7050.c:0 "Zleć [lunatic_soldier.GetHerHis] egzekucję."
 hold_court.7050.d:0 "Wyrzućcie [Select_CString( lunatic_soldier.IsFemale, 'ją', 'go' )]."
 hold_court.7052.title:0 "Reaper's Due"
 hold_court.7052.desc:0 "My [ROOT.Char.Custom2('RelationToMe', killed_pc)], [killed_pc.GetName], has been killed in a courtroom duel with [lunatic_soldier.GetName]! Tragically, [killed_pc.GetFirstName]'s killer, realising the consequences of [lunatic_soldier.GetHerHis] actions or perhaps succumbing to the sickness of [lunatic_soldier.GetHerHis] mind and soul, did not outlive [killed_pc.GetName] by much.\n\n Before anyone could stop them, [lunatic_soldier.GetName] took up [lunatic_soldier.GetHerHis] blade and plunged it into their own heart. As I sit on my late [ROOT.Char.Custom2('RelationToMe', killed_pc)]'s throne, beholding the room where it happened, I wonder about the vicissitudes of fate that brought such calamity, and the hidden cost of war which continues to reap its toll upon my land and my people."
 hold_court.7052.a:0 "Tragiczna, bezsensowna śmierć."
 hold_court.7054.sc_invalid:0 "Your bout against [lunatic_soldier.GetName] has invalidated."
 hold_court.7060.title:0 "Kto to jest?"
 hold_court.7060.desc:0 "Throughout the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], it is known that I must surely take [ROOT.Char.Custom('GetReverseWifeHusband')] to rule alongside me, and thus I must suffer through propositions offered by the children of my vassals, whose only crime is to want to please their parents. One such petition now has my attention, as [vassal.GetName] presents [vassal.GetHerHis] [vassal_spouse.Custom('GetDaughterSon')] before me. Although [vassal_spouse.GetName] is clearly [vassal_spouse.Custom('GetNotableCharacteristic')], I find my eyes irresistibly drawn to an unknown [cinderella.GetWomanMan] at the back of the court, whose beauty is such that I could mistake them for [cinderella.Custom('GetBeautifulMetaphor')]. A prompt from [vassal.GetTitledFirstName] brings me out of my reverie — [vassal.GetSheHe] expects a response to his [vassal_spouse.Custom('GetDaughterSon')]'s proposal."
 hold_court.7060.a:0 ""Your [vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.Custom('GetDaughterSon')] is most welcome to stay a while, [vassal.GetTitledFirstName].""
 hold_court.7060.a.tt:0 "#X Any ongoing [personal_scheme|E] you have will be abandoned, as you start courting [vassal_spouse.GetName]#!"
 hold_court.7060.b:0 "„Muszę wiedzieć, kto to jest!”"
 hold_court.7060.b.tt:0 "You ignore the proposal from [vassal_spouse.GetName] and seek out the unknown [cinderella.GetWomanMan]. #X Your infatuation is so strong that you become unable to think about anything else, causing all ongoing [schemes|E] to be abandoned.#!"
 hold_court.7060.c:0 ""I accept your proposal, my [vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.GetLadyLord].""
 hold_court.7060.c.tt:0 "Forget about the unknown [cinderella.GetWomanMan], and make a good match with [vassal_spouse.GetName]."
 hold_court.7060.d:0 "„Całe to odgrywanie ról doprowadza mnie do szaleństwa, odejdź!”"
 hold_court.7070.title:0 "W dziesięcinach trudu"
 hold_court.7070.desc:0 "Kolejnym petentem jest [irritated_bishop.GetName], któr[Select_CString(irritated_bishop.IsFemale, 'a przybyła', 'y przybył' )] na mój dwór z dwoma strażnikami, ciągnącymi między sobą [Select_CString(hapless_thief.IsFemale, 'kobietę', 'mężczyznę' )]. [irritated_bishop.GetTitledFirstNameNoTooltip] opowiada mi o nieudanej próbie kradzieży przez więźnia z jednej ze stodół dziesięcinnych na terenie [irritated_bishop.GetPrimaryTitle.GetAdjective].\n\n„Normalnie ta sprawa zostałaby rozwiązana lokalnie [ROOT.Char.Custom2('RelationToMeAddressVocative', irritated_bishop)], ale [Select_CString(hapless_thief.IsFemale, 'ta złodziejka nalegała', 'ten złodziej nalegał' )] na swoje prawo do odwołania się bezpośrednio do ciebie”.\n\nSpoglądam w stronę więźnia i daję [hapless_thief.GetHerHim] znak, aby kontynuował[Select_CString(hapless_thief.IsFemale, 'a', '' )]. „[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], wiem, że postąpił[Select_CString(hapless_thief.IsFemale, 'am', 'em' )] źle, ale umieramy z głodu, a [irritated_bishop.GetTitledFirstNameNoTooltip] zabiera nam zbyt wiele!”"
 hold_court.7070.a:0 "„Złodziejstwo jest złe, ale wymuszenie też”."
 hold_court.7070.a.tt:0 "Stań po stronie chłopów i wypuść złodziej[Select_CString(hapless_thief.IsFemale, 'kę', 'a' )]."
 hold_court.7070.b:0 "„Kościół nie może być podważany!”"
 hold_court.7070.b.tt:0 "Take the side of [irritated_bishop.GetTitledFirstNameNoTooltip], and punish the thief."
 hold_court.7070.c:0 "„Czy rolą Kościoła nie jest nakarmić ubogich?”"
 hold_court.7070.c.tt:0 "Hand the tithe barn in [tithe_province.GetNameNoTooltip] over to the peasants."
 hold_court.7070.d:0 "„Złodziej to złodziej, szczegóły mnie nie interesują”."
 hold_court.7070.e:0 "„Kościół nakłada teraz podatki na MOICH ludzi?”"
 hold_court.7070.e.tt:0 "Suggest that you might take the side of [irritated_bishop.GetTitledFirstNameNoTooltip] if [irritated_bishop.GetSheHe] were willing to split the profits with you."
