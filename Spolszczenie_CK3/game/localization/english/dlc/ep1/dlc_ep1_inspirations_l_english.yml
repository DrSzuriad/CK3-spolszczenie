 artisan_inspiration_cost_tt:0 "Artisan Inspirations are based on [stewardship|E]"
 smith_inspiration_cost_tt:0 "Smith Inspirations are based on [stewardship|E], [prowess|E], and [diplomacy|E]"
 alchemy_inspiration_cost_tt:0 "Alchemy Inspirations are based on [learning|E]"
