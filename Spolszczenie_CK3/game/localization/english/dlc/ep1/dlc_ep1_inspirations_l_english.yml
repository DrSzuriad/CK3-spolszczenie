 weapon_inspiration:0 "Inspiracja miecznictwem"
 weapon_inspiration_desc:0 "Postać [inspired|El] miecznictwem, wykuje broń w formie [Concept( 'artifact', 'artefaktu' )|E]. Do tej inspiracji zalicza się każdą broń ręczną, od mieczy po włócznie."
 armor_inspiration:0 "Inspiracja płatnerstwem"
 armor_inspiration_desc:0 "Postać [inspired|El] płatnerstwem, wykuje zbroję lub tarczę w formie [Concept( 'artifact', 'artefaktu' )|E]. Do tej inspiracji wlicza się wszystkie zbroje, od kolczugi po zbroje lamelkowe."
 book_inspiration:0 "Inspiracja twórczością literacką"
 book_inspiration_desc:0 "Postać [inspired|El] twórczością literacką, napisze książkę i wyda ją w formie [Concept( 'artifact', 'artefaktu' )|E]. Tematyka może być bardzo różna, podobnie jak jakość, ale rezultat będzie nadal dziełem godnym władcy."
 weaver_inspiration:0 "Inspiracja tkactwem"
 weaver_inspiration_desc:0 "A character who has a Weave Inspiration is [inspired|E] to weave a tapestry [artifact|E]. The imagery and scenes depicted can vary wildly – as can quality – but it will result in a tapestry fit to decorate the walls in your [royal_court|E]."
 adventure_inspiration:0 "Inspiracja poszukiwaniem przygód"
 adventure_inspiration_desc:0 "A character who has an Adventure Inspiration is [inspired|E] to go on a grand adventure and bring you back an [artifact|E]. The artifacts gained from this Inspiration can vary wildly and can be anything from the skull of a mighty beast to a stolen heirloom."
 artisan_inspiration:0 "Inspiracja rzemieślnictwem"
 artisan_inspiration_desc:0 "A character who has an Artisan Inspiration is [inspired|E] to apply their expert knowledge of a specific skill to produce an [artifact|E] of great craftsmanship. Woodworkers and tailors are examples of artisans' specializations."
 smith_inspiration:0 "Inspiracja złotnictwem"
 smith_inspiration_desc:0 "Postać, która jest [Concept( 'inspired', 'zainspirowana' )|E] złotnictwem, wytworzy coś bardziej ekstrawaganckiego i mniejszego niż miecz czy zbroja. Są to rzemieślnicy tworzący korony i kielichy, błyszczące i wysadzane klejnotami."
 alchemy_inspiration:0 "Inspiracja alchemią"
 alchemy_inspiration_desc:0 "Postać, która jest [Concept( 'inspired', 'zainspirowana' )|E] alchemią, koncentruje się na odkrywaniu, oczyszczaniu i tworzeniu substancji oraz metali, a także wymyślania eliksirów. W ostateczności koncentruje się na doskonaleniu ludzkiego ciała i duszy."
 weapon_inspiration_cost_tt:0 "Weapon Inspirations are based on [martial|E] and [prowess|E]"
