l_english:
 court_position.9001.t:0 "$murder_save_header$ $food_taster_court_position$"
 court_position.9001.desc:0 "Moja próba morderstwa została udaremniona, a [target.GetTitledFirstName] nadal żyje!\n\nMoi wspólnicy nie wzięli pod uwagę [target.GetHerHis] degustatora jedzenia, w wyniku czego trucizna nawet nie trafiła na [target.GetHerHis] talerz."
 court_position.9001.food_taster_dies:0 "\n\nPrzynajmniej degustator[Select_CString(food_taster.IsFemale, 'ka poddała', ' poddał' )] się truciźnie. [food_taster.GetTitledFirstName] już nigdy więcej nie wejdzie mi w drogę."
 court_position.9002.desc:0 "Zabójca podjął próbę zamachu na moje życie! Na szczęście [Select_CString(food_taster.IsFemale, 'moja zaufana degustatorka', 'mój zaufany degustator' )] potraw, [food_taster.GetFirstName], wykonał[Select_CString(food_taster.IsFemale, 'a', '' )] swoje zadanie i trucizna nigdy nie trafiła na mój talerz."
 court_position.9002.food_taster_dies:0 "Niestety, [food_taster.GetFirstNameNoTooltip] przyj[Select_CString(food_taster.IsFemale, 'ęła', 'ął' )] zbyt dużą dawkę trucizny i nie można [Select_CString(food_taster.IsFemale, 'jej', 'go' )] było uratować."
 court_position.9002.owner_discovered:0 "\n\nNie ma wątpliwości, że za tym wszystkim stoi [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 court_position.9011.t:0 "$murder_save_header$ $cupbearer_court_position$"
 court_position.9011.desc:0 "Moja próba morderstwa została udaremniona, a [target.GetTitledFirstName] nadal żyje!\n\nMoi wspólnicy nie wzięli pod uwagę [target.GetHerHis] podczaszego i chociaż trucizna trafiła do [target.GetHerHis] kielicha, [cupbearer.GetTitledFirstName] w porę ją rozpoznał[Select_CString(cupbearer.IsFemale, 'a', '' )]."
 court_position.9011.cupbearer_dies:0 "\n\nPrzynajmniej podczaszy poddał się truciźnie. [cupbearer.GetTitledFirstName] już nigdy więcej nie wejdzie mi w drogę."
 court_position.9012.desc:0 "An assassin has made an attempt on my life! Thankfully my cup-bearer, [cupbearer.GetFirstName], had taken the liberty of helping [cupbearer.GetHerselfHimself] to a sip of my [ROOT.Char.Custom('RegionalDrink')] before serving me today."
 court_position.9012.cupbearer_dies:0 "Tragically, [cupbearer.GetFirstNameNoTooltip] ingested too much of the poison and could not be saved. There's a lesson here somewhere about taking excessive liberties..."
 court_position.9021.t:0 "$murder_save_header$ $bodyguard_court_position$"
 court_position.9021.desc:0 "Moja próba morderstwa została udaremniona, a [target.GetTitledFirstName] nadal żyje!\n\n[target.GetHerHis|U] [bodyguard.Custom('InsultAdjective')] osobist[Select_CString(bodyguard.IsFemale, 'a strażniczka pokonała', 'y strażnik pokonał' )] wysłanego przeze mnie zabójcę, a [target.GetFirstNameNoTooltip] nie otrzymał[Select_CString(target.IsFemale, 'a', '' )] nawet zadrapania!"
 court_position.9021.bodyguard_dies:0 "\n\nPrzynajmniej osobist[Select_CString(bodyguard.IsFemale, 'a strażniczka zmarła', 'y strażnik zmarł' )] w wyniku odniesionych obrażeń i nie będzie mi już więcej wchodzić w drogę."
 court_position.9022.desc:0 "An assassin has made an attempt on my life!\n\nAs I was walking through the empty hallways late at night an assassin suddenly lunged from the shadows, and I dread to think what would have happened if my trusted bodyguard [bodyguard.GetTitledFirstName] hadn't been accompanying me."
 court_position.9022.bodyguard_dies:0 "\n\nTragically, [bodyguard.GetSheHe] sustained grave injuries in the ensuing fight and couldn't be saved."
