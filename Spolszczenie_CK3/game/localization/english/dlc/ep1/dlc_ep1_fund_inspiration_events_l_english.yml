 fund_inspiration.1042.desc:0 ""Just over here, my [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] signals to two servants who have emerged from [inspiration_owner.GetHerHis] weavery holding a roll of fabric. \n\n[inspiration_owner.GetSheHe|U] nods. The banner unfurls, held aloft from its wooden hanger. I can't help but marvel at the fine detailing and flawless lines.\n\n"
 fund_inspiration.0043.desc:0 ""Yes my [ROOT.Char.GetLadyLord], a mighty banner I will spin for you!" [inspiration_owner.GetTitledFirstName] is genuinely excited to be working for me. "The nobles of the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] know my work well, but this is a new honor!"\n\n"Trust me, this will be no mere fabric standard, this will be the most regal of drapery! I only need know, what crest would you have me sew?""
