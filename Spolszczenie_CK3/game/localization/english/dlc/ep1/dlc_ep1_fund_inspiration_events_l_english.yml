 change_artifact_book_content_quality_effect_gain:0 "Zawartość [Concept( 'artifact', 'artefaktu' )|E] książkowego prawdopodobnie będzie #P wyższej jakości#!"
 change_artifact_book_content_quality_effect_loss:0 "Zawartość [Concept( 'artifact', 'artefaktu' )|E] książkowego prawdopodobnie będzie #N niższej jakości#!"
 fund_inspiration.9005.t:0 "Niedokończone sprawy"
 fund_inspiration.9005.desc_intro:0 "[inherited_insp_owner.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], asks for a word amidst the tumult of the succession. \n\n"My [ROOT.Char.GetLadyLord], before [old_ruler.GetHerHis] passing, [old_ruler.GetTitledFirstNameRegnal] commissioned my work; I was in the middle of [inherited_insp_owner.Custom('InspirationTypeDescription')] for [old_ruler.GetHerHim]." \n\n"
 fund_inspiration.9005.desc_multiple:0 ""Other artisans had been working too, and we wish to know whether you will sponsor our efforts.""
 fund_inspiration.9005.desc_single:0 ""The work has already begun, and it would be a shame not to complete it...""
 fund_inspiration.9005.a:0 "The work will continue!"
 fund_inspiration.9005.b:0 "These frivolous distractions will end."
 inherited_inspiration_continue_tt:0 "You will sponsor [old_ruler.GetTitledFirstNamePossessiveRegnal] commissions"
 inherited_inspiration_end_tt:0 "#X Wszelkie zainwestowane złoto zostanie utracone#!"
 fund_inspiration.title:0 "Inspiracja:"
 fund_inspiration.2001.t:0 "$fund_inspiration.title$ Prośba o przyznanie funduszy"
 fund_inspiration.2001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] upiera się, że fundusze, które [inspiration_owner.GetHerHim] przekazał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, nie wystarczą na stworzenie artefaktu godnego mojej rangi.\n\n„Z odrobiną więcej złota m[Select_CString( inspiration_owner.IsFemale, 'ogła', 'ógł' )]bym stworzyć coś #EMP naprawdę#! wspaniałego!”"
 fund_inspiration.2001.a:0 "Cokolwiek potrzebujesz!"
 fund_inspiration.2001.b:0 "Wykorzystaj to, co już masz."
 fund_inspiration.2002.t:0 "$fund_inspiration.title$ Prośba o... materiały"
 fund_inspiration.2002.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has the nerve of summon me to [inspiration_owner.GetHerHis] wretched, and foul-smelling room.\n\n"My [ROOT.Char.GetLadyLord], progress is coming along, but if I had some more parts... some #EMP human#! materials, I could create something #EMP truly mind-blowing#!. I need the person alive, at least at first."\n\nAs [inspiration_owner.GetFirstName] finishes [inspiration_owner.GetHerHis] request, "
 fund_inspiration.2002.desc.fingernails:0 "my gaze lands on the crimson-stained tools and ripped-off fingernails strewn across [inspiration_owner.GetHerHis] table."
 fund_inspiration.2002.desc.potions:0 "my gaze absentmindedly wanders to the desk and shelves full of mysterious animal parts, colorful liquids, and dangerous-looking plants."
 fund_inspiration.2002.desc.blind:0 "I hear the weak moans and sobs from someone else in the room. After a series of hiccups, a painful-sounding retch follows along with the strong acidic smell of vomit."
 fund_inspiration.2002.a:0 ""Use the people in my dungeons as you see fit.""
 fund_inspiration.2002.b:0 ""Here, some coin to abduct a few peasants.""
 fund_inspiration.2002.c:0 ""The border isn't far. Go kidnap some foreign peasants.""
 fund_inspiration.2002.toast_outcome.negative:0 "Evidence leads to you as the cause of the missing peasants"
 fund_inspiration.2002.toast_outcome.positive:0 "You get away with the kidnapping of peasants"
 fund_inspiration.2002.d:0 "Deny [inspiration_owner.GetTitledFirstNamePossessiveNoTooltip] request."
 fund_inspiration.2003.t:0 "$fund_inspiration.title$ Zamęt"
 fund_inspiration.2003.desc:0 "„#EMP [inspiration_owner.GetFaith.CustomLoc('HighGodNameWol')]#!, [Select_CString(previous_inspired.IsFemale, 'kobieto', 'mężczyzno' )]! Zostaw mnie w spokoju!”\n\nSpokojną atmosferę zakłóca [inspiration_owner.GetFirstName], krzycząc, gdy wpada na dziedziniec. [previous_inspired.GetFirstName] szybko podąża za [Select_CString(inspiration_owner.IsFemale, 'nią', 'nim' )], ale zatrzymuje się, gdy mnie widzi.\n\n„[ROOT.Char.Custom2('RelationToMeAddressVocative', previous_inspired)|U], proszę przemówić [inspiration_owner.GetHerHim] do rozsądku! Próbuję [inspiration_owner.GetHerHim] pomóc, ponieważ mam pewne doświadczenie, które może poprawić [inspiration_owner.GetHerHis] pracę!”"
 fund_inspiration.2003.a:0 "Użyj perswazji, aby [inspiration_owner.GetFirstNameNoTooltip] wysłuchał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] tego, co [previous_inspired.GetFirstNameNoTooltip] ma do powiedzenia."
 fund_inspiration.2003.b:0 "„Chodź, przynajmniej [Select_CString(previous_inspired.IsFemale, 'ją', 'go' )] wysłuchaj”."
 fund_inspiration.2003.c:0 "Rozkaż, aby [previous_inspired.GetFirstNameNoTooltip] zostawił[Select_CString(previous_inspired.IsFemale, 'a', '' )] [Select_CString(inspiration_owner.IsFemale, 'ją', 'go' )] w spokoju."
 fund_inspiration.2003.toast_outcome.positive:0 "[inspiration_owner.GetFirstNameNoTooltip] listens to [previous_inspired.GetFirstNameNoTooltip]"
 fund_inspiration.2003.toast_outcome.refusal:0 "[inspiration_owner.GetFirstNameNoTooltip] nie słucha"
 fund_inspiration.2003.toast_outcome.negative:0 "[previous_inspired.GetFirstNameNoTooltip] gives bad feedback"
 fund_inspiration.2004.t:0 "$fund_inspiration.title$ Najwyższa jakość"
 fund_inspiration.2004.desc_metal:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na ten metal! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_fabric:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na tę tkaninę! Te włókna, ta głębia kolorów... Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_thread:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na tę nić! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_wood:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na to drewno! Słoje, gęstość... Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_paper:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na ten papier! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_ink:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na ten atrament! Ten kolor, nasycenie... Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości!”"
 fund_inspiration.2004.desc_alchemy_metal:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na to! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak czystej rudy”."
 fund_inspiration.2004.desc_elixirs:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na te zlewki! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak przejrzystego szkła”."
 fund_inspiration.2004.desc_fallback:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na to! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak pięknych materiałów”."
 fund_inspiration.2004.desc:0 "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oderwał[Select_CString( nspiration_owner.IsFemale, 'a', '' )] się od naszego pochodu na rynku, aby podejść do kupca sprzedającego upragniony przedmiot i zachwycić się swoim znaleziskiem.\n\n„Dzięki temu mój projekt mógłby być naprawdę #EMP wspaniały#!! Proszę, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], obdarz mnie tym darem”. "
 fund_inspiration.2004.a:0 "Twój projekt jest wart zainwestowania!"
 fund_inspiration.2004.b:0 "Oczywiście, ale czy na pewno uda nam się uzyskać uczciwą cenę?"
 fund_inspiration.2004.b.success:0 "Kupiec został przekonany do obniżenia ceny"
 fund_inspiration.2004.b.failure:0 "Nie udało się przekonać kupca"
 fund_inspiration.2004.c:0 "Jak najbardziej. Straże, weźcie wszystko, czego [inspiration_owner.GetFirstNameNoTooltip] potrzebuje."
 fund_inspiration.2004.d:0 "Czy myślisz, że jestem stworzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z pieniędzy?"
 fund_inspiration.2005.t:0 "$fund_inspiration.title$ New Forge"
 fund_inspiration.2005.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a frown, burnt eyebrows, and some bent metal.\n\n"My [ROOT.Char.GetLadyLord], I mean no disrespect, but this forge of yours..."
 fund_inspiration.2005.desc_weapon:0 "Let's just say that if you want the [inspiration_owner.Custom('ArtifactWeaponType')] to be at all serviceable"
 fund_inspiration.2005.desc_armor:0 "Powiedzmy, że jeśli chcesz, aby [inspiration_owner.Custom('ArtifactArmorTypeUppercase')|l] była w ogóle użyteczna"
 fund_inspiration.2005.desc_smith:0 "Let's just say that if you want the [inspiration_owner.Custom('InspirationSmithType')] to be at all elegant"
 fund_inspiration.2005.desc_ending:0 "you're gonna have to invest in a new one.""
 fund_inspiration.2005.a:0 "Of course, whatever you need."
 fund_inspiration.2005.b:0 "It's a perfectly good forge!"
 fund_inspiration.2006.t:0 "$fund_inspiration.title$ Wandering Scholar"
 fund_inspiration.2006.desc:0 "My alchemist [inspiration_owner.GetTitledFirstName] brings a [scholar_character.GetWomanMan] before me, all smiles and praise.\n\n"This is [scholar_character.GetTitledFirstName], a respected scholar in my circles."\n\nThe [scholar_character.GetWomanMan] bows and manages to look both pleased and bashful all at once. "Please, no need for that. I am here to lend you my services, my [ROOT.Char.GetLadyLord], if it pleases you.""
 fund_inspiration.2006.a:0 "It does. Please assist [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2006.b:0 "Certainly. You will be my personal instructor."
 fund_inspiration.2006.c:0 "You will find no home here."
 fund_inspiration.2021.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] upiera się, że aby stworzyć zbroję, którą będzie nosić [ROOT.Char.GetTitleAsNameNoTooltip|l] o mojej sławie, będzie potrzebować więcej funduszy.\n\n„[inspiration_owner.Custom('ArtifactArmorTypeUppercase')] nie jest tania w wykonaniu, sam materiał... To nie czas na oszczędzanie, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!”"
 fund_inspiration.2021.a:0 "Otrzymasz pieniądze."
 fund_inspiration.2021.b:0 "Nie dam ci więcej złota."
 fund_inspiration.2030.t:0 "$fund_inspiration.title$ Przyjazne słowo"
 fund_inspiration.2030.desc:0 "M[Select_CString( friend.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [friend.GetTitledFirstName] zatrzymuje mnie na holu z promiennym uśmiechem na twarzy.\n\n„Ach, więc to ty jesteś [ROOT.Char.GetFirstNameNoTooltip]! Ja i [inspiration_owner.GetTitledFirstName] przeprowadzi[Select_CString( And(friend.IsFemale, inspiration_owner.IsFemale), 'ły','li')]śmy rozmowę! Słyszał[Select_CString( friend.IsFemale, 'am', 'em' )] jak [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] dla ciebie i nie mogł[Select_CString( friend.IsFemale, 'am', 'em' )] się oprzeć, aby nie wejść do [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom_gen')]!”\n\n„Rozmawiał[Select_CString( friend.IsFemale, 'am', 'em' )] z ni[Select_CString( inspiration_owner.IsFemale, 'ą', 'm' )] o tym, jak spełnić twoje oczekiwania. Wyślę, że będziesz zadowolon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z rezultatów!”"
 fund_inspiration.2030.a:0 "„Och, dziękuję ci, [friend.GetFirstNameNoTooltip]!”"
 fund_inspiration.2040.t:0 "$fund_inspiration.title$ Sabotaż"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstNamePossessive] exasperated cries spoil a quiet moment: "How am I to go about [inspiration_owner.Custom('InspirationTypeDescription')] when my [inspiration_owner.Custom('GetInspirationTypeTool')] keeps going missing?!" \n\n[inspiration_owner.GetSheHe|U] rushes over to me. "My [ROOT.Char.GetLadyLord], every time I make a bit of progress it seems something goes wrong! I'm certain someone at court is tampering with my work!" \n\nThe [inspiration_owner.Custom('GetInspirationOwnerType')] huffs in frustration and storms off, back to [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]."
 fund_inspiration.2040.a:0 "What an amateur."
 fund_inspiration.2040.b:0 "I am paying for quality, not drama!"
 fund_inspiration.2040.c:0 "Could it be... no... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt:0 "The tamperer is arrested"
 fund_inspiration.2040.c.flavor:0 "Time to lay a trap!"
 fund_inspiration.2040.c.success:0 "You catch the saboteur"
 fund_inspiration.2040.c.failure:0 "The saboteur eludes you"
 ep1_fund_inspiration_2040_scheme_modifier:0 "Podstępne czyny"
 ep1_fund_inspiration_2040_scheme_modifier_desc:0 "Ta postać doskonale opanowała sztukę skradania się."
 fund_inspiration.2041.desc:0 "After supper I lay in wait near [inspiration_owner.GetTitledFirstNamePossessive] rooms with a handful of guards, watching the passage as the [ROOT.Char.Custom('FortifiedBuilding')] grows darker. \n\nJust as I consider giving up, a trembling light dances down the corridor, followed by a cloaked silhouette.\n\nThe dark figure pushes open the door to the [inspiration_owner.Custom('GetInspirationTypeRoom')] and furtively checks the corridor once more, [rival.GetHerHis] face illuminated by the flickering oil burner: [rival.GetTitledFirstName]!"
 fund_inspiration.2041.a:0 ""A-ha! To the dungeons!""
 fund_inspiration.2041.b:0 ""Throw [rival.GetHerHim] out of the [ROOT.Char.Custom('FortifiedBuilding')]!""
 fund_inspiration.2041.c:0 "I will handle this my own way..."
 fund_inspiration.2050.t:0 "$fund_inspiration.title$ Przemyślana opinia"
 fund_inspiration.2050.desc:0 "[Select_CString(inspiration_owner.IsFemale, 'Moja', 'Mój' )] [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], informuje mnie o swoich postępach, rozwodząc się nad ograniczeniami [inspiration_owner.Custom('GetInspirationTypeTool')] i [inspiration_owner.Custom('GetInspirationTypeStation')], gdy moje myśli kręcą się od śmiałych pomysłów na [inspiration_owner.Custom('GetInspirationTypeObject')]...\n\n[inspiration_owner.Custom('GetInspirationTypeGerund')|U] może nie jest #EMP moją#! mocną stroną, ale to nie znaczy, że nie mogę mieć wpływu na to, jak wydawane są moje pieniądze!"
 fund_inspiration.2050.a:0 "Mam kilka sugestii..."
 fund_inspiration.2050.b:0 "Moje doświadczenie daje mi pewne unikalne spojrzenie."
 fund_inspiration.2050.c:0 "Czy zastanawiał[Select_CString(inspiration_owner.IsFemale, 'aś', 'eś' )] się nad #EMP takim#! podejściem?"
 fund_inspiration.2050.d:0 "Pozwól mi spojrzeć na twoje szkice..."
 fund_inspiration.2050.e:0 "Nie, [inspiration_owner.GetFirstNameNoTooltip] wie, co robi."
 fund_inspiration.2050.success:0 "Twoje pomysły sprawdzają się"
 fund_inspiration.2050.nothing:0 "Zignorowano cię"
 fund_inspiration.2050.failure:0 "Twoje pomysły są kiepskie"
 fund_inspiration_half_refund_tt:0 "Połowa twojej inwestycji zostanie zwrócona:"
 fund_inspiration_quarter_refund_tt:0 "Zwrócona zostanie jedna czwarta twojej inwestycji:"
 fund_inspiration.2060.t:0 "$fund_inspiration.title$ The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Treasure"
 fund_inspiration.2060.desc.religious:0 "My devotion is used as an example by all, from mighty king to lowly beggar, and, with that, come the disciples."
 fund_inspiration.2060.desc.fame:0 "O moich czynach mówi się z szacunkiem i zazdrością na całym świecie, od dworów innych państw po wiejskie gospody. Wraz z niosącymi się informacjami zwiększa się grono moich zwolenników."
 fund_inspiration.2060.desc.court:0 "My opulent court is resented and celebrated the world over, all wish they could match and enjoy its splendor, and, with that, come the admirers."
 fund_inspiration.2060.desc:0 "\n\nToday [donator.GetTitledFirstName] is ushered in, and introduced as representing "
 fund_inspiration.2060.desc.brotherhood:0 "a small [donator.GetFaith.GetAdjectiveNoTooltip] [donator.Custom('SisterBrother')]hood from [barony_scope.GetNameNoTierNoTooltip], in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.abbey:0 "a small [barony_scope.GetAdjectiveNoTooltip] [donator.GetFaith.GetAdjectiveNoTooltip] [donator.GetFaith.HouseOfWorship] in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary:0 "a small [donator.GetCulture.GetNameNoTooltip] mercenary band from [barony_scope.GetNameNoTierNoTooltip], in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.guild:0 "a small [donator.Custom('dummy_peasant_profession')] guild from [barony_scope.GetNameNoTierNoTooltip], in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.piety:0 ""Most holy [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.saoshyant:0 ""Heavenly Saoshyant!"
 fund_inspiration.2060.savior:0 ""Holy savior!"
 fund_inspiration.2060.saint:0 ""Revered saint!"
 fund_inspiration.2060.prestige:0 ""Oh, superb [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.grandeur:0 ""Oh, peerless [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.desc_outro:0 "My friends and I hear of wondrous [inspiration_owner.Custom('GetInspirationTypeObject')] being made for you, and wish to donate to your [inspiration_owner.Custom('GetInspirationOwnerType')]! It would deeply honor us, your majesty — we have saved for months!""
 fund_inspiration.2060.a:0 ""It is #EMP I#! who am honored.""
 fund_inspiration.2060.b.religious:0 ""No, please kind [donator.Custom('NunMonk')], keep it.""
 fund_inspiration.2060.b.prestige:0 ""No, I refuse! Keep it, friend!""
 fund_inspiration.2060.c:0 ""Is that all?""
 ep1_fund_inspiration_2070_accept_modifier:0 "Accepted Gift"
 ep1_fund_inspiration_2070_accept_modifier_desc:0 "This county is glad to have had a hand in the rich artifacts of its ruler."
 ep1_fund_inspiration_2070_refuse_modifier:0 "Refused Gift"
 ep1_fund_inspiration_2070_refuse_modifier_desc:0 "This county is upset to have had its gifts refused, but now has a glut of funds."
 ep1_fund_inspiration_2070_mock_modifier:0 "Mocked Gift"
 ep1_fund_inspiration_2070_mock_modifier_desc:0 "This county is upset to have had its gifts mocked by its ruler."
 fund_inspiration.2070.t:0 "$fund_inspiration.title$ Flawed Jewel"
 fund_inspiration.2070.desc:0 "Distracted by affairs of court, I let news from my [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], be delayed more and more."
 fund_inspiration.2070.desc.stalled:0 "Now work has completely stalled on my [inspiration_owner.Custom('GetInspirationTypeObject')], and it seems I was not entirely to blame... \n\n"
 fund_inspiration.2070.desc.wasted:0 "Now weeks of work on my [inspiration_owner.Custom('GetInspirationTypeObject')] have been wasted, and it seems I was not entirely to blame... \n\n"
 fund_inspiration.2070.desc.lunatic:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] delusions and erratic behavior, constantly changing [inspiration_owner.GetHerHis] mind and starting from scratch, and [inspiration_owner.GetHerHis] strange [inspiration_owner.Custom('GetInspirationTypeTool')] technique."
 fund_inspiration.2070.desc.possessed:0 "I am told of the [inspiration_owner.GetFirstNamePossessiveNoTooltip] constant mood swings, the worst of which undo all [inspiration_owner.GetHerHis] hard work in a frenzy of self-doubt and anger."
 fund_inspiration.2070.desc.depressed:0 "I am told [inspiration_owner.GetFirstNameNoTooltip] spends [inspiration_owner.GetHerHis] days in bed, consumed by a pervasive melancholy, unable to meet the day."
 fund_inspiration.2070.desc.drunkard:0 "I am told [inspiration_owner.GetFirstNamePossessiveNoTooltip] spends [inspiration_owner.GetHerHis] funding drinking [ROOT.Char.Custom('RegionalAlcoholicDrink')] and clowning in the taverns of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.hashishiyah:0 "I am told of the great quantities of hashish which [inspiration_owner.GetFirstNameNoTooltip] spends [inspiration_owner.GetHerHis] funding on, before locking [inspiration_owner.GetHerselfHimself] away in the dark."
 fund_inspiration.2070.desc.rakish:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] constant absence from [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')], by all accounts spending [inspiration_owner.GetHerHis] time and my funds in the brothels of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.profligate:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] compulsive spending at the market, where [inspiration_owner.GetSheHe] has wasted [inspiration_owner.GetHerHis] patronage on frivolous ideas that went nowhere."
 fund_inspiration.2070.desc.improvident:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] compulsive donations, and the various causes [inspiration_owner.GetSheHe] has spent my patronage on instead of [inspiration_owner.GetHerHis] work."
 fund_inspiration.2070.desc.irritable:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] foul temper which, without me to overrule, has kept away any who could have corrected [inspiration_owner.GetHerHis] mistakes and misunderstandings."
 fund_inspiration.2070.desc.comfort_eater:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] endless appetite, and [inspiration_owner.GetHerHis] expenditure of my funding on cakes and sweets from the markets."
 fund_inspiration.2070.desc.reclusive:0 "I am told that [inspiration_owner.GetFirstNameNoTooltip] has scarcely been seen since our last meeting, confined to [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')] where, without guidance, [inspiration_owner.GetSheHe] has completely detracted from the agreed plan."
 fund_inspiration.2070.desc.wounded:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] open wounds, which leave [inspiration_owner.GetHerHim] confined to bed, writhing in pain, and find myself hoping [ROOT.Char.GetFaith.DeathDeityName] is patient with [inspiration_owner.GetHerHim]..."
 fund_inspiration.2070.desc.pregnant:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] pregnancy, the aches and immobility of which have left [inspiration_owner.GetHerHim] unable to work..."
 fund_inspiration.2070.desc.sick:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] debilitating affliction, which leaves [inspiration_owner.GetHerHim] often bedridden and in no humor for work."
 fund_inspiration.2070.desc_outro:0 "\n\nAt last I demand that [inspiration_owner.GetSheHe] is brought before me."
 fund_inspiration.2070.a:0 ""See to it that things get back on track.""
 fund_inspiration.2070.b:0 ""I know you are doing your best, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2070.c:0 ""It had better be a masterpiece, and soon!""
 fund_inspiration.2070.d:0 ""Leave this [ROOT.Char.Custom('FortifiedBuilding')] at once, wastrel.""
 fund_inspiration.2080.t:0 "$fund_inspiration.title$ Swoboda twórcza"
 fund_inspiration.2080.antiquarian:0 "„To niedorzeczne!” — [rival.GetTitledFirstName] protestuje. „[ROOT.Char.GetTitleAsNameNoTooltip] powierzył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] mi opiekę nad swoimi artefaktami, a ja mam obowiązek zagwarantować jakość twojej pracy!”"
 fund_inspiration.2080.artificer:0 "This is ridiculous!", [rival.GetTitledFirstName] protests, "I am a trusted crafts[rival.GetWomanMan] of the [ROOT.Char.GetTitleAsNameNoTooltip]! I might be able to help if you only let me see your work!""
 fund_inspiration.2080.desc:0 "\n\n„Zobaczysz go, gdy będzie skończony!” — [inspiration_owner.GetTitledFirstName] ripostuje. „Powin[Select_CString(rival.IsFemale, 'naś', 'ieneś' )] pozwolić człowiekowi pracować w spokoju, kiedy [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] dla sam[Select_CString(ROOT.Char.IsFemale, 'j monarchini', 'ego monarchy' )]!”"
 fund_inspiration.2080.a:0 "„[antiquarian.GetFirstNameNoTooltip] #EMP zagwarantuje#! jakość artefaktu, [inspiration_owner.GetFirstNameNoTooltip]”."
 fund_inspiration.2080.b:0 "„Zajmij się własnymi sprawami, [antiquarian.GetFirstNameNoTooltip]”."
 fund_inspiration.2080.success:0 "[antiquarian.GetFirstNameNoTooltip] poprawia jakość dzieła, nad którym pracuje [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.failure:0 "[antiquarian.GetFirstNameNoTooltip] tylko przeszkadza"
 fund_inspiration.2080.c:0 "Pora na powiew świeżego powietrza."
 fund_inspiration.2090.t:0 "$fund_inspiration.title$ Dotyk [Select_CString(event_spouse.IsFemale, 'żony', 'męża' )]"
 fund_inspiration.2090.desc:0 "I spot my [event_spouse.GetWifeHusband], [event_spouse.GetFirstName], chattering excitedly to [inspiration_owner.GetTitledFirstName], listing ideas and suggestions for [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeObject')]. My [inspiration_owner.Custom('GetInspirationOwnerType')] is barely concealing [inspiration_owner.GetHerHis] contempt, clearly annoyed at my spouse's interference. \n\n"...and as you are [inspiration_owner.Custom('InspirationTypeDescription')]," [event_spouse.GetSheHe] goes on, "it may as well match my grand[event_spouse.GetMotherFather]'s old [inspiration_owner.Custom('GetInspirationTypeObject')]!" \n\nPart of [inspiration_owner.GetFirstNamePossessiveNoTooltip] soul seems to be dying."
 fund_inspiration.2090.a:0 "„Słuchaj dobrze [inspiration_owner.GetFirstNameNoTooltip] — [Select_CString(event_spouse.IsFemale, 'moja żona musi zostać wysłuchana', 'mój mąż musi zostać wysłuchany' )]!”"
 fund_inspiration.2090.b:0 "„Chodź, kochanie, zostawmy to ekspertowi”."
 fund_inspiration.2090.success:0 "[event_spouse.GetFirstNameNoTooltip] improves [inspiration_owner.GetFirstNamePossessiveNoTooltip] work"
 fund_inspiration.2090.failure:0 "[event_spouse.GetFirstNameNoTooltip] stifles [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2100.t:0 "$fund_inspiration.title$ Envious Artisan"
 fund_inspiration.2100.desc:0 "[inspiration_owner.GetTitledFirstName], my [inspiration_owner.Custom('GetInspirationOwnerType')], sits glaring over [inspiration_owner.GetHerHis] repast at [other_inspiration_owner.GetTitledFirstName], a co-contender for my patronage. \n\nThough usually safely squirreled away, pondering over [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')], [inspiration_owner.GetFirstNameNoTooltip] quickly spoils the mood when it comes time to dine. \n\nTonight [inspiration_owner.GetSheHe] finally snaps:"
 fund_inspiration.2100.desc.funds:0 ""Why does [other_inspiration_owner.GetFirstNameNoTooltip] receive more funds than me? '[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]'! So what?""
 fund_inspiration.2100.desc.rival:0 ""I can't believe you drain your coffers for that [other_inspiration_owner.Custom('InsultNoun')], [other_inspiration_owner.GetFirstNameNoTooltip], you'd get better results from the gong-farmers!""
 fund_inspiration.2100.desc.fallback:0 ""You should drop this dead weight, my liege; [other_inspiration_owner.GetFirstNameNoTooltip] doesn't know the right end of a [other_inspiration_owner.Custom('GetInspirationTypeTool')], let alone [other_inspiration_owner.GetHerHis] way around a [other_inspiration_owner.Custom('GetInspirationTypeRoom')].""
 fund_inspiration.2100.a:0 ""Your work is valuable to me, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2100.b:0 ""I will match your funding, happy?""
 fund_inspiration.2100.c:0 ""Come, what is the matter?""
 fund_inspiration.2100.d:0 ""Stop this foolishness.""
 fund_inspiration.2100.c.leave:0 "[inspiration_owner.GetFirstNameNoTooltip] abandons [inspiration_owner.GetHerHis] work"
 fund_inspiration.2100.c.worse:0 "[inspiration_owner.GetFirstNameNoTooltip] loses motivation"
 fund_inspiration.2100.success:0 "You smooth things over"
 fund_inspiration.2100.failure:0 "You worsen the feud"
 fund_inspiration.2110.t:0 "$fund_inspiration.title$ Inny znawca"
 fund_inspiration.2110.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('generous_vassal'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], zaczepia mnie: „Witaj, [generous_vassal.Custom2('RelationToMeShortVocative', ROOT.Char)]! Doszły mnie słuchy, że [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetFirstName] ma twój patronat. Mówią, że [inspiration_owner.Custom('InspirationTypeDescription')], a efektami [inspiration_owner.GetHerHis] pracy nie pogardził[Select_CString(ROOT.Char.IsFemale, 'aby', 'by' )] nawet [Select_CString(ROOT.Char.IsFemale, 'sama', 'sam' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]”.\n\n„Proszę, weź to i podaruj [inspiration_owner.GetHerHim]. Nie chciał[Select_CString(generous_vassal.IsFemale, 'abym', 'bym' )] przegapić szansy na pomoc w stworzeniu arcydzieła!”\n\n"
 fund_inspiration.2110.desc.generous:0 "[generous_vassal.GetFirstNameNoTooltip] has a reputation for generosity, and it seems [generous_vassal.GetSheHe] has found a new outlet for [generous_vassal.GetHerHis] spending..."
 fund_inspiration.2110.desc.dweeb:0 "[generous_vassal.GetFirstNameNoTooltip] has interests in a great many things, among them precious artifacts and the minds which produce them..."
 fund_inspiration.2110.desc.friend:0 "[generous_vassal.GetFirstNameNoTooltip] uśmiecha się ciepło, a z [generous_vassal.GetHerHis] ręki wypada woreczek z monetami."
 fund_inspiration.2110.desc.rich:0 "Biedn[Select_CString(generous_vassal.IsFemale, 'a', 'y' )] [generous_vassal.GetFirstNameNoTooltip] musi mieć tyle pieniędzy, że nie wie, co z nimi zrobić..."
 fund_inspiration.2110.a:0 "„Jak wspaniałomyślnie!”"
 fund_inspiration.2110.b:0 "„Och, #EMP dopilnuję#!, żeby to otrzymał[Select_CString(inspiration_owner.IsFemale, 'a', '' )]!”"
 fund_inspiration.2110.b.flavor:0 "Powinno się przydać..."
 fund_inspiration.2110.c:0 "„Nie, proszę, zatrzymaj to!”"
 fund_inspiration.2120.t:0 "$fund_inspiration.title$ Up Late"
 fund_inspiration.2120.desc:0 "Time disappears in [inspiration_owner.GetFirstNamePossessive] [inspiration_owner.Custom('GetInspirationTypeRoom')], drinking [ROOT.Char.Custom('RegionalAlcoholicDrink')] as we excitedly discuss the [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe] is [inspiration_owner.Custom('GetInspirationTypeVerb')] for me. Am I imagining things, or is there an indescribable... tension? \n\n"
 fund_inspiration.2120.desc.me:0 "My mind wanders, absorbing the subtle quirks of [inspiration_owner.GetHerHis] body, [inspiration_owner.GetHerHis] laughing lips... I place my hand on [inspiration_owner.GetHersHis]. The [inspiration_owner.Custom('GetInspirationTypeTool')] drops from [inspiration_owner.GetHerHis] trembling fingers as I gaze longingly into those beautiful eyes. \n\n"
 fund_inspiration.2120.desc.them:0 "The hour has grown late when my [inspiration_owner.Custom('GetInspirationOwnerType')] puts down [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeTool')], takes a deep quaff from [inspiration_owner.GetHerHis] goblet, and smiles at me knowingly. Is... [inspiration_owner.GetSheHe]... ? \n\n"
 fund_inspiration.2120.desc.them_into_alot:0 "[inspiration_owner.GetSheHe|U] leaps into my arms like an animal, sending the [inspiration_owner.Custom('GetInspirationTypeStation')] across the room."
 fund_inspiration.2120.desc.them_into:0 "In [inspiration_owner.GetHerHim], I find the same desperate passion: [inspiration_owner.GetSheHe] falls into my warm embrace..."
 fund_inspiration.2120.desc.me_zealous_homosexuality:0 "This is wrong, by [ROOT.Char.GetFaith.HighGodName], I cannot give in to these sinful temptations..."
 fund_inspiration.2120.desc.me_zealous_adultery:0 "No, the [ROOT.Char.GetFaith.ReligiousText] is clear! Adultery is a sin! This is the temptation of [ROOT.Char.GetFaith.DevilName]!"
 fund_inspiration.2120.desc.me_unattracted:0 "Suddenly, [inspiration_owner.GetFirstNameNoTooltip] steps forward, embracing me! My arms quickly halt [inspiration_owner.GetHerHim], perhaps too forcefully... [inspiration_owner.GetHerHis|U] warmth instantly chills, hardening to confusion and fear."
 fund_inspiration.2120.desc.me_chaste:0 "[inspiration_owner.GetSheHe|U] steps forward, drawing me into [inspiration_owner.GetHerHis] warm embrace. My body says yes, but my heart screams no..."
 fund_inspiration.2120.desc.me_into:0 "I can't deny something stirs in me, my heart quickens and I find myself holding [inspiration_owner.GetHerHim] in my arms as [inspiration_owner.GetSheHe] embraces me in return... what is #EMP happening#!?"
 fund_inspiration.2120.desc.me_into_alot:0 "There can be no doubt of [inspiration_owner.GetHerHis] intentions! I can barely contain myself as I sweep [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')] aside."
 fund_inspiration.2120.a:0 ""Come here, sweet thing.""
 fund_inspiration.2120.e:0 ""Oh... [inspiration_owner.GetFirstNameNoTooltip]...""
 fund_inspiration.2120.f.chaste:0 ""This is not for me...""
 fund_inspiration.2120.f:0 ""I... must go!""
 fund_inspiration.2120.h:0 ""Quick, the door!""
 fund_inspiration.2120.i:0 ""Oh! I'm not...""
 fund_inspiration.2120.j:0 ""No! The [ROOT.Char.GetFaith.ReligiousText] forbids this union...""
 fund_inspiration.2120.k.me:0 ""No! I can't... adultery is a sin!""
 fund_inspiration.2120.k.them:0 ""No, I can't tempt [inspiration_owner.GetHerHim] into adultery..."
 fund_inspiration.2120.l:0 ""Wait... how #EMP dare#! you?!""
 fund_inspiration.2120.m:0 ""Unhand me, debauched sinner!""
 fund_inspiration.2120.leave_flavor:0 "You hurriedly leave"
 fund_inspiration.2130.t:0 "$fund_inspiration.title$ Ulotny impuls"
 fund_inspiration.2130.desc:0 "Podczas przechadzki wpada na mnie [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'moja', 'mój' )] [inspiration_owner.Custom('GetInspirationOwnerType')]. Mam nadzieję, że nie przynosi złych wieści oraz że wkrótce ukończy [inspiration_owner.Custom('GetInspirationTypeObject')].\n\n„O, tu jesteś, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]... W mojej pracy natrafił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na ścia... nic wielkiego! Moje pomysły poszły na marne, bo presja rośnie!” — śmieje się nerwowo. \n\n„Potrzebuję tylko nieco... inspiracji! Może tak potężn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] jak ty ma jakieś... wcześniejsze przykłady, które [Select_CString(inspiration_owner.IsFemale, 'mogłabym', 'mógłbym' )] przeanalizować?”"
 fund_inspiration.2130.a.library:0 "„Do biblioteki!”"
 fund_inspiration.2130.a.armory:0 "„Do zbrojowni!”"
 fund_inspiration.2130.a.hall:0 "„Do wielkiej sali!”"
 fund_inspiration.2130.a.tt:0 "Jakość lub postęp [Concept( 'inspiration', 'inspiracji' )|E] postaci [inspiration_owner.GetFirstNameNoTooltip] mogą zostać poprawione"
 fund_inspiration.2130.a.flavor:0 "Na pewno znajdziemy coś, co pomoże!"
 fund_inspiration.2130.b:0 "„Wiem, czego ci trzeba!”"
 fund_inspiration.2130.b.great:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse grows"
 fund_inspiration.2130.b.good:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse returns"
 fund_inspiration.2130.b.nothing:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse sleeps"
 fund_inspiration.2130.b.bad:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse flees"
 fund_inspiration.2130.b.terrible:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse dies"
 fund_inspiration.2130.b.flavor:0 "What fun we shall have!"
 fund_inspiration.2130.c:0 ""Ah, I have just the tonic.""
 fund_inspiration.2130.c.dead:0 "[inspiration_owner.GetFirstNameNoTooltip] pada martw[Select_CString(inspiration_owner.IsFemale, 'a', 'y' )]"
 fund_inspiration.2130.c.flavor:0 "Gdzie jest ta czerwona butelka..."
 fund_inspiration.2130.d:0 "„Prawdziwa inspiracja pochodzi z wewnątrz”."
 fund_inspiration.2131.t:0 "$fund_inspiration.title$ Precz ze starociami"
 fund_inspiration.2131.desc_library_unused:0 "With a final heave [inspiration_owner.GetTitledFirstName] and I burst into my dusty library — a room I rarely have cause to enter.\n\n"
 fund_inspiration.2131.desc_library:0 "I show [inspiration_owner.GetTitledFirstName] into my well kept library, pointing out some of the notable volumes and potions on display.\n\n"
 fund_inspiration.2131.desc_armory_unused:0 "W towarzystwie zdziwionego żołnierza, ja i [inspiration_owner.GetTitledFirstName] wchodzimy do zbrojowni, która jest zupełnie zapuszczona — bo nigdy tam nie schodzę!\n\n"
 fund_inspiration.2131.desc_armory:0 "[inspiration_owner.GetTitledFirstName] i ja zostajemy [Select_CString( And(inspiration_owner.IsFemale, ROOT.Char.IsFemale), 'wprowadzone', 'wprowadzeni' )] do mojej obszernej zbrojowni, gdzie pokazuję kilka moich ulubionych przedmiotów, wspominając o ich historii.\n\n"
 fund_inspiration.2131.desc_great_hall_low:0 "As I give [inspiration_owner.GetTitledFirstName] a quick tour of its curios, it occurs to me that my grand hall is not quite as grand as it could be.\n\n"
 fund_inspiration.2131.desc_great_hall:0 "[inspiration_owner.GetTitledFirstName] idzie za mną do wielkiej sali, gdzie dumnie pokazuję [inspiration_owner.GetHerHim] swe luksusy i bogactwa, jakie się w niej znajdują."
 fund_inspiration.2131.desc_antiquarian:0 "[second.GetTitledFirstName] uparł[Select_CString(second.IsFemale, 'a', '' )] się, że przyjdzie i obserwuje z daleka, krzywiąc się za każdym razem, gdy jakiś przedmiot zostanie niewłaściwie potraktowany lub źle zidentyfikowany.\n\n"
 fund_inspiration.2131.artificer:0 "[second.GetTitledFirstName] tags along happily, always interested in the creative processes of [second.GetHerHis] peers.\n\n"
 fund_inspiration.2131.desc_equipped:0 "The [inspiration_owner.Custom('GetInspirationOwnerType')] pauses, as though awestruck, examining my [artifact_1.GetName]. "Ah, very fine my liege... Could... Could I use its [inspiration_owner.Custom('GetInspirationMaterialType')]?""
 fund_inspiration.2131.desc_unequipped:0 "It is in the store that [inspiration_owner.Custom('GetInspirationOwnerType')] suddenly halts, closely examining my [artifact_1.GetName]. "Yes... [inspiration_owner.Custom('GetInspirationMaterialType')] should do the trick... Do you... still want this? My liege?""
 fund_inspiration.2131.desc_fallback:0 "Robi kilka rundek po pokoju, po czym wraca do mnie, załaman[Select_CString(inspiration_owner.IsFemale, 'a', 'y' )]. „[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], nie ma tu nic, co według mnie, by się wyróżniało... czy jest coś jeszcze?”"
 fund_inspiration.2131.a:0 "„[artifact_1.GetNameNoTooltip]? Bardzo dobrze...”"
 fund_inspiration.2131.b:0 ""What about my [artifact_2.GetNameNoTooltip]?""
 fund_inspiration.2131.c:0 "„Musi tu leżeć kilka rupieci...”"
 fund_inspiration.2131.c.good:0 "You find quality [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.c.nothing:0 "Nic nie znajdziesz"
 fund_inspiration.2131.c.bad:0 "You find dire [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d:0 "„Tylko się rozglądasz”."
 fund_inspiration.2131.d.great:0 "[inspiration_owner.GetNameNoTooltip] strikes gold"
 fund_inspiration.2131.d.good:0 "[inspiration_owner.GetNameNoTooltip] znajduje [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing:0 "[inspiration_owner.GetNameNoTooltip] nic nie znajduje"
 fund_inspiration.2131.d.bad:0 "[inspiration_owner.GetNameNoTooltip] finds poor [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.terrible:0 "[inspiration_owner.GetNameNoTooltip] finds dire [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.e:0 "„[second.GetFirstNameNoTooltip]! Jakieś sugestie?”"
 fund_inspiration.2131.f:0 "„Co za strata czasu!”"
 fund_inspiration.3001.t:0 "$fund_inspiration.title$ Impious Writing"
 fund_inspiration.3001.desc_opening:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] storms into the room clutching a stack of papers, followed by a flustered [inspiration_owner.GetTitledFirstName] trying to wrench the writing from [court_chaplain.GetHerHis] hands.\n\n"
 fund_inspiration.3001.desc_witch:0 ""This [inspiration_owner.GetWomanMan] is writing about [ROOT.Char.GetFaith.WitchGodName]. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal:0 ""This [inspiration_owner.GetWomanMan] is writing about #EMP consuming human flesh#!!"
 fund_inspiration.3001.desc_torturer:0 ""This [inspiration_owner.GetWomanMan] is writing about unspeakable, sadistic, activities!"
 fund_inspiration.3001.desc_lustful:0 ""This [inspiration_owner.GetWomanMan] is writing about unspeakable, perverted, activities!"
 fund_inspiration.3001.desc_other:0 ""This [inspiration_owner.GetWomanMan] is writing about impious things!"
 fund_inspiration.3001.desc_ending:0 "With illustrations! I can only assume you didn't know about this, my [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] scoffs and makes another lunge for the papers, but my [court_chaplain.Custom('CouncilPosition')] dodges.\n\n"But now that this vile writer is exposed you will surely dedicate the book to [ROOT.Char.GetFaith.HighGodName], as is only proper.""
 fund_inspiration.3001.a:0 "Absolutely; I had no idea [inspiration_owner.GetSheHe] was writing about such things."
 fund_inspiration.3001.a_tt:0 "[inspiration_owner.GetShortUIName] will write about faith instead of [inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b:0 "You know what would be proper? You leaving [inspiration_owner.GetHerHim] alone!"
 fund_inspiration.3001.c:0 "Those illustrations look dull... Take this gold to buy new ink."
 fund_inspiration.3011.t:0 "$fund_inspiration.title$ Tematy dotyczące działań wojskowych"
 fund_inspiration.3011.desc_opening_1:0 "Zauważam, jak [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi w otoczeniu zwojów i manuskryptów, wściekle wertując strony.\n\n"
 fund_inspiration.3011.desc_opening_2:0 "Zauważam, jak [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi w otoczeniu zwojów i manuskryptów, trzymając się za głowę.\n\n"
 fund_inspiration.3011.desc_opening_3:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z rękami pełnymi zwojów i manuskryptów.\n\n"
 fund_inspiration.3011.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Jest tak wiele obszarów dotyczących działań wojennych, które zasługują na uwagę. Strategia, składy oddziałów, sama bitwa... Nawet nie wiem, od czego zacząć!”"
 fund_inspiration.3011.a:0 "Chcę, aby książka miała charakter edukacyjny i była przydatna dla wojska."
 fund_inspiration.3011.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] będzie się koncentrować na zagadnieniach związanych ze strategią i składami oddziałów"
 fund_inspiration.3011.b:0 "Może coś nawiązującego do szlachetniejszych obszarów tego tematu."
 fund_inspiration.3011.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się za zagadnieniach związanych z rycerstwem oraz walecznością"
 fund_inspiration.3011.d:0 "Za jakim tematem tęskni twoja muza?"
 fund_inspiration.3011.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] będzie mieć swobodę w zakresie decydowania o tematyce książki"
 fund_inspiration.3012.t:0 "$fund_inspiration.title$ Tematy dotyczące dyplomacji"
 fund_inspiration.3012.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Jest tak wiele dziedzin dyplomacji, które zasługują na uwagę. Etykieta dworska, relacje, #EMP poezja#!... Nawet nie wiem, od czego zacząć!”"
 fund_inspiration.3012.a:0 "Może coś związanego z życiem dworskim?"
 fund_inspiration.3012.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na tematach takich jak sojusze i elokwencja"
 fund_inspiration.3012.b:0 "Chcę, żeby książka była zajmująca!"
 fund_inspiration.3012.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na tematach takich jak przygoda i rozrywka"
 fund_inspiration.3013.t:0 "$fund_inspiration.title$ Scholarly Topics"
 fund_inspiration.3013.desc:0 ""My [ROOT.Char.GetLadyLord]! There are so many areas that are worthy of attention. Religion, education... Not to mention the art of writing itself!""
 fund_inspiration.3013.a:0 "This undertaking should serve [ROOT.Char.GetFaith.HighGodName]!"
 fund_inspiration.3013.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as theology and prayers"
 fund_inspiration.3013.b:0 "I want the book to be educational, or at least entertaining!"
 fund_inspiration.3013.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as history and poetry"
 fund_inspiration.3014.t:0 "$fund_inspiration.title$ Stewardship Topics"
 fund_inspiration.3014.desc:0 ""My [ROOT.Char.GetLadyLord]! There are so many areas of stewardship that are worthy of attention. Laws, trade, #EMP money#!... I don't even know where to start!""
 fund_inspiration.3014.a:0 "Focus on matters related to ruling the realm."
 fund_inspiration.3014.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as law and administration"
 fund_inspiration.3014.b:0 "I'm interested in development!"
 fund_inspiration.3014.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as buildings and taxation"
 fund_inspiration.3015.t:0 "$fund_inspiration.title$ Intrigue Topics"
 fund_inspiration.3015.desc:0 ""My [ROOT.Char.GetLadyLord]! There are so many areas of intrigue worthy of attention. Scheming, seduction, manipulation... I don't even know where to start!""
 fund_inspiration.3015.a:0 "I want to be one step ahead of #EMP everyone#!!"
 fund_inspiration.3015.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as scheming and manipulation"
 fund_inspiration.3015.b_men:0 "Chcę, aby mężczyźni padali mi do stóp!"
 fund_inspiration.3015.b_women:0 "Chcę, aby kobiety padały mi do stóp!"
 fund_inspiration.3015.b_both:0 "Chcę, aby wszyscy mnie pożądali!"
 fund_inspiration.3015.b_none:0 "I want to master seduction."
 fund_inspiration.3015.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as lust and the art of seduction"
 fund_inspiration.3030.t:0 "$fund_inspiration.title$ Cooling Hatred"
 fund_inspiration.3030.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has invited me to discuss the topic of the book [inspiration_owner.GetSheHe] is writing for me.\n\n"
 fund_inspiration.3030.desc:0 ""I cannot help but notice the cooling animosity between you and [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]. Do you still want to dedicate this book to the hatred you feel for [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.desc_dead:0 ""Now that [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] has passed on, do you still want to dedicate this book to the hatred you felt for [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.a:0 "The hatred I feel hasn't cooled that much."
 fund_inspiration.3030.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continues to write about your hatred for [prev_nemesis.GetTitledFirstName]"
 fund_inspiration.3030.b:0 "[prev_nemesis.GetSheHe|U] isn't worth the effort."
 fund_inspiration.3031.t:0 "$fund_inspiration.title$ Wilting Love"
 fund_inspiration.3031.desc:0 ""I cannot help but notice that [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] isn't in your #EMP highest#! of graces anymore, my [ROOT.Char.GetLadyLord]. Do you still want to dedicate this book to the love you feel for [prev_soulmate.GetHerHim]?""
 fund_inspiration.3031.desc_dead:0 ""The pain of losing [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] must be so fresh... Do you still want to dedicate this book to the love you felt for [prev_soulmate.GetHerHim]?""
 fund_inspiration.3031.a:0 "What is love without longing and loss?"
 fund_inspiration.3031.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continues to write about the love you shared with [prev_soulmate.GetTitledFirstName]"
 fund_inspiration.3031.b:0 "[prev_soulmate.GetSheHe|U] isn't worth the effort."
 fund_inspiration.4001.t:0 "$fund_inspiration.title$ Warp and Filling"
 fund_inspiration.4001.desc:0 ""[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] #EMP ruined#! my new garb!"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] storms into the room, followed by the weaver. The piece of clothing [courtier.GetSheHe] holds in [courtier.GetHerHis] hands is so badly cut up that I cannot tell what it once was.\n\n"You're overreacting! I was simply studying the weave of the fabric, it's important for my project.""
 fund_inspiration.4001.a:0 "You're taking it too far, study your own clothes if you have to!"
 fund_inspiration.4001.b:0 "If [inspiration_owner.GetSheHe] says it's necessary then it's necessary."
 fund_inspiration.4010.t:0 "$fund_inspiration.title$ Composition in Red, Blue and [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.4010.desc:0 "Zaglądam do pracowni tkacza, aby sprawdzić, jak postępuje praca nad moim gobelinem. W środku jest kilku dworzan. Wszyscy oglądają ściany z rękami założonymi za plecami. Znajdujące się tam gobeliny to osobliwe plamy koloru. Jeden z nich ma tu i ówdzie niezgrabne zacieki. Następny jest biały z kilkoma kwadracikami. Inny zaś ma wijące się, poplątane linie. Co to za sztuka?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] wskazuje na fragment, który wygląda jak skaza. „Czy ten brudny brąz na tle bieli nie sugeruje wrodzonej u człowieka przemocy?”\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] przytakuje. „Myślę, że [inspiration_owner.GetTitledFirstNameNoTooltip] pokazuje w ten sposób jak trudne miał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] dzieciństwo. Ta plama wyglądem sugeruje, iż jest to [inspiration_owner.GetHerHis] matka”."
 fund_inspiration.4010.a:0 "Kiwnij głową ze zrozumieniem i pochwal artystę."
 fund_inspiration.4010.b:0 "„Obrzydliwość! Muszę teraz obejrzeć jakąś tradycyjną sztukę”."
 fund_inspiration.4010.b.tt:0 "Twoja inwestycja zostanie zwrócona, a praca anulowana"
 fund_inspiration.4010.c:0 "„[child.GetTitledFirstNameNoTooltip] m[Select_CString( child.IsFemale, 'ogła', 'ógł' )] to zrobić!”"
 fund_inspiration.5011.desc:0 "„Nadszedł czas, abym wyruszył[Select_CString( inspiration_owner.IsFemale, 'a', '' )] na swoją przygodę, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kłania się najlepiej, jak tylko potrafi, będąc obciążon[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] ciężkimi torbami.\n\n„Zanim wyruszę, powiedz proszę, czy jest coś szczególnego, na co chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś, abym zwracał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] uwagę podczas swojej podróży?”"
 fund_inspiration.5011.a:0 "Przynieś mi coś z egzotycznego zwierzęcia, czaszkę lub skórę."
 fund_inspiration.5011.b:0 "Chcę ozdobę wykonaną z materiału, którego nie można tutaj znaleźć."
 fund_inspiration.5011.c:0 "Gobelin lub dzieło sztuki, które sprawi, iż będę żałować, że mnie tam nie było."
 fund_inspiration.5011.d:0 "Zaufam twojemu instynktowi. Przynieś mi coś wspaniałego."
 fund_inspiration.5011.e:0 "Chcę mieć coś naprawdę wyjątkowego!"
 fund_inspiration.5021.t:0 "$fund_inspiration.title$ A Change in Direction"
 fund_inspiration.5021.desc:0 "A traveler claiming to be employed under [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] is brought before me, carrying a message from the adventurer.\n\n"Fear not my great [ROOT.Char.GetLadyLord], for [inspiration_owner.GetTitledFirstNameNoTooltip] is in good health. I bring you news of the possibility to fund an even greater adventure! You see, [inspiration_owner.GetTitledFirstNameNoTooltip] took a wrong turn somewhere and is now near [adventuring_location.GetNameNoTier]."\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip] traveling companion unfurls a dirty map to show me where they ended up. "[inspiration_owner.GetSheHe|U] has enough funds to make it to [inspiration_owner.Custom('InspirationAdventureDestination')], as planned, but suggests that with some additional funding [inspiration_owner.GetSheHe] can chase up on a local rumor and bring home a great artifact!""
 fund_inspiration.5021.a:0 "This is absurd! I'm not going to fund their #EMP self-indulgent outing#!!"
 fund_inspiration.5021.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] returns to what [inspiration_owner.GetSheHe] set out to do."
 fund_inspiration.5021.b:0 "Life is an adventure, explore that area for artifacts!"
 fund_inspiration.5021.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] explores [adventuring_location.GetNameNoTierNoTooltip]."
 fund_inspiration.6001.t:0 "The Steppe and saddle gallop through my heart,"
 fund_inspiration.6001.desc:0 "I have riding for months on end. My rear shall never recover! I've acquired quite the taste for fermented mare's milk and nights beneath the open sky.\n\nWith this courier, I send a carved tip of a Morin Khuur — the decorative horse head placed atop instruments. Perhaps you have a use for it."
 fund_inspiration.6001.a:0 "I'll hold onto this!"
 fund_inspiration.6001.b:0 "Send it to the Court Musician."
 fund_inspiration.6002.t:0 "Moja podróż po Indiach trwa!"
 fund_inspiration.6002.desc:0 "Moje oczy prawie oślepły od blasku klejnotów na dworach lokalnych władców, które [Select_CString( inspiration_owner.IsFemale, 'odwiedziłam', 'odwiedziłem' )]. Aż tęsknię za brudem ulicy.\n\nWysłał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] Ci posłańca z wyjątkowo niesmacznym prezentem, który mi podarowano — pierścień ozdobiony głową tygrysa, z klejnotami jako oczami. Czy widział[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] kiedyś coś tak krzykliwego?"
 fund_inspiration.6002.a:0 "I rather like it, it's his loss."
 fund_inspiration.6002.b:0 "Straszne! Rozbierz go na części i sprzedaj klejnoty."
 fund_inspiration.6003.t:0 "Marzę o pustyni,"
 fund_inspiration.6003.desc:0 "M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], moja podróż do Afryki właśnie trwa, a ja dołączył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] do wielbłądziej karawany przemierzającej cały kraj.\n\nPrzesył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] ci biżuterię, którą podarował mi jeden z moich współtowarzyszy podróży — bardzo delikatny naszyjnik pokryty koralikami ze strusich muszli. Przypuszczam, że nie widział[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] strusia."
 fund_inspiration.6003.a:0 "Wspaniałe znalezisko! Będę to nosić."
 fund_inspiration.6003.b:0 "[event_spouse.GetTitledFirstNameNoTooltip] to ode mnie otrzyma."
 fund_inspiration.6004.t:0 "Ach, być pielgrzymem,"
 fund_inspiration.6004.desc:0 "Moja podróż przez Bliski Wschód polegała głównie na walce z tłumami handlarzy na szlakach pielgrzymkowych.\n\nCzęsto, aby nie opóźniać zbytnio mojej wyprawy, poddaję się i kupuję jeden z ich drobiazgów. Wysłał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] do ciebie posłańca z tym cackiem. Być może dostarczy ono trochę rozrywki."
 fund_inspiration.6004.a:0 "Jaki jest pożytek z poszukiwacza przygód, który podąża zwykłą ścieżką?"
 fund_inspiration.6004.b:0 "To są dopiero piękne błyskotki..."
 fund_inspiration.6005.t:0 "My adventures are sodden,"
 fund_inspiration.6005.desc:0 "My Lord, I have found a few trite relics so far in my adventures, which I have sent with this courier, but I am unsure what I may uncover next.\n\nThe Europeans are the smelliest creatures I have encountered. As a child, I dreamt of the green and pleasant meadows, but I am convinced half of this world is made of mud. If you are a gracious liege, please send word to call me back."
 fund_inspiration.6005.a:0 "This isn't a holiday! Quest on!"
 fund_inspiration.6005.b:0 "Poor soul, I suppose these rewards shall suffice."
 fund_inspiration.6005.b.tt:0 "You permit [inspiration_owner.GetTitledFirstName] to return home"
 fund_inspiration.6006.t:0 "Pozdrowienia z Anatolii,"
 fund_inspiration.6006.desc:0 "Moje podróże po Azji Mniejszej sprawiły, że bardzo zasmakował[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] w jagnięcinie, jogurcie i bakłażanach, dlatego wraz z tym posłańcem przesyłam kilka przepisów.\n\nOd jednego gospodarzy otrzymał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] złotą broszkę z konikiem morskim, którą również przesyłam. Jestem pew[Select_CString( inspiration_owner.IsFemale, 'na', 'ien' )], że moje podróże przyniosą w odpowiednim czasie kolejne cuda."
 fund_inspiration.6006.a:0 "Poleć naszym kucharzom, aby byli gotowi na przygotowanie tych potraw!"
 fund_inspiration.6006.b:0 "Wygląda na to, że za dobrze się bawi podczas tej wyprawy..."
 fund_inspiration.6100.t:0 "$fund_inspiration.title$ Figurka władcy"
 fund_inspiration.6100.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] triumfując, przykuwa moją uwagę. „[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], ukończył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] miniaturowy prototyp skrzyni, którą [Select_CString( ROOT.Char.IsFemale, 'zleciłaś', 'zleciłeś' )], wraz z działającym zamkiem”.\n\nNastępnie wyciąga dłoń, na której znajduje się maleńka skrzynka ozdobiona złotym liściem i klucz wielkości ziarna.\n\n„W środku kryje się klejnot, sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zobacz”. Gdy podaje mi klucz, wyślizguje się między palcami i gdzieś upada. Pomimo poszukiwań, [inspiration_owner.GetFirstNameNoTooltip] nie daje rady go odnaleźć."
 fund_inspiration.6100.a:0 "Skończ tę farsę. Zniszcz skrzynię i zwróć mi mój kamień!"
 fund_inspiration.6100.b:0 "It is charming still, I think I shall keep it."
 fund_inspiration.6101.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trzyma w ręku maleńkie pudełko, w którym wygrawerowano najdrobniejsze, cienkie jak włos rzeźby. „Prototyp twojego najnowszego zlecenia. Nie chcę, żeby się zmarnował. Moglibyśmy znaleźć zastosowanie dla tego kosztownego przedmiotu”.\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ożywia się. „Moglibyśmy umieścić w nim relikt naszych czasów i gdzieś go zakopać — stworzyć pamiątkę, którą dzieci przyszłości będą mogły odkryć!”"
 fund_inspiration.6101.a:0 "Schowam w nim swój miniaturowy portret."
 fund_inspiration.6101.b:0 "Napiszę mały wierszyk i zapieczętuję go w środku."
 fund_inspiration.6101.c:0 "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym to zatrzymać dla siebie."
 fund_inspiration.6102.desc:0 "Przygotowuję swoje łóżko do snu, gdy nagle w stopie czuję przeszywający ból.\n\nPo przyjrzeniu się stwierdzam, że w podeszwie mojej stopy tkwi miniaturowa rzeźba, z której wystają jej własne stopy.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] spogląda na mnie z zakłopotaniem, stojąc w najbliższym wejściu do pokoju. „Przepraszam, to jest prototyp twojego najnowszego zlecenia. Musiał[Select_CString( inspiration_owner.IsFemale, 'a', 'e' )]m to upuścić”."
 fund_inspiration.6102.a:0 "„Wyciągnij to i zejdź mi z oczu!” "
 fund_inspiration.6102.b:0 "„Medyk powinien to obejrzeć”."
 fund_inspiration.6102.c:0 "Wyciągnij to samodzielnie i włóż do kieszeni."
 fund_inspiration.6102.cure_toast:0 "Miniatura została bezpiecznie wyciągnięta"
 fund_inspiration.6102.failure_toast:0 "Stubborn miniature"
 fund_inspiration.6102.failure_toast_desc:0 "A piece of arm is lost into the depths of your foot"
 fund_inspiration.6103.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kłania się. „Bardzo proszę o krytykę szafki, którą właśnie tworzę dla ciebie, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]”.\n\nZabiera mnie do swojego miejsca pracy, gdzie znajduje się tylko zakurzona, zniszczona szafka.\n\n„Och, to nie ta”. Otwiera poszarpaną szafkę, a w środku znajduje się jedynie maleńki model — ozdobny, kamienny i pozłacany, ale będący mniej więcej wysokości mojego palca. „Co o tym sądzisz?”"
 fund_inspiration.6103.a:0 "Dla twojego dobra lepiej, żeby to był tylko prototyp."
 fund_inspiration.6103.b:0 "Jest idealna! Ubóstwiam ją!"
 fund_inspiration.6104.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z uśmiechem na twarzy i wręcza mi małe pudełko.\n\nKiedy otwieram prezent, spodziewam się klejnotu, pierścienia lub rzeźby, ale ku mojemu zaskoczeniu, w środku znajduje się miniaturowy tron, tak mały, że mogłaby na nim usiąść tylko mysz.\n\n„To prototyp twojego nowego siedziska, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. Pomyślał[Select_CString( inspiration_ownerIsFemale, 'am', 'em' )], że cię to rozbawi”."
 fund_inspiration.6104.a:0 "Jakie to urocze! Zatrzymam to dla siebie!"
 fund_inspiration.6104.b:0 "Wszystko pięknie, ale zajmij się tym projektem."
 fund_inspiration.6104.c:0 "Jestem #EMP zbyt#! dorosł[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], aby bawić się zabawkami."
 fund_inspiration.6105.desc:0 "I am proudly carrying my box of miniature furniture through the [ROOT.Char.Custom('FortifiedBuilding')], wondering where I can best display them, when I bump into [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nWhen [inspiration_owner.GetSheHe] sees inside the box, [inspiration_owner.GetSheHe] wipes away a tear from [inspiration_owner.GetHerHis] eyes. "A [ROOT.Char.GetWomanMan] of taste, come with me."\n\n[inspiration_owner.GetSheHe|U] takes me to [inspiration_owner.GetHerHis] workshop and brings out a secret crate. Inside are dozens of pieces of miniature scenery, figures and terrain. "I've invented a game — a fanciful siege battle. Would you join me?""
 fund_inspiration.6105.a:0 "I thought you would never ask!"
 fund_inspiration.6105.b:0 "Er, perhaps another time."
 fund_inspiration.6200.t:0 "$fund_inspiration.title$ Composition in Red, Blue and [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6200.desc:0 "I check in on my weaver's workshop to see how my tapestry is progressing. Inside are a few courtiers. They are all examining the walls, hands clasped behind their backs. The tapestries present are peculiar washes of color. One has ungainly splotches here and there. One is white with a few squares. One has spinning tangled lines. What kind of art is this?\n\n[artistic_courtier_1.GetTitledFirstName] points to a section which looks like a stain. "Doesn't this filthy brown against the white really suggest the violence innate in man?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] nods. "I think it shows [ROOT.Char.GetTitledFirstNameNoTooltip] raging against [ROOT.Char.GetHerHis] childhood - it looks to be in the shape of [ROOT.Char.GetHerHis] mother.""
 fund_inspiration.6200.a:0 "Nod in understanding and compliment the artist"
 fund_inspiration.6200.b:0 ""Disgusting! I must go look at some traditional art now.""
 fund_inspiration.6200.b.tt:0 "Your investment is returned and the work cancelled"
 fund_inspiration.6200.c:0 ""[child.GetTitledFirstNameNoTooltip] could have done that!""
 fund_inspiration.6300.t:0 "$fund_inspiration.title$ Nieszczęśliwa strofa"
 fund_inspiration.6300.intro:0 "Widzę, jak [inspiration_owner.GetTitledFirstName] siedzi przy swoim biurku i wpatruje się w okno, a wokół [Select_CString( inspiration_owner.IsFemale, 'niej', 'niego' )] leżą jakieś nabazgrane szkice.\n\n"
 fund_inspiration.6300.no_relationship_desc:0 ""The idea of someone loving me is impossible. Not once have I whispered words of feeling to someone who returned them."\n\n"Thus I haven't been writing for you — I merely count the evenings since I lay with someone and despair.""
 fund_inspiration.6300.no_love_desc:0 "„Pomimo tego, że zazwyczaj nic nie pobudza mnie bardziej niż słowo pisane, zadziwiające jest to, że obecnie nie targają mną żadne pożądliwe uczucia”.\n\n„Przepraszam, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], nie mogę pisać o miłości; muza mnie opuściła”."
 fund_inspiration.6300.homosexual_desc:0 "„Ach, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. Choć przez wiele godzin próbował[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] skomponować romantyczny utwór godny twego patronatu, okazało się, że nie robię nic innego, jak tylko płaczę nad swoim pergaminem”.\n\n„Prosisz mnie o dokonanie czegoś niemożliwego. Moja miłość nie może zostać przelana na papier”.\n"
 fund_inspiration.6300.a:0 "Good! Channel that bittersweet wrath!"
 fund_inspiration.6300.a.failure:0 "Sprawiasz, że [inspiration_owner.GetShortUIName] gardzi miłością."
 fund_inspiration.6300.a.success:0 "[inspiration_owner.GetShortUIName] za twoją namową pisze o miłości."
 fund_inspiration.6300.b:0 "Cóż, mam jeszcze pół godziny."
 fund_inspiration.6300.c:0 "Niemożliwe! Czy to normalne, że świat nie dostrzega uroku twojej elokwencji?"
 fund_inspiration.6300.d:0 "But it is a love to be lived."
 fund_inspiration.6300.e:0 "Napisz swoją prawdę, błogosławię każdą muzę."
 fund_inspiration.6300.f:0 "Wymyśl coś! Wszyscy, którzy piszą o miłości, są oszustami."
 fund_inspiration.6301.t:0 "$fund_inspiration.title$ My dear companion,"
 fund_inspiration.6301.lover_desc:0 "The night you told me to write from my heart, I found I could only write of you. Let me play the villain, if faith calls our kind of love wicked."
 fund_inspiration.6301.friend_desc:0 "I have never felt my words flow as they have after you told me to write a tale of love as I experience it."
 fund_inspiration.6301.female_desc:0 "\n\nHere is a poem on a witch who falls in love with a queen who becomes lost in the grove near her cottage."
 fund_inspiration.6301.male_desc:0 "\n\nOto ballada o księciu, który wraz z ukochaną archiwistką co noc na szczycie wieży bibliotecznej wpatruje się w gwiazdy, marząc o wzajemnej miłości w niebie."
 fund_inspiration.6301.crime_desc:0 "Cóż za piękna zbrodnia."
 fund_inspiration.6301.a:0 "I shall treasure it, but keep it in secret."
 fund_inspiration.6301.b:0 "Do diabła ze światem, zorganizuję czytanie!"
 fund_inspiration.6400.t:0 "$fund_inspiration.title$ Pub Crawl"
 fund_inspiration.6400.desc:0 "On a visit to the tavern in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], I spy one of the patrons at the heart of all attention.\n\n[inspiration_owner.GetSheHe|U] is more grizzled than the rest of the patrons, and smells as if [inspiration_owner.GetSheHe] has been there for an age. To my horror, I recognize my adventurer, [inspiration_owner.GetTitledFirstName], who appears not to have made it out of the homeland after months of funding!\n\n"And for my next journey, I shall cross the Red Sea in a single gulp!" [inspiration_owner.GetSheHe] promptly scoffs an entire glass of red wine and cheering rings through the drinking-hall."
 fund_inspiration.6400.a:0 "Get out of here and hit the road!"
 fund_inspiration.6400.b:0 "Charlatan! I'm not paying for any more of your drink!"
 fund_inspiration.6400.a.success:0 "You convince the adventurer to pull [inspiration_owner.GetHerselfHimself] together"
 fund_inspiration.6400.a.success_continue:0 "The adventure continues!"
 fund_inspiration.6400.a.failure:0 "Adventurer runs off with gold!"
 fund_inspiration.6500.t:0 "$fund_inspiration.title$ Bringing Music to the Jungle"
 fund_inspiration.6500.introduction:0 "Otrzymuję list od moje[Select_CString(inspiration_owner.IsFemale, 'j poszukiwaczki przygód, której', 'go poszukiwacza przygód, którego' )] słowa są tak barwne, że jestem w stanie dostrzec [Select_CString(inspiration_owner.IsFemale, 'ją', 'go' )] w teatrze mojego umysłu."
 fund_inspiration.6500.desc:0 "\n\n'I have been afoot in the jungle. The calling of the birds pounds into my skull, and I find it a dread dirge indeed. The few inhabitants here tell me they find it the most pleasing music. They've clearly never heard the works of, [court_musician.GetTitledFirstNameNoTooltip].\n\n'I tried playing one of [court_musician.GetHerHis] melodies on one of their reed pipes, and the locals chased me out of their town and nicked me with a poison blade. Though I lived, I thought "if I die bringing chamber music to the jungle, so be it!""
 fund_inspiration.6500.action:0 "\n\n'You can probably imagine what I did next...'"
 fund_inspiration.6500.a:0 "You started singing, and won them over!"
 fund_inspiration.6500.b:0 "You fled to more civilized lands."
 fund_inspiration.6500.c:0 "A great cat jumped between you and your attackers!"
 fund_inspiration.6500.a.success:0 "Adventurer charms jungle dwellers"
 fund_inspiration.6500.a.failure:0 "Adventurer annoys jungle dwellers"
 fund_inspiration.6500.b.success:0 "The adventurer darts away"
 fund_inspiration.6500.b.failure:0 "The adventurer doesn't flee fast enough"
 fund_inspiration.6500.c.tt:0 "The adventurer helps fight the leopard off"
 fund_inspiration.6500.c.tt_failure:0 "The adventurer is injured attempting to flee"
 fund_inspiration.6501.t:0 "$fund_inspiration.title$ Voyage over Land"
 fund_inspiration.6501.desc:0 "\n\n'We have been sailing up rivers around the winding hills. After a drought, the locals told us the river we traveled by dried up ahead of our vessel.\n\n'Instead of giving up, or turning back, we attempted the impossible. I commanded my crew to start building a track and pulley system, and we started dragging our boat across the land towards the next river. It sailed in a sea of grass and daisies."
 fund_inspiration.6501.a:0 "I hope you turned back and cut your losses."
 fund_inspiration.6501.b:0 "The boat just about survived the journey."
 fund_inspiration.6501.b.success:0 "Adventurer drags boat up a cliff"
 fund_inspiration.6501.b.failure:0 "Adventurer stranded fixing broken boat"
 fund_inspiration.6501.c:0 "The locals took pity, and gave you a new boat at a discount."
 fund_inspiration.6502.t:0 "$fund_inspiration.title$ Burning Thirst"
 fund_inspiration.6502.desc:0 "\n\n'I am not in the desert, I am in a land of dreams. The difference between awakening and sleep is gone. My guide tells me I hallucinate what I desire the most. A paradise, a pool of water glistening like diamonds, laced with treasures at its banks.\n\n'Instead, my [ROOT.Char.GetLadyLord], all I see is you here with me. Forever one sand bank ahead. Beckoning me to keep going. And it breaks me to know each step I take towards that mirage, I step further away from the true you.'"
 fund_inspiration.6502.a:0 "Oh, I feel thirst myself, and I'm not in the desert."
 fund_inspiration.6502.b:0 "I might consider your attention, if you were to bring a grand prize."
 fund_inspiration.6502.c:0 "I blame this on the heat, and burn these words."
 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Pontic Whispers"
 fund_inspiration.6503.desc:0 "\n\n'I have delved into a Kurgan, an ancient burial mound from the age of the Scythians. Hundreds of long-perished horses, stuffed, preserved, and staked to the walls to stand upright, each with their own room. It was a stable for the damned, lost to time.\n\n'Knowing of my duty to seek knowledge for our realm, I considered stealing a relic from the tomb when my guide was not watching to bring to you."
 fund_inspiration.6503.a:0 "You pocketed one of the ornaments."
 fund_inspiration.6503.b:0 "You brought one of the horses' saddles, for our study."
 fund_inspiration.6503.c:0 "You didn't dare disturb the dead."
 fund_inspiration.6504.t:0 "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNameNoTooltip] i [inspiration_owner.GetHerHis] kochan[Select_CString(adventurer_lover.IsFemale, 'ka', 'ek' )]"
 fund_inspiration.6504.desc:0 "\n\n„Eee, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], podczas swojej podróży zatrzymał[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] się w gospodarstwie, którym zajmuje się [adventurer_lover.GetTitledFirstName]”."
 fund_inspiration.6504.pregnant:0 "\n\n„Podczas pobytu na farmie stworzył[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] wspaniały artefakt! Mianowicie, dziecko! Choć może to być uciążliwe, w swoim obecnym stanie [adventurer_lover.GetTitledFirstName] nie może udać się ze mną w podróż w swoim obecnym stanie. Ma niewielki majątek i mam nadzieję, że będziemy mogli zaopiekować się [Select_CString(adventurer_lover.IsFemale, 'nią', 'nim' )] na dworze”."
 fund_inspiration.6504.female_lover:0 "\n\n„Po wielu miesiącach spędzonych samotnie w drodze, [adventurer_lover.GetSheHe] porusza moje serce jak fantastyczne stworzenie. Nie mogę oprzeć się wrażeniu, że to właśnie tam miała mnie zaprowadzić moja misja."
 fund_inspiration.6504.male_lover_homosexual:0 "\n\n„Uwolnion[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] od spojrzeń dworu, mogł[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] całymi nocami leżeć w ramionach mężczyzny."
 fund_inspiration.6504.male_lover:0 "\n\n„Jestem zakochan[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] i wolał[Select_CString( inspiration_owner.IsFemale, 'a', '' )]bym patrzeć, jak [adventurer_lover.GetSheHe] rozrzuca koński nawóz, niż uczestniczyć w bankiecie na dworze."
 fund_inspiration.6504.lover_ultimatum:0 "Nie mogę odejść z tej farmy, wiedząc, że już nigdy [adventurer_lover.GetHerHis] nie pocałuję. Albo [adventurer_lover.GetSheHe] uda się do ciebie i dołączy do naszego dworu, albo moja podróż zakończy się tutaj”."
 fund_inspiration.6504.a:0 "Precz z tobą, jeśli nie szanujesz mojego patronatu."
 fund_inspiration.6504.a.tt:0 "[inspiration_owner.GetTitledFirstName] zostanie na farmie."
 fund_inspiration.6504.b:0 "Pozwolę na to, ale nie wińcie mnie za skandal."
 fund_inspiration.6504.c:0 "Dziecko nie zasługuje na ubóstwo."
 fund_inspiration.6504.d:0 "CHŁOPI? Na MOIM dworze? NIE MA MOWY."
 fund_inspiration.6505.t:0 "$fund_inspiration.title$ The Beach Chapter"
 fund_inspiration.6505.desc:0 "\n\n'Amidst my panting in the desert heat, I have discovered some pristine waters, the very sight of which compelled me to remove all of my clothing. Rather than take it as an offense, my guide chuckled in quiet understanding, and began to sketch my form on a page. Our fellow travelers on the tour waved palm leaves to cool me down, in an act of fan service.\n\n'We spent many a happy-hour splashing around. In the next village, I hired a weaver to capture the moment of paradise, and I send you a memory with this courier.'"
 fund_inspiration.6505.a:0 "Moje oczy! Moje oczy!"
 fund_inspiration.6505.a_blind:0 "Wydłubał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] sobie oczy, gdybym nie był[Select_CString(ROOT.Char.IsFemale, 'a już ślepa', ' już ślepy' )]."
 fund_inspiration.6505.a_one_eyed:0 "Moje oko! Moje oko!"
 fund_inspiration.6505.b:0 "I'm hanging this in my bedroom!"
 fund_inspiration.6505.c:0 "The whole court must know of this exotic pastime!"
 fund_inspiration.6505.d:0 "Ahh, a sacred image for our people!"
 fund_inspiration.6506.t:0 "$fund_inspiration.title$ Not Unreasonable Squalor"
 fund_inspiration.6506.introduction:0 "A missive arrives from my adventurer. It is so caked in mud, I must cut it open with a knife.\n\n"
 fund_inspiration.6506.desc:0 "'My [ROOT.Char.GetLadyLord], I am in a wetland swamp, and all my years of tutelage have not prepared me for it. I am wading through sloshing oozes night and day. Last night I dreamt of a lover's embrace, and awoke to find a newt was at my lips instead of a tongue.\n\n'I was wondering if there were a slight chance I could go to a more #EMP civilized#! location. As an indication of how obscene this place is, I have sent the spawn a frog laid in my sodden boots in a jar along with my message.'"
 fund_inspiration.6506.a:0 "It builds character!"
 fund_inspiration.6506.b:0 "If you wish to go to tamer lands, you may."
 fund_inspiration.6507.t:0 "$fund_inspiration.title$ Not the Bees!"
 fund_inspiration.6507.introduction:0 "I receive a missive from my adventurer — lines written mingled with a splash of blood."
 fund_inspiration.6507.desc:0 "\n\n'The plains and meadows I wander have been gorgeously adorned with wildlife. As I was off my steed, stooping to sniff a flower, a shadow was cast over me by [grumpy_liege.GetTitledFirstName], the liege of these lands, and a [grumpy_liege.GetWomanMan] who thinks none too highly of you.\n\n'"The grubs of [ROOT.Char.GetTitledFirstNameNoTooltip] shall not suckle in my meadows."[grumpy_liege.GetSheHe|U] dismounted and ordered guards to seize me. They brought out a box containing a beehive, which they forced onto my head! I was #EMP bee'd#!! There is still a stinger lodged in my eye!'"
 fund_inspiration.6507.a:0 "I shall send [grumpy_liege.GetHerHim] some denunciations!"
 fund_inspiration.6507.b:0 "I will have [grumpy_liege.GetHerHis] head for this!"
 fund_inspiration.6507.c:0 "The scars will look rather fetching!"
 fund_inspiration.6508.t:0 "$fund_inspiration.title$ Nature's Architects"
 fund_inspiration.6508.introduction:0 "I receive a missive from my adventurer, who has been in the crisp lands of the taiga forests.\n\n"
 fund_inspiration.6508.desc:0 "'I have spent some while surrounded by the finest company a journey[inspiration_owner.GetWomanMan] could ask for — a colony of beavers! With this courier I send to you a book of sketches of the structures they use to catch fish in the waters! O, to be a semi-aquatic rodent!'\n\n"
 fund_inspiration.6508.architect_desc:0 "'I am certain at least [court_architect.GetTitledFirstName] could learn a thing or two from an animal cleverer than [court_architect.GetHerHim].'"
 fund_inspiration.6508.a:0 "I shall pour over this thoroughly."
 fund_inspiration.6508.b:0 "Indeed, [court_architect.GetTitledFirstNameNoTooltip] could use a lesson."
 fund_inspiration.6508.b.tt:0 "[court_architect.GetTitledFirstNamePossessive] aptitude as an architect slightly increases"
 fund_inspiration.6508.c:0 "What #EMP adorable#! animals! [child.GetFirstName] should have this book!"
 fund_inspiration.6508.d:0 "Good work, I shall send funds to extend your travels."
 fund_inspiration.6509.t:0 "$fund_inspiration.title$ Whispers of a Beast"
 fund_inspiration.6509.intro_desc:0 "I receive a missive from my adventurer, who has been drifting through floodplains on a raft."
 fund_inspiration.6509.desc:0 "\n\n'My [ROOT.Char.GetLadyLord], we have been hunted on our travels by a creature so fearsome, I am almost loath to write of it.\n\n'The crocodile can grow up to fifty steps long, and is a monster which has swallowed one of our mules whole. It is a slender beast, with a body in the shape of an arrow, bearing a beak at the helm, and a rattling tail at the rear. The spikes and bumps covering it are poisonous to the touch.'"
 fund_inspiration.6509.a:0 "We shall impress visitors with a tapestry of this monster!"
 fund_inspiration.6509.b:0 "O, it is too horrible to be true!"
 fund_inspiration.6509.c:0 "I know what a crocodile is, halfwit!"
 fund_inspiration.6510.t:0 "$fund_inspiration.title$ Men in Tights"
 fund_inspiration.6510.intro_desc:0 "I receive a missive from my adventurer, who has been skulking through the forest mulch."
 fund_inspiration.6510.desc:0 "\n\n'My apologies, my [ROOT.Char.GetLadyLord], but in the forest I've encountered a vigilante band who rob the likes of you. Facing against the authoritarian fist of [enemy_liege.GetTitledFirstName] who rules here, they steal as much as they can by waylaying nobles. My heart has rather fallen in with this ragtag band, and I do not think I shall be returning to court.\n\n'Their tights also look much better than the fashion in your court, and rather suit me.'"
 fund_inspiration.6510.a:0 "Perhaps you could help me do more for the poor?"
 fund_inspiration.6510.b:0 "If you do not return, I shall send an assassin after you!"
 fund_inspiration.6510.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] is intimidated"
 fund_inspiration.6510.b.toast_outcome.positive.continue:0 "The adventure continues"
 fund_inspiration.6510.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] flees from your court."
 fund_inspiration.6510.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] is unimpressed"
 fund_inspiration.6510.c:0 "Enjoy your life of squalor!"
 fund_inspiration.6511.t:0 "$fund_inspiration.title$ Wanderer in the Sea of Snow"
 fund_inspiration.6511.intro_desc:0 "I receive a missive from my adventurer, and after the first few lines, I know it will be the last."
 fund_inspiration.6511.old_age:0 "\n\n'My old age has brought many wonders before me in my time. When I reached the snowy summit of the mountain I now scribe these words from, the only living being above a sea of fog, I knew I would never see such beauty again for the rest of my days.\n\n'It was never my wish to return from the mountain, and by now you may assume I am one with the ice. Weep not, for I could not have done otherwise. My march to [inspiration_owner.GetFaith.PositiveAfterLife] is as steady as a glacier.'"
 fund_inspiration.6511.poor_health:0 "\n\n'I am but a wretched, twisting thing now as my health and body betrays me. But in this state, I never thought I would be capable of witnessing such a sight as a snowy kingdom of clouds and fog from atop a mountain. Such a withered flower does not deserved this beauty.\n\n'Knowing that my time will perhaps be upon me at any moment, I have decided to leave myself to the ice. Perhaps the cold will preserve me with a semblance of myself intact."
 fund_inspiration.6511.winter:0 "\n\n'I was atop a mountain at the cruelest time. Each snowdrop upon my bitten cheek was the laugh of winter, the villain. Battles I have seen, but no violence as exquisite as this duel against the blood in my very body. My dominant hand works well enough to write this, but my other not so.\n\n'Know that I was truly glad to see the world as I did, and I feel the rest of the living poorer than I.'"
 fund_inspiration.6511.a:0 "A truer romancer of danger there never was!"
 fund_inspiration.6512.t:0 "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] of the Mount"
 fund_inspiration.6512.intro_desc:0 "I receive a missive from my adventurer, and it is covered in ruddy dust, from [inspiration_owner.GetHerHis] journey through the desert mountains."
 fund_inspiration.6512.desc:0 "\n\n'I have scaled another beast, and atop these thousands of flat plateaus, I have seen no sign another [inspiration_owner.GetWomanMan] has ever trod upon this rock. Today, I braved the highest I have yet scaled.\n\n'I think the rock cries out for a worthy name, to commemorate this achievement being overseen by the finest [ROOT.Char.GetTitleAsNameNoTooltip] in the cosmos.'"
 fund_inspiration.6512.a:0 "I'm sure the locals have named the mountain already."
 fund_inspiration.6512.b:0 "'Rocky' — a silly name!"
 fund_inspiration.6512.c:0 "'[ROOT.Char.GetFaith.WarGodNamePossessive] Blade'"
 fund_inspiration.6512.d:0 "'[ROOT.Char.GetFaith.FateGodNamePossessive] Gauntlet'"
 fund_inspiration.6512.e:0 "After my darling, [lover.GetFirstNameNoTooltip]."
 fund_inspiration.6512.f:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] Tooth!"
 fund_inspiration.6512.g:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] Rod!"
 fund_inspiration.6512.h:0 "[rival.GetFirstNamePossessiveNoTooltip] Bane!"
 fund_inspiration.6512.i:0 "Forget this — bring me some rocks!"
 fund_inspiration.7001.t:0 "$fund_inspiration.title$ Pamiętne imię"
 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z zamyślonym wyrazem twarzy. „Czy jest dla ciebie ktoś szczególny, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?”\n\nMusi widzieć moją irytację tak osobistym pytaniem, bo kontynuuje: „Chodzi mi o to, czy jest ktoś, komu chciał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )] zadedykować zamówiony artefakt? Praca jest już na ukończeniu, ale napis na artefakcie sprawi, że będzie on bardziej osobisty!”."
 fund_inspiration.7001.a:0 "[dedication_a.GetFirstNameNoTooltip], [Select_CString(dedication_a.IsFemale, 'moja ukochana', 'mój ukochany' )]!"
 fund_inspiration.7001.b:0 "[dedication_b.GetFirstNameNoTooltip], pamiętam o tobie..."
 fund_inspiration.7001.c:0 "Tylko [ROOT.Char.GetFaith.HighGodNameAlternate] mnie prowadzi!"
 fund_inspiration.7001.d:0 "Dedykacja nie jest konieczna."
 artifact_dedication_inscribed_a:0 "[newly_created_artifact.GetDesc]\n\nNa boku widnieje niewielki, ale elegancki napis dedykujący artefakt „Tobie, [dedication_a.GetFirstName], moja miłości”."
 artifact_dedication_written_a:0 "Niewielki, ale elegancki napis na pierwszej stronie zawiera dedykację: [Select_CString( dedication_a.IsFemale, 'Moja ukochana', 'Mój ukochany' )] [dedication_a.GetFirstName]."
 artifact_dedication_woven_a:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it "To My Beloved, [dedication_a.GetFirstName]"."
 artifact_dedication_inscribed_b:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it "In Loving Memory of [dedication_b.GetFirstName]"."
 artifact_dedication_written_b:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it "In Loving Memory of [dedication_b.GetFirstName]"."
 artifact_dedication_woven_b:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it "In Loving Memory of [dedication_b.GetFirstName]"."
 artifact_dedication_inscribed_c:0 "[newly_created_artifact.GetDesc]\n\nNa jego boku widnieje niewielki, ale elegancki napis, który dumnie głosi „[owner.GetFaith.HighGodName] jest moją siłą”."
 artifact_dedication_written_c:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page proudly states "[owner.GetFaith.HighGodName] is My Strength"."
 artifact_dedication_woven_c:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene proudly states "[owner.GetFaith.HighGodName] is My Strength"."
 fund_inspiration.7002.c:0 "[dedication_d.GetFirstNameNoTooltip], [Select_CString(dedication_d.IsFemale, 'moja ukochana', 'mój ukochany' )]!"
 artifact_dedication_inscribed_d:0 "[newly_created_artifact.GetDesc]\n\nZ boku istnieje niewielki, ale za to elegancki napis „[dedication_d.GetFirstName] moją miłością"."
 artifact_dedication_written_d:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it "To My Beloved, [dedication_d.GetFirstName]"."
 artifact_dedication_woven_d:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it "To My Beloved, [dedication_d.GetFirstName]"."
 fund_inspiration.7003.t:0 "$fund_inspiration.title$ Ktoś, kto robi wrażenie"
 fund_inspiration.7003.desc:0 "Ostatnio moje starania, by zrobić wrażenie, spełzły na niczym..."
 fund_inspiration.7003.desc_e:0 "Ja i [dedication_e.GetTitledFirstName] nadal się przyjaźnimy, jednakże wszystko idzie w złym kierunku."
 fund_inspiration.7003.desc_f:0 "[dedication_f.GetTitledFirstName|U] nadal mnie odtrąca."
 fund_inspiration.7003.desc_end:0 "To kłopotliwe.\n\nMam jednak genialny pomysł. Poproszę, aby [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] dołączył[Select_CString(inspiration_owner.IsFemale, 'a', '' )] dedykację do tworzonego przez siebie arcydzieła! Pochlebca będzie głęboko poruszony moją szczodrością i hojnością, i nie będzie miał innego wyboru, jak tylko polubić mnie jeszcze bardziej!"
 fund_inspiration.7003.a:0 "Z dedykacją dla [dedication_e.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.b:0 "Z dedykacją dla [dedication_f.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.c:0 "Znajdę inne sposoby, aby zrobić wrażenie na kimkolwiek zechcę."
 artifact_dedication_inscribed_e:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it "To a Stalwart Friend, [dedication_e.GetFirstName]"."
 artifact_dedication_written_e:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it "To a Stalwart Friend, [dedication_e.GetFirstName]"."
 artifact_dedication_woven_e:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it "To a Stalwart Friend, [dedication_e.GetFirstName]"."
 artifact_dedication_inscribed_f:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it "To My Beloved, [dedication_f.GetFirstName]"."
 artifact_dedication_written_f:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it "To My Beloved, [dedication_f.GetFirstName]"."
 artifact_dedication_woven_f:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it "To My Beloved, [dedication_f.GetFirstName]"."
 fund_inspiration.7004.t:0 "$fund_inspiration.title$ Pamiętny wasal?"
 fund_inspiration.7004.desc:0 "[dedication_g1.GetTitledFirstName|U] i [dedication_g2.GetTitledFirstName] są jednymi z najpotężniejszych wasali w moim państwie. Nigdy nie wiem, jak sprawić, by byli zadowoleni oraz nie sprawiali kłopotów. Może pomogłaby odrobina pochlebstw?\n\nKażdy byłby zadowolony, gdyby coś zostało wykonane w jego imieniu, prawda? A ja mam właśnie coś takiego w przygotowaniu! Niech [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] wie, że chcę zadedykować [inspiration_owner.GetHerHis] arcydzieło moim #EMP godnym zaufania#! wasalom i doradcom.\n\nZ drugiej strony, jest to #EMP mój#! artefakt, więc może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] po prostu...?"
 fund_inspiration.7004.a:0 "Nie! [dedication_g1.GetFirstNameNoTooltip] i [dedication_g2.GetFirstNameNoTooltip], dedykuje go wam!"
 fund_inspiration.7004.b:0 "A dlaczego nie? DEDYKUJĘ GO SOBIE!"
 fund_inspiration.7004.c:0 "Dedykacje i tak są przereklamowane."
 artifact_dedication_inscribed_g:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, stating that "[owner.GetTitledFirstNameNoTooltip|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]"."
 artifact_dedication_written_g:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page states that "[owner.GetTitledFirstName|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]"."
 artifact_dedication_woven_g:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene states that "[owner.GetTitledFirstNameNoTooltip|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]"."
 artifact_dedication_inscribed_h:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating the item "To [owner.GetTitledFirstNamePossessive|U] Everlasting Glory"."
 artifact_dedication_written_h:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates the item "To [owner.GetTitledFirstNamePossessive|U] Everlasting Glory"."
