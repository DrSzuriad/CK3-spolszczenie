 change_artifact_quality_effect_loss:0 "[artifact|E], który stworzył[Select_CString(artifact_quality_scope.IsFemale, 'a', '' )] [artifact_quality_scope.GetShortUIName|U] w wyniku [Select_CString(EqualTo_string(inspiration.GetName, '$weapon_inspiration$'), 'inspiracji miecznictwem', Select_CString(EqualTo_string(inspiration.GetName, '$armor_inspiration$'), 'inspiracji płatnerstwem', Select_CString(EqualTo_string(inspiration.GetName, '$book_inspiration$'), 'inspiracji twórczością literacką', Select_CString(EqualTo_string(inspiration.GetName, '$weaver_inspiration$'), 'inspiracji tkactwem', Select_CString(EqualTo_string(inspiration.GetName, '$adventure_inspiration$'), 'inspiracji poszukiwaniem przygód', Select_CString(EqualTo_string(inspiration.GetName, '$smith_inspiration$'), 'inspiracji złotnictwem', Select_CString(EqualTo_string(inspiration.GetName, '$alchemy_inspiration$'), 'inspiracji alchemią', inspiration.GetName)))))))] będzie #N niższej jakości#!"
