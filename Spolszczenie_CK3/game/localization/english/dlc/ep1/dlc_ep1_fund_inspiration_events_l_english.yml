 fund_inspiration.0001.t:0 "Ufundowana inspiracja"
 fund_inspiration.0011.desc:0 "[inspiration_owner.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))], po czym się kłania. „To dla mnie zaszczyt i przywilej, że mogę wykuć dla ciebie broń” — mówi z godnością, jednakże w [inspiration_owner.GetHerHis] oczach widać podekscytowanie, które zdradza powagę.\n\n„Powiedz mi, jaki jest twój preferowany sposób walki z bronią? Chciał[Select_CString( inspiration_owner.IsFemale, 'a', '' )]bym wykuć coś, co najbardziej by ci odpowiadało”."
 fund_inspiration.0011.a:0 "Coś, co może zarówno ciąć, jak i przebijać ciało."
 fund_inspiration.0011.b:0 "Chcę mieć broń, która w pełni wykorzysta moją siłę!"
 fund_inspiration.0011.c:0 "Wolę trzymać swoich wrogów na dystans."
 fund_inspiration.0011.tooltip_action:0 "[inspiration_owner.GetFirstNameNoTooltip] rozpoczyna prace"
 fund_inspiration.0011.tooltip_axe:0 "$fund_inspiration.0011.tooltip_action$ nad toporem"
 fund_inspiration.0011.tooltip_axe.tt:0 "Na koniec inspiracji otrzymujesz $signature_weapon_axe$"
 fund_inspiration.0011.tooltip_dagger:0 "$fund_inspiration.0011.tooltip_action$ nad sztyletem"
 fund_inspiration.0011.tooltip_dagger.tt:0 "Na koniec inspiracji otrzymujesz $signature_weapon_dagger$"
 fund_inspiration.0011.tooltip_hammer:0 "$fund_inspiration.0011.tooltip_action$ nad młotem"
 fund_inspiration.0011.tooltip_hammer.tt:0 "Na koniec inspiracji otrzymujesz $signature_weapon_hammer$"
 fund_inspiration.0011.tooltip_mace:0 "$fund_inspiration.0011.tooltip_action$ nad buławą"
 fund_inspiration.0011.tooltip_mace.tt:0 "Na koniec inspiracji otrzymujesz buławę"
 fund_inspiration.0011.tooltip_spear:0 "$fund_inspiration.0011.tooltip_action$ nad włócznią"
 fund_inspiration.0011.tooltip_spear.tt:0 "Na koniec inspiracji otrzymujesz włócznię"
 fund_inspiration.0011.tooltip_sword:0 "$fund_inspiration.0011.tooltip_action$ nad mieczem"
 fund_inspiration.0011.tooltip_sword.tt:0 "Na koniec inspiracji otrzymujesz $signature_weapon_sword$"
 fund_inspiration.0012.t:0 "Ufundowana inspiracja miecznictwem"
 fund_inspiration.0021.desc:0 "„Nie pożałujesz, że mnie wspierasz, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zapewnia mnie, że stworzy arcydzieło, jednakże nie obejdzie się bez mojego cennego wkładu.\n\n„Powiedz mi, proszę, jakiego rodzaju zbroi sobie życzysz?""
 fund_inspiration.0021.mail:0 "Chcę elastyczną kolczugę."
 fund_inspiration.0021.mail.tt:0 "Niezbyt krzykliwa, lecz niezawodna"
 fund_inspiration.0021.plate:0 "Pełna zbroja płytowa zapewni mi bezpieczeństwo!"
 fund_inspiration.0021.plate.tt:0 "Świetna pod względem ochrony i stylu, ale bardzo niewygodna i droga"
 fund_inspiration.0021.scale:0 "Niezawodna zbroja łuskowa to jest to, czego potrzebuję."
 fund_inspiration.0021.scale.tt:0 "Zapewnia dobrą ochronę, ale jest nieco mniej elastyczna niż niektóre alternatywne rozwiązania"
 fund_inspiration.0021.lamellar:0 "Wykonasz solidną zbroję lamelkową."
 fund_inspiration.0021.lamellar.tt:0 "Elastyczna zbroja zapewniająca doskonałą ochronę w korzystnej cenie"
 fund_inspiration.0021.laminar:0 "Wykonaj zbroję laminarną."
 fund_inspiration.0021.laminar.tt:0 "Wytrzymała i niezawodna zbroja"
 fund_inspiration.0021.brigandine:0 "Chcę zbroję folgową."
 fund_inspiration.0021.brigandine.tt:0 "Bardzo elastyczna i modna zbroja"
 fund_inspiration.0022.t:0 "Ufundowana inspiracja płatnerstwem"
 fund_inspiration.0031.desc:0 ""Thank you for believing in me, my [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] smiles [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)] before tilting [inspiration_owner.GetHerHis] head.\n\n"However, I'm not sure what to write about. Recently I've been interested in topics related to [SCOPE.Custom('ArtifactBookSubject')], do you think that would be a good focus for the book?""
 fund_inspiration.0031.education:0 "The book will be about [ROOT.Char.Custom('education_focus')]."
 fund_inspiration.0031.lifestyle_reveler:0 "Let's write about joy, about #EMP life#!, about feasts!"
 fund_inspiration.0031.lifestyle_blademaster:0 "No topic is as sharp as the one concerning blades!"
 fund_inspiration.0031.lifestyle_hunter:0 "Let it be about the details of hunt and game!"
 fund_inspiration.0031.lifestyle_mystic:0 "The books will explore my unconventional approach to life!"
 fund_inspiration.0031.lifestyle_herbalist:0 "The book will detail herbs and plants!"
 fund_inspiration.0031.lifestyle_physician:0 "The human body is a subject worth delving into!"
 fund_inspiration.0031.lifestyle_cannibal:0 "Nothing sparks my #EMP hunger#! for exploration like the human body."
 fund_inspiration.0031.lifestyle_torturer:0 "Let's document the many ways of breaking someone's mind and body."
 fund_inspiration.0031.lifestyle_witch:0 "I will dedicate the work to [ROOT.Char.GetFaith.WitchGodName]."
 fund_inspiration.0031.lifestyle_deviant:0 "The book should delve into #EMP pleasure#!!"
 fund_inspiration.0031.lifestyle_lunatic:0 "The book will explain reality. One of them."
 fund_inspiration.0031.focus:0 "It will reflect my focus in life – write about [ROOT.Char.Custom('LifestyleFocus')]!"
 fund_inspiration.0031.skill_option:0 "Write about something I am gifted in – "
 fund_inspiration.0031.skill_option_martial:0 "$fund_inspiration.0031.skill_option$warfare."
 fund_inspiration.0031.skill_option_diplomacy:0 "$fund_inspiration.0031.skill_option$diplomacy."
 fund_inspiration.0031.skill_option_stewardship:0 "$fund_inspiration.0031.skill_option$stewardship."
 fund_inspiration.0031.skill_option_learning:0 "$fund_inspiration.0031.skill_option$scholarly matters."
 fund_inspiration.0031.skill_option_intrigue:0 "$fund_inspiration.0031.skill_option$intrigue."
 fund_inspiration.0031.relationship_soulmate:0 "My love for [relationship_scope.GetTitledFirstName] is the stuff of legends!"
 fund_inspiration.0031.relationship_nemesis:0 "My hatred for [relationship_scope.GetTitledFirstName] could fill many tomes!"
 fund_inspiration.0031.dynasty:0 "You'll write about the glorious [ROOT.Char.GetDynasty.GetName] Dynasty."
 fund_inspiration.0031.mystical_animal:0 "I will retell my hunt of the white [ROOT.Char.Custom('LocalAnimal')]."
 fund_inspiration.0031.pet_option_cat:0 "Please write about my beloved cat, [ROOT.Char.Custom('CatStoryName')]!"
 fund_inspiration.0031.pet_option_dog:0 "Please write about my beloved dog, [ROOT.Char.Custom('DogStoryName')]!"
 fund_inspiration.0031.c:0 "Detail my efforts to unite the [united_title.GetName]!"
 fund_inspiration.0031.d:0 "I formed the [created_title.GetName], that's a worthy subject!"
 fund_inspiration.0031.e:0 "My success restoring the [restored_title.GetName] should be written about!"
 fund_inspiration.0031.f:0 "Ufam twojemu rozsądkowi."
 fund_inspiration.0032.t:0 "Ufundowana inspiracja twórczością literacką"
 fund_inspiration.0041.desc:0 "„Dziękuję, że mi zaufał[Select_CString( ROOT.Char.IsFemale, 'aś, moja Pani', 'eś, mój Panie' )]!” — [inspiration_owner.GetTitledFirstName] uśmiecha się i kontynuuje. „Obdarzenie mnie zaufaniem nie jest niczym niestosownym, jako że spędził[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] wiele lat na doskonaleniu własnych technik i stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] kilka naprawdę wspaniałych dywanów i zasłon”.\n\n„Myślę jednak, że najlepszym rozwiązaniem dla Ciebie będzie gobelin — dobrze utkany może do prawdy przykuć uwagę w pomieszczeniu i powiedzieć coś o jego [Select_CString( ROOT.Char.IsFemale, 'właścicielce', 'właścicielu' )]. Pytanie tylko, co ten gobelin ma przedstawiać?”"
 fund_inspiration.0041.option_battle:0 "Hołd dla mojego zwycięstwa w bitwie na ziemiach [ROOT.Var('epic_battle_location').Province.GetTitle.GetAdjectiveNoTooltip]."
 fund_inspiration.0041.option_abstract:0 "Dzieło przedstawiające abstrakcyjne, artystyczne piękno."
 fund_inspiration.0041.option_nature:0 "Coś, co ukazuje nieokiełznane piękno przyrody."
 fund_inspiration.0041.option_history:0 "Coś, co przedstawia historię [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjNoTierNoTooltip')]."
 fund_inspiration.0041.option_life:0 "Przedstawienie tego, jak wygląda życie w moim państwie."
 fund_inspiration.0042.t:0 "Ufundowana inspiracja tkactwem"
 fund_inspiration.0051.desc:0 "Worry not, my great [ROOT.Char.GetTitleTierName]," [inspiration_owner.GetTitledFirstName] bows with a dramatic flair and [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))].\n\n"I shall venture out and explore the world in your stead while you continue ruling over your realm. What I bring back will be of such caliber that you will feel my accomplishments #EMP permeate#! through the memento of my adventure!"\n\nThere's a slight pause before [inspiration_owner.GetSheHe] continues. "On that note, is there an area of the world that you're interested in, my [ROOT.Char.GetLadyLord]?""
 fund_inspiration.0051.africa:0 "Udaj się w podróż do Afryki!"
 fund_inspiration.0051.africa_west:0 "Chcę, abyś zbadał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] Afrykę Zachodnią!"
 fund_inspiration.0051.africa_north:0 "Zbadaj północne rejony Afryki!"
 fund_inspiration.0051.africa_east:0 "Eksploruj Afrykę Wschodnią w moim imieniu!"
 fund_inspiration.0051.europe:0 "Udaj się do Europy!"
 fund_inspiration.0051.europe_north:0 "Udaj się do Europy Północnej!"
 fund_inspiration.0051.europe_south:0 "Zobacz, co ma do zaoferowania Europa Południowa!"
 fund_inspiration.0051.europe_west:0 "Podróżuj do Europy Zachodniej!"
 fund_inspiration.0051.europe_east:0 "Eksploruj Europę Wschodnią!"
 fund_inspiration.0051.middle_east:0 "Podróżuj na Bliski Wschód!"
 fund_inspiration.0051.middle_east_jerusalem:0 "Chcę, abyś odwiedził[Select_CString(inspiration_owner.IsFemale, 'a', '' )] Jerozolimę!"
 fund_inspiration.0051.middle_east_arabia:0 "Chcę, żebyś udał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] się do Arabii Wschodniej!"
 fund_inspiration.0051.middle_east_persia:0 "Persja to dobry cel podróży!"
 fund_inspiration.0051.india:0 "Indie zawsze mnie fascynowały!"
 fund_inspiration.0051.india_deccan:0 "Powin[Select_CString(inspiration_owner.IsFemale, 'naś', 'ieneś' )] odwiedzić wyżynę Dekan w Indiach!"
 fund_inspiration.0051.india_bengal:0 "Powin[Select_CString(inspiration_owner.IsFemale, 'naś', 'ieneś' )] zwiedzić Bengal!"
 fund_inspiration.0051.india_rajastan:0 "Wybierz się w podróż do Radżastanu i poznaj jego cuda!"
 fund_inspiration.0051.steppe:0 "Będziesz odkrywać wielkie stepy!"
 fund_inspiration.0051.steppe_west:0 "Udaj się na zachodnie stepy!"
 fund_inspiration.0051.steppe_east:0 "Udaj się na wschodnie stepy!"
 fund_inspiration.0051.steppe_tarim:0 "Powin[Select_CString(inspiration_owner.IsFemale, 'naś', 'ieneś' )] zwiedzić Kotlinę Kaszgarską!"
 fund_inspiration.0051.asia_minor:0 "Podróżuj do Azji Mniejszej!"
 fund_inspiration.0051.burma:0 "Do dżungli Birmy!"
 fund_inspiration.0051.tibet:0 "Udaj się do Tybetu, na dach świata!"
 fund_inspiration.0051.d:0 "Świat jest twój, przyjaci[Select_CString(inspiration_owner.IsFemale, 'ółko', 'elu' )]!"
 fund_inspiration.0052.t:0 "Ufundowana inspiracja poszukiwaniem przygód"
 activity_adventure:0 "Przygoda"
 fund_inspiration.0061.desc:0 "„Dziękuję za sfinansowanie tego przedsięwzięcia, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stara się zachować opanowanie, ale w [inspiration_owner.GetHerHis] oczach widzę podekscytowanie.\n\n„Pudła, rzeźby, #EMP trony#!... Jest tyle rzeczy, które mogę wykonać! Masz jakieś życzenia?”"
 fund_inspiration.0061.chest:0 "Wspaniała skrzynia do przechowywania rzeczy."
 fund_inspiration.0061.box:0 "Eleganckie pudełko, w którym można przechowywać biżuterię lub skarby."
 fund_inspiration.0061.sculpture:0 "Chcę mieć wspaniały posąg!"
 fund_inspiration.0061.cabinet:0 "Zrób szafkę, piękną i praktyczną."
 fund_inspiration.0061.diwan:0 "Piękny i komfortowy dywan."
 fund_inspiration.0061.table:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym mieć ozdobny, ale i solidny stół."
 fund_inspiration.0061.throne:0 "Stwórz wielki tron, który będzie pasował do moich sal!"
 fund_inspiration.0061.scientific_apparatus:0 "Perhaps an instrument of learning and knowledge?"
 fund_inspiration.0062.t:0 "Ufundowana inspiracja rzemieślnictwem"
 fund_inspiration.0071.desc:0 "„Dziękuję za sfinansowanie tego przedsięwzięcia, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!”\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stara się zachować opanowanie, ale [inspiration_owner.GetHerHis] oczach widzę podekscytowanie, po czym kontynuuje. „Potrafię z metalu zrobić cuda. Masz jakieś życzenia?”"
 fund_inspiration.0071.brooch:0 "Chcę piękną broszkę!"
 fund_inspiration.0071.regalia:0 "Wykonaj regalia odpowiednie dla mojej rangi."
 fund_inspiration.0071.crown:0 "Monarszą korona, godną spoczywania na mej głowie!"
 fund_inspiration.0071.goblet:0 "Wspaniałą czarę."
 fund_inspiration.0071.aquamanile:0 "An ornate aquamanile, for ritual cleansing."
 fund_inspiration.0072.t:0 "Ufundowana inspiracja złotnictwem"
 fund_inspiration.0081.desc:0 ""You will not regret supporting me, my [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bows before me before [inspiration_owner.Custom('quirk_pos_pp')].\n\n"Now, could I get some beakers and sulfur? I have much to study. Is there any specific area you would like me to start investigating?""
 fund_inspiration.0081.elixirs:0 "Słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] plotki o cudownych eliksirach!"
 fund_inspiration.0081.metals:0 "Metale zawsze mnie fascynowały."
 fund_inspiration.0081.panacea:0 "Lekarstwo na wszystkie choroby, panaceum!"
 fund_inspiration.0081.immortality:0 "Chcę żyć wiecznie."
 fund_inspiration.0081.you_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] rozpocznie badania i stworzy [artifact|El] bazując na twoich instrukcjach"
 fund_inspiration.0081.they_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] rozpocznie badania i stworzy [artifact|El] zgodnie z własną wolą"
 fund_inspiration.0082.t:0 "Ufundowana inspiracja alchemią"
 fund_inspiration.1001.t:0 "Inspiracja zrealizowana"
 fund_inspiration.1001.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z szerokim uśmiechem na twarzy. „Pracował[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] wiele dni i nocy, aż wreszcie moje dzieło zostało ukończone!”\n\nPodaje mi przedmiot zawinięty w tkaninę, a kiedy odsłaniam to, co jest w niej ukryte, rozszerzam swoje oczy.\n\n"
 fund_inspiration.1001.a:0 "To jest cudowne!"
 fund_inspiration.1011.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z szerokim uśmiechem, pot spływa [inspiration_owner.GetHerHim] po czole, a sadza jest umazana na całej twarzy. „Przepracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] w kuźni wiele dni i nocy, ale moje dzieło w końcu zostało ukończone!”\n\nWręcza mi przedmiot zawinięty w tkaninę, a gdy odsłaniam to, co jest w niej ukryte, moje oczy robią się wielkie.\n\n"
 fund_inspiration.1021.desc_opening_1:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] macha do mnie z szerokim uśmiechem, gestykulując w stronę stojaka z zakrytą zbroją. „Przepracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] w kuźni wiele dni i nocy, ale w końcu moje dzieło zostało ukończone!”"
 fund_inspiration.1021.desc_opening_2:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prowadzi mnie do zadaszonego stoiska ze zbrojami. Bardzo stara się zachować oficjalną postawę, ale widzę ogień w [inspiration_owner.GetHerHis] oczach, gdy mówi mi, że ukończył swoje dzieło."
 fund_inspiration.1021.desc:0 "\n\nZ rozmachem zrywa materiał, a moje oczy robią się wielkie.\n\n"
 fund_inspiration.1021.a:0 "Wspaniałe!"
 fund_inspiration.1031.desc_opening:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] uśmiecha się i gestykuluje do mnie poplamionymi atramentem rękoma."
 fund_inspiration.1031.desc_crime:0 "„Tematyka książki jest nieco kontrowersyjna, ale to arcydzieło. Zobacz!”"
 fund_inspiration.1031.desc_soulmate_died:0 "„[Select_CString(soulmate.IsFemale, 'Twoja ukochana', 'Twój ukochany' )] [soulmate.GetTitledFirstName] może i od[Select_CString(soulmate.IsFemale, 'eszła', 'szedła' )], ale ta książka jest świadectwem miłości, jaka was łączyła”.\n\n"
 fund_inspiration.1031.desc_nemesis_died:0 "„[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] może i nie żyje, ale ta książka jest świadectwem nienawiści, jaką do [Select_CString(nemesis.IsFemale, 'niej', 'niego' )] czuł[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]”.\n\n"
 fund_inspiration.1031.desc_cat_died:0 "„Twój ukochany kot mógł już odejść, ale ta książka powinna sprawić, że nikt nigdy nie zapomni o kocie o imieniu [inspiration_owner.Custom('CatStoryName')]!”"
 fund_inspiration.1031.desc_dog_died:0 "„Twój ukochany pies mógł już odejść, ale ta książka powinna sprawić, że nikt nigdy nie zapomni o psie o imieniu [inspiration_owner.Custom('DogStoryName')]!”"
 fund_inspiration.1031.desc_low_content_quality:0 "„Książka jest ukończona. Mam nadzieję, że ukończone dzieło przyćmi mój brak wiedzy na ten temat. Spójrz, proszę!”"
 fund_inspiration.1031.desc:0 "„Moja książka... moje #EMP arcydzieło#! jest ukończone! Przyjrzyj się”.\n\n"
 fund_inspiration.1031.a:0 "Jestem pod wrażeniem!"
 fund_inspiration.1032.t:0 "Written Feelings"
 fund_inspiration.1032.desc:0 ""My [ROOT.Char.Custom('LoverPetName')], I have a surprise for you!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] presents me with a beautiful book, and as I leaf through it I can scarcely believe my eyes. [inspiration_sponsor.GetSheHe|U] commissioned a book about #EMP us#!!\n\n"The bindings pale in the face of your beauty, and the content is nothing compared to your company, but these pages hold the essence of my love for you.""
 fund_inspiration.1032.a:0 "Oh, my [inspiration_sponsor.Custom('LoverPetName')]!"
 fund_inspiration.1033.desc:0 "„Mam dla ciebie niespodziankę!”\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wręcza mi piękną książkę, ale kiedy ją przeglądam, nie mogę uwierzyć własnym oczom. Zlecił[Select_CString( inspiration_sponsor.IsFemale, 'a', '' )] wykonanie książki tylko po to, żeby #EMP mnie#! oczernić!\n\n„Chociaż żadne słowa na tej ziemi nie są w stanie oddać pogardy, jaką do ciebie czuję, i żadna ilustracja nie jest w stanie dokładnie przedstawić zarazy, jaką jest twoja twarz, podj[Select_CString( inspiration_sponsor.IsFemale, 'ęłam', 'ąłem' )] próbę. Cały świat to przeczyta i będzie wiedział, jak nikczemną postacią jesteś”."
 fund_inspiration.1033.a:0 "Co za [inspiration_sponsor.Custom('InsultNoun')]!"
 fund_inspiration.1033.a_proud:0 "Przynajmniej #EMP będą#! o mnie wiedzieć!"
 fund_inspiration.1041.desc:0 "„Tutaj, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wskazuje drzwi do swojej pracowni, gdzie od miesięcy pracuje nad moim zleceniem. Wchodząc przez drzwi, zdumiewam się, patrząc na wiszące przede mną dzieło.\n\n"
 fund_inspiration.1051.desc:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] announces [inspiration_owner.GetHerHis] arrival in a surprisingly loud voice. [inspiration_owner.GetSheHe|U] proudly holds up a package securely wrapped in cloth.\n\n"I return from [inspiration_owner.Custom('InspirationAdventureDestination')] with an artifact from my journey!"\n\nI take the bulky bundle into my hands and loosen the cords before peeling layer after layer of fabric. Inside"
 fund_inspiration.1051_throne.desc:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] announces [inspiration_owner.GetHerHis] arrival in a surprisingly loud voice. [inspiration_owner.GetSheHe|U] proudly leads a great procession up to your throne. Behind [inspiration_owner.GetHerHim] a cart is being rolled into your audience hall.\n\n"I return from [inspiration_owner.Custom('InspirationAdventureDestination')] with a great symbol of royal virtue!"\n\nAs the cart comes nearer I realize that it carries a throne."
 fund_inspiration.1051_ark_covenant.desc:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] announces [inspiration_owner.GetHerHis] arrival in a surprisingly loud voice. [inspiration_owner.GetSheHe|U] proudly leads a great procession up to your throne. Behind [inspiration_owner.GetHerHim] a number of helpers are carrying what looks to be an enormous box.\n\n"I return from [inspiration_owner.Custom('InspirationAdventureDestination')] with a prize from my journey!"\n\nI walk up to the giant box, as one of the helpers break away the boards that hide its' treasure. Inside"
 fund_inspiration.1051_cupboard.desc:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] announces [inspiration_owner.GetHerHis] arrival in a surprisingly loud voice. [inspiration_owner.GetSheHe|U] proudly points to a piece of furniture being carried by two helpers.\n\n"I return with an artifact from my journey!"\n\nI walk up to the artifact, inspecting what my [inspiration_owner.GetWomanMan] has brought me from [inspiration_owner.Custom('InspirationAdventureDestination')]."
 fund_inspiration.1051.desc.skull:0 "is the skull of [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. I ask [inspiration_owner.GetFirstNameNoTooltip] for details, and [inspiration_owner.GetSheHe] regales the story of how [inspiration_owner.GetSheHe] felled the massive beast."
 fund_inspiration.1051.desc.goblet:0 "is a goblet. I ask [inspiration_owner.GetFirstNameNoTooltip] where [inspiration_owner.GetSheHe] got this, and [inspiration_owner.GetSheHe] tells me of a hair-raising dare [inspiration_owner.GetSheHe] had with a stranger that ended with the opponent losing after drinking poison."
 fund_inspiration.1051.desc.box:0 "is a box. A local artisan gave this to [inspiration_owner.GetFirstNameNoTooltip] after [inspiration_owner.GetSheHe] saved [dummy_gender.GetHerHim] from a pack of wild animals. [inspiration_owner.GetSheHe|U] tells me how [inspiration_owner.GetSheHe] lured and outsmarted the vicious animals to plunge to their deaths."
 fund_inspiration.1051.desc.hide:0 "is the hide of [newly_created_artifact.GetFeatureText( 'animal_hide_type' )]. [inspiration_owner.GetFirstNameNoTooltip] tells me how [inspiration_owner.GetSheHe] felled the vicious animal while I continue to admire the hide of what must have been a majestic animal."
 fund_inspiration.1051.desc.tapestry:0 "is a tapestry. [inspiration_owner.GetFirstNameNoTooltip] puffs [inspiration_owner.GetHerHis] chest as [inspiration_owner.GetSheHe] weaves me a tale of about [inspiration_owner.GetHerHis] traveling companion who was a master tailor. Their shared adventure inspired the chosen motifs on this tapestry."
 fund_inspiration.1051.desc.epic:0 "is an artifact unlike anything I have seen before.\n\n[inspiration_owner.GetFirstNameNoTooltip] smiles proudly: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.ark:0 "is a large stone chest, inside lies a number of stone tablets\n\n[inspiration_owner.GetFirstNameNoTooltip] proudly boasts: "This is the Ark of the Covenant! Containing the stone tablets given to the Israelites by Moses."\n\n[inspiration_owner.GetFirstNameNoTooltip] then proceeds to regale the court with a tale of [inspiration_owner.GetHerHis] adventures in [inspiration_owner.Custom('InspirationAdventureDestination')]. A story that involves adversaries driven by dark ideologies and visits to many scenic locations."
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip] proudly announces: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\nWith a big smile [inspiration_owner.GetFirstNameNoTooltip] proclaims: "[epic.GetDesc]""
 fund_inspiration.1051.desc.regalia:0 "lies regalia fit for a royal court.\n\n[inspiration_owner.GetFirstNameNoTooltip] smiles proudly and explains how [inspiration_owner.GetSheHe] won the gratitude of a local ruler in [location.GetNameNoTier] a long tale that culminates in this ruler offering the [newly_created_artifact.GetName] to [inspiration_owner.GetFirstNamePossessiveNoTooltip] master."
 fund_inspiration.1051.desc.regalia_2:0 "lies regalia fit for a royal court.\n\n[inspiration_owner.GetFirstNameNoTooltip] smiles proudly and explains that this is a gift from a faraway ruler who has heard of the grandeur of your court and wishes to impress you."
 fund_inspiration.1051.desc.armor:0 "lies a set of armor.\n\n[inspiration_owner.GetFirstNameNoTooltip] regales the court with a tale of how [inspiration_owner.GetSheHe] came to possess this unusual set which [inspiration_owner.GetSheHe] is now offering to you."
 fund_inspiration.1051.desc.weapon:0 "lies a [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] proceeds to retell the story of how this weapon came to be in [inspiration_owner.GetHerHis] possession. A story with many twists and turns, some less probable than others."
 fund_inspiration.1051.desc.necklace:0 "lies a necklace.\n\n[inspiration_owner.GetFirstNameNoTooltip] seems quite happy to be able to present you with this prize but seem unwilling to expand on how it was acquired."
 fund_inspiration.1051.a:0 "This is magnificent!"
 fund_inspiration.1051.b:0 "It needs to be looked after by 'top men'"
 fund_inspiration.1061.desc_floor_bound_artifact:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] z szerokim uśmiechem na twarzy prowadzi mnie do przedmiotu zakrytego tkaniną. „Przepracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] wiele dni i nocy, aż moje dzieło w końcu zostało ukończone!”\n\nZdejmuje nakrycie, a moje oczy robią się wielkie, gdy widzę, co się pod nim kryje.\n\n"
 fund_inspiration.1061.desc:0 "„Tutaj, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] macha w moją stronę, szeroko się przy tym uśmiechając. „Pracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] wiele dni i nocy, aż moje dzieło w końcu zostało ukończone!”\n\nPokazuje mi przedmiot zawinięty w tkaninę, a kiedy go podnoszę, moje oczy robią się wielkie.\n\n"
 fund_inspiration.1081.desc_opening:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gesture me over to [inspiration_owner.GetHerHis] cluttered desk with a huge grin on [inspiration_owner.GetHerHis] face."
 fund_inspiration.1081.immortality_fail_desc_opening:0 "„Wiem, że mówił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )], iż mogę odkryć sposób na przedłużenie życia w nieskończoność, ale niestety nie było mi to pisane."
 fund_inspiration.1081.immortality_fail_desc_young:0 "Udało mi się jednak stworzyć eliksir, który zapobiegnie procesowi starzenia się! Do pewnego stopnia. Proszę, spróbuj, a przynajmniej obejrzyj owoc mojej pracy”.\n\n"
 fund_inspiration.1081.immortality_fail_desc_old:0 "Udało mi się jednak stworzyć eliksir, który przywróci ci część utraconego wigoru! Proszę, spróbuj lub przynajmniej obejrzyj owoc mojej pracy”.\n\n"
 fund_inspiration.1081.elixir_desc_desc_young:0 "„Moje eksperymenty przyniosły oczekiwane rezultaty. Oto eliksir, który zapobiega starzeniu się! Do pewnego stopnia, oczywiście. Proszę, zobacz, a może nawet skosztuj”.\n\n"
 fund_inspiration.1081.elixir_desc_desc_old:0 "„Moje eksperymenty przyniosły oczekiwane rezultaty. Oto eliksir, który przywróci ci część utraconego wigoru! Proszę, zobacz, a może nawet skosztuj”.\n\n"
 fund_inspiration.1081.panacea_desc:0 "„Jest to panaceum oparte na recepturze sprawdzonego, tradycyjnego teriaku, zawierające mirrę, szafran, opium, ciało żmii i wiele innych składników. Od wieków sprawdza się jako najskuteczniejsze, a ja udoskonalił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] je jeszcze bardziej! Proszę spojrzeć”.\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc:0 "„Udało mi się! Stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] kamień filozoficzny! To jest moje Magnum Opus, moje złote dziedzictwo. Proszę, spójrz!”\n\n"
 fund_inspiration.1081.metals_mercury_desc:0 "„Podgrzał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] w kolbie mieszaninę rtęci z siarką, co spowodowało jej odparowanie i ponowne zagęszczenie. Kiedy rozbił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] kolbę i zmielił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] powstałą mieszankę, otrzymał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] cynober, jaskrawoczerwony i żywy! Tutaj zapisałem moje odkrycia”.\n\n "
 fund_inspiration.1081.metals_arsenic_desc:0 "„Podgrzał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] rudę arsenu i otrzymał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] biały proszek, który można rozpuścić w wodzie. Jestem przekonan[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )], że jego spożycie jest śmiertelne i jednocześnie nie pozostawi po sobie żadnych śladów smaku ani zapachu! Tutaj zapisał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] moje odkrycia”.\n\n"
 fund_inspiration.1081.metals_gold_desc:0 "„Stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] złoto! Tak jak uważały wybitne umysły przeszłości, problemem z ołowiem okazał się być brak wilgoci i niewielka ilości ciepła”.\n\nKiedy proszę o pokazanie mi przebiegu procesu, upiera się, że mały kawałek złota na stole jest dowodem samym w sobie. „Ale oczywiście uwiecznił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] swoje odkrycia, proszę spojrzeć”.\n\n"
 fund_inspiration.1081.metals_silver_desc:0 "„Stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] srebro! Tak jak uważały wybitne umysły przeszłości, powstaje ono w wyniku podgrzania miedzi i innych metali nieszlachetnych do momentu, aż uzyskają biały kolor”.\n\nKiedy proszę o pokazanie mi przebiegu procesu, upiera się, że mały kawałek srebra na stole mówi sam za siebie. „Ale oczywiście uwiecznił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] swoje odkrycia, proszę spojrzeć”.\n\n"
 fund_inspiration.1081.metals_fallback_desc:0 "„W tym tomie zebrał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] wszystkie swoje spostrzeżenia na temat metali nieszlachetnych i wiedzę o transmutacji. Proszę spojrzeć”.\n\n"
 fund_inspiration.1081.a_elixirs:0 "I'll try a sip right away!"
 fund_inspiration.1081.a:0 "Fascynujące!"
 fund_inspiration.9001.t:0 "Inspiracja zakończona"
 fund_inspiration.9001.desc:0 "Katastrofa! [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'moja beneficjentka, zmarła', 'mój beneficjent, zmarł' )]. [inspiration_owner.GetDeathReason|U] zanim zdołał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] spełnić swoje... spełnić #EMP moje#! marzenie!"
 fund_inspiration.9001.desc_weapon:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] wykuć..."
 fund_inspiration.9001.desc_armor:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] stworzyć..."
 fund_inspiration.9001.desc_book:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] napisać..."
 fund_inspiration.9001.desc_weaver:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] utkać..."
 fund_inspiration.9001.desc_adventurer:0 "Teraz już nigdy nie dowiem się, co [inspiration_owner.GetHerHis] podróże mogłyby mi przynieść..."
 fund_inspiration.9001.desc_artisan:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] stworzyć..."
 fund_inspiration.9001.desc_smith:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] wykuć..."
 fund_inspiration.9001.desc_alchemy:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] stworzyć lub odkryć..."
 fund_inspiration.9001.a:0 "Co za tragedia!"
 fund_inspiration.9001.a_tt:0 "Przestajesz finansować inspirację, jaką posiadał[Select_CString(inspiration_owner.isFemale, 'a', '')] [inspiration_owner.GetTitledFirstName]"
 fund_inspiration.9002.desc:0 "Katastrofa! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( inspiration_owner.IsFemale, 'a wzięta', ' wzięty' )] do niewoli i nie może już pracować nad spełnieniem swojego marzenia o"
 fund_inspiration.9002.desc_weapon:0 "wykuciu broni."
 fund_inspiration.9002.desc_armor:0 "stworzeniu zbroi."
 fund_inspiration.9002.desc_book:0 "napisaniu książki."
 fund_inspiration.9002.desc_weaver:0 "utkaniu arcydzieła."
 fund_inspiration.9002.desc_adventurer:0 "przeżyciu przygody."
 fund_inspiration.9002.desc_artisan:0 "stworzeniu czegoś wspaniałego."
 fund_inspiration.9002.desc_smith:0 "wykuciu arcydzieła."
 fund_inspiration.9002.desc_alchemy:0 "odkryciu tajemnic tego świata."
 fund_inspiration.9003.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nie jest już m[Select_CString( inspiration_owner.IsFemale, 'oją dworzanką', 'oim dworzaninem' )], co oznacza, że nie jestem w stanie wspierać [inspiration_owner.GetHerHis] marzenia o"
 fund_inspiration.9004.desc:0 "[inspiration_owner.GetTitledFirstName] returns to my court, not over-long since [inspiration_owner.GetTitledFirstName|U] left."
 fund_inspiration.9004.desc_adventurer_tired_of_europe:0 "\n\nAs [inspiration_owner.GetSheHe] re-enters my court, [inspiration_owner.GetSheHe] stoops to kiss the ground, and then my shoe. "My [ROOT.Char.GetLadyLord], I shall be forever in your debt for allowing me to return to civilization... away from that murky and meaty land called Europe.""
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp:0 "A shambling pile of dirt, leaves and mud arrives in my court room. I feel my time is up. Perhaps I didn't pray enough. But when my servants throw a bucket of water over it, the filth washes away to reveal [inspiration_owner.GetTitledFirstName], back from the swamp. [inspiration_owner.GetSheHe|U] immediately rushes to kiss my foot. "I could bear it no longer, and am I ever-glad to be back in the civilized world."\n\nThus"
 fund_inspiration.9004.a:0 "Pull yourself together."
 change_artifact_quality_effect_gain:0 "[artifact|E], który stworzył[Select_CString(artifact_quality_scope.IsFemale, 'a', '' )] [artifact_quality_scope.GetShortUIName|U] w wyniku [Select_CString(EqualTo_string(inspiration.GetName, '$weapon_inspiration$'), 'inspiracji miecznictwem', Select_CString(EqualTo_string(inspiration.GetName, '$armor_inspiration$'), 'inspiracji płatnerstwem', Select_CString(EqualTo_string(inspiration.GetName, '$book_inspiration$'), 'inspiracji twórczością literacką', Select_CString(EqualTo_string(inspiration.GetName, '$weaver_inspiration$'), 'inspiracji tkactwem', Select_CString(EqualTo_string(inspiration.GetName, '$adventure_inspiration$'), 'inspiracji poszukiwaniem przygód', Select_CString(EqualTo_string(inspiration.GetName, '$smith_inspiration$'), 'inspiracji złotnictwem', Select_CString(EqualTo_string(inspiration.GetName, '$alchemy_inspiration$'), 'inspiracji alchemią', inspiration.GetName)))))))] będzie #P wyższej jakości#!"
