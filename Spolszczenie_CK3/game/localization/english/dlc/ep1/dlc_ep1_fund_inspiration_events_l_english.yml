 fund_inspiration.7010.t:0 "$fund_inspiration.title$ Dewiza na wieki"
 fund_inspiration.7010.desc:0 "Słyszę, jak [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mruczy do siebie z drugiego końca sali: „Potrzebuję czegoś wspaniałego, czegoś #EMP epickiego#!, co sprawi, że moje dzieło wyróżni się spośród niezainspirowanych mas, ale czego, po prostu CZEGO?”.\n\nKiedy [inspiration_owner.GetHerHis] pełne ducha oczy spotykają się z moimi, pojawia się na nich ogromny uśmiech, po czym macha do mnie. „[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Co za wspaniały pomysł! Po prostu #EMP świetny#!! Co sądzisz o dodaniu dewizy swojego rodu do swojego zlecenia?”"
 fund_inspiration.7010.a:0 "Oczywiście, to brzmi cudownie!"
 fund_inspiration.7010.b:0 "To głupie i niepotrzebne."
 artifact_motto_inscribed:0 "[newly_created_artifact.GetDesc]\n\nDewiza rodu [owner.GetHouse.GetName], #EMP „[owner.GetHouse.GetMotto]”#!, jest elegancko wypisana na jednej stronie."
 artifact_motto_written:0 "[newly_created_artifact.GetDesc]\n\nDewiza rodu [owner.GetHouse.GetName], #EMP „[owner.GetHouse.GetMotto]”#!, w bardzo ozdobnym stylu jest napisana na pierwszej stronie."
 artifact_motto_woven:0 "[newly_created_artifact.GetDesc]\n\nThe motto of the [owner.GetHouse.GetName] family, #EMP '[owner.GetHouse.GetMotto]'#!, is elegantly woven above the main scene."
 fund_inspiration.7100.t:0 "$fund_inspiration.title$ Twórcze kierownictwo"
 fund_inspiration.7100.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Prace nad twoim cennym artefaktem przebiegają pomyślnie!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wydaje się być dziś w bardzo dobrym nastroju.\n\n„Nie składam żadnych obietnic, ale... gdyby udało mi się stworzyć prawdziwe arcydzieło, jaki pomysł chciał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )], aby kierował moją ręką?”"
 fund_inspiration.7100.a:0 "Zwiększenie #EMP ich#! strat, a zmniejszenie #EMP naszych#!."
 fund_inspiration.7100.a.tt:0 "Twój artefakt może zyskać modyfikator ofiar."
 fund_inspiration.7100.b:0 "Wzbudzenie strachu w ludziach, których napadam."
 fund_inspiration.7100.b.tt:0 "Twój artefakt może zyskać modyfikator najazdów."
 fund_inspiration.7100.c:0 "Zachęcenie moich $knight_culture_player_plural_possessive_no_tooltip_lowercase$ do wielkości."
 fund_inspiration.7100.c.tt:0 "Twój artefakt może zyskać modyfikator związany z rycerstwem."
 fund_inspiration.7100.d:0 "Lepsze wykorzystanie zalet terenu."
 fund_inspiration.7100.d.tt:0 "Twój artefakt może zyskać modyfikator związany z terenem."
 fund_inspiration.7100.e:0 "Wszystko jedno."
 fund_inspiration.7100.e.tt:0 "Otrzymane modyfikatory artefaktu będą losowe."
 fund_inspiration.7110.a:0 "To make every ruler jealous of me!"
 fund_inspiration.7110.a.tt:0 "Twój artefakt może zyskać modyfikator opinii władców."
 fund_inspiration.7110.b:0 "Przyniesienie chwały mojej dynastii."
 fund_inspiration.7110.b.tt:0 "Twój artefakt może zyskać modyfikator dynastii."
 fund_inspiration.7110.c:0 "Wzbudzenie szacunku u moich podwładnych."
 fund_inspiration.7110.c.tt:0 "Twój artefakt może zyskać modyfikator postrachu lub tyranii."
 fund_inspiration.7110.d:0 "To impress my paramours!"
 fund_inspiration.7110.d.tt:0 "Twój artefakt może zyskać modyfikator atrakcyjności."
 fund_inspiration.7110.e:0 "Zaimponowanie moim wasalom!"
 fund_inspiration.7110.e.tt:0 "Twój artefakt może zyskać modyfikator opinii wasali."
 fund_inspiration.7110.g:0 "Zaimponowanie całemu mojemu dworowi."
 fund_inspiration.7110.g.tt:0 "Twój artefakt może zyskać modyfikator opinii dworzan."
 fund_inspiration.7120.a:0 "Legitymizacja moich rządów."
 fund_inspiration.7120.a.tt:0 "Twój artefakt może zyskać modyfikator krótkiego panowania."
 fund_inspiration.8001.t:0 "$fund_inspiration.title$ Metallic Fascination"
 fund_inspiration.8001.desc:0 "I find [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] bent over a beaker containing a curious yellow powder, surrounded by parchment and samples of some kind of ore.\n\n"My [ROOT.Char.GetLadyLord]! Please have a look, see how this sulfur changes color? That's a sign of transmutation. It might create silver, or even gold! Or here, see how it interacts with the quicksilver? Marvelous... And this ore, it's arsenic in nature, which– ehum, I apologize, my liege. There is just so much to study! Perhaps too much.""
 fund_inspiration.8001.a:0 "What was that about gold?"
 fund_inspiration.8001.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] studies on creating gold"
 fund_inspiration.8001.b:0 "Silver you say?"
 fund_inspiration.8001.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] studies on creating silver"
 fund_inspiration.8001.c:0 "Quicksilver is truly fascinating."
 fund_inspiration.8001.c.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] studies on quicksilver"
 fund_inspiration.8001.d:0 "You said Arsenic?"
 fund_inspiration.8001.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] studies on arsenic"
 fund_inspiration.8011.t:0 "$fund_inspiration.title$ Golden Dreams"
 fund_inspiration.8011.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has called me to [inspiration_owner.GetHerHis] lab, raving about a breakthrough in [inspiration_owner.GetHerHis] research.\n\n"My [ROOT.Char.GetLadyLord], you're here! Excellent. Please, drink this." [inspiration_owner.GetFirstNameNoTooltip] ushers me into the room and towards a table cluttered with parchment and beakers. It is one of these beakers, containing some golden concoction, that [inspiration_owner.GetSheHe] has me downing. "Now, this is still a work in progress, of course, but it #EMP should#! have a truly remarkable effect!"\n\nAfter hours of waiting all I feel is a pounding headache, nausea, and dizziness."
 fund_inspiration.8011.a:0 "This farce has better taught you something useful."
 fund_inspiration.8011.b:0 "Throw this charlatan in the dungeons!"
 fund_inspiration.8011.c:0 "You dare to poison me?! You'll hang for this!"
 fund_inspiration.8012.t:0 "$fund_inspiration.title$ Church and Charlatans"
 fund_inspiration.8012.desc:0 "I am leaning over a table, listening to my alchemist [inspiration_owner.GetTitledFirstName] explain [inspiration_owner.GetHerHis] latest experiment, when [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] burst into the room.\n\n"So it's true, you #EMP do#! spend your time with this... this #EMP heathen#!!" [court_chaplain.GetFirstNameNoTooltip] eyes the bowls and illustrations spread out before us and [court_chaplain.GetHerHis] eyes grow even colder.\n\n"This has to stop, my [ROOT.Char.GetLadyLord]. This charlatan is leading you astray!""
 fund_inspiration.8012.a:0 "You are? How could you?! Get out of my realm."
 fund_inspiration.8012.b:0 "[inspiration_owner.GetSheHe|U] is leading me to enlightenment!"
 fund_inspiration.8012.b.success:0 "You manage to convince [court_chaplain.GetFirstNameNoTooltip]"
 fund_inspiration.8012.b.failure:0 "[court_chaplain.GetFirstNameNoTooltip] is not convinced"
 fund_inspiration.8012.c:0 "[inspiration_owner.GetSheHe|U] most certainly is not."
 fund_inspiration.8013.t:0 "$fund_inspiration.title$ Alchemiczny skarb"
 fund_inspiration.8013.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” – podbiega do mnie m[Select_CString( inspiration_owner.IsFemale, 'oja alchemiczka', 'ój alchemik' )] [inspiration_owner.GetTitledFirstName], uradowan[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] jak dziecko.\n\n„Znalazł[Select_CString( inspiration_owner.IsFemale, 'a', 'e' )]m tę książkę odwiedzając rynek na terenie [barony_market.GetAdjective]. Jest to książka przypisywana słynnemu alchemikowi Dżabirowi ibn Hajjanowi – samemu mistrzowi! Przynajmniej według kupca... Niemniej jednak wyobraź sobie, jakie bogactwo wiedzy jest w niej zawarte!”"
 fund_inspiration.8013.a:0 "Dziękuję, postaram się to przeanalizować."
 fund_inspiration.8013.a_tt:0 "Zachowujesz książkę"
 fund_inspiration.8013.b:0 "Ufam, że dobrze wykorzystasz tę książkę."
 fund_inspiration.8013.b_tt:0 "[inspiration_owner.GetShortUINameNoTooltip] otrzymuje od ciebie książkę"
 fund_inspiration.8013.c:0 "Co za znalezisko! Z pewnością dużo za to uzyskam!"
 fund_inspiration.8014.t:0 "$fund_inspiration.title$ The Thinking [inspiration_owner.GetWomanMan|U]"
 fund_inspiration.8014.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] never seems to conduct any experiments or produce anything of note. [inspiration_owner.GetSheHe|U] just sits by the window, staring, day in and day out.\n\nAs I demand to know what I am actually sponsoring [inspiration_owner.GetSheHe] just shrugs and gestures out the window. "I'm pondering the nature of the world, my [ROOT.Char.GetLadyLord]. It's a big world, so there is much to consider!""
 fund_inspiration.8014.a:0 "I don't pay you to just sit around!"
 fund_inspiration.8014.b:0 "Take your time."
 fund_inspiration.8014.c:0 "I will not waste my gold on this nonsense!"
 fund_inspiration.8014.c.tt:0 "You sell all of the alchemical equipment you bought"
 fund_inspiration.8015.t:0 "$fund_inspiration.title$ In Mourning"
 fund_inspiration.8015.desc:0 ""Alchemist have power over all matter, they can create wonders, so how is life any different? How is [loved_one.GetFirstName] any different?!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] just shakes [inspiration_owner.GetHerHis] head, headless of my sorrow. What good is science if it cannot grant me this one wish?\n\n"My [ROOT.Char.GetLadyLord], I cannot work that kind of a miracle. However, I have found that an open ear can be its own kind of magic when sadness looms. Please, sit down.""
 fund_inspiration.8015.a:0 "But– I– You're right... Thank you."
 fund_inspiration.8015.b:0 "No. You will bring [loved_one.GetHerHim] back to me!"
 fund_inspiration.8015.b.tt:0 "[inspiration_owner.GetShortUINameNoTooltip] will try the impossible"
 fund_inspiration.8016.desc:0 "My steps are light as I make my way to my alchemist [inspiration_owner.GetTitledFirstNamePossessive] lab. Oh [loved_one.GetFirstName], finally I will see you again! However, as [inspiration_owner.GetTitledFirstNameNoTooltip] opens the door my heart plummets at the look on [inspiration_owner.GetHerHis] face. And why won't [inspiration_owner.GetSheHe] let me see into the room?\n\n"My [ROOT.Char.GetLadyLord], I have failed you. Please, do not–"\n\nI push past [inspiration_owner.GetHerHim], into the lab, and what I see... I cannot comprehend it. Sinews, piles of flesh, powders and herbs, all drenched in blood and scattered in a circle on the floor. And on top, a single lock of hair the exact shade as that which adorned [loved_one.GetFirstNamePossessiveNoTooltip] head."
 fund_inspiration.8016.a:0 "I... I think I'm gonna be sick."
 fund_inspiration.8016.b:0 "You dare mock my sorrow? Guards! Seize [inspiration_owner.GetHerHim]!"
 fund_inspiration.8017.t:0 "$fund_inspiration.title$ Study Group"
 fund_inspiration.8017.desc:0 "I find [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] and [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] huddled over a desk, comparing what looks like ground up rocks.\n\n"You see," [inspiration_owner.GetFirstNameNoTooltip] says. "When you heat this powder up it will first blacken, but #EMP then#!– Oh, good day my [ROOT.Char.GetLadyLord]."\n\n[court_tutor.GetFirstNameNoTooltip] looks up at the acknowledgement and has the decency to look a bit ashamed; [court_tutor.GetSheHe] should be preparing tomorrow's lectures."
 fund_inspiration.8017.a:0 "It is good that you are sharing knowledge."
 fund_inspiration.8017.b:0 "Shame on you both, back to work!"
 fund_inspiration.9000.t:0 "$fund_inspiration.title$ Bandyci na drodze"
 fund_inspiration.9000.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], poszukiwacz[Select_CString(adventurer.IsFemale, 'ka', '' )] przygód [adventurer.GetFirstName] przysyła wieści!” — woła sługa, wyciągając list.\n\n„Przez dziesięć dni i nocy ukrywaliśmy się z moją drużyną. [Select_CString(bandit.IsFemale, 'Przywódczyni', 'Herszt' )] bandytów [bandit.GetFirstName] ustawił[Select_CString(bandit.IsFemale, 'a', '' )] blokadę na drodze, którą musimy przebyć — co radzisz? Ostrożność? A może powinniśmy z nimi walczyć, ufając, że [adventurer.GetFaith.HighGodName] zapewni nam bezpieczeństwo? Podpisano, [adventurer.GetFirstName]” — czytamy w pergaminie.\n\nWygląda na to, że znajduje się w dość trudnej sytuacji."
 fund_inspiration.9000.a:0 "Nie wychylajcie się, w końcu się wyniosą."
 fund_inspiration.9000.b:0 "Bez odwagi nie ma chwały! Niech zapłacą za marnowanie mojego czasu."
 fund_inspiration.9000.c:0 "To złoto powinno wystarczyć jako łapówka, abyście mogli przejść."
 artifact_bandit_skull:0 "The skull of the Bandit-[killed.GetLadyLord|U] [killed.GetTitledFirstName], who was killed by the adventurer [creator.GetTitledFirstName] in [background_wilderness_scope.GetName] and later gifted to [owner.GetTitledFirstName]. It has a terrifying grin and empty, lifeless eye-sockets."
