l_english:
 fp2_chalice_dona_urraca:0 "Kielich doñi Urraki"
 fp2_chalice_dona_urraca_desc:0 "Rytualny kielich wyrzeźbiony z najczarniejszego onyksu, inkrustowany klejnotami oraz złotym filigranem. Zamówił[Select_CString(owner.IsFemale, 'a', '' )] go [owner.GetTitledFirstName] ku czci Kościoła."
 fp2_santiago_aquamanile:0 "(Dawne) $fp2_santiago_bells$"
 fp2_santiago_aquamanile_desc:0 "[reforger.GetTitledFirstName|U] forged these jugs from the molten slag of the $fp2_santiago_bells$. Though now used to ritually cleanse their owner's hands, their mere existence confirms the primacy of Islam over Christianity."
 fp2_santiago_aquamanile_melted_desc:0 "Melted down #EMP again#!, most recently by [reforger.GetTitledFirstName], the former $fp2_santiago_bells$ are some of the most hotly-contested water jugs in existence. Their present form trumpets the primacy of Islam in Iberia."
 fp2_santiago_aquamanile_melted_tally_desc:0 "$fp2_santiago_aquamanile_melted_desc$\n\nTen często kuty metal [ROOT.Var('artefact_santiago_bells').GetValue]-krotnie zmieniał właściciela."
 fp2_santiago_bells:0 "Dzwony Santiago"
 fp2_santiago_bells_desc:0 "Sławne dzwony z Santiago de Compostela są mocnym, prostym, a przede wszystkim #EMP donośnym#! przypomnieniem o niezmiennym duchowym autorytecie św. Jakuba."
 fp2_santiago_bells_melted_desc:0 "[reforger.GetTitledFirstName] odebrał[Select_CString(reforger.IsFemale, 'a', '' )] je niewiernym, przetopił[Select_CString(reforger.IsFemale, 'a i przywróciła', ' i przywrócił' )] do pierwotnej postaci. Teraz słynne dzwony z Santiago de Compostela rozbrzmiewają ku pokrzepieniu całego chrześcijaństwa."
 fp2_santiago_bells_melted_tally_desc:0 "$fp2_santiago_bells_melted_desc$\n\nTen często kuty metal [ROOT.Var('artefact_santiago_bells').GetValue]-krotnie zmieniał właściciela."
 fp2_armillary_sphere:0 "Sfera armilarna"
 fp2_armillary_sphere_desc:0 "An intricate astrological device of [SCOPE.Custom('ArtifactQuality')] craftsmanship. The rings are carved from [newly_created_artifact.GetFeatureText( 'generic_material_wood' )] inlaid with [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )], and model the meandering paths of the empyrean in wondrous detail."
 fp2_2p_chess_board:0 "Lucky Chess Board"
 fp2_2p_chess_board_desc:0 "Instrumental in a resoundingly successful game against [bg_loser.GetTitledFirstName], this tool of leisure first brought its patented luck to [bg_victor.GetTitledFirstName]."
 fp2_4p_chess_board:0 "Four-Player Chess Board"
 fp2_4p_chess_board_desc:0 "When [bg_victor.GetTitledFirstName] beat [bg_loser.GetTitledFirstName] at chess, [bg_victor.GetHerHis] first thought was to commemorate [bg_victor.GetHerHis] gaming prowess by devising an improved variant so specific that [bg_victor.GetSheHe] could never get anyone to play it."
 fp2_votive_crowns:0 "Wizygocka korona wotywna"
 fp2_votive_crowns_desc:0 "Koronę wotywną, przeznaczoną do wieszania nad ołtarzami kościelnymi lub wokół nich, a czasem na posągach, ofiarowuje się Bogu, aby wyrazić poddanie wobec władzy wyższej niż królewska."
 fp2_andalusian_aquamanile:0 "Rytualna akwamanila"
 fp2_andalusian_aquamanile_desc:0 "A beautiful [newly_created_artifact.GetFeatureText( 'goblet_material' )] ewer, with decorations of gilded [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )], intended to hold water with which to ritually wash one's hands."
