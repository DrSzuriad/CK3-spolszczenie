l_english:
 major_decisions.1001.t:0 "Ciało boże"
 major_decisions.1001.desc:0 ""Przybyliśmy na ten świat, aby służyć sobie nawzajem", [court_chaplain.GetCouncilTitle] [court_chaplain.GetName] rozbrzmiewa na całą salę jadalną. "Uznając dar w postaci ciała, przyjmujecie również [ROOT.Char.GetFaith.HighGodHerHis|l] umiłowanie".\n\nSłudzy — ci, którzy ciągle są z nami — wykonali wspaniałą pracę; świętujmy do późnej nocy, upijając się [ROOT.Char.Custom('RegionalDrinkInstrumental')] i smakiem ludzkiej boskości. "
 major_decisions.1001.a:0 "Pomóż mi i podaj więcej [ROOT.Char.Custom('RegionalDrinkGenitive')]!"
 major_decisions.1002.t:0 "Przerażająca uczta"
 major_decisions.1002.desc:0 "I cannot believe what I'm hearing: the whole court of [cannibal.GetName] – even [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] – has turned to cannibalism! The streets run red with blood as [cannibal.GetHerHis] hellish group feasts."
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] has convinced [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] to publicly embrace cannibalism. I am delighted to know that the taste for flesh is spreading further than ever!"
 major_decisions.1002.a:0 "I cannot wait to dine with [ROOT.Char.GetHerHim]!"
 major_decisions.1002.b:0 "May [ROOT.Char.GetFaith.HighGodName] have mercy on their wicked souls!"
 major_decisions.1101.t:0 "Odrodzenie państwa"
 major_decisions.1101.opening_duchies:0 "Zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to, czego nikt wcześniej nie potrafił. Sprawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ziemie [duchy_1.GetNameNoTierNoTooltip], [duchy_2.GetNameNoTierNoTooltip] oraz [duchy_3.GetNameNoTierNoTooltip] zostały zjednoczone!"
 major_decisions.1101.desc:0 "Całe życie na to pracował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], by wezwać swoich wasali i sprawić, aby na nowo przysięgli mi wierność.\n\nTeraz i na zawsze będą składać mi hołd, lecz nie jako swemu seniorowi. Będą mnie określać jako '[ROOT.Char.GetTitleAsNameNoTooltip]'! [ROOT.Char.GetTitleAsNameNoTooltip] z [new_title.GetNameNoTier]!"
 major_decisions.1101.a:0 "Moje państwo będzie istnieć wiecznie."
 major_decisions.1101.i_have_become_royal:0 "Zostajesz [founder.GetTitleAsNameNoTooltip] [new_title.GetNameNoTier]"
 major_decisions.1102.desc:0 "Our liege has called [founder.GetHerHis] vassals, and all servants of the realm to [founder.GetHerHim]. We know it is time, and none will dispute [founder.GetHerHis] claim.\n\n[founder.GetFirstName] will rule as [new_title.GetTierAsNameNoTooltip] over the grand realm of [new_title.GetNameNoTier]!"
 major_decisions.1102.a:0 "Niech żyje [founder.GetTitleAsNameNoTooltip]!"
 major_decisions.1102.a.dislike:0 "Niech żyje [founder.GetTitleAsNameNoTooltip]..."
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] has become [founder.GetTitleAsNameNoTooltip] of [new_title.GetNameNoTier]"
 major_decisions.1103.opening_kingdoms:0 "Zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to, czego nikt wcześniej nie potrafił. Sprawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ziemie [kingdom_1.GetNameNoTierNoTooltip], [kingdom_2.GetNameNoTierNoTooltip] oraz [kingdom_3.GetNameNoTierNoTooltip] zostały zjednoczone!"
 major_decisions.1103.opening:0 "Wszyscy moi wasale i [ROOT.Char.GetFaith.PriestNeuterPlural] zebrali się wreszcie przed moim tronem. Zasłużył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na tę chwilę w ich oczach i, co ważniejsze, w oczach [ROOT.Char.Custom('PantheonTermGenitive')]."
 major_decisions.1103.i_am_religious_head:0 "\n\nSłusznie wkładam koronę na swoją głowę, gdy moi świeccy i duchowi słudzy oddają mi pokłon z wielkimi honorami."
 major_decisions.1103.blessed_by_religious_head:0 "\n\nAs [religious_figure.GetTitledFirstName] places the crown upon my head, I declare my new empire. It is what my servant vassals are here to witness, and as the declaration leaves my lips, all the power of my realm, spiritual as well as temporal, kneels before me."
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip] rośnie w siłę!"
 major_decisions.1104.opening:0 "[founder.GetFirstName], our [founder.GetLadyLord] and ruler, has called all vassals and [founder.GetFaith.PriestNeuterPlural] of the realm to [founder.GetHerHim]. I cannot dispute that [founder.GetSheHe] has rightfully earned this moment in the eyes of [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1104.i_am_religious_head:0 "\n\nAs I place [founder.GetHerHis] new crown upon [founder.GetHerHis] head,"
 major_decisions.1104.religious_head_empire:0 "\n\nAs [founder.GetSheHe] places [founder.GetHerHis] new crown upon [founder.GetHerHis] head,"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\nAs [religious_figure.GetTitledFirstName] places [founder.GetTitledFirstNamePossessive] new crown upon [founder.GetHerHis] head,"
 major_decisions.1104.end:0 "[founder.GetFirstName] proclaims this as the origin of [founder.GetHerHis] new realm. [founder.GetHerHis|U] servants bow in deference before [founder.GetHerHim]."
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip] będzie żyć wiecznie!"
 major_decisions.1105.t:0 "Państwo uzurpatora"
 major_decisions.1105.desc:0 ""[founder.GetTitleAsNameNoTooltip]" [founder.GetFirstName] of [new_title.GetNameNoTierNoTooltip] has declared a new Kingdom, and that some of #EMP my#! rightful territory is a part of it!"
 major_decisions.1105.a:0 "That pretender will never last..."
 major_decisions.2001.t:0 "Uniwersytet"
 major_decisions.2001.desc_first:0 "Nadchodzi nowa era wiedzy! Spotkał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ze stałym napływem budowniczych i uczonych, a plany wspaniałego uniwersytetu nabierają kształtów.\n\n"
 major_decisions.2001.desc_more:0 "Mistrz budowy informuje mnie, że cegły pod uniwersytet są gotowe do ułożenia - pozostaje tylko wybrać lokalizację i nazwę!"
 major_decisions.2001.desc:0 "Mistrz budowy informuje mnie, że cegły pod uniwersytet są już gotowe - do ustalenia pozostała tylko nazwa!"
 major_decisions.2001.b_fes:0 "Założę Uniwersytet Al-Karawijjin!"
 major_decisions.2001.b_cairo:0 "Założę Uniwersytet Al-Azhar!"
 major_decisions.2001.b_bologna:0 "Założę Uniwersytet Boloński!"
 major_decisions.2001.b_salamanca:0 "Założę Uniwersytet Salamanki!"
 major_decisions.2001.b_madrid:0 "Założę Uniwersytet Complutense w Madrycie!"
 major_decisions.2001.b_oxford:0 "Założę Uniwersytet Oksfordzki!"
 major_decisions.2001.b_cambridge:0 "Założę Uniwersytet w Cambridge!"
 major_decisions.2001.b_padua:0 "Założę Uniwersytet Padewski!"
 major_decisions.2001.b_siena:0 "Założę Uniwersytet w Sienie!"
 major_decisions.2001.b_coimbra:0 "Założę Uniwersytet w Coimbrze!"
 major_decisions.2001.b_napoli:0 "Założę Uniwersytet w Neapolu!"
 major_decisions.2001.b_tirakka:0 "Założę Uniwersytet w Sankoré!"
 major_decisions.2001.fallback:0 "Nie założę dziś żadnego uniwersytetu."
 major_decisions.2001.fallback.tt:0 "Rozwój hrabstwa jest zbyt mały lub ma już miejsce na specjalną budowlę."
 major_decisions.2002.desc:0 "Nastała nowa era wiedzy! W państwie, którym rządzi [founder.GetName], powstał uniwersytet. Szybko staje się on centrum badawczym dla uczonych oraz innych kształconych postaci. Ogłoszony został najlepszym środowiskiem dla młodych ludzi do nauki trivium i quadrivium, a także wszystkiego, co może być potrzebne do zrozumienia świata."
 major_decisions.2002.a:0 "Niech ich wiedza przyniesie korzyści nam wszystkim!"
 major_decisions.2011.t:0 "[Select_CString(new_courtier.IsFemale, 'Mądra kobieta', 'Mądry mężczyzna')]"
 major_decisions.2011.desc:0 "[new_courtier.GetName], a [new_courtier.GetWomanMan] both [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )] and wise, greets me graciously.\n\n"I have heard of your new University! A [ROOT.Char.GetTitleAsNameNoTooltip] that favors knowledge to that extent... I would be honored to serve you.""
 major_decisions.2011.a:0 "Witam, witam!"
 major_decisions.2011.b:0 "Nie ma tu dla ciebie miejsca."
 major_decisions.3001.t:0 "Szklarnia"
 major_decisions.3001.desc:0 "Wokół mnie kwitnie mnóstwo roślin, woda skrapla się na szybach, a słońce przenika przez szkło na moją wzniesioną do góry twarz. Obracam się — coraz szybciej i szybciej — rzucam płaszcz na ziemię i zaczynam się śmiać.\n\n„Słońce jest tu z nami; to było warte fortuny, którą kosztowało!”"
 major_decisions.3001.a:0 "Udało mi się ujarzmić światło słoneczne!"
 major_decisions.3002.desc:0 "[builder.GetName] jest naprawdę szalon[Select_CString( builder.IsFemale, 'a', 'y')]! Wydał[Select_CString( builder.IsFemale, 'a', '')] fortunę na wzniesienie budynku w całości ze szkła i ogłosił[Select_CString( builder.IsFemale, 'a', '')], że słońce zostało ujarzmione i schwytane.\n\nDoniesienia o rosnących roślinach są z pewnością wytworem [Select_CString( builder.IsFemale, 'jej', 'jego')] urojeń. Czy farsa [Select_CString( builder.IsFemale, 'tej szalonej kobiety', 'tego szaleńca')] kiedykolwiek się skończy?!"
 major_decisions.3002.a:0 "To się robi niedorzeczne!"
 major_decisions.3100.t:0 "Kwestia sukcesji"
 major_decisions.3100.desc:0 "Pytanie o to, kto przejmie władzę po mojej śmierci, dręczy mnie ostatnio bezustannie, a groźba podziału państwa stale nie daje mi spokoju.\n\nOczywiście, o ile zazwyczaj trudno jest przekonać państwo do zaakceptowania nowego prawa sukcesyjnego, o tyle #EMP o wiele#! łatwiej jest powrócić do starego..."
 major_decisions.3100.a:0 "Dawne zwyczaje mojego ludu były lepsze!"
 major_decisions.3100.d:0 "Ech, z drugiej strony, prawo Podziału jest nieco bardziej sprawiedliwe."
 major_decisions.3100.tt_opinion_witengamot:0 "Anglosascy wasale"
 major_decisions.3100.tt_opinion_thing:0 "Nordyccy, szwedzcy i duńscy wasale"
 major_decisions.3100.tt_opinion_tanistry:0 "Irlandzcy i gaeliccy wasale"
