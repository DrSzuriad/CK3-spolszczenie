l_english:
 courtier_guest_management.0001.t:0 "Your [SCOPE.sC('liege').Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetShortUINameNoTooltip] is About To Leave Court"
 courtier_guest_management.desc:0 "[child.GetTitledFirstName] has no reason to stay at court and will soon leave"
 courtier_guest_management.0500.t:0 "Your [SCOPE.sC('host').Custom2('RelationToMeShort', SCOPE.sC('guest'))] [guest.GetShortUINameNoTooltip] is About To Leave Court"
 courtier_guest_management.0500.desc:0 "[guest.GetTitledFirstName] has no reason to stay at court and will soon leave with [guest.GetHerHis] family"
 courtier_guest_management.0102.t:0 "Moja ostatnia szansa"
 courtier_guest_management.0102.desc:0 "[courtier.GetTitledFirstName] has decided that [courtier.GetHerHis] time in [capital.GetNameNoTierNoTooltip] has come to an end. The servants have packed [courtier.GetHerHis] chests and [courtier.GetSheHe] has said [courtier.GetHerHis] farewells.\n\nWith [courtier.GetTitledFirstNameNoTooltip] goes [courtier.GetHerHis] claim on the [courtier_claim.GetName]. If I want to press it and make [courtier.GetHerHim] my vassal, this is my last chance to make [courtier.GetHerHim] stay."
 courtier_guest_management.0102.a:0 "Give me one year, and I will press your claim!"
 courtier_guest_management.0102.a.rl.desc:0 "In one year's time"
 courtier_guest_management.0102.a.stay:0 "If you have pressed [courtier.GetTitledFirstNamePossessiveNoTooltip] claim"
 courtier_guest_management.0102.a.stay.tt:0 "[courtier.GetShortUIName|U] zostaje na dworze"
 courtier_guest_management.0102.a.leave:0 "If you have #bold not#! pressed [courtier.GetTitledFirstNamePossessiveNoTooltip] claim"
 courtier_guest_management.0102.b:0 "Niech twoja podróż będzie szybka i bezpieczna."
 courtier_guest_management.1001.t:0 "Szanowany gość przybył"
 courtier_guest_management.1001.claimant.desc:0 "[exceptional_guest.GetShortUIName|U] has a claim on the [guest_claim.GetName]"
 courtier_guest_management.1001.marriage_start.desc:0 "[exceptional_guest.GetShortUIName|U] would make a good [exceptional_guest.Custom('WifeHusband')] for"
 courtier_guest_management.1001.marriage_me.desc:0 "tobie"
 courtier_guest_management.1001.marriage_my_sons.desc:0 "jeden z twoich synów"
 courtier_guest_management.1001.marriage_my_daughters.desc:0 "jedna z twoich córek"
 courtier_guest_management.1001.marriage_my_child.desc:0 "my [marriage_child.Custom('GetDaughterSon')] [marriage_child.GetShortUIName]"
 courtier_guest_management.1001.vassal.desc:0 "[exceptional_guest.GetShortUIName|U] [Select_CString( exceptional_guest.IsFemale, 'mogłaby', 'mógłby' )] być lojalnym i znakomitym wasalem"
 courtier_guest_management.1001.commander.desc:0 "[exceptional_guest.GetShortUIName|U] [Select_CString( exceptional_guest.IsFemale, 'mogłaby', 'mógłby' )] być znakomitym dowódcą"
 courtier_guest_management.1001.knight.desc:0 "[exceptional_guest.GetShortUIName|U] jest doświadczon[Select_CString( exceptional_guest.IsFemale, 'ą', 'ym' )] wojowni[Select_CString( exceptional_guest.IsFemale, 'czką', 'kiem' )]"
 courtier_guest_management.1001.physician.desc:0 "[exceptional_guest.GetShortUIName|U] jest wykwalifikowan[Select_CString( exceptional_guest.IsFemale, 'ą', 'ym' )] uzdrowiciel[Select_CString( exceptional_guest.IsFemale, 'ką', 'em' )]"
