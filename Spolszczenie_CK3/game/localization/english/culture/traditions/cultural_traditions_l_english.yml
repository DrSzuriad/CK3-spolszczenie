 culture_emergence_events.0002.desc:0 "My people, the [ROOT.Char.GetCulture.GetCollectiveNoun], are a proud and wide-spread people.\n\nHowever similar we are, I cannot deny that my subjects have started to act differently from [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] elsewhere. Sometimes there's even conflict between visiting [ROOT.Char.GetCulture.GetNameNoTooltip] groups and those under my rule.\n\nWe are developing a new identity, we are [ROOT.Char.GetCulture.GetNameNoTooltip] - but at the same time we are not. Perhaps this development should be encouraged?"
 culture_emergence_events.0002.a:0 "We will build a new, stronger identity!"
