l_english:
 ethos_bellicose_name:0 "Wojowniczy"
 ethos_bellicose_desc:0 "Ta kultura uważa konflikt i przemoc za niezbędne stany egzystencji. W społeczności tej kultury zakorzeniona jest idea, że należy się powstać i walczyć o swoje."
 ethos_stoic_name:0 "Stoicki"
 ethos_stoic_desc:0 "Ta kultura wierzy w to, że trzeba być silnym jak góra, przyjmować wszelkie trudy, jakie może rzucić im życie i znosić je z ponurą determinacją i nieposkromionym duchem."
 ethos_bureaucratic_name:0 "Biurokratyczny"
 ethos_bureaucratic_desc:0 "Żadna kultura nie przetrwa dłużej niż jej najstarszy zapis, a ta kultura wierzy w księgowość tak skrupulatną, że gwarantuje nieśmiertelność."
 ethos_spiritual_name:0 "Duchowy"
 ethos_spiritual_desc:0 "Podczas gdy niektóre kultury zwracają się ku wojnie, a inne ku wiedzy doczesnej, ta kultura pokłada ufność w jedynej stałej w całej swojej historii - boskości. Duchowość to jedyna droga naprzód w tym surowym i beztroskim świecie."
 ethos_courtly_name:0 "Dworski"
 ethos_courtly_desc_nhc:0 "Ceremonie dworskie są tak integralną częścią tej kultury, że stanowią podstawę zachowań społecznych ludzi. Jest miejsce dla każdego i każdy jest na swoim miejscu."
 ethos_egalitarian_name:0 "Egalitarny"
 ethos_egalitarian_desc:0 "Nietolerancja i izolacjonizm mogą być drogą dla innych, ale ta kultura uznaje, że akceptacja odmienności jest o wiele lepsza niż jej niszczenie."
 ethos_communal_name:0 "Społeczny"
 ethos_communal_desc:0 "Kultura ta ceni sobie ponad wszystko więzi społeczne, budując wielką lojalność i oddanie poprzez wspólną pracę nad osiągnięciem wspólnych celów."
 martial_custom_equal_name:0 "Na równi"
 martial_custom_equal_desc:0 "W tej kulturze każda sprawna osoba w gospodarstwie domowym może chwycić za broń dla swojego pana, gdy zostanie wezwana."
 martial_custom_male_only_name:0 "Tylko mężczyźni"
 martial_custom_male_only_desc:0 "Ta kultura uważa, że tylko mężczyźni są wystarczająco silni fizycznie i wytrzymali, by walczyć w bitwie."
 martial_custom_female_only_name:0 "Tylko kobiety"
 martial_custom_female_only_desc:0 "Ta kultura uważa, że tylko kobiety są wystarczająco silne fizycznie i wytrzymałe, by walczyć w bitwie."
 tradition_court_eunuchs_name:0 "Nadworni eunuchowie"
 tradition_court_eunuchs_desc:0 "Kultura ta szeroko wykorzystuje eunuchów na dworach, zajmujących stanowiska od służby domowej po biurokratycznych administratorów, a nawet dowódców wojskowych. Mężczyznom pozbawionym pożądania łatwo jest zaufać."
 tradition_byzantine_succession_name:0 "Bizantyjskie tradycje"
 tradition_byzantine_succession_desc:0 "Kultura ta jest ściśle związana z cesarskimi tradycjami Cesarstwa Wschodniorzymskiego i jego spuścizną w postaci złożonego i zawiłego kodeksu dworskiego."
 tradition_african_tolerance_name:0 "Afrykańska tolerancja"
 tradition_african_tolerance_desc:0 "Choć niektórzy uważają to za słabość, państwo oparte na zrozumieniu i tolerancji to państwo zbudowane na solidnych fundamentach."
 tradition_memories_of_bactria_name:0 "Wspomnienia Baktrii"
 tradition_memories_of_bactria_desc:0 "W pamięci kulturowej tych ludzi zapisany jest ideał idealnej krainy Baktrii, pięknej korony wschodu, której czas nadejdzie ponownie."
 tradition_equal_inheritance_name:0 "Równość dziedziczenia"
 tradition_equal_inheritance_desc:0 "Ta kultura ma historię władców, którzy dzielą swoje ziemie między wszystkie swoje dzieci, nawet te, które normalnie zostałyby wykluczone."
 tradition_equal_inheritance_link:0 "Równość dziedziczenia"
 tradition_the_witenagemot_name:0 "Witenagemot"
 tradition_the_witenagemot_desc:0 "Ta kultura ma długą historię organizowania zgromadzeń składających się z rządzących krajem potentatów, debatujących nad polityką, prawem, finansami, a przede wszystkim nad tym, jak najlepiej... #EMP doradzać#! władcy."
 tradition_things_name:0 "Zgromadzenie tingu"
 tradition_things_desc:0 "W Skandynawii, odległości i pustkowia sprawiają, że scentralizowana władza jest nieskuteczna. Kiedy trzeba rozstrzygnąć spory i podjąć decyzje, zbiera się #EMP Ting#! - zgromadzenie równych sobie, któremu przewodniczy głosiciel praw."
 tradition_caravaneers_name:0 "Karawaniarze"
 tradition_caravaneers_desc:0 "Kultura ta jest dobrze zintegrowana z praktykami handlowymi regionu, a jej mieszkańcy są silnie związani z handlem karawanowym."
 tradition_xenophilic_name:0 "Ksenofilia"
 tradition_xenophilic_desc:0 "Ta kultura przyjmuje wszystkich i jest autentycznie zafascynowana wszystkimi kulturami."
 tradition_legalistic_name:0 "Legalizm"
 tradition_legalistic_desc:0 "Kultura ta uznaje rządy prawa i jego kodyfikację za najważniejszą cechę cywilizowanego społeczeństwa."
 tradition_warrior_culture_name:0 "Kultura wojowników"
 tradition_warrior_culture_desc:0 "Kultura ta ceni siłę i sprawność w walce ponad wszystko inne. Dzieci są wychowywane w duchu walki i zniechęcane do nauki. Słabość nie jest tolerowana."
 tradition_philosopher_culture_name:0 "Kultura filozoficzna"
 tradition_philosopher_culture_desc:0 "Kultura ta promuje myślenie i autorefleksję."
 tradition_chivalry_name:0 "Rycerskość"
 tradition_chivalry_desc:0 "Kultura ta przyjęła rycerstwo i kodeksy rycerskie postępowania jako społeczną metodę regulacji zachowań. Cenione są waleczność, obowiązek, honor i moralność, podobnie jak zła poezja i literatura romantyczna."
 tradition_hit_and_run_name:0 "Taktycy zasadzek"
 tradition_hit_and_run_desc:0 "Kultura ta opanowała do perfekcji wykorzystywanie lekko opancerzonych jednostek do ataków z zaskoczenia, po których następuje odwrót."
 tradition_stand_and_fight_name:0 "Stań do walki!"
 tradition_stand_and_fight_desc:0 "Wojownicy z tej kultury są nieugięci i niezachwiani. Nie cofają się - nawet w obliczu przytłaczających przeciwności losu, na dobre i na złe."
 tradition_horse_lords_name:0 "Władcy koni"
 tradition_horse_lords_desc:0 "Kultura ta opanowała jazdę konną i jej zastosowanie na polu walki."
 tradition_adaptive_skirmishing_name:0 "Elastyczni harcownicy"
 tradition_adaptive_skirmishing_desc:0 "Ta kultura wie, jak skutecznie wystawić harcowników w każdych warunkach."
 tradition_formation_fighting_name:0 "Eksperci od walki w formacjach"
 tradition_formation_fighting_desc:0 "Ta kultura wie, jak stworzyć synergię pomiędzy różnymi typami jednostek poprzez zastosowanie skutecznych formacji obronnych."
 tradition_republican_legacy_name:0 "Republikańskie dziedzictwo"
 tradition_republican_legacy_desc:0 "Kultura ta ma długą historię wartości republikańskich, gdzie stany miejskie są tak samo ważne jak wiejscy właściciele ziemscy."
 tradition_hereditary_hierarchy_name:0 "Dziedziczna hierarchia"
 tradition_hereditary_hierarchy_desc:0 "W kulturze tej zakorzenione jest, że przywództwo przekazywane jest poprzez krew, szlachta jest związana kamieniami w zamkach, a struktura feudalna jest niezachwiana. Niełatwo zapominają o tych, którzy łamią zobowiązania feudalne."
 tradition_theocratic_autonomy_name:0 "Teokratyczna autonomia"
 tradition_theocratic_autonomy_desc:0 "Władze religijne w tej kulturze mają dużą swobodę działania ze strony świeckich władców i są darzone szacunkiem i posłuszeństwem ze strony ludności."
 tradition_saharan_nomads_name:0 "Saharyjscy nomadowie"
 tradition_saharan_nomads_desc:0 "Kultura ta jest ściśle związana z pustynią saharyjską, którą przemierza od wieków, łącząc Morze Śródziemne z subsaharyjskimi królestwami Sahelu."
 tradition_himalayan_settlers_name:0 "Himalajscy osadnicy"
 tradition_himalayan_settlers_desc:0 "Ta kultura stworzyła swój dom na szczycie „dachu świata”, gdzie powietrze jest świeże, ale zimne, a zimy długie i ciężkie. Szczycą się tym, że niewiele kultur żyjących poniżej byłoby w stanie żyć z takim samym komfortem wśród szczytów i płaskowyżów, gdzie przetrwać mogą tylko owce."
 tradition_esteemed_hospitality_name:0 "Ceniona gościnność"
 tradition_esteemed_hospitality_desc:0 "W tej kulturze władcy znani są z tego, że witają z otwartymi ramionami każdego, kto pojawi się na ich dworze. Odwiedzający goście przyjmowani są w spektakularnym stylu."
 tradition_hard_working_name:0 "Pracowitość"
 tradition_hard_working_desc:0 "Kultura ta uczy oraz utrwala idee pracowitości i ciężkiej pracy na rzecz swojej społeczności."
 tradition_loyal_soldiers_name:0 "Lojalni poddani"
 tradition_loyal_soldiers_desc:0 "Dla tej kultury służba swojemu władcy i krajowi jest zarówno szlachetna, jak i sprawiedliwa - jest obowiązkiem i przywilejem, a nie chciwym układem czy niechcianym ciężarem."
 tradition_female_only_inheritance_name:0 "Matriarchat"
 tradition_female_only_inheritance_desc:0 "Kultura ta wymusza matriarchalną hierarchię, w której klasa rządząca składa się w przeważającej mierze z kobiet."
 tradition_pacifism_name:0 "Pacyfiści"
 tradition_pacifism_desc:0 "Dla tej kultury użycie siły nigdy nie może być usprawiedliwione. Tylko podążając ścieżką niestosowania przemocy, ludzie mogą naprawdę żyć w pokoju."
 tradition_scientific_curiosity_name:0 "Dociekliwość naukowa"
 tradition_scientific_curiosity_desc:0 "Większość ludzi szuka odpowiedzi na lewo, prawo, w tył i w przód. Nie oni. Ci ludzie patrzą w górę."
 tradition_spartan_name:0 "Spartańska"
 tradition_spartan_desc:0 "Ta kultura nie ceni sobie atrybutów władzy - ceremonii, bogactwa, bezsensownych ozdób. Ta kultura jest bardziej zainteresowana samą władzą, najlepiej w postaci strzelistych murów i twierdz."
 tradition_tribe_unity_name:0 "Jedność plemienna"
 tradition_tribe_unity_desc:0 "Kultura ta podkreśla więzi rodzinne i wspólnotę łączącą jej mieszkańców, skłaniając ich do pamiętania o wspólnym dziedzictwie."
 tradition_astute_diplomats_name:0 "Przebiegli dyplomaci"
 tradition_astute_diplomats_desc:0 "W tej kulturze powszechne jest przekonanie, że najczystszym wyrazem wyższości jest zdolność do pokonania przeciwnika bez walki."
 tradition_collective_lands_name:0 "Wspólne ziemie"
 tradition_collective_lands_desc:0 "Idea, że jednostki posiadają ziemię na własność jest obca tej kulturze; ziemia należy do wszystkich ludzi, dla wspólnego dobra."
 tradition_horse_breeder_name:0 "Hodowcy koni"
 tradition_horse_breeder_desc:0 "Kultura ta skrupulatnie gromadziła wiedzę i doświadczenie w sztuce hodowli koni. Zarówno konie bojowe, jak i wyścigowe tego ludu są uważane za jedne z najlepszych."
 tradition_hunters_name:0 "Doskonali łowcy"
 tradition_hunters_desc:0 "Kierując się względami ekonomicznymi, a może oczekiwaniami społecznymi, kultura ta udoskonaliła swoje praktyki łowieckie do poziomu precyzyjnej i niemal pięknej sztuki."
 tradition_sacred_mountains_name:0 "Święte góry"
 tradition_sacred_mountains_desc:0 "Kultura ta uważa góry za połączenie z boskością i traktuje je z czcią i szacunkiem."
 tradition_culinary_art_name:0 "Kulinarni artyści"
 tradition_culinary_art_desc:0 "Jedzenie nie jest dla tej kultury jedynie pożywieniem; jest ono zarówno sztuką, jak i rytuałem, który utrzymuje rodzinę i całą społeczność razem."
 tradition_festivities_name:0 "Częste uroczystości"
 tradition_festivities_desc:0 "Częstotliwość i żywiołowość, z jaką ta kultura organizuje uroczystości, inni mogliby uznać za wulgarne, ale zabawa musi trwać!"
 tradition_tea_ceremony_name:0 "Ceremonie herbaciane"
 tradition_tea_ceremony_desc:0 "Czasami, aby wszystko stało się lepsze, wystarczy filiżanka dobrej herbaty."
 tradition_vegetarianism_name:0 "Wegetarianie"
 tradition_vegetarianism_desc:0 "Kultura ta rozwinęła silną awersję do spożywania mięsa zwierząt i praktykuje wegetarianizm w całym swoim społeczeństwie."
 tradition_alpine_supremacy_name:0 "Alpejska przewaga"
 tradition_alpine_supremacy_desc:0 "Mieszkańcy tej kultury przystosowali się do życia w regionach górskich i wokół nich, a ich wiedza i doświadczenie w warunkach wysokogórskich nie mają sobie równych."
 tradition_seafaring_name:0 "Żeglarze"
 tradition_seafaring_desc:0 "Dla tej kultury zew morza jest zbyt silny, by móc się mu oprzeć, i żyją po to, by żeglować po krystalicznie czystym oceanie lub płynąć na grzbiecie dzikiego, szalejącego sztormu."
 tradition_strength_display_name:0 "Pokazy siły"
 tradition_strength_display_desc:0 "Samo posiadanie siły nie wystarczy. Musisz #EMP zademonstrować#! ją przed innymi, aby wiedzieli, że możesz stawić czoła godnemu przeciwnikowi lub walczyć u boku cenionego sprzymierzeńca."
 tradition_mystical_ancestors_name:0 "Mistyczni przodkowie"
 tradition_mystical_ancestors_desc:0 "Rodowód jest bardzo ważny dla tej kultury, do tego stopnia, że przodkowie stali się istotami mitycznymi i legendarnymi, a wielu twierdzi, że są ich potomkami."
 tradition_priestly_caste_name:0 "Kasta kapłańska"
 tradition_priestly_caste_desc:0 "Kultura ta narzuca system kastowy, aby wywyższyć kapłanów w swoim społeczeństwie. Dla nich osoby, którym powierzono zadanie interpretowania woli boskiej, powinny być chronione i honorowane."
 tradition_religion_blending_name:0 "Mieszanie religii"
 tradition_religion_blending_desc:0 "Członkowie tej kultury często żyją razem z osobami wyznającymi inne religie i przekonania, i dobrze sobie radzą z wprowadzaniem obcych elementów do własnego kultu."
 tradition_religious_festivities_name:0 "Uroczystości religijne"
 tradition_religious_festivities_desc:0 "Ruch Słońca i gwiazd nie ma znaczenia dla koncepcji czasu w tej kulturze. O wiele bardziej popularnym sposobem zaznaczania upływu dni są liczne, regularne festiwale i uroczystości religijne, na które każdy jest zaproszony!"
 tradition_religious_patronage_name:0 "Patronat religijny"
 tradition_religious_patronage_desc:0 "Dla zbawienia duszy trzeba poświęcić się dziełom o znaczeniu religijnym. Nie można kupić odkupienia, ale posiadanie świątyni kapłanów, którzy będą śpiewać na twoją cześć #EMP pomaga#!,"
 tradition_medicinal_plants_name:0 "Ziołolecznictwo"
 tradition_medicinal_plants_desc:0 "Członkowie tej kultury już dawno temu zdobyli wiedzę na temat leczniczych właściwości roślin i drzew. Według nich większość dolegliwości można wyleczyć, stosując odpowiedni okład, smarowidło lub gulasz."
 tradition_storytellers_name:0 "Opowiadacze historii"
 tradition_storytellers_desc:0 "Kultura ta charakteryzuje się silną i trwałą tradycją ustną. Przeszłość jest zachowywana poprzez rytualne opowiadania, w których bohaterowie i legendy z przeszłości są przekazywane przez pokolenia."
 tradition_sacred_hunts_name:0 "Święte łowy"
 tradition_sacred_hunts_desc:0 "Polowanie nie jest ani sportem, ani rozrywką, to nic innego, jak najczystszy wyraz ludzkiego doświadczenia, w którym człowiek może połączyć się z boskością, demonstrując swoje panowanie nad przyrodą."
 tradition_wedding_ceremonies_name:0 "Ceremonie ślubne"
 tradition_wedding_ceremonies_desc:0 "W tej kulturze związek dwojga ludzi w małżeństwie jest uważany za bardzo publiczną i rytualną sprawę."
 tradition_music_theory_name:0 "Teoretycy muzyki"
 tradition_music_theory_desc:0 "Kultura ta traktuje muzykę niemal jak język boski, dlatego też wiele osób od najmłodszych lat podejmuje szlachetne i słynne studia muzyczne."
 tradition_poetry_name:0 "Wyrafinowana poezja"
 tradition_poetry_desc:0 "Poezja w tej kulturze uważana jest za szlachetną sztukę i wielu spędza swój czas na łączeniu słów z przesłaniem i myślą."
 tradition_culture_blending_name:0 "Mieszanie kultur"
 tradition_culture_blending_desc:0 "Członkowie tej kultury często żyli obok ludzi z innych kultur. Dzięki kontaktom z nimi stali się sprawni we włączaniu obcych języków, tradycji i zwyczajów do swojego życia."
 tradition_family_entrepreneurship_name:0 "Rodzinne przedsiębiorstwa"
 tradition_family_entrepreneurship_desc:0 "Kultura ta sprzyja rozwojowi handlu w oparciu o więzi rodzinne — każde pokolenie przejmuje od poprzedniego narzędzia i techniki pracy, budując silną tradycję profesjonalizmu przodków."
 tradition_fishermen_name:0 "Wprawni rybacy"
 tradition_fishermen_desc:0 "Każdy może łowić ryby, ale robić to z taką wprawą, że każdy połów jest obfity, niezależnie od pływów i wiatru, to rzadki talent. Nikt nie zna wybrzeża, ani lądowego, ani morskiego, lepiej niż ci rybacy."
 tradition_metal_craftsmanship_name:0 "Obróbka metalu"
 tradition_metal_craftsmanship_desc:0 "Kultura ta od wieków cieszyła się łatwym dostępem do żelaza. Z czasem rozwinęli swoją wiedzę na temat metalu do tego stopnia, że ich imię stało się synonimem wytrzymałej i wysokiej jakości broni i zbroi."
 tradition_isolationist_name:0 "Izolacjonizm"
 tradition_isolationist_desc:0 "Kultura ta trzyma się na uboczu i rzadko interesuje się tym, co dzieje się w świecie zewnętrznym."
 tradition_winter_warriors_name:0 "Zimowi wojownicy"
 tradition_winter_warriors_desc:0 "Kultura ta jest przyzwyczajona do ostrych wiatrów i przenikliwego mrozu."
 tradition_forest_fighters_name:0 "Leśni wojownicy"
 tradition_forest_fighters_desc:0 "Ta kultura jest dobrze wyszkolona w walce w lasach."
 tradition_mountaineers_name:0 "Górale"
 tradition_mountaineers_desc:0 "Żołnierze tej kultury noszą ze sobą wszystko, co jest im potrzebne do pokonywania gór."
 tradition_warriors_of_the_dry_name:0 "Wojownicy suszy"
 tradition_warriors_of_the_dry_desc:0 "Przedstawiciele tej kultury opanowali sztukę walki w bardzo suchym klimacie."
 tradition_highland_warriors_name:0 "Górscy wojownicy"
 tradition_highland_warriors_desc:0 "Wojownicy tej kultury dobrze walczą na zboczach i w dolinach swoich pagórkowatych domostw."
 tradition_jungle_warriors_name:0 "Wojownicy dżungli"
 tradition_jungle_warriors_desc:0 "Wojownicy tej kultury dobrze wiedzą, jak przemierzać zdradzieckie dżungle."
 tradition_only_the_strong_name:0 "Tylko silni"
 tradition_only_the_strong_desc:0 "Ta kultura kładzie duży nacisk na posiadanie kilku dobrze wyszkolonych wojowników. Jeśli nie jesteś najlepszy z najlepszych, nie jesteś mile widziany w służbie."
 tradition_warriors_by_merit_name:0 "Zasłużeni wojownicy"
 tradition_warriors_by_merit_desc:0 "Ta kultura uważa, że jeśli udowodniłeś, że jesteś zdolny do bycia wojownikiem, powinieneś mieć prawo do walki — bez względu na to, kim jesteś."
 tradition_warrior_monks_name:0 "Wojowniczy kapłani"
 tradition_warrior_monks_desc:0 "W tej kulturze uważa się, że jeśli ktoś decyduje się na studia teologiczne, musi również umieć bronić swojej wiary."
 tradition_talent_acquisition_name:0 "Uznanie dla talentów"
 tradition_talent_acquisition_desc:0 "„Zabij mnie, jeśli chcesz, ale jeśli pozwolisz mi żyć, będę ci lojalnie służyć”."
 tradition_strength_in_numbers_name:0 "Siła w liczbach"
 tradition_strength_in_numbers_desc:0 "Ta kultura rezygnuje z posiadania elitarnych oddziałów, a zamiast tego preferuje masowe armie."
 tradition_frugal_armorsmiths_name:0 "Oszczędni zbrojarze"
 tradition_frugal_armorsmiths_desc:0 "Podczas gdy jeden zestaw wysokiej jakości zbroi może uratować jedno życie, posiadanie dziesięciu przyzwoitych zestawów może wygrać bitwę."
 tradition_malleable_invaders_name:0 "Elastyczni najeźdźcy"
 tradition_malleable_invaders_desc:0 "Weźmiemy wasze ziemie, wasze dzieci, wasze tradycje i waszą #EMP przyszłość#!."
 tradition_quarrelsome_name:0 "Swarliwość"
 tradition_quarrelsome_desc:0 "Konflikty graniczne są powszechne dla władców tej kultury. Ziemia często przechodzi z rąk do rąk w nie do końca sprawiedliwy sposób."
 tradition_swords_for_hire_name:0 "Najemnicy"
 tradition_swords_for_hire_desc:0 "Kultura ta przychylnie patrzy na pracę najemników i zachęca wojowników, by w przerwach między wojnami szukali chwały jako najemnicy."
 tradition_reverence_for_veterans_name:0 "Szacunek dla weteranów"
 tradition_reverence_for_veterans_desc:0 "Ta kultura nie patrzy z góry na tych, którzy nie mogą już walczyć z powodu kontuzji. Zamiast tego są oni celebrowani jako bohaterowie i wykorzystywani w charakterze nauczycieli."
 tradition_stalwart_defenders_name:0 "Niezłomni obrońcy"
 tradition_stalwart_defenders_desc:0 "Obrona tego, co własne, jest dla tej kultury sprawą najwyższej wagi."
 tradition_battlefield_looters_name:0 "Szabrownicy z pola bitwy"
 tradition_battlefield_looters_desc:0 "W tej kulturze bitwy nie są toczone dla prestiżu, ale dla zysku. Kto dba o swoją pozycję, jeśli nie jest w stanie zapłacić za wojnę?"
 tradition_fervent_temple_builders_name:0 "Gorliwi budowniczowie świątyń"
 tradition_fervent_temple_builders_desc:0 "Ta kultura uważa budowanie świątyń za najbardziej bezpośrednią drogę do boskości. Od żarliwych władców oczekuje się budowy wielu i zarazem wielkich świątyń."
 tradition_lords_of_the_elephant_name:0 "Władcy słoni"
 tradition_lords_of_the_elephant_desc:0 "Ta kultura czci słonie, przyrównując je do królewskiej postaci. Są mistrzami w ich chwytaniu, szkoleniu i wykorzystywaniu do niszczycielskich działań wojennych."
 tradition_zealous_people_name:0 "Mocno wierzący"
 tradition_zealous_people_desc:0 "Ludzie tej kultury są szczególnie gorliwi i oddani swojej wierze."
 tradition_welcoming_name:0 "Charyzmatyczność"
 tradition_welcoming_desc:0 "Ludzie tej kultury doskonale radzą sobie w sprawach dyplomatycznych, a etykieta towarzyska jest ceniona ponad wszystko."
 tradition_agrarian_name:0 "Rolna"
 tradition_agrarian_desc:0 "Kultura ta jest zdecydowanie rolna, a jej ziemie dają obfite plony dla głodnych armii. Brak konieczności walki o pożywienie oznacza wielu chłopów płacących daninę, ale oznacza też, że żołnierze nie są tak zmotywowani jak żołnierze z surowszych regionów."
 tradition_eye_for_an_eye_name:0 "Oko za oko"
 tradition_eye_for_an_eye_desc:0 "W tej kulturze nie zapomina się i nie wybacza krzywd. Jej ludność potrafi długo nosić w sobie urazę, a zemsta dokonywana jest z pasją."
 tradition_forbearing_name:0 "Cierpliwość"
 tradition_forbearing_desc:0 "W tej kulturze bycie cierpliwym i powściągliwym w obliczu przeciwności losu jest powszechne."
 tradition_equitable_name:0 "Sprawiedliwość"
 tradition_equitable_desc:0 "W tej kulturze wysoko ceni się prawdę i sprawiedliwość."
 tradition_charitable_name:0 "Dobroczynność"
 tradition_charitable_desc:0 "Niezależnie od wiary, ludzie tej kultury są zmotywowani do wspierania tych, którzy mają mniej szczęścia."
 tradition_modest_name:0 "Skromność"
 tradition_modest_desc:0 "W tej kulturze ceni się skromność. Nie należy zajmować zbyt wiele miejsca ani uważać się za lepszego od innych."
 tradition_hill_dwellers_name:0 "Mieszkańcy wzgórz"
 tradition_hill_dwellers_desc:0 "Ta kultura dobrze czuje się na wzgórzach i wie, jak skutecznie wykorzystywać swoje ziemie."
 tradition_forest_folk_name:0 "Ludzie lasu"
 tradition_forest_folk_desc:0 "Ludzie tej kultury żyją w pobliżu rozległych lasów i wiedzą, jak zbierać ich plony."
 tradition_mountain_homes_name:0 "Domy w górach"
 tradition_mountain_homes_desc:0 "Ludzie tej kultury wiedzą, jak żyć i rozwijać się na płaskowyżach w pobliżu surowych zboczy gór."
 tradition_dryland_dwellers_name:0 "Mieszkańcy terenów suchych"
 tradition_dryland_dwellers_desc:0 "Ludzie tej kultury są przyzwyczajeni do życia w suchym klimacie; wiedzą gdzie znaleźć wodę i jak uprawiać ziemię."
 tradition_jungle_dwellers_name:0 "Mieszkańcy dżungli"
 tradition_jungle_dwellers_desc:0 "Ludzie tej kultury żyją blisko dżungli i wiedzą, jak zbierać jej bogactwa."
 tradition_faith_bound_name:0 "Związani z wiarą"
 tradition_faith_bound_desc:0 "W tej kulturze bycie innego wyznania oznacza, że nie kwalifikujesz się do sukcesji."
 tradition_by_the_sword_name:0 "Poprzez miecz"
 tradition_by_the_sword_desc:0 "Członkowie tej kultury wierzą, że najlepszym misjonarzem jest ten, który nosi miecz. Choć poparcie dla świętych wojen jest powszechne, motywy są dokładnie sprawdzane, aby upewnić się, że boskie moce to zaakceptują."
 tradition_language_scholars_name:0 "Językoznawcy"
 tradition_language_scholars_desc:0 "Nauczenie się słów bliźniego przybliża cię o krok do języka Bożego."
 tradition_pastoralists_name:0 "Pasterze"
 tradition_pastoralists_desc:0 "Członkowie tej kultury doskonale czują się na rozległym i otwartym terenie, gdzie pasą się duże grupy zwierząt."
 tradition_desert_nomads_name:0 "Pustynni podróżnicy"
 tradition_desert_nomads_desc:0 "Ludności tej kultury nie jest obce surowe środowisko pustyni. Opanowała używanie wielbłądów, które pomagają im w podróżach, działaniach wojennych i życiu codziennym."
 tradition_gardening_name:0 "Architekci ogrodów"
 tradition_gardening_desc:0 "Kultura ta posiada długą tradycję budowania i utrzymywania różnego rodzaju ogrodów, budując sobie mały raj."
 tradition_monogamous_name:0 "Monogamia"
 tradition_monogamous_desc:0 "W tej kulturze ma się jednego małżonka, bez względu na wiarę."
 tradition_polygamous_name:0 "Poligamia"
 tradition_polygamous_desc:0 "W tej kulturze istnieje tendencja do posiadania wielu małżonków, niezależnie od wiary."
 tradition_concubines_name:0 "Konkubiny"
 tradition_concubines_desc:0 "Władcy tej kultury często trzymają w domu pewną liczbę konkubin, niezależnie od wiary."
 tradition_mendicant_mystics_name:0 "Wędrowni mistycy"
 tradition_mendicant_mystics_desc:0 "Duchowni tej kultury wierzą mocno, że wiara powinna być szerzona w terenie, a ich najbardziej gorliwi przedstawiciele często wędrują po świecie."
 tradition_parochialism_name:0 "Zaściankowość"
 tradition_parochialism_desc:0 "Mieszkańcy miast należących do tej kultury są niezależni. i zaciekle ze sobą rywalizują. Inwestują wiele pieniędzy i wysiłku, aby upewnić się, że #EMP ich#! miasto jest najwspanialsze."
 tradition_martial_admiration_name:0 "Podziw dla wojowników"
 tradition_martial_admiration_desc:0 "Ci, którzy są gotowi chwycić za miecz i walczyć za swoją kulturę, są godni podziwu. Bez względu na przeciwności losu."
 tradition_chanson_de_geste_name:0 "Chanson de geste"
 tradition_chanson_de_geste_desc:0 "Kultura ta ceni bohaterskie czyny dawno zmarłych przodków. Romantyczne opowieści o życiu rycerzy, takich jak Guillaume czy Roland, będą inspirować kolejne pokolenia."
 tradition_ruling_caste_name:0 "Kasta rządząca"
 tradition_ruling_caste_desc:0 "Władcy tej kultury są przyzwyczajeni do panowania nad poddanymi, którzy nie należą do ich własnej kultury. Wiedzą, jak skutecznie tłumić bunty, choć kosztem postrzegania przez społeczeństwo."
 tradition_staunch_traditionalists_name:0 "Zagorzali tradycjonaliści"
 tradition_staunch_traditionalists_desc:0 "Tradycja jest tradycją, jest stała i niezmienna. Musimy być gotowi i chętni, by bronić tego, co czyni nas tymi, kim jesteśmy."
 tradition_sacred_groves_name:0 "Święte gaje"
 tradition_sacred_groves_desc:0 "Drzewa uważane są w tej kulturze za święte. Las jest żywą istotą, o którą należy dbać — nie niszczyć."
 tradition_hold_the_line_name:0 "Utrzymanie linii"
 tradition_hold_the_line_desc:0 "W tej kulturze każdy żołnierz jest dumny ze swojej siły. Porywające przemówienia dowódców utrzymują inspirują żołnierzy do samego końca."
 tradition_legendary_noble_families_name:0 "Legendarne rody szlacheckie"
 tradition_legendary_noble_families_desc:0 "Jeśli nie jesteś związany z jedną z rodzin szlacheckich, które pomogły ukształtować losy tej kultury, jesteś nikim."
 tradition_castle_keepers_name:0 "Straż zamkowa"
 tradition_castle_keepers_desc:0 "Ofensywa nie jest dobrą obroną. Dobrą obroną jest posiadanie największej liczby zamków na powierzchni znanego świata."
 tradition_city_keepers_name:0 "Straż miejska"
 tradition_city_keepers_desc:0 "Miasta są bijącym miejskim sercem tej kultury i pragną, aby każda z ich metropolii stała się godnym pozazdroszczenia klejnotem znanym na całym świecie."
 tradition_fractious_name:0 "Krnąbrność"
 tradition_fractious_desc:0 "Wróg mojego wroga jest #EMP również#! moim wrogiem."
 tradition_runestones_name:0 "Wznosiciele kamieni runicznych"
 tradition_runestones_desc:0 "Śmierć, podboje, zdobywanie tytułów — czyż nie są to rzeczy, które określają szlacheckie życie? Tam, gdzie pojawiają się nasi ludzie, pojawiają się też świadectwa życia, które wiedli."
 tradition_insular_spirit_name:0 "Duch zdystansowania"
 tradition_insular_spirit_desc:0 "Ta kultura jest zdeterminowana, by nie dać się odwieść od swoich pierwotnych zasad i będzie walczyć o każdego swojego członka, który zostanie zaatakowany przez inną kulturę."
 tradition_monastic_communities_name:0 "Wspólnoty klasztorne"
 tradition_monastic_communities_desc:0 "Kultura ta ma długą historię wysyłania potomków szlachty, by służyli wierze. Znani myśliciele polityczni często wywodzą się z zakonów."
 tradition_roman_legacy_name:0 "Wschodniorzymskie dziedzictwo"
 tradition_roman_legacy_desc:0 "Organizacja wojskowa Cesarstwa Rzymskiego wciąż jest żywa w tej kulturze. Preferuje się armię zawodową ponad oddziały najemne."
 tradition_longbow_competitions_name:0 "Zawody łucznicze"
 tradition_longbow_competitions_desc:0 "W tej kulturze preferuje się rodzaj łuku, którego większość ludzi nie jest w stanie nawet naciągnąć, a cotygodniowe ćwiczenia z nim są uważane za rytuał. Praktyki te są tak samo ważne jak wszelkie obrządki religijne – zarówno w regionach wiejskich, jak i w miejskich metropoliach."
 tradition_illyrian_grit_name:0 "Iliryjski hart"
 tradition_illyrian_grit_desc:0 "Przedstawiciele tej kultury mogą walczyć między sobą, ale gdy nadejdzie czas, powstanie, by wspólnie stawić czoła najeźdźcom."
 tradition_maritime_mercantilism_name:0 "Morski merkantylizm"
 tradition_maritime_mercantilism_desc:0 "Świat może być rządzony przez armie, ale ta kultura wie, że tak naprawdę kontroluje go ten, kto dominuje nad przepływem złota przez morza."
 tradition_sacral_kingship_name:0 "Sakralna królewskość"
 tradition_sacral_kingship_desc:0 "Władcy w tej kulturze są albo uważani za Bogów, albo królewskość jest postrzegana jako boska cnota. Czymże jest król w porównaniu do Boga?"
 tradition_reavers_name:0 "Grabieżcy"
 tradition_reavers_desc:0 "Wielu przedstawicieli tej kultury, żyjących na wybrzeżu, ma doświadczenie w wypływaniu w morze i rabowaniu innych portów. Choć nie jest to aprobowane przez ich bezpośrednich panów, każdy władca wie, że dzięki temu będą lepszymi żołnierzami, gdy nadejdzie czas."
 tradition_practiced_pirates_name:0 "Doświadczeni piraci"
 tradition_practiced_pirates_desc:0 "Szturmowanie portu, podpalanie go i zabieranie wszystkiego, co nie jest przybite może nie jest szlachetne, ale za to #EMP jest#! zyskowne."
 tradition_determined_independence_name:0 "Stanowcza niezależność"
 tradition_determined_independence_desc:0 "Umrzeć, ale nie poddać się! Władcy tej kultury nie znajdują gorszej porażki niż poddaństwo i zrobią wszystko, aby być panami własnego życia."
 tradition_merciful_blindings_name:0 "Miłosierne zaślepienie"
 tradition_merciful_blindings_desc:0 "Bez względu na to, jak niewybaczalne może być przewinienie, kultura ta uważa, że lepiej jest mieć wydłubane oko niż przebite serce."
 tradition_reindeer_hunters_name:0 "Łowcy reniferów"
 tradition_reindeer_hunters_desc:0 "Pogoń za jeleniem to nic innego jak taniec wśród bezkresnych mrozów tajgi. Przedstawiciele tej kultury nauczyli się w pełni wykorzystywać zasoby łowieckie, którymi dysponują."
 tradition_mountaineer_ruralism_name:0 "Górska wiejskość"
 tradition_mountaineer_ruralism_desc:0 "Od swoich korzeni na wzgórzach Lasu Czeskiego, po turnie Rudaw i Tatr, większość przedstawicieli tej kultury wie nie tylko jak przemierzać skaliste tereny, ale także z łatwością radzi sobie z życiem w górach."
 tradition_life_is_just_a_joke_name:0 "Życie jest tylko żartem"
 tradition_life_is_just_a_joke_desc:0 "Przedstawiciele tej kultury śmialiby się, gdyby zobaczyli siebie na pieńku z siekierą nad głową."
 tradition_steppe_tolerance_name:0 "Stepowa tolerancja"
 tradition_steppe_tolerance_desc:0 "Ci, którzy żyją na stepie, zawsze będą mieli wiele wspólnego z tymi, którzy podzielają ich sposób życia. Mogą czcić innych bogów, ale nadal żyją w siodle."
 tradition_nubian_warrior_queens_name:0 "Królowe-wojowniczki"
 tradition_nubian_warrior_queens_desc:0 "Ci, którzy mieszkają w Afryce Wschodniej, dobrze pamiętają wielkie królowe-wojowniczki, które niegdyś stawiały opór najeźdźcom i tworzyły królestwa Kuszu. Nasi sąsiedzi mogą upierać się przy wyższości mężczyzn, ale my wywodzimy się od naszych matek, a okrzyki wojenne potężnych nubijskich kobiet sprawiają, że ci obcy „mężczyźni” podkulają ogon i uciekają w popłochu."
 tradition_maritime_mangroves_name:0 "Morskie namorzyny"
 tradition_maritime_mangroves_desc:0 "Ta kultura nauczyła się żeglować po bagnach, które dla innych kultur są nie do przebycia. Wykorzystują to do budowania nieosiągalnych baz, z których handlują, napadają i eksplorują świat."
 tradition_mixed_governance_name:0 "Rządy mieszane"
 tradition_mixed_governance_desc:0 "Kultura ta uważa, że każda myśl jest warta wysłuchania, a każdy nowy sposób rządzenia wart wypróbowania. Władcy zachęcają wasali do rządzenia w sposób, jaki uznają za stosowny."
 tradition_ritual_scarrification_name:0 "Rytualne skaryfikacje"
 tradition_ritual_scarrification_desc:0 "Ta kultura szanuje tych, których ciało zasmakowało ostrza. Blizny powstają na ich skórze, czy to w celu udowodnienia swoich umiejętności, czy też dla stworzenia pięknych wzorów."
 tradition_hidden_cities_name:0 "Ukryte miasta"
 tradition_hidden_cities_desc:0 "Bez względu na to, czy znajdują się w drzewach dżungli, czy są chronione przez labirynty roślin, obcy mogą nawet nie wiedzieć o istnieniu miast tej kultury, nie mówiąc już o tym, że nie mają pojęcia, jak je oblegać."
 tradition_hereditary_bards_name:0 "Dziedziczni bardowie"
 tradition_hereditary_bards_desc:0 "Dla niektórych kultur istnieją historie przekazywane z pokolenia na pokolenie, równie cenne jak wszelkie akty własności."
 tradition_ancient_miners_name:0 "Starożytni górnicy"
 tradition_ancient_miners_desc:0 "Kultura ta zawsze była otoczona surowcami, rudą i nieoszlifowanymi klejnotami. Mają zamiłowanie do znajdowania miejsc pod wyrobiska górnicze."
 tradition_wetlanders_name:0 "Mieszkańcy mokradeł"
 tradition_wetlanders_desc:0 "Ta kultura opanowała bagna i mokradła. Choć życie jest czasem walką z pleśnią, nauczyli się wykorzystywać torf na własną korzyść."
 tradition_diasporic_name:0 "Diaspory"
 tradition_diasporic_desc:0 "Ludzie tej kultury utracili ojczyznę, która kiedyś była im droga. Niektórzy z nich podróżują po świecie w poszukiwaniu miejsca, gdzie mogliby zacząć od nowa."
 tradition_sorcerous_metallurgy_name:0 "Czarodziejska metalurgia"
 tradition_sorcerous_metallurgy_desc:0 "W tej kulturze jest tylu alchemików, którzy próbują zamienić metal w złoto, ilu kowali wykuwających broń. Jakie to ma znaczenie, jeśli bogactwo i broń tej kultury są wzmacniane przez czary?"
 tradition_polders_name:0 "Poldery"
 tradition_polders_desc:0 "Kultura ta ma długą tradycję odzyskiwania ziemi z otaczającego ją morza. Pozwala im to wykorzystywać to, co normalnie byłoby płytkim dnem morskim, do celów rolniczych i budowlanych."
 tradition_caucasian_wolves_name:0 "Kaukaskie wilki"
 tradition_caucasian_wolves_desc:0 "Spędziwszy wieki u bram Kaukazu, kultura ta doskonale radzi sobie ze wszystkim, co niesie ze sobą walka w górach."
 tradition_artisans_name:0 "Doświadczeni artyści"
 tradition_artisans_desc:0 "Dzieci w tej kulturze często kontynuują zawód swoich rodziców, gromadząc przez pokolenia rozległą wiedzę i umiejętności w swoim fachu."
 tradition_fp1_coastal_warriors_name:0 "Wojownicy z wybrzeża"
 tradition_fp1_coastal_warriors_desc:0 "Zawsze ciągnęło nas ku wybrzeżu. Morska bryza, krzyk mew, zapach wędzonych ryb... który wojownik zdecydowałby się żyć z dala od wody i jej swobód?"
 tradition_fp1_performative_honour_name:0 "Wyróżnienie za osiągnięcia"
 tradition_fp1_performative_honour_desc:0 "Z honorem człowiek się rodzi, ale można go też zdobyć lub stracić poprzez czyny. Ścigając i mszcząc się za krzywdy lub nie, żołnierze stają się szumowinami, a młokosy wyrastają na wojowników."
 tradition_fp1_northern_stories_name:0 "Północne opowieści"
 tradition_fp1_northern_stories_desc:0 "Życie jest przeżywane, opowiadane i wspominane przez pryzmat opowieści. To, co mówimy i co ludzie o nas mówią, ma takie samo znaczenie jak to, co robimy. Pamiętamy o tym i widać to w naszych opowieściach."
 tradition_fp1_trials_by_combat_name:0 "Próby walki"
 tradition_fp1_trials_by_combat_desc:0 "Słowa są tchórzliwą namiastką broni. Po co pozostawiać sprawiedliwość podupadłym prawom i skorumpowanym sędziom, skoro spory można szybciej i sprawiedliwiej rozstrzygać za pomocą ostrza?"
 tradition_fp1_the_right_to_prove_name:0 "Prawo do wykazania się"
 tradition_fp1_the_right_to_prove_desc:0 "Choć nie każdy rodzi się wojownikiem, z odpowiednim charakterem i pewną ręką, każdy może okazać się wojownikiem w sercu i stać się nim w czynie."
 culture_parameter_city_buildings_more_county_opinion:0 "Każdy dodatkowy poziom [Concept( 'holdings', 'posiadłości' )|E] [Concept( 'city', 'miejskiej' )|E] zwiększa [Concept( 'county_opinion', 'opinię powszechną' )|E]"
 culture_parameter_monastic_expectations:0 "[characters|E] należące do tej [cultures|El] są bardziej skłonne zaakceptować złożenie ślubów, zwłaszcza małoletnie dzieci"
 culture_parameter_temperate_trait_bonuses:0 "The [GetTrait('temperate').GetName( GetNullCharacter )] [traits|E] have additional bonuses"
 culture_parameter_devoted_trait_bonuses:0 "The [GetTrait('devoted').GetName( GetNullCharacter )] [traits|E] have additional bonuses"
 tradition_strong_kinship_name:0 "Silne więzi"
 tradition_strong_kinship_desc:0 "Kultura ta ma silną tradycję więzi w obrębie dalszej rodziny, czyli klanu. W potrzebie władca zawsze będzie mógł liczyć na swoich krewnych."
 tradition_amharic_highlanders_name:0 "Amharscy górale"
 tradition_amharic_highlanders_desc:0 "Wyżyna Amharska całkiem dobrze nadaje się do uprawy, o ile wie się, jak najlepiej podejść do sprawy. Przez wiele pokoleń ludzie ci pracowali i żyli w tym środowisku, dobrze prosperując i rozwijając swoje własne tradycje i zwyczaje."
