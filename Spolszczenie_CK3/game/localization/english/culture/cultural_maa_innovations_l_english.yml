l_english:
 innovation_hird:0 "Hirdowie"
 innovation_hird_desc:0 "Tradycja utrzymywania uzbrojonej świty w służbie domu była dla nas bardzo przydatna. Poprzez sformalizowanie i rozszerzenie tego systemu, będziemy mogli rozmieścić w naszych armiach całe pułki huskarlów."
 innovation_zweihanders:0 "Miecze dwuręczne"
 innovation_zweihanders_desc:0 "Te masywne dwuręczne miecze są równie skuteczne w niszczeniu szarżujących $knight_culture_player_plural_possessive_no_tooltip_lowercase$, jak i w rozbijaniu wrogich formacji pikinierów, co czyni je potężnym dodatkiem do naszych pułków pikinierów."
 innovation_longbows:0 "Długi łuk"
 innovation_longbows_desc:0 "Wykorzystując twarde drewno rosnących tu cisów, nasi łuczarze nauczyli się wykonywać długie łuki tak mocne, że wymagają od najmłodszych lat specjalistycznego treningu, aby móc skutecznie je wykorzystywać. To opłacalna inwestycja, gdyż nasi łucznicy potrafią strzelać strzałami, które mają większy zasięg i lepszą penetrację niż te wystrzeliwane przez innych łuczników."
 innovation_adaptive_militia:0 "Milicja adaptacyjna"
 innovation_adaptive_militia_desc:0 "Broń taka jak goedendag jest tania i łatwa w produkcji, a jednocześnie zaskakująco skuteczna przeciwko szarżom kawalerii. Jej istnienie pozwala nam przystosować milicję, aby miała większe szanse na walkę z opancerzonymi wrogami."
 innovation_valets:0 "Giermkowie"
 innovation_valets_desc:0 "Stworzenie struktury oddanych giermków dla naszych szlachetnych jeźdźców sprawi, że nasi $knight_culture_player_plural_no_tooltip_lowercase$ będą zarówno lepiej uzbrojeni, jak i wyposażeni."
 innovation_pike_columns:0 "Kolumny pikinierów"
 innovation_pike_columns_desc:0 "Pikinierzy zawsze byli silni w obronie, ale historycznie brakowało im mobilności i ofensywy. Opracowanie nowych formacji w celu rozwiązania tego problemu zwiększy nasze szanse na zwycięstwo w bitwie."
 innovation_legionnaires:0 "Legioniści"
 innovation_legionnaires_desc:0 "Podobnie jak odbudowaliśmy Cesarstwo Rzymskie, odbudujemy strukturę dawnego legionu rzymskiego i jego przerażających elitarnych oddziałów!"
 innovation_desert_tactics:0 "Taktyki pustynne"
 innovation_desert_tactics_desc:0 "Lewant to nieznane miejsce z terenem prawie nienadającym się do szarży kawalerii. Powinniśmy dostosować się do tych ziem i stworzyć kawalerię, która sprawdzi się lepiej w bitwach w naszym nowym domu."
 innovation_caballeros:0 "Caballeros"
 innovation_caballeros_desc:0 "Ogiery andaluzyjskie walczą i sprawują się lepiej w trudnym terenie niż inne rasy koni. Możemy wyszkolić wyspecjalizowane pułki kawalerii, które wykorzystają tę przewagę."
 innovation_cataphracts:0 "Katafrakci"
 innovation_cataphracts_desc:0 "Nasza przerażająca kawaleria katafracka, w pełni osłonięta żelazną zbroją, jest w stanie podczas szarży przełamać swoimi lancami niemal każdą linię obrony."
 innovation_hobbies:0 "Konie rasy hobby"
 innovation_hobbies_desc:0 "Jeźdźcy na naszych celtyckich koniach rasy hobby są zarówno szybcy, jak i zwinni. Hobelarzy doskonale nadają się do zwiadu i najazdów w trudnym terenie, gdzie wrodzy $knight_culture_player_plural_no_tooltip_lowercase$ wolą się nie zapuszczać."
 innovation_rectilinear_schiltron:0 "Prostokątny schiltron"
 innovation_rectilinear_schiltron_desc:0 "Tradycyjny krąg pikinierów to potężna formacja obronna, ale jej ofensywa i mobilność są ograniczone. Choć wymaga dużej dyscypliny, nasz prostokątny schiltron jest doskonałą formacją, przydatną zarówno w defensywie, jak i ofensywie."
 innovation_forest_wardens:0 "Strażnicy lasów"
 innovation_forest_wardens_desc:0 "Nasi przodkowie żyli w tych lasach od pokoleń, ale zagrażają im osoby z zewnątrz. Doświadczenie zdobyte przez wieki walk w lasach pomoże nam w ochronie ojczyzny naszych przodków."
 innovation_compound_bows:0 "Łuki kompozytowe"
 innovation_compound_bows_desc:0 "Wykonane z cienkich warstw rogu, drewna i ścięgien, nasze łuki kompozytowe są znacznie mniejsze niż tradycyjne łuki, a jednocześnie równie mocne. Ich małe rozmiary umożliwiają szybkie strzelanie z siodła, co pozwala nam na wysyłanie w bój prawdziwie niszczycielskich łuczników konnych."
 innovation_khandayats:0 "Khandajaci"
 innovation_khandayats_desc:0 "Wprawni w posługiwaniu się pałaszem khanda, nasi cenieni piechurzy są biegli zarówno w walce w dżungli, jak i w zwalczaniu lekkiej kawalerii wroga."
 innovation_futuwaa:0 "Futuwaa"
 innovation_futuwaa_desc:0 "Nasza młodzież zaczęła tworzyć kluby promujące sprawność, wigor i moralne zachowanie. Wspierając te kluby, zapewnimy sobie dostęp do zdolnych żołnierzy, których będziemy mogli zmobilizować dla naszej sprawy."
 innovation_mubarizuns:0 "Mubarizun"
 innovation_mubarizuns_desc:0 "Wzorowani na legendarnych mistrzach armii Raszidunów, nasi żołnierze Mubarizun są szkoleni, aby doskonalić się zarówno w walce w pojedynkę, jak i w formacji."
 innovation_hussar_raids:0 "Najazdy konnych"
 innovation_hussar_raids_desc:0 "Lekka kawaleria, która może szybko uderzyć w odsłoniętych wrogów, a następnie szybko się wycofać – nasi konni mogą zostać uformowani w pułki, które będą specjalizować się w nękaniu i najazdach."
 innovation_druzhina:0 "Drużyna"
 innovation_druzhina_desc:0 "Gwardia wareska od dawna służy jako potężna straż przyboczna naszych monarchów, ale równie dobrze mogą służyć w naszych armiach jako ciężka piechota."
 innovation_mountain_skirmishing:0 "Górscy harcownicy"
 innovation_mountain_skirmishing_desc:0 "Wielkie góry Rogu Afryki stanowią wyzwanie logistyczne dla wielu typów armii, jednakże nasi harcownicy z łatwością mogą dostosować się do tych warunków, aby rozgromić wrogich najeźdźców."
 innovation_bush_hunting:0 "Polowanie w buszu"
 innovation_bush_hunting_desc:0 "Busz to niebezpieczne i surowe miejsce, ale oferuje mnóstwo możliwości tym, którzy wiedzą, gdzie szukać i jak je wykorzystać. Szkolenie naszych łuczników w tych technikach zapewni im przewagę podczas walki z wrogiem na tych terenach."
 innovation_mobile_guards:0 "Taktyka obronna"
 innovation_mobile_guards_desc:0 "Nasz lud był prześladowany od niepamiętnych czasów. Mimo, iż tragiczne, doświadczenia te pozwoliły nam opanować do perfekcji taktykę ariergardy, ograniczającą straty do minimum."
 innovation_alpine_supremacy:0 "Alpejska przewaga"
 innovation_alpine_supremacy_desc:0 "Duża wysokość naszego kraju wymaga od naszych żołnierzy innej logistyki i technik walki niż na równinach. Opanowanie tych umiejętności uczyni z nas niekwestionowanych panów gór."
 innovation_sahel_horsemen:0 "Sahelscy jeźdźcy"
 innovation_sahel_horsemen_desc:0 "Sahel to sucha i jałowa równina, której rozległe obszary przeważnie przemierza się konno. Oddziały sahelskich jeźdźców noszą lekkie pikowane zbroje i są uzbrojeni w oszczepy, którymi niszczą swoich wrogów. Są szybcy i z łatwością poruszają się na pustyniach i terenach suchych."
 innovation_zbrojnosh:0 "Zbrojnoš"
 innovation_zbrojnosh_desc:0 "Zalesione wzgórza i góry naszego kraju wymagają innego podejścia do wojny. Nasi uzbrojeni wojownicy, zbrojnoš, są wyszkoleni w wykorzystywaniu terenu na swoją korzyść i udowodnili, że są dobrymi wojownikami zdolnymi do pokonania znacznie większych armii."
 innovation_upland_skirmishing:0 "Wyżynni harcownicy"
 innovation_upland_skirmishing_desc:0 "Wzgórza zalesionej sawanny są naszą ojczyzną od pokoleń. Nasi przodkowie pokazali nam, jak wykorzystywać ten teren do obrony. Gdy najeźdźcy będą zagrażać naszym granicom, będziemy mogli wykorzystać tę wiedzę w praktyce."
 innovation_sarawit:0 "Sarawici"
 innovation_sarawit_desc:0 "Wyżyny, na których osiedlili się nasi przodkowie, wymagają szczególnego podejścia do rolnictwa. Budowa tarasów rolnych pomogła nam stworzyć nową taktykę wojskową, którą stosują nasi żołnierze sarawici."
 innovation_desert_mountain_herding:0 "Obeznanie w pustynnych górach"
 innovation_desert_mountain_herding_desc:0 "Od najdawniejszych czasów mieszkańcy naszych gór poszukiwali metod wypasu swoich stad na jałowym terenie. Dzięki temu stali się bardzo silnymi i twardymi wojownikami, zwanymi abudrar."
 innovation_royal_army_tradition:0 "Tradycja królewskiej armii"
 innovation_royal_army_tradition_desc:0 "Stała armia, chroniąca stolicę jest naszą wieloletnią tradycją. Dała nam dostęp do zahartowanych żołnierzy, którzy doskonale współpracują z oddziałami wspierającymi, takimi jak słonie bojowe."
 innovation_repeating_crossbow:0 "Chu-ko-nu"
 innovation_repeating_crossbow_desc:0 "Kusza samopowtarzalna, znana jako Chu-ko-nu, jest genialnym wynalazkiem z łatwym w obsłudze mechanizmem, który może być obsługiwany przez każdego. Mały zasięg i siła ognia są wynagradzane przez dużą szybkostrzelność, co sprawia, że to idealna broń do celów obronnych."
 innovation_men_at_arms:0 "Zbrojni"
 innovation_men_at_arms_desc:0 "Szkoląc i wyposażając regularną armię, która będzie do stałej dyspozycji naszych władców, położymy kamień węgielny pod fundamenty scentralizowanej władzy."
