l_english:
 iberia_north_africa.0005.t:0 "Zjednoczona Hiszpania"
 iberia_north_africa.0005.desc:0 "Trony Hiszpanii znów zostały zjednoczone, gdzie władzę będzie sprawował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] jed[Select_CString( ROOT.Char.IsFemale, 'na', 'en' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Fałszywi monarchowie zostali zdetronizowani, a dumna [ROOT.Char.GetPrimaryTitle.GetNameNoTier] jest silniejsza niż kiedykolwiek. Pewnego dnia odejdę z tego świata i przejdę do innego wymiaru, ale moje dziedzictwo pozostanie na ziemi na zawsze. Będą mnie nazywać „[ROOT.Char.GetTitledFirstNameNoTooltip] — [ROOT.Char.GetMotherFather|U] Hiszpanii”."
 iberia_north_africa.0005.a:0 "To początek nowej ery."
 iberia_north_africa.0006.start.desc:0 "Jedno po drugim, hiszpańskie królestwa znalazły się pod panowaniem [spain_uniter.GetPrimaryTitle.GetAdjective]."
 iberia_north_africa.0006.relation_former.desc:0 "[Select_CString(spain_uniter.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "ogłosił[Select_CString(spain_uniter.IsFemale, 'a', '' )] się „[Select_CString(spain_uniter.IsFemale, 'Matką', 'Ojcem' )] Hiszpanii”.\n\n[spain_uniter.GetHerHis|U] imię z pewnością będzie żyło przez wieki, ale czy zostanie zapamiętan[Select_CString(spain_uniter.IsFemale, 'a', '' )] jako bohater[Select_CString(spain_uniter.IsFemale, 'ka', '' )] czy tyran[Select_CString(spain_uniter.IsFemale, 'ka', '' )]? Tylko [ROOT.Char.GetFaith.FateGodName] wie."
 iberia_north_africa.0010.t:0 "Jedna Afryka"
 iberia_north_africa.0010.start.desc:0 "Nikt nie pomyślał, że można tego dokonać, a jednak stoję tutaj jako [ROOT.Char.GetTitleAsNameNoTooltip|l] całej Afryki."
 iberia_north_africa.0010.vassals.desc:0 "Od wybrzeża Atlantyku po Ocean Wschodni, każde plemię, [vassal_1.GetTitleAsNameNoTooltip|l] i [vassal_2.GetTitleAsNameNoTooltip|l] oddaje mi teraz pokłon."
 iberia_north_africa.0010.spirits.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')] mówią mi, że duchy są zadowolone. Wreszcie nasze ziemie są wyzwolone! Przed nami jeszcze wiele pracy, ale dziś będziemy świętować!"
 iberia_north_africa.0010.ancestors.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')] mówią mi, że przodkowie są zadowoleni. Wreszcie nasze ziemie są wyzwolone! Przed nami jeszcze wiele pracy, ale dziś będziemy świętować!"
 iberia_north_africa.0010.generic.desc:0 "\n\nMoi poddani pochodzą z różnych stron świata, jednakże ja dokonam naszego zjednoczenia i wytoczę nową drogę ku przyszłości. Od tego dnia jesteśmy jednym narodem pod rządami [ROOT.Char.GetFaith.HighGodNamePossessive]."
 iberia_north_africa.0010.a:0 "Chwała Afryce!"
 iberia_north_africa.0011.start.desc:0 "Wszystkim ludom Afryki, od najmniejszego plemienia do największego monarchy, przewodzi teraz jed[Select_CString(africa_uniter.IsFemale, 'na', 'en' )] [africa_uniter.GetPrimaryTitle.GetNameNoTier|l]."
 iberia_north_africa.0011.relation_former.desc:0 "[Select_CString(africa_uniter.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "zjednoczył[Select_CString(africa_uniter.IsFemale, 'a', '' )] ich wszystkich pod jednym sztandarem.\nCzy tak rozległe [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] przetrwa próbę czasu, czy też ostatecznie się rozpadnie? Tylko [ROOT.Char.GetFaith.FateGodName] wie."
 decision_unite_africa_confirm:0 "Zjednocz Afrykę"
 iberia_north_africa.0015.t:0 "Zemsta za męczenników"
 iberia_north_africa.0015.part1.desc:0 "Tysiące odważnych muzułmanów zginęło w drodze do Tours, na Ścieżce Męczenników. Walczyli o lepszą przyszłość, nowy złoty wiek dla prawdziwych wierzących. Dziś ta przyszłość wreszcie nadeszła."
 iberia_north_africa.0015.part2.desc:0 "\n\nMając stały przyczółek w Europie, mój wspaniały podbój dopiero się rozpoczął..."
 iberia_north_africa.0015.a:0 "Allahu akbar."
 iberia_north_africa.0016.t:0 "Echa przeszłości"
 iberia_north_africa.0016.relation_former.desc:0 "\n\n[Select_CString(avenger.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "poprowadził[Select_CString(avenger.IsFemale, 'a', '' )] swoje wojska ku sercu byłego Królestwa Franków i zmiażdżył[Select_CString(avenger.IsFemale, 'a', '' )] wszelki opór. Z [avenger.GetHerHis] silnym przyczółkiem w Europie przyszłość islamu rysuje się jaśniej niż kiedykolwiek."
 iberia_north_africa.0016.christianity.a:0 "Niech Pan zmiłuje się nad naszymi duszami."
 iberia_north_africa.0016.generic.desc:0 "Wiele lat temu na drodze do Tours chrześcijańskie siły frankońskie położyły kres inwazji Umajjadów na Europę. Karol Młot i jego ludzie zmienili bieg historii.\n\nAle nic nie trwa wiecznie. [avenger.GetName] poprowadził[Select_CString(avenger.IsFemale, 'a', '' )] swoje wojska w głąb byłego królestwa Franków i ogłosił[Select_CString(avenger.IsFemale, 'a', '' )] je swoim. Z tym silnym przyczółkiem w Europie, tylko [ROOT.Char.GetFaith.FateGodName] wie, co zrobi dalej [avenger.GetTitledFirstNameNoTooltip]..."
 iberia_north_africa.0001.t:0 "Królestwo Portugalli"
 iberia_north_africa.0001.start.desc:0 "Ten dzień zostanie na zawsze zapamiętany jako świt wielkiego Królestwa Portugalii."
 iberia_north_africa.0001.christian.desc:0 "Nasz naród cierpiał przez wiele stuleci pod jarzmem muzułmanów, ale mamy dość. Wreszcie poprzez chwalebny podbój w imię [ROOT.Char.GetFaith.WarGodNamePossessive], nasza [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] ojczyzna jest wolna!\n\n"
 iberia_north_africa.0001.muslim.desc:0 "Dzięki potędze [ROOT.Char.GetFaith.WarGodName] podbiliśmy te ziemie i teraz możemy z dumą nazwać zachodnie wybrzeże Półwyspu Iberyjskiego naszym domem. Niech wiara [ROOT.Char.GetFaith.GetAdjective|l] umacnia się tu przez wiele lat!\n\n"
 iberia_north_africa.0001.end.desc:0 "Przez tysiąclecia na tych ziemiach rządziło wiele cywilizacji. Wszystkie one złożyły się na powstanie skomplikowanej sieci, która jest naszym dziedzictwem kulturowym. Dziś mamy własną, niepowtarzalną tożsamość, a kiedy tworzę to nowe królestwo, z dumą nazywamy się Portugalczykami!"
 iberia_north_africa.0001.a:0 "Teraz zaczyna się nasz czas!"
 iberia_north_africa.0002.start.desc:0 "Nadeszła nowa era na Półwyspie Iberyjskim!"
 iberia_north_africa.0002.relation_former.desc:0 "[Select_CString(portugal_former.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "utworzył[Select_CString(portugal_former.IsFemale, 'a', '' )] Królestwo Portugalii na zachodnim wybrzeżu. Po wiekach migracji i wojen wyłonili się dumni Portugalczycy, których przywódcą został[Select_CString(portugal_former.IsFemale, 'a', '' )] [portugal_former.GetTitledFirstNameNoTooltip].\n\nCzy ten młody naród osiągnie chwałę, czy też kolejni najeźdźcy zmiotą go z powierzchni ziemi? Tylko czas pokaże."
 iberia_north_africa.0002.a1:0 "Chwała [ROOT.Char.Custom('WarGodNameCel')]!"
 name_alas:0 "Niestety."
 name_i_see:0 "Rozumiem."
 iberia_north_africa.0002.b:0 "Niech [ROOT.Char.GetFaith.WarGodName] błogosławi Portugalię!"
 iberia_north_africa.0002.c:0 "Bez względu na to, co myślą, nie porzucę kultury [ROOT.Char.Custom('GetCultureDopZ')|l]."
