l_english:
 birth.father_is_former_consort_toast:0 "Narodziny"
 birth.father_is_former_consort_toast_tt:0 "[mother.GetTitledFirstName] urodziła nasze dziecko. To [child.Custom('GetDaughterSon')]."
 birth.father_is_former_consort_toast_tt_twins:0 "[mother.GetTitledFirstName] urodziła bliźnięta"
 birth.0002.t:0 "Wszystkie moje dzieci"
 birth.0002.desc:0 "Z każdymi narodzinami rośnie serdeczność, którą mi okazano; kiedy trzymam w ramionach noworodka, wita mnie więcej ciepła i dobroci niż kiedykolwiek wcześniej. Myślę, że mam dość imponującą gromadkę dzieci..."
 birth.0002.a:0 "Dobroć zrodzona z poczęcia!"
 birth.1001.t:0 "[Select_CString( child.IsFemale, 'Moja', 'Mój' )] [child.Custom('GetDaughterSon')|l]"
 birth.1001.heir.t:0 "[Select_CString( child.IsFemale, 'Moja', 'Mój' )] [child.Custom('GetDaughterSon')|l] i [Select_CString( child.IsFemale, 'dziedziczka', 'dziedzic' )]"
 birth.1001.daughters.t:0 "Moje córki"
 birth.1001.sons.t:0 "Moi synowie"
 birth.1001.children.t:0 "Moje dzieci"
 birth.1001.first_birth_good.desc:0 "Kiedy zaczął się pierwszy skurcz, ogarnął mnie wielki spokój. Nie było już miejsca na moje wcześniejsze zmartwienia - za chwilę miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dokonać jednego z największych cudów [ROOT.Char.GetFaith.FertilityGodNamePossessive]. Po długiej, ale chwalebnej walce, wydałam na świat"
 birth.1001.first_birth_scary.desc:0 "Rozmawiałam z niezliczonymi matkami i położnymi, wzięłam sobie do serca ich rady. Jednak gdy nadszedł mój czas, zdałam sobie sprawę, że żadne przygotowanie nie wystarczy.\n\nBóle były nie do zniesienia, a ja bałam się o swoje życie. Ale udało mi się i teraz mam"
 birth.1001.many_births.desc:0 "Z każdym porodem jest to trochę łatwiejsze - jednak nigdy nie przestaje mnie zadziwiać intensywność tego doświadczenia i moja wytrzymałość. Sprowadziłam na ziemię nowe życie rodząc"
 birth.1001.not_first_birth.desc:0 "Moja ulga jest wielka, a radość jeszcze większa! Urodziłam"
 birth.1001.sondaughter.desc:0 "[Select_CString( child.IsFemale, 'cudowną malutką', 'cudownego malutkiego' )] [Select_CString( child.IsFemale, 'córeczkę', 'synka' )]!"
 birth.1001.daughters.desc:0 "dwie cudowne malutkie dziewczynki\n\n"
 birth.1001.sons.desc:0 "dwóch cudownych malutkich chłopców!\n\n"
 birth.1001.children.desc:0 "dwójkę cudownych malutkich dzieci!\n\n"
 birth.1001.same_gender_heir.desc:0 "Pewnego dnia, dziecko, będziesz kontynuować moje dziedzictwo. Jakie imię pasowałoby do [ROOT.Char.GetTitleAsNameNoTooltip]?"
 birth.1001.other_gender_heir.desc:0 "Pewnego dnia, dziecko, będziesz kontynuować moje dziedzictwo. Jakie imię pasowałoby tak [Select_CString( child.IsFemale, 'potężnej Pani', 'potężnemu Panu' )]?"
 birth.1001.end_fallback.desc:0 "Kim się staniesz, moje dziecko, i jak mam cię nazywać?"
 birth.1001.twins_heir.desc:0 "Moje słodkie dzieci. Jedno z was dorośnie i będzie kontynuowało moje dziedzictwo, a drugie zaś na zawsze pozostanie w [ROOT.Char.GetPlayerHeir.GetHerHis] cieniu. Mam nadzieję, że będziecie się kochać, jak tylko możecie."
 birth.1001.twins.desc:0 "Kim się staniecie, moje najdroższe dzieci, i jak mam was nazwać?"
 birth.1001.taltos.desc:0 "[child.Custom('GetBirthOmen')|U] [Select_CString( child.IsFemale, 'mojej córki', 'mojego syna' )] wyraźnie oznacza [Select_CString( child.IsFemale, 'ją', 'go' )] jako [Select_CString(EqualTo_string( child.Custom('GetTaltosTerm'), '$chosen_one_taltos$' ), 'Táltosa', Select_CString( child.IsFemale, 'mistyczkę wybraną', 'mistyka wybranego' ))] przez [child.Custom('PantheonTermGenitive')], aby służyć określonemu powołaniu. Chociaż nie wiem jeszcze, jakie jest to powołanie, nadal muszę nadać odpowiednie imię mojemu dziecku."
 birth.1001.taltos_unfaithful.desc:0 "[Select_CString( child.IsFemale, 'Moja córka', 'Mój syn' )] ma [child.Custom('GetBirthOmen')], co oznacza, że [child.Custom('DefaultPriestTitlePlural')] – [child.GetFaith.GetAdherentNamePlural], ogłosili [Select_CString( child.IsFemale, 'ją', 'go' )] wybrańcem. Nic nie rozumiem, ale nadal muszę zdecydować się, jakie imię mam nadać [Select_CString( child.IsFemale, 'mojej córce', 'mojemu synowi' )]..."
 birth.1001.desc:0 "Wydałam na świat [Select_CString( child.IsFemale, 'cudowną córeczkę', 'cudownego synka' )]!"
 birth.1001.desc.twin:0 "Wydałam na świat dwójkę pięknych [child.Custom('TwinDaughtersSonsChildrenPossessive')]!"
 birth.1001.desc.twin_dead_father:0 "Wydałam na świat dwójkę pięknych [child.Custom('TwinDaughtersSonsChildrenPossessive')]! [father.GetFirstName] zakochał[Select_CString( father.IsFemale, 'a', '' )]by się..."
 birth.1001.desc_dead_father:0 "Wydałam na świat [Select_CString( child.IsFemale, 'cudowną córeczkę', 'cudownego synka' )]! [father.GetFirstName] z pewnością by [Select_CString( child.IsFemale, 'ją', 'go' )] uwielbiał[Select_CString( father.IsFemale, 'a', '' )]..."
 birth.1001.a:0 "Obyś wyr[Select_CString( child.IsFemale, 'osła', 'ósł' )] na siln[Select_CString( child.IsFemale, 'ą', 'ego' )] i mądr[Select_CString( child.IsFemale, 'ą', 'ego' )] [Select_CString( child.IsFemale, 'osobę', 'człowieka' )], m[Select_CString( child.IsFemale, 'oja', 'ój' )] [Select_CString( child.IsFemale, 'córko', 'synu' )]"
 birth.1001.b:0 "May you grow to be strong and wise, my [child.Custom('TwinDaughtersSonsChildren')]."
 birth.1002.opening:0 "Urodziłam piękn[Select_CString( child.IsFemale, 'ą', 'ego' )] mał[Select_CString( child.IsFemale, 'ą', 'ego' )] [Select_CString( child.IsFemale, 'córeczkę', 'synka' )]. [child.GetSheHe|U] przychodzi na świat w błogiej nieświadomości sekretu, który zmuszona jestem zachować."
 birth.1002.opening.twin:0 "I have given birth to two beautiful [child.Custom('TwinDaughtersSonsChildren')]. They come into this world blissfully unaware of the secret I must keep."
 birth.1002.true_father:0 "Bardzo się boję na samą myśl, co by się stało, gdyby ktokolwiek dowiedział się, że [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] jest prawdziwym ojcem."
 birth.1002.unmarried:0 "that [child.GetHerHis] father is in fact [real_father.GetFullName]."
 birth.1002.unmarried.twin:0 "that their father is in fact [real_father.GetFullName]."
 birth.1002.girl_name.desc:0 "\n\nOch, małe dziecko, jak cię nazwać?"
 birth.1002.boy_name.desc:0 "\n\nJakaś część mnie podpowiada mi, aby nadać mojemu synowi imię po jego ojcu [real_father.GetFirstNameNoTooltip], jednakże obawiam się, że to nie będzie rozsądny wybór..."
 birth.1002.twin_name.desc:0 "\n\nOch, moje dzieci, jak dać wam na imię?"
 birth.1002.a:0 "Już cichutko, m[Select_CString(child.IsFemale, 'oja córeczko', 'ój synku' )]."
 birth.1002.b:0 "Już cichutko, moje maluszki."
 birth.1002.a.tt:0 "The world at large is none the wiser to [child.GetFirstNamePossessiveNoTooltip] true parentage"
 birth.1002.b.tt:0 "The world at large is none the wiser to their true parentage."
 birth.1002.c:0 "Zastanawiam się, gdzie jest teraz [real_father.GetFirstNameNoTooltip]..."
 birth.1003.loves_mother.desc:0 "Och, [mother.GetFirstName], byłaś taka odważna! Taka silna! Słowami nie można opisać mojej miłości do ciebie, a teraz mamy"
 birth.1003.likes_mother.desc:0 "Ze zmęczonym, ale błogim uśmiechem, [mother.GetFirstName] przedstawia mi"
 birth.1003.dislikes_mother.desc:0 "Chwała [ROOT.Char.Custom('FertilityGodNameCel')], [mother.GetFirstNameNoTooltip] urodziła"
 birth.1003.sondaughter.desc:0 "cudown[Select_CString( child.IsFemale, 'ej', 'ego' )] [Select_CString( child.IsFemale, 'malutkiej', 'malutkiego' )] [Select_CString( child.IsFemale, 'córeczki', 'synka' )]\n\n"
 birth.1003.daughters.desc:0 "cudownych malutkich dziewczynek!\n\n"
 birth.1003.sons.desc:0 "cudownych malutkich chłopców!\n\n"
 birth.1003.children.desc:0 "cudownych malutkich dzieci!\n\n"
 birth.1003.a:0 "Obyś wyr[Select_CString( child.IsFemale, 'osła', 'ósł' )] na siln[Select_CString( child.IsFemale, 'ą', 'ego' )] i mądr[Select_CString( child.IsFemale, 'ą', 'ego' )] [Select_CString( child.IsFemale, 'osobę', 'człowieka' )], m[Select_CString( child.IsFemale, 'oja', 'ój' )] [Select_CString( child.IsFemale, 'córko', 'synu' )]."
 birth.1003.b:0 "Wyrośnij na siln[Select_CString( child.IsFemale, 'ą i mądrą kobietę', 'ego i mądrego mężczyznę' )]!"
 birth.1005.t:0 "Fatherless"
 birth.1005.desc.twin:0 "Moje wspaniałe dzieci odpoczywają, nie zdając sobie sprawy z trudnego otoczenia, w którym się urodziły. Świat nie wie, kim jest ich ojciec, a one same również mogą się tego nigdy nie dowiedzieć."
 birth.1005.desc:0 "M[Select_CString( child.IsFemale, 'oja piękna córka', 'ój urodziwy syn' )] odpoczywa, nie będąc świadom[Select_CString(child.IsFemale, 'ą', 'ym' )] trudnego życia, z którym przyjdzie [Select_CString(child.IsFemale, 'jej', 'mu' )] się zmierzyć. Świat nie wie, kto jest je[Select_CString(child.IsFemale, 'j', 'go' )] ojcem, a on[Select_CString(child.IsFemale, 'a sama', ' sam' )] też może się tego nigdy nie dowiedzieć."
 birth.1005.a:0 "To ciężar, który musimy wziąć na swoje ramiona."
 birth.1006.t:0 "Narodziny bękarta"
 birth.1006.opening:0 "Nie mam już najmniejszych wątpliwości. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] urodziła"
 birth.1006.desc.twin:0 "bliźniaki i oboje wiemy, że ja jestem ich ojcem."
 birth.1006.desc:0 "[Select_CString( child.IsFemale, 'córkę', 'syna' )] i oboje wiemy, że ja jestem [child.GetHerHis] ojcem."
 birth.1006.not_known:0 "\n\nNa szczęście [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] wierzy, że jest [spouse_of_mother.GetHerHis]."
 birth.1006.unmarried:0 "\n\nNa szczęście, [mother.GetFirstNameNoTooltip] nic o mnie nie powiedział[Select_CString(mother.IsFemale, 'a', '' )] i nikt inny nie zna prawdy, przynajmniej na razie..."
 birth.1006.a:0 "Muszę bardzo uważać."
 birth.1006.a.tt:0 "Tajemnicę zachowujesz dla siebie"
 birth.1006.a.message_desc:0 "Real Father Knows"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName] dowiedział się, że [real_father.GetSheHe] jest prawdziwym ojcem"
 birth.1006.b:0 "Świat dowie się o moim dziecku!"
 birth.1010.t:0 "Dziecko mojej dynastii"
 birth.1010.desc.twin:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] urodził[Select_CString(mother.IsFemale, 'a', '' )] [child.Custom('TwinDaughtersSonsChildrenBier')]!\n\nJako że maluchy są częścią dynastii [ROOT.Char.GetDynasty.GetName], powinny być obdarzone dobrymi imionami."
 birth.1010.desc:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] urodziła [Select_CString( child.IsFemale, 'córkę', 'syna' )]!\n\nJako że maluch jest częścią dynastii [ROOT.Char.GetDynasty.GetName], [Select_CString( child.IsFemale, 'powinna być obdarzona dobrym imieniem', 'powinien być obdarzony dobrym imieniem' )]."
 birth.1100.title:0 "Narodziny [child.Custom('GetTaltosTerm')]"
 birth.1100.message:0 "The [child.Custom('DefaultPriestTitlePlural')] have identified [child.Custom2('MyCharacterIntroduction', ROOT.Char)] as a [child.Custom('GetTaltosTerm')].\n\nChosen by the [child.GetFaith.PantheonTerm] for a mysterious purpose, what does this child's future hold?"
 known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] będzie [Concept( 'bastard', 'bękartem' )|E] rodu [child.GetHouse.GetBaseName]"
 legitimized_known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] będzie [Concept( 'legitimized_bastard', 'legitymowanym bękartem' )|E] rodu [child.GetHouse.GetBaseName]"
 birth.2001.t:0 "Dobrodziejstwo niewiedzy"
 birth.2001.desc.mother.standard:0 "M[Select_CString( child.IsFemale, 'oja nowo narodzona córeczka', 'ój nowo narodzony synek' )] śpi tak słodko, będąc całkowicie nieświadom[Select_CString( child.IsFemale, 'ą', 'ym' )] przekleństwa, z którym będzie zmagać się do końca swojego życia. Bycie bękartem nie jest łatwą rzeczą na tym świecie, podobnie jak bycie matką takiego dziecka."
 birth.2001.desc.mother.twins:0 "Moje nowo narodzone dzieci śpią tak słodko, będąc całkowicie nieświadome klątwy, z którą będą musiały się zmagać do końca swojego życia. Bycie bękartem nie jest łatwą rzeczą na tym świecie, podobnie jak bycie matką takich dzieci."
 birth.2001.desc.father.standard:0 "[mother.GetTitledFirstName] urodziła nasz[Select_CString( mother.IsFemale, 'ą córkę, która została poczęta', 'ego syna, który został poczęty' )] poza związkiem małżeńskim. Choć powinienem być radosny, moje serce jest ciężkie od wątpliwości i strachu.\n\nI tak już zostanie, dopóki nie podejmę decyzji."
 birth.2001.desc.father.twins:0 "[mother.GetTitledFirstName] urodziła nasze dzieci, które zostały poczęte poza związkiem małżeńskim. Choć powinienem być radosny, moje serce jest ciężkie od wątpliwości i strachu.\n\nI tak pozostanie, dopóki nie podejmę decyzji."
 birth.2001.a.standard:0 "Uznam [Select_CString( ROOT.Char.IsFemale, 'ją jako swoją córkę', 'go jako swojego syna' )]!"
 birth.2001.a.twins:0 "Uznam je jako swoje dzieci."
 birth.2001.b.standard:0 "Nie mogę zhańbić honoru mojej rodziny, legitymizując bękarta..."
 birth.2001.b.no_legitimization_in_faith:0 "Doomed to a bastard life..."
 bastard_remains_bastard_tt:0 "[child.GetShortUIName|U] zostaje nielegitymizowanym [Concept( 'bastard', 'bękartem' )|E]"
 birth.2002.t:0 "Podwójne błogosławieństwo"
 birth.2002.start:0 "To jest naprawdę dzień godny świętowania!"
 birth.2002.desc.standard:0 "Not only have I been blessed with a newborn [child.Custom('GetDaughterSon')] – [child.GetHerHis] [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], has chosen to legitimize [child.GetHerHim]!"
 birth.2002.desc.twins:0 "Not only have I been blessed with newborn twins — their [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], has chosen to legitimize them!"
 birth.2002.end:0 "\n\nOstatnie miesiące były pełne wątpliwości i strachu, ale dziś moje serce jest lekkie jak piórko."
 birth.2002.a:0 "Przyszłość jest pełna nadziei."
 birth.2003.t:0 "Trudny początek"
 birth.2003.desc.standard_start:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] móc świętować narodziny nasze[Select_CString( ROOT.Char.IsFemale, 'ej córki', 'go syna' )], jednakże [legitimizer.GetTitledFirstName] dał[Select_CString( legitimizer.IsFemale, 'a', '' )] jasno do zrozumienia, że niemowlę nie będzie traktowane jako prawowity członek je[Select_CString( legitimizer.IsFemale, 'j', 'go' )] rodu."
 birth.2003.desc.twin_start:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] móc świętować narodziny naszych dzieci, jednakże [legitimizer.GetTitledFirstName] dał[Select_CString( legitimizer.IsFemale, 'a', '' )] jasno do zrozumienia, że nie będą one traktowane jako prawowici członkowie je[Select_CString( legitimizer.IsFemale, 'j', 'go' )] rodu."
 birth.2003.desc.landed_end:0 "\n\nPrzekleństwa bycia bękartem nigdy nie można zmyć, jednakże [legitimizer.GetTitleTierName] m[Select_CString( legitimizer.IsFemale, 'ogłaby', 'ógłby' )] ułatwić nieco życie, gdy tylko zdecydował[Select_CString( legitimizer.IsFemale, 'a', '' )]by się na prawomocne uznanie..."
 birth.2003.desc.unlanded_end:0 "\n\nThe brand of bastard-hood never washes off completely, though the acknowledgment of a [legitimizer.GetLadyLord] surely would have helped..."
 birth.2003.a:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], aby było inaczej."
 birth.2004.t:0 "Miłosierdzie [Select_CString( secondary_legitimizer.IsFemale, 'matki', 'ojca' )]"
 birth.2004.desc.standard:0 "As it turns out, my newborn [child.Custom('GetDaughterSon')] might have a fine future awaiting [child.GetHerHim], after all. [child.GetHerHis|U] [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], has welcomed [child.GetHerHim] into house [secondary_legitimizer.GetDynastyName]."
 birth.2004.desc.twins:0 "As it turns out, my newborns might have fine futures awaiting them, after all. Their [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], has welcomed them into house [secondary_legitimizer.GetDynastyName]."
 birth.2004.a.standard:0 "Make them proud, my [child.Custom('GetDaughterSon')]."
 birth.2004.a.twins:0 "Make them proud, my children."
 birth.2011.t:0 "My [child.Custom('GetDaughterSon')]"
 birth.2011.desc:0 "Though conceived outside the bonds of marriage, my newborn [child.Custom('GetDaughterSon')] has safely made it into this world.\n\n[child.GetSheHe|U] is born into the house of [legitimizer.GetHouse.GetBaseName], and that is how [child.GetSheHe] will be raised."
 birth.2102.t:0 "[real_father.GetTitledFirstNameNoTooltip|U] i je[Select_CString( real_father.IsFemale, 'j', 'go' )] pomiot"
 birth.2102.desc:0 "M[Select_CString( SCOPE.sC('mother').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], urodziła dziecko, spłodzone przez innego mężczyznę. Teraz karmi piersią [Select_CString( child.IsFemale, 'swoją córkę, której', ' swojego syna, którego' )] ojcem jest [real_father.GetTitledFirstName]. Dali [Select_CString( child.IsFemale, 'jej', 'mu' )] na imię [child.GetFirstName]."
 birth.2102.desc.twin:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], has given birth to [real_father.GetTitledFirstNamePossessive] [child.Custom('TwinDaughtersSonsChildren')]. They call them [child.GetFirstName] and [child_2.GetFirstName]."
 birth.2102.a:0 "Co mam z tym zrobić?"
 birth.2104.t:0 "A Strange Child"
 birth.2104.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], sired a child with [mother.GetTitledFirstName]. Now [mother.GetFirstName] is nursing the spawn of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.desc.twin:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], sired children with [mother.GetTitledFirstName]. Now [mother.GetFirstName] is nursing the spawn of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.a:0 "Co mam z tym zrobić?"
 every_child_adult_non_bastard:0 "Każde twoje dorosłe dziecko, które nie jest bękartem"
 birth.3001.t:0 "Ukołysan[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] przez śmierć"
 birth.3001.desc_other_child:0 ""Jeszcze tylko jedno parcie, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Dziecko jest już prawie na świecie!". Krzyk wydostaje się z moich ust, gdy po raz ostatni dokonuję parcia. Ból jest wszechogarniający, zbyt duży, przytłaczający - i wtedy wszystko się kończy. Ja... [Select_CString( ROOT.Char.IsFemale, 'dałam', 'dałem' )] radę to zrobić.\n\n"Czy wszystko z ni[Select_CString( dummy_gender.IsFemale, 'ą', 'm' )] w porządku?", ledwo rozpoznaję swój własny głos. "Czy on[Select_CString( dummy_gender.IsFemale, 'a', '' )]... Czy to [Select_CString( dummy_gender.IsFemale, 'dziewczyna', 'chłopiec' )]?".\n\nAkuszerka nie odpowiada i nawet nie patrzy w moją stronę. Jej twarz zwrócona jest kierunku nieruchomego niemowlęcia, które trzyma w swoich ramionach."
 birth.3001.a:0 "Czy.. Dlaczego [dummy_gender.GetSheHe] nie oddycha?! #EMP Zrób coś!#!"
 birth.3001.a.tt:0 "Tw[Select_CString( dummy_gender.IsFemale, 'oja córka urodziła się martwa', 'ój syn urodził się martwy' )]"
 birth.3002.desc:0 "As the door to the birthing chamber opens, I am not greeted by smiling midwives and a crying babe, but instead [mother.GetTitledFirstNamePossessive] heart-wrenching wails.\n\n"I am so sorry, my [ROOT.Char.GetLadyLord]." The midwife does not look me in the eye. In her arms is a tiny, covered bundle. "Your [dummy_gender.Custom('DaughterSon')]... [dummy_gender.GetSheHe|U] is in [ROOT.Char.GetFaith.PositiveAfterLife] now.""
 birth.3002.a:0 "My [dummy_gender.Custom('DaughterSon')]? In... in [ROOT.Char.GetFaith.PositiveAfterLife]?"
 birth.3011.desc_twin:0 "The twins are perfect. Their little faces, the way they smell... I want to stay in this moment forever, but the midwife only lets me hold them for a few breaths. I try to protest when she takes them from me, but my arms are weak and I struggle to find the words.\n\n"Do not fret, My Lady. Your [child.Custom('TwinDaughtersSonsChildren')] are strong and healthy. You are our concern now."\n\nAs my handmaidens scurry frantically back and forth, the world grows darker..."
 birth.3011.desc:0 "My [child.Custom('DaughterSon')] is perfect. [child.GetHerHis|U] little face, the way [child.GetSheHe] smells... I want to stay in this moment forever, but the midwife only lets me hold [child.GetHerHim] for a few breaths. I try to protest when she takes [child.GetHerHim] from me, but my arms are weak and I struggle to find the words.\n\n"Do not fret, My Lady. Your [child.Custom('DaughterSon')] is strong and healthy. You are our concern now."\n\nAs my handmaidens scurry frantically back and forth, the world grows darker..."
 birth.3011.twin.a:0 "Please... Their names..."
 birth.3011.a:0 "Please... [child.GetHerHis|U] name..."
 birth.3012.start.desc:0 "When the midwife finally exits the birth chamber with a softly crying bundle in her arms, relief washes over me.\n\nThen I see the look on her face.\n\n"I am sorry, my [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]..." Words fail her, but the tone of her voice says it all.\n\nOne life has been extinguished, but"
 birth.3012.desc_twin:0 "two new lives have just begun. I must stay strong for my [child.Custom('TwinDaughtersSonsChildren')]."
 birth.3012.desc:0 "a new one has just begun. I must stay strong for my [child.Custom('DaughterSon')]."
 birth.3012.a:0 "Such tragic beginnings..."
 birth.3021.desc:0 "Mój ciężki oddech jest jedynym dźwiękiem przebijającym się przez ciszę panującą w komnacie. Rozglądam się w poszukiwaniu zachęcających uśmiechów, czegokolwiek, co pomogłoby mi przetrwać ból. Jedyne co widzę, to swój własny strach, który odbija się w lustrze.\n\nKiedy dziecko w końcu przychodzi na świat, długo oczekiwany płacz nie nastaje. "Dlaczego [dummy_gender.GetSheHe] nie płacze?". Te słowa bardzo ciężko przechodzą mi przez usta. Wszystko wydaje się być bardzo trudne.\n\nZmuszam swoje usta, aby ponownie wyrazić swoją rozpacz."
 birth.3021.a:0 "Czy... [dummy_gender.GetSheHe]..."
 birth.3022.desc:0 "As I wait outside the birthing chamber, each minute feels like a lifetime. [mother.GetFirstNamePossessive] screams have ceased with no infant's cry replace it. Something is wrong; I can feel it in my bones.\n\nThe door opens. The midwife's wretched expression confirms all my fears.\n\n"I am so very sorry, my [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]... Your [dummy_gender.Custom('DaughterSon')]... They are both in [ROOT.Char.GetFaith.PositiveAfterLife] now.""
 birth.3022.a:0 "Why?! [ROOT.Char.GetFaith.FertilityGodName|U], what have I done to deserve this?"
 birth.3022.a.buddhism:0 "Co takiego zrobiliśmy, że na to zasłużyliśmy?!"
 birth.3031.t:0 "Ukołysan[Select_CString( child.IsFemale, 'a', 'y' )] przez chorobę"
 birth.3031.start.desc:0 "Wszystkie dzieci płaczą, jednakże mał[Select_CString( child.IsFemale, 'a', 'y' )] [child.GetFirstName] roni swoje łzy bez końca. Desperacko pragnę, aby akuszerka złagodziła moje obawy, ale jej zmarszczone brwi nie pozostawiają żadnych złudzeń.\n\n"
 birth.3031.princessprince.desc:0 ""The little [child.GetLadyLord]"
 birth.3031.daughterson.desc:0 ""Tw[Select_CString( child.IsFemale, 'oja córka', 'ó syn' )]"
 birth.3031.end.desc:0 "nie przybiera na wadze tak, jak powin[Select_CString( child.IsFemale, 'na', 'ien' )]. Będziemy się [Select_CString( child.IsFemale, 'nią', 'nim' )] dobrze opiekować, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], jednakże [child.GetHerHis] życie jest w rękach Boga"."
 birth.3031.a:0 "Już cichutko, [child.GetFirstNameNoTooltip]! Proszę cię, przestań płakać!"
 birth.3034.t:0 "Rosnąc w siłę"
 birth.3034.desc:0 "Większość innych dzieci jest ode mnie silniejsza. Kiedy się bawimy, muszę często siadać i odpoczywać. Ale dzisiaj, kiedy ścigaliśmy się do stajni, wygrał[Select_CString( child.IsFemale, 'am', 'em' )]!"
 birth.3034.a:0 "Where is my [ROOT.Char.Custom('child_favorite_toy')]? Let's play!"
 birth.3035.desc:0 "Choroba, która dręczyła [Select_CString( child.IsFemale, 'moją córkę', 'mojego syna' )] od samych narodzin w końcu odeszła w niepamięć! Raduję się szczęściem, jak widzę, gdy [child.GetFirstName] biega i bawi się z innymi dziećmi."
 birth.3035.a:0 "Obyś wyr[Select_CString( child.IsFemale, 'osła', 'ósł' )] na siln[Select_CString( child.IsFemale, 'ą i mądrą kobietę', 'ego i mądrego mężczyznę' )], [child.GetFirstNameNoTooltip]."
 birth.3041.t:0 "Weary"
 birth.3041.start.desc:0 "It has been a few weeks since I gave birth to my"
 birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')],"
 birth.3041.one_child.desc:0 "little [child.GetFirstNameNoTooltip],"
 birth.3041.end:0 "yet I am still bound to bed. As days go by without much improvement, my joy is consumed by a terrible weariness."
 birth.3041.a:0 "Shouldn't my strength be returning by now?"
 birth.9002.t:0 "Co to za imię?"
 birth.9002.start.desc:0 "Z niemowlęciem wtulonym w swoje ramiona,"
 birth.9002.worrying.desc:0 "[suggester.GetTitledFirstName] spogląda na mnie z niepokojącym błyskiem oczach."
 birth.9002.tears.desc:0 "[suggester.GetTitledFirstName] wyciera łzy ze swoich policzków i zwraca się do mnie nie odrywając oczu od [Select_CString( child.IsFemale, 'naszej córeczki', 'naszego synka' )]."
 birth.9002.pride.desc:0 "[suggester.GetTitledFirstName] spogląda na mnie z głową podniesioną do góry i oczami pełnymi dumy."
 birth.9002.conviction.desc:0 "[suggester.GetTitledFirstName] looks up at me, [suggester.GetHerHis] eyes gleaming with burning conviction."
 birth.9002.surprisingly_calm.desc:0 "[suggester.GetTitledFirstName] spogląda na mnie, zachowując spokojny wyraz twarzy."
 birth.9002.calm.desc:0 "[suggester.GetTitledFirstName] spogląda na mnie, a [suggester.GetHerHis] twarz jest oazą spokoju."
 birth.9002.devotion.desc:0 "spojrzenie [suggester.GetTitledFirstName] spotyka się z moim. [suggester.GetHerHis|U] oczy są pełne kochającego oddania."
 newline.desc:0 "\n\n"
 birth.9002.love.desc:0 ""Moja miłości,"
 birth.9002.dear_spouse.desc:0 ""[Select_CString( ROOT.Char.IsFemale, 'Najdroższa żono', 'Najdroższy mężu' )],"
 birth.9002.spouse.desc:0 ""[Select_CString( ROOT.Char.IsFemale, 'Żono', 'Mężu' )],"
 birth.9002.suggester_relative.desc:0 "could we name [child.GetHerHim] [namesake.GetFirstNameNoTooltip], after my [namesake.Custom('ComplimentAdjective')] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?""
 birth.9002.namer_relative.desc:0 "może powinniśmy nazwać [Select_CString( child.IsFemale, 'ją', 'go' )] [namesake.GetFirstNameNoTooltip]? Tak, jak [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?""
 birth.9002.suggesters_name.desc:0 "myślę, że powinniśmy nadać [child.GetHerHim] na imię [suggester.GetFirstNameNoTooltip], po mnie. Co o tym sądzisz?""
 birth.9002.namers_name.desc:0 "dajmy [child.GetHerHim] na imię [ROOT.Char.GetFirstNameNoTooltip], po tobie.""
 birth.9002.nice_name.desc:0 "długo się nad tym zastanawiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Chcę, abyśmy nadali [Select_CString( namesake.IsFemale, 'jej', 'mu' )] imię [namesake.GetFirstNameNoTooltip]. Zawsze miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] słabość do tego imienia."
 birth.9002.religious_god.desc:0 "powinniśmy dać [child.GetHerHim] na imię [SCOPE.GetFlagName('name_suggestion')], na cześć naszego potężnego boga!""
 birth.9002.religious_godess.desc:0 "powinniśmy dać [child.GetHerHim] na imię [SCOPE.GetFlagName('name_suggestion')], na cześć naszej potężnej bogini!""
 birth.9002.religious_apostle.desc:0 "może powinniśmy dać [child.GetHerHim] na imię [SCOPE.GetFlagName('name_suggestion')], na cześć pobożnego apostoła.""
 birth.9002.religious_holy_virgin.desc:0 "może powinniśmy dać [child.GetHerHim] na imię [SCOPE.GetFlagName('name_suggestion')], na cześć świętej dziewicy.""
 birth.9002.religious_fallback.desc:0 "we should name [child.GetHerHim] after the glorious [SCOPE.GetFlagName('name_suggestion')]!""
 birth.9002.lunatic.desc:0 "I have the greatest idea! We should name [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')]! Does [child.GetSheHe] not look like a little [SCOPE.GetFlagName('name_suggestion')]?""
 birth.9002.creator.desc:0 "nadajmy naszemu niemowlęciu imię [SCOPE.GetFlagName('name_suggestion')], na cześć naszego Stwórcy!""
 birth.9002.possessed.desc:0 "I have sensed [child.GetHerHis|U] presence. [child.GetSheHe|U] demands that we name our [child.Custom('DaughterSon')] [SCOPE.GetFlagName('name_suggestion')].""
 birth.9002.a1:0 "Wspaniały pomysł. [namesake.GetFirstNameNoTooltip], to jest właśnie to."
 birth.9002.a2:0 "Wspaniały pomysł. [SCOPE.GetFlagName('name_suggestion')], to jest właśnie to."
 birth.9002.a.tt.1:0 "Nadamy naszemu dziecku imię [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2:0 "Nadamy naszemu dziecku imię [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.b1:0 "Właściwie to myślał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] o czymś innym..."
 birth.9002.b2:0 "Co?! To okropny pomysł!"
 birth.9002.b.tt:0 "Nazwiesz [Select_CString( child.IsFemale, 'ją', 'go' )] nieco bardziej subtelnie"
 birth.9003.desc:0 "[suggester.GetTitledFirstName] trzyma w swoich ramionach małe dziecko. Podnoszę je delikatnie i spoglądam w [child.GetHerHis] idealne, małe oczka. Kim się staniesz?"
 birth.9003.a:0 "Znacznie lepiej."
