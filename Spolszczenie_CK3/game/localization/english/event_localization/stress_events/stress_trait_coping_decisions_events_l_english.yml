l_english:
 stress_trait_coping_decisions.1001.t:0 "Radzenie sobie ze stresem: Pij!"
 stress_trait_coping_decisions.1001.desc:0 "Z każdym kolejnym kuflem moje ramiona coraz bardziej się rozluźniają. #EMP Tak#! właśnie mam spędzać czas - być trzeźwym to cierpieć."
 stress_trait_coping_decisions.1001.a:0 "I– #EMP *hick*#! I feel better already!"
 stress_trait_coping_decisions.1002.t:0 "Radzenie sobie ze stresem: Towarzysz do picia!"
 stress_trait_coping_decisions.1002.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]! Cześć!".\n\nNagle m[Select_CString( SCOPE.sC('fellow_drunkard').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName] siada obok mnie z kuflem w ręku. Najwyraźniej [fellow_drunkard.GetSheHe] również wybrał[Select_CString( fellow_drunkard.IsFemale, 'a', '' )] się do tawerny, aby się zrelaksować i spędzić resztę nocy na wspólnym piciu. Od #EMP miesięcy#! nie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tak zrelaksowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_trait_coping_decisions.1002.a:0 "Pij, m[Select_CString( fellow_drunkard.IsFemale, 'oja przyjaciółko', 'ój przyjacielu' )]!"
 stress_trait_coping_decisions.1003.t:0 "Drinking Companion!"
 stress_trait_coping_decisions.1003.desc:0 "I am drinking alone in the tavern when I suddenly see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName] sit down across from me.\n\nI quickly make my way over, and we spend the rest of the night drinking together. [original_drunkard.GetSheHe|U] really knows how to have a good time!"
 stress_trait_coping_decisions.1004.t:0 "Stress Coping: Sheepish Mornings"
 stress_trait_coping_decisions.1004.desc:0 "I wake up with my head cushioned on a soft pillow and multiple warm bodies next to me. What a night it must have been! I can barely rememb–\n\n#EMP Baa!#!\n\n... Hm. As I open my eyes I am greeted by a slitted eye in a very #EMP white#! and #EMP fluffy#! face. Suddenly my pillow stands up and walks away, and my sleeping companions abruptly follow. I am left alone in the hay."
 stress_trait_coping_decisions.1004.a:0 "Well... I had a good night's sheep– sleep!"
 stress_trait_coping_decisions.1501.t:0 "Radzenie sobie ze stresem: uspokajająca mgiełka"
 stress_trait_coping_decisions.1501.desc:0 "Rozkładam się wygodnie w fotelu i sięgam po kolejne ciastko, którego łagodny smak rozpływa się na języku, a przyjemna mgła powoli zmywa moje problemy.\n\nNie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] spokojn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] od #EMP tygodni#!. Po prostu... bycie tutaj. Z tym talerzem ciastek pokrytych haszyszem. Wystarczy. "
 stress_trait_coping_decisions.1501.a:0 "To wszystko, czego potrzebuję."
 stress_trait_coping_decisions.2001.t:0 "Stress Coping: Wanton Ways"
 stress_trait_coping_decisions.2001.desc_woman:0 "I lay in a tangle of limbs, [ROOT.Char.Custom('AttractionWomanManIndef')] on top of me, as release – and relief – shudders through me."
 stress_trait_coping_decisions.2001.desc_man:0 "I lay in a tangle of limbs, [ROOT.Char.Custom('AttractionWomanManIndef')] straddling me, as release – and relief – shudders through me."
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nMy mind is calmer than it has been in #EMP weeks#!, but still my pulse races! Magnificent!"
 stress_trait_coping_decisions.2001.a:0 "Once more. Come here, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"
 stress_trait_coping_decisions.2002.t:0 "Radzenie sobie ze stresem: Cena pożądania"
 stress_trait_coping_decisions.2002.desc_woman:0 "I wake up after an amazing night filled with passion. And that one [ROOT.Char.Custom('AttractionWomanMan')], insistent on staying later than anyone else, indulging me until I fell asleep... #EMP Phew#!, it was an #EMP experience#!!"
 stress_trait_coping_decisions.2002.desc_man:0 "I wake up after an amazing night filled with passion. And that one [ROOT.Char.Custom('AttractionWomanMan')], insistent on staying later than anyone else, riding me until I fell asleep... #EMP Phew#!, it was an #EMP experience#!!"
 stress_trait_coping_decisions.2002.desc:0 "\n\nI get up to get dressed, but something seems to be missing. Something fairly important. Something like #EMP all my things#!! The room is picked clean, not a trace of clothes or purse to be found.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "On the floor I find a note: #EMP "I hope you enjoyed the [ROOT.Char.Custom('AttractionWomanMan')] I sent you. Your rival, [rival.GetTitledFirstName]."#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "Oh, that cursed [ROOT.Char.Custom('AttractionWomanMan')]!"
 stress_trait_coping_decisions.2002.a:0 "Please... someone... bring me some clothes!"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]! You snake!"
 stress_trait_coping_decisions.2501.t:0 " Radzenie sobie ze stresem: Samotność"
 stress_trait_coping_decisions.2501.desc:0 "Zamykam za sobą drzwi i robię krok w głąb pokoju, w którym panuje głucha cisza. Wdycham głęboko powietrze i wydycham.\n\nWydał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] służbie polecenie, aby nikt mi nie przeszkadzał, bez względu na to, co się stanie. Rozluźniając swoje ramiona, uświadamiam sobie, że właśnie tego potrzebował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 stress_trait_coping_decisions.2501.a:0 "Jestem naprawdę spokojn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_trait_coping_decisions.3001.t:0 "Stress Coping: Let It Out"
 stress_trait_coping_decisions.3001.desc_vassal:0 ""[vassal.GetTitledFirstName], my dear [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]!" I smile [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"Were you born such [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], or did that develop later in life?""
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "As soon as all vassals are seated, and [vassal.GetTitledFirstName] starts talking, I smile [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[vassal.GetTitledFirstNameNoTooltip], sorry to interrupt, but why are you always such [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]? And you, [vassal_2.GetTitledFirstName], were you born a [vassal_2.Custom('InsultNoun')], or did that develop later in life?""
 stress_trait_coping_decisions.3001.desc_has_vassal:0 "As soon as everyone is seated, and [vassal.GetTitledFirstName] starts talking, I smile [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[vassal.GetTitledFirstNameNoTooltip], sorry to interrupt, but why are you always such [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]?""
 stress_trait_coping_decisions.3001.desc:0 "As soon as the court gathers I smile [ROOT.Char.Custom('quirk_neg_adverb')] – the time has come.\n\n"You, over there! Were you born such a churl, or did that come later in life?""
 stress_trait_coping_decisions.3001.a_vassal:0 "The look on [vassal.GetHerHis] face...!"
 stress_trait_coping_decisions.3001.a:0 "And #EMP you#!! Don't think I don't see you!"
 stress_trait_coping_decisions.3501.t:0 "Stress Coping: Ataractic Agony"
 stress_trait_coping_decisions.3501.desc:0 "#EMP Crack!#!\n\nThe whip falls upon my back, and I shudder at the clarity it brings. Pain is all that I feel, and pain is all that is on my mind.\n\n#EMP Crack!#!\n\n#EMP Crack!#!"
 stress_trait_coping_decisions.3501.a:0 "Hng– Sweet, sweet pain!"
 stress_trait_coping_decisions.4001.t:0 "Radzenie sobie ze stresem: Cena, którą płacimy"
 stress_trait_coping_decisions.4001.desc:0 "Spaceruję sobie po rynku w [county.GetNameNoTierNoTooltip], będąc bardzo podekscytowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] - tkaniny, biżuteria, nici i bibeloty... Chcę to wszystko!\n\nW końcu trafiam na stoisko starsze[Select_CString( ROOT.Char.IsFemale, 'j kobiety, która', 'go mężczyzny, który' )] rozumie moje trudne położenie i obiecuje mi udzielić pomocy w dokonaniu właściwego wyboru."
 stress_trait_coping_decisions.4001.a:0 "Dwa z tego. Nie, czekaj, #EMP trzy!#!"
 stress_trait_coping_decisions.4501.t:0 "Stress Coping: The Gift of Giving"
 stress_trait_coping_decisions.4501.desc:0 "I walk away from the [ROOT.Char.GetFaith.HouseOfWorship] with a light purse and a lighter heart.\n\nJust the thought of all those in need that that money can help is enough to set my mind at ease!"
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName] is generous!"
 stress_trait_coping_decisions.5001.t:0 "Radzenie sobie ze stresem: Spowiedź"
 stress_trait_coping_decisions.5001.desc_opening:0 ""I have gathered the court today because I have something to confess."
 stress_trait_coping_decisions.5001.desc_secret:0 "I... I [secret.Custom('SecretDescriptionFirstPerson')].""
 stress_trait_coping_decisions.5001.desc_sin:0 "I... I do not resist my [ROOT.Char.Custom('SinfulTrait')|l] side as much as would be proper.""
 stress_trait_coping_decisions.5001.desc:0 ""I... I have been plagued by sinful thoughts lately. Hear me out...""
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nThe shocked murmur spreading throughout the room does nothing to hamper my relief."
 stress_trait_coping_decisions.5001.a:0 "I feel so much lighter!"
 stress_trait_coping_decisions.5002.desc:0 "I... I [secret.Custom('SecretDescriptionFirstPerson')]. No, wait... That wasn't me– it was [secret_character.GetTitledFirstName]!"\n\nThe outraged cry from my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))] does nothing to hamper my relief."
 stress_trait_coping_decisions.5002.a:0 "Anyhow... I feel so much lighter!"
 stress_trait_coping_decisions.5501.t:0 "Stress Coping: Eat Up!"
 stress_trait_coping_decisions.5501.desc:0 "As another plate of [ROOT.Char.Custom('FavoriteTreat')] is placed before me I feel myself relaxing.\n\nNothing sets the mind at ease like some good food!"
 stress_trait_coping_decisions.5501.a:0 "Bring me more [ROOT.Char.Custom('FavoriteTreat')]!"
 stress_trait_coping_decisions.5502.t:0 "Radzenie sobie ze stresem: Uczta z niespodzianką"
 stress_trait_coping_decisions.5502.desc:0 "As I am waiting for the servers to prepare my meal I stumble upon a [ROOT.Char.Custom('lowly_servant_type')] in the halls.\n\n[ROOT.Char.GetSheHe|U] tries to excuse [ROOT.Char.GetHerselfHimself], but we can't have that now, can we? I just stumbled upon the best meal imaginable!\n\nI lead [ROOT.Char.GetHerHim] down into the basement where no one can hear the screams. And then I #EMP feast#!!"
 stress_trait_coping_decisions.5502.a:0 "And I have dessert waiting for me upstairs!"
 stress_trait_coping_decisions.6001.t:0 "Radzenie sobie ze stresem: Zaniechanie konsumpcji"
 stress_trait_coping_decisions.6001.desc:0 ""Poinformuj kucharza, że w najbliższym czasie nie będę brał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] udziału w posiłkach".\n\nJak tylko te słowa opuszczą moje usta, czuję się lżej - koniec z rozpraszaniem się, koniec z koniecznością dławienia się jedzeniem, które ledwo mogę znieść! Teraz mogę się skupić na tym, co ważne."
 stress_trait_coping_decisions.6001.a:0 "Tak, to jest w porządku."
 stress_trait_coping_decisions.6501.t:0 "Radzenie sobie ze stresem: Lekkie pióro"
 stress_trait_coping_decisions.6501.desc:0 "Chwytam za pióro i otwieram swój dziennik.\n\nZ każdym kolejnym zdaniem na papierze czuję, jak rozluźniają mi się ramiona - jasność, jaką daje ten proces, jest niezrównana!"
 stress_trait_coping_decisions.6501.a:0 "Zanurzam pióro w atramencie raz jeszcze..."
 stress_trait_coping_decisions.7001.t:0 "Radzenie sobie ze stresem: Zwierzanie się"
 stress_trait_coping_decisions.7001.desc:0 "Po długiej rozmowie, którą ja i m[Select_CString( SCOPE.sC('confidant').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName] ze sobą przeprowadziliśmy, czuję jak moje myśli się uspokajają."
 stress_trait_coping_decisions.7001.desc_ending:0 "\n\nJednakże, gdy wracam na dwór, widzę wiele zazdrości na twarzach dworzan... W końcu, kto by nie chciał, aby [confidant.GetFirstName] mu zaufał[Select_CString( confidant.IsFemale, 'a', '' )]?"
 stress_trait_coping_decisions.7001.a:0 "My mind is at ease though."
 stress_trait_coping_decisions.7002.desc:0 "Po długiej i wyczerpującej rozmowie czuję, jak moje emocje się uspokajają."
 stress_trait_coping_decisions.7501.t:0 "Zwalczanie stresu: Wypocę go!"
 stress_trait_coping_decisions.7501.desc:0 "Gdy kończę kolejne okrążenie wokół [ROOT.Char.Custom('ResidenceBuildingDop')], czuję jak moje zmartwienia wypływają ze mnie razem z potem.\n\nNiektórzy mówią, że uciekam przed problemami, ale ja mówię, że biegnę po rozwiązania!"
 stress_trait_coping_decisions.7501.a:0 "Jeszcze jedno okrążenie!"
