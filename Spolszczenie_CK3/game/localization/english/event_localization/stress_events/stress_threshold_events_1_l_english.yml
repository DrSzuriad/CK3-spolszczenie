 stress_threshold.2351.t:0 "Załamanie psychiczne: Niestosowne uwagi"
 stress_threshold.2351.desc.intro:0 "Siedzę, zwracając tylko niewielką uwagę na to, gdy chłop kończy opowieść o swoim nieszczęściu. Szczerze mówiąc, ledwo się zorientował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o czym mówi. Mój umysł jest pełen moich własnych problemów."
 stress_threshold.2351.desc.content:0 ""Czy nie możesz być po prostu #EMP zadowolony#! z tego, co ci zostało?","
 stress_threshold.2351.desc.cynical:0 ""Pfft, skąd mam w ogóle wiedzieć, że nie #EMP kłamiesz#!?","
 stress_threshold.2351.desc.paranoid:0 ""#EMP Prawdopodobna#! historia. Pewnie jesteś jakimś zagranicznym szpiegiem!","
 stress_threshold.2351.desc.sadistic:0 ""Wiesz, myślę, że w moim lochu jest #EMP idealne#! miejsce dla ciebie","
 stress_threshold.2351.desc.vengeful:0 ""Jestem pew[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że zasłużyłeś na wszystko, co ci się przytrafiło","
 stress_threshold.2351.desc.fallback:0 ""By [ROOT.GetCharacter.GetFaith.HighGodName], you #EMP stink#!","
 stress_threshold.2351.desc.rump:0 "odpowiadam bez namysłu.\n\nDwór wokół nas zamilkł, wszystkie oczy zwróciły się na tego zdumionego plebejusza i na mnie. Najwyraźniej nie takiej odpowiedzi oczekiwali."
 stress_threshold.2351.a.reclusive.gain:0 "#EMP Odejdźcie#!, wszyscy!"
 stress_threshold.2351.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain:0 "Czego ode mnie oczekujecie, mleczarze?"
 stress_threshold.2351.b.irritable.effect:0 "$stress_threshold.2351.b.irritable.gain$"
 stress_threshold.2351.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.d.improvident.gain:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.e.inappetetic.gain:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.e.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.f.journaller.gain:0 "Może naszkicuję petentów w moim dzienniku..."
 stress_threshold.2351.f.journaller.effect:0 "$stress_threshold.2351.f.journaller.gain$"
 stress_threshold.2351.g.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.g.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.h.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2351.h.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2351.i:0 "Przepraszam, powtórz proszę swoją historię..."
 stress_threshold.3401.t:0 "Mental Break: Shooting the Messenger"
 stress_threshold.3401.desc.intro:0 "Moja głowa jest jak burza z piorunami uwięziona w jajku. Kręcę się, próbując ułożyć się wygodnie na swoim tronie, podczas gdy posłaniec opowiada mi jakąś nieistotną historię o piratach, bandytach, najeźdźcach czy innych bzdetach... \n\nCiśnienie w mojej czaszce rośnie, domagając się gdzieś uwolnienia, i niemal mimowolnie otwieram usta, by przemówić."
 stress_threshold.3401.desc.vengeful:0 ""Czy to nie ty rzuciłeś we mnie jajkiem kilka lat temu?"
 stress_threshold.3401.desc.wrathful:0 ""Jak śmiesz przynosić mi takie błahostki?!"
 stress_threshold.3401.desc.impatient:0 "„Wypluj to z siebie, kretynie! Ach, za wolno!"
 stress_threshold.3401.desc.arbitrary:0 ""By [ROOT.GetCharacter.GetFaith.HighGodName], I find your smell quite potent."
 stress_threshold.3401.desc.paranoid:0 ""Myślisz, że dam się nabrać na te oczywiste kłamstwa? Jesteś najwyraźniej jakimś wynajętym zabójcą!"
 stress_threshold.3401.desc.callous:0 ""Nie obchodzą mnie takie drobne problemy."
 stress_threshold.3401.desc.sadistic:0 ""Twoja słaba służba jest złym przykładem."
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump:0 "#EMP Ściąć tego głupca!"\n\nNa dworze zapada śmiertelna cisza."
 stress_threshold.3401.a.reclusive.gain:0 "A potem wszyscy zejdziecie mi z oczu!"
 stress_threshold.3401.a.reclusive.effect:0 "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list:0 "Każda [character|El] spoza twojego bezpośredniego gospodarstwa domowego"
 stress_threshold.3401.b.irritable.gain:0 "I skrócić o głowę każdego, kto będzie próbował ze mną dyskutować!"
 stress_threshold.3401.b.irritable.effect:0 "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain:0 "Wycisnąć te zwłoki! #EMP Będę miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] płyny na atrament!#!"
 stress_threshold.3401.c.journaller.effect:0 "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain:0 " I przynieś mi drinka! Na zapas!"
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain:0 "I przynieś trochę ciastek z haszyszem!"
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g:0 "And bring me the head for a footstool!"
 stress_threshold.3411.t:0 "Załamanie psychiczne: Jestem niegodn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_threshold.3411.desc.intro:0 "Nie mogę tego zrobić, po prostu nie mogę. Nie mogę już być [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] ani chwilę dłużej. Jak ktoś w ogóle #EMP radzi#! sobie z tą kipiącą masą stresu?"
 stress_threshold.3411.desc.generous:0 "Bez względu na to ile rozdaję, bez względu na to, jak hojn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jestem dla moich poddanych, niektórzy zawsze wydają się być biedni, a inni zawsze mnie nienawidzą."
 stress_threshold.3411.desc.diligent:0 "Bez względu na to, jak dużo pracuję, ile bezsennych nocy spędzam w łóżku, problemy państwa wydają się mnożyć i pogłębiać."
 stress_threshold.3411.desc.patient:0 "Bez względu na to, jak cierpliwie wysłuchuję problemu za problemem, po prostu nigdy nie mam wystarczająco dobrych rozwiązań."
 stress_threshold.3411.desc.humble:0 "Bez względu na to, jak mało pozwalam, by moja duma przeszkadzała mi w wypełnianiu moich obowiązków, wciąż mam wrażenie, że jestem żywcem pożeran[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez własną pychę."
 stress_threshold.3411.desc.shy:0 "Bez względu na to, jak wiele wysiłku wkładam w sprawowanie władzy, widok tłumu dworzan przyprawia mnie o apopleksję strachu."
 stress_threshold.3411.desc.just:0 "Bez względu na to, jak bardzo jestem sprawiedliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], bez względu na to, jak żarliwie dążę do przestrzegania prawa, przestępczość nadal jątrzy się w każdym zakątku mojej domeny."
 stress_threshold.3411.desc.trusting:0 "Bez względu na to, ile razy wybaczam ludziom, udzielam im pożyczek lub daję im kredyt zaufania, zawsze wydaje się, że dzieje się coś katastrofalnego i nieprzewidywalnego."
 stress_threshold.3411.desc.compassionate:0 "often I try to hold court, to listen to the common folk of the land, there are always hundreds more waiting to petition my aid."
 stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback:0 "Bez względu na to, jak bardzo się staram, wszystko co robię wydaje się być błędem, a każdy sukces w moich rękach obraca się w popiół."
 stress_threshold.3411.desc.rump:0 "\n\nTo jasne, że #EMP nigdy#! nie będę wystarczająco dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by rządzić. Coś musi się zmienić."
 stress_threshold.3411.a.reclusive.gain:0 "NIE PATRZCIE NA MNIE!"
 stress_threshold.3411.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain:0 "My flesh for forgiveness!"
 stress_threshold.3411.b.flagellant.effect:0 "$stress_threshold.3411.b.flagellant.gain$"
 stress_threshold.3411.c.profligate.gain:0 "Wielkie pomniki oszukają moich poddanych..."
 stress_threshold.3411.c.profligate.effect:0 "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.d.improvident.gain:0 "A gdyby skarbiec należał do wszystkich?"
 stress_threshold.3411.d.improvident.effect:0 "$stress_threshold.3411.d.improvident.gain$"
 stress_threshold.3411.e.contrite.gain:0 "Świat #EMP musi#! wiedzieć o moim niedostosowaniu!"
 stress_threshold.3411.e.contrite.effect:0 "$stress_threshold.3411.e.contrite.gain$"
 stress_threshold.3411.f.inappetetic.gain:0 "Opróżnić spiżarnie! Nie zasługuję na kuszące jedzenie."
 stress_threshold.3411.f.inappetetic.effect:0 "$stress_threshold.3411.f.inappetetic.gain$"
 stress_threshold.3411.f.inappetetic.list:0 "Every [courtier|E] and [guest|E] starved alongside you"
 stress_threshold.3411.g.journaller.gain:0 "Moje stare dzienniki! Muszę przestudiować swoje wady..."
 stress_threshold.3411.g.journaller.effect:0 "$stress_threshold.3411.g.journaller.gain$"
 stress_threshold.3411.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3411.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3411.i.athletic.gain:0 "Nie mogę uciec przed odpowiedzialnością, ale mogę spróbować."
 stress_threshold.3411.i.athletic.effect:0 "$stress_threshold.3411.i.athletic.gain$"
 stress_threshold.3411.j.drunkard.gain:0 "Przynieś mi beczkę z alkoholem, by m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] skąpać swoje smutki."
 stress_threshold.3411.j.drunkard.effect:0 "$stress_threshold.3411.j.drunkard.gain$"
 stress_threshold.3411.k.hashishiyah.gain:0 "Chcę tyle haszyszu, żeby zatrzeć ten wstyd."
 stress_threshold.3411.k.hashishiyah.effect:0 "$stress_threshold.3411.k.hashishiyah.gain$"
 stress_threshold.3411.l:0 "To jest to! Abdykuję!"
 stress_threshold.3411.l.list:0 "Każdy [vassal|El], który nie darzy cię nienawiścią"
 stress_threshold.3411.l.tt:0 "All [claims|E] against your [titles|E] become [pressed|E]"
 stress_threshold.3421.t:0 "Załamanie psychiczne: Miejsce rozpusty"
 stress_threshold.3421.desc.intro:0 ""M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]", błaga sługa, "czy możesz coś zrobić? [burning_holding.GetNameNoTier] płonie! Musisz wysłać pomoc!".\n\n"
 stress_threshold.3421.desc.lustful:0 "I stretch, both my hands coming into contact with beautiful young flesh effortlessly. A chorus of moans behind me seem unbothered by the visitor."
 stress_threshold.3421.desc.gluttonous:0 "Wpycham jedzenie do ust i przerywam swoją jednoosobową ucztę dopiero, gdy mija kilka niezręcznych minut. Staje się jasne, że posłaniec nie odejdzie bez wyraźnego polecenia."
 stress_threshold.3421.desc.greedy:0 "Kontynuuję liczenie swoich monet, nie będąc przez nikogo niepokojon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Lśniące stosy srebra i złota otaczają mnie niczym wieżyczki małego zamku; posegregowane według wielkości i wartości, stanowią znaczną część mojego majątku."
 stress_threshold.3421.desc.lazy:0 "My eyes remain shut. I swing gently in my cloth sling, alone in the tallest tower I own, save for the messenger and a [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L] ransom in soft pillows and blankets."
 stress_threshold.3421.desc.arrogant:0 "I keep at my model construction of a new, perfect version of the ideal palace. It is like me in every detail, and, because I am making it, every last detail is inherently correct."
 stress_threshold.3421.desc.craven:0 "Pozostaję mocno strzeżon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za ciężkimi, okutymi żelazem drzwiami. Aby się tu włamać, potrzeba by tuzina tęgich żołnierzy, a w tym bezpiecznym, pozbawionym okien pomieszczeniu jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] niebezpieczeństwa."
 stress_threshold.3421.desc.gregarious:0 "I can barely hear them over the sounds of raucous laughter and merriment coming from behind me. My party is in full swing, and has been for several days now."
 stress_threshold.3421.desc.cynical:0 "I stare back at them from the doorway of my sanctuary, my face a mask of disbelief. Burning, honestly? A clear and obvious lie. How can I ever know this is truly one of #EMP my#! servants? They could be anyone! Best to get rid of them quickly."
 stress_threshold.3421.desc.zealous:0 "I continue reading from [ROOT.GetCharacter.GetFaith.ReligiousText], surrounded by the sacred symbols of my faith, beseeching [ROOT.GetCharacter.GetFaith.HighGodName] for guidance. Only when it becomes clear that the messenger will not leave do I turn."
 stress_threshold.3421.desc.stubborn:0 "My eyes remain shut, my bed unruffled. My routine is my routine and I will not change it without an #EMP extremely#! good reason. Only when the messenger starts to ask again do I stir."
 stress_threshold.3421.desc.fallback:0 "I stand in the tallest tower in [capital_holding.GetNameNoTier], looking down at the capital, my lips pursed. It feels like I haven't left here in days, and every time I do, something else goes dramatically wrong."
 stress_threshold.3421.desc.rump:0 "\n\n"I believe I gave strict instructions not to be disturbed", I reply. Only this room, this reality, really makes sense to my fraying mind any more."
 stress_threshold.3421.a.rakish.gain:0 "Bring me a companion, and I'll send relief."
 stress_threshold.3421.a.rakish.effect:0 "$stress_threshold.3421.a.rakish.gain$"
 stress_threshold.3421.b.reclusive.gain:0 "Deal with it yourselves! Leave me be!"
 stress_threshold.3421.b.reclusive.effect:0 "$stress_threshold.3421.b.reclusive.gain$"
 stress_threshold.3421.c.irritable.gain:0 "Damn and blast you hapless ingrates, I'll sort it!"
 stress_threshold.3421.c.irritable.effect:0 "$stress_threshold.3421.c.irritable.gain$"
 stress_threshold.3421.d.flagellant.gain:0 "What?! I must be scourged for my failure!"
 stress_threshold.3421.d.flagellant.effect:0 "$stress_threshold.3421.d.flagellant.gain$"
 stress_threshold.3421.e.profligate.gain:0 "Empty the treasury! Protect the markets!"
 stress_threshold.3421.e.profligate.effect:0 "$stress_threshold.3421.e.profligate.gain$"
 stress_threshold.3421.f.comfort_eater.gain:0 "Ready a hearty meal, I'll emerge soon."
 stress_threshold.3421.f.comfort_eater.effect:0 "$stress_threshold.3421.f.comfort_eater.gain$"
 stress_threshold.3421.g.drunkard.gain:0 "Ready a barrel of the best, I'll emerge soon."
 stress_threshold.3421.g.drunkard.effect:0 "$stress_threshold.3421.g.drunkard.gain$"
 stress_threshold.3421.h.hashishiyah.gain:0 "Ready a platter of cakes, I'll emerge soon."
 stress_threshold.3421.h.hashishiyah.effect:0 "$stress_threshold.3421.h.hashishiyah.gain$"
 stress_threshold.3421.i:0 "Let them all #EMP burn#!."
 stress_threshold.3421.b.reclusive.list:0 "Every [vassal|E] with a heart"
 jealousy_at_court_effect.confider.list:0 "Każdy [courtier|El], który uważa, iż [friend.GetFirstNameNoTooltip] jest pochlebc[Select_CString( friend.IsFemale, 'zynią', 'ą' )]"
 encouraged_city_burn_modifier:0 "Let Them All Burn"
 encouraged_city_burn_modifier_desc:0 "This character let an entire holding burn almost to the ground."
 lashing_out_at_victims_modifier:0 "Lashing out at Victims"
 lashing_out_at_victims_modifier_desc:0 "This character continually lashes out at victims that need their help."
 lost_in_lust_modifier:0 "Lost in Lust"
 lost_in_lust_modifier_desc:0 "This character drowns out their past in a tangle of limbs."
 agonising_irritations_modifier:0 "Uciążliwe rozdrażnienie"
 agonising_irritations_modifier_desc:0 "Ta postać zagłusza swoją przeszłość irytacją na teraźniejszość."
 scars_over_scars_modifier:0 "Scars Over Scars"
 scars_over_scars_modifier_desc:0 "This character drowns out their past with earthly pain."
 trying_to_buy_happiness_modifier:0 "Trying to Buy Happiness"
 trying_to_buy_happiness_modifier_desc:0 "This character drowns out their past by constantly buying fripperies."
 outer_monologue_modifier:0 "Outer Monologue"
 outer_monologue_modifier_desc:0 "This character seeks forgiveness for their past by constantly exposing it."
 sated_by_mistakes_modifier:0 "Nasycenie błędami"
 sated_by_mistakes_modifier_desc:0 "This character is sustained more by regret than by food."
 refuge_in_words_modifier:0 "Schronienie w słowach"
 refuge_in_words_modifier_desc:0 "Ta postać zagłusza swoją przeszłość notatkami poplamionymi atramentem."
 sorely_needed_confidant_modifier:0 "Oversharer"
 sorely_needed_confidant_modifier_desc:0 "Ta postać stale rozmawia o swojej przeszłości z powiernikiem."
 long_walks_of_the_mind_modifier:0 "Long Walks of the Mind"
 long_walks_of_the_mind_modifier_desc:0 "Ta postać przeżywa swoją przeszłość chodząc na długie, samotne spacery."
 bottom_of_a_bottle_modifier:0 "Dno butelki"
 bottom_of_a_bottle_modifier_desc:0 "Ta postać zagłusza swoją przeszłość sięgając dna butelki."
 fogging_hard_memories_modifier:0 "Zamglenie trudnych wspomnień"
 fogging_hard_memories_modifier_desc:0 "Ta postać zagłusza swoją przeszłość pochłaniając ciastka z haszyszem."
 high_blood_pressure_modifier:0 "Wysokie ciśnienie krwi"
 high_blood_pressure_modifier_desc:0 "Ta postać zbyt często się irytuje, co negatywnie wpływa na pracę jej serca."
 regular_walking_routes_modifier:0 "Regularne piesze wędrówki"
 regular_walking_routes_modifier_desc:0 "Ta postać regularnie poświęca czas na chodzenie pewnymi ścieżkami, samotnie..."
 symbol_of_folly_modifier:0 "Symbol głupoty"
 symbol_of_folly_modifier_desc:0 "This character's most fabulous cloak is a symbol of their shirked duty."
 deserted_halls_modifier:0 "Opuszczone sale"
 deserted_halls_modifier_desc:0 "Niewielu ludzi dzieli te same sale co ta postać, pozostawiając ją samą sobie..."
 glut_of_furniture_modifier:0 "Nadmiar mebli"
 glut_of_furniture_modifier_desc:0 "Sale tej postaci coraz częściej zapełniają się tandetnymi, pozbawionymi gustu meblami."
 strange_recluse_modifier:0 "Strange Recluse"
 strange_recluse_modifier_desc:0 "This character is known to hide in seclusion, and say strange things to visitors..."
 grouchy_ruler_modifier:0 "Marudny władca"
 grouchy_ruler_modifier_desc:0 "Ta postać jest gderliwa i upierdliwa w stosunku do wszystkich, którzy jej przeszkadzają. "
 suspicious_sketcher_modifier:0 "Suspicious Sketcher"
 suspicious_sketcher_modifier_desc:0 "This character always seems to be sketching and making notes mid-conversation..."
 carrion_writer_modifier:0 "Carrion Writer"
 carrion_writer_modifier_desc:0 "This character writes in their journal using a very personal ink."
 pickled_human_head_footstool:0 "Pickled Human Head"
 pickled_human_head_footstool_desc:0 "This character insists on using a macabre footrest."
 ostentatious_follies_modifier:0 "Ostentacyjne szaleństwo"
 ostentatious_follies_modifier_desc:0 "Domena tej postaci usiana jest na wpół ukończonymi, brzydkimi pomnikami traktującymi o jej wielkości."
 extreme_tax_rebates_modifier:0 "Ekstremalne ulgi podatkowe"
 extreme_tax_rebates_modifier_desc:0 "Powszechnie wiadomo, że ta postać zwraca podatki każdemu prostakowi, który o to poprosi!"
 obsessed_autobiographer_modifier:0 "Obsesyjny autobiograf"
 obsessed_autobiographer_modifier_desc:0 "Ta postać ma niewiele czasu na cokolwiek, co nie jest związane z czytaniem własnych dzienników."
 scopophobic_modifier:0 "Skopofobia"
 scopophobic_modifier_desc:0 " Ta postać #EMP nie lubi#!, gdy się na nią patrzy."
 running_from_responsibilities_modifier:0 "Ucieczka od odpowiedzialności"
 running_from_responsibilities_modifier_desc:0 "Ta postać traktuje koncepcję ucieczki od odpowiedzialności nieco zbyt dosłownie."
 tragic_drunk_modifier:0 "Tragic Drunk"
 tragic_drunk_modifier_desc:0 "Ta postać boi się powrotu do trzeźwości bardziej niż czegokolwiek innego. "
 tragic_stoner_modifier:0 "Tragic Hashishiyah"
 tragic_stoner_modifier_desc:0 "$tragic_drunk_modifier_desc$"
 controlled_urban_fires_modifier:0 "Controlled Urban Fires"
 controlled_urban_fires_modifier_desc:0 "A huge fire has been narrowly averted in one of the holdings in this county."
 managed_urban_fires_modifier:0 "Managed Urban Fires"
 managed_urban_fires_modifier_desc:0 "Ogromny pożar zniszczył jedną z posiadłości w tym hrabstwie."
 uncontrolled_urban_fires_modifier:0 "Gwałtowne pożary"
 uncontrolled_urban_fires_modifier_desc:0 "Ogromny pożar niemal całkowicie zniszczył jedną z posiadłości w tym hrabstwie."
 an_influx_of_eager_beggars_modifier:0 "Influx of Eager Beggars"
 an_influx_of_eager_beggars_modifier_desc:0 "Żebracy wylegają na ulice wielu tutejszych osad, żądni pieniędzy."
 deplenished_forests_and_fields_modifier:0 "Zubożałe lasy i pola"
 deplenished_forests_and_fields_modifier_desc:0 "Wieprzowina i dziczyzna z tego hrabstwa zostały spustoszone na rzecz uczty władcy."
