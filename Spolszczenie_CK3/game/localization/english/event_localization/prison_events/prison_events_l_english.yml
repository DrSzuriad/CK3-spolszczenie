l_english:
 prison.1001.t:0 "Prawda lub udręka"
 prison.1001.start.desc:0 "Mój sen ulega nagłemu przerwaniu, gdy drzwi celi zostają otwarte. Sylwetka strażnika jest znajoma, ale [actor.GetWomanMan] za nim... Och, o nie. "
 prison.1001.rack.desc:0 "[actor.GetTitledFirstName] samodzielnie przypina mnie do madejowego łoża, a na je[Select_CString( actor.IsFemale, 'j', 'go' )] twarzy pojawia się ironiczny uśmieszek. "Ufam, że słyszał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] innych. Krzyki, trzaskanie kości i ścięgien."
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName] obraca bicz w dłoni. "Wygląda niewinnie, nieprawdaż? Potrafi jednak oddzielić ciało od kości tak samo dobrze jak każdy nóż."
 prison.1001.rats.desc:0 ""Te szczury mogą wydawać się potulne" - mówi [actor.GetTitledFirstName], wskazując w kierunku lekko skrzypiącego wiadra. "Jeśli wyczują ogień, z radością przegryzą się przez #EMP wszystko#!, aby tylko uciec."
 prison.1001.poetry.desc:0 "[actor.GetTitledFirstName] wyciąga długi, ale to #EMP bardzo długi#! zwój schowany pod pachą.\n\n"Mam nadzieję, że nie masz nic przeciwko, jeśli przeczytam ci tomik lub dwa moich... #EMP najwspanialszych#! wierszy"."
 prison.1001.my_secret.desc:0 ""Widzę, że coś ukrywasz," mówi [actor.GetTitledFirstName]. "Powiedz mi prawdę albo...""
 prison.1001.anothers_secret.desc:0 ""You know something about [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]," [actor.GetTitledFirstName] says. "Tell me everything, or else...""
 prison.1001.a:0 "Powiem ci wszystko, przysięgam!"
 prison.1001.b:0 "..."
 prison.1002.rack.desc:0 "Po co komplikować sprawy? Nie ma to jak stare, dobre madejowe łoże. Kiedy [recipient.GetTitledFirstName] zostaje wprowadzon[Select_CString( recipient.IsFemale, 'a', 'y' )] do pokoju, [recipient.GetHerHis] wzrok od razu przyciąga wielka drewniana rama."
 prison.1002.whip.desc:0 "Och, słodkie muśnięcie bata! Może i wygląda niewinnie, jednakże potrafi oddzielić skórę od kości jak każdy nóż. Sądząc po wyrazie twarzy [recipient.GetTitledFirstName], [recipient.GetSheHe] wie o tym aż za dobrze."
 prison.1002.rats.desc:0 "Szczury w wiadrze mogą na początku wydawać się nieśmiałe, ale z radością przebiją się przez klatkę piersiową [Select_CString( recipient.IsFemale, 'kobiety', 'mężczyzny' )], gdy tylko zwiększy się odpowiednio temperaturę. Kiedy [recipient.GetTitledFirstName] dowiaduje się o mojej koncepcji, [recipient.GetHerHis] pewność siebie niknie w moich oczach."
 prison.1002.poetry.desc:0 "Kiedy ktoś potrafi dla przyjemności poprzekręcać słowa tak, jak robię to ja, przekręcanie ich, by wyrządzić krzywdę, jest wbrew pozorom prostą sprawą.\n\nWyciągam z rękawa długi tom poezji, a następnie go rozwijam, pozwalając, by zwój uderzył o podłogę i delikatnie przeturlał się za drzwi."
 prison.1002.anothers_secret.desc:0 "\n\n"No, no, I... I have information! [reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! I will tell you everything!""
 prison.1002.my_secret.desc:0 "\n\n"Please, no! #EMP Please!#! I will tell you anything you want to know! I... I [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!""
 prison.1002.a:0 "Intrygujące. Zabierz [Select_CString( recipient.IsFemale, 'ją', 'go' )] z powrotem do celi."
 prison.1002.b:0 "#EMPJeszcze#! z tobą nie skończył[Select_CString( ROOT.Char.IsFemale, 'am, 'em' )]..."
 prison.1003.t:0 "Tortury"
 prison.1003.rack.desc:0 "Po co komplikować sprawy? Nie ma to jak stare, dobre madejowe łoże. Dźwięk pękania kości i ścięgien jest niezapomniany. Jednak nie tak niezapomniany, jak ból, którego [recipient.GetTitledFirstName] wkrótce doświadczy..."
 prison.1003.whip.desc:0 "Och, słodkie muśnięcie bata! Może i wygląda niewinnie, jednakże potrafi oddzielić skórę od kości jak każdy nóż, o czym [recipient.GetTitledFirstName] wkrótce się przekona. Przez jakiś czas będzie musiał[Select_CString( recipient.IsFemale, 'a', '' )] spać na brzuchu..."
 prison.1003.rats.desc:0 ""Te szczury mogą wydawać się płochliwe" - mówię, przyciągając wiadro do [Select_CString( recipient.IsFemale, 'jej', 'jego' )] klatki piersiowej. "Kiedy zrobi się tam gorąco, zrobią wszystko, aby uciec. Na szczęście dla nich, ich zęby są #emp bardzo#! ostre". [recipient.GetFirstName] błaga o litość, gdy sięgam po żarzące się węgle."
 prison.1003.poetry.desc:0 "$prison.1002.poetry.desc$\n\nI wtedy zaczynam czytać."
 prison.1003.a:0 "Ach... M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] godzinami słuchać [recipient.GetHerHis] skowytu."
 prison.1003.b:0 "Tak musiało się stać."
 prison.1010.rack.desc:0 "[actor.GetTitledFirstName] samodzielnie przypina mnie do madejowego łoża; na je[Select_CString( actor.IsFemale, 'j', 'go' )] twarzy widać ironiczny uśmiech. Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] krzyki, a także dźwięki #emp pękających#! kości i ścięgien. Błagam o litość, jednakże [actor.GetFirstNameNoTooltip] tylko się uśmiecha..."
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName] obraca bicz w swojej dłoni. "Och, może i wygląda niewinnie, jednakże potrafi oddzielić skórę od kości jak każdy nóż. Pozwólcie, że zademonstruję..."."
 prison.1010.rats.desc:0 ""Te szczury mogą wydawać się nieśmiałe", mówi [actor.GetTitledFirstName], przystawiając wiadro do mojej odsłoniętej klatki piersiowej. "Kiedy zrobi się tam gorąco, zrobią wszystko, żeby uciec. Na szczęście dla nich, ich zęby są #emp bardzo#! ostre"."
 prison.1010.poetry.desc:0 "$prison.1001.poetry.desc$\n\nThen [actor.GetSheHe] begins."
 prison.1010.a:0 "Proszę, nie, ja...! #emp Aaaaaaaah!#!"
 prison.1020.t:0 "Oślepienie"
 prison.1020.start.desc:0 "[recipient.GetTitledFirstName] zostaje wprowadzon[Select_CString( recipient.IsFemale, 'a', 'y' )] do pokoju przez strażnika więziennego. "Proszę, zrobię wszystko, co tylko chcesz!". [recipient.GetHerHis|U] protesty zostały przerwane, gdy został[Select_CString( recipient.IsFemale, 'a', '' )] zakneblowan[Select_CString( recipient.IsFemale, 'a', 'y' )] i przywiązan[Select_CString( recipient.IsFemale, 'a', 'y' )] do stołu.\n\n"
 prison.1020.cruel.desc:0 ""Oh, [recipient.GetFirstNameNoTooltip]," I sigh theatrically. "You and I never quite saw eye to eye. But on the bright side, I have finally decided how to rectify the situation.""
 prison.1020.compassionate.desc:0 ""To może wydawać się barbarzyńskie", mówię, gdy medy[Select_CString( physician.IsFemale, 'czka', 'k' )] przygotowuje swoje narzędzia. "To dla stabilności państwa. Zaufaj mi - nie czerpię satysfakcji z twojego cierpienia"."
 prison.1020.child.desc:0 ""This will make everything feel better," the physician says as [physician.GetSheHe] offers [recipient.GetTitledFirstName] the sedating draught. [recipient.GetHerHis|U] little hand is shaking, but [recipient.GetSheHe] drinks it all the same.\n\nOnce the [recipient.Custom('GirlBoy')] is asleep, the physician gives me a long look. "Are you sure about this, my [actor.GetLadyLord]?""
 prison.1020.a:0 " O, tak, to #emp będzie#! bolało."
 prison.1020.b:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ku temu swoje powody."
 prison.1021.start.desc:0 "W milczeniu rozmyślam nad swoim losem, gdy nagle strażnik więzienny zatrzaskuje drzwi i wyciąga mnie z celi. Tam, w ponurym korytarzu, czeka [actor.GetTitledFirstName].\n\n"
 prison.1021.cruel.desc:0 "Zadowolony wyraz [actor.GetHerHis] twarzy wywołuje u mnie dreszcze.\n\n""Nie martw się. Nie przysz[Select_CString( actor.IsFemale, 'łam', 'edłem' )] po twoją głowę - twoje oczy w zupełności mnie zadowolą"."
 prison.1021.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], chcę, żebyś wiedział[Select_CString( recipient.IsFemale, 'a', '' )], że nie czerpię z tego żadnej przyjemności. Jestem zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] cię oślepić. Dla stabilności państwa"."
 prison.1021.child.desc:0 ""It will make everything feel better," the physician says as [physician.GetSheHe] offers me a tiny glass bottle. This is a bad place, with bad people, but [physician.GetHerHis] eyes... they are nice. With a shaking hand, I lift the bottle to my lips."
 prison.1021.a:0 "Moje... moje oczy? Puść mnie! #emp Nieee!#!"
 prison.1021.b:0 "Czuję się dziwnie..."
 prison.1025.t:0 "Kastracja"
 prison.1025.cruel.desc:0 ""Och, [recipient.GetFirstNameNoTooltip]", westchn[Select_CString( recipient.IsFemale, 'ęłam', 'ąłem' )] teatralnie. "Nie martw się. Nie jestem tu po to, by pozbawić cię głowy - ani niczego innego wartościowego. Twoja męskość będzie w sam raz"."
 prison.1026.cruel.desc:0 "Zadowolony wyraz [actor.GetHerHis] twarzy przyprawia mnie o dreszcze.\n\n"Nie martw się. Nie przysz[Select_CString( actorIsFemale, 'łam', 'edłem' )] po twoją głowę - ani po nic innego wartościowego. Twoja męskość będzie w sam raz"."
 prison.1026.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], I want you to know I take no pleasure in this. I am forced to have you castrated. For the stability of the realm.""
 prison.1026.a:0 "Co do...? Puść mnie! #emp Nieee!#!"
 prison.9001.t:0 "Wolność!"
 prison.9001.desc_1:0 "Spędzam wiele dni na planowaniu ucieczki, obmyślając najlepszy sposób działania i drogę, którą mogę zbiec. Wszystko na nic, bo pewnego dnia strażnik po prostu zapomina zamknąć drzwi na klucz i zatacza się, nie oglądając się za siebie."
 prison.9001.desc_2:0 "A nice word here, a heartfelt compliment there – soon the guard views me with warm familiarity instead of the initial suspicion [dummy_gender.GetSheHe] harbored. When I ask for a bit of fresh air [dummy_gender.GetSheHe] does not even question me, and I leave [dummy_gender.GetHerHim] face down in a ditch."
 prison.9001.desc_3_opening:0 "A moments distraction, that was all I needed to slip the keyring from the guard's belt and behind my back."
 prison.9001.desc_3_house_arrest:0 "When darkness falls I slowly ease my door open, wincing at the screech."
 prison.9001.desc_3:0 "When darkness falls I make my way slowly out of my cell, wincing at the screech."
 prison.9001.desc_4:0 "Przeszukuję każdy centymetr celi. Sprawdzam każdy zawias, dotykam każdy pręt i badam każdy kamień. Gdy znów zapada zmrok, w końcu znajduję to, czego szukał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] - luźny kamień! Szybko udaje mi się poszerzyć otwór prowadzący do tunelu."
 prison.9001.desc_5:0 "Przechadzam się tymi korytarzami; każde drzwi są mi znane jak stary przyjaciel. Wiem, kto, gdzie, idzie i o której godzinie. Wiem, kto wzywa konkretnych służących i znam najszybszą drogę ucieczki z [imprisoner.Custom('ResidenceBuildingDop')]. Gdy zapada zmrok, czekam na odpowiednią chwilę, a potem wymykam się jak cień."
 prison.9001.desc_6:0 "Czekam, aż zapadnie ciemność, i gdy tylko jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że nikogo nie ma w pobliżu, chwytam po jednym pręcie w każdą rękę i #EMP wyginam je#!. Pot spływa mi do oczu, a mój dyszący oddech odbija się echem w ciemności. Wkrótce mam przejście wystarczająco duże, by się przez nie przecisnąć."
 prison.9001.desc_7:0 "Gdy tylko strażnicy odchodzą, podchodzę do zamka. Jest stary i zardzewiały, a jedyne co mam do jego przełamania to mały gwóźdź, który znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w rogu celi. To mnie jednak nie powstrzyma. Małe przekręcenie, małe szturchnięcie, i - #EMP już!#!"
 prison.9001.desc_8:0 "I smile as the guard tries to stifle a yawn. I have kept the discussion going for hours by now, and I dive into the topic of [ROOT.Char.Custom('subject_of_interest')] without relenting. Soon [dummy_gender.GetSheHe] is nodding in [dummy_gender.GetHerHis] chair, and then it's a simple thing to get the keys of [dummy_gender.GetHerHim]."
 prison.9001.desc_9:0 "Many days of sly gazes, insinuating gestures, and invitations have finally born fruit, and as the guard approach me with one hand already unlacing [dummy_gender.GetHerHis] [dummy_gender.Custom('GetUpperClothingArticle')] I smile. It is a painless thing, to pass out in the throes of bliss, and I make sure to cause no undue harm."
 prison.9001.desc_ending_1:0 "\n\nAs I disappear into the [imprisoner.Custom('TerrainType')] surrounding [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')] I finally dare to hope."
 prison.9001.desc_ending_2:0 "\n\nZnikam w środku głębokiej nocy, a gdy jestem daleko od wszystkich, odchylam głowę do tyłu i śmieję się."
 prison.9001.a:0 "Jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 prison.9002.desc_opening:0 "All I need is one moment of flagging attention"
 prison.9002.desc_rat:0 " – I release my rat who quietly makes its way across the floor, up the stool the guard is resting on, and right to the keys"
 prison.9002.desc_stone:0 " – I sneak up behind the guard and #EMP smash#! my stone into the back of [dummy_gender.GetHerHis] helmet. As the guard tumble to the ground I quickly search [dummy_gender.GetHerHim] for the keys"
 prison.9002.desc_spoon:0 " and I jab my spoon into the lock. After much wiggling and bending the lock gives with an audible #EMP click#!"
 prison.9002.desc_cockroach:0 " – I release my cockroach, and as it scurries under the guard's feet [dummy_gender.GetSheHe] jerks back violently enough to bash [dummy_gender.GetHerHis] skull against the wall"
 prison.9002.desc_end:0 ", and soon both me and my trusted [ROOT.Char.Custom('prison_pet')] are disappearing into the [imprisoner.Custom('TerrainType')] surrounding [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')]."
 prison.9002.a:0 "We are free, [ROOT.Char.Custom('prison_pet')]!"
 prison.9003.desc:0 "As soon as [imprisoner.GetTitledFirstNamePossessive] guards turn their backs to me and my fellow prisoner, [prison_friend.GetTitledFirstName], we strike.\n\nMy many day imprisoned has left me weak though, and as the guard slams a iron-clad fists into my stomach I quickly find myself overwhelmed and pinned. The guard prepares the finishing blow, but I see [prison_friend.GetTitledFirstNameNoTooltip] looming above us, holding the guard's own knife – soon enough we are on the move again.\n\nAs we make our way out into the night, leaning on each other, we laugh."
 prison.9003.a:0 "Jesteśmy wolni!"
 prison.9499.t:0 "Ucieczka!"
 prison.9499.desc_house_arrest:0 "[Select_CString( escapee.IsFemale, 'Moja więźniarka', 'Mój więzień' )], [escapee.GetTitledFirstName], uciekł[Select_CString( escapee.IsFemale, 'a', '' )] wydostał[Select_CString( escapee.IsFemale, 'a', '' )] się z niewoli!"
 prison.9499.desc_dungeon:0 "[Select_CString( escapee.IsFemale, 'Moja więźniarka', 'Mój więzień' )], [escapee.GetTitledFirstName], uciekł[Select_CString( escapee.IsFemale, 'a', '' )] z moich lochów!"
 prison.9499.desc_ending:0 "\n\nStrażnicy nie mają nic do powiedzenia na swoją obronę, mimo tych szkód, które zostały wyrządzone."
 prison.9499.a:0 "Bądź przeklęt[Select_CString( escapee.IsFemale, 'a', 'y' )], [escapee.GetFirstNameNoTooltip]!"
 prison.9501.t:0 "Unbreakable Chains"
 prison.9501.desc:0 "As the guard is momentarily distracted I reach for the keyring hanging on the guard's belt, but a firm hand stops me halfway.\n\n"Oh no no. There's no escaping here, #EMP my [ROOT.Char.GetTitleAsNameNoTooltip]#!." The guard sneers down at me and laughs.\n\n"You thought the gruel you were getting was bad? Just you wait.""
 prison.9501.a:0 "I will rot in here..."
 prison.9502.t:0 "My Brave [ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening:0 "As the guard turns around I quickly reach for my [ROOT.Char.Custom('prison_pet')] and hurl it at [dummy_gender.GetHerHis] head."
 prison.9502.desc_rat:0 "It scrambles, trying to find purchase, but the guard quickly reach up and throws it on the floor. My screams of protest are almost drowned out by the agonized squealing as the guard mercilessly grinds [dummy_gender.GetHerHis] heel down."
 prison.9502.desc_stone:0 "It bounces heavily off the guards helmet, but [dummy_gender.GetSheHe] only turns around with eyebrows raised in surprise. Spotting the stone [dummy_gender.GetSheHe] throws it out the window with a sneer."
 prison.9502.desc_spoon:0 "It bounces off the guards helmet, and [dummy_gender.GetSheHe] barely seems to notice. Turning around and spotting the out of place spoon, [dummy_gender.GetSheHe] picks it up and stuffs it into [dummy_gender.GetHerHis] own belt."
 prison.9502.desc_cockroach:0 "It scrambles for purchase, but the movement must have alerted the guard for [dummy_gender.GetHerHis] hand comes up and mercilessly swat my beloved cockroach to the ground, stomping it into the ground with a disgusted sneer."
 prison.9502.a:0 "No!! My [ROOT.Char.Custom('prison_pet')]!"
 prison.9503.t:0 "Zdrada"
 prison.9503.desc:0 "My fellow prisoner [prison_friend.GetTitledFirstName] and I have spent many nights plotting our escape.\n\nAs I make a ruckus [prison_friend.GetSheHe] stands ready by the door. The guard opens the door, and I smile, now [prison_friend.GetFirstNameNoTooltip] will attack from behind and– and that's the door closing behind the guard. [prison_friend.GetTitledFirstNameNoTooltip] disappears into the night, unchallenged as all guards converge on me."
 prison.9503.a:0 "Well, at least [prison_friend.GetSheHe] got out..."
 prison.9503.b:0 "The [prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')] betrayed me!"
 prison.9504.t:0 "My Fellow Prisoner"
 prison.9504.desc:0 "I have spent many hours planning my escape, and as I make my way down a dark corridor in the middle of the night I cannot help but smile. This might just work! The guard is neutralized, the gate–\n\n"[ROOT.Char.GetFirstNameNoTooltip] is escaping! Guards! #EMP Guards!#!" The grating voice of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))] [prison_rival.GetTitledFirstName] breaks the silence, and soon I am surrounded by armed and angry guards."
 prison.9504.a:0 "Curse you, [prison_rival.GetFirstNameNoTooltip]!"
 prison.9505.t:0 "Przekraczanie granic"
 prison.9505.opening:0 "Staje się dla mnie jasne, że muszę wziąć swój los we własne ręce. Oczywistym jest też to, że nie każda część murów jest równie dobrze strzeżona."
 prison.9505.tumble:0 "\n\nAfter a nasty fall from a wall outcrop, I do wish it was, however. It took an hour before someone found me and helped me to my chambers, where a healer was called."
 prison.9505.tunnels:0 "\n\nSzybko jednak przekonał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że tunele pod murami są ciemne i zagmatwane. Dopiero po licznych zadrapaniach i uderzeniach głową o kamienie udało mi się znaleźć wyjście na dziedziniec."
 prison.9505.a:0 "Ja... nadal żyję...!"
