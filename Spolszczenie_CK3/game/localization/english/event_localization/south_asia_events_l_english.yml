l_english:
 south_asia.0001.t:0 "Nowa era"
 south_asia.0001.desc:0 "Tłumy skandują moje imię, kiedy oczyszczam się w wodach niebiańskich źródeł. Powstaję jako ćakrawarti, prawowit[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] i życzliw[Select_CString(ROOT.Char.IsFemale, 'a władczyni', 'y władca' )] całego świata.\n\nMoi [ROOT.Char.GetFaith.AltPriestTermPlural|l] mówią mi, że nadszedł czas, aby świat podążał za moim światłem, ale nie potrzebuję ich zapewnień. Kiedy spoglądam na równiny, czuję to w mojej duszy."
 south_asia.0001.a:0 "Świat wymawia moje imię."
 south_asia.0002.t:0 "Ćakrawarti"
 south_asia.0002.intro:0 "Tłumy szły przez wiele dni, a nawet tygodni, aby wziąć udział w ceremonii. [chakravarti.GetTitledFirstName] przez całe życie dążył[Select_CString(chakravarti.IsFemale, 'a', '' )] do tego momentu."
 south_asia.0002.text:0 "\n\nW oszołomieniu obserwuję, jak [Select_CString(chakravarti.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] wyłania się ze świętych źródeł. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural|l] ogłaszają [Select_CString(chakravarti.IsFemale, 'ją', 'go' )] ćakrawartim, nasz[Select_CString(chakravarti.IsFemale, 'ą życzliwą Panią', 'ym życzliwym Panem' )].\n\nNikt nie może teraz zaprzeczyć, że jest prawowit[Select_CString(chakravarti.IsFemale, 'ą władczynią', 'ym władcą' )] całego świata."
 south_asia.0002.a:0 "To dla mnie zaszczyt być świadkiem tej chwili."
 south_asia.0002.b:0 "Pozwól mi rzucić się do twoich stóp z radością!"
 south_asia.0003.text:0 "\n\nDopiero gdy [Select_CString(chakravarti.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] wyłania się ze świętych źródeł, uderza mnie cała siła chwili. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural|l] ogłaszają [Select_CString(chakravarti.IsFemale, 'ją', 'go' )] ćakrawartim, prawowit[Select_CString(chakravarti.IsFemale, 'ą władczynią', 'ym władcą' )] całego świata.\n\nKiedy [chakravarti.GetTitledFirstName] spogląda na równiny poniżej, nie mogę się oprzeć wrażeniu, że to prawda."
 south_asia.0003.a:0 "Przyłączę się do twojego triumfu, [Select_CString(chakravarti.IsFemale, 'moja Pani', 'mój Panie' )]!"
 south_asia.0003.b:0 "Co dalej, władc[Select_CString(chakravarti.IsFemale, 'zynio', 'o' )] świata?"
 south_asia.0004.relevant_religion:0 "Heroldowie przybywali tłumnie, aby przynieść wieści z Cesarstwa Indii. Po raz pierwszy od wielu lat pojawił się ćakrawarti."
 south_asia.0004.desc:0 "Z ziemi indyjskiej przybyli liczni heroldowie, obwieszczając pojawienie się ich „ćakrawartiego” oraz zachwycając się [chakravarti.GetHerHis] dobrocią."
 south_asia.0004.text:0 "\n\nZ wielkimi rytuałami i hordami wiernych u [chakravarti.GetHerHis] stóp, [chakravarti.GetTitledFirstName] przyj[Select_CString(chakravarti.IsFemale, 'ęła', 'ął' )] płaszcz prawowite[Select_CString(chakravarti.IsFemale, 'j władczyni', 'go władcy' )] całego świata."
 south_asia.0004.a:0 "Będzie nowym zagrożeniem, czy też wspaniałym sojusznikiem?"
 south_asia.0004.b:0 "Poganie mogą zachować swoje absurdalne roszczenia!"
 south_asia.0011.t:0 "Święte wody"
 south_asia.0011.desc:0 "Przez cały dzień, od świtu do zmierzchu, stoję po pas w płynącej rzece. Trzymając ją w dłoniach, unoszę wodę w ku niebu, a następnie pozwalam jej opaść. Raz za razem.\n\nTrzęsę się, kiedy wracam na suchy ląd, gdzie witają mnie podwładni [ROOT.Char.GetFaith.PriestNeuterPlural|l]. Poprzysi[Select_CString(ROOT.Char.IsFemale, 'ęgłam', 'ągłem' )] ochronę nie tylko wodzie, która przepływała dziś przez moje dłonie, ale całej rzece, a przez nią wieczności istnienia."
 south_asia.0011.a:0 "Nikt nie może wątpić w moje oddanie [ROOT.Char.Custom('HighGodNameCel')]."
 south_asia.0012.desc:0 "Mając kontrolę nad całym biegiem Gangesu, [ruler_of_ganges.GetTitledFirstName] zażądał[Select_CString(ruler_of_ganges.IsFemale, 'a', '' )] duchowej opieki nad świętymi wodami. Jest to bezprecedensowy autorytet dla kogoś, kto może się o to ubiegać, ale [ruler_of_ganges.GetFaith.PriestNeuterPlural|l] oświadczyli, że jest to prawda."
 south_asia.0012.a.like:0 "Wygląda na to, że wieczność ma [Select_CString(ruler_of_ganges.IsFemale, 'nową obrończynię', 'nowego obrońcę' )]."
 south_asia.0012.a.dislike:0 "Jakby ktoś szanował tak[Select_CString(ruler_of_ganges.IsFemale, 'ą oportunistkę', 'iego oportunistę' )] jak [ruler_of_ganges.GetSheHe]!"
 south_asia.0013.t:0 "Uzurpowano mój boski cel"
 south_asia.0013.desc:0 "Wraz z utratą terytorium lud i [ROOT.Char.GetFaith.PriestNeuterPlural|l] mojego kraju nie szanują już mojej władzy nad Gangesem! Zamiast tego [ruler_of_ganges.GetTitledName] zaj[Select_CString(ruler_of_ganges.IsFemale, 'ęła', 'ął' )] moje stanowisko strażni[Select_CString(ROOT.Char.IsFemale, 'czki', 'ka' )] Świętej Rzeki."
 south_asia.0013.a:0 "To tylko oszust[Select_CString(ruler_of_ganges.IsFemale, 'ka', '' )]!"
 south_asia.0021.t:0 "The [founder.GetTitleAsNameNoTooltip] of $k_bene_israel$"
 south_asia.0021.desc:0 "Forced to live nomadic lives and living in small enclaves across the world, the Jewish people have lacked a home to call their own. The centuries of wandering, it seems, are at last at an end.\n\n[founder.GetNameNoTooltip] has been crowned [founder.GetTitleAsNameNoTooltip] of $k_bene_israel$. Though unlikely, it seems the Jewish people have found their home along the West coast of India, with the [founder.GetFaith.ReligiousHeadTitleName] restored and the declaration of a new Israel, [founder.GetTitledFirstNameNoTooltip] believes [founder.GetHerselfHimself] to be ushering in a new golden age for followers of Judaism the world over."
 south_asia.0021.a:0 "A new home for us!"
 south_asia.0021.b:0 "There is only one Israel!"
 south_asia.0021.c:0 "What an unlikely coronation."
