l_english:
 test_artifact_name:0 "[Select_CString( ROOT.Char.IsLocalPlayer, 'Twój artefakt', Concatenate('Artefakt postaci ', ROOT.Char.GetTitledFirstNameNoTooltip))]"
 test_artifact_desc:0 "Na tym artefakcie znajduje się herb dynastii [ROOT.Char.GetDynasty.GetName]."
 debug_test_artifact_cloth_option:0 "Takie delikatne! Takie gładkie!"
 artifact_lost_toast:0 "Utracono artefakt"
 artifact_lost_in_siege:0 "[SAISE_attacker.GetShortUINameNoTooltip] ukradł[Select_CString( SAISE_attacker.IsFemale, 'a', '' )] artefakt [SAISE_artifact.GetName] podczas oblężenia [SAISE_location.GetTitle.GetAdjectiveNoTooltip]"
 artifact_lost_in_raid:0 "[SAISE_attacker.GetShortUINameNoTooltip] ukradł[Select_CString( SAISE_attacker.IsFemale, 'a', '' )] artefakt [SAISE_artifact.GetName] podczas prowadzonego najazdu na ziemie [SAISE_location.GetTitle.GetAdjectiveNoTooltip]"
 artifact_seized_toast:0 "Zdobyto artefakt"
 artifact_seized_in_siege:0 "Zdobył[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] artefakt [SAISE_artifact.GetName] po oblężeniu [SAISE_location.GetTitle.GetAdjectiveNoTooltip]"
 artifact_seized_in_raid:0 "Zdobył[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] artefakt [SAISE_artifact.GetName] w następstwie prowadzonego najazdu [SAISE_location.GetTitle.GetAdjectiveNoTooltip]"
 artifact_damaged_toast:0 "Uszkodzono artefakt"
 artifact_damaged_in_siege:0 "Mój artefakt [DAIBE_artifact.GetName] otrzymał [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] obrażeń podczas oblężenia [DAIBE_location.GetTitle.GetAdjectiveNoTooltip]"
 artifact_damaged_in_duel:0 "My [DAIBE_artifact.GetName] took [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] damage in my duel with [DAIBE_opponent.GetShortUINameNoTooltip]"
 artifact_claim_gained_notification:0 "Zyskano roszczenie do artefaktu"
 artifact_claim_lost_notification:0 "Utracono roszczenie do artefaktu"
 artifact.0011.t:0 "Utracono [this_artifact.Custom('InventoryCourtArtifact')]!"
 artifact.0011.tooltip:0 "You lost [this_artifact.GetName] to [owner.GetTitledFirstNameNoTooltip]"
 artifact.0012.t:0 "Zyskano [this_artifact.Custom('InventoryCourtArtifact')]!"
 artifact.0012.tooltip:0 "You acquired [this_artifact.GetName] from [old_owner.GetTitledFirstNameNoTooltip]"
 artifact.0021.t:0 "Zniszczono [this_artifact.Custom('InventoryCourtArtifact')]!"
 artifact.1001.t:0 "Ashes to Ashes, Rust to...?"
 artifact.1001.desc.antiquarian:0 "My antiquarian [antiquarian.GetTitledFirstName] approaches me, holding my [this_artifact.GetName] in [antiquarian.GetHerHis] hands."
 artifact.1001.desc.servant:0 "One of my servants approaches me, holding my [this_artifact.GetName] in [dummy_servant_gender.GetHerHis] hands."
 artifact.1001.desc.weapon:0 "\n\n"M'liege, while I was cleaning the armory I noticed that this here [SCOPE.Custom('ThisArtifactType')] has rusted away to almost nothing. What should we do with it?'"\n\nI look the [SCOPE.Custom('ThisArtifactType')] over. While no amount of reforging could ever make it battle-worthy again, it would be possible to clean it up and preserve it for display at only a marginal cost."
 artifact.1001.desc.other:0 "\n\n"M'liege, while I was cleaning up the storeroom I noticed that this [SCOPE.Custom('ThisArtifactType')] is so old it is practically falling apart! What should we do with it?'"\n\nI look the [SCOPE.Custom('ThisArtifactType')] over. While no amount of mending could ever make it wearable again, it would be possible to clean it up and preserve it for display at only a marginal cost."
 artifact.1001.a:0 "A worthwhile endeavor."
 artifact.1001.a.tt.free:0 "#instruction This [artifact|E] can be converted for free!#!"
 artifact.1001.a.tt:0 "[this_artifact.GetName] is converted into a [court_artifact|E] giving only [grandeur|E] and [prestige|E]"
 artifact.1001.b:0 "No, it's too expensive."
 manhunter:0 "#EMP "Manhunter"#!"
 heartseeker:0 "#EMP "Heartseeker"#!"
 artifact.1001.desc.kills_none:0 "[this_artifact.GetDesc]\n\nBroń ta, nigdy nie użyta w walce, służy jedynie jako ozdoba, którą można powiesić na ścianie jakiegoś lorda."
 artifact.1001.desc.kills_one:0 "[this_artifact.GetDesc]\n\nUżyta niegdyś do zabicia przeciwnika w bitwie, broń ta udowodniła swoją wartość na tyle, by wystawić ją w sali władcy."
 artifact.1001.desc.kills_some:0 "[this_artifact.GetDesc]\n\nPo zabiciu [ROOT.Var('num_kills').GetValue|V0] wrogów, ta broń zasłużyła na miejsce w sali wielkiego wojownika lub innego władcy."
 artifact.1001.desc.kills_many:0 "[this_artifact.GetDesc]\n\nWhile no longer battle-worthy, the [ROOT.Var('num_kills').GetValue|V0] lives this weapon has claimed have made it a symbol of martial prowess, fit to display in the hall of a great warrior."
 artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\n\nWhile no longer battle-worthy, the [ROOT.Var('num_kills').GetValue|V0] lives this weapon has claimed make it a legendary symbol of martial prowess, striking awe or fear into all who gaze upon it."
 artifact.3000.t:0 "Zniszczony artefakt: Ponowne wykorzystanie"
 artifact.3000.desc.antiquarian_intro:0 "[Select_CString(antiquarian.IsFemale, 'Moja antykwariuszka', 'Mój antykwariusz')] [antiquarian.GetTitledFirstName] podchodzi do mnie z zatroskanym wyrazem twarzy.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja Pani', 'Mój panie')], coraz bardziej martwię się o twój artefakt – [this_artifact.GetName]. Jego stan jest tak tragiczny, że zaraz się rozpadnie!"
 artifact.3000.desc.antiquarian:0 "\n\n„Obawiam się, że może być za późno na renowację, ale nie wszystko jest stracone. Jeśli pozwolisz, mogę go rozłożyć na przydatne części, które będzie można wykorzystać przy tworzeniu przyszłego artefaktu!”"
 artifact.3000.desc.servant_intro:0 "Podchodzi do mnie sługa z poczuciem winy na twarzy i czymś ukrytym za plecami.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja Pani', 'Mój Panie')], jak zawsze czyścił[Select_CString(dummy_servant_gender.IsFemale, 'am', 'em')] twoją kolekcję i zauważył[Select_CString(dummy_servant_gender.IsFemale, 'am', 'em')], że jeden z twoich artefaktów – [this_artifact.GetName] – jest w stanie kompletnej ruiny."
 artifact.3000.desc.servant:0 "„Bez fachowca na dworze przywrócenie mu dawnej świetności może okazać się niemożliwe, nie mniej jednak równie dobrze możemy zachować jego fragmenty do ponownego wykorzystania w nowym artefakcie...”"
 artifact.3000.a:0 "Jest to dla mnie bolesne, ale zrób to. "
 artifact.3000.b:0 "Można go jeszcze uratować!"
 artifact.3000.c:0 "I bet it was #EMP you#! who broke it!"
 artifact.3001.t:0 "Inspiracja: Ponowne wykorzystanie"
 artifact.3001.desc:0 "[inspiration_owner.GetFirstName] z zapałem podchodzi dziś do mnie.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja Pani', 'Mój Panie')]! Grzebał[Select_CString(inspiration_owner.IsFemale, 'am', 'em')] wśród porzuconych przedmiotów i zepsutych drobiazgów w waszych składnicach w poszukiwaniu inspiracji, kiedy natrafiłem na nieoczekiwany skarb. Wygląda na to, że zostawił[Select_CString(ROOT.GetCharacter.IsFemale, 'aś', 'eś')] w magazynie trochę zapasowych materiałów z rozebranego artefaktu do wykorzystania w przyszłości... Cóż, ta przyszłość nadeszła właśnie dziś!\n\nJeśli użył[Select_CString(inspiration_owner.IsFemale, 'a', '')]bym tych elementów do realizacji mojego projektu, nie ucierpiałaby na tym jakość, a ja mógł[Select_CString(inspiration_owner.IsFemale, 'a', '')]bym zwrócić ci część złota, które przeznaczył[Select_CString(ROOT.GetCharacter.IsFemale, 'aś', 'eś')] na zakup materiałów!”"
 artifact.3001.a:0 "To wspaniała wiadomość!"
 artifact.3010.t:0 "Zniszczony artefakt: Sprzedaż"
 artifact.3010.desc.antiquarian:0 "\n\n„Być może jakiś handlarz złomem byłby zainteresowany kupnem części za adekwatną cenę...”"
 artifact.3010.desc.servant:0 "\n\n"It's completely useless and unrecognizable now! You might as well sell it to a scrap collector and make some gold coins out of it...""
 artifact.3010.a:0 "Fine, I didn't need it anyway."
 artifact.3010.a.tt:0 "[this_artifact.GetNameNoTooltip|U] is sold to the merchant and lost forever."
 artifact.3010.b:0 "That artifact is #EMP MINE!#!"
 artifact.3020.t:0 "Degraded Artifact: Adapt"
 artifact.3020.desc:0 "\n\n"It might never regain its original use but, if you'll allow me, I can at least salvage a part of it as a memento of glory past! After all, it has been a mighty symbol of your power for a while...""
 artifact.3020.a:0 "At least it's still good for something..."
 artifact.3020.b:0 "Just do your job and repair it!"
 keepsake_trinket_name:0 "Keepsake of [this_artifact.GetNameNoTooltip]"
 keepsake_trinket_description:0 "A fragment of the lost [this_artifact.GetNameNoTooltip], salvaged for [owner.GetTitledFirstNameNoTooltip] by [owner.GetHerHis] $antiquarian_court_position$ as a keepsake."
 artifact.3030.t:0 "Degraded Artifact: Preserve"
 artifact.3030.desc:0 "\n\n"In order to save it, I have a proposal. Recently I've won a dusty scroll at dice from a shady character in a traveling fair – a very fortunate deal, since its content played well into my budding interest in alchemy! The old scroll describes a secret potion that is ensured to make #EMP any artifact#! even better than new. Please, let me try it!""
 artifact.3030.a:0 "Sure, it can't get any worse than this..."
 artifact.3030.b:0 "You are #EMP not#! touching it with that concoction!"
 artifact.3030.a.bigsuccess:0 "Artefakt jest czystszy i solidniejszy niż kiedykolwiek"
 artifact.3030.a.bigsuccess.t:0 "Artefakt odnowiony i ulepszony"
 artifact.3030.a.success:0 "Artefakt zostaje naprawiony"
 artifact.3030.a.success.t:0 "Artefakt naprawiony"
 artifact.3030.a.failure:0 "The treatment is unsuccessful"
 artifact.3030.a.failure.t:0 "Nieudana naprawa"
 artifact.3030.a.bigfailure:0 "Artefakt został zniszczony"
 artifact.3030.a.bigfailure.t:0 "Artefakt zniszczony!"
 artifact.3040.t:0 "Degraded Artifact: An Offer"
 artifact.3040.desc.antiquarian:0 ""My $antiquarian_court_position$ [antiquarian.GetTitledFirstName] approaches me accompanied by [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"My [ROOT.GetCharacter.GetLadyLord], it has been brought to my attention that your [this_artifact.GetName] is in terrible conditions... Despite my best efforts, I can't do anything more to preserve it without adequate funding!\n\nNevertheless, I've found a possible solution to spare your coffers. [vassal.GetTitledFirstNameNoTooltip|U] has offered to shoulder the expenses in exchange for a mere token of your gratitude.""
 artifact.3040.desc.no_antiquarian:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with such a falsely contrite expression that I already fear [vassal.GetHerHis] next words.\n\n""My [ROOT.GetCharacter.GetLadyLord], it is an absolute #EMP shame#! that such precious treasures as your [this_artifact.GetName] lie forgotten and abandoned to the dust! Please allow me to pay for its restoration – in exchange for a small favor.""
 artifact.3040.a:0 "I knew there was a catch... But fine!"
 artifact.3040.b:0 "We'll call it even then."
 artifact.3040.c:0 "I have no need for your help."
 artifact.3050.t:0 "Degraded Artifact!"
 artifact.3050.desc:0 "A high-quality artifact in your possession – [this_artifact.GetName] – is approaching [durability|E] 0 and might get destroyed!"
 artifact.4000.t:0 "Cursed Rumors"
 artifact.4000.desc.antiquarian_intro:0 "My $antiquarian_court_position$ [antiquarian.GetTitledFirstName] has been looking concerned for some days when [antiquarian.GetSheHe] finally approaches me.\n\n"My [ROOT.Char.GetLadyLord], I have troubling news about one of your prized possessions, your [this_artifact.GetName]. The court is abuzz with rumors concerning the item, and guests and courtiers alike look at it with fear and suspicion... They believe it to be #EMP cursed!#! As the rumors go,"
 artifact.4000.desc.servant_intro:0 "In the past few days, I couldn't help but notice that my court has been more abuzz with rumors than usual, although all voices quieten when I enter the room.\n\nWhen I finally manage to catch a servant to ask for an explanation, [dummy_servant_gender.GetHerHis] reply is: "My [ROOT.Char.GetLadyLord], you don't know? It's your [this_artifact.GetName]! Everyone knows that it's #EMP cursed!#! It's clear that"
 artifact.4000.desc.stolen:0 "no one can really own it, for it's fated to be stolen and cause perpetual strife!"
 artifact.4000.desc.assassinated:0 "it brings great misfortune and a violent death to whoever owns it!"
 artifact.4000.desc.ghost:0 "it is inhabited by the angry spirit of the dead!"
 artifact.4000.desc.fallback:0 "it is infused with the insidious power of [ROOT.Char.GetFaith.DevilName]!"
 artifact.4000.desc.end:0 "\n\n"Perhaps the intervention of a holy man or woman could put everyone's mind at ease...""
 artifact.4000.cursed_name:0 "Cursed [this_artifact.GetNameNoTooltip]"
 artifact.4000.cursed_desc:0 "[this_artifact.GetDesc]\n\nNobles and peasants alike fall silent or call on divine protection in the presence of this item, which is famed to be cursed."
 artifact.4000.a:0 "Send for this person immediately!"
 artifact.4000.b:0 "Let everyone cower in fear at its sight!"
 artifact.4001.t:0 "Cursed Rumors: Holy Intervention"
 artifact.4001.desc.antiquarian_intro:0 ""My [ROOT.Char.GetLadyLord]," my $antiquarian_court_position$ [antiquarian.GetTitledFirstName] requires my attention,"
 artifact.4001.desc.servant_intro:0 ""My [ROOT.Char.GetLadyLord]," a hurried servant approaches me, accompanied by a solemn-looking character,"
 artifact.4001.desc:0 ""as you requested, a holy [holy_man.GetWomanMan] has been found to bless your [this_artifact.GetName]. \n\n"Let me introduce you to [holy_man.GetFirstName]. I am sure that [holy_man.GetHerHis] intervention will lift the curse and put your courtier's minds at ease.""
 artifact.4001.a:0 "Try your best, [holy_man.GetFirstNameNoTooltip]..."
 artifact.4001.a.success:0 "Curse Lifted"
 artifact.4001.a.failure:0 "The Curse Remains"
 artifact.4001.a.success.desc:0 "The curse is lifted"
 artifact.4001.a.failure.desc:0 "The curse remains"
 artifact.4002.t:0 "Cursed Rumors: A Dark Fame"
 artifact.4002.desc.antiquarian_intro:0 "M[Select_CString( ROOT.Char.IsFemale, 'oja antykwariuszka', 'ój antykwariusz' )] [antiquarian.GetTitledFirstName] zwraca się do mnie z zamyślonym wyrazem twarzy."
 artifact.4002.desc.servant_intro:0 "W drodze do moich komnat zatrzymuje mnie grupa przestraszonych służących. Jeden z nich mówi:"
 artifact.4002.desc:0 "\n\n"My [ROOT.Char.GetLadyLord], you must be aware that the maleficent reputation of your [this_artifact.GetName] as a cursed item has kept growing throughout the years... Your courtiers, servants, and even guests are terrorized by it!\n\nWould you agree to call for a holy man or woman to bless the item and finally grant some peace to your frightened subjects?"
 artifact.4010.t:0 "A Killing Weapon of Fame"
 artifact.4010.desc.antiquarian_intro:0 ""My [ROOT.Char.GetLadyLord], did you hear the news?" My $antiquarian_court_position$ [antiquarian.GetTitledFirstName] approaches me."
 artifact.4010.desc.servant_intro:0 "I can't help but listen to the excited voices coming from a small crowd of servants in the hall."
 artifact.4010.desc:0 "\n\n"The fame of [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName] reaches far and wide and keeps growing! Everybody speaks with admiration of the invincible [SCOPE.Custom('ThisArtifactType')] that cuts down enemies as easily as flowers in a field, and of its glorious owner!""
 artifact.4010.a:0 "Wspaniałe wieści!"
 artifact_killer_1_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle1')]"
 artifact_killer_2_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle2')]"
 artifact_killer_3_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact_killer_4_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle4')]"
 artifact_killer_1_desc:0 "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 15 zwycięskich bitwach, jest znana z tego, że pokazuje prawdziwe męstwo swoich właścicieli."
 artifact_killer_2_desc:0 "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 30 zwycięskich bitwach, słynie z zadawania bólu wrogom jej właściciela."
 artifact_killer_3_desc:0 "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 50 zwycięskich bitwach, znana jest z tego, że zawsze przynosi triumf swojemu właścicielowi."
 artifact_killer_4_desc:0 "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 100 zwycięskich bitwach, owiana jest wieloma legendami."
 artifact.4020.t:0 "A Renowned Armor"
 artifact.4020.desc:0 "\n\n"Everybody recognizes [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName], which shines on the battlefield like no other and lets friends and foes alike know that an immortal hero walks among them!""
 artifact.4020.a:0 "Wspaniałe wieści!"
 artifact_armor_1_name:0 "[this_artifact.Custom('RandomArmorTitle1')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_2_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle2')]"
 artifact_armor_3_name:0 "[this_artifact.Custom('RandomArmorTitle3')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_4_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle4')]"
 artifact_armor_1_desc:0 "[this_artifact.GetDesc]\n\nHaving kept its owner safe for at least 15 battles, this armor has started getting recognized on the battlefield."
 artifact_armor_2_desc:0 "[this_artifact.GetDesc]\n\nHaving kept its owner safe for at least 30 battles, this armor is making itself a name on the battlefield."
 artifact_armor_3_desc:0 "[this_artifact.GetDesc]\n\nZbroja ta, która zapewniała bezpieczeństwo swojemu właścicielowi przez co najmniej 50 bitew, jest powszechnie znana i wzbudza lęk zarówno wśród przyjaciół, jak i wrogów."
 artifact_armor_4_desc:0 "[this_artifact.GetDesc]\n\nZbroja ta, która zapewniała bezpieczeństwo swojemu właścicielowi przez co najmniej 100 bitew, jest uważana za przedmiot legendarny."
 artifact.4030.t:0 "The Crown of Our People"
 artifact.4030.desc.antiquarian_intro:0 ""My $antiquarian_court_position$ [antiquarian.GetTitledFirstName] approaches me with a big smile on [antiquarian.GetHerHis] face and my [this_artifact.GetName] in [antiquarian.GetHerHis] hands."
 artifact.4030.desc.servant_intro:0 "The servant that is usually tasked with cleaning my most prized possessions comes to me with my [this_artifact.GetName] in [dummy_servant_gender.GetHerHis] hands."
 artifact.4030.desc_emperor:0 "\n\n"My [ROOT.Char.GetLadyLord], did you know that, after so many generations belonging to the [ROOT.Char.GetTitleTierName], this crown is now commonly known as symbol of Imperial power?""
 artifact.4030.desc_kingdom:0 "\n\n"My [ROOT.Char.GetLadyLord], did you know that, after so many generations belonging to the [ROOT.Char.GetTitleAsNameNoTooltip], this crown is now considered an integral part of the identity of [primary_title_scope.GetBaseNameNoTierNoTooltip]?""
 artifact_emperors_crown_name:0 "Imperial [this_artifact.GetNameNoTooltip]"
 artifact_emperors_crown_desc:0 "[this_artifact.GetDesc]\n\nFor many generations this crown has belonged to Emperors, thus gaining extra authority."
 artifact_crown_special_name:0 "[this_artifact.GetNameNoTooltip] of [primary_title_scope.GetNameNoTierNoTooltip]"
 artifact_crown_special_desc:0 "[this_artifact.GetDesc]\n\nTa korona była przekazywana przez kilka pokoleń władców o tym samym tytule, stając się tym samym symbolem ich siły."
 artifact.4040.t:0 "Oko specjalisty"
 artifact.4040.desc:0 "Z błyskiem w oku podchodzi do mnie [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], nie mogł[Select_CString( helpful.IsFemale, 'am', 'em' )] nie zauważyć, że twój artefakt, [this_artifact.GetName], został wykonany bardzo dobrze... Jednak tylko prawdziwy znawca pola bitwy, taki jak ja, mógłby dostrzec drobne niedocięcia, których usunięcie mogłoby uczynić go jeszcze bardziej skutecznym narzędziem wojny!”\n\nNakazuję [helpful.GetHerHim] zamilknąć, gdy zaczyna paplać o #EMP symetrii#!, #EMP równowadze#! i #EMP stępieniu krawędzi#!, ale dociera do mnie, że [helpful.GetFirstNameNoTooltip] m[Select_CString( helpful.IsFemale, 'ogłaby', 'ógłby' )] ulepszyć mój artefakt w zamian za #EMP symboliczny dowód mojej wdzięczności#!."
 artifact.4040.a:0 "W porządku, rób swoje."
 artifact.4040.a.tt:0 "Artefakt [this_artifact.GetName|U] został udoskonalony!"
 artifact.4040.b:0 "Nie potrzebuję twojej pomocy."
 artifact.4050.t:0 "Wybuch złości"
 artifact.4050.desc:0 "Stres od jakiegoś czasu piętrzy się we mnie niczym góra cegieł. Mam wrażenie, że mój nastrój goreje aż do punktu wrzenia, szukając tylko pretekstu, by spektakularnie wybuchnąć.\n\nWszystko to potęguje się, gdy wchodzę dziś do swojej sali tronowej i widzę, jak służba plotkuje, dworzanie paplają, a doradcy zabiegają o moją uwagę. To zamieszanie jest dla mnie zbyt trudne do zniesienia.\n\n„#EMP DOŚĆ!#!” — krzyczę, a następnie chwytam pierwszą rzecz znajdującą się pod moją ręką i cisnę nią o ścianę.\n\nW pomieszczeniu zapada cisza, a kiedy widzę, że mój artefakt ([this_artifact.GetName]) leży zniszczony na podłodze; wygięty i połamany, czuję, jak cały mój gniew ulatnia się, zastąpiony poczuciem strachu..."
 artifact.4050.a:0 "Cholera!"
 artifact.4060.t:0 "The Blessed [SCOPE.Custom('ThisArtifactType')|U] of [ROOT.Char.GetFaith.HighGodName]"
 artifact.4060.desc:0 ""let me introduce you to [holy_man.GetFirstName], a [holy_man.GetWomanMan] of great sanctity renowned throughout your lands.\n\n"[holy_man.GetSheHe|U] has come to your court attracted by your fame as a pious and just ruler, and would like to extend divine protection to one of your treasures.\n\n"Will you allow it?""
 artifact.4060.a:0 "I humbly accept your offer, [holy_man.GetFirstNameNoTooltip]."
 artifact.4060.b:0 "This won't be necessary."
 artifact_4060_blessed_artifact_name:0 "Blessed [this_artifact.GetNameNoTooltip]"
 artifact_4060_blessed_artifact_desc:0 "[this_artifact.GetDesc]\n\nAccording to the traditional story, this item has been blessed by a holy man or woman, thus receiving divine protection. The wise do not mess with the supernatural, whether they believe in it or not."
 artifact.4070.t:0 "A Relic Desecrated"
 artifact.4070.desc:0 "Wrestling control of our treasured [this_artifact.GetName] from the heathens must have certainly put me in a better position in the eyes of [ROOT.Char.GetFaith.HighGodName]. Nevertheless, a sense of uneasiness remains within me, fed by several voices at my court.\n\n#EMP "The heathens polluted our relic!" "They put a curse on it!" "Who knows what kind of perverted rituals they used it for!"#!\n\nThey are probably exaggerating, but I guess that a fancy religious procession to "purify" it couldn't hurt?"
 artifact.4070.a:0 "Let's organize it right away!"
 artifact.4070.b:0 "No, they are just being superstitious."
 artifact.4080.t:0 "A Master Dueler's Weapon"
 artifact.4080.desc:0 "\n\n"Everyone's talking about [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName]! Apparently, whoever wields it can't lose any duel! I've also heard that it chooses only the worthiest to own it! And I've spoken with a traveling merchant the other day: the fame of this invincible weapon has reached even his homeland!""
 artifact_duel_weapon_1_name:0 "[this_artifact.Custom('RandomDuelTitle1')] [this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_2_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name:0 "[this_artifact.Custom('RandomDuelTitle3')] [this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_4_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc:0 "[this_artifact.GetDesc]\n\nHaving defeated at least 5 enemies in a duel, this weapon has proved itself as reliable and lucky."
 artifact_duel_weapon_2_desc:0 "[this_artifact.GetDesc]\n\nHaving defeated at least 10 enemies in a duel, this weapon is getting some renown."
 artifact_duel_weapon_3_desc:0 "[this_artifact.GetDesc]\n\nHaving defeated at least 20 enemies in a duel, this weapon has gained a fearsome reputation."
 artifact_duel_weapon_4_desc:0 "[this_artifact.GetDesc]\n\nHaving defeated at least 30 enemies in a duel, this weapon has left a legendary legacy."
 artifact.6001.t:0 "Wrogi sztandar"
 artifact.6001.desc.commander:0 "Rozglądam się po polu bitwy, zastanawiając się, jak ta bitwa zostanie zapamiętana, a następnie spoglądam na pozostałych poległych. Zauważam, że zbliża się grupa moich żołnierzy, którzy grzecznie się przede mną kłaniają.\n\n"
 artifact.6001.desc:0 "Bitwa pod miejscowością [combat_location.GetTitle.GetAdjective] zakończyła się oszałamiającym zwycięstwem! Z zapałem słucham posłańca czytającego raport, który napisał[Select_CString( friendly_commander.IsFemale, 'a moja dowódczyni', ' mój dowódca' )] [friendly_commander.GetTitledFirstName], a następnie zwracam się do żołnierzy stojących przede mną.\n\n"
 artifact.6001.desc.looting:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Natrafiliśmy na sztandar wroga, gdy... „sprzątaliśmy” pole bitwy! Pomyśleliśmy, że szkoda byłoby go zostawić, może chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś go zatrzymać jako trofeum?”"
 artifact.6001.desc.killed_defender:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Dopadliśmy pozostałych wrogów, którzy podjęli odważną walkę. Oddali swoje życie w obronie tego sztandaru”."
 artifact.6001.a:0 "Będzie wspaniałym dodatkiem do mojej kolekcji!"
 artifact.6001.b:0 "Połóżcie go na stosie pogrzebowym. Nie potrzebujemy tego bezużytecznego symbolu."
 artifact.6001.toast:0 "Standard Lost at [combat_location.GetNameNoTooltip]"
 artifact.7000.a.boil_skull:0 "[skull_boiler.GetFirstName] boils [skull_to_boil.GetFirstNamePossessive] skull, turning it into a [court_artifact|E]"
 artifact_rival_skull:0 "The skull of [skull_to_boil.GetTitledFirstName], the executed rival of [ROOT.Char.GetTitledFirstName]. Boiled and cleaned by [skull_boiler.GetFirstName]. On its forehead are etched the words: "[skull_to_boil.Custom('InsultAdjective')|U] [skull_to_boil.Custom('InsultNoun')]"."
 artifact.7000.t:0 "A Rival is Forever"
 artifact.7000.desc:0 "Ah, thank [ROOT.Char.GetFaith.HighGodName] that [skull_to_boil.GetFirstName] is dead, and executed by #EMP my#! orders no less!\n\nI must admit that I will miss listening to [skull_to_boil.GetHerHis] pathetic whimpering in my dungeon... Perhaps I should keep a part of [skull_to_boil.GetHerHim], so I have something to hurl insults at while I rest on my throne?\n\nIt's not like [skull_boiler.GetFirstName] is doing anything important, any way..."
 artifact.7000.a:0 "[skull_boiler.GetFirstNameNoTooltip], cook and clean [skull_to_boil.GetFirstNamePossessiveNoTooltip] skull for me. Now."
 artifact.7000.b:0 "No, I #EMP can't wait#! to forget all about [skull_to_boil.GetFirstNamePossessiveNoTooltip] existence!"
 artifact.4090.t:0 "A Relic In Hand..."
 artifact.4090.desc.antiquarian:0 "My Antiquarian [antiquarian.GetTitledFirstName] has approached me with an idea. By sealing my [that_artifact.GetName] inside the handle of my [this_artifact.GetName], I would always be closer to [ROOT.Char.GetFaith.HighGodName] when I wielded it.\n\n"You would quite literally be touching a piece of [ROOT.Char.GetFaith.PositiveAfterLife] whenever you held your [this_artifact.GetType]." [antiquarian.GetTitledFirstNameNoTooltip] said a look of religious ecstacy glowing in [antiquarian.GetHerHis] eyes."
 artifact.4090.desc:0 "While gazing upon my [that_artifact.GetName] one day I am struck by inspiration. If I embed the relic inside the handle of my [this_artifact.GetName] I would always be closer to [ROOT.Char.GetFaith.HighGodName] when I wielded it."
 artifact.4090.a:0 "I would always be close to [ROOT.Char.GetFaith.HighGodName]."
 artifact.4090.b:0 "It would not be proper."
 artifact.4090.a.tt:0 "Relic and Weapon Combined"
 artifact_weapon_relic_desc:0 "[this_artifact.GetDesc]\n\nThe [that_artifact.GetNameNoTooltip] a [ROOT.Char.GetFaith.GetName] relic is embedded inside the handle."
 relic_weapon_name:0 "[this_artifact.GetType|U] of [ROOT.Char.Custom('artifact_relic_desc')]"
 embedded_not_destroyed_tooltip:0 "[that_artifact.GetName] is embedded inside my [this_artifact.GetName] "
 relic_name_afterlife:0 "[ROOT.Char.GetFaith.PositiveAfterLife|U]"
 relic_name_highgod:0 "[ROOT.Char.GetFaith.HighGodName]"
 relic_name_highgod_alternate:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]"
 relic_name_health:0 "[ROOT.Char.GetFaith.HealthGodName]"
 relic_name_symbol:0 "the [ROOT.Char.GetFaith.ReligiousSymbol|U]"
 relic_name_text:0 "the [ROOT.Char.GetFaith.ReligiousText|U]"
