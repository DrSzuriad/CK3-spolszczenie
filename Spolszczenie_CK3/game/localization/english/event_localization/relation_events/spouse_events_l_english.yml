l_english:
 spouse.0001.t:0 "Rzeczy, którymi się dzielimy"
 spouse.0001.desc:0 "Kiedy rozmawiamy o życiu [Select_CString( spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] i ja często się ze sobą zgadzamy. Po prostu wiem, że [spouse.GetFirstName] rozumie, jak postrzegam świat."
 spouse.0001.a:0 "Mam szczęście, że jestem z kimś, kto mnie rozumie."
 spouse.0002.t:0 "Rzeczy, którymi się dzielimy"
 spouse.0002.desc:0 "Pewnego dnia [Select_CString( first_spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] [Select_CString( first_spouse.IsFemale, 'wspomniała', 'wspomniał' )], że czuje, iż jestem jedną z niewielu osób, które naprawdę [Select_CString( first_spouse.IsFemale, 'ją', 'go' )] rozumieją.\n\nDoskonale wiem, o co [Select_CString( first_spouse.IsFemale, 'jej', 'mu' )] chodzi."
 spouse.0002.a:0 "Jesteśmy związani czymś więcej niż tylko małżeństwem."
 spouse.0003.t:0 "Rzeczy, które robimy"
 spouse.0003.desc:0 "Czasami myślę, że nie ma nikogo z kim bardziej bym [Select_CString( ROOT.Char.IsFemale, 'chciała', 'chciał' )] spędzać swój czas niż z [Select_CString( spouse.IsFemale, 'moim mężem', 'moją żoną' )] [spouse.GetFirstName]. Ze wszystkich rzeczy do robienia w życiu, cieszymy się z wielu takich samych."
 spouse.0003.a:0 "Życie może być dzielone na wiele sposobów."
 spouse.0004.t:0 "Rzeczy, którymi się dzielimy"
 spouse.0004.desc:0 "Ze wszystkich ludzi na dworze, z którymi [Select_CString( first_spouse.IsFemale, 'mogłaby', 'mógłby' )] spędzać czas, [Select_CString( first_spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] spędza ze mną najwięcej czasu."
 spouse.0004.a:0 "Życie może być dzielone na wiele sposobów."
 spouse.0005.t:0 "Małżeńska niezgoda"
 spouse.0005.desc:0 "Nieważne, ile razy próbuję wytłumaczyć, dlaczego robię to, co robię, [Select_CString( spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] nigdy do końca mnie nie zrozumie.\n\n[spouse.GetFirstName] i ja wydajemy się być po prostu zupełnie innymi ludźmi.\n"
 spouse.0005.a:0 "Jesteśmy w razem, czy tego chcemy, czy nie."
 spouse.0006.t:0 "Małżeńska niezgoda"
 spouse.0006.desc:0 "Nie rozumiem [Select_CString( from_spouse.IsFemale, 'mojej żony', 'mojego męża' )] [from_spouse.GetFirstName]. Stara się wyjaśnić, dlaczego robi to, co robi, ale to nie ma dla mnie sensu.\n\nCzy po prostu zbytnio się różnimy?"
 spouse.0006.a:0 "Nie ułatwia mi tego."
 spouse.0007.t:0 "Przyjaciel przyjaciela"
 spouse.0007.desc:0 "[Select_CString( friend_in_common.IsFemale, 'Moja', 'mój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [friend_in_common.GetTitledFirstName] [Select_CString( friend_in_common.IsFemale, 'powiedziała mi', 'powiedział mi' )] [Select_CString( spouse.IsFemale, 'jaką moja', 'jakim mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] [Select_CString( spouse.IsFemale, 'była', 'był' )] dla [Select_CString( friend_in_common.IsFemale, 'niej', 'niego' )] [Select_CString( spouse.IsFemale, 'dobrą przyjaciółką', 'dobrym przyjacielem' )]. Wiedząc, jak [Select_CString( spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]  traktuje innych, tym bardziej [Select_CString( spouse.IsFemale, 'ją', 'go' )] szanuję."
 spouse.0007.a:0 "To sprawia, że się uśmiecham."
 spouse.0008.t:0 "Przyjaciel przyjaciela"
 spouse.0008.desc:0 "[Select_CString( first_spouse.IsFemale, 'Moja', 'Mój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] posyła mi więcej ciepłych uśmiechów niż zwykle, mówiąc, że widzenie mnie rozgrzewa [Select_CString( first_spouse.IsFemale, 'jej', 'mu' )] serce.\n\nPonoć [Select_CString( friend_in_common.IsFemale, 'nasza wspólna przyjaciółka', 'nasz wspólny przyjaciel' )] [friend_in_common.GetTitledFirstName] [Select_CString( friend_in_common.IsFemale, 'powiedziała', 'powiedział' )] [Select_CString( first_spouse.IsFemale, 'jej', 'mu' )], że jestem dobrym przyjacielem!"
 spouse.0008.a:0 "Dziękuję [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b:0 "Jak dużo czasu [Select_CString( first_spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )] spędza z [Select_CString( friend_in_common.IsFemale, 'nią', 'nim' )]?"
 spouse.0009.t:0 "Przyjacielskość w obliczu podejrzeń"
 spouse.0009.desc:0 "Pomimo moich wyrazów sympatii do [spouse.GetFirstName], [Select_CString( ROOT.GetCharacter.IsFemale, 'spotkałam', 'spotkałem' )] się z zimną, podejrzaną reakcją. Najwyraźniej [Select_CString( ROOT.GetCharacter.IsFemale, 'spędzałam', 'spędzałem' )] za dużo czasu z  [Select_CString( friend_in_common.IsFemale, 'naszą przyjaciółką', 'naszym przyjacielem')] [friend_in_common.GetTitledFirstName]."
 spouse.0009.a:0 "Jak [Select_CString( spouse.IsFemale, 'ona', 'on' )] śmie?"
 spouse.0009.has_lover_tooltip:0 "[spouse.GetFirstNameNoTooltip] nie może wiedzieć. Chyba?"
 spouse.1001.t:0 "Czas, który wspólnie spędzamy"
 spouse.1001.desc:0 "Mogę nie trzymać [Select_CString( spouse.IsFemale, 'mojej żony', 'mojego męża' )] blisko mego serca, ale im więcej czasu spędzam z [spouse.GetFirstName], tym bardziej zaczynam [Select_CString( spouse.IsFemale, 'ją', 'go' )] rozumieć."
 spouse.1001.a:0 "Może z czasem będę [Select_CString( ROOT.GetCharacter.IsFemale, 'mogła', 'mógł' )] [Select_CString( spouse.IsFemale, 'ją', 'go' )] pokochać."
 spouse.1002.t:0 "Czas, który wspólnie spędzamy"
 spouse.1002.desc:0 "Jako, że [Select_CString( spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] i ja spędzamy ze sobą więcej czasu, [Select_CString( ROOT.GetCharacter.IsFemale, 'zauważyłam', 'zauważyłem' )], że zaczyna mnie coraz bardziej lubić. [first_spouse.GetFirstName] mówi, że wciąż widzi mnie z innej strony."
 spouse.1002.a:0 "Może nawet z czasem mnie pokocha."
 spouse.1003.t:0 "Czas, który wspólnie spędzamy"
 spouse.1003.desc:0 "Mogę trzymam [Select_CString( spouse.IsFemale, 'mojej żony', 'mojego męża' )] blisko mego serca i im więcej czasu spędzam z [spouse.GetFirstName], tym bardziej zaczynam rozumieć, dlaczego tak jest. Wszystko, co robi, działa mi na nerwy, ale tylko trochę."
 spouse.1003.a:0 "Muszę żyć z tą osobą przez całe życie."
 spouse.1004.t:0 "Czas, który wspólnie spędzamy"
 spouse.1004.desc:0 "Nie wyobrażam sobie tego. [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U] [first_spouse.GetFirstName] wydaje się być coraz bardziej [Select_CString( first_spouse.IsFemale, 'irytująca', 'irytujący' )], im więcej czasu spędzamy w swoim towarzystwie. Gdybym [Select_CString( ROOT.GetCharacter.IsFemale, 'nie wiedziała, powiedziałabym', 'nie wiedział, powiedziałbym' )], że działam na nerwy [Select_CString( first_spouse.IsFemale, 'mojej żonie', 'mojemu mężowi' )]!"
 spouse.1004.a:0 "Spędzajmy trochę mniej czasu razem, tylko na chwilę."
 spouse.2001.t:0 "Komfort"
 spouse.2001.opening:0 "Mając tak wiele do zrobienia i tak mało czasu, nie wiem, jak bym sobie [Select_CString( ROOT.GetCharacter.IsFemale, 'poradziła', 'poradził' )], gdyby nie [Select_CString( spouse.IsFemale, 'moja kochająca żona', 'mój kochany mąż' )] [spouse.GetFirstName]."
 spouse.2001.chaste:0 "\n\nDaje mi do zrozumienia, że jest ze mną w duchu we wszystkich moich kłopotach."
 spouse.2001.lustful:0 "\n\nOżywia mnie w ognistych nocach, przypominając mi o pasji, której potrzebuję, by pokonać swoje przeszkody."
 spouse.2001.temperate:0 "\n\nPrzypomina mi, że wszystko musi być robione z umiarem, żeby się nie załamać."
 spouse.2001.gluttonous:0 "\n\n[spouse.GetSheHe|U] wie, kiedy muszę się rozproszyć wspaniałym jedzeniem i piciem."
 spouse.2001.generous:0 "\n\n[spouse.GetSheHe|U] daje z siebie tak wiele, by mnie wspierać."
 spouse.2001.greedy:0 "\n\n[spouse.GetSheHe|U] zawsze znajduje dla mnie nowe możliwości, by osiągnąć moje cele."
 spouse.2001.diligent:0 "\n\nKiedy tego wszystkiego robi się za dużo, pomaga mi, w zależności od potrzeb, zabierając pióro lub berło nigdy nie narzekając."
 spouse.2001.lazy:0 "\n\nUpewnia się, że właściwie odpocznę, kiedy tego potrzebuję."
 spouse.2001.wrathful:0 "\n\n[spouse.GetSheHe|U] odrzuca mało istotne sprawy w moim imieniu, przeklinając przybywających posłańców z błahymi listami."
 spouse.2001.calm:0 "\n\n[spouse.GetSheHe|U] rozpatruje wszystkie sprawy po kolei, pomagając mi zarządzać wszystkimi sprawami, które nie mają wielkiego znaczenia."
 spouse.2001.impatient:0 "\n\nZawsze znajduje sposób, w jaki mogę szybciej skończyć pracę i zakończyć swój dzień."
 spouse.2001.patient:0 "\n\nUpewnia się, że poświęcam czas na wszystko, co trzeba zrobić, przypominając mi, że niezależnie od tego, jak długo to potrwa, przebrnę przez to."
 spouse.2001.stubborn:0 "\n\n[spouse.GetSheHe|U] nalega, by nigdy się nie poddawać, dopóki praca nie zostanie wykonana."
 spouse.2001.fickle:0 "\n\nZawsze znajduje dla mnie nowe rzeczy do zrobienia, by oderwać mój umysł od rzeczy, które ciążą na moich barkach."
 spouse.2001.humble:0 "\n\nPrzypomina mi o tym, że moja praca jest moim obowiązkiem, a najważniejsze jest to, że wypełniam ją z honorem."
 spouse.2001.arrogant:0 "\n\nPrzypomina mi, że robię to, co uznaję za słuszne, i że nikt nie może mnie prawdziwie osądzić, poza [ROOT.Char.GetFaith.HighGodName]."
 spouse.2001.deceitful:0 "\n\n[spouse.GetSheHe|U] zawsze jest przy mnie, żeby mi powiedzieć, że wszystko będzie dobrze."
 spouse.2001.honest:0 "\n\nZawsze mi mówi, że choć jest wiele do zrobienia, naprawdę wierzy, że mogę to zrobić."
 spouse.2001.craven:0 "\n\n[spouse.GetSheHe|U] zawsze pomaga mi uwolnić się od tych obowiązków, których nie chcę wykonywać."
 spouse.2001.brave:0 "\n\nZachęca mnie, bym stawił czoła wyzwaniom i nie pozwolił, by presja mnie powaliła."
 spouse.2001.shy:0 "\n\nPomaga mi ukryć się przed moim radnym i posłańcami, którzy przynoszą kolejne sprawy do rozważenia."
 spouse.2001.gregarious:0 "\n\nKiedy pojawiają się nowe sprawy do mojego rozważenia, [spouse.GetSheHe] wie, jak je rozwiązać jak nikt inny."
 spouse.2001.ambitious:0 "\n\nPrzypomina mi, dlaczego robię to, co robię, i jakie będą korzyści po drugiej stronie."
 spouse.2001.content:0 "\n\n[spouse.GetSheHe|U] reminds me that it ultimately does not matter all that much. Things will be good, even if some of my duties go undone."
 spouse.2001.arbitrary:0 "\n\n[spouse.GetSheHe|U] helps me by picking out whichever duties I should ensure are completed, and which I can leave by the wayside."
 spouse.2001.just:0 "\n\n[spouse.GetSheHe|U] keeps me focused on giving every matter the consideration and judgement it is due."
 spouse.2001.cynical:0 "\n\n[spouse.GetSheHe|U] gives me comforting smiles, and tells me that in the end it does not matter what I get done, the important thing is that I am seen to be doing things."
 spouse.2001.zealous:0 "\n\nWhenever it all gets too much [spouse.GetSheHe] aids me in prayer, so that [ROOT.Char.GetFaith.HighGodName] may give me the strength I need."
 spouse.2001.paranoid:0 "\n\n[spouse.GetSheHe|U] points out to me who are actively working to cause me troubles, and who I should therefore willingly let down."
 spouse.2001.trusting:0 "\n\n[spouse.GetSheHe|U] keeps my mind on those who rely on me to do my duty as a liege, and that everyone has to do their part in good faith."
 spouse.2001.compassionate:0 "\n\n[spouse.GetSheHe|U] is so kind and caring, listening to my concerns and sharing what advice and support [spouse.GetSheHe] can."
 spouse.2001.callous:0 "\n\n[spouse.GetSheHe|U] has no patience for the "cretins" who waste my time, and [spouse.GetSheHe] happily lets them hear it."
 spouse.2001.sadistic:0 "\n\nAs my misery grows, [spouse.GetHerHis] smile grows ever wider to support me, as I struggle my way through the effort of my duties."
 spouse.2001.vengeful:0 "\n\n[spouse.GetSheHe|U] has fierce words for those who have demanded too much of me, and it is quite the relief to listen to someone else curse their names."
 spouse.2001.forgiving:0 "\n\n[spouse.GetSheHe|U] expresses great understanding for my situation, and lets me know that as soon as these stressful times are over, my neglect of other aspects of my life will be forgiven."
 spouse.2001.a:0 "No one makes me smile like my dear [spouse.GetFirstNameNoTooltip]."
 spouse.2002.t:0 "Dobre słowo"
 spouse.2002.desc:0 "During a visit I seem to have gotten [told_of_character.GetFirstNamePossessive] attention, however briefly. This could be an opportune moment to put in a good word for my dear [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2002.a:0 "Let me tell you about my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]..."
 spouse.2002.b:0 "Let me tell you about myself..."
 spouse.2003.t:0 "A [spouse.GetWomanMan] Worthy of Applause"
 spouse.2003.opening:0 "During a recent visit, [initial_spouse.GetTitledFirstName] spoke at length about [initial_spouse.GetHerHis] [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [spouse.GetTitledFirstName]."
 spouse.2003.exceptional:0 "\n\nTo be honest I had not fully realized what a great [spouse.GetWomanMan] [spouse.GetSheHe] is before this!"
 spouse.2003.a:0 "Thank you for showing me, [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2004.t:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]'s Support"
 spouse.2004.opening:0 "During a recent visit, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] spoke at length to [told_of_character.GetTitledFirstName]."
 spouse.2004.exceptional:0 "\n\nWhatever [initial_spouse.GetSheHe] said, it must have left quite the impression! Before departure [told_of_character.GetFirstName] reached out and gave me a friendly hug!"
 spouse.2004.a:0 "What would I do without my dear [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2005.t:0 "Listening Intently"
 spouse.2005.desc:0 "It seems [told_of_character.GetTitledFirstName] was thoroughly impressed by the way I spoke of [spouse.GetFirstName]! Before departure [told_of_character.GetTitledFirstName] even pulled [spouse.GetHerHim] in for a hug!"
 spouse.2005.a:0 "I even barely had to embellish [spouse.GetHerHim]."
 spouse.2006.t:0 "A [spouse.GetWomanMan] Worthy of Praise"
 spouse.2006.good:0 "\n\n[initial_spouse.GetSheHe|U] gave me a new perspective on what I should respect [spouse.GetFirstName] for."
 spouse.2006.a:0 "Thank you for showing me, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2007.t:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]'s Support"
 spouse.2007.good:0 "\n\nWhatever [initial_spouse.GetSheHe] said, it must have left a good impression. Before departure [told_of_character.GetFirstName] grabbed my shoulder with a smile!"
 spouse.2007.a:0 "What would I do without my dear [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2008.t:0 "Listening Intently"
 spouse.2008.desc:0 "It seems [told_of_character.GetTitledFirstName] was thoroughly impressed by the way I spoke of [spouse.GetFirstName]! They get along better than ever."
 spouse.2008.a:0 "All I did was tell the truth."
 spouse.2009.t:0 "A [spouse.GetWomanMan] Worthy of Doubt"
 spouse.2009.bad:0 "\n\nI am unsure if it was the intention, but listening to [initial_spouse.GetFirstName] made me think I have been giving [spouse.GetFirstName] too much credit."
 spouse.2009.a:0 "Thank you for showing me, [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2010.t:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]'s Support"
 spouse.2010.desc:0 "\n\nWhatever [initial_spouse.GetSheHe] said, it must have left a bad taste with [told_of_character.GetFirstName]. Upon departure [told_of_character.GetSheHe] just looked at me, shaking [told_of_character.GetHerHis] head."
 spouse.2010.a:0 ""What would I do without my dear [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2011.t:0 "Listening Intently"
 spouse.2011.desc:0 "No matter how much I tried correcting myself, everything I said about my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] came out as an insult, rather than praise! Upon departure [told_of_character.GetFirstName] simply shook his head at [spouse.GetFirstName]."
 spouse.2011.a:0 "What have I done?"
 spouse.2012.t:0 "Poufność małżeńska"
 spouse.2012.secret_about_me:0 "There are things I feel I cannot keep hidden from my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]. I know [spouse.GetFirstName] would understand."
 spouse.2012.secret_about_spouse:0 "There are things I know about [spouse.GetFirstName]. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] cannot continue living in ignorance."
 spouse.2012.secret_about_other:0 "Zastanawiam się, czy m[Select_CString( SCOPE.sC('spouse').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] powin[Select_CString( SCOPE.sC('spouse').IsFemale, 'na', 'ien' )] wiedzieć o informacjach, które posiadam.\n\nMyślę, że będzie bardzo zainteresowan[Select_CString( SCOPE.sC('spouse').IsFemale, 'a', 'y' )] nowinami, w których główną rolę odgrywa [owner_of_secret.GetTitledFirstName]."
 spouse.2012.a:0 "[spouse.GetFirstNameNoTooltip] dowie się o istnieniu tego sekretu."
 spouse.2012.a.tt:0 "[spouse.GetTitledFirstName] zapoznaje się z sekretem"
 spouse.2012.b:0 "Niektóre rzeczy nie powinny wychodzić na światło dzienne."
 spouse.2013.t:0 "Poufność małżeńska"
 spouse.2013.opening:0 "M[Select_CString( SCOPE.sC('first_spouse').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] wzi[Select_CString( first_spouse.IsFemale, 'ęła', 'ął' )] mnie na bok i spojrzał[Select_CString( first_spouse.IsFemale, 'a', '' )] na mnie z poważnym wyrazem twarzy."
 spouse.2013.secret_about_me:0 "\n\n„Mam sekret do wyznania” - powiedział[Select_CString( first_spouse.IsFemale, 'a', '' )]. Kiedy się pochylił[Select_CString( first_spouse.IsFemale, 'a', '' )] i szepn[Select_CString( first_spouse.IsFemale, 'ęła', 'ął' )] mi do ucha, moje oczy gwałtownie się rozszerzyły."
 spouse.2013.secret_about_spouse:0 "\n\n"Jest coś, co musisz wiedzieć" - powiedział[Select_CString( first_spouse.IsFemale, 'a', '' )]. Kiedy pochylił[Select_CString( first_spouse.IsFemale, 'a', '' )] się i szepn[Select_CString( first_spouse.IsFemale, 'ęła', 'ął' )] mi do ucha, moje oczy gwałtownie się rozszerzyły."
 spouse.2013.secret_about_other:0 "\n\n"I have to tell you something," [first_spouse.GetSheHe] said. "Something about [owner_of_secret.GetTitledFirstName]." \nWhen [first_spouse.GetSheHe] leaned in and whispered in my ear, my eyes went wide."
 spouse.2013.a:0 "Naprawdę? Nigdy bym się nie domyślił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!"
 spouse.2014.t:0 "Zagrożenie?"
 spouse.2014.desc:0 "There is something off about the way [agent.GetTitledFirstName] acts around my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] when [agent.GetSheHe] thinks no one is looking. I keep seeing [agent.GetHerHim] cast sideways glances, wander in empty hallways, and pay close attention to [spouse.GetFirstNamePossessive] every movement.\n\nI worry [agent.GetSheHe] must be plotting something."
 spouse.2014.a:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] must be warned!"
 spouse.2014.reveal_tt:0 "[spouse.GetTitledFirstName] will be warned that [agent.GetTitledFirstName] is up to something."
 spouse.2014.b:0 "I'm probably mistaken."
 spouse.2015.t:0 "Zagrożenie?"
 spouse.2015.desc:0 "My [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] came to me, a worried look in [first_spouse.GetHerHis] eyes. Lowering [first_spouse.GetHerHis] voice, [first_spouse.GetFirstName] told me of some highly suspicious behavior [first_spouse.GetSheHe] has observed from [agent.GetTitledFirstName]. [first_spouse.GetFirstName] directly accused [agent.GetHerHim] of liaising with scheming forces!"
 spouse.2015.a:0 "Thank you for the warning, my dear [first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]!"
 spouse.2015.b:0 "Can I really trust [first_spouse.GetFirstNameNoTooltip] in this?"
 spouse.3001.t:0 "Marital Misery"
 spouse.3001.desc.opening:0 "As if I do not already have too many problems on my hands, I also have to deal with my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]! "
 spouse.3001.desc.fallback:0 "There are always things I do not do well enough, and a new complaint every day."
 spouse.3001.lazy:0 "[spouse.GetSheHe|U] is never willing to lend me a hand. When I am at my busiest, [spouse.GetSheHe] makes a point of napping and gossiping, right under my nose more often than not!"
 spouse.3001.wrathful:0 "I swear to [ROOT.Char.GetFaith.HighGodName], [spouse.GetHerHis] temper is driving me out of my mind. The tantrums, fights and never-ending grudges... My patience is wearing thin."
 spouse.3001.deceitful:0 "Lately, I have uncovered so many lies. Most of them are insignificant little things, but doubt besets me. What else is my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] hiding...?"
 spouse.3001.paranoid:0 "[spouse.GetFirstName] keeps blaming me for things I never did, and it is testing my patience. I am actually tempted to be guilty of [spouse.GetHerHis] next accusation..."
 spouse.3001.impatient:0 "\n\nIt is [spouse.GetHerHis] duty to support me and be understanding, yet [spouse.GetSheHe] has no patience. Even though I am suffocating under the weight of my responsibilities, [spouse.GetFirstName] cares only about unfulfilled promises and absent attention."
 spouse.3001.arrogant:0 "[spouse.GetFirstName] is furious about my burdensome responsibilities, but not out of care for my wellbeing. No, [spouse.GetSheHe] expects me to prioritize [spouse.GetHerHim] over my duties to [p_title.GetNameNoTier]!"
 spouse.3001.sadistic:0 "\n\nI am struggling to give my numerous responsibilities the attention they deserve and I feel myself wearing thin. Once, I thought I would find support in [spouse.GetFirstName], but I am not so foolish anymore. I think [spouse.GetSheHe] actually finds pleasure in my suffering!"
 spouse.3001.callous:0 "After a long and tedious day, I crave compassion and encouragement. [spouse.GetFirstName] offers nothing but piercing remarks and cold rejection."
 spouse.3001.vengeful:0 "I admit, I am just a [ROOT.Char.GetWomanMan] and I have my faults, but [spouse.GetFirstName] is flawed in the extreme! [spouse.GetSheHe|U] remembers every mistake I have ever made, and even worse, keeps punishing me for them."
 spouse.3001.desc.end:0 "\n\nYou would think [spouse.GetSheHe] was doing [spouse.GetHerHis] best to make my life a never-ending torment!"
 spouse.3001.a:0 "Dlaczego mnie tak nienawidzisz?!"
 spouse.3002.t:0 "Opportunity for Comeuppance"
 spouse.3002.desc:0 "During a visit I seem to have gotten [told_of_character.GetTitledFirstNamePossessive] attention, however briefly. This could be an opportune moment to tell [told_of_character.GetHerHim] what [told_of_character.GetSheHe] should really be thinking about my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.3002.a:0 "Let me tell you a few things, [told_of_character.GetFirstNameNoTooltip]."
 spouse.3002.a.great:0 "Convincing Stories"
 spouse.3002.a.great_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] is aghast#!"
 spouse.3002.a.good:0 "Worrying Stories"
 spouse.3002.a.good_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] is swayed by my words#!"
 spouse.3002.a.bad:0 "Words of Dishonor"
 spouse.3002.a.bad_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] is insulted that I would speak of my [THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] this way#!"
 spouse.3002.b:0 "I cannot go behind my [ROOT.Char.Custom2(''RelationToMe'Possessive' , SCOPE.sC('spouse') )] back like this."
 spouse.3003.t:0 "A Worrying Conversation"
 spouse.3003.opening:0 "During a recent visit I spent some time speaking with [spouse.GetTitledFirstNamePossessive] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [initial_spouse.GetTitledFirstName]."
 spouse.3003.exceptional:0 "\n\nI have previously held [spouse.GetFirstName] in quite high regard, but what [initial_spouse.GetSheHe] told me has nothing short of horrified me!"
 spouse.3003.a:0 "I have been far too kind, [spouse.GetFirstNameNoTooltip]!"
 spouse.3004.t:0 "A Worrying Conversation"
 spouse.3004.opening:0 "During a recent visit, [told_of_character.GetTitledFirstName] spent a disconcerting amount of time listening to my less than loving [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [initial_spouse.GetFirstName]."
 spouse.3004.exceptional:0 "\n\nMy worst fears were confirmed upon departure, where [told_of_character.GetFirstName] refused to even look at me before we parted!"
 spouse.3004.a:0 "What did you tell [told_of_character.GetHerHim]?!"
 spouse.3005.t:0 "A Good Listener"
 spouse.3005.exceptional:0 "The things I said about my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] clearly made an impression. [told_of_character.GetHerHis|U] eyes went wide and [told_of_character.GetSheHe] muttered in disbelief. "It cannot be...""
 spouse.3005.a:0 "Oh it's true. All of it."
 spouse.3006.t:0 "A Worrying Conversation"
 spouse.3006.good:0 "\n\nI have previously held [spouse.GetFirstName] in quite high regard, but what [initial_spouse.GetSheHe] told me paints [spouse.GetHerHim] as a disappointment."
 spouse.3006.a:0 "I have been too kind, [spouse.GetFirstNameNoTooltip]."
 spouse.3007.t:0 "A Worrying Conversation"
 spouse.3007.good:0 "\n\nI did have reason to be worried, as upon departure [told_of_character.GetFirstName] simply shook [told_of_character.GetHerHis] head at me."
 spouse.3007.a:0 "What did you tell [told_of_character.GetHerHim]?"
 spouse.3008.t:0 "A Good Listener"
 spouse.3008.good:0 "I must have made an impression with the things I told [told_of_character.GetFirstName] about my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], for when it was time to leave [told_of_character.GetSheHe] simply shook [told_of_character.GetHerHis] head at [spouse.GetFirstName]."
 spouse.3008.a:0 "I shouldn't be surprised how much that pleases me."
 spouse.3009.t:0 "Pozytywne zaskoczenie"
 spouse.3009.bad:0 "\n\nI have been holding [spouse.GetFirstName] in quite high regard, and what [initial_spouse.GetSheHe] told me makes it clear that I was right to!"
 spouse.3009.a:0 "A [spouse.GetWomanMan] worthy of my respect."
 spouse.3010.t:0 "Pozytywne zaskoczenie"
 spouse.3010.bad:0 "\n\nI needn't have worried, for [told_of_character.GetFirstName] later told me that [initial_spouse.GetFirstName] had made [told_of_character.GetHerHim] see sides of me [told_of_character.GetSheHe] had not properly appreciated before!"
 spouse.3010.a:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] spoke highly of me? Really?"
 spouse.3011.t:0 "Straszne nieporozumienie"
 spouse.3011.bad:0 "No matter how bad a light I attempted to paint [spouse.GetFirstName] in, [told_of_character.GetFirstName] thought I was praising [spouse.GetHerHim]! Now they seem to be getting along better than ever."
 spouse.3011.a:0 "What have I done?"
 spouse.3012.t:0 "A Threat..."
 spouse.3012.opening:0 "Despite what a useless person [spouse.GetSheHe] is, my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] seems all too comfortable with [spouse.GetHerHis] life at court."
 spouse.3012.agent_suspicious:0 "\n\nSharing the suspicious behavior I have seen from [agent.GetTitledFirstName] ought to make [spouse.GetHerHim] a little less comfortable."
 spouse.3012.agent_probably_innocent:0 "\n\nClaiming I have observed highly suspicious behavior from [agent.GetTitledFirstName] ought to make [spouse.GetHerHim] a little less comfortable."
 spouse.3012.a:0 "[spouse.GetFirstNameNoTooltip] must be told of this "threat"!"
 spouse.3012.false_reveal_tt:0 "[spouse.GetFirstNameNoTooltip] will be "warned" about [agent.GetFirstNameNoTooltip]."
 spouse.3012.b:0 "I will not even pretend to help my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]."
 spouse.3013.t:0 "A Threat?"
 spouse.3013.desc:0 "My [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))] came to me, a worried look in [initial_spouse.GetHerHis] eyes. Lowering [initial_spouse.GetHerHis] voice, [initial_spouse.GetFirstName] told me of some highly suspicious behavior [initial_spouse.GetSheHe] has observed from [agent.GetTitledFirstName]. [initial_spouse.GetFirstName] directly accused [agent.GetHerHim] of liaising with scheming forces!"
 spouse.3013.a:0 "Can I really trust [initial_spouse.GetFirstNameNoTooltip] in this?"
