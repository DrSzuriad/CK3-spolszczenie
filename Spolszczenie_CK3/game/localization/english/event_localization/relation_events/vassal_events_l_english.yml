l_english:
 vassal.1001.t:0 "Z wolą [ROOT.Char.GetFaith.HighGodNamePossessive|U]"
 vassal.1001.desc:0 "[ROOT.Char.Custom2('MySheOrMyHe', SCOPE.sC('religious_liege'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName|l] przejeżdża przez moje domeny. Podczas przeglądania budynków, [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] i marszy brwi.\n\n"Wiesz, co idealnie wypełniłoby ten krajobraz?" [religious_liege.GetFaith.HouseOfWorship|U] – chwalebny hołd dla [religious_liege.GetFaith.HighGodNamePossessive]!""
 vassal.1001.a:0 "Dobrze. Obiecuję, że powstanie tutaj [ROOT.Char.GetFaith.HouseOfWorship]!"
 vassal.1001.a.tt:0 "#F [religious_liege.GetFirstNameNoTooltip] zapamięta tę obietnicę i będzie mi dłużny [Concept('favor','przysługę')|E] jeżeli zostanie spełniona w ciągu dziesięciu lat#!"
 vassal.1001.b_zealous:0 "Wydaje ci się, że kim jesteś, przemawiając za [ROOT.Char.GetFaith.HighGodNamePossessive]?!"
 vassal.1001.b:0 "Nic takiego nie jest potrzebne."
 vassal.1010.desc:0 ""Tym razem [Select_CString( ROOT.Char.IsFemale, 'przeszłaś samą', 'przeszedłeś samego' )] siebie, [ROOT.Char.GetFirstNameNoTooltip]. To zaprawdę wspaniała budowla". [ROOT.Char.Custom2('MySheOrMyHe', SCOPE.sC('religious_liege'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName|l], [religious_liege.Custom('quirk_pos_present')] i patrzy, jak [religious_liege.GetFaith.HouseOfWorship|l] świeci nowością.\n\n"Jestem przekonan[Select_CString( religious_liege.IsFemale, 'a', 'y' )], że [religious_liege.GetFaith.HighGodName] podziela ze mną swój zachwyt!""
 vassal.1010.a:0 "Żyję, aby służyć [religious_liege.GetFaith.Custom('HighGodNameCel')]."
 vassal.1020.desc_religious:0 ""Że też taki pobożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetWomanMan|l], [Select_CString( ROOT.Char.IsFemale, 'byłaby', 'byłby' )] w stanie złożyć puste obietnice... i to jeszcze w takiej kwestii jak [religious_liege.GetFaith.HouseOfWorship] dla [religious_liege.GetFaith.HighGodNamePossessive]"!"
 vassal.1020.desc_not_as_religious:0 ""You lied to me, [ROOT.Char.GetFirstNameNoTooltip]... And about building a [religious_liege.GetFaith.HouseOfWorship] to [religious_liege.GetFaith.HighGodName] no less!""
 vassal.1020.desc:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], makes no secret of [religious_liege.GetHerHis] displeasure as [religious_liege.GetSheHe] [religious_liege.Custom('quirk_neg_present')]."
 vassal.1020.a:0 "Błądzić jest rzeczą ludzką!"
 vassal.1020.a_religious:0 "Mam nadzieję, że [religious_liege.GetFaith.HighGodName] mi wybaczy..."
 vassal.1020.a.tt:0 "#F Może powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] dotrzymać obietnicy i zbudować [THIS.Char.GetFaith.HouseOfWorship]...#!"
 vassal.1101.desc:0 ""My [ROOT.Char.GetLadyLord], it has come to my attention that there is room for a [religious_vassal.GetFaith.HouseOfWorship] in your domains."\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))] before continuing, "If you build one you will surely have [religious_vassal.GetFaith.HighGodNameAlternatePossessive] gratitude, as well as mine."
 vassal.1101.a.tt:0 "#F [religious_vassal.GetFirstNameNoTooltip] will remember the promise, and owe me a [favor|E] if it's fulfilled within ten years#!"
 vassal.1110.desc:0 ""You have outdone yourself this time, my [ROOT.Char.GetLadyLord]. It truly is a magnificent building." My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_pos_present')] and gestures towards the newly constructed [religious_vassal.GetFaith.HouseOfWorship].\n\n"I am sure [religious_vassal.GetFaith.HighGodName] is as impressed as I am!""
 vassal.1120.desc_religious:0 ""That a devout [ROOT.Char.GetWomanMan] like you would make empty promises... And about building a [religious_vassal.GetFaith.HouseOfWorship] to [religious_vassal.GetFaith.HighGodName] no less!""
 vassal.1120.desc_not_as_religious:0 ""My [ROOT.Char.GetLadyLord], you lied to me... And about building a [religious_vassal.GetFaith.HouseOfWorship] to [religious_vassal.GetFaith.HighGodName] no less!""
 vassal.1120.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_neg_present')] and shakes his head.\n\n"May [religious_vassal.GetFaith.HighGodNameAlternate|U] forgive you.""
 vassal.1120.a:0 "Błądzić jest rzeczą ludzką!"
 vassal.1120.a.tt:0 "#F Maybe I should have kept my promise and built that [THIS.Char.GetFaith.HouseOfWorship]...#!"
 vassal.2001.t:0 "Teaching the Young"
 vassal.2001.desc:0 ""My [ROOT.Char.GetLadyLord], I think that young [child_to_educate.GetFirstName] could learn a lot if [child_to_educate.GetSheHe] got the opportunity to study under your tutelage."\n\n[vassal_proposing_education.GetTitledFirstNamePossessive] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], before waving at us."
 vassal.2001.a:0 "Sure, I'll educate the [child_to_educate.Custom('GirlBoy')]."
 vassal.2001.b:0 "Your [child_to_educate.Custom('GetDaughterSon')] is your responsibility!"
 vassal.2101.t:0 "Fervent Feaster"
 vassal.2101.desc:0 ""Many months have passed since the Lords and Ladies of the realm gathered for a feast, my [ROOT.Char.GetTitleTierName]."\n\n[party_vassal.GetTitledFirstName] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] continues, "It would benefit you — not to mention those among us who appreciate a good feast — if this was remedied soon!""
 vassal.2101.a:0 "I promise that a feast will be hosted soon!"
 vassal.2101.a_hyped:0 "Of course we should feast! I don't know why I waited so long."
 vassal.2101.a.tt:0 "#F [party_vassal.GetFirstNameNoTooltip] will remember the promise I made, and be grateful if it's fulfilled within ten years#!"
 vassal.2101.b:0 "Zorganizuję ucztę, kiedy będę miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] ochotę."
 vassal.2101.b_arrogant:0 "Za kogo ty się uważasz?!"
 vassal.2101.b_greedy:0 "Czy ty w ogóle wiesz, ile by to kosztowało?!"
 vassal.2101.b_lazy:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że w końcu się za to zabiorę..."
 vassal.2101.b_shy:0 "Uczta? Z ludźmi? Nie wydaje mi się..."
 vassal.2110.desc:0 "M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Tym razem przesz[Select_CString( ROOT.Char.IsFemale, 'łaś samą', 'edłeś samego')] siebie!"\n\nM[Select_CString( SCOPE.sC('party_vassal').IsFemale, 'ój', 'oja' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], wydaje się jeszcze dochodzić do siebie po obiecanej [Select_CString( party_vassal.IsFemale, 'jej', 'mu' )] uczcie, ale mimo to jest w dobrym humorze."
 vassal.2110.a:0 "To z pewnością była niezapomniana uczta!"
 vassal.2120.desc_party:0 ""That a [ROOT.Char.GetWomanMan] as dedicated to a good time as you are would make empty promises... I must admit I am disappointed.""
 vassal.2120.desc_regular:0 ""That a [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] [ROOT.Char.GetWomanMan] such as you would make empty promises... I must admit I am disappointed.""
 vassal.2120.desc:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], [party_vassal.Custom('quirk_neg_present')] and shakes his head."
 vassal.2120.a:0 "Musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o tym zapomnieć!"
 vassal.2201.t:0 "Posługi pieniężne"
 vassal.2201.desc:0 ""My [ROOT.Char.GetTitleTierName], I could not help but notice that you might benefit from some monetary aid."\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.GetTitledFirstName], [vassal_loan_holder.Custom('quirk_pos_present')] as [vassal_loan_holder.GetSheHe] proposes an arrangement: a loan to ease the burden on my treasury."
 vassal.2201.a:0 "Your help is appreciated, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip:0 "I will borrow [gold_i] #bold [THIS.Var('amount_to_loan_root').GetValue]#! Gold from [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.repay_loan:0 "I will need to use the #bold Repay Loan#! decision to repay the loan."
 vassal.2201.b:0 "Nie jestem #EMP aż tak#! zdesperowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 vassal.2205.desc_inherited:0 ""My [ROOT.Char.GetLadyLord], my departed [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] once granted you a loan."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] before continuing. "As [vassal_loan_holder.GetHerHis] successor, I have now come to ask that the loan be repaid.""
 vassal.2205.desc_inherited_loan:0 ""My [ROOT.Char.GetLadyLord], I once loaned your departed [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] a sum of gold."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] before continuing. "As [vassal_loan_holder.GetHerHis] successor, the duty to repay that loan now rests upon you.""
 vassal.2205.desc_all_new_char:0 ""My [ROOT.Char.GetLadyLord], my departed [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] once loaned your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] a sum of gold."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] before continuing. "As [vassal_loan_holder.GetHerHis] successor, the duty to repay that loan now rests upon you.""
 vassal.2205.desc_first_time:0 ""My [ROOT.Char.GetLadyLord], I trust that the loan was useful?"\n\n[vassal_loan_holder.GetTitledFirstName] has come calling, asking for repayment of the gold [vassal_loan_holder.GetSheHe] supplied me with."
 vassal.2205.desc_second_time:0 ""My [ROOT.Char.GetLadyLord], I do not enjoy this game. You owe me, and I trust that your promise of repayment was not a lie."\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] as he stands before me for the second time."
 vassal.2205.desc_three_times:0 ""I grow tired of this, my [ROOT.Char.GetLadyLord]! This is the last time I will ask you in a civil manner; where is the money you owe me?"\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U], [vassal_loan_holder.GetTitledFirstName] radiates displeasure, [vassal_loan_holder.GetHerHis] patience spent."
 vassal.2205.desc_more_times:0 ""Had I known that you were such [ROOT.Char.Custom('InsultAdjectiveArticle')], dishonest, [ROOT.Char.Custom('InsultNoun')] I never would have done you such a favor."\n\nThe money in my treasury is of little comfort as [vassal_loan_holder.GetTitledFirstNamePossessive] [vassal_loan_holder.Custom('quirk_neg_present')] before walking away."
 vassal.2205.z:0 "Here! Take it and begone!"
 vassal.2205.a:0 "Of course you'll get your gold!"
 vassal.2205.a.tt:0 "#F I should pay [vassal_loan_holder.GetHerHim] back as soon as possible!#!"
 vassal.2205.b:0 "Do not bother me with such trivial matters."
 vassal.2205.c_greedy:0 "Who am I kidding? The gold is a great comfort!"
 vassal.2205.c:0 "It was a lot of money though..."
 vassal.2301.t:0 "Mój wykwalifikowany [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|l]"
 vassal.2301.desc_opening:0 "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] udowodnił[Select_CString( skilled_vassal.IsFemale, 'a', '' )], że jest bardzo zdoln[Select_CString( skilled_vassal.IsFemale, 'a', 'y' )],"
 vassal.2301.desc_diplomacy:0 "szczególnie w sprawach natury dyplomatycznej."
 vassal.2301.desc_martial:0 "szczególnie w sprawach walki."
 vassal.2301.desc_stewardship:0 "szczególnie w sprawach administracyjnych."
 vassal.2301.desc_intrigue:0 "szczególnie w sprawach #EMP dyskretności#!."
 vassal.2301.desc_learning:0 "szczególnie w sprawach nauki."
 vassal.2301.desc_ending:0 "\n\n„Są pewne projekty, które chciał[Select_CString(skilled_vassal.IsFemale, 'abym', 'bym' )] zrealizować na terenie [develop_county.GetAdjective], [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. Z twoim błogosławieństwem, oczywiście”."
 vassal.2301.a:0 "Przejmij stery, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy:0 "Nie, zamiast tego #EMP zdasz#! się na moją wiedzę dyplomatyczną."
 vassal.2301.b_martial:0 "Umiejętność walki? Hah! #EMP Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]#! wprowadzę te modyfikacje."
 vassal.2301.b_stewardship:0 "Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] poradzę sobie z tą administracyjną sprawą."
 vassal.2301.b_intrigue:0 "Myślę, że to #EMP ja#! powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zajmować się tak delikatnymi sprawami."
 vassal.2301.b_learning:0 "Mam o wiele większe kwalifikacje, aby zajmować się tą sprawą."
 vassal.2301.c:0 "Wasale nie powinni korzystać z takich swobód."
 vassal.2401.t:0 "Promyk nadziei"
 vassal.2401.desc_family:0 ""[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U], I require some financing.""
 vassal.2401.desc_other:0 ""My [ROOT.Char.GetLadyLord] – my [ROOT.Char.GetTitleTierName] – I require some financing.""
 vassal.2401.desc:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.GetTitledFirstName], looks at me [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] before continuing, "I am even willing to make concessions... Please, I know that you have the means to help me!""
 vassal.2401.a:0 "Gold for [possible_county.GetNameNoTierNoTooltip] is reasonable, right?"
 vassal.2401.b:0 "You have been enjoying a #EMP very#! beneficial contract..."
 vassal.2401.c:0 "Nie potrafisz zarządzać swoim własnym złotem?!"
 vassal.2451.t:0 "Lepszy kontrakt"
 vassal.2451.desc:0 "[Select_CString(negotiating_vassal.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))], [negotiating_vassal.GetTitledFirstName], podchodzi do mnie, mając na twarzy [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))] uśmiech.\n\n"Był[Select_CString(negotiating_vassal.IsFemale, 'abym', 'bym' )] wdzięczn[Select_CString(negotiating_vassal.IsFemale, 'a', 'y' )], gdybyśmy mogli... renegocjować mój kontrakt, [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.GetTitleTierName|l]. Jakakolwiek poprawa mojej sytuacji spotkałaby się oczywiście z entuzjazmem ze strony mojego skarbca lub mojej ziemi"."
 vassal.2451.a:0 "#EMP Interesuje#! mnie [possible_county.Custom('TitleAdjNoTooltip')]..."
 vassal.2451.b:0 "Nie zaszkodzi uzupełnić mój skarbiec, to jest pewne."
 vassal.2451.c:0 "You'll find no deal here, [negotiating_vassal.GetFirstNameNoTooltip]."
 vassal.2501.t:0 "A Plea for Peace"
 vassal.2501.desc:0 ""My [ROOT.Char.GetLadyLord], this war..." My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))], [peaceful_vassal.GetTitledFirstName], sighs before continuing, "It is hard on the troops — hard on all of us. I must admit that I have doubts."\n\nMaybe I should do something to alleviate [peaceful_vassal.GetHerHis] growing misgivings?"
 vassal.2501.a:0 "Less pressure placed on [peaceful_vassal.GetHerHim] might help."
 vassal.2501.b:0 "Must I remind you who is the [ROOT.Char.GetTitleTierName]?!"
 vassal.2501.c:0 "Musisz nauczyć się okiełznać swoje wątpliwości."
 vassal.2601.t:0 "Pragnienie wojny"
 vassal.2601.desc:0 ""My [ROOT.Char.GetLadyLord], you have reason to attack [holder_of_claim.GetTitledFirstName], yet you stay your hand..." My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))] before continuing, "Why? We have been at peace for far too long, you should seize this opportunity!""
 vassal.2601.a:0 "You are right, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.a.tt:0 "#F [warmongering_vassal.GetFirstName] zapamięta obietnicę, którą złożył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]#!"
 vassal.2601.b:0 "Nie dam się zmusić do przedwczesnego działania."
 vassal.2610.desc:0 ""You did the right thing, my [ROOT.Char.GetLadyLord]. We will show that [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] what we can do! You will claim [claim_to_fight_for.GetNameNoTier]!""
 vassal.2610.a:0 "Wygramy tę wojnę!"
 vassal.2620.desc:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [warmongering_vassal.Custom('quirk_neg_present')].\n\n"My [ROOT.Char.GetLadyLord], [holder_of_claim.GetTitledFirstName] has not seen your rage, nor your army. Why did you promise me a war you never planned to start?""
 vassal.2620.a:0 "There's just been so much else going on..."
 vassal.2701.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U] [ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')|l]"
 vassal.2701.desc:0 "M[Select_CString( SCOPE.sC('teacher').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.GetTitledFirstName], jest znan[Select_CString( teacher.IsFemale, 'a', 'y' )] ze swojej biegłości w sprawach wojskowych - zwłaszcza w dziedzinach, w których ja sam odczuwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] braki."
 vassal.2701.a:0 "Dasz mi parę lekcji, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.a.tt:0 "Nie zyskuję cechy: [THIS.Char.Custom('CommanderTraitBeingTaught')]"
 vassal.2701.a.random_list.success:0 "Szkolenie zakończyło się sukcesem"
 vassal.2701.a.random_list.failure:0 "Szkolenie nie zakończyło się sukcesem"
 vassal.2701.c:0 "Mam lepsze rzeczy do roboty!"
 vassal.2702.desc_success_inclination:0 ""Impressive, my [ROOT.Char.GetLadyLord]!"\n\nMy inclination towards the teachings of [teacher.GetTitledFirstName] might not come as a surprise, but I find myself satisfied nonetheless."
 vassal.2702.desc_success_no_inclination:0 ""Impressive, my [ROOT.Char.GetLadyLord]!"\n\nDespite never having been a natural in military matters, I find myself taking to [teacher.GetTitledFirstNamePossessive] teachings with a thirst and skill that surprise even myself."
 vassal.2702.desc_failure:0 "Mimo najlepszych działań, których podejmuje się [teacher.GetTitledFirstName], nic z tego, co mi mówi, nie ma dla mnie większego sensu. To przedsięwzięcie jest skazane na niepowodzenie."
 vassal.2702.a:0 "Wreszcie wiem, o co było całe to zamieszanie!"
 vassal.2702.b:0 "[teacher.GetSheHe|U jest [Select_CString( ROOT.Char.IsFemale, 'złą nauczycielką', 'złym nauczycielem' )], czy ja się do tego po prostu nie nadaję?"
 vassal.2801.t:0 "Żądania władcy"
 vassal.2801.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], I could not help but notice that no improvements have been made in [develop_county.GetNameNoTier] for quite some time, even though you clearly have the means to undertake such endeavors.""
 vassal.2801.a:0 "I will see to it at once!"
 vassal.2801.b:0 "If you could lessen my other obligations..."
 vassal.2901.t:0 "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc:0 ""My [ROOT.Char.GetTitleTierName], you are currently in possession of something — someplace — that should be mine."\n\nMy [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] [claim_vassal.GetTitledFirstName] has come before me, insisting that I grant him the [claim_to_propose.GetName]."
 vassal.2901.a:0 "Zobaczę, co da się zrobić."
 vassal.2901.a.tt:0 "#F [claim_vassal.GetFirstNameNoTooltip] will remember my promise, and be grateful if it's kept!#!"
 vassal.2901.b:0 "[claim_to_propose.GetNameNoTierNoTooltip] belongs to me!"
 vassal.2901.z:0 "You should receive what you ask."
 vassal.2910.desc:0 ""Thank you, my [ROOT.Char.GetTitleTierName]!"\n\nMy [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.GetTitledFirstName], is happy with the title I granted [recipient.GetHerHim], and I am delighted with the favor owned."
 vassal.2910.a:0 "Everything has its prize!"
 vassal.2911.desc:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] is furious. [claim_vassal.GetSheHe|U] has finally realized that my promise to grant [claim_vassal.GetHerHim] the [claim_to_propose.GetName] was nothing but empty words."
 vassal.2911.a:0 "I had no obligation to meet such ludicrous request."
 vassal.3001.t:0 "Tumble Trouble"
 vassal.3001.desc_child:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] stands, surrounded by love and [vassal_to_ask.GetHerHis] many [vassal_to_ask.Custom('ChildChildrenGender')], and I am reminded of the harsh coldness that permeates my own home — a feeling that might be dispelled with another child."
 vassal.3001.desc_no_child:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] stands, surrounded by love and [vassal_to_ask.GetHerHis] many [vassal_to_ask.Custom('ChildChildrenGender')], and I am reminded of the empty rooms and quiet hallways of my own home."
 vassal.3001.desc:0 "\n\nOf course we have tried, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] and I, but there must be something we are doing wrong..."
 vassal.3001.a:0 "Może [vassal_to_ask.GetFirstNameNoTooltip] da mi kilka wskazówek!"
 vassal.3001.b:0 "Jest to sprawa prywatna."
 vassal.3002.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], you have been blessed with multiple [ROOT.Char.Custom('ChildChildrenGender')], and I have not had similar luck. Do you have any advice on how to... remedy that?"\n\nI cannot believe it! My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.GetTitledFirstName], asking me for pointers in the bedchamber!"
 vassal.3002.a:0 "How does dried pig testicles and wine sound?"
 vassal.3002.a.critical_success:0 "My advice has amazing results"
 vassal.3002.a.success:0 "My advice has good results"
 vassal.3002.a.failure:0 "My advice caused more harm than good"
 vassal.3002.b:0 "I want nothing to do with what goes on in there!"
 vassal.3002.c:0 "I think [spouse.GetTitledFirstNameNoTooltip] needs some lessons."
 vassal.3002.c.tt_success:0 "[liege_with_trouble.GetTitledFirstNameNoTooltip] agrees"
 vassal.3002.c.tt_failure:0 "[liege_with_trouble.GetSheHe|U] is insulted"
 vassal.3002.d:0 "I think some personal... #EMP tutoring#! would benefit you."
 vassal.3002.d.tt_success:0 "[liege_with_trouble.GetSheHe|U] is interested in private lessons"
 vassal.3002.d.tt_failure:0 "[liege_with_trouble.GetSheHe|U] is insulted"
 vassal.3003.desc_good_counsel:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], gave me a brew to drink, claiming: "You will notice the difference immediately, my [ROOT.Char.GetLadyLord]!"\n\n[vassal_to_ask.GetHerHis|U] vagueness on the topic of ingredients left me a little worried, but I can already feel vitality flowing strongly through my veins!"
 vassal.3003.desc_bad_counsel:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], gave me a brew to drink, claiming: "You will notice the difference immediately, my [ROOT.Char.GetLadyLord]!"\n\n[vassal_to_ask.GetHerHis|U] vagueness on the topic of ingredients left me a little worried, and as I feel my warm humors dwindle I curse [vassal_to_ask.GetHerHis] bad counsel!"
 vassal.3003.desc_making_a_move_on_spouse:0 ""Send your [spouse.GetWifeHusband] to me and I will tell [spouse.GetHerHim] how to please you better, my [ROOT.Char.GetLadyLord].""
 vassal.3003.desc_making_a_move:0 ""But, my [ROOT.Char.GetLadyLord], it is so hard to give pointers. It would be much easier to just show you...""
 vassal.3003.desc_refusal:0 "The audacity of the [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]! Even after I approached [vassal_to_ask.GetTitledFirstName] with my delicate question, [vassal_to_ask.GetSheHe] turned me away."
 vassal.3003.a:0 "[spouse.GetTitledFirstName]! Meet me in our chambers!"
 vassal.3003.b:0 "Am I cursed to live a childless life?"
 vassal.3003.spouse:0 "I will send [spouse.GetHerHim] right away!"
 vassal.3003.spouse.tt:0 "Increased Fertility"
 vassal.3003.c:0 "Yes, some personal tutoring might help."
 vassal.3003.d:0 "The audacity!"
 vassal.3004.desc_spouse:0 "The efficiency of my private lesson with [spouse.GetTitledFirstName] can be questioned, but [spouse.GetSheHe] definitely voiced no complaints.\n\nIf [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] is lucky, [spouse.GetSheHe] picked up a thing or two...!"
 vassal.3004.desc_refused:0 "[liege_with_trouble.GetTitledFirstName] refused me!\n\nI can only hope that [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] has better luck in their bedchamber...!"
 vassal.3004.desc:0 "The efficiency of my private lesson with [liege_with_trouble.GetTitledFirstName] can be questioned, but [liege_with_trouble.GetSheHe] surely had no complaints.\n\nIf [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] is lucky, [liege_with_trouble.GetSheHe] picked up a thing or two...!"
 vassal.3004.a:0 "It is [liege_with_trouble.GetSheHe] who is missing out!"
 vassal.3004.b:0 "To pay my prowess forward is the least I can do!"
 vassal.3004.c:0 "[spouse.GetFirstNameNoTooltip] is an excellent student!"
 vassal.5010.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc:0 "It is perhaps not my place to question your strategy, yet I wonder why you allow the enemies of our faith to go about their wicked business without interference. We have both the means and the right to deliver [ROOT.Char.GetFaith.HighGodNamePossessive] justice upon them, so surely we must do so!"
 vassal.5010.a:0 "Within six months we shall march against them!"
 vassal.5010.a.tt:0 "#F I pledge to declare a war against the infidels.#!"
 vassal.5010.b:0 "When the time is right..."
 vassal.5010.b.tt:0 "#F I have promised everything and nothing.#!"
 vassal.5010.c:0 "Do not tell the [ROOT.Char.GetTitleTierName] what [ROOT.Char.GetSheHe] must do!"
 vassal.5020.t:0 "A Pious Promise Broken"
 vassal.5020.desc:0 "Six months have now passed since I made my pledge to send armies against the enemies of the faith. [vassal.GetTitledFirstName] will be unhappy about my lack of promised action."
 vassal.5020.a:0 "Perhaps I spoke hastily."
 vassal.5020.b:0 "Words are wind."
 vassal.5050.desc:0 "I would like to petition you, in your wisdom, to consider my claim for the [claim.GetName]. It is not right that [claimed_title_holder.GetTitledFirstName] should sit safely as a usurper in [vassal.GetHerHis] castle, mocking my dynasty's birthright. Please, my [ROOT.Char.GetLadyLord], support your loyal vassal by taking up arms if they will not recognize my claim willingly!"
 vassal.5050.a:0 "Within the year I shall act on your behalf!"
 vassal.5050.a.tt:0 "#F I pledge to press [vassal.GetTitledFirstNamePossessive] claim.#!"
 vassal.5050.b:0 "When the time is right..."
 vassal.5050.b.tt:0 "#F I will act only if and when I see any gain in it.#!"
 vassal.5050.c:0 "Mam wiele innych pilnych spraw."
 vassal.5060.t:0 "Złamana obietnica"
 vassal.5060.desc:0 "Minął już rok, odkąd [vassal.GetTitledFirstName] otrzymał[Select_CString(vassal.IsFemale, 'a', '' )] moją obietnicę, że pójdę na wojnę o [vassal.GetHerHis] roszczenie do [claim.GetName]. [vassal.GetTitledFirstName] będzie niezadowolon[Select_CString(vassal.IsFemale, 'a', 'y' )] z mojego braku działania w [vassal.GetHerHis] imieniu."
 vassal.5060.a:0 "Może nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] był[Select_CString(ROOT.Char.IsFemale, 'a', '' )] składać takiej obietnicy."
 vassal.5060.b:0 "Nie nadszedł jeszcze właściwy czas, rozumiesz?"
