l_english:
 relation_upgrade.0001.t:0 "Kłopoty turniejowe"
 relation_upgrade.0001.desc.opening:0 "Jako [ROOT.Char.GetTitleAsNameNoTooltip] zostałem zobligowany do wzięcia udziału w lokalnym turnieju. Część zawodników się spóźnia, co oznacza, że turniej rozpocznie się najwcześniej za godzinę.\n\n"
 relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest tutaj i jak zawsze sprawia wrażenie nieznośnego gbura. [rival.GetHerHis|U] ciągłe narzekanie sprawia, że wszyscy jesteśmy #EMP jeszcze bardziej#! nieszczęśliwi niż zazwyczaj."
 relation_upgrade.0001.desc.friend:0 "Rozglądając się dookoła, zauważam, że [friend.Custom2('MyCharacterIntroduction', ROOT.Char)|Ul], wyraźnie zanudzon[Select_CString( friend.IsFemale, 'a', 'y' )], siedzi pod pobliskim pawilonem."
 relation_upgrade.0001.desc.lover:0 "Looking around, I notice [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] sitting by [lover.GetHerselfHimself] in the stands, looking quite lonely indeed."
 relation_upgrade.0001.desc.second_friend:0 "\n\nTymczasem, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi pod pawilonem, wyraźnie znudzon[Select_CString( friend.IsFemale, 'a', 'y' )] do granic możliwości..."
 relation_upgrade.0001.desc.second_lover:0 "\n\nMeanwhile, [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] is sitting by [lover.GetHerselfHimself] in the stands, looking quite lonely indeed..."
 relation_upgrade.0001.desc.second_bridge:0 "\n\nZ drugiej strony,"
 relation_upgrade.0001.desc.drink:0 "właśnie dostrzegł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sprzedawcę dostarczającego koszyk, w którym znajduje się [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food:0 "właśnie wyczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] kuszących zapach [ROOT.Char.Custom('GetExpensiveMeal')] pochodzący wprost z kuchni..."
 relation_upgrade.0001.desc.prowess:0 "to może być dobra okazja, aby jednocześnie pokazać własne umiejętności i zabawiać publiczność."
 relation_upgrade.0001.desc.gossip:0 "to może to być dobra okazja do podsłuchania rozmów innych uczestników."
 relation_upgrade.0001.desc.book:0 "M[Select_CString(ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] po prostu spędzić trochę czasu czytając [ROOT.Char.GetFaith.ReligiousText]."
 relation_upgrade.0001.rival:0 "Wepchnij [rival.GetFirstNameNoTooltip] do koryta z wodą dla koni, aby nieco ożywić sytuację."
 relation_upgrade.0001.friend:0 "Spędź trochę czasu z [friend.GetFirstNameNoTooltip] pod pawilonem."
 relation_upgrade.0001.lover:0 "Ask [lover.GetFirstNameNoTooltip] to join me for some "[ROOT.Char.Custom('MartialTournamentAdjective')]" of our own."
 relation_upgrade.0001.drink:0 "Dobry trunek zawsze poprawia mi humor!"
 relation_upgrade.0001.food:0 "Dobry posiłek zawsze poprawia mi humor!"
 relation_upgrade.0001.prowess:0 "Tłum będzie mnie dopingował!"
 relation_upgrade.0001.gossip:0 "Jestem pewn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że ktoś tutaj coś wie..."
 relation_upgrade.0001.gossip.tt:0 "Odkrywasz losowy sekret z wnętrza państwa"
 relation_upgrade.0001.book:0 "[ROOT.Char.GetFaith.ReligiousText|U] to zawsze dobry sposób na spędzenie wolnego czasu."
 relation_upgrade.0001.opt_out:0 "Zmarnował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wystarczająco dużo czasu na tę katastrofę..."
 relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival:0 "Podczas gdy ja lamentuję nad tym, jak słabo zorganizowany jest turniej, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] nagle podchodzi do mnie i popycha mnie prosto pod końskie koryta, co sprawia, że wszyscy wokół wybuchają śmiechem!"
 relation_upgrade.0011.desc.friend:0 "Kiedy czekał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pod pawilonem, aż coś się wydarzy, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] podchodzi do mojego stolika i przy nim siada. "Jakiś turniej, co? W każdym razie, jak się masz?"."
 relation_upgrade.0011.desc.lover:0 "While I'm waiting for the contestants to show up, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] comes up to me and asks me to join [source.GetHerHim] for some "[ROOT.Char.Custom('MartialTournamentAdjective')]" of our own."
 relation_upgrade.0011.rival.accept:0 "Jak [source.GetSheHe] #EMP śmie#!!?"
 relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip] takes offense"
 relation_upgrade.0011.rival.decline:0 "Myślę, że to #EMP było#! nieco zabawne..."
 relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip] laughs it off"
 relation_upgrade.0011.friend.accept:0 "Ach, dobrze Cię widzieć, [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast:0 "You and [friend.GetFirstNameNoTooltip] get to know each other"
 relation_upgrade.0011.friend.decline:0 "Och, przepraszam, właśnie wychodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]..."
 relation_upgrade.0011.friend.decline.toast:0 "[friend.GetFirstNameNoTooltip] jest niezainteresowan[Select_CString( friend.IsFemale, 'a', 'y' )]"
 relation_upgrade.0011.lover.accept:0 "That does sound more fun than this..."
 relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip] akceptuje moją propozycję"
 relation_upgrade.0011.lover.decline:0 "Ha, good joke... you #EMP were#! joking, right?"
 relation_upgrade.0011.lover.decline.toast:0 "[lover.GetFirstNameNoTooltip] śmieje się ze mnie"
 relation_upgrade.1001.t:0 "Noc, o której można zapomnieć"
 relation_upgrade.1001.desc.intro:0 "By [ROOT.GetCharacter.GetFaith.HighGodName], this party is #EMP boring#!! [terrible_party_host.GetFirstName] has got to be the worst host the world has ever #EMP seen#!. How can mortal [ROOT.GetCharacter.GetWomanMan] be expected to endure this snoring celebration of mediocrity?\n\nMy eyes cast about the room, looking for a diversion, any diversion."
 relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName] macha mi przyjaźnie z pobliskiego balkonu."
 relation_upgrade.1001.desc.lover:0 "[potential_lover.GetFirstName] wzdycha z tęsknotą przechodząc obok mnie."
 relation_upgrade.1001.desc.rival:0 "In the corner, [potential_rival.GetFirstName] stares daggers at me."
 relation_upgrade.1001.desc.outro:0 "Muszę #EMP coś#! zrobić, aby ten wieczór nie trwał tak długo."
 relation_upgrade.1001.a:0 "Może ja i [potential_friend.GetFirstNameNoTooltip] moglibyśmy się lepiej poznać?"
 relation_upgrade.1001.a.tt:0 "Czekasz na odpowiedź..."
 relation_upgrade.1001.b:0 "[potential_lover.GetFirstNameNoTooltip], masz ochotę na spacer w świetle księżyca?"
 relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c:0 " Hej [potential_rival.GetFirstNameNoTooltip], chcesz usłyszeć, co naprawdę o Tobie myślę?"
 relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip] reaguje na twoją tyradę..."
 relation_upgrade.1001.d:0 "Zatańczmy!"
 relation_upgrade.1001.d.tt_success:0 "Ożywiasz imprezę!"
 relation_upgrade.1001.d.tt_success.list:0 "Każdy [Concept( 'guests', 'gość' )|E] i [Concept( 'courtiers', 'dworzanin' )|E] będący na przyjęciu"
 relation_upgrade.1001.d.tt_fail:0 "Clearly #EMP YOU#! ruined [terrible_party_host.GetFirstNamePossessiveNoTooltip] party"
 relation_upgrade.1001.e:0 "Gdyby ktoś zaryglował drzwi, to miejsce łatwo by się paliło..."
 relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f:0 "I guess I'll just make the best of things."
 relation_upgrade.1001.g:0 "Może porozmawiam z kimś nowym?"
 relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName], jesteś koszmarn[Select_CString( terrible_party_host.IsFemale, 'ą gospodynią', 'ym gospodarzem' )]!"
 relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i:0 "Po cichu się wymknij."
 relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$: Anywhere But Here"
 relation_upgrade.1002.desc:0 "I have been stuck at this torturous party (that [terrible_party_host.GetFirstName] has more or less totally failed to throw) for what feels like #EMP hours#!, limply waving at everyone who wanders past.\n\nThe thought of throwing myself from this balcony is starting to gain appeal, when I feel a tap on my shoulder.\n\n"Excuse me, [potential_friend.GetFirstNameNoTooltip]?", says [party_root.GetTitledFirstName], "do you fancy a walk away from here?""
 relation_upgrade.1002.a:0 "[ROOT.GetCharacter.GetFaith.HighGodName], yes, anywhere but here!"
 relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip] akceptuje twoją ofertę"
 relation_upgrade.1002.b:0 "Ehm, thank you, but no thank you."
 relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip] turns you down politely"
 relation_upgrade.1002.c:0 "With #EMP you#!? You're the most boring person here!"
 relation_upgrade.1002.c.tt:0 "[potential_friend.GetFirstNameNoTooltip] slanders you instead"
 relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$: Walking in the Moonlight"
 relation_upgrade.1003.desc:0 "I have no idea how [terrible_party_host.GetFirstName] convinced me to attend [terrible_party_host.GetHerHis] awful, dreary mess of a party. I can only think that it must have been a moment of madness, or perhaps the promise that [party_root.GetTitledFirstName] might also be in attendance.\n\nI walked past [party_root.GetHerHis] earlier in the evening, but [party_root.GetSheHe] did not seem to notice my deliberate sigh of loneliness. Or at least, [party_root.GetSheHe] did not resp-\n\n"My dear [potential_lover.GetFirstNameNoTooltip]! Care for a moonlight stroll?""
 relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip], I thought you'd never ask!"
 relation_upgrade.1003.a.tt:0 "[potential_lover.GetFirstNameNoTooltip] would be delighted"
 relation_upgrade.1003.b:0 "Actually, I think I prefer you as a friend after all..."
 relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip] will no longer attempt to become your [lover|E]."
 relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip] just wants to be friends"
 relation_upgrade.1003.c:0 "No. I am not currently taking suitors."
 relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip] gives you no response"
 relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$: Interminable Screeching"
 relation_upgrade.1004.desc:0 "By [ROOT.GetCharacter.GetFaith.HighGodName], [terrible_party_host.GetFirstName] can't throw a feast to save [terrible_party_host.GetHerHis] life! No music, bland food, no dancing, barely any light, and [terrible_party_host.GetSheHe] invited that cur, [party_root.GetTitledFirstName]!\n\n"$relation_upgrade.1001.c$" Yells the irritating [party_root.GetWomanMan] clear across the room, grabbing the attention of the entire herd of sleepy guests and marching over, transparently intent on giving me a piece of [party_root.GetHerHis] mind."
 relation_upgrade.1004.a:0 "Oh, you want to hear some #EMP real#! truths, knave?"
 relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip] rages back"
 relation_upgrade.1004.b:0 "This is beneath me."
 relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip] nie chce zniżyć się do twojego poziomu"
 relation_upgrade.1004.c:0 "Może... Może zamiast tego moglibyśmy zostać przyjaciółmi?"
 aloof_but_alluring_modifier:0 "Aloof but Alluring"
 aloof_but_alluring_modifier_desc:0 "Z tą postacią nie da się rozmawiać, ale jednak ma w sobie niezaprzeczalny mistycyzm..."
 inured_to_boredom_modifier:0 "Inured to Boredom"
 inured_to_boredom_modifier_desc:0 "This character has grown used to social drudgery."
 relation_upgrade.2101.t:0 "Niezdrowe relacje"
 relation_upgrade.2101.desc_opening:0 ""[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], choroba jest zaraźliwa, bądź ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"\n\n"
 relation_upgrade.2101.desc_opening_physician:0 "M[Select_CString( SCOPE.sC('physician').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] mnie powstrzymuje; chore ciało tego człowieka -"
 relation_upgrade.2101.desc_opening_other:0 "Chore ciało tego człowieka -"
 relation_upgrade.2101.desc_bubonic_plague:0 "pokryte dużymi pęcherzami, z których wycieka ropa i krew -"
 relation_upgrade.2101.desc_smallpox:0 "skóra oszpecona przez wysypkę i guzy –"
 relation_upgrade.2101.desc_ending:0 "spoczywa na stole. Każdy, kto zetknie się ze zwłokami, ryzykuje zakażenie i... a ja planował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] podróż, która zaprowadzi mnie do [rival_capital.GetAdjectiveNoTooltip], posiadłości, gdzie obecnie przebywa [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
 relation_upgrade.2101.a:0 "Wystrzelić to ciało w kierunku [rival_capital.GetAdjectiveNoTooltip]!"
 relation_upgrade.2101.a_tt:0 "Ktoś na [rival.GetHerHis] dworze może zarazić się tą chorobą!"
 relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName] prawdopodobnie stanie się two[Select_CString( rival.IsFemale, 'ją rywalką', 'im rywalem' )]"
 relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName] prawdopodobnie stanie się twoim śmiertelnym wrogiem"
 relation_upgrade.2101.b:0 "Ciało może zawierać wskazówki dotyczące pochodzenia choroby."
 relation_upgrade.2101.b_tt:0 "Jeden z twoich dworzan zaraził się tą chorobą"
 relation_upgrade.2101.b_tt_2:0 "Epidemia choroby w obrębie [capital.GetAdjectiveNoTooltip]"
 relation_upgrade.2101.c:0 "[peasant.GetSheHe|U] będzie miał[Select_CString( peasant.IsFemale, 'a', '' )] godny pochówek."
 relation_upgrade.2102.desc_opening:0 "Świta, której przewodzi [corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)], zatrzymuje się w pewnej odległości od [rival_capital.GetAdjectiveNoTooltip]. Nim zdążę wysłać posłańca, z ich obozu coś wystrzeliwuje w stronę mojej posiadłości.\n\nZ nieba spada zmasakrowane i spustoszone przez chorobę ciało."
 relation_upgrade.2102.desc_bubonic_plague:0 "Pokryte jest wielkimi bąblami wyciekającymi ropą i krwią, które widać nawet z odległego miejsca, w którym stoję."
 relation_upgrade.2102.desc_smallpox:0 "Skóra pokryta jest wypryskami i zgrubieniami, które widać nawet z odległego miejsca, w którym stoję."
 relation_upgrade.2102.desc_ending:0 "\n\nLąduje z łoskotem rozrzucając krew i jelita, a także wzniecając panikę."
 relation_upgrade.2102.a:0 "Zbierzcie to ciało. Wystrzelimy je z powrotem!"
 relation_upgrade.2102.b:0 "To ciało przysłuży się nauce."
 relation_upgrade.2102.tt:0 "Jeden z dworzan [rival.GetTitledFirstName] zachorował."
 relation_upgrade.2102.b_tt_2:0 "Epidemia choroby w [rival_capital.GetNameNoTooltip]"
 relation_upgrade.2001.t:0 "Passionate Interests"
 relation_upgrade.2001.lover_dinner.desc:0 "At dinner,"
 relation_upgrade.2001.lover_party.desc:0 "At a dinner party in [lover_1_location.GetNameNoTooltip],"
 relation_upgrade.2001.lover.desc:0 "I have strategically selected a seat next to the [lover_1.Custom('ComplimentAdjective')] [lover_1.GetTitledFirstName]. [lover_1.GetSheHe|U] has drawn me into a discussion about [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc:0 "M[Select_CString( lover_1.IsFemale, 'oja', 'ój' )] [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] bezmyślnie bawi się moimi włosami, rozpytując przy okazji o [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc:0 "\n\n[lover_1.GetHerHis|U] punkt widzenia jest intrygujący, ale to [lover_1.GetHerHis] pasja do tematu jest tym, co podziwiam najbardziej. Im bardziej się zagłębia, tym mocniej się ożywia, a [lover_1.GetHerHis] oczy zaczynają wyrażać niesamowity #EMP entuzjazm#!. Myślę, że m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] słuchać [Select_CString( lover_1.IsFemale, 'jej', 'go' )] bez końca."
 relation_upgrade.2001.does_not_relate.desc:0 "\n\nChociaż moja wiedza na takie tematy jest niewielka, został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zahipnotyzowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [lover_1.GetHerHis] do pasją do rzeczonych spraw. [lover_1.GetHerHis|U] piękne oczy wyrażają #EMP entuzjazm#!, a treść wypowiadanych przez ni[Select_CString( lover_1.IsFemale, 'ą', 'ego' )] słów jest zbyt głęboka, aby to pojąć. Mimo to, sądzę, że m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] słuchać [Select_CString( lover_1.IsFemale, 'jej', 'go' )] bez końca."
 relation_upgrade.2001.a:0 "Czy możemy kontynuować tę rozmowę w bardziej prywatnym miejscu?"
 relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName|U] akceptuje twoją propozycję"
 relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName|U] does not get the hint"
 relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip] — myślę, że cię kocham."
 relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName|U] czuje to samo"
 relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName|U] nie czuje tego samego"
 relation_upgrade.2001.c:0 "Jakie to interesujące! Czy możesz to jeszcze raz wyjaśnić?"
 relation_upgrade.2002.lover_dinner.desc:0 "At dinner, I find myself seated next to the [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName]."
 relation_upgrade.2002.lover_party.desc:0 "The [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName] is an unexpected but welcome guest at my dinner party."
 relation_upgrade.2002.lover.desc:0 "We end up talking about [lover_1.Custom('my_subject_of_interest')] — a topic I could spend hours on. To my delight, [lover_2.GetFirstNameNoTooltip] is an excellent listener. [lover_2.GetHerHis|U] interest in what I have to say seems truly genuine, and [lover_2.GetHerHis] follow-up questions are thoughtful and intelligent.\n\nBefore I know it, we are the only ones left at the dinner table. As [lover_2.GetFirstNameNoTooltip] leans closer to hear me better, I can feel my pulse quicken..."
 relation_upgrade.2002.c.lover:0 "Uhm, yes, as I was saying..."
 relation_upgrade.2002.soulmate.desc:0 "I am playing absent-mindedly with my [lover_2.Custom('LoverPetName')] [lover_2.GetTitledFirstNamePossessive], [lover_2.GetHerHis] head resting against my chest, as I tell [lover_2.GetHerHim] about [lover_1.Custom('my_subject_of_interest')]. [lover_2.GetSheHe|U] is an excellent listener — encouraging me with gentle hums and nods, and asking thoughtful questions. The way [lover_2.GetSheHe] truly cares about a topic so close to my heart makes me all warm inside."
 relation_upgrade.2002.c.soulmate:0 "You're a very good listener, did you know that?"
 relation_upgrade.2003.lover.desc:0 "As I lean in and make my suggestion, the gleam in [lover_1.GetFirstNamePossessive] eyes takes on the essence of another kind of passion. [lover_1.GetSheHe|U] hesitates for a moment, her cheeks reddening, but [lover_1.GetHerHis] inner conflict resolves quickly.\n\n"Wait here, just for a little while, so no one grows suspicious. Then come to my chambers." As [lover_1.GetFirstNameNoTooltip] hurries off, I can't take my eyes of [lover_1.GetHerHim]."
 relation_upgrade.2003.soulmate_start.desc:0 "My declaration of love catches [lover_1.GetFirstName] off-guard. [lover_1.GetHerHis|U] hand becomes still in my hair, and I can feel [lover_1.GetHerHis] heart pound against my cheek. My own is beating just as hard.\n\n"
 relation_upgrade.2003.soulmate_end.desc:0 ""Is it true, [lover_2.GetFirstNameNoTooltip]? I have felt the same way for such a long time, but I never thought..."\n\nThe kiss which follows is the sweetest thing I have ever known."
 relation_upgrade.2003.a:0 "What a [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b:0 "I am the happiest [lover_2.GetWomanMan] in [realm.GetNameNoTierNoTooltip]!"
 relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName] does not get my hint — or perhaps [lover_1.GetSheHe] is ignoring it to save me the embarrassment of rejection.\n\nOur conversation about [lover_1.Custom('my_subject_of_interest')] continues. Luckily, [lover_1.GetFirstNameNoTooltip] interest in the subject overshadows my awkwardness."
 relation_upgrade.2004.soulmate_end.desc:0 ""I do care for you, [lover_2.GetFirstNameNoTooltip], and I enjoy our time together. Can we just leave it at that?"\n\nAfter an awkward apology, I dive back into the conversation about [lover_1.Custom('my_subject_of_interest')], desperate to dispel the tension between us."
 relation_upgrade.2004.a:0 "It was foolish of me to make such assumptions..."
