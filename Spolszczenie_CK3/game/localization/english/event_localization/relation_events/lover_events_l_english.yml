l_english:
 lover.0001.t:0 "Koniec namiętności"
 lover.0001.desc_opening:0 ""My [ROOT.Char.Custom('LoverPetName')], this... this just isn't working anymore!"\n\nMy lover [lover.GetTitledFirstName] pulls away from me,"
 lover.0001.desc_murder:0 ""The dwindling spark between us... And to think you would murder... It's all too much!""
 lover.0001.desc:0 ""Iskra między nami... jakby umarła.""
 lover.0001.a:0 "Zgadzam się, nadszedł czas, aby nasze drogi się rozeszły."
 lover.0001.b:0 "Ale... Pamiętaj o tych wszystkich dobrych chwilach!"
 lover.0001.b.tt:0 "[lover.GetSheHe|U] da naszemu związkowi kolejną szansę"
 lover.0002.t:0 "Koniec namiętności"
 lover.0002.still_in_love:0 "[first_lover.GetHerHis|U] words are still ringing in my ears. For the somber tone [first_lover.GetTitledFirstName] spoke to me in, I cannot help but feel as though [first_lover.GetSheHe] was trying to hurt me.\n\n"I... but I love you!" I forced from my dry throat. My pleas could not change [first_lover.GetHerHis] heart."
 lover.0002.still_likes:0 "Słowa, które wypowiedział[Select_CString( first_lover.IsFemale, 'a', '' )] [first_lover.GetTitledFirstName], ukłuły mnie, lecz starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ukryć ten ból.\n\nJeśli uważa, że tak będzie dla nas lepiej, nie będę utrudniać [Select_CString( first_lover.IsFemale, 'jej', 'mu' )] odejścia."
 lover.0002.neutral:0 "„Wszystko ma swój koniec” — powiedział[Select_CString( first_lover.IsFemale, 'a', '' )] mi [first_lover.GetTitledFirstName]. Napełnia mnie smutkiem myśl o wszystkim, co dzieliliśmy i co teraz straciliśmy, ale w końcu wydaje się, że tak będzie najlepiej."
 lover.0002.dislike:0 "[first_lover.GetTitledFirstName] pod[Select_CString( first_lover.IsFemale, 'eszła', 'szedł' )] do mnie z z pewną dozą niepewności. Kiedy zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że jest tu tylko po to, aby powiedzieć mi, że już się nie zobaczymy, nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zdenerwowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Ulżyło mi."
 lover.0002.hate:0 "[first_lover.GetTitledFirstName] pod[Select_CString( first_lover.IsFemale, 'eszła', 'szedł' )] do mnie, stwierdzając, że mamy ważną sprawę do omówienia. Zanim zdążył[Select_CString( first_lover.IsFemale, 'a', '' )] się odezwać, wypuścił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tyradę na temat tego, jak po raz kolejny mnie zawi[Select_CString( first_lover.IsFemale, 'odła', 'ódł' )].\n\nByłem blisk[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] szczęścia, gdy powiedział[Select_CString( first_lover.IsFemale, 'a', '' )], że nie chce mnie więcej widzieć."
 lover.0002.like.vengeful:0 "Gdy [first_lover.GetTitledFirstName] wymyślał[Select_CString( first_lover.IsFemale, 'a', '' )] słabe wymówki, nienawiść zaczęła tlić się w moim żołądku, a każde słowo podsycało ogień. Więc nie jestem już dla nie[Select_CString( first_lover.IsFemale, 'j', 'go' )] wystarczająco dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], prawda? Będzie tego żałować, zapiszcie moje słowa..."
 lover.0002.dislike.vengeful:0 "As pathetic excuses passed [first_lover.GetTitledFirstNamePossessive] lips, icy contempt spread from the pit of my stomach, shattering any remaining tenderness I felt toward [first_lover.GetHerHim]. [first_lover.GetSheHe|U] will regret spurning me like this, mark my words..."
 lover.0002.like.humble:0 "While the pain [first_lover.GetTitledFirstNamePossessive] words caused was nearly impossible to bear, I could not deny their truth. I was never good enough for [first_lover.GetHerHim]. I hope [first_lover.GetSheHe|U] will be happier without me..."
 lover.0002.like.arrogant:0 "[first_lover.GetTitledFirstName]... czy [first_lover.GetSheHe] mnie już nie chce? To, co powiedział[Select_CString( first_lover.IsFemale, 'a', '' )], nie miało sensu. Pomyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że musiał[Select_CString( first_lover.IsFemale, 'a', '' )] się źle czuć, a może został[Select_CString( first_lover.IsFemale, 'a', '' )] zmuszon[Select_CString( first_lover.IsFemale, 'a', 'y' )] do wypowiedzenia tych dziwacznych słów. Jestem... Jestem dla niej idealn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 lover.0002.dislike.arrogant:0 "I could barely stop myself from laughing, so absurd were [first_lover.GetTitledFirstNamePossessive] words. Of course [first_lover.GetSheHe] still wanted me, I am all [first_lover.GetSheHe] has ever desired! However, I did not argue — the loss is [first_lover.GetHerHis]. I could not care any less."
 lover.0002.like.lustful:0 "I had missed the touch of [first_lover.GetTitledFirstNamePossessive] eager hands, so [first_lover.GetHerHis] unannounced arrival was a delightful surprise. I could not wait to lose myself in [first_lover.GetHerHis] embrace, but when I tried to pull [first_lover.GetHerHim] close [first_lover.GetSheHe] resisted.\n\nI barely remember the words that followed, but the dull ache [first_lover.GetSheHe] left behind has not faded one bit."
 lover.0002.dislike.lustful:0 "To my surprise, when [first_lover.GetTitledFirstName] told me we were over, my first feeling was that of relief. Finally I could admit [first_lover.GetSheHe] was no longer able to fulfill my desires."
 lover.0002.like.understanding:0 "Even though [first_lover.GetTitledFirstNamePossessive] struggled to find the words, I knew [first_lover.GetHerHim] well enough to tell they would be bad. I suppressed my grief, not wanting to make this any harder for [first_lover.GetHerHim], and gave [first_lover.GetHerHis] hand a gentle squeeze. Then the words spilled out of [first_lover.GetHerHim] like a waterfall and my deepest fear was confirmed."
 lover.0002.dislike.understanding:0 "Whatever [first_lover.GetTitledFirstName] had come to tell me, it obviously distressed [first_lover.GetHerHim]. Even though my feelings for [first_lover.GetHerHim] had faded it still pained me to see [first_lover.GetHerHim] in such a state.\n\nOnce I reassured [first_lover.GetHerHim] everything would be fine, [first_lover.GetSheHe] finally told me we were over."
 lover.0002.like.angry:0 "After watching [first_lover.GetTitledFirstName] squirm and sweat for the better part of an hour, [first_lover.GetHerHis] confession came as no surprise. However, I had not expected my own reaction. Vile words spilled like lava from my mouth, I could not stop them, nor did I want to. I had to see my own pain reflected upon [first_lover.GetFirstNamePossessive] face.\n\nThe rage protected me until [first_lover.GetFirstName] stormed out of the room. Then I was left with nothing but the agonizing reality of rejection."
 lover.0002.dislike.angry:0 "Po ponad godzinie patrzenia, jak[first_lover.GetTitledFirstName] wije się i poci, nie mogł[Select_CString( ROOT.Char.IsFemale, 'am, 'em' )] już dłużej powstrzymywać wściekłości. Każda złośliwa rzecz, którą kiedykolwiek chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] powiedzieć t[Select_CString( first_lover.IsFemale, 'ej nieszczęsnej kobiecie', 'emu nieszczęsnemu mężczyźnie' )], wylała się z moich ust jak lawa.\n\nBól w je[Select_CString( first_lover.IsFemale, 'j', 'go' )] oczach wzmocnił mnie, a kiedy w końcu wykrztusił[Select_CString( first_lover.IsFemale, 'a', '' )], że to koniec, mój triumf był kompletny."
 lover.0002.like.paranoid:0 "Gdy [first_lover.GetTitledFirstName] powiedział[Select_CString( first_lover.IsFemale, 'a', '' )] mi, że już mnie nie chce, nie było to dla mnie zaskoczeniem. Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to od dawna w je[Select_CString( first_lover.IsFemale, 'j', 'go' )] oczach, czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to w wahaniach je[Select_CString( first_lover.IsFemale, 'j', 'go' )] dotyku. Za każdym razem, gdy pytał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], zaprzeczał[Select_CString( first_lover.IsFemale, 'a', '' )]. Wygląda na to, że nie potrafił[Select_CString( first_lover.IsFemale, 'a', '' )] już dłużej tego ukrywać. A może po prostu lubił[Select_CString( first_lover.IsFemale, 'a', '' )] patrzeć na moje cierpienie..."
 lover.0002.dislike.paranoid:0 "Gdy [first_lover.GetTitledFirstName] powiedział[Select_CString( first_lover.IsFemale, 'a', '' )] mi, że już mnie nie chce, nie było to dla mnie zaskoczeniem. Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że prędzej czy później nadejdzie ten moment, nawet jeśli ciągle temu zaprzeczał[Select_CString( first_lover.IsFemale, 'a', '' )]. Być może przeciągał[Select_CString( first_lover.IsFemale, 'a', '' )] całą sprawę, aby mnie ukarać... Tak, jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ny' )], że t[Select_CString( first_lover.IsFemale, 'a ohydna kobieta', 'en ohydny mężczyzna' )] rozkoszował[Select_CString( first_lover.IsFemale, 'a', '' )] się moim cierpieniem!"
 lover.0002.a:0 "Ale dlaczego, kochanie..."
 lover.0002.b:0 "Nie, muszę coś zrobić!"
 lover.0002.c:0 "Zapewne tak będzie najlepiej."
 lover.0002.d:0 "Finally! Praise [ROOT.GetCharacter.GetFaith.FertilityGodName]!"
 lover.0002.e:0 "Nigdy nie wybaczę [Select_CString( first_lover.IsFemale, 'jej', 'mu' )] zdrady."
 lover.0003.t:0 "Zbyt wiele dobrego"
 lover.0003.desc.intro:0 "Never would I have thought that a [ROOT.Char.GetWomanMan] could have too much [ROOT.Char.Custom('lover_reason')], yet it seems life has proved me wrong. Some days, I feel as if my spare time is nothing but "
 lover.0003.desc.twolovers:0 "[lover_1.Custom('lover_activity')] oraz [lover_2.Custom('lover_activity')]."
 lover.0003.desc.threelovers:0 "[lover_1.Custom('lover_activity')], [lover_2.Custom('lover_activity')] oraz [lover_3.Custom('lover_activity')]."
 lover.0003.desc.end1:0 "\n\nJak długo mogę tak trwać?"
 lover.0003.desc.end2men:0 "Ci mężczyźni"
 lover.0003.desc.end2women:0 "Te kobiety"
 lover.0003.desc.end2people:0 "Ci ludzie"
 lover.0003.desc.end3:0 "doprowadzą do mojego końca!"
 lover_0003.a:0 "I must let [lover_1.GetFirstNameNoTooltip] go."
 lover_0003.b:0 "[lover_2.GetFirstNameNoTooltip] i ja doszliśmy do końca naszej drogi."
 lover_0003.c:0 "I cannot go on like this with [lover_3.GetFirstNameNoTooltip]."
 lover_0003.d:0 "W romansowaniu nie chodzi o ilość, ale o jakość!"
 lover_0003.d.tt:0 "You use your romantic skills to keep your lovers satisfied without overworking yourself."
 lover_0003.e:0 "It might break me, but what is life without [ROOT.Char.Custom('lover_reason')]?"
 lover_0003.e.tt:0 "Ciężko pracujesz nad tym, aby podtrzymać relację."
 lover.0004.t:0 "Bolesne odrzucenie"
 lover.0004.desc:0 "[first_lover.GetFirstName] i ja mieliśmy swoje problemy, nie mogę temu zaprzeczyć. Jednakże [first_lover.GetHerHis] odrzucenie było dla mnie szokiem. Nie potrafię wyjaśnić dlaczego to zrobił[Select_CString( first_lover.IsFemale, 'a', '' )], ale nigdy nie sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że tak to się skończy."
 lover_0004.a:0 "How will I go on without [first_lover.GetHerHis] [ROOT.Char.Custom('lover_reason')]?"
 attempt_to_regain_affection_tt:0 "Muszę podjąć drastyczne środki, aby odzyskać [first_lover.GetHerHis] uczucia."
 lover.0005.t:0 "Hell Hath No Fury"
 lover.0005.desc:0 "If I claimed to think that [lover.GetFirstName] would take my decisions well, I would be lying, yet [lover.GetHerHis] reaction surprised me. No tears, no pleading, no insults. Only [lover.GetTitledFirstNamePossessive] eyes betrayed [lover.GetHerHis] true feelings, and what I saw chilled me to my core."
 lover_0005.a:0 "Obawiam się, że od dziś posiadam jednego wroga więcej."
 lover.0101.t:0 "Captured by [lover.GetHerHim|U]"
 lover.0101.desc_dungeon:0 "I can barely see the bars due to the shroud of tears covering my eyes; why would my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] do this to me? [lover.GetTitledFirstName], my [lover.Custom('LoverPetName')], please let me out..."
 lover.0101.desc_house_arrest:0 "Even though I walk the same halls as my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] our hearts have never been further apart. My [lover.Custom('LoverPetName')], please, let me out..."
 lover.0101.a:0 "[lover.GetWomanMan|I], któr[Select_CString( ROOT.Char.IsFemale, 'ą kocham, nie zrobiłaby mi tego', 'ego kocham, nie zrobiłby mi tego' )]!"
 lover.0101.b:0 "To nic innego jak kolejna przeszkoda, którą musimy pokonać."
 lover.0102.t:0 "Więzień"
 lover.0102.desc:0 "Kto mógłby przypuszczać, że do tego dojdzie? M[Select_CString( SCOPE.sC('imprisoned_lover').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))] [imprisoned_lover.GetTitledFirstName] stroni od mojej obecności, a nawet jeśli nadal jest w moich sidłach, je[Select_CString( imprisoned_lover.IsFemale, 'j', 'go' )] uczucie do mnie wygasło."
 lover.0102.a:0 "The love [imprisoned_lover.GetSheHe] harbored fled while [imprisoned_lover.GetSheHe] could not!"
 lover.0103.t:0 "Wojna uczuć"
 lover.0103.desc:0 "That my [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] would declare war on me... Whatever we shared — whatever feelings I had for [lover.GetHerHim] – are slowly being drowned out by the sound of battle horns."
 lover.0103.a:0 "Nic nie stanie mi na drodze. Nawet ty, moja miłości!"
 lover.0103.b:0 "When at war life is the most precious, and love all the sweeter."
 lover.0103.b.tt:0 "#F I will not make rash decisions in the heat of a fight!#!"
 lover.0104.desc:0 "Ever since choosing my conquest of the [war_title.GetName] over my lover [war_lover.GetTitledFirstName] [war_lover.GetSheHe] refuses to even look at me, and I fear that what we had has been lost forever."
 lover.0104.a:0 "W miłości i wojnie wszystko jest sprawiedliwe."
 lover.0201.t:0 "An End to An Affair"
 lover.0201.desc:0 ""I am so glad you understand why it has to be this way," my lover tells me.\n\nOh, [breaker.GetFirstName], I wish I did! First you whisper all those sweet words, but now you walk away?"
 lover.0201.other_lover:0 "\n\nIt is that [other_lover.Custom('InsultNounSexual')], is it not?!"
 lover.0201.a:0 "To wszystko miało potoczyć się zupełnie inaczej."
 lover.0202.t:0 "My Own [breaker.Custom('WifeHusband')]"
 lover.0202.desc:0 "I am... confused. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))], [breaker.GetFirstName], says [breaker.GetSheHe] no longer wishes to be my lover. Is our passion not enough to keep the flame of this marriage burning?"
 lover.0202.a:0 "What does [breaker.GetSheHe] think [breaker.GetSheHe] is doing?"
 lover.0203.t:0 "Ulga"
 lover.0203.desc:0 ""It is not you, it is I..." I am not really listening as [breaker.GetFirstName] is speaking. There is no doubt that [breaker.GetSheHe] is here to end our dalliance, but all I feel is a wave of relief flowing over me."
 lover.0203.a:0 "Tak, tak, jaka szkoda. A teraz uciekaj."
 lover.0204.t:0 "A [lover.Custom('WomanManGirlBoy')] Scorned"
 lover.0204.desc:0 ""How dare you! How dare you break up with me, and for that [other_lover.Custom('InsultNounSexual')] nonetheless!"\n\nRumors spread fast, and the dramatic reaction of [lover.GetFirstName] is now reenacted in front of me. It is clear that [lover.GetSheHe] harbors ill feelings toward me, and may seek revenge whether warranted or not."
 lover.0204.a:0 "[breaker.GetFirstName] chose me. Get over it."
 lover.3111.t:0 "My One and Only"
 lover.3111.desc:0 "My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] holds me in [lover.GetHerHis] arms, and I feel a seldom felt happiness. Just imagine if this could last forever — if [lover.GetSheHe] could be forever mine, and mine only..."
 lover.3111.a:0 "Let us promise to never love another!"
 lover.3111.a.success:0 "[lover.GetShortUIName|U] agrees to become exclusive"
 lover.3111.a.failure:0 "My suggestion makes [lover.GetShortUIName] uncomfortable"
 lover.3111.a.tt:0 "#F I will propose that we swear devotion to no one but each other#!"
 lover.3111.b:0 "To have [lover.GetHerHim] like this is all I need. Become mine once more!"
 lover_0300_break_up_with_other_lovers_effect.tt:0 "All your other lovers"
 lover.3002.t:0 "Say It With Words"
 lover.3002.desc:0 "My feelings for [lover.GetFirstName] are nearly bursting through my chest! I have a desperate need to let [lover.GetHerHim] know how I feel!\n\nLove, guide my hand as I put ink to paper!"
 lover.3002.a:0 "Poezja to jedyny słuszny sposób wyznania prawdy!"
 lover.3002.b:0 "To o wiele trudniejsze niż mi się zdawało..."
 lover.3002.a_beautiful:0 "Wspaniały list miłosny"
 lover.3002.a_good:0 "Dobry list miłosny"
 lover.3002.a_competent:0 "Satysfakcjonujący list miłosny"
 lover.3002.a_bad:0 "Zły list miłosny"
 lover.3003.desc:0 "I have received a letter from [first_lover.GetTitledFirstName]!\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion:0 "\n\nCo... to jest?"
 lover.3003.a:0 "That might be the worst poem I've ever heard!"
 lover.3004.desc:0 "My letter seems to have been poorly received. Let me have another look at it...\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3004.a:0 "Is it really that bad?"
 lover.3005.desc_conclusion:0 "\n\nTo... miłe."
 lover.3005.a:0 "Przynajmniej o mnie myśli."
 lover.3006.desc:0 "My letter seems to have been well received, even if it was described as a "simple attempt at poetry":\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3006.a:0 "Well, it's the thought that counts!"
 lover.3007.desc_conclusion:0 "\n\nWiersz, tylko dla mnie!"
 lover.3007.a:0 "Och, jakie to wzruszające!"
 lover.3008.desc:0 "My letter was well received! [lover.GetTitledFirstName] seems to have recited it to several people.\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3008.a:0 "My silver tongue gets the job done!"
 lover.3009.desc_conclusion:0 "\n\nTo jest naprawdę przepiękne. I napisane w całości dla mnie!"
 lover.3009.a:0 "I will carry these words in my heart!"
 lover.3010.desc:0 "[lover.GetTitledFirstName] responded to my letter, saying it was one of the most beautiful things [lover.GetSheHe] has ever heard! Looking back at it, I can't say I'm surprised:\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3010.a:0 "Perhaps I should have been a poet, rather than a [ROOT.Char.GetTitleAsNameNoTooltip]!"
 lover.3112.desc:0 ""I will never desire anyone but you, my [ROOT.Char.Custom('LoverPetName')]."\n\n[proposing_lover.GetTitledFirstName] holds me close, [proposing_lover.GetHerHis] breath against my neck, as [proposing_lover.GetSheHe] asks for a promise: to never take another lover but [proposing_lover.GetHerHim]."
 lover.3112.a:0 "Nie potrzebuję nikogo oprócz Ciebie!"
 lover.3112.b:0 "Sure, I will #EMP definitely#! have no others."
 lover.3112.b.tt:0 "#F What harm can a lie fueled by love lead to?#!"
 lover.3112.c:0 "You cannot be serious?!"
 lover.3112.b.remain_together.tt:0 "[THIS.Char.GetShortUIName] remains your [lover|E]"
 lover.3113.desc:0 ""Yes, of course I want to be only yours, my [ROOT.Char.Custom('LoverPetName')]!"\n\nMy heart swells as fondness and desire course though me, and I draw [lover.GetTitledFirstName] close and kiss [lover.GetHerHim] deeply."
 lover.3113.a:0 "Oprócz ciebie, nikt nic nie znaczy!"
 lover.3113.a.tt:0 "#F I will never love another as I do [lover.GetFirstNameNoTooltip]!#!"
 lover.3114.desc:0 ""I am fond of you [ROOT.Char.GetFirstNameNoTooltip], but I am not ready to swear myself to you."\n\n[lover.GetTitledFirstName] [lover.Custom('quirk_neg_present')] as we lapse into an awkward silence."
 lover.3114.a:0 "How could I have read [lover.GetHerHim] so wrong?"
 lover.0304.opening:0 "My dear [ROOT.Char.GetFirstNameNoTooltip],"
 lover.0304.desc:0 "I never expected it would end this way, but here we are. I am sorry, but I love another. We can no longer be together.\n\nI wish you all the happiness in the world. May [ROOT.Char.GetFaith.HighGodName] watch over you."
 lover.0304.a:0 "A więc to koniec?"
 lover.1001.t:0 "Plotka i spekulacje"
 lover.1001.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )], [snoopy_lover.GetTitledFirstName] gets to hear many things during [snoopy_lover.GetHerHis] comings and goings at court.\n\nLately [snoopy_lover.GetSheHe] has heard some very interesting stories about what my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )] [secret_holder.GetTitledFirstName] does in the shadows..."
 lover.1001.a:0 "This is very useful to know, [ROOT.GetCharacter.Custom('LoverPetName')]."
 lover.1002.t:0 "Pull the Strings"
 lover.1002.desc:0 "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U], [lover.GetTitledFirstName] knows a lot about how to navigate the many relationships at court. [lover.GetSheHe|U] suggests that [lover.GetSheHe] could put [lover.GetHerHis] expertise to good use in my diplomatic overtures towards [target.GetTitledFirstName]."
 lover.1002.a:0 "Świetny pomysł!"
 lover.1002.b:0 "I cannot afford to have [lover.GetFirstNameNoTooltip] involved in this."
 lover.1003.t:0 "A Lover's Comfort"
 lover.1003.desc:0 "The burden of being [ROOT.Char.GetTitleTierName] has weighed heavily on me as of late, and only the warm embrace of my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )], [lover.GetTitledFirstName], seems to lighten the load.\n\n"Please, my [ROOT.Char.Custom('LoverPetName')], let me help you relax.""
 lover.1003.a:0 "Co byśmy bez siebie poczęli, kochanie?"
 lover.1003.b:0 "Just what I needed!"
 lover.1004.t:0 "Let's Go Away"
 lover.1004.desc:0 "My [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )] [lover.GetTitledFirstName] smiles [lover.Custom('quirk_pos_adverb')] as [lover.GetSheHe] embraces me, and I am reminded once more of why I hold [lover.GetHerHim] so dear.\n\nHow good it would be to get away together for a while, just the two of us..."
 lover.1004.a:0 "I've heard the [county.GetName] is lovely at this time of year."
 lover.1004.a.tt:0 "#F A romantic journey... Who knows what might happen?#!"
 lover.1004.b:0 "The bedchamber is a thrilling enough destination!"
 lover.1005.desc_opening_same_court:0 ""Oh, [ROOT.Char.GetFirstNameNoTooltip]! To escape the court, even if only for a short while... This is like a dream."\n\n"
 lover.1005.desc_opening_other_court:0 ""Oh, [ROOT.Char.GetFirstNameNoTooltip]! To meet like this, away from both of our courts... It is like a dream."\n\n"
 lover.1005.desc_object_of_importance:0 "Seeing the smile playing on [lover.GetTitledFirstNamePossessive] lips, and the eagerness in [lover.GetHerHis] eyes, I am more than happy to agree and find boarding at an inn in [county.GetNameNoTier] – an inn adorned with [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]."
 lover.1005.desc:0 "Seeing the smile playing on [lover.GetTitledFirstNamePossessive] lips, and the eagerness in [lover.GetHerHis] eyes, I am more than happy to agree and find boarding at an inn in [county.GetNameNoTier]."
 lover.1005.a:0 "Your most private room for a week!"
 lover.1005.a.tt:0 "#F My absence might be noticed#!"
 lover.1005.b:0 "Wykorzystajmy tę noc jak najlepiej."
 lover.1005.c:0 "Hm, tej gospodzie, a nawet całej wiosce, nie zaszkodziłby mały remont..."
 lover.1006.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening:0 "Błagam cię, użycz mi swych talentów!"
 lover.1006.desc_chancellor:0 "Twoje umiejętności dyplomatyczne są powszechnie znane"
 lover.1006.desc_steward:0 "Twoje umiejętności administracyjne są powszechnie znane"
 lover.1006.desc_marshal:0 "Twoje umiejętności walki są powszechnie znane"
 lover.1006.desc_spymaster:0 "Twoje umiejętności w #EMP newralgicznych#! sprawach są powszechnie znane"
 lover.1006.desc_court_chaplain:0 "Twoje umiejętności teologiczne są powszechnie znane"
 lover.1006.desc_end:0 "i myślę, że był[Select_CString( ROOT.Char.IsFemale, 'abyś', 'byś' )] idealn[Select_CString( ROOT.Char.IsFemale, 'ą kandydatką', 'ym kandydatem' )] na stanowisko w mojej radzie."
 lover.1006.a:0 "Oczywiście, że Ci pomogę!"
 lover.1006.b:0 "Nie mam czasu na pełnienie funkcji w radzie."
 lover.1007.t:0 "Wasal i [ROOT.Char.GetHerHis] senior"
 lover.1007.desc:0 ""My [ROOT.Char.Custom('LoverPetName')], you deserve the stars." My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] runs [lover.GetHerHis] hand down my back as we lie side by side in [lover.GetHerHis] bed. "Sadly I can only grant you worldly things... First thing tomorrow I will make some adjustments to the terms of your vassalage.""
 lover.1007.a:0 "You are too good to me [lover.GetFirstNameNoTooltip]!"
 lover.1007.b:0 "Just #EMP some#! changes, my dear?"
 lover.1007.b_1:0 "I get an even better deal"
 lover.1007.b_2:0 "[lover.GetFirstNameNoTooltip] does not appreciate my greediness"
 lover.1008.t:0 "The [lover.GetTitleTierName] Arrives"
 lover.1008.desc:0 "As I go to welcome my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] to [capital.GetNameNoTier] [lover.GetSheHe] is already surrounded by dignitaries and officials, clamoring for [lover.GetHerHis] aid and input."
 lover.1008.a:0 "Disperse! [lover.GetSheHe|U] is here to see me!"
 lover.1008.b:0 "[lover.GetHerHis|U] opinion on these matters would be helpful..."
 lover.2001.t:0 "Presja tajemnicy"
 lover.2001.desc:0 "Dużo czasu spędzam zastanawiając się, kto mógł dowiedzieć się, że ja i [lover.GetTitledFirstName] jesteśmy w związku.\n\nMoje serce bije szybko, gdy niewinne komentarze nabierają znaczenia. Próbuję sobie wmówić, że to wszystko dzieje się tylko w mojej głowie."
 lover.2001.a:0 "Nikt nie wie. Oczywiście, że nikt nie wie."
 lover.2002.t:0 "Ciężar miłości"
 lover.2002.desc:0 "I am very passionate about [lover.GetHerHim], but [lover.GetTitledFirstName] requires so much attention and care, which is difficult at a time like this!\n[lover.GetSheHe|U] knows how important my duties as a [ROOT.Char.Custom('my_title')] are, so of course I cannot spend all my remaining waking hours with [lover.GetHerHim]!"
 lover.2002.secret:0 "\n\nSamo utrzymanie naszego romansu w tajemnicy jest ogromnym wyzwaniem!"
 lover.2002.a:0 "Nie, [ROOT.GetCharacter.Custom('LoverPetName')], nie myśl sobie, że mnie to nie obchodzi."
 lover.2003.t:0 "Miłosne "brzemię""
 lover.2003.desc:0 "[first_lover.GetSheHe|U] blames all [first_lover.GetHerHis] duties as a [first_lover.Custom('my_title')], but it feels though [first_lover.GetTitledFirstName] does not even look at me the way [first_lover.GetSheHe] used to.\n\nIs it really too much to ask that someone who claims to love you takes the time to spend at least a moment in your company?"
 lover.2003.a:0 "Zasługuję na więcej niż coś takiego."
 lover.2004.t:0 "Złamana obietnica"
 lover.2004.desc:0 "My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] insists that [lover.GetHerHis] marriage to [lovers_lover.GetTitledFirstName] is only a political necessity, but some of the smiles [lover.GetSheHe] directs at [lover.GetHerHis] [lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))] makes me wonder..."
 lover.2004.a:0 "I will not stand this — we promised to never love another!"
 lover.2004.a.tt:0 "You confront [lover.GetShortUIName]"
 lover.2004.b:0 "I trust [lover.GetHerHim]."
 lover.2004.b.tt:0 "#F My beloved wouldn't lie to me!#!"
 lover.2005.desc:0 ""My [ROOT.Char.Custom('LoverPetName')], surely the tender glances I have seen between [lovers_lover.GetTitledFirstName] and you are but a misunderstanding?"\n\nMy [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] [original_lover.GetTitledFirstName] has been worried about the promise of personal devotion we made to each other ever since I married..."
 lover.2005.a:0 "Don't worry my love, you're the only one for me!"
 lover.2005.b:0 "Nie masz nic do powiedzenia w moim małżeństwie."
 lover.3103.desc_married:0 "Even though [lover.GetFirstName] is the [lover.Custom('WifeHusband')] of that [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))] [lovers_lover.GetTitledFirstName], [lover.GetSheHe] assures me [lover.GetSheHe] loves only me.\n\n"[lover.Custom('LoverPetName')|U], you have nothing to worry about. You are my entire world; I could never love another.""
 lover.3103.a:0 "[lover.GetSheHe|U] chose me in the end — that's all that matters."
 lover.3104.desc_married:0 ""I cannot leave [lovers_lover.GetHerHim] – [lovers_lover.GetSheHe] is my [lovers_lover.Custom('WifeHusband')]! And even if I could... I hold [lovers_lover.GetHerHim] as dear as I do you, my [lover.Custom('LoverPetName')].""
 lover.3104.desc_ending:0 "\n\n[lover.GetTitledFirstNamePossessive] words hurts more than the marriage itself; to think [lover.GetSheHe] would refuse me like this!"
 lover.3104.a:0 "At least [lovers_lover.GetSheHe] still wants me..."
 lover.3104.a.tt:0 "#F Among others...#!"
 lover.3104.b:0 "Then I will end it!"
 lover.3105.t:0 "A [ROOT.Char.GetTitleTierName]-Size Bed"
 lover.3105.desc:0 ""That you would betray me like this [ROOT.Char.GetFirstNameNoTooltip]... I should have never let such a [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))] into my bed."\n\nTo think that my [discoverer.Custom('LoverPetName')], my [discoverer.GetFirstName], would leave me over such a small slight!"
 lover.3105.a:0 "At least I still have [lovers_lover.GetFirstNameNoTooltip]!"
 lover.3201.t:0 "Idealny podarunek"
 lover.3201.desc:0 "Looking down on the perfectly shaped [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] and imagining [lover.GetTitledFirstNamePossessive] smile I can barely contain myself.\n\n"It is exquisite. Do you not agree, my [ROOT.Char.GetLadyLord]?" The old merchant gestures to the [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] with a wink. "The perfect gift for a loved one.""
 lover.3201.a:0 "Owszem. Zapakuj go dokładnie, proszę."
 lover.3201.b:0 "Bez wątpienia. Wezmę dziesięć!"
 lover.3201.c:0 "Ten rupieć? Oszczędź sobie."
 lover.3201.c.tt:0 "#F I am sure I will find another way of showing [lover.GetHerHim] how much I love [lover.GetHerHim]!#!"
 lover.3202.desc_exquisite_gift:0 "Ten [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))] arranged on my bed — a mystery that can only be solved by my heart."
 lover.3202.desc_ordinary_gift:0 "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U] resting on my pillow — a mystery that can only be solved by my heart."
 lover.3202.desc_ending:0 "\n\nOh [original_lover.GetTitledFirstName], my [original_lover.Custom('LoverPetName')], a [ROOT.Char.GetWomanMan] could not wish for a better [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))]!"
 lover.3202.a:0 "I must remember to thank [original_lover.GetHerHim] for this gift!"
 lover.3202.a.tt:0 "#F And my #EMP gratitude#! is something [original_lover.GetSheHe] is sure to appreciate#!"
 lover.3203.t:0 "My Beloved"
 lover.3203.desc:0 "A productive day should end with a good tumble. To think that I am so blessed as to have the chambers of both the [lover.Custom('ComplimentAdjective')] [lover.GetTitledFirstName] and my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] open to me!"
 lover.3203.a_not_beloved:0 "I will go to my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], as is only proper."
 lover.3203.a_beloved:0 "I will go to my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], as my heart tells me to!"
 lover.3203.b:0 "I am coming, [lover.GetFirstNameNoTooltip]!"
 lover.3203.b.success:0 "I sneak away undiscovered"
 lover.3203.b.failure:0 "I am discovered"
 lover.3203.b.tt_safe:0 "[spouse.GetFirstNameNoTooltip] is none the wiser."
 lover.3203.c:0 "I am stronger than these urges!"
 lover.3204.t:0 "Distant Longing"
 lover.3204.desc:0 "With each passing day I feel the distance to my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] more acutely. If only I could see [lover.GetHerHis] [lover.Custom('quirk_pos_adjective')] smile more often, feel [lover.GetHerHis] warm body against me, sample what [lover.GetSheHe] has to offer...\n\nWith my desire burning as bright as ever it is exhausting to be separated like this."
 lover.3204.a:0 "It all plays out as [ROOT.Char.GetFaith.HighGodName] wills it."
 lover.3204.a.tt:0 "#F I will take no action, whatever happens was meant to happen#!"
 lover.3204.b:0 "What good is it when we are apart like this?"
 lover.3205.opening:0 "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc:0 "To my [ROOT.Char.Custom('LoverPetName')], the [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName].\n\nI fear this distance that is keeping me from your embrace has gotten the better of me. Forgive me, my love, and know that I still long for your sweetness and your warmth, even if I must end what we had."
 lover.3205.a:0 "A więc tak to się kończy..."
 lover.3205.a.tt:0 "#F [original_lover.GetSheHe|U] breaks my heart through a #EMP letter#!?!#!"
 lover.3206.t:0 "Across the Battlefield"
 lover.3206.desc:0 "Oh [lover.GetTitledFirstName], my love, will we both survive this war?\n\nThat my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))] [attacker.GetTitledFirstName] calls me to war is one thing, but to have me raise arms against my beloved..."
 lover.3206.a:0 "All is fair in love and war — there's nothing I can do."
 lover.3206.b:0 "I will hinder [attacker.GetFirstNamePossessiveNoTooltip] efforts!"
 lover.3206.b.tt:0 "#F Anything to keep my [lover.GetFirstNameNoTooltip] safe!#!"
 lover.3207.t:0 "Love Over Yonder"
 lover.3207.desc:0 "Even if I am far away from my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] our hearts are as one. If I remind [lover.GetHerHim] of my feelings it might bring the [lover.Custom('quirk_pos_adjective')] smile that I adore to [lover.GetHerHis] face..."
 lover.3207.a:0 "I will compose a poem that captures my feelings for [lover.GetHerHim]!"
 lover.3207.a_object:0 "A poem, and [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))], to convey my feelings!"
 lover.3207.a.tt:0 "If [lover.GetFirstNameNoTooltip] appreciates the poem:"
 lover.3207.c:0 "[lover.GetSheHe|U] already knows what [lover.GetSheHe] means to me!"
 lover.3207.c.tt:0 "#F Surely [lover.GetSheHe] does...!#!"
 lover.3208.opening:0 "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object:0 "This [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))] is but a reminder of my desire and devotion\n"
 lover.3208.a:0 "Jakie to słodkie!"
 lover.3208.a_terrible:0 "#F I know [writing_lover.GetSheHe] means well, but that #EMP poem#!...#!"
 lover.3208.a_okay:0 "#F Even if [writing_lover.GetHerHis] poetry do need some work...#!"
 lover.3208.a_great:0 "#F [writing_lover.GetSheHe|U] can even write eloquent poetry!#!"
 lover.3208.a_amazing:0 "#F Reading this poem makes me fall for [writing_lover.GetHerHim] all over again!#!"
 lover.3208.b:0 "This is the silliest thing I've ever read!"
 lover.3209.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc:0 "The poem you sent me lit up my day and my desire for you; the knowledge that you are thinking of me as well is the only thing that makes it bearable."
 lover.3209.a:0 "Oh [lover.GetFirstNameNoTooltip], I miss you so!"
 lover.3210.desc:0 "Please do not send me such drivel again. I still think fondly of you despite the distance separating us and would like to keep it that way."
 lover.3210.a:0 "Maybe I'm not much of a poet after all..."
 lover.3211.t:0 "To Depict Love"
 lover.3211.desc:0 "A talented painter has come to [capital.GetNameNoTier], and my thoughts immediately went to my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] when I saw the beautiful works of art.\n\nA painting would make a lovely gift, if only I could decide on the perfect subject to depict..."
 lover.3211.a:0 "The darkness of an alley before dawn, full of symbolism!"
 lover.3211.a.tt:0 "#F I am sure that [lover.GetSheHe] will understand the subtle insinuations!#!"
 lover.3211.b:0 "Abraham i Sara, ramię w ramię."
 lover.3211.b.tt:0 "#F Hopefully [lover.GetSheHe] will enjoy the religious symbolism!#!"
 lover.3211.c:0 "Dramatyczna bitwa - aby oddać moje płonące pożądanie!"
 lover.3211.c.tt:0 "#F Nic nie mówi o miłości, jak walka o to, co jest ci bliskie!#!"
 lover.3211.d:0 "Gwarny rynek to idealny motyw!"
 lover.3211.d.tt:0 "#F [lover.GetSheHe|U] will surely enjoy the lively picture, full of opportunities.#!"
 lover.3211.e:0 "Obraz przedstawiający dialog Sokratesa i Fajdrosa!"
 lover.3211.e.tt:0 "#F What better way to honor our love than depicting one of the first recorded discussions on the subject?#!"
 lover.3211.f:0 "I do not have the time for such indulgences."
 lover.3211.appreciate:0 "Jeśli [lover.GetFirstNameNoTooltip] doceni ten gest:"
 lover.3212.desc_opening:0 "A gift for my [ROOT.Char.Custom('LoverPetName')] [ROOT.Char.GetFirstNameNoTooltip],\n\n"
 lover.3212.desc_lifestyle_schemer:0 "The painting depicts a murky alley in [capital.GetNameNoTier] right before dawn, but I will leave the symbolism and insinuations hidden in the dark for you to figure out on your own."
 lover.3212.desc_lifestyle_scholar:0 "Obraz przedstawia Abrahama i Sarę stojących obok siebie, zjednoczonych jak my, gotowych do wspólnego stawienia czoła przyszłości. Mam nadzieję, że docenisz symboliczne znaczenie tego obrazu."
 lover.3212.desc_lifestyle_general:0 "The painting depicts a marvelous battle; glorious heroes triumphing over evil. Just as the painting is enough to make my blood boil, so is the mere mention of your name, my dear [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.3212.desc_lifestyle_administrator:0 "The painting depicts a bustling marketplace, filled to the brim with people and wares, just as I am filled with affection for you. Please let the picture remind you both of the many opportunities we face every day, as well as my feelings! "
 lover.3212.desc_lifestyle_diplomat:0 "Obraz jest interpretacją dialogu pomiędzy Sokratesem i Fajdrosem, poruszającego temat miłości i retoryki, zainspirowany miłością, którą czuję do Ciebie."
 lover.3212.a.perfect:0 "#F Nigdy wcześniej nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obrazu, który tak by do mnie przemawiał!#!"
 lover.3212.a:0 "Jest piękny!"
 lover.3212.b:0 "Ten obraz jest odrażający, wyrzuć go!"
 lover.3213.desc_perfect:0 "Never before have I seen a piece of art such as the painting you sent me. It moved me to my core,"
 lover.3213.desc:0 "The painting you sent me is greatly appreciated. The thought and talent that went into it is evident,"
 lover.3213.desc_lifestyle_schemer:0 "and the subtle details and symbolisms hidden in the darkest corners of the alley truly alludes to a deeper meaning!"
 lover.3213.desc_lifestyle_scholar:0 "and the choice of Abraham and Sarah as the motif was a stroke of genius!"
 lover.3213.desc_lifestyle_general:0 "and the battle depicted truly got me riled up, I cannot wait to see you my love!"
 lover.3213.desc_lifestyle_administrator:0 "and the busy marketplace, teeming with people and opportunities, seemed so alive!"
 lover.3213.desc_lifestyle_diplomat:0 "and to see the famous dialogue depicted in such a way is truly inspirational!"
 lover.3213.a:0 "I am glad [lover.GetSheHe] appreciated the gift!"
 lover.3214.desc:0 "I appreciate the gesture, but the painting you sent me were among the most hideous pieces of art I have ever laid eyes upon. Was it meant as a joke?"
 lover.3214.a:0 "Haha... tak. Żart."
 lover.3215.t:0 "Sing Your Praise"
 lover.3215.desc:0 "Since I cannot be by my beloved [lover.GetTitledFirstNamePossessive] side I fear [lover.GetSheHe] will forget how bright my feelings for [lover.GetHerHim] burns.\n\nSending a [lover.Custom('MusicalPerformer')] to act as my avatar in the art of courtly love, wooing [lover.GetHerHim] with poems, songs, and sweet words written in my name, would surely remind [lover.GetHerHim]!"
 lover.3215.a:0 "I will send the best one, at once!"
 lover.3215.a.tt:0 "A [lover.Custom('MusicalPerformer')] in my employ will join the court in [court_location.GetNameNoTier]"
 lover.3215.b:0 "Anyone should do, right?"
 lover.3215.c:0 "I will not rely on some minstrel to do my wooing for me."
 lover.3215.c.tt:0 "#F I am sure I will get other, more personal, opportunities#!"
 lover.3216.desc:0 "A [lover.Custom('MusicalPerformer')] arrived at court, officially to entertain and amuse, but he soon approaches me to divulge the true reason for his visit."
 lover.3216.desc_fancy_troubadour:0 "A [lover.Custom('MusicalPerformer')] arrived at court, singing in a voice fit for the divine, and delivering prose as flowing as the river. He soon approaches me to divulge the true reason for his visit."
 lover.3216.desc_ending:0 "\n\n"[original_lover.GetTitledFirstName] sent me, to assure you of [original_lover.GetHerHis] love and to perform for you, my [ROOT.Char.GetLadyLord].""
 lover.3216.a:0 "How delightful!"
 lover.3216.b:0 "Why would [original_lover.GetSheHe] send someone else to do [original_lover.GetHerHis] wooing?!"
 lover.3217.desc:0 "The [lover.Custom('MusicalPerformer')] you sent has been an absolute delight! He sings like a bird, and spins prose like he was born with a spindle in hand. I am every day reminded of your love, and my life is richer for it!"
 lover.3217.a:0 "I am glad!"
 lover.3218.desc:0 "Are you mocking me, my [ROOT.Char.Custom('LoverPetName')]? The [lover.Custom('MusicalPerformer')] you sent could barely hold a note, and I have enjoyed prose meant for children with more substance to it."
 lover.3218.a:0 "I #EMP knew#! I shouldn't have gone for the street-minstrel!"
 lover.3219.t:0 "Personal Memento"
 lover.3219.desc:0 "My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] lives so far away from my embrace... If [lover.GetSheHe] had something to remember me by, something personal, I would rest easier."
 lover.3219.a:0 "[lover.GetSheHe|U] will get a lock of my hair."
 lover.3219.a.tt:0 "#F [lover.GetSheHe|U] must miss me terribly too.#!"
 lover.3219.b:0 "I will send [lover.GetHerHim] some of my smallclothes!"
 lover.3219.b.tt:0 "#F Surely [lover.GetSheHe] will appreciate the forward gesture.#!"
 lover.3219.c:0 "Send [lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)], for old times' sake."
 lover.3219.c.tt:0 "#F I know how romantic [lover.GetSheHe] can be.#!"
 lover.3219.d:0 "I do not have time for such senseless gifts."
 lover.3219.d.tt:0 "#F I will find a better opportunity to show [lover.GetHerHim] how much I miss [lover.GetHerHim]!#!"
 lover.3220.desc_opening:0 "Every day without you is empty, and every moment out of your embrace is torment."
 lover.3220.desc_hair:0 "To remind you of my love when I cannot be present I have sent you a personal gift: a lock of my hair."
 lover.3220.desc_smallclothes:0 "To remind you of my love when I cannot be present I have sent you an intimate gift: some of my smallclothes."
 lover.3220.desc_object:0 "To remind you of my love when I cannot be present I have sent you a gift echoing our past: [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
 lover.3220.a:0 "This is such a lovely gift!"
 lover.3220.b:0 "What am I supposed to do with this?"
 lover.3220.b.tt_smallclothes:0 "#F Ew. Just ew.#!"
 lover.3221.desc_opening:0 "The gift you sent me has quickly become very dear to me."
 lover.3221.desc_hair:0 "The frustration of so rarely being in your company will be easier to bear with a part of you so close."
 lover.3221.desc_smallclothes:0 "The frustration of so rarely being in your company will be easier to bear with such an intimate item of yours to remind me of what we share."
 lover.3221.desc_object:0 "The frustration of so rarely being in your company will be easier to bear with a reminder of the past we share together."
 lover.3221.a:0 "I am relieved [lover.GetSheHe] liked the gift!"
 lover.3222.desc_opening:0 "The gift you sent me was truly... personal."
 lover.3222.desc_hair:0 "I have to inquire — what am I supposed to do with this hair? Is it meant for some arcane ritual?"
 lover.3222.desc_smallclothes:0 "I have to inquire — what possessed you to send me such a vulgar piece of clothing?"
 lover.3222.desc_object:0 "I have to inquire — why would you focus so much on the past between us? Do you see no future?"
 lover.3222.a:0 "I cannot believe [lover.GetSheHe] didn't appreciate the gift!"
 lover.7001.t:0 "My [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)|U] Friend"
 lover.7001.desc:0 "Sitting by [potential_lover.GetTitledFirstNamePossessive] side, talking about [potential_lover.Custom('herhis_subject_of_interest')], seeing [potential_lover.GetHerHim] smile [potential_lover.Custom('quirk_pos_adverb')]... As our eyes meet my heart starts beating faster, and going by [potential_lover.GetHerHis] blush I am not the only one feeling the sudden tension."
 lover.7001.a:0 "I will make this moment last for as long as I can!"
 lover.7001.a.tt:0 "#F Maybe we could someday be more than friends?#!"
 lover.7001.b:0 "So, about what you were saying..."
 lover.7001.b.tt:0 "#F I don't want to [potential_lover.GetHerHim] to think we could be anything other than friends.#!"
 lover.7002.t:0 "My [proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)|U] Friend"
 lover.7002.desc:0 "Sitting by [proposing_friend.GetTitledFirstNamePossessive] side, talking about [ROOT.Char.Custom('subject_of_interest')], catching [proposing_friend.GetHerHis] eyes upon me as I smile... Suddenly the tension is palpable, and going by [proposing_friend.GetHerHis] blush I am not the only one feeling this."
 lover.7003.t:0 "The [potential_lover.Custom('InsultAdjective')|U] Rival"
 lover.7003.desc:0 "[potential_lover.GetTitledFirstName] launches into yet another tirade about [potential_lover.Custom('herhis_subject_of_interest')], and I, letting my mind wander, cannot help but notice that [potential_lover.GetSheHe] actually is quite the [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)] [potential_lover.GetWomanMan].\n\nTension between us is nothing new, but as our eyes meet I feel my heart flutter with something other than hatred..."
 lover.7003.a:0 "What spell has the [potential_lover.Custom('InsultNoun')] put me under?!"
 lover.7003.a.tt:0 "#F I must investigate this strange feeling further...#!"
 lover.7003.b:0 "It must be loathing I feel."
 lover.7004.t:0 "The [proposing_rival.Custom('InsultAdjective')|U] Rival"
 lover.7004.desc_opening:0 "In the middle of an engaging discussion about [ROOT.Char.Custom('subject_of_interest')] I see [proposing_rival.GetTitledFirstName] across the room, frowning.\n\n"
 lover.7004.desc_potential_lover_is_go:0 "As our eyes meet [proposing_rival.GetSheHe], to my surprise, smiles [proposing_rival.Custom('quirk_pos_adverb')]. Has [proposing_rival.GetSheHe] always been such a [proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)] [proposing_rival.GetWomanMan]?"
 lover.7004.desc_not:0 "As our eyes meet [proposing_rival.GetSheHe] frowns and looks away quickly — as big a [proposing_rival.Custom('InsultNoun')] as usual!"
 lover.7004.a:0 "I smile back...?"
 lover.7004.a.tt:0 "#F What is this sudden flutter in my heart?#!"
 lover.7004.b:0 "Ew, leave me be [proposing_rival.GetFirstNameNoTooltip]."
 lover.7005.t:0 "M[Select_CString( SCOPE.sC('potential_lover').IsFemale, 'oja ukochana', 'ój ukochany' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )|U]"
 lover.7005.desc:0 "Nie uszło mi na uwadze, iż m[Select_CString( SCOPE.sC('potential_lover').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )], [potential_lover.GetTitledFirstName], jest bardzo dobrze wyglądaj[Select_CString( potential_lover.IsFemale, 'ącą kobietą', 'ącym mężczyzną' )]. Sposób w jaki [potential_lover.GetSheHe] się uśmiecha, powoduje, że moje serce zawsze trzepocze..."
 lover.7005.a:0 "Are these normal feelings to have towards a [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]?"
 lover.7005.a.tt:0 "#F Whatever it means I want more of it!#!"
 lover.7005.b:0 "[potential_lover.GetSheHe|U] jest m[Select_CString( SCOPE.sC('potential_lover').IsFemale, 'oją', 'oim' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]. Weś się w garść, [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.7006.t:0 "My Beloved [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )|U]"
 lover.7006.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )] [proposing_family.GetTitledFirstName] is a very [proposing_family.Custom2('ComplimentAdjective', ROOT.Char)] [proposing_family.GetWomanMan]; I have known that for a long time. But lately [proposing_family.GetSheHe] has started to linger in my presence, smiling sweeter than usual, looking at me when [proposing_family.GetSheHe] thinks I do not see [proposing_family.GetHerHim]..."
 lover.7006.a:0 "I am intrigued by [proposing_family.GetHerHim] too!"
 lover.7006.a.tt:0 "#F But nothing will come off it... Just imagine the scandal!#!"
 lover.7006.b:0 "It is nothing besides [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]ly love, surely."
