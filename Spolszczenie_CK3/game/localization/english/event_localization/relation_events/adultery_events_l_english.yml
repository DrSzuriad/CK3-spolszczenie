l_english:
 adultery.0002.t:0 "Romans"
 adultery.0002.consort_start.desc:0 "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] znowu był[Select_CString( lover_spouse.IsFemale, 'a', '' )] nieobecn[Select_CString( lover_spouse.IsFemale, 'a', 'y' )] w naszych komnatach, gdy zapadła noc. [Select_CString( lover_spouse.IsFemale, 'Była ostatnio taka zamyślona, a od jakiegoś czasu jest rzadko widywana na dworze', 'Był ostatnio taki zamyślony, a od jakiegoś czasu jest rzadko widywany na dworze' )]."
 adultery.0002.soulmate_start.desc:0 "Upłynęło zbyt dużo czasu odkąd [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] leżał[Select_CString( lover_spouse.IsFemale, 'a', '' )] w moich ramionach. Ostatnio był[Select_CString( lover_spouse.IsFemale, 'a jakaś nieobecna', ' jakiś nieobecny' )] — stale daje mi wymówkę za wymówką, dlaczego nie możemy się spotkać."
 adultery.0002.desc:0 "\n\nNie jestem dla [Select_CString( lover_spouse.IsFemale, 'niej', 'niego' )] wystarczając[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )]? Czy [lover_spouse.GetSheHe] jest czymś zajęt[Select_CString(lover_spouse.IsFemale, 'a', 'y' )]? A może ogrzewa czyjeś łóżko...?"
 adultery.0002.a:0 "„Czy masz kogoś innego, [lover_spouse.GetFirstNameNoTooltip]?”"
 adultery.0002.a.tt:0 "[lover_spouse.GetTitledFirstNameNoTooltip] i ja stajemy twarzą w twarz"
 adultery.0002.b:0 "Zbadam to na własną rękę."
 adultery.0002.b.tt:0 "Jeżeli jest niewiern[Select_CString( lover_spouse.IsFemale, 'a', 'y' )], dowiem się o tym"
 adultery.0002.b.success:0 "Bez problemu poznaję [lover_spouse.GetHerHis] życie miłosne"
 adultery.0002.b.success.innocent:0 "[lover_spouse.GetTitledFirstName] jest niewinn[Select_CString( lover_spouse.IsFemale, 'a', 'y' )]"
 adultery.0002.b.failure:0 "Nie znajduję dowodów niewierności"
 adultery.0002.c:0 "Każdy [lover_spouse.GetHerHis] ruch będzie uważnie obserwowany."
 adultery.0002.c.tt:0 "Mój [spymaster|El] będzie kontynuował obserwację [lover_spouse.GetShortUIName]"
 adultery.0002.d:0 "[lover_spouse.GetSheHe|U] nigdy nie zlekceważył[Select_CString(lover_spouse.IsFemale, 'aby', 'by' )] świętości naszego małżeństwa!"
 adultery.0002.d.concubine_or_soulmate:0 "[lover_spouse.GetSheHe|U] nigdy nie okazał[Select_CString(lover_spouse.IsFemale, 'aby', 'by' )] mi braku szacunku!"
 adultery.0003.t:0 "Oskarżenia"
 adultery.0003.desc:0 "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] był[Select_CString( spouse.IsFemale, 'a', '' )] ostatnio spięt[Select_CString( spouse.IsFemale, 'a', 'y' )] i gdy znaleźliśmy się sam na sam, w końcu stało się jasne dlaczego.\n\n"Proszę Cię, bądź ze mną szczer[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]", powiedział[Select_CString( spouse.IsFemale, 'a', '' )] poważnym tonem. "Czy jest ktoś inny? Czy masz kochank[Select_CString( lover_spouse.IsFemale, 'ę', 'a' )]?""
 adultery.0003.a:0 "Oczywiście, że nie!"
 adultery.0003.a.tt_lie:0 "Mam nadzieję, że [spouse.GetSheHe] to łyknie..."
 adultery.0003.a.tt_truth:0 "Że też m[Select_CString( spouse.IsFemale, 'ogła', 'ógł' )] podejrzewać coś takiego..."
 adultery.0003.b:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że się nie zorientował[Select_CString( spouse.IsFemale, 'aś', 'eś' )]..."
 adultery.0003.b.tt:0 "[spouse.GetShortUIName|U] być może ci przebaczy, lub też nie..."
 adultery.0004.desc:0 "„Jak śmiesz coś takiego mówić, [spouse.GetFirstNameNoTooltip]? W życiu bym nie [Select_CString(lover_spouse.IsFemale, 'pomyślała', 'pomyślał' )], aby mieć [Select_CString(lover_spouse.IsFemale, 'kochanka, 'kochankę' )]!”\n\n[lover_spouse.GetTitledFirstName] wydaje się być mocno [Select_CString( lover_spouse.IsFemale, 'zdenerwowana', 'zdenerwowany' )] w momencie, gdy zaprzecza moim zarzutom."
 adultery.0004.b:0 "Nie mam innego wyboru, jak tylko uwierzyć [lover_spouse.GetHerHim] na słowo."
 adultery.0004.b.malicious:0 "Na razie..."
 adultery.0006.apologetic_start.desc:0 "[lover_spouse.GetFirstNameNoTooltip] is silent as if frozen in time, but I can see it in [lover_spouse.GetHerHis] eyes. My fears are true. I, too, seem to have frozen — except for my heart, which is beating hard.\n\nAs words finally spill from [lover_spouse.GetFirstNamePossessiveNoTooltip] lips, so do tears from [lover_spouse.GetHerHis] eyes. "Please, my dearest [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))], you must forgive me. I beg of you! I... I will tell you everything. I have shared my bed with "
 adultery.0006.your_lovername.desc:0 "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 adultery.0006.my_lovername.desc:0 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
 adultery.0006.unapologetic_start.desc:0 "[lover_spouse.GetFirstNameNoTooltip] did not expect my accusation, that much is clear. [lover_spouse.GetSheHe|U] is not shaken for long, though.\n\n"It took you long enough to notice, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!." [lover_spouse.GetHerHis|U] words are dripping with venom. "Yes, I have lain with another – "
 adultery.0006.male_lover.desc:0 "a man of no importance. I do not even know his name."
 adultery.0006.female_lover.desc:0 "a woman of no importance. I do not even know her name."
 adultery.0006.apologetic_end.desc:0 "It only happened once, I swear!""
 adultery.0006.unapologetic_end.desc:0 "To zdarzyło się tylko raz, ale wierz mi; chętnie bym to powtórzył[Select_CString( ROOT.Char.IsFemale, 'a', '' )].""
 adultery.0006.a:0 "Wszyscy dowiedzą się o naszej zdradzie,[lover_spouse.Custom('InsultNounSexual')]!"
 adultery.0006.b:0 "Tym razem Ci wybaczam."
 adultery.0006.c:0 "Jeśli nie mogę [lover_spouse.GetHerHim] już ufać, cóż nam pozostało?"
 adultery.0007.start.desc:0 "My misgivings were not unfounded. I have found evidence of [lover_spouse.GetFirstNamePossessiveNoTooltip] infidelity!\n\n"
 adultery.0007.lover_my.desc:0 "The lying [lover_spouse.Custom('InsultNoun')] has welcomed [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] into [lover_spouse.GetHerHis] bed."
 adultery.0007.lover_herhis.desc:0 "The lying [lover_spouse.Custom('InsultNoun')] has welcomed [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] into [lover_spouse.GetHerHis] bed."
 adultery.0007.male_lover.desc:0 "[lover_spouse.GetSheHe|U] has sullied [lover_spouse.GetHerselfHimself] with a lowly commoner, a man of no importance."
 adultery.0007.female_lover.desc:0 "[lover_spouse.GetSheHe|U] has sullied [lover_spouse.GetHerselfHimself] with a lowly commoner, a woman of no importance."
 adultery.0007.end.desc:0 "O ile mi wiadomo zdarzyło się to tylko raz. To marne pocieszenie w obliczu [lover_spouse.GetHerHis] zdrady..."
 adultery.0008.t:0 "Odkryty"
 adultery.0008.sex_partner.desc:0 "I thought I had been so careful, that there was no evidence of my little dalliance with [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Yet, in some unfathomable way, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] has found out and exposed our secret to the world!"
 adultery.0008.no_sex_partner.desc:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że nie zostawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] żadnych dowodów moich niewielkich igraszek. Jednak w jakiś niezbadany sposób, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] dowiedział[Select_CString( spouse.IsFemale, 'a', '' )] się o moim romansie i ujawnił[Select_CString( spouse.IsFemale, 'a', '' )] go światu!"
 adultery.0008.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
 adultery.0009.desc:0 "Łzy, które roni [spouse.GetTitledFirstName] bolą o wiele bardziej niż ostre słowa. Stoję załaman[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], a on[Select_CString( spouse.IsFemale, 'a', '' )] ukrywa w chuście swoją twarz.\n\n"Ja... myślał[Select_CString( spouse.IsFemale, 'am', 'em' )], że zawsze będziemy razem", szepcze między szlochami. "Złożyliśmy przysięgę. #EMP Ty#! złożył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] przysięgę, a mimo to podzielił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] łoże z inn[Select_CString( ROOT.Char.IsFemale, 'ym', 'ą' )]. Nigdy więcej, [ROOT.Char.GetFirstNameNoTooltip], nie będę zdoln[Select_CString( spouse.IsFemale, 'a', 'y' )] ci zaufać. To już koniec"."
 adultery.0009.a:0 "Jestem tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] głupi[Select_CString( ROOT.Char.IsFemale, 'a', '' )]..."
 adultery.1001.t:0 "Kwestia lojalności"
 adultery.1001.opening:0 "M[Select_CString( SCOPE.sC('mother').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], jest w ciąży i powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się z tego powodu cieszyć. Jednak ostatnio zachowuje się dziwnie i nie mogę pozbyć się wrażenia, że coś jest nie tak.\n\n"
 adultery.1001.default:0 "Czy naprawdę jestem ojcem, jak twierdzi, czy też zdradził[Select_CString( mother.IsFemale, 'a', '' )] nasze małżeństwo?"
 adultery.1001.hard_to_believe:0 "Trudno uwierzyć, że m[Select_CString( mother.IsFemale, 'ogła' 'ógł' )]by mnie zdradzić, ale czy to możliwe, że to nie ja jestem ojcem?"
 adultery.1001.easy_to_believe:0 "It seems all too likely that [mother.GetSheHe] would betray me, and that I am not the father of [mother.GetHerHis] child."
 adultery.1001.desc_sadistic:0 "Nie posądzał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] je[Select_CString( mother.IsFemale, 'j', 'go' )] o to, że urodzi cudze dziecko tylko po to, by mnie w ten sposób torturować."
 adultery.1001.desc_lustful:0 "Zawsze martwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że je[Select_CString( mother.IsFemale, 'j', 'go' )] nienasycona żądza była powszechna, a nie ukierunkowana tylko na mnie. Czy dziecko może należeć do kogoś innego?"
 adultery.1001.desc_deceitful:0 "Twierdzi, że to ja jestem ojcem, jednakże już wiele razy zdążył[Select_CString( mother.IsFemale, 'a', '' )] mnie okłamać."
 adultery.1001.desc_root_trusting:0 "Podejrzewam, że mogę nie być ojcem, ale... Nigdy nie ukrył[Select_CString( mother.IsFemale, 'aby', 'by' )] przede mną czegoś takiego, prawda?"
 adultery.1001.desc_root_lunatic:0 "Wyszeptali mi to. Rozumiem. Przynajmniej wydaje mi się, że rozumiem. Jak mógłbym być ojcem tego czegoś w jej wnętrzu? Tej okrutnej i przerażającej rzeczy?"
 adultery.1001.desc_lunatic:0 "Twierdzi, że ja jestem ojcem, ale, co ciekawe, twierdzi również, że cienie do nie[Select_CString( mother.IsFemale, 'j', 'go' )] przemawiają."
 adultery.1001.a:0 "Musi mi powiedzieć!"
 adultery.1001.a.tt:0 "[mother.GetFirstNameNoTooltip] i ty stajecie w bezpośredniej konfrontacji"
 adultery.1001.b:0 "Przyjrzę się temu dyskretnie."
 adultery.1001.b_no_scheme:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się temu przyjrzeć nieco później..."
 adultery.1001.b_cannot_start_scheme:0 "#F Nie mam czasu, żeby się temu teraz przyjrzeć, ale będę o tym stale pamiętać...#!"
 adultery.1001.c:0 "To ja muszę być ojcem."
 adultery.1001.c.tt:0 "#F Dlaczego miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] się zamartwiać bez przyczyny?#!"
 adultery.1002.t:0 "Ukradkowe podejrzenie"
 adultery.1002.desc_paranoid:0 ""Wiem, że to dziecko tak naprawdę nie jest moje!". Oczy m[Select_CString( ROOT.Char.IsFemale, 'ojej', 'ojego' )] [spouse.Custom('WifeHusbandPossessive')] są pełne oskarżenia. "Kim on jest?", nalega na odpowiedź. "Kim?"."
 adultery.1002.desc_chaste:0 ""Is the child you bear truly mine?" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] asks. "I know that my devotion has been... As a [spouse.GetWomanMan]... To [spouse.GetFaith.HighGodName], before anything else.""
 adultery.1002.desc_craven:0 ""Is... Is the child truly mine?" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] looks like [adultery_spouse.GetSheHe] is afraid of the answer."
 adultery.1002.desc_vengeful:0 ""Is it truly my child you carry?" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] asks. "I swear to [adultery_spouse.GetFaith.HighGodName], if you lie to me...""
 adultery.1002.desc_compassionate:0 ""Is the child you carry truly mine?" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] asks. "I do not want you to suffer, no matter what you have done.""
 adultery.1002.worried:0 ""Tell me, is it truly mine?" [adultery_spouse.GetTitledFirstName] seems distraught. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]'s eyes meets mine in a worried stare."
 adultery.1002.desc_sadistic:0 ""You haven't gotten yourself pregnant by another [spouse.GetWomanMan], have you?" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] eyes me carefully. "You do know that would be almost as bad for you as lying to me, do you not?" [spouse.GetSheHe|U] smiles."
 adultery.1002.desc_lunatic:0 ""Is the child mine?!" [adultery_spouse.GetTitledFirstNamePossessive] eyes roll violently in [adultery_spouse.GetHerHis] head. "They will tell me, you know!""
 adultery.1002.conclusion:0 "\n\nI [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a:0 "Muszę powiedzieć Ci prawdę."
 adultery.1002.a.confession_tt:0 "[adultery_spouse.GetShortUIName|U] pozna prawdę"
 adultery.1002.b:0 "Oczywiście, że jest twoje, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.b.tt:0 "#F Miejmy nadzieję, że [adultery_spouse.GetSheHe|Ul] nie będzie zadawał[Select_CString( adultery_spouse.IsFemale, 'a', '' )] więcej pytań.#!"
 adultery.1002.c:0 "Oczywiście, że jest twoje, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.c.tt:0 "#F [adultery_spouse.GetSheHe|U] musi uwierzyć, że naprawdę jest je[Select_CString( adultery_spouse.IsFemale, 'j', 'go' )]#!"
 adultery.1003.desc:0 ""Oczywiście, że dziecko jest twoje." [mother.GetFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]. "Dlaczego kiedykolwiek myślał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] inaczej?""
 adultery.1003.a:0 "Chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tylko usłyszeć, jak to mówi."
 adultery.1003.a.tt:0 "#F Dobrze wiedzieć.#!"
 adultery.1003.b:0 "Nie wierzę [mother.GetHerHim]!"
 adultery.1003.duel_success:0 "Discover the truth"
 adultery.1003.duel_success_tt:0 "If someone else is the father of [mother.GetFirstNamePossessiveNoTooltip] child, I will find evidence of [mother.GetHerHis] unfaithfulness"
 adultery.1003.duel_failure:0 "Agents discovered"
 adultery.1004.default_reaction:0 "Tears well up in [mother.GetTitledFirstNamePossessive] eyes."
 adultery.1004.reaction_callous:0 "[mother.GetTitledFirstName] stares at me, [mother.GetHerHis] face unmoving."
 adultery.1004.reaction_sadistic:0 "[mother.GetTitledFirstName] gives me a sarcastic smile."
 adultery.1004.reaction_gluttonous:0 "[mother.GetTitledFirstName] tries to hide the tears welling up in [mother.GetHerHis] eyes behind [mother.GetHerHis] sweet roll."
 adultery.1004.reaction_deceitful:0 ""I am so tired of lying." [mother.GetTitledFirstName] seems on the verge of tears."
 adultery.1004.reaction_compassionate:0 ""You should sit down, my dear." There is real concern in [mother.GetTitledFirstNamePossessive] eyes."
 adultery.1004.reaction_honest:0 ""I do not want to lie to you, or anyone." [mother.GetTitledFirstNamePossessive] eyes are red from crying."
 adultery.1004.reaction_lunatic:0 "[mother.GetTitledFirstName] seems unusually clear-headed as [mother.GetSheHe] stares at me. Then [mother.GetHerHis] eyes cloud over. "Did the whispers tell you already?""
 adultery.1004.reaction_positive_opinion:0 ""You must understand, I never want to hurt you." Tears are streaming down [mother.GetTitledFirstNamePossessive] face."
 adultery.1004.reaction_negative_opinion:0 "[mother.GetTitledFirstNamePossessive] lips form a thin line in [mother.GetHerHis] rigid expression. "It is almost a relief, you know.""
 adultery.1004.default_admission:0 "\n\nAfter a drawn-out silence, [mother.GetSheHe] finally admits it. "[real_father.GetTitledFirstName] is the true father of my child.""
 adultery.1004.a:0 "How can this be? I need time to think."
 adultery.1004.a.tt:0 "Zachowam ten sekret dla siebie. Do czasu."
 adultery.1004.b:0 "Ten sekret musi pozostać między nami!"
 adultery.1004.c:0 "Każdy będzie wiedział o twojej niewierności!"
 adultery.1006.t:0 "[adultery_spouse.GetSheHe|U] wie"
 adultery.1006.very_positive_opinion:0 "„Tak, [real_father.GetTitledFirstName] jest ojcem” — ujawnienie przed [Select_CString(adultery_spouse.IsFemale, 'nią', 'nim' )] tego sekretu było dla mnie wielką ulgą."
 adultery.1006.very_negative_opinion:0 ""Yes, [real_father.GetTitledFirstName] is the father." I could not help but enjoy rubbing it in."
 adultery.1006.fallback:0 "„Tak, [real_father.GetTitledFirstName] jest ojcem...” — nie miał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] innego wyboru, jak tylko się przyznać."
 adultery.1006.conclusion:0 "\n\nW każdym razie wie o tym tylko m[Select_CString(SCOPE.sC('adultery_spouse').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]."
 adultery.1006.a:0 "Co się teraz stanie?"
 adultery.1009.t:0 "Suspicions Laid to Rest"
 adultery.1009.desc:0 "It seems that my fears may have been unfounded. Despite every effort on the part of my spies, I have found no indication that [mother.GetTitledFirstName] has been unfaithful.\n\nUnfortunately, [mother.GetSheHe] has found out about my suspicions, and is very disappointed in me."
 adultery.1009.a:0 "Of course I trusted you, all along, dear!"
 adultery.1009.a.flavor_tt:0 "I only had to be certain."
 adultery.2001.t:0 "My [adultery_child.Custom('GetDaughterSon')|U]"
 adultery.2001.desc_dislike:0 "I wonder about [adultery_child.GetTitledFirstName] sometimes. The things [adultery_child.GetSheHe] says, [adultery_child.GetHerHis] aggravating personality, the way [adultery_child.GetSheHe] has of always getting on my nerves... [adultery_child.GetSheHe|U] is as foreign to me as any of my common subjects."
 adultery.2001.desc_suspicious_mother:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] is hiding something about our [adultery_child.Custom('GetDaughterSon')], I am certain of it! The furtive glances, her protectiveness of [adultery_child.GetTitledFirstName], the way [adultery_spouse.GetSheHe] avoids all my inquiries..."
 adultery.2001.desc_mother_lover:0 "Ever since I learned that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] has been unfaithful to our union I look with suspicion upon everyone close to [adultery_spouse.GetHerHim]; every passing courtier, my own [ROOT.Char.Custom('ChildChildrenGender')]..."
 adultery.2001.desc_fallback:0 "Whenever I talk about [adultery_child.GetTitledFirstName] with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] [adultery_spouse.GetSheHe] always grow distant. At first I thought nothing of it, but now I am starting to suspect that [adultery_spouse.GetFirstName] is hiding something."
 adultery.2001.desc_end:0 "\n\nI do not question the heritage of my [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] lightly, but doubt is gnawing at my mind."
 adultery.2001.a:0 "I need to make sure!"
 adultery.2001.b:0 "Of course [adultery_child.GetSheHe] is my [adultery_child.Custom('GetDaughterSon')]."
 adultery.2001.a.tt:0 "If [adultery_child.GetFirstNameNoTooltip] is not my trueborn child:"
 adultery.2001.a.duel_success:0 "I discover the truth"
 adultery.2001.a.duel_failure:0 "My fears are unfounded"
 adultery.2002.t_a:0 "Our Child"
 adultery.2002.desc_no_child:0 "I wave at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] as [adultery_spouse.GetSheHe] walks across the garden, but [adultery_spouse.GetSheHe] demonstratively turns away.\n\nMy initial concerns about [adultery_spouse.GetHerHis] faithfulness seem to have been misgivings. However, [adultery_spouse.GetFirstNameNoTooltip] is not like to forget them anytime soon."
 adultery.2002.desc_not_born:0 "I wave at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] as [adultery_spouse.GetSheHe] walks across the garden, but [adultery_spouse.GetSheHe] demonstratively turns away.\n\nMy initial concerns about [adultery_spouse.GetHerHis] faithfulness seem to have been misgivings. However, [adultery_spouse.GetFirstNameNoTooltip] is not like to forget them anytime soon."
 adultery.2002.desc_spouse:0 "I wave at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] as [adultery_spouse.GetSheHe] walks across the garden, but [adultery_spouse.GetSheHe] demonstratively turns away.\n\nMy initial concerns about [adultery_child.GetTitledFirstNamePossessive] lineage seem to have been misgivings. However, they are not like to forget them anytime soon."
 adultery.2002.desc:0 "I wave at my [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] as [adultery_child.GetSheHe] walks across the garden, and I try to dispel my dark doubts.\n\nMy initial concerns about [adultery_child.GetTitledFirstNamePossessive] lineage seem to have been misgivings. However, they are not like to forget them anytime soon."
 adultery.2002.a_spouse:0 "If they think they can hide things from me, they are wrong!"
 adultery.2002.a_unborn:0 "[adultery_spouse.GetSheHe|U] can't hide anything from me!"
 adultery.2002.a:0 "[adultery_child.GetSheHe|U] can't hide anything from me!"
 adultery.2002.a_spouse_tt:0 "#F I will watch them even closer!#!"
 adultery.2002.a.tt_unborn:0 "#F I will watch [adultery_spouse.GetHerHim] even closer!#!"
 adultery.2002.a.tt:0 "#F I will watch [adultery_child.GetHerHim] even closer!#!"
 adultery.2002.b:0 "This is such a relief!"
 adultery.2003.desc:0 ""Yes fath— [ROOT.Char.GetFirstNameNoTooltip], [real_father.GetTitledFirstName] is my real [real_father.Custom('MotherFather')]!"\n\nThe pain of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstNamePossessive] betrayal is almost overshadowed by the relief of finally knowing the truth. To think that [adultery_spouse.GetSheHe] and [adultery_child.GetFirstName] has been keeping this hidden from me..."
 adultery.2003.a:0 "How could they deceive me like this?!"
 adultery.2006.t:0 "Moje dziedzictwo"
 adultery.2006.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] has learned that I am the [ROOT.Char.Custom('GetDaughterSon')] of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] and not [owner.GetHerHim]! At least it is not common knowledge...yet."
 adultery.2006.a:0 "How will I be able to face [owner.GetHerHim] now?"
 adultery.2008.t:0 "[Select_CString( child.IsFemale, 'Moja', 'Mój' )] [adultery_child.Custom('GetDaughterSon')]?"
 adultery.2008.desc:0 "This fear that has been growing in my chest was always justified!\n\nMy spies have discovered that I am not the father of [adultery_child.GetTitledFirstName]. [adultery_child.GetSheHe|U] is the result of an illicit union between [adultery_spouse.GetFirstName] and [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 adultery.2008.a:0 "Let them all know — that is not my child!"
 adultery.2008.b:0 "I need time to think."
 adultery.2008.b.tt:0 "I keep this to myself for now"
 adultery.2009.t:0 "My [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2009.desc:0 "Despite following [adultery_child.GetTitledFirstName] everywhere, my spies have found no indication that I should suspect [adultery_child.GetHerHis] lineage.\n\nUnfortunately, [adultery_child.GetFirstNamePossessiveNoTooltip] is still upset that I would harbor any suspicion at all."
 adultery.2009.a:0 "So [adultery_child.GetSheHe] is my child, after all."
 adultery.3001.t:0 "Sekret"
 adultery.3001.desc:0 ""My [ROOT.Char.Custom('GetDaughterSon')], my dear child, I had to tell you! Will you ever forgive me?"\n\nMy mother is on the ground, tears streaming down [parent_with_secret.GetHerHis] face, and I am at a loss for words."
 adultery.3001.desc_father:0 "[father.GetFirstName], the [father.GetWomanMan] I have grown up thinking of as my father, is not related to me at all. My actual sire is [real_father.GetTitledFirstName]!"
 adultery.3001.desc_no_father:0 "My [real_father.Custom('MotherFather')] is [real_father.GetTitledFirstName]!"
 adultery.3001.a:0 "How could my own [parent_with_secret.Custom('MotherFather')] do this to me?!"
 adultery.3001.a.tt:0 "#F At least it is not common knowledge...#!"
 adultery.4001.t:0 "[adultery_spouse.GetTitledFirstNamePossessiveNoTooltip] Betrayal"
 adultery.4001.start.desc:0 "My [ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
 adultery.4001.unsuccessful_sex_attempt.desc:0 "tried to seduce [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]?!"
 adultery.4001.fur.desc:0 "They say [adultery_spouse.GetSheHe] went to [sex_partner.GetHerHis] chambers, wearing nothing but furs, and was thrown out in a heartbeat!"
 adultery.4001.laugh.desc:0 "They say [sex_partner.GetSheHe] laughed in [adultery_spouse.GetHerHis] face when [adultery_spouse.GetSheHe] invited [sex_partner.GetHerHim] into [adultery_spouse.GetHerHis] bed!"
 adultery.4001.threw.desc:0 "They say [adultery_spouse.GetSheHe] threw [adultery_spouse.GetHerselfHimself] at [sex_partner.GetHerHim] the moment they were alone, but that [sex_partner.GetFirstNameNoTooltip] could not stand the thought of it!"
 adultery.4001.sex_partner.desc:0 "has fornicated with [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]?!"
 adultery.4001.commoner.desc:0 "has fornicated with a lowly commoner?!"
 adultery.4001.servant.desc:0 "has fornicated with one of the servants?!"
 adultery.4001.another_gender.desc:0 "And another [unknown_sex_partner.GetWomanMan], nonetheless!"
 adultery.4001.bed.desc:0 "Right in our own bed, if the whispers are to be believed!"
 adultery.4001.mare.desc:0 "In the stable, nonetheless, like a simple mare!"
 adultery.4001.stallion.desc:0 "In the stable, nonetheless, like an unrestrained stallion!"
 adultery.4001.deer.desc:0 "In the woods, nonetheless, like a rutting deer!"
 adultery.4001.elephant.desc:0 "In the woods, nonetheless, like a rutting elephant!"
 adultery.4001.desk.desc:0 "Right on my own desk, if the whispers are to be believed!"
 adultery.4001.alley.desc:0 "In a filthy alley, nonetheless, like a common vagrant!"
 adultery.4001.table:0 "Right on the table in the main hall, if the whispers are to be believed!"
 adultery.4001.kitchen.desc:0 "Down in the kitchens, if the whispers are to be believed!"
 adultery.4001.privy.desc:0 "In the dark stench of the privy, nonetheless, if the whispers are to be believed!"
 adultery.4001.end.desc:0 "\n\nWhen I confront [adultery_spouse.GetFirstName], [adultery_spouse.GetSheHe] insists "it only happened once" – as if that takes the sting out of [adultery_spouse.GetHerHis] betrayal!"
 adultery.4001.a:0 "How can I ever trust [adultery_spouse.GetHerHim] again?"
 adultery.4001.b:0 "Guards! Arrest the vile [adultery_spouse.Custom('InsultNounSexual')]!"
 adultery.4001.b2:0 "You will regret this! Guards!"
 adultery.4001.c:0 "In one way or another, I must try to forgive."
