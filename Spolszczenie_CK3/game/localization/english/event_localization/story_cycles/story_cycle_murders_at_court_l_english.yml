l_english:
 murders_at_court.1001.t:0 "Morderstwa na dworze: Módlcie się za bezimiennych zmarłych"
 murders_at_court.1001.desc_physician:0 "„Dziś rano znaleziono fragmenty ciała, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” — zwraca się do mnie [physician.Custom2('MyCharacterIntroduction', ROOT.Char), wskazując na znajdujący się przed nami stół, gdzie krew zalega wokół małych stosów mięsa, a skrawki tkanki leżą w ciemnym szlamie.\n\n„Jak widzisz nie jest to cały... człowiek. Mamy za mało danych, aby go zidentyfikować”."
 murders_at_court.1001.desc:0 "„Dziś rano znaleziono fragmenty ciała, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” — zwraca się do mnie strażnik, wskazując na znajdujący się przed nami stół, gdzie krew zalega wokół małych stosów mięsa, a skrawki tkanki leżą w ciemnym szlamie.\n\n„Jak widzisz nie jest to cały... człowiek. Mamy za mało danych, aby go zidentyfikować”."
 murders_at_court.1001.a:0 "Pomodlę się za tę ofiarę."
 murders_at_court.1001.b:0 "Make sure everyone's accounted for, at #EMP all#! times."
 murders_at_court.1001.b.tt:0 "Ograniczę wszystkim możliwość przemieszczania się po dworze, mając nadzieję, że w ten sposób zmuszę to mordercę do ujawnienia się"
 murder_at_court_movement_restricted_courtiers_craven:0 "Każdy tchórzliwy dworzanin"
 murder_at_court_movement_restricted_courtiers_other:0 "Każdy z pozostałych dworzan"
 murder_at_court_movement_restricted_courtiers:0 "Każdy dworzanin"
 murders_at_court.1001.c:0 "Podwoić straże!"
 murders_at_court.1001.c.tt:0 "Dodatkowi strażnicy z pewnością odstraszą mordercę, a przynajmniej będą mu przeszkadzać"
 murders_at_court.1001.d:0 "Czy ktoś coś widział? Proszę, potrzebuję waszej pomocy!"
 murders_at_court.1001.d.tt:0 "Daję znać w całym państwie, że szukam jakichkolwiek informacji i wskazówek"
 murders_at_court.1001.e:0 "Osobiście zajmę się tym problemem."
 murders_at_court.1001.e.tt:0 "Wykorzystam swoją wiedzę, aby rozwikłać zagadkę"
 murders_at_court.1002.t:0 "Morderstwa na dworze: Morderstwo o poranku"
 murders_at_court.1002.desc_named:0 "Gdy wstaje słońce, wita mnie wiadomość, że [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] został[Select_CString( victim.IsFemale, 'a', '' )] zamordowan[Select_CString( victim.IsFemale, 'a', 'y' )] w nocy. Brutalnie wypatroszon[Select_CString( victim.IsFemale, 'a', 'y' )] i ułożon[Select_CString( victim.IsFemale, 'a', 'y' )] na widoku dla każdego, kto przechodził obok...\n\nCiało zostaje szybko usunięte, a gdy słońce zachodzi, nie można znaleźć żadnych śladów tego makabrycznego czynu."
 murders_at_court.1002.desc:0 "Kolejny dzień, kolejne ciało. Z ciężkim sercem uświadamiam sobie, że po ostatnich morderstwach na terenie [ROOT.Char.Custom('ResidenceBuildingDop')] zapanowała rutyna.\n\nCiało — wypatroszon[Select_CString( ROOT.Char.IsFemale, 'a młoda kobieta', 'y młody mężczyzna' )] - zostaje szybko usunięte, a po zachodzie słońca nie można znaleźć żadnych śladów tego makabrycznego czynu."
 murders_at_court.1003.t:0 "Morderstwa na dworze: Dopóki śmierć nas nie rozdzieli"
 murders_at_court.1003.desc_opening:0 "W[Select_CString( ROOT.Char.IsFemale, 'eszłam', 'szedłem' )] do naszej wspólnej komnaty i zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak [spouse.GetTitledFirstName] leży na podłodze w kałuży własnej krwi."
 murders_at_court.1003.desc_like:0 "Płacząc upadam na podłogę i zaczynam tulić [Select_CString( spouse.IsFemale, 'ją', 'go' )] do piersi"
 murders_at_court.1003.desc:0 "Osuwam się na podłogę i zaczynam tulić [Select_CString( spouse.IsFemale, 'ją', 'go' )] do piersi"
 murders_at_court.1003.desc_end:0 "– [spouse.GetSheHe] jest zimn[Select_CString( spouse.IsFemale, 'a', 'y' )]... Och, [ROOT.Char.Custom('HighGodNameWol')], dlaczego [spouse.GetSheHe] jest tak[Select_CString( spouse.IsFemale, 'a zimna', 'i zimny' )]?!"
 murders_at_court.1004.t:0 "Morderstwa na dworze: Moje dziecko"
 murders_at_court.1004.desc:0 "Wchodzę do komnaty i widzę jak m[Select_CString( SCOPE.sC('child').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.GetTitledFirstName] leży we własnym łóżku - zimn[Select_CString( ROOT.Char.IsFemale, 'a i martwa', 'y i martwy' )]. Pościel jest przesiąknięta krwią, a powolne jej #EMP kapanie#! na podłogę pod łóżkiem zdaje się odbijać echem od ścian."
 murders_at_court.2001.t:0 "Morderstwa na dworze: Eskalacja"
 murders_at_court.2001.desc:0 "M[Select_CString( SCOPE.sC('victim').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName] leży rozłożon[Select_CString( victim.IsFemale, 'a', 'y' )] na zimnej podłodze, a krew sączy się z licznych ran kłutych pokrywających [victim.GetHerHis] ciało.\n\nDlaczego ten morderca tak sobie ze mnie drwi?!"
 murders_at_court.2002.t:0 "Morderstwa na dworze: Jeden krok do przodu"
 murders_at_court.2002.desc:0 "The severed head of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName] is resting on my desk as I return to my chambers, mouth open in a silent scream. My [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))] heir... Oh [ROOT.Char.GetFaith.HighGodName], why? This murderer plaguing us needs to be stopped!"
 murders_at_court.2002.a:0 "I must pray for our [ROOT.Char.Custom('RealmType')]!"
 murders_at_court.2003.t:0 "Morderstwa na dworze: Ujawnienie mordercy"
 murders_at_court.2003.desc:0 "Ostry ból w plecach… Robię wdech, a rosnąca agonia sprawia, że krzyczę. Kiedy próbuję się odwrócić, uginam się, podążając za kroplami mojej krwi #EMP spływającymi#! na podłogę.\n\nMój wzrok staje się coraz bardziej zaciemniony, jednakże dostrzegam, jak m[Select_CString( SCOPE.sC('murderer').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] stoi nade mną z szerokim uśmiechem na twarzy. Wyciągam w [murderer.GetHerHim] kierunku dłoń, a [murderer.GetSheHe] nagradza mnie kopniakiem, powodując, że całe pomieszczenie zaczyna w kółko wirować; jasność-ciemność, ciemność i ciemność..."
 murders_at_court.2003.a:0 "[murderer.GetFirstNameNoTooltip]... Dlaczego...?"
 murders_at_court.2101.t:0 "Morderstwa na dworze: Zamordowanie następcy"
 murders_at_court.2101.desc_opening:0 "M[Select_CString( SCOPE.sC('other_heir').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.GetTitledFirstName] leży martw[Select_CString( other_heir.IsFemale, 'a', 'y' )], podczas gdy ja wpatruję się w je[Select_CString( other_heir.IsFemale, 'j', 'go' )] ciało i doświadczam zawrotów głowy.\n\nPewnie to moja krew zalewa pod ni[Select_CString( other_heir.IsFemale, 'ą', 'm' )] podłogę, bo nie dociera mi do mózgu.\n\n"
 murders_at_court.2101.desc_family:0 "Kucam obok nie[Select_CString( other_heir.IsFemale, 'j', 'go' )], ściskając w dłoni zimny policzek. [other_heir.GetHerHis|U] oczy są szeroko otwarte, ale raczej wyrażają zaskoczenie niż przerażenie. "Czy zrobił ci to ktoś, kogo znasz?""
 murders_at_court.2101.desc:0 "Wygląda na bardziej zaskoczon[Select_CString( other_heir.IsFemale, 'ą', 'ego' )], aniżeli przerażon[Select_CString( other_heir.IsFemale, 'ą', 'ego' )]. Może znał[Select_CString( other_heir.IsFemale, 'a', '' )] swojego zabójcę?"
 murders_at_court.2201.t:0 "Morderstwa na dworze: To, czego nie widać"
 murders_at_court.2201.desc:0 ""But... the eyes are gone! Gouged out like rocks in a field!" The [ROOT.GetCharacter.Custom('lowly_servant_type')] who found the murderer's latest victim is ushered out — face white, hands shaking, and still screaming.\n\nAs I look into the red and sightless holes that should contain eyes I shudder with unease. What does the murderer need eyes for? Some kind of ritual?"
 murders_at_court.5001.t:0 "Murders At Court: The Assistant"
 murders_at_court.5001.desc:0 "Osobliwy człowiek szukał mnie po tym, jak dowiedział się o morderstwach nękających mój dwór.\n\n"Mam na imię [watson.GetTitledFirstName], m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. Myślę, że mogę Ci pomóc"."
 murders_at_court.5001.a:0 "Przyda mi się każda pomoc!"
 murders_at_court.5001.c:0 "To nie ma nic wspólnego z tobą!"
 murders_at_court.8001.t:0 "Morderstwa na dworze: Memento mori"
 murders_at_court.8001.desc:0 "Gdy [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zostaje złożon[Select_CString( story_owner.IsFemale, 'a', 'y' )] przez nas na wieczny spoczynek, przysięgam, że znajdę tego, kto [Select_CString( story_owner.IsFemale, 'jej', 'mu' )] to zrobił. Wydaje się, że morderca zaprzestał swoich zbrodni i muszę się teraz zastanowić, czy [story_owner.GetTitleAsNameNoTooltip] od samego początku był[Select_CString( story_owner.IsFemale, 'a', '' )] jego celem..."
 murders_at_court.8001.a:0 "Spoczywaj w pokoju, [story_owner.GetFirstNameNoTooltip]."
 murders_at_court.8002.desc:0 "As we lay [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] to rest I can barely contain my laughter; the face [story_owner.GetSheHe] made at the end was priceless! A [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))] [story_owner.GetWomanMan] they say– pfth.\n\nAt least things should calm down now that the feared murderer is busy with other things."
 murders_at_court.8002.a:0 "Such as ruling the [ROOT.Char.Custom('RealmType')]!"
 murders_at_court.8003.t:0 "Morderstwo na dworze: Dziedziczenie"
 murders_at_court.8003.desc:0 "[predecessor.GetTitledFirstName] często opowiadał[Select_CString( predecessor.IsFemale, 'a', '' )] historie o bezwzględnych i przerażających morderstwach, które nękały je[Select_CString( predecessor.IsFemale, 'j', 'go' )] dwór.\n\nPodj[Select_CString( predecessor.IsFemale, 'ęła', 'ął' )] się niezbędnych działań, by powstrzymać te zabójstwa. Mam nadzieję, że to będzie wystarczające..."
 murders_at_court.8003.a:0 "Niech wraz z ni[Select_CString( story_owner.IsFemale, 'ą', 'm' )] umrze przekleństwo, które nękało dwór."
 murders_at_court.9001.t:0 "Morderstwa na dworze: Konfrontacja"
 murders_at_court.9001.desc_opening_watson:0 "Gdy wchodzimy do komnaty, ja i [watson.GetTitledFirstName] spostrzegamy czekający na nas list, który został napisany czerwonym atramentem, nie #EMP krwią#!.\n\n"
 murders_at_court.9001.desc_opening:0 "Kiedy wchodzę do komnaty, dostrzegam czekający na mnie list, który został napisany czerwonym atramentem, nie #EMP krwią#!.\n\n"
 murders_at_court.9001.desc_heir:0 "#EMP For the sake of the [ROOT.Char.Custom('RealmType')] you will stop this search. I have lived my whole life right under your nose, and still you are so blind. To uncover my identity would only bring you pain.#!"
 murders_at_court.9001.desc_rival:0 "#EMP I have made it my mission in life to #EMP end#! you — to end your family and your reign. Nothing you do can make me stop, but if you do not cease this meddling you force me to commit even darker deeds.#!"
 murders_at_court.9001.desc_witch:0 "#EMP You think your meddling can accomplish anything? The dark forces are already in motion, and by getting in my way you only put yourself, and those you love, in danger.#!"
 murders_at_court.9001.desc_cannibal:0 "#EMP You do not understand. I need this to live, to survive, to find #EMP nourishment#!. End this search at once or my hunger will devour everything!#!"
 murders_at_court.9001.desc_vassal:0 "#EMP For the sake of the [ROOT.Char.Custom('RealmType')] you will stop this search. I am needed– #EMP valued#!, and you will only regret it if you uncover my identity.#!"
 murders_at_court.9001.desc_fallback:0 "#EMP Natychmiast zakończ te poszukiwania. Nic dobrego nie może wyniknąć z odkrycia mojej tożsamości. Jeśli dalej będziesz drążyć temat, upewnię się, że nie spotka cię w życiu wiele dobrego.#!"
 murders_at_court.9001.desc_ending:0 "\n\nCharakter pisma wskazuje, że autorką listu jest [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 murders_at_court.9001.a:0 "Czy to możliwe...?"
 murders_at_court.9001.a.tt:0 "Ja i [murderer.GetTitledFirstNameNoTooltip] skonfrontujemy się w tej sprawie"
 murders_at_court.9001.b:0 "Myślę, że te morderstwa pozostaną nierozwiązane."
 murders_at_court.9001.b.tt:0 "Co najgorszego może się stać?"
 murders_at_court.9001.c:0 "[watson.GetFirstNameNoTooltip], co o tym sądzisz?"
 murders_at_court.9001.c.tt:0 "To nie jest takie proste..."
 murders_at_court.9002.t:0 "Morderstwa na dworze: Konsekwencje"
 murders_at_court.9002.desc:0 "Przechadzając się wokół [ROOT.Char.Custom('ResidenceBuildingDop')], zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)] został[Select_CString( the_one_to_kill.IsFemale, 'a powieszona', ' powieszony' )]. [the_one_to_kill.GetHerHis|U] ciało jest zimne, blade i nieruchome... Ale, chwila, co to jest? Mała karteczka została włożona w fałdy [the_one_to_kill.GetHerHis] ubrania!\n\n#EMP To moja ostatnia ofiara – mój ostatni dar dla ciebie, [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Ale nie bój się, nadal będę cię obserwował[Select_CString( murderer.IsFemale, 'a', '' )].#!"
 murders_at_court.9002.a:0 "Pomyśleć, że taki potwór chodzi wolny..."
 murders_at_court.9003.t:0 "Morderstwo na dworze: Mroczne dziedzictwo"
 murders_at_court.9003.a:0 "Zostaniesz ukaran[Select_CString( murderer.IsFemale, 'a', 'y' )] za swoje zbrodnie!"
 murders_at_court.9003.b:0 "Oko za oko, życie za życie...!"
 murders_at_court.9003.c:0 "Jesteś woln[Select_CString( murderer.IsFemale, 'a', 'y' )], [murderer.GetTitledFirstNameNoTooltip]."
 murders_at_court.9003.d:0 "Popełnianie takich czynów w samotności doprawdy musi być nudne..."
 murders_at_court.9003.e:0 "Och... Tak... tak mi przykro."
 murders_at_court.9004.t:0 "Morderstwo na dworze: Złapan[Select_CString( murderer.IsFemale, 'a', 'y' )] na gorącym uczynku"
 murders_at_court.9004.desc_letter_event:0 "[watson.GetTitledFirstName] i ja spędziliśmy wiele godzin nad tym listem. Ale ten zapach... Och, pachnie dokładnie tak samo jako m[Select_CString( murderer.IsFemale, 'oja', 'ój' )] [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetTitledFirstName]!"
 murders_at_court.9004.desc:0 ""My [ROOT.Char.GetTitleAsNameNoTooltip], [victim.GetTitledFirstName] and [murderer.GetTitledFirstName] have both gone missing."\n\nI wave the guard off and find the same alarm in [watson.GetTitledFirstNamePossessive] eyes as I feel in my own; [murderer.GetTitledFirstNameNoTooltip] might be..."
 murders_at_court.9004.desc_ending:0 "\n\nAs we finally track [murderer.GetTitleAsNameNoTooltip] down [murderer.GetSheHe] is advancing on [victim.GetTitledFirstName], knife in hand.\n\n"Stop right there!""
 murders_at_court.9021.t:0 "Morderstwa na dworze: Czarna magia"
 murders_at_court.9021.desc:0 "Kiedy w końcu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] został namierzon[Select_CString( murderer.IsFemale, 'a', 'y' )] przeze mnie oraz moich strażników, klęczał[Select_CString( murderer.IsFemale, 'a', '' )] przed starym tomem, z czołem przyciśniętym do podłogi i rękoma uniesionymi nad głową pod niemal nienaturalnym kątem.\n\n"
 murders_at_court.9031.t:0 "Morderstwa na dworze: Głód"
 murders_at_court.9031.desc:0 "Kiedy w końcu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] został[Select_CString( murderer.IsFemale, 'a', '' )] namierzon[Select_CString( murderer.IsFemale, 'a', 'y' )] zarówno przeze mnie, jak i moich strażników, dostrzegamy, że gryzie coś, co wygląda jak #EMP palec#!."
 murders_at_court.9041.t:0 "Morderstwa na dworze: Zbieg"
 murders_at_court.9041.desc_opening:0 "Jedyne, co na mnie czeka, gdy [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] zostaje wytropion[Select_CString( murderer.IsFemale, 'a', '' )], to"
 murders_at_court.9041.desc_witch:0 "kawałki kości, a także coś, co podejrzanie przypomina ludzkie oczy oraz"
 murders_at_court.9041.desc_cannibal:0 "kawałki kości, które wyglądają, jakby zostały przeżute oraz"
 murders_at_court.9041.desc:0 "list szydzący z moich wysiłków. [murderer.GetTitledFirstNameNoTooltip] natomiast zapadł[Select_CString( murderer.IsFemale, 'a', '' )] się pod ziemię."
 murders_at_court.9041.a:0 "Wszyscy będą wiedzieć o ich występkach!"
 murders_at_court.9041.b:0 "Lepiej to przemilczeć..."
 murders_at_court.9099.t:0 "Morderstwa na dworze: Krwawe porachunki"
 murders_at_court.9099.t_wrong:0 "Morderstwa na dworze: Pomyłka"
 murders_at_court.9099.desc_wrong:0 "Kiedy w końcu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] zostaje przeze mnie namierzon[Select_CString(murderer.IsFemale, 'a', 'y' )], nie podejmuje próby ucieczki. Wręcz przeciwnie, patrzy na mnie zorientowan[Select_CString(murderer.IsFemale, 'a', 'y' )].\n\n„Wreszcie cię znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], morderc[Select_CString(murderer.IsFemale, 'zynio', 'o' )]!”\n\n„Przepraszam, co? Myślisz, że to #EMP ja#! zamordował[Select_CString( murderer.IsFemale, 'am', 'em' )] tych wszystkich ludzi?!""
 murders_at_court.9099.desc_nothing:0 "Kiedy w końcu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] zostaje przeze mnie namierzon[Select_CString( murderer.IsFemale, 'a', 'y' )], nawet nie próbuje uciekać ani przede mną, ani przed strażnikami.\n\n"
 murders_at_court.9099.desc:0 ""Hello [ROOT.Char.GetFirstNameNoTooltip]," [murderer.GetSheHe] says, looking me up and down. "It is about time you found me. I take it you enjoyed my... #EMP gifts#!?"\n\nThe smile that spreads over [murderer.GetHerHis] face sends a shiver down my spine."
 murders_at_court.9989.desc:0 "Nie mogę jednak nie zauważyć, że morderstwa ustały, gdy tylko [murderer.GetTitledFirstName] opuścił[Select_CString( murderer.IsFemale, 'a', '' )] dwór..."
 murders_at_court.9989.a:0 "Będę miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] na ni[Select_CString( murderer.IsFemale, 'ą', 'ego' )] oko."
 murders_at_court.9999.t:0 "Morderstwa na dworze: Zdjęcie klątwy"
 murders_at_court.9999.desc_opening:0 "W miarę upływu czasu, gdy nie pojawiają się nowe ciała, stopniowo się odprężam. Morderca zaprzestał swoich działań!\n\n"
 murders_at_court.9999.desc:0 "Nie mogę jednak nie zauważyć, że morderstwa ustały, gdy tylko [murderer.GetTitledFirstName] umarł[Select_CString( murderer.IsFemale, 'a', '' )]..."
 murders_at_court.9999.a:0 "Teraz, gdy [Select_CString( murderer.IsFemale, 'jej', 'go' )] już nie ma wśród nas, mogę się nigdy nie dowiedzieć..."
