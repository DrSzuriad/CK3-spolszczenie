l_english:
 start_hunt_mystical_animal_story_cycle_effect.tt:0 "Nie spocznę, dopóki go nie znajdę!"
 hunt_mystical_animal.1001.t:0 "Biały [ROOT.Char.Custom('LocalAnimal')]"
 hunt_mystical_animal.1001.desc:0 "[ROOT.Char.Custom('LocalAnimalDesc')|l] biały [ROOT.Char.Custom('LocalAnimal')] na którego poluję, przychodzi do mnie we śnie i spogląda na mnie swoimi głębokimi oczami oraz obnosi się swoim nieskazitelnym futrem.\n\nDookoła widać [ROOT.Char.Custom('TerrainTypeBier')], wokół nas panuje cisza, a ja nieważne, jak się poruszam, nie mogę zbliżyć się do swojej ofiary.\n\nKiedy się budzę, czuję, że moje postanowienie rośnie w siłę."
 hunt_mystical_animal.1001.a:0 "Już mi nie umkniesz!"
 hunt_mystical_animal.1002.desc:0 "I am out with my retinue in [location.GetNameNoTierNoTooltip] when the road twists and takes us in close to the [ROOT.Char.Custom('TerrainType')]. It is there I see it once more, shimmering in the sun – the white [ROOT.Char.Custom('LocalAnimal')].\n\nI turn to alert the others, but as I turn back the [ROOT.Char.Custom('LocalAnimal')] is already gone."
 hunt_mystical_animal.1002.a:0 "Drwi ze mnie!"
 hunt_mystical_animal.1003.desc:0 "Since I started my search reports are coming in from all over the realm of people spotting the [ROOT.Char.Custom('LocalAnimalDesc')] white [ROOT.Char.Custom('LocalAnimal')].\n\nTo shift through the accounts and sort fact from fiction is a huge task. If only the reports were more reliable..."
 hunt_mystical_animal.1003.a:0 "Zatrudnię ludzi, żeby go znaleźli!"
 hunt_mystical_animal.1003.b:0 "This task is too huge. I'll have none of it."
 hunt_mystical_animal.1003.b.tt:0 "Nie będziesz już polować na zwierzę."
 hunt_mystical_animal.1003.c:0 "[Select_CString(steward.IsFemale, 'Moja', 'Mój' )] [steward.GetCouncilTitle|l] się tym zajmie."
 hunt_mystical_animal.1003.d:0 "Mogę to zrobić. #EMP Muszę#!!"
 hunt_mystical_animal.1004.desc:0 ""My [ROOT.Char.GetLadyLord]! We have gotten reports of people seeing the white [ROOT.Char.Custom('LocalAnimal')] in the local forest! They claim that everything from prosperity to sickness follows it, but all seem fairly certain that it's in the area."\n\nIt's here? In [location.GetNameNoTier]?!"
 hunt_mystical_animal.1004.a:0 "Jedziemy!"
 hunt_mystical_animal.1004.a.tt:0 "Tym razem mi nie umknie."
 hunt_mystical_animal.1004.b:0 "I will not allow it to pull my strings like this."
 hunt_mystical_animal.1005.desc:0 "\n\nAnd the [ROOT.Char.Custom('LocalAnimal')] bounds away into the [ROOT.Char.Custom('TerrainType')], gone as fast as it appeared."
 hunt_mystical_animal.1005.a:0 "Szlag! Jeszcze cię dorwę!"
 hunt_mystical_animal.1006.desc:0 "As I look out the window the white [ROOT.Char.Custom('LocalAnimal')] stands there, at the edge of the [ROOT.Char.Custom('TerrainType')], #EMP taunting#! me.\n\nAs I turn away I am faced with the white fabric of my sheets, and as I try to get away from them I run into the head of a [ROOT.Char.Custom('LocalAnimal')], mounted on the wall. I close my eyes and there it is – the white [ROOT.Char.Custom('LocalAnimal')] – laughing at me!"
 hunt_mystical_animal.1006.a:0 "DORWĘ CIĘ!"
 hunt_mystical_animal.1006.b:0 "You! You are now the white [ROOT.Char.Custom('LocalAnimal')]! Come back here!"
 hunt_mystical_animal.1007.desc:0 "Nieuchwytny biały [ROOT.Char.Custom('LocalAnimal')] został zauważony!\n\nKiedy podążam jego śladami do lokalnego lasu i wchodzę coraz głębiej w zarośla, wszystko zaczyna zmieniać kształt. Widzę grzyby wielkie jak [ROOT.Char.Custom('ResidenceBuilding')], drzewa małe jak mysz i gąsienice wielkości konia."
 hunt_mystical_animal.1007.a:0 "Nieważne do jakiej dziury się wpełzniesz, i tak cię znajdę!"
 hunt_mystical_animal.1007.b:0 "Och, te grzyby... Wyglądają smakowicie."
 hunt_mystical_animal.1007.b.success:0 "Mniam!"
 hunt_mystical_animal.1007.b.failure:0 "Ugh, nie czuję się najlepiej..."
 hunt_mystical_animal.1008.desc:0 "As the days pass by and I hear nothing about the white [ROOT.Char.Custom('LocalAnimal')] I grow restless.\n\nSurely someone must have seen it? What about all the peasants littering the [ROOT.Char.Custom('TerrainType')]? Maybe I should appeal for their assistance..."
 hunt_mystical_animal.1008.a:0 "Send a missive!"
 hunt_mystical_animal.1008.b:0 "I will not sink that low."
 hunt_mystical_animal.1008.c:0 "I'll send [knight.GetFirstNameNoTooltip]."
 hunt_mystical_animal.1009.desc:0 ""My [ROOT.Char.GetLadyLord], this search of yours for a mere beast... I have to admit it worries me."\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me as I sift through reports of new sightings of the white [ROOT.Char.Custom('LocalAnimal')]. Evidently anything that demands so much attention could be sent by [ROOT.Char.GetFaith.DevilName]; as if its existence is not a sign of [ROOT.Char.GetFaith.HighGodNameAlternate] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 hunt_mystical_animal.1009.a:0 "[ROOT.Char.Custom('LocalAnimal')|U] jest posłańcem od [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hunt_mystical_animal.1009.a.success:0 "„Być może w twoich słowach jest trochę prawdy...”"
 hunt_mystical_animal.1009.a.failure:0 "„O czym ty mówisz?!”"
 hunt_mystical_animal.1009.b:0 "Nie twój interes."
 hunt_mystical_animal.1009.c:0 "Masz rację, co ja sobie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 hunt_mystical_animal.9001.desc:0 "Podążam śladami coraz głębiej w [ROOT.Char.Custom('TerrainTypeBier')], a  wszystko wokół mnie cichnie.\n\nNagle znikąd przede mną staje biały [ROOT.Char.Custom('LocalAnimal')], jego futro lśni w słońcu, a oczy są głębokie jak sny. Unoszę łuk..."
 hunt_mystical_animal.9001.a:0 "... i posyłam strzałę."
 hunt_mystical_animal.9002.desc:0 ""My [ROOT.Char.GetLadyLord]! A local peasant has sent you a gift. [dummy_peasant_gender.GetSheHe|U] claims this white coloring is natural, but I have never seen anything like it!"\n\nWith rising trepidation I approach the bundle – and there it lies, the white [ROOT.Char.Custom('LocalAnimal')] I have spent years hunting."
 hunt_mystical_animal.9002.a:0 "To musi być jakiś żart...!"
