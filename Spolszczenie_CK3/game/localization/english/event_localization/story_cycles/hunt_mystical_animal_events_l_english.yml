l_english:
 start_hunt_mystical_animal_story_cycle_effect.tt:0 "Nie spocznę, dopóki go nie znajdę!"
 hunt_mystical_animal.1001.t:0 "Biały [ROOT.Char.Custom('LocalAnimal')]"
 hunt_mystical_animal.1001.desc:0 "[ROOT.Char.Custom('LocalAnimalDesc')|U] biały [ROOT.Char.Custom('LocalAnimal')] na którego poluję, przychodzi do mnie we śnie obnosząc się swoim futrem i spogląda na mnie swoimi głębokimi oczami.\n\nDookoła widać [ROOT.Char.Custom('TerrainTypeBier')], wokół nas panuje cisza, a ja nieważne, jak się poruszam, nie mogę zbliżyć się do swojej ofiary.\n\nKiedy się budzę, czuję, że moje postanowienie rośnie w siłę."
 hunt_mystical_animal.1001.a:0 "Już mi nie umkniesz!"
 hunt_mystical_animal.1002.desc:0 "Jadę wraz z moim orszakiem przez tereny [location.GetAdjectiveNoTooltip], kiedy droga skręca i prowadzi nas w pobliże [ROOT.Char.Custom('TerrainTypeDop')]. To właśnie tam widzę go po raz kolejny, mieniącego się w słońcu – białego [ROOT.Char.Custom('LocalAnimalDop')].\n\nOdwracam się, by poinformować pozostałych, ale gdy się odwracam, [ROOT.Char.Custom('LocalAnimalDop')] już nie ma."
 hunt_mystical_animal.1002.a:0 "Drwi ze mnie!"
 hunt_mystical_animal.1003.desc:0 "Od początku moich poszukiwań, ze wszystkich zakątków kraju napływają doniesienia, że widziany był [ROOT.Char.Custom('LocalAnimalDesc')] biały [ROOT.Char.Custom('LocalAnimal')].\n\nPrzebrnąć przez te relacje i oddzielić fakty od fikcji to ogromne zadanie. Gdyby tylko doniesienia były bardziej wiarygodne..."
 hunt_mystical_animal.1003.a:0 "Zatrudnię ludzi, żeby go znaleźli!"
 hunt_mystical_animal.1003.b:0 "To zadanie jest zbyt trudne. Nic z tego."
 hunt_mystical_animal.1003.b.tt:0 "Nie będziesz już polować na zwierzę."
 hunt_mystical_animal.1003.c:0 "[Select_CString(steward.IsFemale, 'Moja', 'Mój' )] [steward.Custom('CouncilPositionGender')|l] się tym zajmie."
 hunt_mystical_animal.1003.d:0 "Mogę to zrobić. #EMP Muszę#!!"
 hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName], organize a search party!"
 hunt_mystical_animal.1004.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Otrzymaliśmy doniesienia o ludziach widzących białego [ROOT.Char.Custom('LocalAnimalDop')] w okolicznym lesie! Twierdzą, że podąża za nim wszystko, od dobrobytu po choroby, ale wszyscy wydają się dość pewni, że jest w okolicy”."
 hunt_mystical_animal.1004.a:0 "Jedziemy!"
 hunt_mystical_animal.1004.a.tt:0 "Tym razem mi nie umknie."
 hunt_mystical_animal.1004.b:0 "Nie pozwolę mu tak się ze mną bawić."
 hunt_mystical_animal.1005.desc:0 "\n\nA [ROOT.Char.Custom('LocalAnimal')] czmycha do [ROOT.Char.Custom('TerrainTypeDop')], znikając tak szybko, jak się pojawił."
 hunt_mystical_animal.1005.a:0 "Szlag! Jeszcze cię dorwę!"
 hunt_mystical_animal.1006.desc:0 "Kiedy wyglądam przez okno, biały [ROOT.Char.Custom('LocalAnimal')] stoi tam, na skraju [ROOT.Char.Custom('TerrainTypeDop')], #EMP drwiąc#! ze mnie.\n\nKiedy się odwracam, widzę białą tkaninę moich prześcieradeł, a kiedy próbuję się od nich uwolnić, wpadam na głowę [ROOT.Char.Custom('LocalAnimalDop')], powieszoną na ścianie. Zamykam oczy i oto jest – biały [ROOT.Char.Custom('LocalAnimal')] – śmiejący się ze mnie!"
 hunt_mystical_animal.1006.a:0 "DORWĘ CIĘ!"
 hunt_mystical_animal.1006.b:0 "To ty! Ciebie uważał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za białego [ROOT.Char.Custom('LocalAnimalDop')]! Wracaj tutaj!"
 hunt_mystical_animal.1007.desc:0 "Nieuchwytny biały [ROOT.Char.Custom('LocalAnimal')] został zauważony!\n\nKiedy podążam jego śladami do lokalnego lasu i wchodzę coraz głębiej w zarośla, wszystko zaczyna zmieniać kształt. Widzę grzyby wielkie jak [ROOT.Char.Custom('ResidenceBuilding')], drzewa małe jak mysz i gąsienice wielkości konia."
 hunt_mystical_animal.1007.a:0 "Nieważne do jakiej dziury się wpełzniesz, i tak cię znajdę!"
 hunt_mystical_animal.1007.b:0 "Och, te grzyby... Wyglądają smakowicie."
 hunt_mystical_animal.1007.b.success:0 "Mniam!"
 hunt_mystical_animal.1007.b.failure:0 "Ugh, nie czuję się najlepiej..."
 hunt_mystical_animal.1008.desc:0 "Robię się niespokojn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], jako że dni mijają, a ja nic nie słyszę na temat białego [ROOT.Char.Custom('LocalAnimalDop')], .\n\nKtoś z pewnością musiał go widzieć. A co z tymi wszystkimi chłopami zaśmiecającymi [ROOT.Char.Custom('TerrainTypeBier')]? Może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zaapelować o ich pomoc..."
 hunt_mystical_animal.1008.a:0 "Wyślij pismo!"
 hunt_mystical_animal.1008.b:0 "Nie zniżę się tak nisko."
 hunt_mystical_animal.1008.c:0 "Niech [knight.GetFirstNameNoTooltip] się tym zajmie."
 hunt_mystical_animal.1009.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], tyle wysiłku, żeby znaleźć zwykłe zwierzę... Muszę przyznać, że mnie to martwi”.\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie, gdy przeglądam doniesienia o nowych obserwacjach białego [ROOT.Char.Custom('LocalAnimalDop')]. Najwyraźniej jeśli coś wymaga tak wiele uwagi, może stać za tym [ROOT.Char.GetFaith.DevilName]; tak jakby samo istnienie zwierza nie było znakiem [ROOT.Char.GetFaith.HighGodHerselfHimself] [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
 hunt_mystical_animal.1009.a:0 "[ROOT.Char.Custom('LocalAnimal')|U] jest posłańcem od [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hunt_mystical_animal.1009.a.success:0 "„Być może w twoich słowach jest trochę prawdy...”"
 hunt_mystical_animal.1009.a.failure:0 "„O czym ty mówisz?!”"
 hunt_mystical_animal.1009.b:0 "Nie twój interes."
 hunt_mystical_animal.1009.c:0 "Masz rację, co ja sobie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 hunt_mystical_animal.9001.desc:0 "Podążam śladami coraz głębiej w [ROOT.Char.Custom('TerrainTypeBier')], a  wszystko wokół mnie cichnie.\n\nNagle znikąd przede mną staje biały [ROOT.Char.Custom('LocalAnimal')], jego futro lśni w słońcu, a oczy są głębokie jak sny. Unoszę łuk..."
 hunt_mystical_animal.9001.a:0 "... i posyłam strzałę."
 hunt_mystical_animal.9002.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Miejscow[Select_CString(dummy_peasant_gender.IsFemale, 'a chłopka przysłała', 'y chłop przysłał' )] ci podarunek. Twierdzi, że to białe ubarwienie jest naturalne, ale nigdy czegoś takiego nie widziałem!”\n\nZ rosnącym niepokojem zbliżam się do zawiniątka – i oto leży, biały [ROOT.Char.Custom('LocalAnimal')], na którego polował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] przez lata."
 hunt_mystical_animal.9002.a:0 "To musi być jakiś żart...!"
