l_english:
 steward_task.0001.t:0 "De Jure County Convinced"
 steward_task.0001.desc:0 "Grave news have reached me today: the people of [county.GetNameNoTier] reclaim their belonging to the more grand and prestigious [councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!\n\nSwayed by the mellifluous promises of [councillor.GetTitledFirstName] and seduced by the splendor of [councillor_liege.GetTitledFirstNamePossessive] court, they now expect me to simply surrender the county to my meddlesome neighbor!\n\nI should consider my next move carefully. Losing land is never ideal, but the locals will be extremely displeased with me if I don't let them go."
 steward_task.0001.a:0 "I have no choice. I shall concede it."
 steward_task.0001.b:0 "Outrageous! I will not allow it!"
 steward_task.0001.liege_changed:0 "Released to De Jure Liege"
 steward_task.0001.liege_changed.tt:0 "Your liege [ROOT.Char.GetTitledFirstName] has relented to your subjects' protestations and released the [county.GetNameNoTooltip] to its De Jure ruler, your new liege [councillor_liege.GetTitledFirstName]."
 steward_task.0001.county_loss.tt:0 "Your liege [ROOT.Char.GetTitledFirstName] has relented to your subjects' protestations and released the [county.GetNameNoTooltip] to its De Jure ruler, [councillor_liege.GetTitledFirstName]. You don't control the county anymore!"
 steward_task.0002.t:0 "De Jure County Released!"
 steward_task.0002.desc:0 "It seems that the efforts of my [councillor.GetCouncilTitle] in the [county.GetName] have finally paid off!\n\nThe local people have been persuaded by [councillor.GetTitledFirstNamePossessive] silver tongue and swayed by the prestige of my court. Faced with the discontent of the whole county, [previous_owner.GetTitledFirstName] has chosen the path of less resistance and released [county.GetNameNoTierNoTooltip].\n\nThe county now belongs to its De Jure liege, myself!"
 steward_task.0002.a:0 "Well done, [councillor.GetFirstNameNoTooltip]!"
 steward_task.0003.t:0 "Convince De Jure Territory Fails!"
 steward_task.0003.desc:0 "It seems that the efforts of my [councillor.GetCouncilTitle] in the [county.GetName] have been to no avail.\n\nThe local people, persuaded by [councillor.GetTitledFirstNamePossessive] silver tongue and swayed by the prestige of my court, have protested vehemently against their illegitimate ruler, [previous_owner.GetTitledFirstName], but in vain.\n\nWhile the local discontent might still make it an easier prey for us, my diplomatic plan has been foiled. For now."
 steward_task.0003.a:0 "Curse you, [previous_owner.GetFirstNameNoTooltip]!"
 steward_task.1101.t:0 "Wydajniejszy przypływ podatków"
 steward_task.1101.desc:0 "Gdy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] wymienia jedno lenno po drugim, ich wartość oraz spłacone zobowiązania, przerywam [councillor.GetHerHim] po usłyszeniu sumy, która #EMP musi#! być błędem.\n„Jak DUŻO [Select_CString( councillor.IsFemale, 'sprowadziłaś', 'sprowadziłeś' )] z [county.Custom('TitleAdjRealmAdjNoTier')|L]?!”\n\n[councillor.GetFirstName] uśmiecha się. „[Select_CString( councillor.IsFemale, 'Myślałam', 'Myślałem' )], że ucieszy cię ta wiadomość, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]”."
 steward_task.1101.a:0 "Dzięki przychylności [ROOT.Char.GetFaith.WealthGodNamePossessive], oczywiście, że się cieszę!"
 steward_task.1101.b:0 "Ahaha! Wypłata!"
 steward_task.1101.notification:0 "Dodatkowe podatki"
 steward_task.1001.t:0 "Zmniejszanie własnych obciążeń"
 steward_task.1001.opening:0 "Wygląda na to, że [councillor.GetCouncilTitle] podejmując wysiłki na rzecz poprawy ściągalności podatków, doprowadził do wywołania pewnych niefortunnych skutków ubocznych."
 steward_task.1001.end:0 "\n\n[county.Custom('TitleAdj')|L] jest dręczone przez bandytów. Twierdzą, że z powodu nowych podatków rabunek jest jedynym sposobem na utrzymanie ich rodzin."
 steward_task.1001.a:0 "Prędzej czy później będą jeść stal!"
 steward_task.1001.notification:0 "Wzrost przestępczości z powodu wysokich podatków"
 steward_task.1002.end:0 "\n\nMieszkańcy [county.GetAdjective] zaczęli ukrywać członków rodzin i zwierzęta gospodarskie, aby [councillor.GetTitledFirstName] i inni poborcy podatkowi nie mogli ich znaleźć!"
 steward_task.1002.a:0 "Aby kogoś opodatkować, musimy o nim wiedzieć, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification:0 "Bezużyteczny spis ludności"
 steward_task.1003.end:0 "\n\nPo wprowadzeniu nowych podatków wielu mieszkańców [county.Custom('TitleAdjRealmAdjNoTier')|L] odmawia kontaktu z moimi rozjemcami w celu rozstrzygnięcia sporów!"
 steward_task.1003.a:0 "Tracisz kontrolę, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification:0 "Nie wyznaczono szeryfa"
 steward_task.1004.end:0 "\n\nPo wprowadzeniu nowego myta na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L] coraz więcej ludzi zamiast legalnym handlem zajmuje się przemytem!"
 steward_task.1004.a:0 "Praktycznie kradną z kasy państwa!"
 steward_task.1004.notification:0 "Nadmierne opłaty"
 steward_task.2001.t:0 "Brak pracowników"
 steward_task.2001.desc:0 "Chłopi skarżą się, że m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.Custom('CouncilPositionGender')] ingeruje w projekty na terenie [county.Custom('TitleAdjRealmAdjNoTier')|L]! [councillor.GetTitledFirstName] przekierowuje robotników z całego hrabstwa, przez co inne projekty budowlane, które już trwają, rzadko są kończone."
 steward_task.2001.a:0 "Nie możesz poświęcić wszystkiego dla tego zadania, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification:0 "Niewłaściwe zarządzanie rozwojem"
 steward_task.2002.desc:0 "M[Select_CString( councillor.IsFemale, 'oja droga', 'ój drogi' )] [councillor.Custom2('RelationToMe', ROOT.Char)].\nMoje starania o pomoc dla [county.GetAdjective] i kierowanie dalszym rozwojem tamtejszych ziem zostały źle przyjęte. Można powiedzieć, że chłopi domagają się mojej "głowy na palu". Wydaje się, że część tego gniewu jest skierowana również na ciebie, choć to wszystko jest całkowicie nieuzasadnione."
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]! Co ty wyprawiasz?!"
 steward_task.2002.notification:0 "Populacja źle zarządzana"
 steward_task.2003.t:0 "Utrata kontroli"
 steward_task.2003.desc:0 "Pomimo wszystkich wysiłków, jakie podejmuje m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.Custom('CouncilPositionGender')], aby zasiedlić kolejne obszary [county.Custom('TitleAdjRealmAdjNoTier')|L], sytuacja wymyka się spod kontroli. Przy tak aktywnych migracjach ludności, [councillor.GetTitledFirstName] nie wie już, gdzie [county.GetTierAsName] ma zaludnione tereny, a które są przeznaczone do oczyszczenia. Co więcej, wygląda na to, że nikt już tego nie wie!"
 steward_task.2003.a:0 "Opanuj sytuację, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification:0 "Utrata kontroli"
 steward_task.2101.t:0 "Efektywne opodatkowanie"
 steward_task.2101.desc:0 "[councillor.GetTitledFirstName], m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.Custom('CouncilPositionGender')], kierując osadnictwem i karczowaniem ziem [county.GetAdjective], ma jasny przegląd nie tylko nowych lenn, ale i tych, które były tam wcześniej.\n\nWedług nie[Select_CString( councillor.IsFemale, 'j', 'go' )], nasze rejestry podatkowe nigdy nie były tak szczegółowe!"
 steward_task.2101.a:0 "Wiesz co robić, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification:0 "Efektywny pobór podatków w hrabstwie"
 steward_task.2102.t:0 "Zwiększona kontrola"
 steward_task.2102.desc:0 "Kierowanie osadnictwem nowych lenn na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L] wymaga od [Select_CString( councillor.IsFemale, 'mojej', 'mojego' )] [councillor.Custom('CouncilPositionGenderPossessive')] większej kontroli niż ta, którą dotychczas sprawowali tamtejsi ludzie.\n\nNa szczęście [councillor.GetTitledFirstName] cieszy się wielkim szacunkiem, a [county.GetTierAsName] dzięki wzmocnionej administracji przynosi mi szereg korzyści."
 steward_task.2102.a:0 "Przypomnieć im wszystkim, że to [ROOT.Char.GetTitleTierName] jest [Select_CString( ROOT.Char.IsFemale, 'najważniejszą władczynią', 'najważniejszym władcą' )]."
 steward_task.2102.notification:0 "Zwiększona kontrola"
 steward_task.3001.t:0 "Sprzeciw wobec osadników"
 steward_task.3001.desc:0 "Liczni [ROOT.Char.GetCulture.GetCulture], którzy osiedlają się na terenie [county.GetAdjective] borykają się z problemami. Osadnicy nie tylko są ignorowani przez lokalną społeczność, ale doszło nawet do ataków na kilka gospodarstw!"
 steward_task.3001.a:0 "[ROOT.Char.GetCulture.GetCollectiveNoun], którzy się osiedlają, muszą być szanowani!"
 steward_task.3001.notification:0 "Sprzeciw wobec osadników"
 steward_task.3002.t:0 "Opór wobec administracji"
 steward_task.3002.desc:0 "[councillor.GetTitledFirstName|U] napotyka na niespodziewane przeszkody na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L]. Miejscowi twierdzą, ze problemem jest [ROOT.Char.GetCulture.GetName|l] administracja i nie będą z nią współpracować. Wpływają skargi, że wysiłki [Select_CString( councillor.IsFemale, 'mojej', 'mojego' )] [councillor.Custom('CouncilPositionGenderPossessive')] bardziej szkodzą niż pomagają."
 steward_task.3002.a:0 "Obawiam się, że to wszystko jest konieczne."
 steward_task.3002.notification:0 "[ROOT.Char.GetCulture.GetName|U] administracja zawodzi"
 steward_task.3101.t:0 "Administracja mile widziana"
 steward_task.3101.desc:0 "[Select_CString( councillor.IsFemale, 'Moja', 'Mój' )] [councillor.Custom('CouncilPositionGender')], [councillor.GetTitledFirstName], pracuje nad stworzeniem na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L] administracji na takich samych zasadach, jaką mają [ROOT.Char.GetCulture.GetCollectiveNoun].\n\n[councillor.GetHerHis|U] wysiłki wydają się pozytywnie odbierane przez mieszkańców, ponieważ ich życie staje się coraz łatwiejsze i bezpieczniejsze."
 steward_task.3101.a:0 "[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'Byłam pewna', 'Byłem pewny' )], że [councillor.GetTitledFirstName] mnie nie zawiedzie!"
 steward_task.3101.notification:0 "[ROOT.Char.GetCulture.GetName|U] administracja mile widziana"
 steward_task.3102.t:0 "Doceniono zarządzanie"
 steward_task.3102.desc:0 "[Select_CString( councillor.IsFemale, 'Moja', 'Mój' )] [councillor.Custom('CouncilPositionGender')], [councillor.GetTitledFirstName], pracuje nad usprawnieniem administracji na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L], wprowadzając pomysły oparte na zasadach, jakimi kierują się [ROOT.Char.GetCulture.GetCollectiveNoun].\n\nPoznał[Select_CString( councillor.IsFemale, 'a', '' )] już [county.GetTierAsName] i dzięki zwinnemu zarządzaniu, lokalni włościanie nie wydają się mieć nic przeciwko niewielkiemu wzrostowi podatków."
 steward_task.3102.a:0 "Więcej złota w skarbcu to zawsze dobra rzecz!"
 steward_task.3102.notification:0 "[ROOT.Char.GetCulture.GetName|U] administracja"
 steward_task.3103.t:0 "Wzmocnione pułki"
 steward_task.3103.desc:0 "Coś dziwnego wydarzyło się przez starania [Select_CString( councillor.IsFemale, 'mojej', 'mojego' )] [councillor.Custom('CouncilPositionGenderPossessive')], aby [ROOT.Char.GetCulture.GetCollectiveNoun] osiedlili się na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L].\n\nTutejsi mieszkańcy wydają się najlepiej znać swoją część ziem, a gdy przychodzi czas walki o nią, każda wioska dokłada wszelkich starań, by wysłać w bój swoich najzdolniejszych ludzi. Co więcej, niektórzy chłopi zgłaszają się dobrowolnie!"
 steward_task.3103.a:0 "Już nic mnie nie zaskoczy."
 steward_task.3103.notification:0 "[ROOT.Char.GetCulture.GetCollectiveNoun|U] ochotniczo zgłaszają się do służby"
 steward_task.3201.notification:0 "Increased Autonomy"
 steward_task.3202.notification:0 "Cultural Tax Exemption Granted"
 steward_task.3203.notification:0 "Archaic Traditions Protected"
 steward_task.3301.notification:0 "Cultural Understanding Reached"
 steward_task.3302.notification:0 "Diplomatic Overtures Appreciated"
 steward_task.3303.notification:0 "Cultural Curiosity Sparked"
 steward_task.4001.opening:0 "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc:0 "It has become clear that your [councillor.GetCouncilTitle] is working to charm the [county.GetName] and to stir it up against me. Do not think that this kind of dishonorable action will go without response."
 steward_task.4001.a:0 "But I do have a #EMP legitimate#! claim on it!"
 steward_task.4002.t:0 "Loss of Prestige"
 steward_task.4002.desc:0 "[councillor.GetTitledFirstName] is facing unexpected troubles in the [county.GetName]. The locals are utterly unimpressed with our attempts to win them over."
 steward_task.4002.a:0 "They will understand, sooner or later."
 steward_task.4002.notification:0 "Loss of Prestige"
 steward_task.4101.t:0 "Prestige Gained"
 steward_task.4101.desc:0 "[councillor.GetTitledFirstNamePossessive] mission in the [county.GetName] is beginning to show results. The locals are impressed with our efforts and look at us favorably."
 steward_task.4101.a:0 "Excellent result!"
 steward_task.4101.notification:0 "Prestige Gained"
