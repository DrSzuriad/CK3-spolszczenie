l_english:
 great_holy_war.0011.christian.t:0 "Królowie-krzyżowcy"
 great_holy_war.0011.muslim.t:0 "Wznowiony dżihad"
 great_holy_war.0011.pagans.t:0 "Gniew starych bogów"
 great_holy_war.0011.fallback.t:0 "Wojowniczy [awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc:0 "Rzym, miasto świętego Piotra i siedziba papiestwa, padł ofiarą niewiernych. W odpowiedzi na to, papież[Select_CString( ghw_first_sponsor.IsFemale, 'yca', '' )] znajdując[Select_CString( ghw_first_sponsor.IsFemale, 'a', 'y' )] się na wygnaniu, [ghw_first_sponsor.GetHerHis|U] Świętobliwość, [ghw_first_sponsor.GetTitledFirstName], zadeklarował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )] swój zamiar zawarcia sojuszu chrześcijańskich władców w celu odzyskania wiecznego miasta."
 great_holy_war.0011.christian.europe.desc:0 "Serce zachodniego chrześcijaństwa jest oblężone przez niewiernych! Zdesperowani chrześcijańscy władcy zdołali przekonać [ghw_first_sponsor.GetHerHis|U] Świętobliwość, [ghw_first_sponsor.GetTitledFirstName], aby zadeklarował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )] swój zamiar zawarcia wielkiego sojuszu w celu wypędzenia pogan. Niech [awakening_faith.WarGodName] nad nami czuwa!"
 great_holy_war.0011.christian.byzantion.desc:0 "Cesarstwo Wschodniorzymskie. Bizancjum, bastion chrześcijaństwa przeciwko mahometańskim niewiernym na wschodzie, jest zagrożone upadkiem. W związku z zaistniałą sytuacją kryzysową, [ghw_first_sponsor.GetHerHis|U] Świętobliwość, [ghw_first_sponsor.GetTitledFirstName], zaakceptował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )] możliwość otwartej inwazji połączonych sił chrześcijańskich."
 great_holy_war.0011.catholic.jerusalem.desc:0 "Chrześcijańscy pielgrzymi do Ziemi Świętej są ofiarami wszelkiego rodzaju nadużyć, a ich trasy są najeżone niebezpieczeństwami.\n\nW celu ochrony pielgrzymów i zabezpieczenia Jerozolimy dla Chrystusa i wiernych, [ghw_first_sponsor.GetHerHis|U] Świątobliwość, [ghw_first_sponsor.GetTitledFirstName], zaakceptował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )] możliwość otwartej inwazji połączonych sił chrześcijańskich."
 great_holy_war.0011.christian.fallback.desc:0 "Już zbyt długo wyznający [awakening_faith.GetName] są bestialsko traktowani przez heretyków i niewiernych. Nie będziemy dłużej cierpieć, gdy nasze miejsca święte są dewastowane przez bluźnierców, a nasze wierzenia wyśmiewane przez fałszywych proroków. Nadszedł czas, aby prawdziwi wyznawcy [awakening_faith.WarGodNamePossessive] zjednoczyli się i odpowiedzieli ciosem przeciwko niewiernym!"
 great_holy_war.0011.muslim.mecca.desc:0 "Stało się coś niewyobrażalnego! Święte miasto Mekka padło łupem niewiernych, a Kaaba została zbezczeszczona przez ich obecność. [ghw_first_sponsor.GetHerHis|U] Magnificencja [ghw_first_sponsor.GetTitledFirstName] ogłosił[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )], że na świecie nastała era odnowionego dżihadu. Święte miasto musi zostać odbite za wszelką cenę. Wszyscy prawi muzułmańscy wierni powinni przygotować się do wstąpienia wstąpić w szeregi mudżahedinów i przygotować się na nadchodzące walki."
 great_holy_war.0011.muslim.jerusalem.desc:0 "Święte miasto Jerozolima, gdzie Prorok został wzięty do nieba, padło łupem niewiernych! [ghw_first_sponsor.GetHerHis|U] Magnificencja, [ghw_first_sponsor.GetTitledFirstName], nie pozwoli na to i oświadczył[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )], że nadchodzi kolejna era wielkich podbojów, tak jak to miało miejsce za czasów pierwszych kalifów. Dar al-islam musi być broniony! Wszyscy prawi muzułmańscy wierni powinni wstąpić w szeregi mudżahedinów i przygotować na nadchodzące walki."
 great_holy_war.0011.muslim.arabia.desc:0 "Islam jest w poważnym niebezpieczeństwie — grozi mu atak pogan i niewiernych na samo jego serce. W odpowiedzi, [ghw_first_sponsor.GetHerHis|U] Wspaniałość, [ghw_first_sponsor.GetTitledFirstName] ogłosił[Select_CString(ghw_first_sponsor.IsFemale, 'a', '' )], że na świecie nadeszła era wznowionego dżihadu. Główne regiony dar al-islamu muszą zostać odzyskane za wszelką cenę. Wszyscy pobożni muzułmanie powinni przygotować się do wstąpienia w szeregi mudżahedinów w nadchodzącej walce."
 great_holy_war.0011.muslim.africa.desc:0 "Islam jest w poważnym niebezpieczeństwie - grozi mu atak pogan i niewiernych na Afrykę. W odpowiedzi, [ghw_first_sponsor.GetHerHis|U] Wspaniałość, [ghw_first_sponsor.GetTitledFirstName] ogłosił[Select_CString(ghw_first_sponsor.IsFemale, 'a', '' )], że na świecie nadeszła era wznowionego dżihadu. Zachodnie regiony ummy muszą zostać odzyskane za wszelką cenę. Wszyscy pobożni muzułmanie powinni przygotować się do wstąpienia w szeregi mudżahedinów w nadchodzącej walce."
 great_holy_war.0011.muslim.fallback.desc:0 "Islam jest w poważnym niebezpieczeństwie - grozi mu atak niewiernych i apostatów. Cała pobożna społeczność [awakening_faith.GetAdjective|l] powinna przygotować się do wstąpienia w szeregi mudżahedinów w nadchodzącej walce. Oznacza to rozpoczęcie nowej ery ekspansji islamu."
 great_holy_war.0011.generic.fallback.head.desc:0 "Gdy [awakening_faith.GetReligion.GetAdjective|l] społeczność wiernych jest nękana z każdej strony przez bluźnierców, [ghw_first_sponsor.GetTitledFirstName] zdecydował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )], że nadszedł czas, aby wszyscy wojownicy [awakening_faith.WarGodNamePossessive] chwycili za broń i bronili swoich świętych terenów, planując wspaniałą kampanię religijnego podboju."
 great_holy_war.0011.generic.fallback.desc:0 "Nie możemy dłużej stać bezczynnie, gdy bluźniercy nachodzą nas z każdej strony, bezczeszcząc nasze święte miejsca i brutalnie traktując naszych braci. Nadszedł czas, aby wojownicy [awakening_faith.WarGodNamePossessive] podnieśli broń i zjednoczyli się w słusznej sprawie."
 great_holy_war.0011.generic.ending.positive:0 "\n\nTo sygnalizuje początek nowej ery, w której [awakening_faith.GetReligion.GetName|l] rozpocznie nowe wielkie święte wojny — [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative:0 "\n\nTo może być początek bezprecedensowej agresji religijnej."
 great_holy_war.0011.generic.ending.coreligionist.head:0 "\n\n[other_pope.GetTitleTierName] i inni znaczący członkowie naszego duchowieństwa omawiają już teologiczne konsekwencje tej wiadomości i są chętni do podążania za przykładem i tak jak [awakening_faith.GetAdherentNamePluralNoTooltip] rozpocząć nową erę religijnego podboju, aby szerzyć [ROOT.Char.GetFaith.GetNameNoTooltip|l]."
 great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\n\nTeologiczne konsekwencje tych wieści są już omawiane przez wielu znaczących członków naszego duchowieństwa, którzy chcą podążyć za przykładem i tak jak [awakening_faith.GetAdherentNamePluralNoTooltip]  rozpocząć nową erę religijnego podboju, aby szerzyć [ROOT.Char.GetFaith.GetNameNoTooltip|l]."
 great_holy_war.0011.directed.a:0 "Moje oddziały natychmiast dołączą do kampanii!"
 great_holy_war.0011.directed.b:0 "Bracia [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] otrzymają moją ochronę!"
 great_holy_war.0011.a:0 "Deus vult!"
 great_holy_war.0011.b:0 "Allahu akbar!"
 great_holy_war.0011.c:0 "[ROOT.Char.GetFaith.WarGodName|U] jest z nami!"
 great_holy_war.0011.d:0 "[ROOT.Char.GetFaith.WarGodName|U] nas chroni!"
 great_holy_war.0011.e:0 "Skoro tak twierdzą..."
 great_holy_war.0011.tooltip.effect:0 "Każda [awakening_faith.GetReligion.GetAdjective|l] [faith|El] ma teraz dostęp do [Select_CString(EqualTo_string(awakening_faith.GHWName, 'Krucjata'), 'krucjat', Select_CString(EqualTo_string(awakening_faith.GHWName, 'Dżihad'), 'dżihadów', Select_CString(EqualTo_string(awakening_faith.GHWName, 'Wielka święta wojna'), 'wielkich świętych wojen', Select_CString(EqualTo_string(awakening_faith.GHWName, 'Święta migracja'), 'świętych migracji', Select_CString(EqualTo_string(awakening_faith.GHWName, 'Wielkie oczyszczenie'), 'wielkich oczyszczeń', awakening_faith.GHWName)))))]"
 great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom:0 "Każdy [Concept( 'theocratic', 'teotratyczny' )|E] wasal wyznający [scoped_pope.GetFaith.GetNAme|l]"
 great_holy_war.0015.desc:0 "Deklarując swoje wsparcie dla sprawiedliwej walki z niewiernymi, odkupił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] swoje grzechy w oczach [scoped_pope.GetFaith.WarGodNamePossessive]. Jako tak[Select_CString( ROOT.Char.IsFemale, 'ą', 'iego' )], uznajemy cię za godn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] ponownego uczestnictwa w Komunii Świętej."
 great_holy_war.0015.a:0 " Najwyższy czas..."
 great_holy_war.0015.b:0 "Zaprawdę, [scoped_pope.GetFaith.WarGodName] jest [Select_CString(EqualTo_string(scoped_pope.GetFaith.WarGodSheHe, 'ona' ), 'miłosierna', 'miłosierny' )]!"
 great_holy_war.0016.desc.a:0 "Jesteśmy głęboko rozczarowani twoją decyzją o porzuceniu sprawiedliwej sprawy w [scoped_pope.GetFaith.CustomLoc('GHWNameAdj')]. Nie zapomnimy twojego zniewagi przeciwko [scoped_pope.GetFaith.CustomLoc('WarGodNameCel')] i [scoped_pope.GetFaith.WarGodSheHe|U] też nie zapomni."
 great_holy_war.0016.desc.b:0 "Jesteśmy głęboko rozczarowani i zaniepokojeni słysząc o twojej decyzji porzucenia sprawiedliwej sprawy w naszej [scoped_pope.GetFaith.CustomLoc('GHWNameAdj')]. Zhańbił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] się przed oczami [scoped_pope.GetFaith.WarGodNamePossessive] tym bluźnierstwem."
 great_holy_war.0016.desc.c:0 "Nie będziemy tolerować twojego bluźnierczego zachowania. Odmawiając poparcia dla [scoped_pope.GetFaith.CustomLoc('GHWNameDop')], nie pozostawiasz nam innego wyboru, jak tylko cię wydalić. Odtąd zabrania się ci przystępowania do Komunii Świętej."
 great_holy_war.0016.a:0 "Mam ważniejsze rzeczy na głowie."
 great_holy_war.0016.b:0 "Co ja zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?!"
 great_holy_war.0017.title:0 "Opuszczenie [scoped_pope.GetFaith.CustomLoc('GHWNameDop')]"
 great_holy_war.0017.desc.a:0 "Odstąpienie od złożonego przyrzeczenia wzięcia udziału w [scoped_pope.GetFaith.CustomLoc('GHWNameAdj')] z pewnością obniży moją pozycję w oczach duchowieństwa i może ściągnąć na mnie gniew Stolicy Apostolskiej.\n\nPowin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] poważnie rozważyć potencjalne konsekwencje tego działania, zanim podejmę decyzję, ponieważ ryzykuję, że zostanę naznaczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w oczach Kościoła jak herety[Select_CString( ROOT.Char.IsFemale, 'czka', 'k' )]."
 great_holy_war.0017.desc.b:0 "Odstąpienie od złożonego przyrzeczenia wzięcia udziału w [scoped_pope.GetFaith.CustomLoc('GHWNameAdj')] z pewnością obniży moją pozycję w oczach duchowieństwa i sprawi, że [scoped_pope.GetTitledFirstName] się na mnie rozgniewa. Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] poważnie rozważyć potencjalne konsekwencje tego działania, zanim podejmę decyzję, gdyż ryzykuję, że zostanę okrzyknięt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] bluźnierc[Select_CString( ROOT.Char.IsFemale, 'zynią', 'ą' )]."
 great_holy_war.0017.a:0 "Nie obchodzi mnie to."
 great_holy_war.0017.b:0 "Może działam zbyt pochopnie..."
 great_holy_war.0018.desc:0 "Jeśli zdecyduję się wziąć udział w [scoped_pope.GetFaith.CustomLoc('GHWNameAdj')], będę zmuszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] zebrać armię i ruszyć na wrogów wiary, gdy nadejdzie odpowiedni czas.\n\nJako że wycofanie się z danego słowa może spowodować, iż [scoped_pope.GetTitledFirstName] rzeczywiście się na mnie rozgniewa, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] poważnie rozważyć tę decyzję, zanim zaangażuję moje państwo do tej walki."
 great_holy_war.0018.a:0 "Dołączę do tej wojny w imię [scoped_pope.GetFaith.WarGodNamePossessive]!"
 great_holy_war.0018.b:0 "Muszę się jeszcze nad tym zastanowić..."
 great_holy_war.0003.title:0 "Wierni przygotowują się do wojny"
 great_holy_war.0003.catholic.desc:0 "A Papal envoy has reached my court, bringing news from the Vatican. [ghw_sponsor.GetTitledFirstName] issued a call to arms to all righteous Christian rulers. As a [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], I am expected to prepare my men in support of this most holy cause, sponsored by the Universal Church itself.\n\nTo all those who will take the fight against the vile [target_character.Custom('GetUnbelieverNamePlural')] desecrating the holy grounds of [target_kingdom.GetBaseNameNoTier], the Holy See promises full absolution from all sins and a guaranteed place in Heaven."
 great_holy_war.0003.fallback.desc:0 "Chwalebne wieści dotarły na mój dwór. [ghw_sponsor.GetTitledFirstName], zdecydował[Select_CString(ghw_sponsor.IsFemale, 'a', '' )], że nadszedł czas, aby wszyscy sprawiedliwi [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip] zjednoczyli się pod jednym sztandarem i pomaszerowali przeciwko wrogom wiary w [ghw_sponsor.GetFaith.CustomLoc('GHWNameAdj')] ku chwale [ghw_sponsor.GetFaith.WarGodNamePossessive].\n\nWszystkim, którzy przyłączą się do tej świętej wyprawy, [ghw_sponsor.GetTitleTierName] zapewnia miejsce w [ghw_sponsor.GetFaith.CustomLoc('PositiveAfterLifeLocative')]."
 great_holy_war.0003.a:0 "Moi wojownicy będą gotowi do walki!"
 great_holy_war.0003.a.tt:0 "Deklaracja dołączenia do [ghw_sponsor.GetFaith.CustomLoc('GHWNameDop')], do [Select_CString(EqualTo_string(ghw_sponsor.GetFaith.GHWName, 'Dżihad'), 'którego', Select_CString(EqualTo_string(ghw_sponsor.GetFaith.GHWName, 'Wielkie oczyszczenie'), 'którego', 'której'))] wzywa [ghw_sponsor.GetTitledFirstName], gdy tylko się rozpocznie"
 great_holy_war.0003.b:0 "Chętnie pomogę w finansowaniu tej świętej sprawy."
 great_holy_war.0003.c:0 "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] rozważyć dołączenie..."
 great_holy_war.0003.a.lifted_excommunication:0 "Moja [excommunication|El] zostanie zdjęta"
 great_holy_war.0023.desc:0 "Zwrócono nam uwagę, że jeszcze nie zadeklarował[Select_CString(target_character.IsFemale, 'aś', 'eś' )] swojego poparcia dla [scoped_pope.GetFaith.CustomLoc('GHWNameDop')]. Czy muszę ci przypominać, że jako [ROOT.GetCharacter.GetTitleTierName|l]-[scoped_pope.GetFaith.GetAdherentNameNoTooltip], twoim świętym obowiązkiem jest prowadzenie wojny przeciwko niewierzącym i [Select_CString(EqualTo_string(target_character.Custom('GetUnbelieverNamePlural'), 'poganie' ), 'poganom', 'niewiernym' )]?"
 great_holy_war.0023.desc.hooked:0 "Zwrócono nam uwagę, że jeszcze nie zadeklarował[Select_CString(target_character.IsFemale, 'aś', 'eś' )] swojego poparcia dla [scoped_pope.GetFaith.CustomLoc('GHWNameDop')]. Jest to nie do przyjęcia! Żądam, abyś natychmiast dołączył[Select_CString(target_character.IsFemale, 'a', '' )] do naszej wielkiej wojny przeciwko niewierzącym i [Select_CString(EqualTo_string(target_character.Custom('GetUnbelieverNamePlural'), 'poganie' ), 'poganom', 'niewiernym' )]!"
 great_holy_war.0003.a.hooked:0 "Nie mam zbyt wielkiego wyboru, jak mniemam?"
 great_holy_war.0023.c:0 "Już robię swoje, walcząc z [Select_CString(EqualTo_string(target_character.Custom('GetUnbelieverNamePlural'), 'poganie' ), 'poganami', 'niewiernymi' )]!"
 great_holy_war.0023.d:0 "To nie moja wojna."
 great_holy_war.0024.dead.recipient.title:0 "[ghw_claimant.GetFirstNameNoTooltip] zmarł[Select_CString( ghw_claimant.IsFemale, 'a', '' )]"
 great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName] jest teraz now[Select_CString(ghw_claimant.IsFemale, 'ą pełnoprawną kandydatką', 'ym pełnoprawnym kandydatem' )] [Select_CString(EqualTo_string(the_faith.GHWName, 'Krucjata'), 'tej krucjaty', Select_CString(EqualTo_string(the_faith.GHWName, 'Dżihad'), 'tego dżihadu', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielka święta wojna'), 'tej wielkiej świętej wojny', Select_CString(EqualTo_string(the_faith.GHWName, 'Święta migracja'), 'tej świętej migracji', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielkie oczyszczenie'), 'tego wielkiego oczyszczenia', the_faith.GHWName)))))]."
 great_holy_war.0024.dead.recipient.open:0 "[former_recipient.GetTitledFirstName] died, leaving [target_kingdom.GetBaseNameNoTier] to be claimed by the holiest warrior."
 great_holy_war.0028.dead.beneficiary_title:0 "Martwy beneficjent"
 great_holy_war.0028.dead.beneficiary:0 "W związku z tym, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('former_beneficiary'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] [Select_CString(former_beneficiary.IsFemale, 'odeszła', 'odszedł' )], muszę wybrać nowego beneficjenta dla [ROOT.Char.GetFaith.CustomLoc('GHWNameDop')]."
 great_holy_war.0029.invalid.beneficiary_title:0 "Niewłaściwy beneficjent"
 great_holy_war.0029.converted.beneficiary:0 "W związku z tym, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('former_beneficiary'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] zmienił[Select_CString(former_beneficiary.IsFemale, 'a', '' )] wiarę, uczyniło [Select_CString(former_beneficiary.IsFemale, 'ją', 'go' )] to niezdoln[Select_CString(former_beneficiary.IsFemale, 'ą', 'ym' )] do otrzymania jakiejkolwiek ziemi z [ROOT.Char.GetFaith.CustomLoc('GHWNameDop')]."
 great_holy_war.0030.incapable.beneficiary:0 "Niestety, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('former_beneficiary'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] nie jest już w stanie być [Select_CString(former_beneficiary.IsFemale, 'moja beneficjentką', 'moim beneficjentem' )]. Lub zrobić cokolwiek innego, naprawdę."
 great_holy_war.0030.excommunicated.beneficiary:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('former_beneficiary'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] został[Select_CString( former_beneficiary.IsFemale, 'a', '' )] ekskomunikowan[Select_CString( former_beneficiary.IsFemale, 'a', 'y' )] i jako tak[Select_CString( former_beneficiary.IsFemale, 'a', 'i' )] nie nadaje się już do bycia mo[Select_CString( former_beneficiary.IsFemale, 'ją beneficjentką', 'im beneficjentem' )] w toczącej się [ROOT.Char.GetFaith.CustomLoc('GHWNameAdj')]."
 great_holy_war.0030.devoted.beneficiary:0 "Jako że m[Select_CString( former_beneficiary.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] postanowił[Select_CString( former_beneficiary.IsFemale, 'a', '' )] złożyć śluby, muszę wybrać kogoś innego, kto będzie moim beneficjentem w toczącej się [ROOT.Char.GetFaith.CustomLoc('GHWNameAdj')]."
 great_holy_war.0030.sick.beneficiary:0 "M[Select_CString( former_beneficiary.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] jest zbyt słab[Select_CString( former_beneficiary.IsFemale, 'a', 'y' )] i schorowan[Select_CString( former_beneficiary.IsFemale, 'a', 'y' )], aby być mo[Select_CString( former_beneficiary.IsFemale, 'ją beneficjentką', 'im beneficjentem' )]. Muszę wybrać kogoś innego."
 great_holy_war.0030.ruler.beneficiary:0 "M[Select_CString( former_beneficiary.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], któr[Select_CString( former_beneficiary.IsFemale, 'a została władczynią', 'y został władcą' )] z własnymi obowiązkami, nie nadaje się już do roli moj[Select_CString( former_beneficiary.IsFemale, 'ej beneficjentki', 'ego beneficjenta' )]."
 great_holy_war.0030.heir.beneficiary:0 "M[Select_CString( former_beneficiary.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], któr[Select_CString( former_beneficiary.IsFemale, 'a jest następna', 'y jest następny' )] w kolejce do odziedziczenia tytułu, nie nadaje się już do bycia mo[Select_CString( former_beneficiary.IsFemale, 'ją beneficjentką', 'im beneficjentem' )]."
 great_holy_war.0040.desc:0 "Fundusz wojenny stanowi sumę wszystkich datków wniesionych przez zwolenników wyprawy, jaką jest [ROOT.Char.GetFaith.GHWName|l].\n\nCzęść tego złota zostanie rozdzielona między uczestników po zakończeniu fazy przygotowawczej, a reszta zostanie podzielona między zwycięzców w zależności od ich wkładu."
 great_holy_war.0040.a:0 "Opróżnię swoje kufry dla tej sprawy!"
 great_holy_war.0040.b:0 "Przekażę hojny datek."
 great_holy_war.0040.c:0 "Mogę przeznaczyć kilka monet na to przedsięwzięcie."
 great_holy_war.0040.d:0 "Poważnie się nad tym zastanowię."
 great_holy_war.0050.title:0 "[the_faith.GHWName] for [target_kingdom.GetBaseNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc:0 "[the_faith.GetAdjectiveNoTooltip] rulers, invigorated by a call to arms of [ghw_sponsor.GetTitledFirstName], have started to gather a large host of zealots to wage a [the_faith.GHWName] against all enemies of the [the_faith.ReligiousSymbol] in [target_kingdom.GetBaseNameNoTierNoTooltip]. More and more fanatics are drawn in every day in what will soon be a mighty army of the [the_faith.ReligiousSymbol] assembled to bring war upon our lands."
 great_holy_war.0050.defender.desc:0 "\n\nSpoczywa na mnie obowiązek przygotowania moich współwładców wyznających [ROOT.Char.GetFaith.GetNameNoTooltip|l] i odpowiedniego zorganizowania się na nadciągającą falę [ghw_sponsor.Custom('GetUnbelieverNamePluralAdj')]."
 great_holy_war.0050.others.desc:0 "\n\nMożemy tylko modlić się do [ROOT.Char.GetFaith.WarGodNamePossessive], by [target_character.GetTitledFirstName] został[Select_CString( target_character.IsFemale, 'a obdarzona', ' obdarzony' )] odwagą i męstwem. W ten sposób będziemy w stanie przeciwstawić się nadciągającej fali [ghw_sponsor.Custom('GetUnbelieverNamePluralAdj')]."
 great_holy_war.0050.a:0 "[ROOT.Char.GetFaith.WarGodName|U] ochroni nas przed napływem [ghw_sponsor.Custom('GetUnbelieverNamePluralAdj')]!"
 great_holy_war.0051.catholic.attackers.desc:0 "The time has finally come to bring [the_faith.WarGodNamePossessive] holy wrath against the vile [ghw_defender.Custom('GetUnbelieverNamePlural')] of [target_kingdom.GetBaseNameNoTier].\n\nInflamed by righteous fury and unyielding resolve, the great army of crusaders assembled by [ghw_sponsor.GetTitledFirstName] sets forth to deliver divine justice upon the wicked and earn their place in [the_faith.DivineRealm]."
 great_holy_war.0051.generic.attackers.desc:0 "The time has finally come to consecrate the grounds of [target_kingdom.GetBaseNameNoTier] with the blood of the [ghw_defender.Custom('GetUnbelieverNamePlural')] and claim this land for the glory of [the_faith.WarGodName].\n\nOur holy warriors march with the certainty that, whether they emerge victorious or die fighting against the unbelievers, their devotion will earn them a place in [the_faith.PositiveAfterLife]."
 great_holy_war.0051.generic.defenders.desc:0 "The hordes of [ghw_sponsor.Custom('GetUnbelieverNamePlural')] rallied by [ghw_sponsor.GetTitledFirstName] have begun their march on [target_kingdom.GetBaseNameNoTier]. \n\nThese savage warriors, clearly inspired by [ROOT.Char.GetFaith.DevilName], will ravage our lands and slaughter our people without mercy if we do not stop them! For the good of all [ghw_defender.GetFaith.GetAdjective] faithful in [target_kingdom.GetBaseNameNoTierNoTooltip], we must prevail!"
 great_holy_war.0051.generic.start.tt:0 "A [the_faith.GHWName] is launched for [target_kingdom.GetBaseNameNoTierNoTooltip] immediately!"
 great_holy_war.0052.title.winners:0 "[the_faith.GHWName]: Zwycięstwo"
 great_holy_war.0052.title.losers:0 "[the_faith.ReligiousSymbol|U] i gniew"
 great_holy_war.0052.generic.attackers.desc:0 "[the_faith.WarGodName] has granted [title_recipient.GetTitledFirstName] victory in the [the_faith.GHWName] for [target_kingdom.GetBaseNameNoTier]. After defeating [ghw_defender.GetTitledFirstName] and [ghw_defender.GetHerHis] heathen warriors on several occasions, our warriors forced the enemies of the faith to admit their ignominious defeat.\n\nWith the occupied lands firmly under the leadership of a pious [the_faith.GetAdjectiveNoTooltip] ruler, we can rest assured that the divine will of [the_faith.WarGodName] has been enacted. This is a glorious day for all true followers of the [the_faith.ReligiousSymbol|U]!"
 great_holy_war.0052.generic.defenders.desc:0 "[ghw_defender.GetFaith.WarGodName] must have abandoned [ghw_defender.GetTitledFirstName] to allow [ghw_defender.GetHerHis] armies to be so thoroughly defeated by the soldiers of the [the_faith.ReligiousSymbol|U].\n\nFollowing their successful [the_faith.GHWName], the [ROOT.Char.Custom('GetUnbelieverNamePlural')] have occupied [target_kingdom.GetBaseNameNoTier] and claimed the surrounding territories rightful [the_faith.GetAdjectiveNoTooltip] land."
 great_holy_war.0052.generic.outsiders.desc:0 "The [the_faith.GetAdjectiveNoTooltip] [the_faith.GHWName] against the [target_kingdom.GetBaseName] was a resounding success. The holy warriors stirred by [ghw_sponsor.GetTitledFirstNamePossessive] call to war have defeated their enemies time and again, permanently occupying their lands.\n\nIt is hard to say how long their rule will last, and if the followers of [ghw_defender.GetFaith.WarGodName] will strike back after this humiliation, but, at least for now, the people of [target_kingdom.GetBaseNameNoTierNoTooltip] will have to learn to live under the shadow of the [the_faith.ReligiousSymbol|U]."
 great_holy_war.0052.a:0 "[the_faith.WarGodName|U] jest z nami!"
 great_holy_war.0052.b:0 "Czymże zasłużył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na karę od [ROOT.Char.GetFaith.WarGodNamePossessive]?!"
 great_holy_war.0052.c:0 "Kłótnie [ghw_sponsor.Custom('GetUnbelieverNamePluralAdj')] są dla nas bez znaczenia."
 great_holy_war.0053.title:0 "Złamany [the_faith.ReligiousSymbol]"
 great_holy_war.0053.generic.attackers.desc:0 "The warriors of [the_faith.WarGodName] found only death and humiliation at the gates of [target_kingdom.GetBaseNameNoTier].\n\nThe [the_faith.GHWName] so eagerly called and supported by [ghw_sponsor.GetTitledFirstName] ended in a disastrous defeat that has only hurt the cause of the faithful. This will surely embolden more blasphemers and infidels to further stray from [the_faith.GetName]."
 great_holy_war.0053.generic.defenders.desc:0 "The pitiful soldiers of [the_faith.WarGodName] were no match to our warriors. \n\nUnder the wise and pious leadership of [ghw_defender.GetTitledFirstName], the [ghw_defender.GetFaith.GetAdjective] faithful repelled the invaders and reaffirmed once more their claim over [target_kingdom.GetBaseNameNoTier]. Perhaps next time the [the_faith.GetAdjective] [ghw_sponsor.GetTitleTierName] will not be so eager to throw away the lives of [ghw_sponsor.GetHerHis] followers in a futile attempt to test the power of [ghw_defender.GetFaith.WarGodName]."
 great_holy_war.0053.generic.outsiders.desc:0 "After several setbacks and humiliating defeats, the [the_faith.GHWName] called by [ghw_sponsor.GetTitledFirstName] to conquer [target_kingdom.GetBaseNameNoTier] has ended in a resounding failure.\n\nThe [ghw_defender.GetFaith.GetAdjective] faithful under [ghw_defender.GetTitledFirstNamePossessive] banner have cast out all the invaders and forced their leaders to surrender."
 great_holy_war.0053.a:0 "[the_faith.WarGodName] nas [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WarGodSheHe, 'ona' ), 'porzuciła', 'porzucił' )]!"
 great_holy_war.0053.b:0 "[attacker.Custom('GetUnbelieverNamePlural')|U] zasmakowali gniewu [ghw_defender.GetFaith.WarGodNamePossessive]!"
 great_holy_war.0056.title:0 "[the_faith.GHWName] ponosi klęskę"
 great_holy_war.0056.desc:0 "Wygląda na to, że żarliwe wezwanie do przyłączenia się przeciwko wrogom [the_faith.CustomLoc('ReligiousSymbolAdj')], które wystosował[Select_CString(ghw_sponsor.IsFemale, 'a', '' )] [ghw_sponsor.GetTitledFirstName], było mniej przekonujące niż się spodziewał[Select_CString(ghw_sponsor.IsFemale, 'a', '' )]. Zbyt mało było wiernych, którzy zdecydowali się posłuchać [ghw_sponsor.GetHerHis] wezwania do broni, o wiele za mało, by zorganizować odpowiednią armię.\n\nNie mając innego wyboru, [ghw_sponsor.GetTitleTierName] został[Select_CString(ghw_sponsor.IsFemale, 'a zmuszona', ' zmuszony' )] do oświadczenia, że [the_faith.GHWName|l] nie odbędzie się oraz potępienia wszystkich władców, którzy zignorowali [ghw_sponsor.GetHerHis] wezwanie, za ich tchórzostwo i niegodziwość."
 great_holy_war.0056.a:0 "Jak to się stało, że tak daleko odeszliśmy od wskazówek [the_faith.WarGodNamePossessive]?"
 great_holy_war.0056.b:0 "Godne politowania."
 great_holy_war.0056.c:0 "Dlaczego znowu mnie to niepokoi?"
 great_holy_war.0057.title:0 "Żołnierz [the_faith.CustomLoc('ReligiousSymbolAdj')]"
 great_holy_war.0057.crusader.desc:0 "Our armies stand poised to take part in the [the_faith.GHWName] for [target_kingdom.GetBaseNameNoTier]. [the_faith.WarGodName] willing, we will soon rise victorious, the blood of the heathens painting the soil red."
 great_holy_war.0057.mujahid.desc:0 "Our great struggle is finally upon us. Our armies stand ready to meet the infidels in battle and, with the blessing of [the_faith.WarGodName], they will soon stand victorious on the walls of [target_kingdom.GetBaseNameNoTier]."
 great_holy_war.0057.generic.outsiders.desc:0 "Our armies stand poised to take part in the [the_faith.GHWName] for [target_kingdom.GetBaseNameNoTier]. With [the_faith.WarGodName] by our side, we are sure to prevail!"
 great_holy_war.0057.a:0 "Niech [the_faith.WarGodName] prowadzi nas ku zwycięstwu!"
 great_holy_war.0058.title:0 "Okazanie tchórzostwa"
 great_holy_war.0058.base.desc:0 "While more virtuous fighters still march on [target_kingdom.GetBaseNameNoTier], I have abandoned my armies for a safer haven. While they wage relentless war against the vile heathens, I besmirch my name and put in question my resolve to pursue this [the_faith.GHWName]."
 great_holy_war.0058.a:0 "Nie powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] opuszczać pola..."
 great_holy_war.0061.title:0 "Wynagrodzenie"
 great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName] został[Select_CString( scoped_beneficiary.IsFemale, 'a', '' )] nagrodzon[Select_CString( scoped_beneficiary.IsFemale, 'a', 'y' )] za wkład swojej rodziny w ostatniej [scoped_beneficiary.GetFaith.CustomLoc('GHWNameAdj')|l]."
 great_holy_war.0070.title:0 "Nowe królestwo"
 great_holy_war.0070.base.desc:0 "With the establishment of a proper [the_faith.GetAdjective] [title_recipient.GetTitleTierName] in [target_kingdom.GetBaseNameNoTier], the faithful can finally rest easy, knowing that [the_faith.WarGodName] is smiling upon our good works. The fact that the new ruler of [target_kingdom.GetBaseNameNoTier] belongs to my dynasty is only further proof of our divine favor."
 great_holy_war.0070.a:0 "Ciekawe, jak[Select_CString(title_recipient.IsFemale, 'ą władczynią', 'im władcą' )] będzie..."
 great_holy_war.0070.b:0 "Nadszedł czas, aby skupić się z powrotem na swoim państwie."
 great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] has called for a [attacker.GetFaith.GHWName] to unite all true [attacker.GetFaith.GetAdherentNamePlural] under a single banner and lead them against the enemies of the faith. \n\nThe time has finally come to consecrate the grounds of [target_kingdom.GetBaseNameNoTier] with the blood of the [ghw_defender.Custom('GetUnbelieverNamePlural')] and claim this land for the glory of [the_faith.WarGodName]."
 great_holy_war.0071.generic.defenders.desc:0 "The vile [attacker.GetTitledFirstName] has called a [attacker.GetFaith.GHWName] against the innocent people of [defender.GetPrimaryTitle.GetBaseNameNoTier].\n\nWe must rally against the ruthless horde of fanatics under [attacker.GetHerHis] command if we wish to survive."
 great_holy_war.0081.title:0 "[Select_CString(EqualTo_string(actor.GetFaith.GHWName, 'Dżihad'), 'Nowy', Select_CString(EqualTo_string(actor.GetFaith.GHWName, 'Wielkie oczyszczenie'), 'Nowe', 'Nowa'))] [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc:0 "For whatever reason, the [actor.GetFaith.GHWName] has turned away from its original target and moved to [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier].\n\nIt appears that our lands will be spared the savagery of the [actor.GetFaith.GetAdjective] militants, at least for now."
 great_holy_war.0081.a:0 "W końcu jesteśmy bezpieczni."
 great_holy_war.0082.desc:0 "For some time now the [actor.GetFaith.GetAdjective] Faith has been building up forces for a [actor.GetFaith.GHWName]. \n\nYet, in an unexpected twist of fate, the zealots leading this great army have decided to change their original plans and march on [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]!"
 great_holy_war.0082.a:0 "Mamy niewiele czasu na przygotowanie!"
 great_holy_war.0085.toast:0 "Jako że [converter.GetTitledFirstName] nawrócił[Select_CString( converter.IsFemale, 'a', '' )] się, zmuszon[Select_CString( GetPlayer.IsFemale, 'a', 'y' )] jestem do porzucenia swojego przyrzeczenia"
