l_english:
 raiding.0002.t:0 "Ogień i krew"
 raiding.0002.desc:0 "Osada [sacked_barony.GetNameNoTierNoTooltip] padła łupem moich najeźdźców. Mamy do dyspozycji rozległe połacie ziemi, a do wyboru wielu drżących poddanych i lśniące skarby, których [sacked_county_owner.GetTitledFirstName] nie zdołał[Select_CString( sacked_county_owner.IsFemale, 'a', '' )] przede mną ukryć.\n\nŻołnierze stoją w gotowości, czekając na mój rozkaz, aby nadać im kierunek."
 raiding.0002.a:0 "Niech [raider_capital.GetNameNoTooltip] wykorzysta umiejętności pojmanej ludności."
 raiding.0002.b:0 "Przynieście mi obfite łupy!"
 raiding.0002.c:0 "Wzięliśmy już wystarczająco dużo."
 raiding.0003.t_spared:0 "[sacked_county.GetNameNoTierNoTooltip] Spared"
 raiding.0003.t_attacked:0 "Złupienie [sacked_county.GetAdjectiveNoTooltip]"
 raiding.0003.desc.admin_plundered_independent:0 "After battering down the gates to the settlement of [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] has free reign across much of greater [sacked_county.GetNameNoTierNoTooltip], and has used [raider.GetHerHis] opportunity to kidnap and enslave as many learned officials and skilled workers as possible. The peasantry tear their hair and weep for their lost family members."
 raiding.0003.desc.gold_plundered_independent:0 "Po wyczerpującym oblężeniu, [raider.GetTitledFirstName] zdołał[Select_CString(raider.IsFemale, 'a', '' )] przełamać obronę osady [sacked_barony.GetNameNoTierNoTooltip] i rozkazał[Select_CString(raider.IsFemale, 'a', '' )] swoim żołnierzom rabować wszystko, co ma jakąkolwiek wartość. Wkrótce połowa bogactwa [sacked_county.GetAdjectiveNoTooltip] znajdzie się w ich rękach!"
 raiding.0003.desc.spared_plundered_independent:0 "Despite the settlement of [sacked_barony.GetNameNoTierNoTooltip] yielding to [raider.GetHerHis] armies, [raider.GetTitledFirstName] has spared the inhabitants of greater [sacked_county.GetNameNoTierNoTooltip] further pillaging. Instead, [raider.GetSheHe] seems intent on acquiring [raider.GetHerHis] plunder from #EMP me#!!"
 raiding.0003.desc.admin_plundered_vassal:0 "My liege has failed to defend the settlement of [sacked_barony.GetNameNoTierNoTooltip] from the ravages of [raider.GetTitledFirstName], and with its fall goes a key fortification for greater [sacked_county.GetNameNoTierNoTooltip]. Even now, [raider.GetTitledFirstNamePossessiveNoTooltip] troops swarm across the countryside, capturing and enslaving every skilled worker and apprentice they can find."
 raiding.0003.desc.gold_plundered_vassal:0 "With no aid from my liege, [sacked_barony.GetNameNoTierNoTooltip] stood little chance. Raiders following [raider.GetTitledFirstName] have sacked the settlement, and the bastards took everything from the worldly goods of the peasants to my lucky goblet.\n\nHalf of greater [sacked_county.GetNameNoTierNoTooltip] is burning from the [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] sack, and [raider.GetTitledFirstNameNoTooltip] is out there, somewhere, drinking from my personal cup."
 raiding.0003.desc.spared_plundered_vassal:0 "Although my liege was failed o break the siege of [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] has kept [raider.GetHerHis] troops on a short leash regardless.\n\nMost of the countryside has thus been spared more than the usual looting, but hungry [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] eyes turn elsewhere..."
 raiding.0003.a:0 "Ten diabeł!"
 raiding.0003.b:0 "Z #EMP pewnością#! pomszczę tę zniewagę."
 raiding.0003.c:0 "[sacked_county.GetTierAsNameNoTooltip] [sacked_county.GetAdjectiveNoTooltip] musi zostać odbudowane."
 raiding.0004.desc.admin_plundered:0 "Właściciel splądrowanego hrabstwa [sacked_county_owner.GetTitledFirstName] zapłacił[Select_CString( CHARACTER.IsFemale, 'a', '' )] cenę za chciwość [raider.GetTitledFirstName]. Wraz upadkiem osady [sacked_barony.GetNameNoTierNoTooltip], całe połacie [sacked_county.GetNameNoTierNoTooltip] zostało bez ochrony.\n\nNiepokonani grabieżcy [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] szaleją, porywając i zniewalając każdego wykwalifikowanego robotnika, jakiego znajdą."
 raiding.0004.desc.gold_plundered:0 "Kiedy [raider.GetTitledFirstNameNoTooltip] zdobył[Select_CString(raider.IsFemale, 'a', '' )] osadę [sacked_barony.GetNameNoTierNoTooltip], większość [sacked_county.GetAdjectiveNoTooltip] została pozostawiona na pastwę szabrowników z [raider.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nPonieważ w okolicy nie pozostało zbyt wiele twierdz, które mogłyby się im przeciwstawić, najeźdźcy zabrali ze sobą każdy cenny przedmiot i kawałek srebra, jaki udało im się znaleźć."
 raiding.0004.desc.spared_plundered:0 "Despite successfully besieging the settlement of [sacked_barony.GetNameNoTierNoTooltip], a fortification protecting swathes of greater [sacked_county.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] has restrained [raider.GetHerHis] troops. The resulting looting has been isolated and sporadic.\n\nThough your vassal has been spared, the [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] eye your personal domains hungrily..."
 raiding.0004.a:0 "Przeklinam tych wrednych dzikusów!"
 raiding.0004.b:0 "Zapłać główszczyznę za zgubionych."
 raiding.0004.c:0 "Pomóż im się odbudować."
 recently_sacked_modifier:0 "Niedawno ograbiono"
 recently_sacked_modifier_desc:0 "Najeźdźcy nie znajdą tutaj niczego, co można zabrać, a strach przed ich powrotem trzyma chłopów w ryzach."
 rebuilding_after_sacking_modifier:0 "Odbudowa po najeździe"
 rebuilding_after_sacking_modifier_desc:0 "Bogaty dobroczyńca pomaga miejscowym naprawić zniszczone osady."
 raiding.0004.c.feed.t:0 "Senior płaci za naprawy"
 raiding.0004.c.feed.desc:0 "Mój senior zapłacił zespołom architektów i administratorów, aby wesprzeć w naprawie [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0011.t:0 "Dostarczono łup z najazdu"
 raiding.0011.desc:0 "Twoi najeźdźcy przynoszą ze sobą [ROOT.Var('raid_loot').GetValue|V0] [gold_i] i [ROOT.Var('raid_loot').GetValue|V0] [prestige_i] w łupach i uznaniu."
 raiding.0012.a.t:0 "Utracono łup z najazdu"
 raiding.0012.a.desc:0 "[recipient.GetTitledFirstName] zabrał[Select_CString( recipient.IsFemale, 'a', '' )] [ROOT.Var('raid_loot').GetValue|V0] [gold_i] z naszego skarbu!\n\nTo zwycięstwo dało [Select_CString( recipient.IsFemale, 'jej', 'mu' )] [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.b.t:0 "Odzyskano łup z najazdu"
 raiding.0012.b.desc:0 "Zdobyto [ROOT.Var('raid_loot').GetValue|V0] [gold_i] wartości łupu od [raider.GetTitledFirstName]!\n\nTo zwycięstwo dało ci [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0023.t:0 "The Terror from [capital_province.GetNameNoTooltip]"
 raiding.0023.desc:0 "For years, I have swept out on devastating raids, bringing the full fury of [raid_leader.GetFaith.HighGodName] to a trembling world, for surely if [raid_leader.GetFaith.HighGodNameSheHe|U] disapproved, [raid_leader.GetFaith.HighGodNameSheHe|U] would have struck me down by now?\n\nInstead, my household sleep surrounded by the stolen fineries of foreign rulers, and exotic slaves warm my bed.\n\nTruly, noble and peasant alike quail at my approach, and parents silence crying children with the threat that I'll visit."
 raiding.0023.a:0 "Ha! Let them weep at my name!"
