l_english:
 siege.0002.one_captured.t:0 "Więzień schwytany podczas oblężenia"
 siege.0002.several_captured.t:0 "Więźniowie schwytani podczas oblężenia"
 siege.0002.one_captured:0 "[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] został[Select_CString( prisoner_1.IsFemale, 'a', '' )] schwytan[Select_CString( prisoner_1.IsFemale, 'a', 'y' )] przez ciebie podczas oblężenia [barony.GetNameNoTier]."
 siege.0002.two_captured:0 "[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] i [prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))] zostali schwytani podczas oblężenia [barony.GetNameNoTier]."
 siege.0002.several_captured:0 "You captured [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] and [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] others during the siege of [barony.GetNameNoTier]."
 siege.0003.one_captured.t:0 "Dworzanin schwytany podczas oblężenia"
 siege.0003.several_captured.t:0 "Dworzanie schwytani podczas oblężenia"
 siege.0003.one_captured:0 "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( prisoner_1.IsFemale, 'a', '' )] schwytan[Select_CString( prisoner_1.IsFemale, 'a', 'y' )]"
 siege.0003.two_captured:0 "Moi [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] i [ROOT.Char.Custom2('RelationToMeShort', prisoner_2)] [prisoner_2.GetFirstName] zostali schwytani"
 siege.0003.several_captured:0 "My [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] and [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] others were captured"
 siege.0003.end:0 "przez [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] podczas oblężenia [barony.GetNameNoTier]."
 siege.0004.relation_captured.t:0 "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U] wzięt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do niewoli"
 siege.0004.one_captured:0 "$siege.0003.one_captured$"
 siege.0004.two_captured:0 "$siege.0003.two_captured$"
 siege.0004.several_captured:0 "$siege.0003.several_captured$"
 siege.0004.end:0 "$siege.0003.end$"
 siege.0013.one_killed.t:0 "Dworzanin zabity podczas oblężenia"
 siege.0013.several_killed.t:0 "Dworzanie zabici podczas oblężenia"
 siege.0013.one_killed:0 "Mój dworzanin [casualty_1.GetFirstName] został zabity"
 siege.0013.two_killed:0 "Moi dworzanie [casualty_1.GetFirstName] i [casualty_2.GetFirstName] zostali zabici"
 siege.0013.several_killed:0 "[casualty_1.GetFirstName] and [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] of my other courtiers were killed"
 siege.0013.end:0 "$siege.0003.end$"
 siege.0014.one_killed.t:0 "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U] zabit[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] podczas oblężenia"
 siege.0014.one_killed:0 " [casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( casualty_1.IsFemale, 'a', '' )] zabit[Select_CString( casualty_1.IsFemale, 'a', 'y' )]"
 siege.0014.two_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)] zostali zabici"
 siege.0014.several_killed.t:0 "Ludzie zabici podczas oblężenia"
 siege.0014.several_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] others were killed"
 siege.0014.end:0 "$siege.0013.end$"
 siege.0102.title:0 "Siege of [barony.GetNameNoTier] Lost"
 siege.0102.message.foe:0 "$siege.0103.message$"
 siege.0102.message.neutral:0 "Posiadłość jest teraz [Concept( 'occupied', 'okupowana' )|E] przez [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] podczas [war.GetName]"
 siege.0103.title:0 "$siege.0102.title$"
 siege.0103.message:0 "Posiadłość jest teraz [Concept( 'occupied', 'okupowana' )|E] przez [occupant.GetTitledFirstName] podczas [war.GetName]"
 siege.1005.pow_toast.t:0 "Cenny zakładnik schwytany"
 siege.1005.pow_toast.desc:0 "Zakładnik [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] został wzięty podczas oblężenia [barony.GetNameNoTier]"
 siege.1005.pow_toast.desc.primary:0 "I took my foe [important_hostage.GetTitledFirstName] hostage during the Siege of [barony.GetNameNoTier]"
 siege.1006.pow_toast.t:0 "Wzięty zakładnik"
 siege.1006.pow_toast.desc:0 "[occupant.GetTitledFirstName] wziął [important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] jako zakładnika po oblężeniu [barony.GetNameNoTier]"
 siege.1007.pow_toast.t:0 "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc:0 "[occupant.GetTitledFirstName] wziął zakładnika [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] po zakończeniu oblężenia [barony.GetNameNoTier]"
 siege.1007.pow_toast.desc.primary:0 "[occupant.GetTitledFirstName] took my foe [important_hostage.GetTitledFirstName] hostage after the Siege of [barony.GetNameNoTier]"
