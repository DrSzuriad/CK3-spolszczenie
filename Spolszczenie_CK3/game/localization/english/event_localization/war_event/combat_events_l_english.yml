l_english:
 combat_event.0003.t:0 "Niezwyciężony"
 combat_event.0003.desc.opening:0 "Sto bitew, sto zwycięstw!"
 combat_event.0003.desc.commander:0 "Dzięki mojemu ostatniemu zwycięstwu nad [Enemy_commander.GetTitledFirstName] i [Enrid_commander.GetHerHis] żołnierzami,"
 combat_event.0003.desc.no_commander:0 ""
 combat_event.0003.desc.ending:0 "W końcu osiągnąłem ten przełomowy kamień milowy.\n\nOdkąd nie przegrałem ani jednej bitwy, zaczęły krążyć pogłoski, że jestem niezwyciężony i dysponuję niezłomną siłą, której żaden mistrz nie zna. Wszystko wskazuje na to, że może być to prawdą..."
 combat_event.0003.desc.alt_ending:0 "W końcu osiągnąłem ten przełomowy kamień milowy.\n\nZ każdą wygraną bitwą pogłoski o moich umiejętnościach bojowych stawały się coraz głośniejsze. Teraz, gdy moje czyny przewyższały te z legend, mogę naprawdę powiedzieć, że jestem niezwyciężony i dysponuję niezłomną siłą, której nikt nigdy nie przezwycięży."
 combat_event.0003.a:0 "Niech wszyscy z bliska i daleka wiedzą, jaki jestem dobry!"
 combat_event.0003.b:0 "Nie mogę być zbyt zarozumiały. Jedna zgubiona strzała może wszystko zmienić."
 combat_event.0003.b.zealous:0 "Jam jest jak [ROOT.Char.Custom('signature_weapon')], którą dzierży [ROOT.Char.Custom('signature_weapon')] i jedynie wykonuję [ROOT.Char.GetFaith.WarGodHerHis|U] wolę"
 combat_event.0004.t:0 "Obalenie kolosa"
 combat_event.0004.desc:0 ""
 combat_event.0004.a:0 "Nawet wielkie legendy padają przed moim [ROOT.Char.Custom ('signature_weapon')]!"
 combat_event.0004.b:0 "Jeśli [enemy_commander.GetSheHe] może być pokonany, ten los zagraża również mnie."
 combat_event.0004.b.zealous:0 "Dziękuję [ROOT.GetCharacter.GetFaith.WarGodNamePossessive] za upokorzenie tej osoby."
 combat_event.0005.t:0 "Obalenie kolosa"
 combat_event.0005.desc:0 "Dzisiaj zdarzyła się rzecz nie spotykana - zostałem pokonan[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] w walce przez [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]! Naprawdę zacz[Select_CString( CHARACTER.IsFemale, 'ęłam', 'ąłem' )] myśleć, że nigdy nie przegram, ale teraz został[Select_CString( CHARACTER.IsFemale, 'am', 'em' )] zgnębion[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] i upokorzon[Select_CString( CHARACTER.IsFemale, 'a', 'y' )].\n\nMimo tej straty moja reputacja nadal jest nienaruszona, chociaż [friendly_commander.GetFirstName] ukradł część mojej chwały i sławy."
 combat_event.0005.a:0 "[friendly_commander.GetSheHe|U] zasługuje na uznanie za pokonanie takiej osoby jak ja. "
 combat_event.0005.b:0 "Niedopuszczalne! [friendly_commander.GetSheHe|U] pożałuje dnia, w którym nasze drogi się skrzyżowały!"
 combat_event.0005.message:0 "Rozwścieczon[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] swoją przegraną w bitwie, [enemy_commander.GetTitledFirstName] przysi[Select_CString( CHARACTER.IsFemale, 'ęgła', 'ągł' )] zemstę!"
 combat_event.1002.pow_message.t:0 "Wrodzy bojownicy schwytani"
 combat_event.1002.pow_message.desc.single:0 "Twoje siły schwytały [primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1002.pow_message.desc.double:0 "Twoje siły schwytały [primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [secondary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.multiple:0 ""
 combat_event.1002.pow_message.desc.end:0 "po zwycięskiej bitwie o [Combat_location.GetName]!"
 combat_event.1003.pow_message.t:0 "Sojuszniczy bojownicy schwytani"
 combat_event.1003.pow_message.desc.single:0 ""
 combat_event.1003.pow_message.desc.double:0 ""
 combat_event.1003.pow_message.desc.multiple:0 ""
 combat_event.1003.pow_message.desc.end:0 ""
 combat_event.1004.pow_message.t:0 "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] wzięt[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] do niewoli"
 combat_event.1004.pow_message.desc.end:0 ""
 combat_event.1005.pow_toast.t:0 "Cenny zakładnik schwytany"
 combat_event.1005.pow_toast.desc:0 "Twoje wojska wzięły [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] jako zakładnika po schwytaniu [Select_CString( important_hostage..IsFemale, 'jej', 'go' )] podczas walki o [combat_location.GetName]."
 combat_event.1005.pow_toast.desc.primary:0 "Twoje wojska wzięły wroga [important_hostage.GetTitledFirstName] jako zakładnika po schwytaniu [Select_CString( important_hostage..IsFemale, 'jej', 'go' )] podczas walki o [combat_location.GetName]."
 combat_event.1006.pow_toast.t:0 "Dziedzic wzięty jako zakładnik"
 combat_event.1006.pow_toast.desc:0 "[important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] został schwytany i był przetrzymywany jako zakładnik przez [combat_winner.GetTitledFirstName] po bitwie o [combat_location.GetName]."
 combat_event.1007.pow_toast.t:0 "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t:0 "Wrogi przywódca wojenny schwytany"
 combat_event.1007.pow_toast.desc:0 "[Combat_winner.GetTitledFirstName] schwytał[Select_CString( CHARACTER.IsFemale, 'a', '' )] [important_hostage.Custom2 ('NamePossessiveCharacterIntroduction', primary_combat_loser)] po bitwie o [Combat_location.GetName] i przetrzymywał[Select_CString( CHARACTER.IsFemale, 'a', '' )] [Select_CString( important_hostage.IsFemale, 'ją', 'go' )] jako zakładnika."
 combat_event.1007.pow_toast.desc.primary:0 "[Combat_winner.GetTitledFirstName] schwytałł[Select_CString( CHARACTER.IsFemale, 'a', '' )] twojego wroga [important_hostage.GetTitledFirstName] po bitwie o [Combat_location.GetName] i przetrzymywał[Select_CString( CHARACTER.IsFemale, 'a', '' )] [Select_CString( important_hostage.IsFemale, 'ją', 'go' )] jako zakładnika."
 combat_event.1012.slain_message.t:0 "Wrodzy bojownicy zabici"
 combat_event.1012.slain_message.desc.single:0 "Twoje wojska zabiły [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1012.slain_message.desc.double:0 "Twoje wojska zabiły [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 combat_event.1012.slain_message.desc.multiple:0 ""
 combat_event.1012.slain_message.desc.end:0 "podczas bitwy o [combat_location.GetName]!"
 combat_event.1013.slain_message.t:0 "Sojuszniczy bojownicy zabici"
 combat_event.1013.slain_message.desc.single:0 ""
 combat_event.1013.slain_message.desc.double:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)] byli"
 combat_event.1013.slain_message.desc.multiple:0 ""
 combat_event.1013.slain_message.desc.end:0 "zabit[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] podczas bitwy o [combat_location.GetName]!"
