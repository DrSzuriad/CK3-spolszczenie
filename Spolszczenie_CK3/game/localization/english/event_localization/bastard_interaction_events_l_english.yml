l_english:
 legitimize_bastard_interaction:0 "Uznaj bękarta #weak (Ród)#!"
 legitimize_bastard_interaction_extra_icon:0 "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head:0 "Uznaj [Select_CString( secondary_recipient.IsLocalPlayer, 'siebie', recipient.GetShortUINameNoTooltip)] za legitymowanego bękarta\n\n#weak Ta opcja jest dostępna, ponieważ jest [secondary_recipient.GetSheHe] bękartem w moim [Concept( 'house', 'rodzie' )|E]#!"
 legitimize_bastard_interaction_desc_not_house_head:0 "Request that [recipient.GetShortUINameNoTooltip] acknowledges your [bastard|E] as [legitimate|E]\n#weak ([recipient.GetShortUINameNoTooltip] is the [house_head_head|E] of your [house|E])#!"
 legitimize_bastard_interaction_notification:0 "Bękart uznany"
 legitimize_bastard_interaction_decline_notification:0 "Bękart nieuznany"
 I_AM_HOUSE_HEAD_MODIFIER:0 "Jako głowa rodu, mogę zadecydować"
 PRESTIGOUS_IN_OUR_HOUSE:0 "Poziom sławy: $VALUE|+0$"
 house_bastard_was_legitimized:0 "Rodowy bękart uznany"
 dynasty_bastard_was_legitimized:0 "Bękart dynastii uznany"
 bastard_interaction.0001.t:0 "Ród [actor.GetHouse.GetBaseName]"
 bastard_interaction.0001.desc.standard:0 "Po tylu latach m[Select_CString( ROOT.Char.IsFemale, 'oja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] zdecydował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się udzielić mi akceptacji, na którą tak długo wyczekiwał[Select_CString( ROOT.GetCharacter.IsFemale, 'am', 'em' )]. Od dziś jestem [actor.GetHerHis] prawowit[Select_CString( secondary_recipient.IsFemale, 'ą', 'ym' )] [Select_CString( secondary_recipient.IsFemale, 'córką', 'synem' )]. W ten sposób zaledwie kilkoma słowami została zmieniona moja przyszłość."
 bastard_interaction.0001.desc.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) |U] has 'legitimized' me — I am [actor.GetHerHis] true [secondary_recipient.Custom('DaughterSon')] now, [actor.GetSheHe] says. I am not quite sure what it means, but I have noticed some of the lords and ladies at court looking at me differently. Most are nicer, some others not so much..."
 bastard_interaction.0001.a.standard:0 "Wszystkie moje marzenia wydają się być bliższe spełnieniu."
 bastard_interaction.0001.a.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) |U] mówi, że to dobra rzecz."
 bastard_interaction.0002.t:0 "Witaj w rodzinie"
 bastard_interaction.0002.house_head:0 "I have declared my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] to be my legitimate child and a member of House [actor.GetHouse.GetBaseName]. It has taken me a lot of thought to arrive at this conclusion, and while some might disagree, it was the right thing to do."
 bastard_interaction.0002.dynast:0 "Ogłosił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] publicznie, że m[Select_CString( SCOPE.sC('legitimized_bastard').IsFemale, 'oja', 'ój' )] [legitimized_bastard.GetFirstName] jest prawowit[Select_CString( legitimized_bastard.IsFemale, 'ą potomkinią', 'ym potomkiem' )] dynastii [actor.GetDynasty.GetBaseName]."
 bastard_interaction.0002.approved:0 "I have declared my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] to be my legitimate child and a member of House [actor.GetHouse.GetBaseName]. It has taken me a lot of thought to arrive at this conclusion, and while some might disagree, it was the right thing to do."
 bastard_interaction.0002.a:0 "Masz świetlaną przyszłość [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetName]."
 bastard_interaction.0003.t:0 "Wszystko dobre, co się dobrze kończy"
 bastard_interaction.0003.desc:0 "Zajęło [actor.GetHerHim] trochę czasu zanim dotarł do sedna, ale w końcu [actor.GetTitledFirstName] uznał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] nasz[Select_CString( secondary_recipient.IsFemale, 'ą', 'ego' )] [Select_CString( secondary_recipient.IsFemale, 'córkę', 'syna' )][secondary_recipient.GetFirstName] jako członka naszego rodu [actor.GetHouse.GetBaseName]. [secondary_recipient.GetFirstName] ma teraz bardziej świetlaną przyszłość niż kiedykolwiek marzył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]"
 bastard_interaction.0003.a:0 "Daj nam powód do dumy!"
 bastard_interaction.0004.t:0 "Stary duch powraca"
 bastard_interaction.0004.desc:0 "Foolishly, I had come to believe that [secondary_recipient.GetTitledFirstName] was a problem of the past, that [secondary_recipient.GetSheHe] would never come back to haunt me. How could I have failed to foresee my [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] legitimizing [secondary_recipient.GetHerHim]? I thought I had suffered enough..."
 bastard_interaction.0004.newborn_desc:0 "Not only has [actor.GetFirstName] had a bastard child, but [actor.GetSheHe] has also chosen to legitimize it as [actor.GetHerHis] own!\n\nLittle [legitimized_bastard.GetTitledFirstName] will forever haunt my life..."
 bastard_interaction.0004.a:0 " Nie zapomnę tej zdrady."
 bastard_interaction.0005.t:0 "[secondary_recipient.GetFirstNamePossessiveNoTooltip] Big Day"
 bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] has decided to legitimize my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName]. I cannot help but feeling a little bitter... Will I ever know the same acceptance?"
 bastard_interaction.0005.desc.approve:0 "This is a good day for [secondary_recipient.GetTitledFirstName]! Finally our [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] has come to [actor.GetHerHis] senses and legitimized my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Now [secondary_recipient.GetSheHe|U] is truly a part of the family."
 bastard_interaction.0005.desc.disapprove:0 "I cannot believe it — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] has decided to legitimize [secondary_recipient.GetTitledFirstName]! With time, I had come to accept [secondary_recipient.GetHerHis] presence, but this is too much. Does [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] really expect me to welcome my bastard [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] to the family?"
 bastard_interaction.0005.a.approve:0 "Best of luck in your new life."
 bastard_interaction.0005.a.disapprove:0 "Did [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] think of me at all?"
 every_child_adult_non_bastard_dislike:0 "All of my non-bastard, adult children who dislike the bastard"
 every_child_adult_non_bastard_dislike_me:0 "All of [THIS.Char.GetFirstNamePossessive] non-bastard, adult children who dislike me"
 bastard_interaction.0006.t:0 "[legitimized_bastard.GetFirstNameNoTooltip] Legitimized"
 bastard_interaction.0006.desc:0 "[legitimized_bastard.GetTitledFirstName] has been legitimized by the head of [legitimized_bastard.GetHerHis] house, [actor.GetTitledFirstName]!"
 bastard_interaction.0006.a:0 "At last, [legitimized_bastard.GetSheHe] has a family."
 bastard_interaction.0007.desc:0 "My [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] bastard [legitimized_bastard.Custom('GetDaughterSon')], [legitimized_bastard.GetTitledFirstName], has been legitimized by [actor.GetTitledFirstName], the head of [actor.GetHerHis] house."
 bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName] has brought a bastard child into this world, and it has been legitimized by [actor.GetTitledFirstName], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0007.a:0 "May [legitimized_bastard.GetSheHe] be out of my life forever."
 bastard_interaction.0008.desc:0 "[legitimized_bastard.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] bastard [legitimized_bastard.Custom('GetDaughterSon')], has been legitimized by the head of [legitimized_bastard.GetHerHis] new House!"
 bastard_interaction.0008.a:0 "As if [legitimized_bastard.GetSheHe] will ever be "legitimate.""
 bastard_interaction.0009.t:0 "An Heir to the Dynasty"
 bastard_interaction.0009.desc:0 "[actor.GetTitledFirstName], the head of our entire dynasty, has declared me a legitimate heir to our name!\n\nI have always been a true [ROOT.Char.GetDynasty.GetBaseName], and now the rest of the world must acknowledge it."
 bastard_interaction.0009.a:0 "W końcu!"
 bastard_interaction.0010.t:0 "Another Heir to the Dynasty"
 bastard_interaction.0010.desc:0 "[actor.GetTitledFirstName], the head of our entire dynasty, has declared my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] a legitimate heir to our name!\n\n[recipient.GetSheHe|U] is now as worthy an heir to the [ROOT.Char.GetDynasty.GetBaseName] dynasty as any true-born child."
 bastard_interaction.0010.a:0 "Yet another in line."
 bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName|U] jest teraz uprawnion[Select_CString( recipient.IsFemale, 'a', 'y' )] do dziedziczenia"
 every_father_house_member:0 "Każdy członek [Concept( 'house', 'rodu' )|E] [father.GetFirstNameNoTooltip]"
 every_mother_house_member:0 "Każdy członek [Concept( 'house', 'rodu' )|E] [mother.GetFirstNameNoTooltip]"
 every_real_father_house_member:0 "Każdy członek [Concept( 'house', 'rodu' )|E] [real_father.GetFirstNameNoTooltip]"
 every_child_house_member:0 "Każdy członek [Concept( 'house', 'rodu' )|E] [child.GetFirstNameNoTooltip]"
