 pay_homage_hook_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] będzie miał[Select_CString( ROOT.Char.GetLiege.IsFemale, 'a', '' )] na ciebie słabego [Concept( 'hook', 'haka')|E]"
 pay_homage_hook_tooltip:0 "$pay_homage_decision_second_tooltip$"
