l_english:
 major_decisions.0100.t:0 "Święty rodowód"
 major_decisions.0100.desc.temporal:0 "Thanks to my pure devotion and relentless work, I have inextricably bound the holiest of offices of the [scoped_ruler.GetFaith.GetAdjective] faith to the [scoped_ruler.GetDynasty.GetBaseName] dynasty.\n\nAn increasing number of people in the clergy and amongst the faithful has come to think of my family as the chosen caretakers of the holy relics and the harbingers of divine will."
 major_decisions.0100.desc.spiritual:0 "Moje niezachwiane oddanie wobec ziemskich przedstawicieli [scoped_ruler.GetFaith.HighGodNamePossessive] nie pozostało niezauważone.\n\n[scoped_pope.GetTitledFirstName] oficjalnie uznał[Select_CString( scoped_pope.IsFemale, 'a', '' )] wkład mojej rodziny i wyświęcił nasz ród jako wiecznych obrońców [scoped_ruler.GetFaith.GetAdjective] wiary."
 major_decisions.0100.a:0 "Jesteśmy trochę więcej niż zwykłymi śmiertelnikami."
 major_decisions.0100.b:0 "Cnota bez skazy!"
 major_decisions.0102.desc.temporal:0 "Thanks to [scoped_ruler.GetHerHis] impeccable conduct and enlightened rule, [scoped_ruler.GetTitledFirstName] is set to be immortalized as the pillar of [scoped_ruler.GetFaith.GetName].\n\n[scoped_ruler.GetSheHe|U] has become by far the most influential and respected [scoped_ruler.GetTitleTierName] in recent history, and some claim that there may well be a touch of divine blood flowing in [scoped_ruler.GetHerHis] veins."
 major_decisions.0102.desc.spiritual:0 "Such are the accomplishments of [scoped_ruler.GetTitledFirstName] that the [scoped_pope.GetFaith.ReligiousHeadName] [scoped_pope.GetHerselfHimself] officially recognized [scoped_ruler.GetHerHis] instrumental role in defense and promulgation of [scoped_ruler.GetFaith.GetAdjective] virtues.\n\nThe [scoped_ruler.GetDynasty.GetBaseName] dynasty will be long remembered from its piety and zeal thanks to the impeccable conduct of this great [scoped_ruler.GetWomanMan]."
 major_decisions.0102.a:0 "Żyjemy w błogosławionych czasach."
 major_decisions.0102.b:0 "Są przykładem dla nas wszystkich!"
 major_decisions.0103.desc.temporal:0 "[scoped_ruler.GetTitledFirstName] has dedicated [scoped_ruler.GetHerHis] life to drape the mantle of divine ascendancy upon our family's name, and the fruits of [scoped_ruler.GetHerHis] labor are finally showing. \n\nAn increasing number of people in the clergy and amongst the faithful has come to think of our dynasty as the chosen caretakers of the holy relics and the harbingers of divine will."
 major_decisions.0103.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName] has dedicated [scoped_ruler.GetHerHis] life to court the favor of the [scoped_ruler.GetFaith.GetAdjective] clergy, and the fruits of [scoped_ruler.GetHerHis] labor are finally showing. \n\n[scoped_pope.GetTitledFirstName] has officially recognized our family's contributions and consecrated our name as eternal defenders of the faith."
 major_decisions.0103.a:0 "Wszyscy powinniśmy być [Select_CString(scoped_ruler.IsFemale, 'jej', 'mu' )] wdzięczni."
 major_decisions.0103.b:0 "Yet more blasphemy from [scoped_ruler.GetFirstNameNoTooltip]..."
 major_decisions.0500.t:0 "Siła dynastii [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0500.desc:0 "Nasza dynastia od pokoleń słynie z silnej i czystej krwi. Wigor, piękno oraz intelekt to wszystkie atrybuty opisujące dynastię [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nPrzejaw mojej doskonałości jest tego idealnym potwierdzeniem, kiedy to wszystkie najlepsze cechy dynastii są skumulowane w jednej postaci. Moje imię oraz talenty będą towarzyszyły moim potomkom przez następne stulecia."
 major_decisions.0500.a:0 "Przed nami świetlana przyszłość!"
 major_decisions.0501.desc:0 "Poprzez starannie zaplanowane małżeństwa, sojusze i podboje, dynastia [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] zajęła należne jej miejsce pośród prawdziwych potęg znanego świata.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]... Nasza domena rozciąga się wzdłuż i wszerz. Na naszych głowach spoczywa wiele koron, ale łączy nas wspólna krew."
 major_decisions.0501.a:0 "Niech nasze dziedzictwo żyje wiecznie!"
 major_decisions.0001.t:0 "Nowa era"
 major_decisions.0001.desc:0 "The old ways have served us well, and we will always honor them. However, as the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], I have concluded that we must adopt feudalism and its principles if we shall continue to prosper. It is the crucial next step on our road to greatness!"
 major_decisions.0001.a:0 "Niech żyje [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|l]!"
 major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
