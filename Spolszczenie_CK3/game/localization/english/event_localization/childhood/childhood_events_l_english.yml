l_english:
 childhood.0002.t:0 "Przyjaciele z piaskownicy"
 childhood.0002.opening:0 "Ja i [crush.GetTitledFirstName] świetnie się razem bawimy!\n\n"
 childhood.0002.loud:0 "[crush.GetSheHe|U] zwykle wymaga dużo uwagi, ale nie mam nic przeciwko temu. Za każdym razem, gdy [Select_CString( crush.IsFemale, 'ją', 'go' )] widzę, mój dzień staje się lepszy!"
 childhood.0002.quiet:0 "[crush.GetSheHe|U] jest przeważnie trochę nieśmiał[Select_CString( CHARACTER.IsFemale, 'a', 'y' )], ale [crush.GetSheHe] sprawia, że każda chwila kiedy [Select_CString( crush.IsFemale, 'ją', 'go' )] widzę jest wyjątkowa!"
 childhood.0002.fallback:0 "Za każdym razem, gdy [Select_CString( crush.IsFemale, 'ją', 'go' )] widzę, mój dzień staje się lepszy i chcę, żebyśmy zawsze mogli się razem bawić."
 childhood.0002.end:0 "\n\nWhenever our eyes meet, my stomach fills up with butterflies... Oh, I wonder if [crush.GetSheHe] would like this [ROOT.Char.Custom('get_region_flower_type')] that I found?"
 childhood.0002.a:0 "This flower is for you, [crush.GetFirstNameNoTooltip]!"
 childhood.0002.b:0 "No... we should just be friends."
 crush_returned:0 "[crush.GetFirstNameNoTooltip] likes you too!"
 crush_crushed:0 "[crush.GetFirstNameNoTooltip] only wants to be friends..."
 childhood.0004.t:0 "Kwitnąca przyjaźń"
 childhood.0004.desc1:0 "Ostatnio [friend.GetTitledFirstName] i ja spędzi[Select_CString( And(friend.IsFemale, ROOT.Char.IsFemale ), 'ły', 'li' )]śmy sporo czasu na wspólnej zabawie. Pewnego dnia pożyczył[Select_CString(friend.IsFemale, 'a', '' )] mi nawet swoją ulubioną zabawkę — [friend.Custom('child_favorite_toy_accusative')]! Naprawdę świetnie się dogadujemy i bawimy!"
 childhood.0004.desc2:0 "Ja i [friend.GetTitledFirstName] spędziliśmy ostatnio dużo czasu razem na rozmowach i zabawie. Świetnie się bawimy!"
 childhood.0004.desc3:0 "Ja i [friend.GetFirstName] spędziliśmy ostatnio dużo czasu razem."
 childhood_0004.desc3_rowdy:0 "Gdy spędzam wspólnie z [Select_CString( friend.IsFemale, 'nią', 'nim' )] czas, zawsze coś się dzieje i nigdy się nie nudzimy!"
 childhood_0004.desc3_curious:0 "[friend.GetSheHe|U] jest zawsze dobrze poinformowan[Select_CString( friend.IsFemale, 'a', 'y' )] o tym, co się dzieje na dworze. Nasze rozmowy nigdy nie są nudne!"
 childhood_0004.desc3_charming:0 "Nikt nie potrafi mnie tak rozśmieszyć jak [friend.GetSheHe]!"
 childhood_0004.desc3_pensive:0 "[friend.GetSheHe|U] zawsze zadaje właściwe pytania i dociera do sedna każdej rozmowy i dyskusji. Nigdy się nie nudzę, gdy z [Select_CString( friend.IsFemale, 'nią', 'nim' )] jestem!"
 childhood_0004.desc3_bossy:0 "[friend.GetSheHe|U] zawsze dokładnie wie, co powinniśmy zrobić, kiedy się spotykamy, a ja nigdy się nie nudzę, gdy z [Select_CString( friend.IsFemale, 'nią', 'nim' )] jestem!"
 childhood_0004.desc3_fallback:0 "Zawsze dobrze się razem bawimy, niezależnie od tego, czy gramy w jedną z naszych ulubionych gier, czy po prostu rozmawiamy!"
 childhood.0004.a:0 "Jest wspaniał[Select_CString(friend.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )]!"
 childhood.0004.b:0 "Naprawdę lubię się z [Select_CString( friend.IsFemale, 'nią', 'nim' )] bawić!"
 childhood.0004.c:0 "Trudno o lepsz[Select_CString(friend.IsFemale, 'ą przyjaciółkę', 'ego przyjaciela' )] od [Select_CString(friend.IsFemale, 'niej', 'niego' )]!"
 childhood.0004.a_alt:0 "Let's swear an oath - friends #EMP forever!#!"
 childhood.0004.c_alt:0 "You're a #EMP fool#! for trusting me, #EMP [child.Custom('InsultNoun')]!#!"
 childhood.0004.d:0 "...you want the [friend.Custom('child_favorite_toy')] #EMP back#!? Not a chance!"
 childhood.0006.t:0 "Nieproszona uwaga"
 childhood.0006.opening:0 "[bully.GetTitledFirstName] nęka mnie od dłuższego czasu.\n\n"
 childhood.0006.mean:0 "[bully.GetSheHe|U] jest po prostu złośliw[Select_CString( bully.IsFemale, 'a', 'y' )]. Ciągle jestem popychan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i wyśmiewan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 childhood.0006.loud:0 "Wiele innych dzieci [Select_CString( bully.IsFemale, 'ją', 'go' )] słucha, a [bully.GetSheHe] wykorzystuje swoje wpływy, aby obrócić je przeciwko mnie."
 childhood.0006.quiet:0 "[bully.GetSheHe|U] zwykle pozostaje niezauważon[Select_CString( bully.IsFemale, 'a', 'y' )], dopadając mnie, gdy nikt nie patrzy."
 childhood.0006.nice:0 "[bully.GetSheHe|U] każe wszystkim wierzyć, że jest święt[Select_CString( bully.IsFemale, 'a', 'y' )], a tak naprawdę bezlitośnie mnie wyśmiewa, gdy popełnię najmniejszy błąd."
 childhood.0006.fallback:0 "[bully.GetSheHe|U] wykorzystuję każdą okazję, by mnie wyśmiać i wykpić. "
 childhood.0006.toy:0 "And not only that... [bully.GetSheHe] broke my favorite [ROOT.Char.Custom('child_favorite_toy')], that #EMP [bully.Custom('InsultNoun')]!#!"
 childhood.0006.end:0 "Nie mogę [Select_CString( bully.IsFemale, 'jej', 'go' )] powstrzymać, niezależnie od tego co zrobię."
 childhood.0006.a:0 "Jest okropn[Select_CString( bully.IsFemale, 'a', 'y' )]!"
 childhood.0006.b:0 "Grrr... I'm gonna beat you senseless!"
 childhood.0006.b.critical_success:0 "You beat [bully.GetHerHim] to death"
 childhood.0006.b.success:0 "You beat [bully.GetHerHim] and [bully.GetSheHe] leaves you alone"
 childhood.0006.b.failure:0 "[bully.GetSheHe|U] beats you"
 childhood.0006.b.critical_failure:0 "[bully.GetSheHe|U] beats you badly"
 childhood.0006.b.death:0 "[bully.GetSheHe|U] beats you #EMP to death#!"
 childhood.0006.c:0 "Look, I'm gonna pay you five gold to bog off."
 childhood.0006.c_leave:0 "[bully.GetSheHe|U] does #EMP not#! bog off"
 childhood.0008.t:0 "Zarządzanie gniewem"
 childhood.0008.desc:0 "M[Select_CString( SCOPE.sC('victim').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))], [victim.GetTitledFirstName], działa mi na nerwy."
 childhood.0008.mean:0 "Wykorzystuje [victim.GetSheHe] każdą okazję, by mnie drażnić, czerpiąc radość z irytacji i bólu, jaki mi sprawia."
 childhood.0008.loud:0 "[victim.GetSheHe|U] gada bez przerwy, niezależnie od tematu i bez względu na to, że mówię [Select_CString( victim.IsFemale, 'jej', 'mu' )], iż nie wykazuję zainteresowania. To się nigdy nie skończy!"
 childhood.0008.quiet:0 "Próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nakłonić [Select_CString( victim.IsFemale, 'ją', 'go' )] do rozmowy, wyrażenia opinii lub powiedzenia #EMP czegokolwiek#!...! Niezależnie od tego co robię, [victim.GetSheHe] tylko staje się coraz bardziej wycofan[Select_CString( victim.IsFemale, 'a', 'y' )]. Co jest z [Select_CString( victim.IsFemale, 'nią', 'nim' )] nie tak?!"
 childhood.0008.nice:0 "[victim.GetSheHe|U] zawsze jest #EMP t[Select_CString( victim.IsFemale, 'ą dobrą', 'ym dobrym' )]#!, głosząc[Select_CString( victim.IsFemale, 'ą', 'ym' )] jedną cnotę za drugą. [victim.GetHerHis|U] powtarzające się wykłady mają na mnie odwrotny wpływ..."
 childhood.0008.fallback:0 "Zawsze stoi mi na drodze, mówi o najnudniejszych rzeczach, w każdej rozmowie potrafi powiedzieć coś niewłaściwego..."
 childhood.0008.a:0 "That will teach [victim.GetHerHim] for being so annoying!"
 childhood.0008.b:0 "The next time we meet, I will #EMP try#! to be nice..."
 childhood.0008.c:0 "Oh, how I #EMP hate#! [victim.GetHerHim]! [victim.GetSheHe|U]'d be better off... dead."
 childhood.0009.t:0 "Niewinne pobłażanie"
 childhood.0009.opening:0 "[victim.GetFirstName] w końcu rozumie, gdzie jest [victim.GetHerHis] miejsce. Sama myśl o tym znacznie poprawia mi humor.\n\n"
 childhood.0009.desc1:0 "Jedną z moich ulubionych zabaw jest sprawdzanie, ile razy mogę [Select_CString( victim.IsFemale, 'ją', 'go' )] popchnąć, zanim będzie miał[Select_CString( victim.IsFemale, 'a', '' )] dość!"
 childhood.0009.desc2:0 "Zacz[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] za [Select_CString(victim.IsFemale, 'nią', 'nim' )] chodzić i jak najgłośniej krytykować każdy [victim.GetHerHis] ruch."
 childhood.0009.desc3:0 "Pożyczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [victim.GetHerHis] ulubioną zabawkę — [victim.Custom('child_favorite_toy_accusative')]. Teraz musi robić to, co [victim.GetHerHim] każę!"
 childhood.0009.fallback:0 "Znalazł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [victim.GetHerHis] ulubioną zabawkę — [victim.Custom('child_favorite_toy_accusative')] — przez przypadek, a ukrycie jej i obserwowanie, jak rozpaczliwie jej szuka, było najwspanialszym wydarzeniem tego tygodnia!"
 childhood.0009.a:0 "To tylko żart!"
 childhood.0012.t:0 "Zwrócona uwaga"
 childhood.0012.desc:0 "Kiedy ostatnio ja i [crush_holder.GetTitledFirstName] wspólnie się bawiliśmy, był[Select_CString( crush_holder.IsFemale, 'a', '' )] wobec mnie niezwykle troskliw[Select_CString( crush_holder.IsFemale, 'a', 'y' )]. Nigdy wcześniej się tak nie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale może zaczynam postrzegać [Select_CString( crush_holderr.IsFemale, 'ją', 'go' )] jako kogoś więcej niż tylko przyjaci[Select_CString( crush_holderr.IsFemale, 'ółkę', 'ela' )]."
 childhood.0012.a:0 "[crush_holder.GetTitledFirstName], myślę, że naprawdę cię lubię!"
 childhood.0012.b:0 "[crush_holder.GetTitledFirstName] jest tylko przyjaciaci[Select_CString( crush_holderr.IsFemale, 'ółką', 'elem' )]."
 childhood.0013.t:0 "Przyjazne relacje"
 childhood.0013.desc:0 "Ostatnio ja i [child.GetTitledFirstName] spędzamy ze sobą dużo czasu.\n\n"
 childhood.0013.desc1:0 "Ostatnio nawet pozwolił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [child.GetHerHim] pożyczyć moją ulubioną zabawkę — [victim.Custom('child_favorite_toy_accusative')]! Naprawdę świetnie się dogadujemy i bawimy!"
 childhood.0013.desc2:0 "[child.GetTitledFirstName] i ja spędzamy ostatnio dużo czasu razem, rozmawiając i bawiąc się. Świetnie czujemy się w swoim towarzystwie!"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_rowdy:0 "Zawsze znosi moje wybryki i towarzyszy mi we wszystkich moich przygodach, a czas, który spędzamy razem, nigdy nie jest nudny!"
 childhood.0013.desc3_curious:0 "Jest świetn[Select_CString( child.IsFemale, 'a', 'y' )] w słuchaniu wszystkich plotek i szeptów, które zbieram na dworze. Za każdym razem dostarcza wnikliwe komentarze i nowe spojrzenia."
 childhood.0013.desc3_charming:0 "Nikt inny nie śmieje się z moich żartów tak bardzo jak [child.GetSheHe]!"
 childhood.0013.desc3_pensive:0 "Zawsze ceni sobie moje towarzystwo, słucha moich przemyśleń i zabawia mnie długimi rozmowami."
 childhood.0013.desc3_bossy:0 "Zawsze podąża moim śladem, nigdy się nie nudzę, gdy dzielę z ni[Select_CString( child.IsFemale, 'ą', 'm' )] swoje towarzystwo!"
 childhood.0013.desc_fallback:0 "Zawsze jest wesoł[Select_CString( child.IsFemale, 'a', 'y' )], zarówno podczas zabawy, jak i wtedy, gdy trzeba coś przedyskutować!"
 childhood.0013.desc_end:0 "Naprawdę lubię [child.GetHerHis] towarzystwo i myślę, że będziemy sobie bliscy przez długi czas."
 childhood.0013.a:0 "Tak się cieszę, że się znamy!"
 childhood.0910.t:0 "Nieustanna udręka"
 childhood.0910.opening:0 "Wszystko to, co wyrządził[Select_CString( bully.IsFemale, 'a', '' )] mi [bully.GetTitledFirstName], nadal ciąży na moim życiu."
 childhood.0910.desc1:0 "Te spojrzenia, śmiech, ból... Za każdym razem, gdy [Select_CString( bully.IsFemale, 'ją', 'go' )] widzę, mój nastrój znacznie się pogarsza.\n\nMoże teraz jest osobą dorosłą, jednakże wiem, że [bully.GetSheHe] nigdy nie będzie dobrym człowiekiem!"
 childhood.0910.desc2:0 "\n\nCzasami wciąż słyszę [bully.GetHerHis] szyderczy śmiech, gdy wdeptał[Select_CString(bully.IsFemale, 'a', '' )] moją ulubioną zabawkę — [ROOT.Char.Custom('child_favorite_toy_accusative')] — w ziemię."
 childhood.0910.a:0 "Nigdy [bully.GetHerHim] tego nie wybaczę!"
 childhood.0911.t:0 "Dziecięce pobłażliwości"
 childhood.0911.desc_rival:0 "[victim.GetTitledFirstName] może i jest teraz dorosł[Select_CString( victim.IsFemale, 'a', 'y' )], ale to nie znaczy, że wybaczył[Select_CString( victim.IsFemale, 'a', '' )] mi to, co przeze mnie przesz[Select_CString( victim.IsFemale, 'ła', 'edł' )], gdy oboje byliśmy dziećmi.\n\nTo dobrze, bo nienawiść, którą do nie[Select_CString( victim.IsFemale, 'j', 'go' )] żywię, wzrosła tak samo!"
 childhood.0911.opening:0 "Zastanawiam się, czy [victim.GetTitledFirstName] pamięta sytuacje, w które [Select_CString( victim.IsFemale, 'ją', 'go' )] wpędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], gdy oboje byliśmy młodzi."
 childhood.0911.desc1:0 "\n\nTeraz jednak, kiedy [victim.GetSheHe] dorasta, muszę zostawić te dziecięce zachcianki za sobą i skupić się na innych rzeczach."
 childhood.0911.desc2:0 "Zawsze będę pamiętać [victim.GetHerHis] przerażoną minę, kiedy zniszczył[Select_CString(victim.IsFemale, 'am', 'em' )] [victim.GetHerHis] [victim.Custom('child_favorite_toy_accusative')], to było przezabawne!\n\nTeraz jednak, kiedy dorasta, muszę zostawić za sobą dziecięce pobłażliwości i skupić się na innych rzeczach."
 childhood.0911.a:0 "Do zobaczenia, [victim.GetTitledFirstName]."
 childhood.0998.t:0 "Dojrzałe uczucia"
 childhood.0998.desc:0 "Z sentymentem wspominam wszystkie dobre chwile, które ja i [crush.GetTitledFirstName] spędziliśmy wspólnie w dzieciństwie.\n\nZawsze będzie mi drog[Select_CString( crush.IsFemale, 'a', 'i' )], nawet jeśli z wiekiem nic się między nami nie wydarzy!"
 childhood.0998.a:0 "Jestem szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( crush.IsFemale, 'ją', 'go' )] poznać."
 childhood.0999.t:0 "Dojrzałe uczucia"
 childhood.0999.desc:0 "Z sentymentem wspominam wszystkie dobre chwile, które ja i [root_crush.GetTitledFirstName] spędziliśmy wspólnie, gdy byłyśmy młodsi.\n\nNawet jeśli teraz wkroczył[Select_CString( root_crush.IsFemale, 'a', '' )] w świat dorosłych, zawsze będzie mi blisk[Select_CString( root_crush.IsFemale, 'a', 'i' )]!"
 childhood.0999.desc_unrequited:0 "Nawet jeśli nigdy nie odwzajemnił[Select_CString( root_crush.IsFemale, 'a', '' )] moich uczuć..."
 childhood.0999.a:0 "Jestem szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( root_crush.IsFemale, 'ją', 'go' )] poznać."
 childhood.1000.t:0 "Głęboka przyjaźń"
 childhood.1000.desc:0 "[friend_to_crush.GetTitledFirstName] jest naprawdę dobr[Select_CString( friend_to_crush.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )]!\n\nKiedy spędzamy razem czas, zawsze dobrze się bawię, a [friend_to_crush.GetSheHe] rozumie mnie jak nikt inny.\n\nMimo, że jesteśmy tak wspaniałymi przyjaciółmi, czasami zastanawiam się, czy nie chcę czegoś więcej od naszego związku..."
 childhood.1000.a:0 "Myślę, że lubię [Select_CString( friend_to_crush.IsFemale, 'ją', 'go' )] bardziej niż jako przyjaci[Select_CString( friend_to_crush.IsFemale, 'ółkę', 'ela' )]!"
 childhood.1000.c:0 "[friend_to_crush.GetSheHe|U] is a friend, nothing more!"
 childhood.1000.b:0 "I brought you [friend_to_crush.Custom('FavoriteTreatDemand')]... want to hold hands?"
 sweet_opinion:0 "Very Sweet"
 crush_crushed_hard:0 "[crush.GetFirstNameNoTooltip] doesn't want to be friends anymore..."
 risks_childhood.1000:0 "There's no saying how [friend_to_crush.GetFirstNameNoTooltip] will react..."
 childhood.1001.t:0 "Tego już za wiele"
 childhood.1001.opening:0 "Niekończące się męczarnie, którym poddaje mnie [bully.GetTitledFirstName], muszą się skończyć! Drażni mnie bezlitośnie, popycha i upokarza.\n\n"
 childhood.1001.desc:0 "Tak dłużej być nie może! Czas pokazać [bully.GetHerHim], z kim zadziera."
 childhood.1001.fallback:0 "Chociaż to mnie obciąża, nie jestem w stanie [Select_CString( bully.IsFemale, 'jej', 'go' )] powstrzymać!"
 childhood.1001.a:0 "About your lack of manners..."
 childhood.1001.a.success:0 "[bully.GetTitledFirstNameNoTooltip] otrzymuje ode mnie lekcję"
 childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip] mnie pobił[Select_CString( bully.IsFemale, 'a', '' )]"
 childhood.1001.b:0 "Porozmawiajmy o tym, jak się zachowywał[Select_CString( bully.IsFemale, 'aś', 'eś' )]..."
 childhood.1001.b.success:0 "[bully.GetTitledFirstNameNoTooltip] zostaje przekonan[Select_CString( bully.IsFemale, 'a', 'y' )], aby przestał[Select_CString( bully.IsFemale, 'a', '' )] się nade mną znęcać"
 childhood.1001.c:0 "Przeklinam cię, [bully.GetTitledFirstNameNoTooltip]."
 childhood.1001.d:0 "[adult_friend.GetFirstNameNoTooltip], you're an adult – please help me!"
 childhood.1002.t:0 "Wspierając[Select_CString( guardian_parent.IsFemale, 'a matka', 'y ojciec' )]"
 childhood.1002.desc1:0 "Auć! Gdy ja i [friend.GetTitledFirstName] bawiliśmy się wspólnie w ogrodzie, nieszczęśliwie upadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i zdrapał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie kolano. M[Select_CString( guardian_parent.IsFemale, 'oja matka była', 'ój ojciec był' )] właśnie po drugiej stronie podwórka, ciesząc się ładną pogodą. [friend.GetTitledFirstName] namawiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mnie, żebym do nie[Select_CString( guardian_parent.IsFemale, 'j', 'go' )] posz[Select_CString( ROOT.Char.IsFemale, 'ła', 'edł' )]."
 childhood.1002.desc2:0 "Auć! Podczas zabawy przy użyciu [ROOT.Char.Custom('child_favorite_toy_adj')], upadł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] i zadrapał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie kolano. Gdy tylko wstał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na nogi, prawie natychmiast zjawił[Select_CString(guardian_parent.IsFemale, 'a', '' )] się [Select_CString(guardian_parent.IsFemale, 'moja', 'mój' )] [guardian_parent.Custom('MotherFather')], pytając, czy wszystko w porządku."
 childhood.1002.desc2_add:0 "\n\n"Be brave, [ROOT.Char.Custom('GetDaughterSon')]." [guardian_parent.GetSheHe|U] says. "It'll be just fine, I'm here to help – just listen to what I have to say, and you'll learn how to avoid this happening again.""
 childhood.1002.desc3:0 "Gdy zagłębiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w książkę, którą miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] studiować, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że mam problem z uchwyceniem najdrobniejszych niuansów tematu.\n\nWkrótce mam przedstawić treść tej książki moje[Select_CString( guardian_parent.IsFemale, 'j mamie', 'mu ojcu' )], ale jeśli będę kontynuować samodzielnie, mogę utknąć z tym problemem na całą noc."
 childhood.1002.a:0 "[Select_CString( guardian_parent.IsFemale, 'Matko', 'Ojcze' )], proszę, pomóż mi!"
 childhood.1002.b:0 "Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] sobie z tym poradzę."
 childhood.1002.b_1:0 "Nie idzie dobrze"
 childhood.1002.b_2:0 "You do great"
 childhood.1003.t:0 "Problemy z dorastaniem"
 childhood.1003.desc1:0 "Cieszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się pogodą i jednocześnie słuchał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak m[Select_CString( child.IsFemale, 'oja córka', 'ój syn' )] [child.GetTitledFirstName] i [child.GetHerHis] przyjaci[Select_CString( friend.IsFemale, 'ółka', 'el' )] [friend.GetTitledFirstName] śmieją się i bawią, gdy nagle zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [child.GetTitledFirstName] upadł[Select_CString( child.IsFemale, 'a', '' )] i zranił[Select_CString( child.IsFemale, 'a', '' )] się w kolano. Pod[Select_CString( child.IsFemale, 'eszła', 'szedł' )] do mnie, po namowach przyjaci[Select_CString( friend.IsFemale, 'ółki', 'ela' )], i poprosił[Select_CString( child.IsFemale, 'a', '' )] o pomoc w opatrzeniu kontuzji."
 childhood.1003.desc2:0 "Spacerował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] po ogrodzie, ciesząc się pogodą, kiedy zobaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [Select_CString(child.IsFemale, 'moja', 'mój' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] upadł[Select_CString(child.IsFemale, 'a i zadrapała', ' i zadrapał' )] sobie kolano podczas zabawy. Kiedy [Select_CString(ROOT.Char.IsFemale, 'podeszłam', 'podszedłem' )] do [Select_CString(child.IsFemale, 'niej', 'niego' )], pytając, czy nic [child.GetHerHim] nie jest, poprosił[Select_CString(child.IsFemale, 'a', '' )] mnie o pomoc w opatrzeniu rany."
 childhood.1003.desc3:0 "Postawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przed swo[Select_CString( child.IsFemale, 'ją córką', 'im synem' )] wymagające zadanie, prosząc [Select_CString( child.IsFemale, 'ją', 'go' )] o przeczytanie skomplikowanej książki w ciągu zaledwie kilku dni. Wieczór przed tym, jak [child.GetTitledFirstName] miał[Select_CString( child.IsFemale, 'a', '' )] mi zaprezentować materiał, przysz[Select_CString( child.IsFemale, 'ła', 'edł' )] do mnie i poprosił[Select_CString( child.IsFemale, 'a', '' )] o pomoc."
 childhood.1003.a:0 "Cieszę się, że może na mnie polegać!"
 childhood.1004.t:0 "Zmęczony umysł"
 childhood.1004.desc:0 "„Czy wystarczająco się wysypiasz?”\n\nZmartwione pytanie moj[Select_CString( guardian_parent.IsFemale, 'ej matki', 'ego ojca' )] przypomina mi, że ostatnio nie sypiam zbyt dobrze. Ciągła presja, aby właściwie wykonywać wszystkie zadania, przeważyła nad moim pragnieniem snu.\n\nMówi mi, żebym wzi[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] wolny wieczór i posz[Select_CString( ROOT.Char.IsFemale, 'ła', 'edł' )] wcześnie spać, a ja z radością przystaję na tę propozycję."
 childhood.1004.a:0 "Dziękuję ci, [Select_CString( guardian_parent.IsFemale, 'matko', 'ojcze' )]."
 childhood.1004.b:0 "A perfect opportunity to read in bed!"
 childhood.1004.c:0 "I'll stay up and make a gift for my [guardian_parent.Custom('MotherFather')]!"
 childhood.1005.t:0 "Znużony umysł"
 childhood.1005.desc:0 "„Co ty robisz z całym swoim czasem?!”\n\nOskarżenie, które wysun[Select_CString( guardian_parent.IsFemale, 'ęła moja matka', 'ął mój ojciec' )], bardzo ciąży mi na sercu. Staram się wykonać każde postawione przede mną zadanie, jednakże [guardian_parent.GetSheHe] nigdy nie jest w pełni usatysfakcjonowan[Select_CString( guardian_parent.IsFemale, 'a', 'y' )]."
 childhood.1005.a:0 "Postaram się zrobić to lepiej!"
 childhood.1005.b:0 "Staram się jak tylko mogę."
 childhood.1005.c:0 "#EMP You can't tell me what to do, [guardian_parent.Custom('MotherFather')]!#!"
 childhood.1006.t:0 "Gdy zderzą się przeciwieństwa"
 childhood.1006.desc:0 "M[Select_CString( guardian_parent.IsFemale, 'oja matka', 'ój ojciec' )] już nigdy nie zostawia mnie same[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )]. Odkąd uznał[Select_CString( guardian_parent.IsFemale, 'a', '' )], że nie jestem wystarczająco pracowit[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], wzi[Select_CString( guardian_parent.IsFemale, 'ęła', 'ął' )] sobie za cel, by już nigdy nie pozwolić mi się zrelaksować.\n\nNawet narzeka, gdy tylko próbuję wymknąć się na krótką drzemkę!"
 childhood.1006.a:0 "[guardian_parent.Custom('MotherFather')|U] nigdy nie jest szczęśliw[Select_CString( guardian_parent.IsFemale, 'a', 'y' )]!"
 childhood.1006.b:0 "I guess I'll try..."
 childhood.1006.c:0 "ZZZzzz#DIE1 zzz#!#DIE2 zzz...#!"
 childhood.1007.t:0 "Wrastający cień"
 childhood.1007.opening:0 "[bully.GetTitledFirstName] ciągle mnie wkurza!\n\n"
 childhood.1007.young_malicious:0 "Bawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się z moją ukochaną zabawką, kiedy wpadł[Select_CString(bully.IsFemale, 'a', '' )] do pokoju i wyrwał[Select_CString(bully.IsFemale, 'a', '' )] mi z rąk [ROOT.Char.Custom('child_favorite_toy_adj')]."
 childhood.1007.young_extroverted:0 "Zawsze opowiada o mnie kłamstwa innym dzieciom, przez co lubią mnie znacznie mniej."
 childhood.1007.young_dominant:0 "Kiedy bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w ogrodzie z innymi dziećmi, [bully.GetSheHe] nagle przysz[Select_CString( bully.IsFemale, 'ła', 'edł' )] i kazał[Select_CString( bully.IsFemale, 'a', '' )] wszystkim przestać się ze mną bawić."
 childhood.1007.young_emotional:0 "Właśnie przechodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obok [Select_CString( bully.IsFemale, 'niej', 'niego' )] na korytarzu, gdy nagle [bully.GetSheHe] zacz[Select_CString( bully.IsFemale, 'ęła', 'ął' )] głośno płakać, mówiąc, że [Select_CString( bully.IsFemale, 'ją', 'go' )] uderzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 childhood.1007.malicious:0 "Spacerował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] po ogrodach, gdy nagle zza krzaków wyłonił[Select_CString( bully.IsFemale, 'a', '' )] się [bully.GetSheHe], spychając mnie w błoto. Przez cały czas się ze mnie śmiał[Select_CString( bully.IsFemale, 'a', '' )]."
 childhood.1007.dominant:0 "Najwyraźniej [bully.GetSheHe] kazał[Select_CString( bully.IsFemale, 'a', '' )] innym dzieciom unikać mnie, a teraz wszystkie milkną, gdy tylko jestem w pobliżu. Wiem, że to [bully.GetHerHis] wina i że pozostałe dzieci nie mają nic złego na myśli, ale i tak bardzo mnie to boli."
 childhood.1007.extroverted:0 "Ilekroć nadarzy się okazja, [bully.GetSheHe] robi wszystko, aby przekonać inne dzieci, że jestem straszną osobą. Kłamie i snuje opowieści, a tylko ja wiem, że to nie jest prawda."
 childhood.1007.fallback:0 "Kiedy swobodnie [Select_CString( bully.IsFemale, 'ją', 'go' )] mijał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nagle wystawił[Select_CString( bully.IsFemale, 'a', '' )] swoją nogę w wyniku czego upadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na ziemię!"
 childhood.1007.end:0 "\n\n[bully.GetSheHe|U] nie chce zostawić mnie w spokoju. Nie wiem, co robić."
 childhood.1007.a:0 "[bully.GetSheHe|U] jest po prostu okropn[Select_CString( bully.IsFemale, 'a', 'y' )]!"
 childhood.1007.b:0 "[bully.GetFirstNameNoTooltip|U] #EMP must#! be able to see reason!"
 childhood.1007.b.success:0 "[bully.GetSheHe|U] eventually sees reason"
 childhood.1007.b.failure:0 "[bully.GetSheHe|U] doubles down on the bullying"
 childhood.1007.c:0 "*#DIE1 Grumble#! #DIE2 grumble*#! I'll vent my frustrations on [victim.GetFirstNameNoTooltip]..."
 childhood.1007.d:0 "No. #EMP I am the one who bullies.#!"
 childhood.1007.d.success:0 "You turn the tables on [bully.GetFirstNameNoTooltip]"
 childhood.1007.d.failure:0 "[bully.GetFirstNameNoTooltip] doesn't relent"
 childhood.1007.c.toast:0 "[child.GetFirstNameNoTooltip] bullies you"
 childhood.1008.t:0 "Niekonwencjonalne wytchnienie"
 childhood.1008.opening:0 "[victim.GetTitledFirstName] w końcu się do czegoś przydał[Select_CString( victim.IsFemale, 'a', '' )]!\n\nOstatnio życie było dość stresujące, ale dzięki nie[Select_CString( victim.IsFemale, 'j', 'mu' )] udało mi się nieco zrelaksować.\n\n\n"
 childhood.1008.1:0 "Spotkał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( victim.IsFemale, 'ją', 'go' )] na korytarzu, a kiedy przechodził[Select_CString( victim.IsFemale, 'a', '' )] obok mnie, wyciągn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] nogę i spowodował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że się przewrócił[Select_CString( victim.IsFemale, 'a', '' )]. Wyraz [victim.GetHerHis] twarzy był bezcenny!"
 childhood.1008.2:0 "Zawsze, gdy rozmawiamy razem, staram się podważać wszystko, co mówi i żartować z przedstawianych przez ni[Select_CString( victim.IsFemale, 'ą', 'ego' )] wniosków."
 childhood.1008.3:0 "Dokładnie w momencie, gdy miał[Select_CString( victim.IsFemale, 'a', '' )] zamiar ugryźć kęs chleba na śniadanie, uderzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( victim.IsFemale, 'ją', 'go' )] w plecy. Bałagan na stole był raczej obrzydliwy, ale dźwięk, jaki wydał[Select_CString( victim.IsFemale, 'a', '' )], był przezabawny!"
 childhood.1008.a:0 "Dobrze jest się wyładować."
 childhood.1008.b:0 "Let's follow that up with a good ol' beating!"
 childhood.1008.c:0 "[extra_bully.GetFirstNameNoTooltip]! Help me pick on this [victim.Custom('InsultAdjective')] [victim.Custom('InsultNoun')]!"
 childhood.1009.t:0 "Troska o przyjaci[Select_CString(friend.IsFemale, 'ółkę', 'ela' )]"
 childhood.1009.opening:0 "[friend.GetTitledFirstName] jest dobr[Select_CString( friend.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )]. Zauważył[Select_CString( friend.IsFemale, 'a', '' )], że coś mi ciąży i namówił[Select_CString( friend.IsFemale, 'a', '' )] mnie, żebym się z ni[Select_CString( friend.IsFemale, 'ą', 'm' )] podzielił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] swoimi przemyśleniami.\n\n"
 childhood.1009.1:0 "„Co my mamy tutaj do zrobienia? Jaki plan ma [ROOT.Char.GetFaith.FateGodName] względem nas wszystkich?”"
 childhood.1009.2:0 "„Kim w rzeczywistości mam być, kiedy w końcu dorosnę?”"
 childhood.1009.3:0 "„Skąd możesz wiedzieć, czy czyjeś uczucie do ciebie jest szczere?”"
 childhood.1009.end:0 "\n\nJuż sama rozmowa z ni[Select_CString( friend.IsFemale, 'ą', 'm' )] sprawiła, że poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się lepiej!"
 childhood.1009.a:0 "Jestem szczęściar[Select_CString( ROOT.Char.IsFemale, 'ą', 'zem' )], że mam tak dobr[Select_CString( friend.IsFemale, 'ą przyjaciółkę', 'ego przyjaciela' )]."
 childhood.1009.b:0 "You're so kind, I want you to have my [ROOT.Char.Custom('child_favorite_toy')]!"
 gave_toy_opinion:0 "Gave Toy"
 childhood.1009.c:0 "You're so wise, [friend.GetFirstNameNoTooltip]. Tell me more!"
 childhood.1010.t:0 "Zawsze w moich myślach"
 childhood.1010.opening:0 "Nie mogę przestać o ni[Select_CString( crush.IsFemale, 'ej', 'm' )] myśleć, szczególnie o tym jak [crush.GetTitledFirstName] się uśmiecha i mówi.\n\n"
 childhood.1010.returned:0 "Sama świadomość, że moje uczucia są odwzajemnione, przynosi mi wielką radość i uspokaja moje serce."
 childhood.1010.not_returned:0 "Fakt, że [crush.GetSheHe] nie odwzajemnia moich uczuć, ciąży mi na sercu."
 childhood.1010.a:0 "My dear [crush.GetTitledFirstNameNoTooltip]!"
 childhood.1010.b:0 "Och, biada!"
 childhood.1010.c:0 "Love is a lie... #EMP a lie!#!"
 childhood.1010.d:0 "[crush.GetFirstNameNoTooltip], I brought [ROOT.Char.Custom('SeductionGiftTypeIndefiniteSimple')] for you!"
 childhood.1010.d.effect:0 "Another gift might melt [crush.GetHerHis] heart... or break yours, again"
 childhood.1010.e:0 "Oh, my heart is aflutter with glee and joy at the sight of you!"
 hopeless_romantic_modifier:0 "Hopeless Romantic"
 hopeless_romantic_modifier_desc:0 "This character believes strongly in romance and courtly love, and has done so since a young age.\n[GetScheme('courting').GetTypeName] [success_chance|E]: #P +10%#!"
 childhood.1011.t:0 "Droga serca"
 childhood.1011.opening:0 "Zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [crush_returned.GetTitledFirstName] ostatnio zwraca na mnie szczególną uwagę, doceniając zarówno moje żarty, jak i opinie.\n\n"
 childhood.1011.returned:0 "It feels nice to be appreciated like this, and it has made me aware of how nice [crush_returned.GetFirstNameNoTooltip] can be.\n\nI actually think I might be as interested in [crush_returned.GetHerHim] as [crush_returned.GetSheHe] is in me!"
 childhood.1011.not_returned:0 "Choć uznanie jest miłe, zaczyna być to irytujące. Dlaczego nie chce zostawić mnie w spokoju?"
 childhood.1011.a:0 "[crush_returned.GetFirstNameNoTooltip], I think I like you."
 childhood.1011.b:0 "[crush_returned.GetSheHe|U] działa mi na nerwy."
 childhood.1011.c:0 "No, my heart belongs to [true_crush.GetFirstNameNoTooltip]!"
 heartbroken_opinion:0 "Heartbroken"
 childhood.1012.t:0 "Surowa kara"
 childhood.1012.desc:0 "Wiem, że ostatnio mam problemy z nauką, a także to, że m[Select_CString( guardian_parent.IsFemale, 'oja mama', 'ój tata' )] jest mną rozczarowan[Select_CString( guardian_parent.IsFemale, 'a', 'y' )]. Nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się jednak, że posunie się do zabrania mi [ROOT.Char.Custom('child_favorite_toy_adj')]. To moja ukochana zabawka!\n\n"
 childhood.1012.desc_2:0 ""Into the fireplace it goes." [guardian_parent.Custom('MotherFather')|U] says, hurling it into the open flames. "Now perhaps you'll reconsider being such a worthless [ROOT.Char.Custom('GetDaughterSon')]."\n\n"
 childhood.1012.desc2:0 "Najgorsze jest to, że wydawał[Select_CString( guardian_parent.IsFemale, 'a', '' )] się obojętn[Select_CString( guardian_parent.IsFemale, 'a', 'y' )] na moje cierpienie."
 childhood.1012.desc3:0 "Najgorsze jest to, że zdawał[Select_CString( guardian_parent.IsFemale, 'a', '' )] się cieszyć z mojego cierpienia."
 childhood.1012.a:0 "[guardian_parent.GetSheHe|U] potrafi być badzo [Select_CString( guardian_parent.IsFemale, 'okrutna', 'okrutny' )]!"
 childhood.1012.b:0 "How... how #EMP could you!#! I hate you!"
 cruel_upbringing_modifier:0 "Cruel Upbringing"
 cruel_upbringing_modifier_desc:0 "This character has been raised with distrust and cruelty."
 childhood.1013.t:0 "Zniszczenie [victim.Custom('child_favorite_toy_adj')|l]"
 childhood.1013.desc:0 "Zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [Select_CString(victim.IsFemale, 'moja', 'mój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetFirstName] wydaje okrzyki radości i bawi się radośnie w ogrodzie, trzymając w ręku [victim.Custom('child_favorite_toy_accusative')].\n\nNie miał[Select_CString(victim.IsFemale, 'a', '' )] prawa się tak cieszyć, a poza tym co było takiego wyjątkowego w tej głupiej zabawce? Pękła jak każda stara rzecz, gdy wyrwał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [victim.GetHerHim] ją z rąk i roztrzaskał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 childhood.1013.a:0 "Trzeba było widzieć [victim.GetHerHis] minę!"
 childhood.1013.b:0 "I... I can't believe what I've done... I've been a #EMP bad [ROOT.Char.Custom('GirlBoy')]!#!"
 childhood.1014.t:0 "Zniszczenie [victim.Custom('child_favorite_toy_adj')]"
 childhood.1014.desc:0 "[bully.GetTitledFirstName], m[Select_CString( bully.IsFemale, 'oja stała dręczycielka', 'ój stały dręczyciel' )], zniszczył[Select_CString( bully.IsFemale, 'a', '' )] [ROOT.Char.Custom('child_favorite_toy')]! Kiedy się bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], spokojnie pod[Select_CString( bully.IsFemale, 'eszła', 'szedł' )] do mnie i wyrwał[Select_CString( bully.IsFemale, 'a', '' )] zabawkę z moich rąk, rzucając nią w ziemię.\n\n"Kto w ogóle bawi się jeszcze tą zabawką?""
 childhood.1014.a:0 "Jest okropn[Select_CString(bully.IsFemale, 'a', 'y' )]!"
 childhood.1015.t:0 "Dyplomatyczne rozwiązania"
 childhood.1015.desc:0 "[educator.GetTitledFirstName] doradził[Select_CString( educator.IsFemale, 'a', '' )] mi, abyśmy ja i [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] [Select_CString( And( educator.IsFemale, ROOT.GetCharacter.IsFemale ), 'śledziły', 'śledzili' )] toczące się negocjacje dotyczące zaangażowania korony w lokalną administrację [province.GetAdjective].\n\nW trakcie dyskusji nie mogę oprzeć się wrażeniu, że [province_holder.GetTitledFirstName] nie ma pojęcia o tym, jak koordynować takie działania, a ponieważ od pewnego czasu zgłębiam temat, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] chyba podjąć interwencję."
 childhood.1015.a:0 "„Gdybyście tylko posłuchali mnie przez chwilę...”"
 childhood.1015.b:0 "Muszę się wiele nauczyć - powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] słuchać."
 childhood.1015.b.tt:0 "Ty i [study_friend.GetFirstNameNoTooltip] pogłębicie swoją wiedzę w obszarze [Concept( 'diplomacy','dyplomacji')|E]"
 childhood.1015.a.flavor:0 "Why are they laughing? My ideas are #MP great!#!"
 childhood.1016.t:0 "Sprawy wojskowe"
 childhood.1016.desc:0 "[Select_CString(study_friend.IsFemale, 'Moja', 'Mój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] i ja, w ramach naszej nauki, obserwujemy jak wojsko prowadzi pozorowaną bitwę poza miastem.\n\n„Teraz zawróćcie i zaatakujcie ich flankę!” — krzyczy [commander.GetTitledFirstName], i nim się zorientował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] krok do przodu i zwrócił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [commander.GetHerHis] uwagę."
 childhood.1016.a:0 "„Właściwie uważam, że bezpośredni atak byłby lepszy”."
 childhood.1016.b:0 "Zbywam [Select_CString(commander.IsFemale, 'ją', 'go' )] – powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] po prostu patrzeć."
 childhood.1016.b.tt:0 "Ty i [study_friend.GetFirstNameNoTooltip] pogłębicie swoją wiedzę w obszarze [Concept( 'martial', 'walki' )|E] "
 childhood.1017.t:0 "Ziarnista materia"
 childhood.1017.desc:0 "The negotiations with [province_holder.GetTitledFirstName] of the [province.GetName] regarding the area's handling of grain has been underway for hours now. My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))], [study_friend.GetFirstName], has been glancing my way the last half hour, letting me know I am not alone in my misery.\n\nAs everyone leaves the chamber for a recess, I spot an open ledger on [province_holder.GetTitledFirstNamePossessive] desk. Notes about the handling of wheat are scrawled across the page, and by making a few small changes, I might seriously affect the area's production."
 childhood.1017.a:0 "Ciekawe, co da zmiana tych liczb?"
 childhood.1017.a.tt:0 "Czasami uczysz się na błędach, dzięki czemu zarówno [study_friend.GetFirstNameNoTooltip], jak i ty, zwiększycie swoją wiedzę w zakresie [Concept( 'stewardship','zarządzania')|E]"
 childhood.1017.b:0 "Lepiej zostawić to tak, jak jest."
 childhood.1018.t:0 "Intrygujący incydent"
 childhood.1018.desc:0 "Jeśli jest coś, co [educator.GetTitledFirstName] starał[Select_CString( educator.IsFemale, 'a', '' )] się mi wpoić, to właściwie tylko to, że czasami kłamstwo jest niezbędne.\n\nKiedy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('study_friend'))|U] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] i ja podsłuchujemy, jak [province_holder.GetTitledFirstName] z [province.GetAdjective] mówi o fałszowaniu liczb w swoim raporcie podatkowym, aby ewentualnie uczynić ten obszar zamożniejszym, myślę o lekcji, którą dał[Select_CString( educator.IsFemale, 'a', '' )] mi wcześniej [educator.GetTitledFirstName]."
 childhood.1018.a:0 "This information needs to reach [educator.GetFirstNameNoTooltip]!"
 childhood.1018.a.tt:0 "Ty i [study_friend.GetFirstNameNoTooltip] pogłębicie swoją wiedzę w obszarze [Concept( 'intrigue', 'intrygi' )|E] "
 childhood.1018.b:0 "#EMP Naprawdę#! przydałyby im się ta dodatkowa suma pieniędzy."
 childhood.1019.t:0 "Czytać czy nie czytać"
 childhood.1019.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('study_friend'))|U] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] i ja mamy za zadanie dostarczyć stertę książek delegatom z [province.GetAdjective]. Chęć poświęcenia kilku minut, a nawet kilku dni, na ich przestudiowanie, jest niemal nieodparta.\n\nFakt, że szybkie dostarczenie książek ma najwyraźniej ogromne znaczenie dla dalszej produktywności tego obszaru, dodatkowo wzmaga naszą ciekawość."
 childhood.1019.a:0 "Upewnimy się, że książki zostaną #EMP dokładnie#! przestudiowane."
 childhood.1019.a.tt1:0 "Ty i [study_friend.GetFirstNameNoTooltip] pogłębicie swoją wiedzę w zakresie [Concept( 'learning', 'nauki' )|E]"
 childhood.1019.a.tt2:0 "Ty i [study_friend.GetFirstNameNoTooltip] pogłębicie swoją wiedzę w zakresie [Concept( 'stewardship', 'zarządzania' )|E]"
 childhood.1019.b:0 "Książki zostaną dostarczone na czas!"
 childhood.2001.t:0 "Kotek"
 childhood.2001.desc_educator:0 "Bawię się na dworze, a [educator.GetTitledFirstName] pilnuje mnie, gdy nagle słyszę dźwięk. Jest cichy i słaby, ale słyszę go!"
 childhood.2001.desc:0 "Bawię się w pobliżu [ROOT.Char.Custom('TerrainTypeDop')], gdy nagle słyszę dźwięk. Jest cichy i słaby, ale słyszę go!"
 childhood.2001.desc_ending:0 "\n\nZaglądając pod każdy krzak, każdy kamień, rozglądając się w każdym kierunku i... w końcu jest! Malutki kotek siedzi pod ciernistym krzewem, zupełnie sam."
 childhood.2001.a:0 "Teraz to będzie mój kotek!"
 childhood.2001.b:0 "[educator.GetTitledFirstNameNoTooltip] sprawia czasami wrażenie samotn[Select_CString( educator.IsFemale, 'ej', 'ego' )]..."
 childhood.2001.c:0 "Ciekawe, co kryje się w środku...!"
 gift_of_cat_opinion:0 "Given the Gift of Cat"
 gift_of_dog_opinion:0 "Given the Gift of Dog"
 childhood.2002.desc:0 "[ward.GetTitledFirstName] i ja jesteśmy na zewnątrz, kiedy [ward.GetSheHe] nagle znika. Ale zanim zdążył[Select_CString(educator.IsFemale, 'am', 'em' )] się naprawdę zmartwić wraca, trzymając w rękach małego kotka!\n\n„[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Zobacz, co znalazł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. To prezent dla ciebie!”"
 childhood.2002.a:0 "Dziękuję!"
 childhood.2002.b:0 "Fuj, odłóż to tam, gdzie go znalazłeś."
 childhood.2002.c:0 "O, znalazł[Select_CString(ward.IsFemale, 'aś', 'eś' )] #EMP mój#! prezent dla #EMP ciebie#!! A jak postępujemy z długami?"
 childhood.2002.d:0 "Finally, something to torture!"
 childhood.2003.t:0 "Szczenię"
 childhood.2003.desc_educator:0 "[educator.GetTitledFirstName] i ja jesteśmy na spacerze, kiedy coś słyszę. Jakiś cichy dźwięk — słaby i przestraszony."
 childhood.2003.desc_friend:0 "[friend.GetTitledFirstName] i ja bawimy się, kiedy coś słyszę. Jakiś cichy dźwięk — słaby i przestraszony."
 childhood.2003.desc:0 "Bawię się, kiedy coś słyszę. Jakiś cichy dźwięk — słaby i przestraszony."
 childhood.2003.desc_ending:0 "\n\nSzukam wszędzie — pod każdym kamieniem, za każdym rogiem, za każdym krzakiem — i w końcu go znajduję! Pomiędzy dwoma kamieniami siedzi samotnie mały szczeniak."
 childhood.2003.a:0 "To jest teraz mój szczeniak!"
 childhood.2003.b:0 "Masz, [friend.GetFirstNameNoTooltip], weź go."
 childhood.2003.c:0 "[educator.GetTitledFirstNameNoTooltip] wydaje się być czasami samotn[Select_CString( educator.IsFemale, 'a', 'y' )]..."
 childhood.2003.d:0 "Ciekawe, co kryje się w środku...!"
 childhood.2004.desc:0 "[ward.GetTitledFirstName] i ja jesteśmy na zewnątrz, kiedy [ward.GetSheHe] nagle znika. Ale zanim zdążył[Select_CString(educator.IsFemale, 'am', 'em' )] się naprawdę zmartwić, wraca, trzymając w rękach małego szczeniaka!\n\n„[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Zobacz, co znalazł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. To prezent dla ciebie!”"
 childhood.2005.desc:0 "[ward.GetTitledFirstName] i ja bawimy się, kiedy [ward.GetSheHe] nagle znika [ROOT.Char.Custom('TerrainTypeInMie')]. Gdzie [ward.GetSheHe] posz[Select_CString(ROOT.Char.IsFemale, 'ła', 'edł' )]? Obracam się w kółko, szukając, i nagle pojawia się ponownie, trzymając małego szczeniaka wyciągniętego w moją stronę.\n\n„[friend.GetFirstNameNoTooltip]! To dla ciebie!”"
 childhood.2005.a:0 "Szczeniaczek!!!"
 childhood.2005.b:0 "Fuj, odłóż go."
 childhood.2006.desc:0 "[ward.GetTitledFirstName] i ja bawimy się, kiedy [ward.GetSheHe] nagle znika [ROOT.Char.Custom('TerrainTypeInMie')]. Gdzie [ward.GetSheHe] posz[Select_CString(ROOT.Char.IsFemale, 'ła', 'edł' )]? Obracam się w kółko, szukając, i nagle pojawia się ponownie, trzymając małego kotka wyciągniętego w moją stronę.\n\n„[friend.GetFirstNameNoTooltip]! To dla ciebie!”"
 childhood.2006.a:0 "Kotek!!!"
 childhood.2006.b:0 "Fuj, odłóż go."
 childhood.2010.t:0 "Oczekiwania"
 childhood.2010.desc_opening:0 "„Zawsze jesteś przy mnie i mam nadzieję, że wiesz, iż jestem ci za to wdzięczn[Select_CString(ward.IsFemale, 'a', 'y' )]”.\n\n"
 childhood.2010.desc_shy:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zwrócił[Select_CString( ward.IsFemale, 'a', '' )] do mnie z rzadkim przejawem odwagi i otwartości."
 childhood.2010.desc_mean:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zwrócił[Select_CString( ward.IsFemale, 'a', 'y' )] się do mnie z rzadkim przejawem szczerości."
 childhood.2010.desc_proud:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zwrócił[Select_CString( ward.IsFemale, 'a', '' )] do mnie z rzadkim wyrazem uznania."
 childhood.2010.desc_fallback:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie w rzadkiej chwili kontemplacji."
 childhood.2010.a:0 "Kiedy będę tego potrzebował[Select_CString( ROOT.Char.IsFemale, 'a', '' )], oczekuję, że ty również będziesz tam dla mnie."
 childhood.2010.b:0 "To właśnie oznacza bycie opiekunem."
 childhood.2011.desc:0 "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ostatnio bardzo ciężko pracował[Select_CString( guardian.IsFemale, 'a', '' )] nad moją edukacją. Jestem [guardian.GetHerHim] za to wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale dał[Select_CString( guardian.IsFemale, 'a', '' )] mi też jasno do zrozumienia, że mam się odwdzięczyć w przyszłości za [guardian.GetHerHis] ciężką pracę, gdyż w taki sposób należy postępować. Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że ma rację."
 childhood.2011.tt:0 "To nieco podnosi poziom wykształcenia."
 childhood.2011.a:0 "W końcu jest mo[Select_CString( guardian.IsFemale, 'ją nauczycielką', 'im nauczycielem' )]."
 childhood.2100.t:0 "J jak język"
 childhood.2100.desc:0 "[Select_CString( educator.IsFemale, 'Moja opiekunka', 'Mój opiekun' )], [educator.GetTitledFirstName], dobrze mnie naucza. Czasem udaje mi się usłyszeć z [educator.GetHerHis] ust język [educator.GetCulture.GetLanguage.GetNameNoTooltip|l] – prawdopodobnie tym językiem mówi u siebie w domu.\n\nWprawdzie w naszych rozmowach dominuje język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l], ale stara się też nauczyć mnie trochę swojego ojczystego języka.\n\nNiełatwo jest zapamiętać dwa języki naraz... ale może warto podjąć ten wysiłek?"
 childhood.2100.a:0 "Skupię się i będę słuchać, może się nauczę?"
 childhood.2100.b_hash:0 "Nieee... wolę iść się pobawić!"
 learn_language_ongoing.2100.a.success:0 "Uczysz się języka, którym posługuje się [educator.GetFirstNameNoTooltip]"
 learn_language_ongoing.2100.a.success_parent:0 "[ward.Custom('GetDaughterSon')|U] uczy się języka!"
 learn_language_ongoing.2100.a.success_parent_desc:0 "[educator.GetFirstNameNoTooltip] jest dobr[Select_CString(educator.IsFemale, 'ą wychowawczynią', 'ym wychowawcą' )], a teraz [ward.GetFirstName] zna [language|El] [educator.GetCulture.GetLanguage.GetName|l]"
 learn_language_ongoing.2100.a.failure:0 "Nie zdołasz nauczyć się języka, którym posługuje się [educator.GetFirstNameNoTooltip]"
 childhood.2200.t:0 "Czy mówisz po mojemu?"
 childhood.2200.desc:0 "Gdy podążam za [Select_CString(educator.IsFemale, 'nią', 'nim' )], widzę, że [educator.GetNameNoTooltip] mówi w języku otaczającego mnie dworu, a ja ku swojemu zaskoczeniu zaczynam [Select_CString(educator.IsFemale, 'ją', 'go' )] rozumieć. Jeśli się postaram, mogę stać się biegł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w języku naszego dworu!"
 childhood.2200.a:0 "Mogę mówić tak jak dorośli!"
 childhood.2200.b:0 "To jest nudne. Wystarczy, że znam [ROOT.Char.GetCulture.GetLanguage.GetName|l]!"
 childhood.2300.t:0 "Języki w moim drzewie genealogicznym"
 childhood.2300.desc:0 "[Select_CString(parent.IsFemale, 'Moja', 'Mój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] od czasu do czasu wstawia tu i ówdzie obce słówko, dzięki czemu coraz lepiej rozumiem język [parent.GetCulture.GetLanguage.GetName|l]. Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że jeśli włożę w to trochę wysiłku, mogę stać się na tyle biegł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], by rozmawiać z [ROOT.GetCharacter.Custom2('RelationToMeShortInstrumental', SCOPE.sC('parent'))] w nowy sposób!"
 childhood.2300.a:0 "Umiem mówić tak jak [parent.Custom('GetMamaPapa')]!"
 childhood.2300.b:0 "This is boring! Why learn [parent.GetCulture.GetLanguage.GetNameNoTooltip] anyway!?"
 childhood.2300.a.success_parent_desc:0 "[ward.GetFirstName] learned the [parent.GetCulture.GetLanguage.GetName] [language|E] through observation."
