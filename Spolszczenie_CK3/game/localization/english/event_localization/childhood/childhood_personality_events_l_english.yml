l_english:
 child_personality.0001.t:0 "Groźna postać"
 child_personality.0001.opening:0 "Whenever I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName], [bully.GetSheHe] has come up with some new way of tormenting me."
 child_personality.0001.bullying_1:0 "\n\nThis time [bully.GetSheHe] threatened to stuff my head out of the hole in the privy wall!"
 child_personality.0001.bullying_2:0 "\n\n[bully.GetSheHe|U] followed me an entire day, making barking noises and calling me a mutt!"
 child_personality.0001.bullying_3:0 "\n\n[bully.GetSheHe|U] tipped over a candelabrum and put the blame on me!"
 child_personality.0001.end:0 "\n\n[bully.GetSheHe|U] scares me, but what can I do?"
 child_personality.0001.no_bully_fallback:0 "The [ROOT.GetCharacter.Custom('lowly_servant_type')]'s daughter is a terrible bully. Whenever I see her she has come up with some new way of tormenting me. She's so big and strong, what can I even do?"
 child_personality.0001.a:0 "At least I am getting very, very good at hiding."
 child_personality.0001.b:0 "I want to stay in my room all day anyways."
 child_personality.0001.c:0 "Maybe I could get [bully.GetHerHim] hanged for it?"
 child_personality.0002.t:0 "Przestępca"
 child_personality.0002.guardian:0 "Gdy ja i m[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] przechadzaliśmy się ulicami miasta, natknęliśmy się na pręgierz. Przywiązany do niego człowiek błagał o wodę lub jakąkolwiek ulgę w cierpieniu."
 child_personality.0002.no_guardian:0 "Przechodząc przez ulice, natknęliśmy się na pręgierz. Przywiązany do niego człowiek błagał o wodę lub jakąkolwiek ulgę w cierpieniu."
 child_personality.0002.a:0 "Ten przestępca nie powinien nawet ośmielić się na mnie spojrzeć!"
 child_personality.0002.b:0 "Przyniosę mu trochę wody ze studni."
 child_personality.0002.c:0 "Woda? Mam nadzieję, że błoto załatwi sprawę!"
 child_personality.0003.t:0 "Caught!"
 child_personality.0003.guardian:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] caught me stealing from [robbed_guest.GetTitledFirstNamePossessive] travel chest while [robbed_guest.GetSheHe] was visiting the castle. Threatening punishment, [guardian.GetFirstName] demanded an explanation."
 child_personality.0003.no_guardian:0 "I was caught stealing from [robbed_guest.GetTitledFirstNamePossessive] travel chest while [robbed_guest.GetSheHe] was visiting the castle. Threatening punishment, [robbed_guest.GetFirstName] demanded an explanation."
 child_personality.0003.a:0 "I was... challenged to a game by one of the other children."
 child_personality.0003.b:0 "I thought I could get away with it, but I will never do it again."
 child_personality.0003.c:0 "I have no more right to anything than others do."
 child_personality.0004.t:0 "Dworska inspiracja"
 child_personality.0004.desc:0 "Jestem pod ogromnym wrażeniem jednego z rycerzy. W końcu został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mu przedstawion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] twarzą w twarz i teraz moje wrażenie jeszcze bardziej wzrosło. Zapamiętam jego słowa do końca życia."
 child_personality.0004.a:0 ""Daj innym to, co im się należy, a otrzymasz z kolei to, co należy do Ciebie"."
 child_personality.0004.b:0 ""Pracuj ciężko, a opanujesz wszystko”."
 child_personality.0004.c:0 ""Wielkość przychodzi z czasem. Bądź tam, aby ją pojąć, kiedy nadejdzie”."
 child_personality.0005.t:0 "Zabawa"
 child_personality.0005.desc:0 "Bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z innymi dziećmi, kiedy [doing_push.GetFirstName] próbował[Select_CString( doing_push.IsFemale, 'a', '' )] mnie popchnąć!"
 child_personality.0005.a:0 "Pokażę ci, co się dzieje z kimś, kto mnie popycha!"
 child_personality.0005.b:0 "Dlaczego mnie popychasz? Chcę się z tobą tylko pobawić."
 child_personality.0005.c:0 "Oh wait, I just thought of a different game!"
 child_personality.0006.t:0 "Heart-wrenching Rejection"
 child_personality.0006.desc_crush:0 "Oh, I spend day and night thinking about [crush.GetTitledFirstName], and my heart flutters whenever I see [crush.GetHerHim] in the castle halls! \n\nHowever, when I approached [crush.GetHerHim] with my feelings, [crush.GetSheHe] turned me down with a laugh, crushing my heart under [crush.GetHerHis] feet as [crush.GetSheHe] walked away."
 child_personality.0006.desc:0 "A common [child.Custom('servant_for_romance')] has stolen my heart! Every glance my way sends my heart fluttering.\n\nHowever, when approached with my feelings, the [child.Custom('servant_for_romance')] turned me down with a laugh!"
 child_personality.0006.a_crush:0 "Pokażę [Select_CString( crush.IsFemale, 'jej', 'mu' )], co to znaczy tak mnie poniżać!"
 child_personality.0006.a:0 "Pokażę im, co to znaczy tak mnie poniżać!"
 child_personality.0006.b:0 "Jeśli to jest miłość, to ja nie chcę mieć z nią nic wspólnego."
 child_personality.0006.c_crush:0 "Czy [crush.GetSheHe] naprawdę myśli, że tak łatwo się poddaję?"
 child_personality.0006.c:0 "Czy oni naprawdę myślą, że tak łatwo się poddaję?"
 child_personality.0007.t:0 "Wyrok"
 child_personality.0007.desc:0 "M[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] rozmawiał[Select_CString( guardian.IsFemale, 'a', '' )] ze mną o wyroku, jaki dwa dni temu otrzymał pewien drobny złodziejaszek.\n\nChciał[Select_CString( guardian.IsFemale, 'a', '' )] się dowiedzieć, co sądzę o tak surowej karze za tak małe przestępstwo."
 child_personality.0007.a:0 "To było zbyt surowe. Kara powinna być adekwatna do przestępstwa."
 child_personality.0007.b:0 "This is not the law of a godly realm."
 child_personality.0007.c:0 "Wszyscy powinniśmy być zadowoleni z tego, co już mamy."
 child_personality.0008.t:0 "Uczta dla zmysłów"
 child_personality.0008.desc:0 "Being at a feast is a flood of impressions. People are talking, the smell of all kinds of food fills my head, and—"
 child_personality.0008.serving_wench:0 "\nWhat was the meaning of that servant wench's wink just now?"
 child_personality.0008.servant_boy:0 "\nWhat was the meaning of that servant boy's wink just now?"
 child_personality.0008.desc_not_server:0 "\nThose beautiful clothes, plates, and decorations! What a wonderful display of power."
 child_personality.0008.a:0 "It's all so shiny!"
 child_personality.0008.b:0 "Adults can be so much fun to talk to!"
 child_personality.0008.c:0 "I can't stop obsessing over the glint in that servant's eye!"
 child_personality.0009.t:0 "The Child Preacher"
 child_personality.0009.desc:0 "I watched my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] talk to some other children about [child_preacher.GetFaith.random_GoodGodName]. They were laughing and leering at [child_preacher.GetHerHim] for a while before the pushing began. Despite the mockery [child_preacher.GetSheHe] tried to keep up the lesson, until the first blow landed."
 child_personality.0009.desc_fallback:0 "I watched my friend talk to some other children about [ROOT.Char.GetFaith.random_GoodGodName]. They were laughing and leering for a while before the pushing began. Despite the mockery, my friend tried to keep up the lesson, until the first blow landed."
 child_personality.0009.a:0 "Ochronię cię! "
 child_personality.0009.a.tt:0 "Istnieje szansa, że zostaniesz rann[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 child_personality.0009.b:0 "Zatrzymajmy się teraz i porozmawiajmy o tym."
 child_personality.0009.c:0 "Czy tak się traktuje kogoś, kto głosi Słowo Boże?"
 child_personality.0009.d:0 "To powinno być zabawne!"
 child_personality.0010.t:0 "Życie w moich rękach"
 child_personality.0010.desc:0 "M[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))], [guardian.GetTitledFirstName], przyprowadził[Select_CString( guardian.IsFemale, 'a', '' )] mnie do lasu, żebym pobawił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się łukiem. Uciekając na własną odpowiedzialność, nie minęło wiele czasu, gdy natknął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się na ranną łanię, która próbowała się ode mnie oddalić."
 child_personality.0010.a:0 "To będzie największe zwierzę, jakie kiedykolwiek zabił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 child_personality.0010.b:0 "Jest tak powolna, że mógłbym ją dźgnąć i patrzeć, jak wykrwawia się na śmierć."
 child_personality.0010.c:0 "[guardian.GetFirstNameNoTooltip] zaaranżował[Select_CString( guardian.IsFemale, 'a', '' )] zadanie, czy też nie?"
 child_personality.0011.t:0 "Przedmiot mojego pożądania"
 child_personality.0011.desc:0 "Od dawna chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mieć zabawkę, jednakże m[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] stale obiecuje, że dostanę ją za trzy miesiące, gdy zacznę bardziej rygorystycznie przykładać się do nauki."
 child_personality.0011.a:0 "I quite like the kind of studying I am doing already."
 child_personality.0011.b:0 "Och, już jej jednak nie chcę."
 child_personality.0011.c:0 "Będę się pilnie uczyć!"
 child_personality.0012.t:0 "Uczta w nieładzie"
 child_personality.0012.desc:0 "Ta uczta jest głośna, dorośli są nudni, a jedzenie nie jest zbyt dobre.\n\nM[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))], [guardian.GetFirstName], wydaje się dobrze bawić, więc nie mogę zwrócić [Select_CString( guardian.IsFemale, 'jej', 'mu' )] uwagi, że wcale nie chcę tutaj być."
 child_personality.0012.a:0 "Wymykam się. Może w pobliżu są inne dzieci."
 child_personality.0012.b:0 "Nie zniosę tylu ludzi! Czas schować się pod stołem."
 child_personality.0012.c:0 "Przynajmniej mogę jeść tak długo, jak tu jestem!"
 child_personality.0021.t:0 "Rodząca się osobowość"
 child_personality.0021.desc:0 "Jedną z niewielu pociech w moim uwięzieniu jest obserwowanie ludzi, nawet jeśli dzieje się to zza krat."
 child_personality.0021.serving_wench:0 "Każdego ranka mam nadzieję, że uda mi się choć raz spojrzeć na tę piękną kobietę, pełniącą funkcję służącej."
 child_personality.0021.servant_boy:0 "Każdego ranka mam nadzieję, że uda mi się choć raz spojrzeć na tego jednego przystojnego chłopca, pełniącego funkcję służby."
 child_personality.0021.desc_no_gender:0 "Każdego ranka mam nadzieję, że uda mi się choć raz spojrzeć na kogokolwiek spośród tych urodziwych służących."
 child_personality.0021.a:0 "Wtedy moja wyobraźnia zrobi resztę..."
 child_personality.0022.desc:0 "Przyzwyczaił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do życia w samotności. Z nikim nie rozmawiam, nie bawię się, nie uczę. Sama myśl o tym, że inna osoba może mnie dotknąć..."
 child_personality.0022.a:0 "Aż ciarki przechodzą mi po plecach!"
 child_personality.0023.desc:0 "I never know when I am going to get my next meal, so when a plate is given to me I devour all that is on it with no hesitation, no matter the amount.\n\nOnly when I am full do I feel somewhat at ease."
 child_personality.0023.a:0 "It is one of the few joys I have!"
 child_personality.0024.desc:0 "I never know when I am going to get my next meal, so when a plate is given to me I force myself to ransom the food and be satisfied with what I get.\n\nIn the beginning it was hard, but now it is second nature."
 child_personality.0024.a:0 "Moderation is key."
 child_personality.0025.desc:0 "A discarded spoon, a shiny pebble, a broken plate... Once I would have scoffed at such trinkets, but I have come to realize that nothing is truly worthless!"
 child_personality.0025.a:0 "I gather all the treasures I can find."
 child_personality.0026.desc:0 "Kiedy nie posiada się absolutnie niczego, akt dobroci znaczy dosłownie wszystko - przekonał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o tym na własnej skórze. To jest niesamowite, gdy pomyślę, jaki wpływ mogę mieć na ludzi poprzez prosty akt hojności!"
 child_personality.0026.a:0 "Co jest moje, należy... do wszystkich!"
 child_personality.0027.desc:0 "Moje dni mijają za kratami jak we mgle. Budzę się, poruszam i mam szczęście, że jem...\n\nNie ma różnicy, czy staram się wypełnić moje dni aktywnością, czy też nie. Nie ma znaczenia, czy w ogóle próbuję coś robić."
 child_personality.0027.a:0 "Lepiej wrócić do spania."
 child_personality.0028.desc:0 "Moje dni mijają za kratami jak we mgle. Budzę się, poruszam i mam szczęście, że jem...\n\nAby wypełnić czymś swoje dni, nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się dawać sobie zadania i dobrze je wypełniać."
 child_personality.0028.a:0 "Staranność to podstawa!"
 child_personality.0029.desc:0 "The simpering guards following my every move, the [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.GetTitledFirstName] keeping me locked up, the scuttling rats in dark corners... There is an anger growing inside of me, and it is getting stronger for every day that passes!"
 child_personality.0029.a:0 "I... just... ARGH!"
 child_personality.0030.desc:0 "Niewiele mogę zrobić, aby wpłynąć na swoją sytuację, zarówno na co dzień, jak i w szerszym kontekście. Niewiele można zrobić i niewiele można powiedzieć."
 child_personality.0030.a:0 "Nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' ) się przyjmować to ze spokojem."
 child_personality.0031.desc:0 "Niewiele mogę zrobić, aby wpłynąć na swoją sytuację, zarówno na co dzień, jak i w szerszym kontekście. Muszę po prostu poczekać i zobaczyć, co się stanie."
 child_personality.0031.a:0 "Cierpliwość to podstawa."
 child_personality.0032.desc:0 "Jeśli pobyt za kratkami nauczył mnie czegokolwiek, to tylko tego, że nic nie może czekać. Nigdy nie wiadomo, co się wydarzy za dzień, za godzinę, za minutę! Czy ja w ogóle będę żył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]?"
 child_personality.0032.a:0 "Nie mogę marnować czasu, który mi został!"
 child_personality.0033.desc:0 "Kiedy mnie tu wrzucili, kwestionował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to; dlaczego mieliby trzymać mnie za kratami?\n\nZ upływem dni zrozumiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to dlatego, że się mnie boją. Lękają się tego, kim się stanę i dlatego mnie zamknęli."
 child_personality.0033.a:0 "Ja jestem t[Select_CString( ROOT.Char.IsFemale, 'ą dobrą', 'ym dobrym' )]!"
 child_personality.0034.desc:0 "Kiedy mnie tu wrzucili, kwestionował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to; dlaczego mieliby mnie trzymać za kratami?\n\nZ biegiem dni zrozumiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zrobić coś niewłaściwego. Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] być wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za wszystko, co życie postanowiło mi dać pomimo moich czynów."
 child_personality.0034.a:0 "Nie proszę o zbyt wiele."
 child_personality.0035.desc:0 "Jeśli pobyt za kratkami czegoś mnie nauczył, to tylko tego, że nic w tym życiu nie jest za darmo; aby dostać to, czego chcesz, musisz oszukiwać i kłamać. Mam niebywałe szczęście, że moi strażnicy tak łatwo dają się oszukać!"
 child_personality.0035.a:0 "Tylko głupcy mówią prawdę."
 child_personality.0036.desc:0 "Jeśli utknięcie za kratkami nauczyło mnie czegokolwiek, to tylko tego, że ludzie nie wahają się wymierzać kary, a najlepszą rzeczą, jaką mogę zrobić, to nie dawać im ku temu powodów. Poza tym, ktoś zawsze patrzy."
 child_personality.0036.a:0 "Kłamstwo i tak prowadzi tylko do kolejnych problemów."
 child_personality.0037.desc:0 "Myślenie o wszystkich rzeczach, które mijają mnie, kiedy marnuję swoje życie za tymi kratami, nie pozwala mi zasnąć w nocy. Wszystkie te możliwości przeminęły...\n\nKiedy wreszcie wyjdę z tej przegniłej dziury, którą jest więzienie, nadrobię cały stracony czas!"
 child_personality.0037.a:0 "Każdy dzień przynosi nowy strach..."
 child_personality.0038.desc:0 "The guards outside of my prison are as burly as they are bitter, and they watch every move I make. There are rats in the dark, and every day brings a new horror.\n\n[imprisoner.GetTitledFirstName] will have to up [imprisoner.GetHerHis] game if [imprisoner.GetSheHe] wants to scare me now!"
 child_personality.0038.a:0 "Niczego się nie boję."
 child_personality.0039.desc:0 "Dawno nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] drugiej osoby i nie wiem, czy jestem załaman[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], czy czuję ulgę.\n\nZ jednej strony tęsknię za #EMP jakimkolwiek#! kontaktem społecznym po tak długim pobycie za kratami, ale z drugiej strony nie wiem już nawet, co powiedzieć..."
 child_personality.0039.a:0 "Ludzie są straszni!"
 child_personality.0040.desc:0 "Spędzanie całych dni za kratkami staje się takie #EMP nudne#!! Jedną z niewielu rzeczy, które dają mi radość, są rozmowy, jakie udaje mi się nawiązać ze strażnikami. Może i są brutalni, ale niektórzy z nich wydają się być zaskakująco interesujący!"
 child_personality.0040.a:0 "Please, tell me more!"
 child_personality.0041.desc:0 "Myślenie o wszystkich rzeczach, które mnie omijają, gdy marnuję swoje życie za tymi kratami, nie pozwala mi zasnąć w nocy. Wszystkie te możliwości przepadły...\n\nKiedy w końcu wyjdę z tej parszywej dziury, jaką jest więzienie, zamierzam nadrobić cały stracony czas!"
 child_personality.0041.a:0 "Nic mnie nie powstrzyma!"
 child_personality.0042.desc:0 "Tkwiąc w tym więzieniu nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że nie potrzebuję wiele, aby przeżyć; bogactwo i dostatek nie mają żadnej wartości.\n\nKiedy w końcu się stąd wydostanę, będę cenił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wszystkie rzeczy, które mam!"
 child_personality.0042.a:0 "Bez względu na ich wartość.\n"
 child_personality.0043.desc:0 "Za tymi kratami nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się cennej lekcji: jedyną osobą, której możesz naprawdę zaufać, jesteś ty sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]. Co w ostatecznym rozrachunku znaczy opinia innych ludzi? A co w ogóle znaczą inni ludzie?"
 child_personality.0043.a:0 "They do not!"
 child_personality.0044.desc:0 "Niesprawiedliwość, którą widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w tym więzieniu - zarówno ze strony strażników, jak i innych więźniów - jest wystarczająca, aby przyprawić mnie o koszmary.\n\nJeśli nie potrafimy traktować się nawzajem z poszanowaniem sprawiedliwości, jaki zatem ma to wszystko sens?"
 child_personality.0044.a:0 "Bez praw nie jesteśmy lepsi od zwierząt."
 child_personality.0045.desc:0 "People are selfish; if my time behind bars has taught me anything it is this.\n\nAn unexpectedly decent meal? Prisoners will do everything in their power to steal from each other. A taunting guard asking them to renounce [ROOT.Char.GetFaith.HighGodName] for a treat? No hesitation."
 child_personality.0045.a:0 "People only care about themselves."
 child_personality.0046.desc:0 "The one and only constant during my time behind bars have been [ROOT.Char.GetFaith.HighGodNameAlternate]. Whenever I have been down, whenever I doubted, [ROOT.Char.GetFaith.HighGodNameSheHe] has been there for me in my prayers.\n\nAs the days pass by I am growing more and more certain that nothing truly matters besides my faith."
 child_personality.0046.a:0 "Praise [ROOT.Char.GetFaith.HighGodName]!"
 child_personality.0047.desc:0 "Gdziekolwiek pójdę, strażnicy już tam są i mnie obserwują. Nawet kiedy wierzę, że jestem sam, oni później rzucają komentarz, który zapewnia mnie, że widzieli wszystko. Zawsze czuję na sobie ich wzrok."
 child_personality.0047.a:0 "Ktoś zawsze obserwuje..."
 child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName] powiedział[Select_CString( imprisoner.IsFemale, 'a', '' )], że będę ubran[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] oraz nakarmion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], i tak też się stało. Strażnicy obiecali, że nie ujrzę światła dziennego i rzeczywiście nie ujrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Jedyną rzeczą, której jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ny' )] za tymi kratami, jest to, że ludzie zazwyczaj mówią prawdę."
 child_personality.0048.a:0 "Mam do nich zaufanie."
 child_personality.0049.desc:0 "Za kratami nie można znaleźć wiele szczęścia, a najmniejszy gest dobroci jest bardzo ważny. Widzieć radość w oczach innych ludzi, widzieć, jak podnosi się ich na duchu... Nic nie daje mi takiego spokoju."
 child_personality.0049.a:0 "Liczy się tylko życzliwość."
 child_personality.0050.desc:0 "Niesprawiedliwość, którą widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w tym więzieniu - zarówno ze strony strażników, jak i innych więźniów - jest wystarczająca, by przyprawić mnie o koszmary. Teraz już nic nie jest w stanie mnie zaskoczyć."
 child_personality.0050.a:0 "Każdy człowiek jest zdolny do okrucieństwa."
 child_personality.0051.desc:0 "Joy is scarce behind these bars. The guards are as unfriendly as they are burly, [imprisoner.GetTitledFirstName] is either curt or hostile, and my fellow prisoners are hurting to deeply too entertain me. Or... so I thought. Whenever one of them is in pain I feel the remnants of joy stirring in my soul."
 child_personality.0051.a:0 "This feeling... I want more!"
 child_personality.0052.desc:0 "Inni ludzie decydują, co jem, kiedy i gdzie śpię, dokąd idę... Jedyne co mam za tymi kratami to moje przekonania i nie pójdę na kompromis."
 child_personality.0052.a:0 "I am the only constant in this place."
 child_personality.0053.desc:0 "It has been so long since I was free that I do not remember what it was like to hold my life in my own hands; to make my own decisions. Now even the most straightforward question can throw me.\n\nEven though I sometimes have a hard time knowing my preferences it also opens so many doors!"
 child_personality.0053.a:0 "Who knows what I want to do?"
 child_personality.0054.desc:0 "Jeśli ktoś cię skrzywdzi, a ty łatwo wybaczasz i zapominasz, to z pewnością skrzywdzi cię ponownie. Nauczyli mnie tego strażnicy i inni więźniowie. \n\nNa szczęście w tym więzieniu nie ma wiele do zrobienia poza pamiętaniem."
 child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip], zemszczę się."
 child_personality.0055.desc:0 "Kiedy dzień w dzień przebywasz z tymi samymi ludźmi, zdajesz sobie sprawę, że nic nie jest takie samo, a ludzie zawsze mają powód, aby zachowywać się tak, jak się zachowują, mimo że większość z nich stara się jak najlepiej. \n\nW tym więzieniu miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] wokół siebie samych wrogów, gdybym nie przebaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 child_personality.0055.a:0 "Trzymanie w sobie urazy przynosi tylko ból."
 child_personality.0061.t:0 "Wpływ opiekuna"
 child_personality.0061.desc_opening:0 "Nie lubię samotności, ale z trudem przychodzi mi cieszenie się towarzystwem innych. Zawsze towarzyszy mi uczucie niepokoju, że robię z siebie głupca podczas interakcji społecznych."
 child_personality.0061.desc_shy:0 "Thus I feel a strong kinship with [guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], who seem plagued by similar thoughts."
 child_personality.0061.desc_gregarious:0 "[guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], is my complete opposite in that regard."
 child_personality.0061.desc_fallback:0 "Nie wiem, czy jestem sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z tymi myślami..."
 child_personality.0061.desc_ending:0 "Zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak [guardian.GetTitledFirstNameNoTooltip] uczestniczy w spotkaniu towarzyskim, podczas którego wszyscy obecni mieli drinka w ręku i szeroko się uśmiechali. Być może jest trochę prawdy w powiedzeniu, że wino pomaga się zrelaksować."
 child_personality.0061.a:0 "Czy to może być lekarstwem na moją nieśmiałość?"
 child_personality.0061.a.tt:0 "#EMP Jest szansa, że poprawisz swoją dyplomację i nabierzesz skłonności do picia.#!"
 child_personality.0061.b:0 "Nie, moja nieśmiałość jest próbą od Boga! To [ROOT.Char.GetFaith.DevilName] musi mnie kusić!"
 child_personality.101.desc:0 "[child.GetTitledFirstName] przysz[Select_CString(child.IsFemale, 'ła', 'edł' )] do mnie ze skargą, że [bully.GetTitledFirstName] stale [child.GetHerHim] dokucza."
 child_personality.101.desc_no_bully:0 "[child.GetTitledFirstName] came to me complaining about the [child.Custom('GetDaughterSon')] of a [child.Custom('lowly_servant_type')] bullying [child.GetHerHim]."
 child_personality.101.craven:0 "\n\nUkrywał[Select_CString( child.IsFemale, 'a', '' )] się po całym zamku, aby uniknąć konfrontacji z innym dzieckiem."
 child_personality.101.lazy:0 "\n\nZ tego powodu całe dnie spędza w łóżku, żeby unikać kontaktu z innymi dziećmi."
 child_personality.101.arbitrary:0 "\n\nZacz[Select_CString( child.IsFemale, 'ęła', 'ął' )] wypytywać o możliwość powieszenia osoby, co do której miał[Select_CString( child.IsFemale, 'a', '' )] przeświadczenie, że na to zasługuje."
 child_personality.1011.t:0 "[child.GetFirstName] in Hiding"
 child_personality.1012.t:0 "Zamknięt[Select_CString(child.IsFemale, 'a', 'y' )] w swoim pokoju"
 child_personality.1013.t:0 "Pytania dotyczące kary"
 child_personality.101.confirm_craven:0 "Dobrze. Nie szukaj kłopotów, gdy ich nie potrzebujesz."
 child_personality.101.confirm_lazy:0 "Nie musisz stawiać czoła światu, jeśli tego nie chcesz."
 child_personality.1013.confirm_arbitrary:0 "Twoja wola jest jedynym prawem, które naprawdę się liczy."
 child_personality.101.lazy_change:0 "Why not hide in your room instead?"
 child_personality.101.arbitrary_change:0 "Dręczyciel[Select_CString(bully.IsFemale, 'ka', '' )] zasługuje na karę, jaką tylko można sobie wyobrazić."
 child_personality.101.craven_change:0 "Upewnij się, że pozostaniesz w ukryciu gdziekolwiek się udasz!"
 child_personality.1021.t:0 "Niegodni chłopi"
 child_personality.1022.t:0 "Łagodzenie cierpienia"
 child_personality.1023.t:0 "Niczym sól sypana na ranę"
 child_personality.102.desc_court_location:0 "Kiedy był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z [child.GetTitledFirstName] tam, gdzie znajduje się [court_location.Custom('BaronyTownType')], [child.GetHerHis] uwagę zwrócił przestępca przykuty do pręgierza."
 child_personality.102.desc:0 "Kiedy ja i [child.GetTitledFirstName] byliśmy na targu, [child.GetHerHis] uwagę zwrócił przestępca przykuty do pręgierza."
 child_personality.102.arrogant:0 "\n\n[child.GetFirstName] podni[Select_CString( child.IsFemale, 'osła', 'ósł' )] głowę do góry i pokazał[Select_CString( child.IsFemale, 'a', '' )], że ignoruje błagania przestępcy o wodę."
 child_personality.102.compassionate:0 "\n\nGdy mężczyzna poprosił o wodę, [child.GetFirstName] natychmiast obiecał[Select_CString( child.IsFemale, 'a', '' )], że mu ją przyniesie. Niebawem wrócił[Select_CString( child.IsFemale, 'a', '' )] z pobliskiej studni, dając przestępcy pić ze swoich złączonych dłoni."
 child_personality.102.callous:0 "\n\n[child.GetFirstName] obserwował[Select_CString( child.IsFemale, 'a', '' )] go przez chwilę. Kiedy nie zrobił nic poza kaszlnięciem i błaganiem o wodę, [child.GetFirstName] przewrócił[Select_CString( child.IsFemale, 'a', '' )] oczami i posz[Select_CString( child.IsFemale, 'ła', 'edł' )] dalej."
 child_personality.102.confirm_arrogant:0 "Dobrze, niech zna swoje miejsce."
 child_personality.102.confirm_compassionate:0 "Bez dobroci świat się rozpada."
 child_personality.102.confirm_callous:0 "Przestępca nie zasługuje na nic innego, jak tylko na pogardę z twojej strony."
 child_personality.102.arrogant_change:0 "Ten przestępca nie jest nawet wart twojej uwagi."
 child_personality.102.compassionate_change:0 "Nie dziecko, przynieś biedakowi wodę, o którą prosi."
 child_personality.102.callous_change:0 "Plujcie na niego. Bijcie go. On nie zasługuje na nic innego."
 child_personality.103.desc:0 "Był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zszokowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak [child.GetTitledFirstName] próbował[Select_CString( child.IsFemale, 'a', '' )] dokonać kradzieży zawartości skrzyni podróżnej, z którą przybył[Select_CString( robbed_guest.IsFemale, 'a', '' )] do mnie [robbed_guest.GetTitledFirstName]."
 child_personality.103.deceitful:0 "\nZwalał[Select_CString( child.IsFemale, 'a', '' )] winę na zabawę, którą wymyśliło inne dziecko, ale wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że kłamie."
 child_personality.103.honest:0 "\nWyznał[Select_CString( child.IsFemale, 'a', '' )], że myślał[Select_CString( child.IsFemale, 'a', '' )], iż ujdzie [Select_CString( child.IsFemale, 'jej', 'mu' )] to na sucho, jednakże teraz wiem, że postąpił[Select_CString( child.IsFemale, 'a', '' )] bardzo źle."
 child_personality.103.humble:0 "\nWygłosił[Select_CString( child.IsFemale, 'a', '' )] mi imponującą mowę o tym, że teraz rozumie, dlaczego to, co zrobił[Select_CString( child.IsFemale, 'a', '' )], było złe."
 child_personality.1031.t:0 "A Liar's Pay"
 child_personality.1032.t:0 "Servant of Honesty"
 child_personality.1033.t:0 "Blessed are the Meek"
 child_personality.103.confirm_deceitful:0 "You have to learn to get away with your lies."
 child_personality.103.confirm_honest:0 "Na dłuższą metę szczerość przyniesie ci więcej korzyści, dziecko."
 child_personality.103.confirm_humble:0 "Wszyscy jesteśmy nic nieznaczącymi małymi kawałkami świata."
 child_personality.103.deceitful_change:0 "Nie, musimy zatuszować twoje przewinienie!"
 child_personality.103.honest_change:0 "Bądź szczer[Select_CString( child.IsFemale, 'a', 'y' )], a zobaczysz, że inni otworzą się na ciebie."
 child_personality.103.humble_change:0 "We are all guided by rules greater than ourselves, child."
 child_personality.1041.t:0 "Dar szczodrości"
 child_personality.1042.t:0 "Trud i ciężka praca"
 child_personality.1043.t:0 "Wszystko w swoim czasie"
 child_personality.104.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] już od dłuższego czasu był[Select_CString( child.IsFemale, 'a', '' )] pod wrażeniem rycerzy, którzy stacjonowali na terenie naszej posiadłości. Po tym, jak osobiście spotkał[Select_CString( child.IsFemale, 'a', '' )] jednego z nich, stale powtarzał[Select_CString( child.IsFemale, 'a', '' )] usłyszane od niego słowa."
 child_personality.104.generous:0 "\n\n"Daj innym to, co do nich należy, a sam[Select_CString( child.IsFemale, 'a', '' )] otrzymasz to, co należy do ciebie"."
 child_personality.104.diligent:0 "\n\n"Pracuj ciężko, a opanujesz wszystko"."
 child_personality.104.patient:0 "\n\n"Wielkość przychodzi w swoim czasie. Bądź tam, aby ją uchwycić, kiedy to nastąpi"."
 child_personality.104.confirm_generous:0 "Gdy inni wokół [Select_CString( child.IsFemale, 'niej', 'niego' )] rozwijają się, [child.GetSheHe] również."
 child_personality.104.confirm_diligent:0 "W rzeczy samej. Ciężka praca zaprowadzi [Select_CString( child.IsFemale, 'ją', 'go' )] tam, gdzie [child.GetSheHe] [Select_CString( child.IsFemale, 'sama', 'sam' )] tego chce."
 child_personality.104.confirm_patient:0 "Tak, najlepsze okazje zawsze przychodzą w odpowiednim czasie."
 child_personality.104.generous_change:0 "Nigdy nie może zapomnieć o tym, co inny robią, aby uczynić [Select_CString( child.IsFemale, 'ją wielką', 'go wielkim' )]."
 child_personality.104.diligent_change:0 "[child.GetSheHe|U] musi wiedzieć, że ciężka praca zawsze przynosi efekty."
 child_personality.104.patient_change:0 "Daj temu trochę czasu, drog[Select_CString( child.IsFemale, 'a', 'i' )] [child.GetFirstNameNoTooltip]."
 child_personality.1051.t:0 "Quick to Anger"
 child_personality.1052.t:0 "Even-tempered"
 child_personality.1053.t:0 "Shifting Interests"
 child_personality.105.desc:0 "I was watching [child.GetTitledFirstName] play with other children when [doing_push.GetTitledFirstName] tried to push [child.GetHerHim] over."
 child_personality.105.wrathful:0 "Soon a brawl had broken out among the children!"
 child_personality.105.forgiving:0 "\n[child.GetFirstName] took it all in stride, and sat down to talk to [doing_push.GetFirstName] instead."
 child_personality.105.fickle:0 "The moment did not last long, as [child.GetFirstName] soon had made an entirely new game out of it, and forgotten the previous game entirely."
 child_personality.105.confirm_wrathful:0 "[child.GetFirstNameNoTooltip] gave as good as [child.GetSheHe] got!"
 child_personality.105.confirm_forgiving:0 "[child.GetFirstNameNoTooltip] knows to turn the other cheek when needed."
 child_personality.105.confirm_fickle:0 "Moving on is often the best approach."
 child_personality.105.wrathful_change:0 "[child.GetSheHe|U] must never let others walk all over [child.GetHerHim]!"
 child_personality.105.forgiving_change:0 "[child.GetFirstName] must be taught to turn the other cheek."
 child_personality.105.fickle_change:0 "[child.GetFirstName] should not linger on matters like this."
 child_personality.1061.t:0 "Lingering Resentment"
 child_personality.1062.t:0 "Utrata zainteresowania"
 child_personality.1063.t:0 "Niepożądana relacja"
 child_personality.106.desc:0 "[child.GetTitledFirstName] od jakiegoś czasu darzy [crush.GetTitledFirstName] sekretnym uczuciem. Jednak kiedy w końcu wyznał[Select_CString( child.IsFemale, 'a', '' )] swoje uczucia, [crush.GetFirstName] zareagował[Select_CString( crush.IsFemale, 'a', '' )] bardzo ostro."
 child_personality.106.vengeful:0 "\n\nTeraz [child.GetFirstName] coś mamrocze, gdy [child.GetFirstName] przechodzi w pobliżu."
 child_personality.106.chaste:0 "\n\nWydaje się, że odrzucenie sprawiło, iż [child.GetFirstName] stał[Select_CString( child.IsFemale, 'a', '' )] się nieufna wobec wszelkich relacji emocjonalnych."
 child_personality.106.stubborn:0 "\n\n[child.GetFirstName] still pursues [crush.GetHerHim] ever as doggedly, however."
 child_personality.106.confirm_vengeful:0 "Ach, dziecinne wady."
 child_personality.106.confirm_chaste:0 "Nie należy się w ogóle zajmować sprawami pożądania."
 child_personality.106.confirm_stubborn:0 "Jeśli na początku się nie uda, wystarczy spróbować ponownie."
 child_personality.106.vengeful_change:0 "[child.GetFirstNameNoTooltip] nie może pozwolić, aby ktoś traktował [Select_CString( child.IsFemale, 'ją', 'go' )] w ten sposób!"
 child_personality.106.chaste_change:0 "Być może miłość nie jest [Select_CString( child.IsFemale, 'jej', 'mu' )] przeznaczona..."
 child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip] nie powin[Select_CString( child.IsFemale, 'na', 'ien')] się tak łatwo poddawać!"
 child_personality.1071.t:0 "Surowy osąd"
 child_personality.1072.t:0 "W imię Boga"
 child_personality.1073.t:0 "Inspirująca powściągliwość"
 child_personality.107.desc:0 "Po wydaniu wyroku śmierci na drobnego złodziejaszka, poprosił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], aby [child.Custom2('MyCharacterIntroduction', ROOT.Char)] zaj[Select_CString( child.IsFemale, 'ęła', 'ął' )] swoje stanowisko w tej sprawie."
 child_personality.107.just:0 "\n\nStwierdził[Select_CString( child.IsFemale, 'a', '' )], że wyrok jest zbyt surowy jak na tak małe przestępstwo."
 child_personality.107.cynical:0 "\n\nWyraził[Select_CString( child.IsFemale, 'a', '' )] wątpliwość, czy jakikolwiek bóg chciałby, aby w jego państwie obowiązywało tak surowe prawo."
 child_personality.107.temperate:0 "\n\nStwierdził[Select_CString( child.IsFemale, 'a', '' )], iż nauczył[Select_CString( child.IsFemale, 'a', '' )] się, że nigdy nie należy brać więcej, niż jest się w stanie udźwignąć."
 child_personality.107.confirm_just:0 "Kara rzeczywiście nie była adekwatna do przestępstwa."
 child_personality.107.confirm_cynical:0 "Nie oczekujcie, że doznacie łaski ze strony [child.GetFaith.HighGodNamePossessive]."
 child_personality.107.confirm_temperate:0 "Zbyt daleko idące działania mogą być bardzo niebezpieczne."
 child_personality.107.just_change:0 "Trzeba nauczyć [Select_CString( child.IsFemale, 'ją', 'go' )] właściwego stosowania prawa."
 child_personality.107.cynical_change:0 "Nadszedł czas, aby pokazać [Select_CString( ROOT.Char.IsFemale, 'jej', 'mu' )], jak mało [ROOT.Char.GetFaith.HighGodName] się o [Select_CString( child.IsFemale, 'nią', 'niego' )] troszczy."
 child_personality.107.temperate_change:0 "Umiar przede wszystkim."
 child_personality.1081.t:0 "Bystre oko"
 child_personality.1082.t:0 "Making Acquaintances"
 child_personality.1083.t:0 "Niewłaściwa wymiana zdań"
 child_personality.108.desc:0 "[child.GetTitledFirstName] wydawał[Select_CString( child.IsFemale, 'a', '' )] się być zachwycon[Select_CString( child.IsFemale, 'a', 'y' )] naszą ostatnią ucztą!"
 child_personality.108.greedy:0 "\nOf all the things, [child.GetSheHe] could not stop talking about the rich clothes and glittering gold [child.GetSheHe] saw there."
 child_personality.108.gregarious:0 "\nŚwietnie dogadywał[Select_CString( child.IsFemale, 'a', '' )] się z każdym, z kim rozmawiał[Select_CString( child.IsFemale, 'a', '' )], nawet z dorosłymi gośćmi."
 child_personality.108.lustful:0 "\nPotem nie m[Select_CString( child.IsFemale, 'ogła', 'ógł' )] przestać opowiadać o uczuciach, jakie wzbudziło w ni[Select_CString( child.IsFemale, 'ej', 'm' )] spojrzenie jedne[Select_CString( child.IsFemale, 'go', 'j' )] z młodszych służących."
 child_personality.108.confirm_greedy:0 "These are the trappings of power by which our world is ruled."
 child_personality.108.confirm_gregarious:0 "Nawiązywanie nowych znajomości nigdy nie boli."
 child_personality.108.confirm_lustful:0 "Och, t[Select_CString( child.IsFemale, 'a młoda łobuziara ', 'ten młody łobuz' )] wchodzi w okres dojrzałości, prawda?"
 child_personality.108.greedy_change:0 "Zauważ, że prawdziwa wartość tkwi w drogich oznakach władzy!"
 child_personality.108.gregarious_change:0 "Pokażę [Select_CString( child.IsFemale, 'jej', 'mu' )], jak zdobywa się przyjaciół w trakcie trwania uczty!"
 child_personality.108.lustful_change:0 "I saw how you looked at that servant, [child.GetFirstNameNoTooltip]."
 child_personality.1091.t:0 "Utknięcie w martwym punkcie"
 child_personality.1092.t:0 "Młod[Select_CString( child.IsFemale, 'a mediatorka', 'y mediator' )]"
 child_personality.1093.t:0 "Obrońca wiary"
 child_personality.109.desc:0 "Dzisiaj wybuchło niemałe zamieszanie wśród dzieci. [child_preacher.GetTitledFirstName] próbował[Select_CString( child_preacher.IsFemale, 'a', '' )] wygłosić kazanie w gronie pozostałych, co w konsekwencji doprowadziło do wywiązania się między nimi bójki."
 child_personality.109.desc_fallback:0 "Dzisiaj wybuchło niemałe zamieszanie wśród dzieci. Jedno z nich próbowało wygłosić kazanie w gronie pozostałych, co w konsekwencji doprowadziło do wywiązania się między nimi bójki."
 child_personality.109.brave:0 "\n\n[child.GetTitledFirstName] podj[Select_CString( child.IsFemale, 'ęła interwencję i robiła', 'ął interwencję i robił' )] naprawdę wszystko, aby [Select_CString( child_preacher.IsFemale, 'ją', 'go' )] chronić."
 child_personality.109.brave_fallback:0 "\n\n[child.GetTitledFirstName] interweniował[Select_CString( child.IsFemale, 'a i zrobiła wszystko, co mogła', ' i zrobił wszystko, co mógł' )], aby chronić t[Select_CString( child_preacher.IsFemale, 'ę małą kaznodziejkę', 'ego małego kaznodzieję' )]."
 child_personality.109.calm:0 "\n\n[child.GetTitledFirstName] interweniował[Select_CString( child.IsFemale, 'a i zdołała', ' i zdołał' )] powstrzymać bójkę, zanim komukolwiek stała się krzywda."
 child_personality.109.zealous:0 "\n\n[child.GetTitledFirstName] was furious that anyone could target someone attempting to speak on behalf of [child.GetFaith.random_GoodGodNames], and chased away the other children."
 child_personality.109.confirm_brave:0 "Nigdy nie rezygnuj z wyzwania, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm:0 "Zachowanie spokoju w obliczu presji jest niezwykle ważne."
 child_personality.109.confirm_zealous:0 "Będziesz dobrze służyć bogowi, dziecko!"
 child_personality.109.brave_change:0 "Nie bój się. Szarżuj, kiedy musisz."
 child_personality.109.calm_change:0 "Pozwól, że powiem ci, jak mogł[Select_CString( child_preacher.IsFemale, 'aś', 'eś' )] to załatwić..."
 child_personality.109.zealous_change:0 "Nigdy nie pozwól, by ktoś tak złorzeczył bogu."
 child_personality.1101.t:0 "Z pewnością"
 child_personality.1102.t:0 "Z radością"
 child_personality.1103.t:0 "Z nieufnością"
 child_personality.110.desc:0 "[child.GetFirstName] został[Select_CString( child.IsFemale, 'a', '' )] przeze mnie wyciągnięt[Select_CString( child.IsFemale, 'a', 'y' )] na zabawę łukiem i ku mojemu zdziwieniu natkn[Select_CString( child.IsFemale, 'ęła', 'ął' )] się na ranną łanię."
 child_personality.110.ambitious:0 "\n\nNie zawahał[Select_CString( child.IsFemale, 'a', '' )] się w najmniejszym stopniu, aby ją zabić."
 child_personality.110.sadistic:0 "\n\nKiedy pokazał[Select_CString( child.IsFemale, 'a', '' )] mi zwierzę, jego rany świadczyły o powolnej i męczącej śmierci. [child.GetFirstName] tylko się uśmiechn[Select_CString( child.IsFemale, 'ęła', 'ął' )]."
 child_personality.110.paranoid:0 "\n\nPóźniej naskoczył[Select_CString(child.IsFemale, 'a', '' )] na mnie, myśląc, że całe zdarzenie zainscenizował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] jako rodzaj testu."
 child_personality.110.confirm_ambitious:0 "Wielkość jest twoją przyszłością, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic:0 "To tylko zwierzę."
 child_personality.110.confirm_paranoid:0 "Tak, z pewnością był to test. Dobra robota, [child.GetFirstName]."
 child_personality.110.ambitious_change:0 "W takim razie pokaż mi, że sam[Select_CString( child.IsFemale, 'a', '' )] zabił[Select_CString( child.IsFemale, 'aś', 'eś' )] zwierzę!"
 child_personality.110.sadistic_change:0 "Ktoś zawsze cierpi. Upewnij się, że to nie jesteś ty."
 child_personality.110.paranoid_change:0 "To był test. Mam nadzieję, że następnym razem pójdzie ci lepiej."
 child_personality.1111.t:0 "Quite Satisfied"
 child_personality.1112.t:0 "A Changing Mind"
 child_personality.1113.t:0 "Trusting Me"
 child_personality.111.desc:0 "[child.GetTitledFirstName] od dawna prosił[Select_CString( child.IsFemale, 'a', '' )] mnie o [child.Custom('child_object_of_interest_indefinite')]. Powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( child.IsFemale, 'jej', 'mu' )], że dostanie swoją zabawkę za trzy miesiące, jeżeli bardziej przyłoży się do nauki."
 child_personality.111.content:0 "\n\nOdpowiedział[Select_CString( child.IsFemale, 'a', '' )], że jest [Select_CString( child.IsFemale, 'jej', 'mu' )] dobrze z obecnym poziomem poświęcenia dla nauki bez względu na ewentualną nagrodę."
 child_personality.111.fickle:0 "\n\nPo prostu odrzucił[Select_CString( child.IsFemale, 'a', '' )] moją propozycję, mówiąc, że już [Select_CString( child.IsFemale, 'jej', 'mu' )] na tym nie zależy."
 child_personality.111.trusting:0 "\n\nOdkąd złożył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obietnicę, zdwoił[Select_CString( child.IsFemale, 'a', '' )] wysiłek wkładany w naukę."
 child_personality.111.confirm_content:0 "Wszyscy uczymy się żyć swoim losem."
 child_personality.111.confirm_fickle:0 "A changing mind is a healthy mind."
 child_personality.111.confirm_trusting:0 "I would never deceive you, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change:0 "[child.GetSheHe|U] must focus on the boons [child.GetSheHe] already possesses."
 child_personality.111.fickle_change:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] nauczyć [Select_CString(child.IsFemale, 'ją', 'go' )] bardziej elastycznego sposobu myślenia."
 child_personality.111.trusting_change:0 "[child.GetFirstName] musi nauczyć się wierzyć mi na słowo."
 child_personality.1121.t:0 "Wymknięcie się"
 child_personality.1122.t:0 "Samotność w wielkiej sali"
 child_personality.1123.t:0 "Mał[Select_CString( child.IsFemale, 'a smakoszka', 'y smakosz' )]"
 child_personality.112.desc:0 "Wydaje się, że [child.GetTitledFirstName] miał[Select_CString( child.IsFemale, 'a', '' )] ciężkie chwile w trakcie trwania ostatniej uczty. "
 child_personality.112.impatient:0 "Wymkn[Select_CString( child.IsFemale, 'ęła', 'ął' )] się wcześniej i nie był[Select_CString( child.IsFemale, 'a', '' )] już widziana przez resztę wieczoru."
 child_personality.112.shy:0 "Wślizgn[Select_CString( child.IsFemale, 'ęła', 'ął' )] się pod jeden ze stolików i ukrywał[Select_CString( child.IsFemale, 'a', '' )] się przed innymi ludźmi w czasie spożywania przez nich posiłku."
 child_personality.112.gluttonous:0 "Ukrył[Select_CString( child.IsFemale, 'a', '' )] swoją twarz w jedzeniu i odzywał[Select_CString( child.IsFemale, 'a', '' )] się tylko w sytuacji, gdy prosił[Select_CString( child.IsFemale, 'a', '' )] o serwowanie kolejnych potraw."
 child_personality.112.confirm_impatient:0 "Jeżeli masz coś lepszego do zrobienia, zrób to."
 child_personality.112.confirm_shy:0 "Ważne, aby goście wiedzieli, że był[Select_CString( child.IsFemale, 'aś', 'eś' )] na uczcie."
 child_personality.112.confirm_gluttonous:0 "Jedzenie zawsze sprawia mi radość!"
 child_personality.112.impatient_change:0 "Jeżeli to było dla ciebie zbyt uciążliwe, powin[Select_CString( child.IsFemale, 'naś', 'ieneś' )] po prostu wyjść."
 child_personality.112.shy_change:0 "Masz obowiązek zaprezentować się przed innymi, czy tego chcesz, czy nie!"
 child_personality.112.gluttonous_change:0 "Skup się na jedzeniu, jeżeli towarzystwo ci przeszkadza."
 child_personality.2001.t:0 "Lost Track"
 child_personality.2001.desc:0 "I like playing around with [child.GetTitledFirstName], letting [child.GetHerHim] know when [child.GetSheHe] acts weird, occasionally pushing [child.GetHerHim] around a little."
 child_personality.2001.craven:0 "\n\nI swear, if I didn't know better I'd say [child.GetSheHe] was hiding from me."
 child_personality.2001.a:0 "What is [child.GetSheHe], a coward?"
 child_personality.2002.t:0 "Locked Away"
 child_personality.2002.lazy:0 "\n\nTeraz po prostu spędza całe dnie zamknięt[Select_CString(child.IsFemale, 'a', 'y' )] w swoim pokoju, nic nie robiąc."
 child_personality.2002.a:0 "Nie jest zabawn[Select_CString(child.IsFemale, 'a', 'y' )]."
 child_personality.2003.t:0 "Nieuzasadnione żądanie"
 child_personality.2003.arbitrary:0 "\n\nTeraz miał[Select_CString( child.IsFemale, 'a', '' )] już dość i pobiegł[Select_CString( child.IsFemale, 'a', '' )] do dorosłych, mówiąc im, że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zostać za to powieszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 child_personality.2003.a:0 "That's harsh!"
 child_personality.2004.t:0 "Od walki do przyjaźni"
 child_personality.2004.desc:0 "Myślałem, że [child.GetTitledFirstName] będzie się ze mną bić po tym, jak przypadkowo popchnąłem [Select_CString( child.IsFemale, 'ją', 'go' )] podczas zabawy, jednakże je[Select_CString( child.IsFemale, 'j', 'go' )] złość szybko minęła.\n\nZamiast tego zaczęliśmy ze sobą rozmawiać, a potem graliśmy dalej. To była naprawdę świetna zabawa i teraz gramy codziennie!"
 child_personality.2004.a:0 "Cieszę się, że mam przy sobie tak[Select_CString( ROOT.Char.IsFemale, 'ą przyjaciółkę', 'iego przyjaciela' )] jak [child.GetFirstNameNoTooltip]."
 child_personality.2005.t:0 "Upór"
 child_personality.2005.desc:0 "[child.GetTitledFirstName] prosił[Select_CString( child.IsFemale, 'a', '' )] mnie o wspólną zabawę i spacery już tak wiele razy, że w końcu musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jasno powiedzieć, że po prostu tego nie chcę.\n\nPoczątkowo zniechęcon[Select_CString( child.IsFemale, 'a', 'y' )], szybko okazało się, że nie zrezygnuje z prób przypodobania mi się."
 child_personality.2005.a:0 "[child.GetSheHe|U] musi już z tym skończyć!"
 child_personality.2005.b:0 "To naprawdę urocze, że nie chce się poddać."
 child_personality.2005.c:0 "[child.GetFirstName]? Kto to jest?"
 child_personality.2006.t:0 "M[Select_CString( child.IsFemale, 'oja wybawczyni', 'ój wybawca' )]"
 child_personality.2006.opening:0 "Próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] uczyć inne dzieci tego, co wiem o Bogu. Wtem zaczęły mnie wyśmiewać i występować przeciwko mnie uniesionymi pięściami."
 child_personality.2006.bully:0 "Pomimo tego, jak traktował[Select_CString( child.IsFemale, 'a', '' )] mnie w przeszłości, [child.GetTitledFirstName] był[Select_CString( child.IsFemale, 'a', '' )] jedyną osobą, która odważyła się interweniować i zadbała o moje bezpieczeństwo."
 child_personality.2006.victim:0 "Pomimo tego, jak traktował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( child.IsFemale, 'ją', 'go' )] w przeszłości, [child.GetTitledFirstName] był[Select_CString( child.IsFemale, 'a', '' )] jedyną osobą, która odważyła się interweniować i zadbała o moje bezpieczeństwo."
 child_personality.2006.desc:0 "Jedyną osobą, która odważyła się interweniować i zadbać o moje bezpieczeństwo, był[Select_CString( child.IsFemale, 'a', '' )] [child.GetTitledFirstName]."
 child_personality.2006.a:0 "Od tamtej pory jesteśmy sobie bliscy."
 child_personality.2007.t:0 "Spotkanie"
 child_personality.2007.desc:0 "[child_preacher.GetTitledFirstName] was talking to many of the children about [child_preacher.GetFaith.HighGodName], and started getting on my nerves.\n\nI was only pushing [child_preacher.GetHerHim] around a bit when [child.GetTitledFirstName] out of the blue started viciously beating on me while telling me to leave [child_preacher.GetFirstName] alone."
 child_personality.2007.a:0 "I was only having a little fun, idiot!"
 child_personality.3001.t:0 "Co? Dlaczego? Jak?"
 child_personality.3001.desc:0 "Jest tak wiele do zobaczenia, powąchania i dotknięcia! Skąd pochodzisz? Dlaczego niebo jest niebieskie? Co jest za tym wzgórzem? Proszę, proszę, chcę tam pojechać i się dowiedzieć!"
 child_personality.3001.a:0 "Jest tak wiele pytań!"
 child_personality.3001.message:0 "M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] zawsze ma mnóstwo pytań!"
 child_personality.3002.desc:0 "Nie mam chwili wytchnienia! M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] zawsze ma jakieś pytania! Robię wszytko, co w mojej mocy, aby rozbudzić [Select_CString( personality_child.IsFemale, 'jej', 'jego' )] ciekawość, jednakże czasami potok pytań i myśli zaczyna mnie przytłaczać."
 child_personality.3002.a:0 "Kiedy ojciec i matka bardzo się kochają..."
 child_personality.3003.t:0 "A Kindling Fire"
 child_personality.3003.desc:0 "M[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] ciągle każe mi siedzieć spokojnie i być cicho, chociaż mówię [Select_CString( SCOPE.sC('guardian').IsFemale, 'jej', 'mu' )], że to niemożliwe! To tak, jakby moje ręce i nogi same się poruszały i jeśli nie będę za nimi podążał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], odpadną i uciekną beze mnie!"
 child_personality.3003.a:0 "Robię to, co chcę!"
 child_personality.3003.message:0 "M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] zawsze coś kombinuje!"
 child_personality.3004.t:0 "Wichrzyciel[Select_CString( personality_child.IsFemale, 'ka', '' )]"
 child_personality.3004.desc:0 "Wiem, że m[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] jest zdoln[Select_CString( personality_child.IsFemale, 'a', 'y' )] do psot, jednak je[Select_CString( personality_child.IsFemale, 'j', 'go' )] kreatywność stale trzyma mnie w napięciu. Kiedy nie jest to psikus, będzie to bójka albo niezadowolony korepetytor lub zdarte kolana po nieudanej przygodzie."
 child_personality.3004.a:0 "Przynajmniej nigdy nie jest nudno!"
 child_personality.3005.t:0 "Kształtowanie władcy"
 child_personality.3005.desc:0 "M[Select_CString( guardian.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] ciągle prosi mnie, żebym pozwolił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] innym dzieciom wybierać gry, w które mamy grać. Dlaczego miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] to robić, skoro zawsze wiem, która z nich jest najlepsza? Mam już dość je[Select_CString( guardian.IsFemale, 'j', 'go' )] i wszystkich innych dorosłych, którzy mówią mi, co mam robić!"
 child_personality.3005.a:0 "Oni nie są moimi szefami!"
 child_personality.3005.message:0 "M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe',personality_child)], [personality_child.GetTitledFirstName], naprawdę wie czego chce!"
 child_personality.3006.desc:0 "[ROOT.GetCharacter.Custom2('MySheOrMyHe', personality_child)|U] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ], [personality_child.GetTitledFirstName], bez przerwy stawia na swoim i ciągle czegoś chce. Przez połowę czasu próbuje mi mówić, co to ja mam robić, zamiast odwrotnie!"
 child_personality.3006.a:0 "Pomiędzy irytowaniem a budzeniem szacunku stoi bardzo cienka granica."
 child_personality.3007.t:0 "Pracuj mądrzej, nie ciężej"
 child_personality.3007.desc:0 ""Bądź mił[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i ciężko pracuj", powtarza mi m[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName]. Staram się jak mogę, ale czasami jest to po prostu zbyt wyczerpujące! Czy nie mądrzej jest oszukiwać i kłamać, aby dostać to, czego się chce?!"
 child_personality.3007.a:0 "I tak łatwo jest wszystkich oszukać."
 child_personality.3007.message:0 "M[Select_CString( personality_child.IsFemale, 'oja, 'ój' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] jest zarówno zwodnicz[Select_CString( personality_child.IsFemale, 'a', 'y' )], jak i przebiegł[Select_CString( personality_child.IsFemale, 'a', 'y' )]!"
 child_personality.3008.t:0 "Słodkie uśmieszki i małe kłamstewka"
 child_personality.3008.desc:0 "Podobnie jak inne dzieci w je[Select_CString( personality_child.IsFemale, 'j', 'go' )] wieku, m[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] pozwala sobie czasami na kłamstwa i testowanie istniejących granic. Dzięki swojemu słodkiemu usposobieniu bardzo często udaje się [Select_CString( personality_child.IsFemale, 'jej', 'mu' )] uniknąć wszelkich podejrzeń, a gdy zostanie złapan[Select_CString( personality_child.IsFemale, 'a', 'y' )], ludzie bardzo szybko [Select_CString( personality_child.IsFemale, 'jej', 'mu' )] wybaczają.\n\nZastanawiam się ile uchodzi [Select_CString( personality_child.IsFemale, 'jej', 'mu' )] na sucho..."
 child_personality.3008.a:0 "Będę się temu przyglądać."
 child_personality.3009.t:0 "Zagubion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w myślach"
 child_personality.3009.desc:0 "M[Select_CString( guardian.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] mówi mi, że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] bawić się z innymi dziećmi. Ależ one są takie głośne! Musi być cicho, żebym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] słyszeć własne myśli!"
 child_personality.3009.a:0 "Jest tyle rzeczy do przemyślenia..."
 child_personality.3009.message:0 "M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] często błądzi w myślach!"
 child_personality.3010.t:0 "Pogrążon[Select_CString( personality_child.IsFemale, 'a', 'y' )] w myślach"
 child_personality.3010.desc:0 "M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)], [personality_child.GetTitledFirstName], jest niezwykle spokojnym dzieckiem. Kiedy inni zajmują się swoimi dzikimi zabawami, [personality_child.GetFirstNameNoTooltip] często wycofuje się w jakiś cichy kąt. Nie mówi zbyt wiele, ale widzę, że ciągle o czymś myśli."
 child_personality.3010.a:0 "Ciekawe, co [Select_CString( personality_child.IsFemale, 'jej', 'mu' )] chodzi po głowie?"
