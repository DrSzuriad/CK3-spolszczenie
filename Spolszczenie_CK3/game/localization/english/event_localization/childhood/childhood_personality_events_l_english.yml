 child_personality.9900.calm.desc:0 "spokojn[Select_CString( child.IsFemale, 'a', 'y' )] i opanowan[Select_CString( child.IsFemale, 'a', 'y' )]"
 child_personality.9900.arrogant.desc:0 "dumn[Select_CString( child.IsFemale, 'ą i szlachetną dziewczyną', 'ym i szlachetnym chłopakiem' )]"
 child_personality.9900.humble.desc:0 "pokorną duszą"
