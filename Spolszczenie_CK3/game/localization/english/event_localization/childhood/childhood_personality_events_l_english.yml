 child_personality.9901.t:0 "Reborn"
 child_personality.9901.start.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is the spitting image of [child.GetHerHis] [child.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName]! But the likeness is not only on the surface — it runs much deeper.\n\n[child.GetFirstNameNoTooltip] is"
 child_personality.9901.dull.desc:0 "a little slow, so to say,"
 child_personality.9901.end.desc:0 "just like [child.GetHerHis] [child.Custom2('RelationToMe', ancestor)] before [child.GetHerHim]. Perhaps it is truly [ancestor.GetTitledFirstNameNoTooltip] who has returned to walks this earth?"
 child_personality.9901.a:0 "The universe is full of sacred mysteries."
