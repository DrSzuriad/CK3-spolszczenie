 child_personality.4011.t:0 "Rodząca się atrakcyjność"
 child_personality.4011.desc_opening:0 "Nestled in bed under my [ROOT.Char.Custom('LocalAnimal')] skin I drift to sleep in a warm haze.\n\n"
 child_personality.4011.desc_1:0 "Standing before me is a magnificent [ROOT.Char.Custom('LocalAnimal')] that urges me to follow it into the [ROOT.Char.Custom('TerrainType')]. As we reach a glade my heart starts to pound, my body tingle, my soul to #EMP yearn#!. As I turn the [ROOT.Char.Custom('LocalAnimal')] is gone, and in its place is a beautiful..."
 child_personality.4011.desc_2:0 "Przede mną leży spowita mgłą osoba, która gestem zaprasza mnie do siebie. Gdy do niej dołączam i zaczynam dotykać, mgła zaczyna się rozwiewać, a w jej miejsce na naszej skórze pojawia się ciepły rumieniec. Pochylam się, by ją pocałować. Gdy się odsuwam, wita mnie serdeczny uśmiech..."
 child_personality.4011.desc_3:0 "Budzę się w środku nocy - w piersiach łopocze mi serce i czuję mrowienie skóry. Nigdy wcześniej tak się nie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]; czy jestem chor[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]? O czym śnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]? Wszystko, co pamiętam, to widok..."
 child_personality.4011.a:0 "...urodziwego chłopaka."
 child_personality.4011.b:0 "...pięknej dziewczyny."
 child_personality.4011.c:0 "...dziewczyny. Czy to nie był przypadkiem chłopak? Nie mogę sobie przypomnieć."
 child_personality.4011.d:0 "...osoby. Szczerze mówiąc, cieszę się, że to był tylko sen."
 child_personality.4012.desc:0 "I have been told that it is natural to feel a pull towards certain people — that in time I will want to know them intimately.\n\nI have been trying to figure out what it all means, but the only progress I have made is realizing that it is only fun to explore this mystery when there are other [ROOT.Char.Custom('GirlBoyPlural')] around."
 child_personality.4012.a:0 "[ROOT.Char.Custom('GirlBoyPlural')|U] really are the best!"
 child_personality.4013.desc:0 "While playing with other children I have found that I do not mind if I am paired with a girl or a boy for our more intimate games. A lot of the other children seems to have preferences, and some even make a big fuss, but I do not understand why."
 child_personality.4013.a:0 "Zarówno dziewczyny jak i chłopcy są tak samo interesujący!"
 child_personality.4014.desc:0 "Everyone around me seems so eager to pair up — smiling and playing games of kiss and touch with other children. When I show no interest they seem confused, and [dummy_opposite_gender.Custom('GirlBoyPlural')] tell me I should like them more."
 child_personality.4014.a:0 "I truly do not get it..."
 child_personality.4015.desc:0 "Gdy patrzę jak przechodzi obok mnie młody i zmęczony pracą [ROOT.Char.Custom('OppositeGenderedLowlyServantType')] ale z rumieńcami na policzkach, ogarnia mnie zachwyt. Czym jest to uczucie? To tęsknota?"
 child_personality.4015.a:0 "[Select_CString( dummy_opposite_gender.IsFemale, 'Dziewczęta', 'Chłopcy' )] są [Select_CString( dummy_opposite_gender.IsFemale, 'takie fascynujące', 'tacy fascynujący' )]!"
 child_personality.9900.t:0 "The Spitting Image"
 child_personality.9900.start.desc:0 "People keep telling me that I am the spitting image of my [ROOT.Char.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName]. I've never met [ancestor.GetHerHim], but they smile when they say it, so it must be a good thing.\n\n"
 child_personality.9900.start.sinful.desc:0 "People keep telling me that I am the spitting image of my [ROOT.Char.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName]. I've never met [ancestor.GetHerHim], but [ancestor.GetSheHe] was apparently an evil [ancestor.GetWomanMan].\n\n"
