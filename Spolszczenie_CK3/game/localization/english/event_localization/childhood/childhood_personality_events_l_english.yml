 child_personality.9900.sinful.postscript.desc:0 "Im więcej ludzi o tym mówi, tym gorzej jestem traktowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Obwinia się mnie nawet za rzeczy, których nie zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 child_personality.9900.a.dull:0 "I do spend a lot of time with the thinking..."
