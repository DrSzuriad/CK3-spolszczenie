l_english:
 bastardy_pregnancy_announcement_tooltip:0 "Świat dowiaduje się o prawdziwym rodowodzie dziecka"
 secret_bastard.0001.t:0 "Niejasny rodowód"
 secret_bastard.0001.real_father:0 "Dwór, do którego należy [mother.GetTitledFirstName] świętuje narodziny [mother.GetHerHis] dziecka, absolutnie niczego nie podejrzewając. Ojcem dziecka spoczywającego w [mother.GetHerHis] ramionach nie jest [assumed_father.GetTitledFirstName], lecz ja!"
 secret_bastard.0001.real_father.no_assumed_father:0 "Behind the veneer of celebration, rumors are flying at [mother.GetTitledFirstNamePossessive] court following the birth of [mother.GetHerHis] child. If they knew what I know, that the babe resting in [mother.GetHerHis] arms is in truth mine..."
 secret_bastard.0001.real_father.multiple:0 "[mother.GetTitledFirstName] i jej dwór świętują narodziny [mother.GetHerHis] dzieci, będąc pozornie nieświadomi prawdy. Ojcem dzieci spoczywających w [mother.GetHerHis] ramionach nie jest tak naprawdę [assumed_father.GetTitledFirstName], lecz ja!"
 secret_bastard.0001.real_father.no_assumed_father.multiple:0 "Behind the veneer of celebration, rumors are flying at [mother.GetTitledFirstNamePossessive] court following the birth of [mother.GetHerHis] children. If they knew what I know, that the babes resting in [mother.GetHerHis] arms are mine..."
 secret_bastard.0001.assumed_father:0 "M[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], tuli do piersi swoje nowo narodzone dziecko. Byłaby to doprawdy chwila radości, gdybym tylko nie poznał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] prawdy.\n\nOjcem dziecka, które trzyma w ramionach jest [real_father.GetTitledFirstName], nie ja!"
 secret_bastard.0001.assumed_father.multiple:0 "M[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], tuli do piersi swoje nowo narodzone dzieci. Byłaby to doprawdy chwila radości, gdybym tylko nie poznał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] prawdy.\n\nOjcem dzieci, które trzyma w ramionach jest [real_father.GetTitledFirstName], nie ja!"
 secret_bastard.0001.family_of_mother:0 "My [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], cradles her beautiful newborn in her arms. Yet, I cannot help but feel unease, knowing the true lineage of [mother.GetHerHis] [child.Custom('GetDaughterSon')]. The child is not born of my [ROOT.Char.Custom2('RelationToMe', mother)]'s marriage to [assumed_father.GetTitledFirstName], but rather of an illicit union with [real_father.GetTitledFirstName]!\n\nWhat will become of [mother.GetHerHim] and my [ROOT.Char.Custom2('RelationToMe', child)] if the truth is revealed?"
 secret_bastard.0001.family_of_mother.multiple:0 "My [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], cradles her beautiful newborn children in her arms. Yet, I cannot help but feel unease, knowing their true lineage. The children are not born of my [ROOT.Char.Custom2('RelationToMe', mother)]'s marriage to [assumed_father.GetTitledFirstName], but rather of an illicit union with [real_father.GetTitledFirstName]!\n\nWhat will become of [mother.GetHerHim] and the children if the truth is revealed?"
 secret_bastard.0001.family_of_real_father:0 "[mother.GetTitledFirstName] and [mother.GetHerHis] court is celebrating the birth of [assumed_father.GetTitledFirstNamePossessive] child, but if the truth was known celebrations might be more muted.\n\nThe babe [mother.GetFirstName] is clutching to [mother.GetHerHis] chest is the bastard child of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_real_father.multiple:0 "[mother.GetTitledFirstName] and [mother.GetHerHis] court is celebrating the birth of [assumed_father.GetTitledFirstNamePossessive] children, but if the truth was known celebrations might be more muted.\n\nThe babes [mother.GetFirstName] is clutching to [mother.GetHerHis] chest are the bastard children of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_assumed_father:0 "The court of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], and [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], are celebrating the birth of their new child. The mood might have been dampened had the truth been widely known, however. \n\n[mother.GetFirstNamePossessive] child is in fact the bastard of [real_father.GetTitledFirstName]! What a shame it would bring on our house if the child's true lineage was known..."
 secret_bastard.0001.family_of_assumed_father.multiple:0 "The court of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], and [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], are celebrating the birth of their new children. The mood might have been dampened had the truth been widely known, however. \n\n[mother.GetFirstNamePossessive] children are in fact the bastard spawn of [real_father.GetTitledFirstName]! What a shame it would bring on our house if the children's true lineage was known..."
 secret_bastard.0001.other:0 "The celebrations of [mother.GetTitledFirstNamePossessive] newly born child have just begun, but the mood would have been quite different if [mother.GetHerHis] court knew the truth.\n\nThe child [mother.GetSheHe] holds in [mother.GetHerHis] arms is not the result of her marriage to [assumed_father.GetTitledFirstName], but rather the bastard spawn of [real_father.GetTitledFirstName]!"
 secret_bastard.0001.other.multiple:0 "The celebrations of [mother.GetTitledFirstNamePossessive] newly born children have just begun, but the mood would have been quite different if [mother.GetHerHis] court knew the truth.\n\nThe children [mother.GetSheHe] holds in [mother.GetHerHis] arms is not the result of her marriage to [assumed_father.GetTitledFirstName], but rather the bastard spawn of [real_father.GetTitledFirstName]!"
 secret_bastard.0001.a:0 "Gdyby tylko wiedzieli..."
 secret_bastard.0002.t:0 "Niepewny stan"
 secret_bastard.0002.real_father:0 "[mother.GetTitledFirstName] dźwiga ciężar zrodzenia bękarta. \n\nCóż za tragiczna sytuacja dla [Select_CString( mother.IsFemale, 'tej kobiety i jej', 'tego mężczyzny i jego' )] dziecka, jednakże nikomu nie mogę ujawnić, że jestem prawdziwym ojcem. \n\nOch, co teraz stanie się z [Select_CString( child.IsFemale, 'moją córką', 'moim synem' )]..."
 secret_bastard.0002.family_of_mother:0 "My [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], has given birth to a child, cursed to endure life as a fatherless bastard.\n\nIt brings shame to our family, but [real_father.GetTitledFirstName] has so far proven unwilling to stand forth as the father of [mother.GetFirstNamePossessive] babe, if he even knows..."
 secret_bastard.0002.family_of_real_father:0 "[mother.GetTitledFirstNamePossessive] newborn child is widely known as a fatherless bastard, but I know the truth. It is my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], who fathered the child that now rests in her arms! I can only pray that [real_father.GetFirstName] knows what he is doing."
 secret_bastard.0002.family_of_real_father.dislike:0 "Nie mam płonnych nadziei."
 secret_bastard.0002.other:0 "Mnożą się plotki i szeptane oskarżenia na temat tego, kto może być ojcem nowonarodzonego bękarta, którego matką jest [mother.GetTitledFirstName].\n\nOczywiście nikt nie wie tego, co ja, w szczególności, że ojcem jest [real_father.GetTitledFirstName]!"
 secret_bastard.0002.a:0 "Skandal w zanadrzu."
 secret_bastard.0002.b:0 ""Poczekaj! To dziecko... jest moje!""
 secret_bastard.0010.t:0 "Wyeksponowana"
 secret_bastard.0010.spouse_reveal:0 "M[Select_CString( SCOPE.sC('father').IsFemale, 'ój', 'oja' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))] odkrył[Select_CString( father.IsFemale, 'a', '' )] prawdziwą naturę mojego dziecka, a teraz wyjawił[Select_CString( father.IsFemale, 'a', '' )] tę prawdę światu!"
 secret_bastard.0010.other_reveal:0 "[secret_exposer.GetTitledFirstName] wyciągn[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] na światło dzienne mój pilnie strzeżony sekret! Moja rodzina nie chce teraz ze mną rozmawiać, a [father.GetFirstName] spojrzeć mi w oczy."
 secret_bastard.0010.desc:0 "\n\nCo się stanie ze mną i moim dzieckiem, skoro wszyscy wiedzą, że [real_father.GetTitledFirstName] jest prawdziwym ojcem?"
 secret_bastard.0010.a:0 "Obawiam się o naszą przyszłość!"
 secret_bastard.001.opening:0 "M[Select_CString( SCOPE.sC('mother').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], od jakiegoś czasu zdradzała oznaki ciąży"
 secret_bastard.0011.t:0 "Skaza bękarta"
 secret_bastard.0011.spouse_exposer:0 "i nadszedł czas, aby świat poznał prawdę. [mother.GetSheHe|U] i [real_father.GetTitledFirstName] dzielili wspólnie łoże i to [real_father.GetSheHe] jest prawdziwym ojcem!"
 secret_bastard.0011.desc:0 "i nigdy tak naprawdę nie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że dziecko może należeć do kogoś innego jak nie do mnie.\n\nJednak teraz świat wie, że [mother.GetSheHe] i [real_father.GetTitledFirstName] dzielili ze sobą łoże. To [Select_CString( real_father.IsFemale, 'ona', 'on' )] jest prawdziwym ojcem!"
 secret_bastard.0011.a:0 "Jak ona mogła mi to zrobić?"
 secret_bastard.0011.b:0 "Pomyśleć, że kiedyś złożył[Select_CString( mother.IsFemale, 'a', '' )] przysięgę wierności."
 secret_bastard.0012.t:0 "Skandal"
 secret_bastard.0012.dislike_desc:0 "i wszyscy myśleli, że ojcem dziecka jest jej [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName]. Teraz okazało się, że prawdziwym ojcem jest nie kto inny, jak [real_father.GetTitledFirstName]!\n\nOch, co za skandal!"
 secret_bastard.0012.like_desc:0 "i wszyscy myśleli, że ojcem dziecka jest jej [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName]. Teraz okazało się, że prawdziwym ojcem jest nie kto inny, jak [real_father.GetTitledFirstName]!\n\nGdyby to tylko mogło pozostać tajemnicą!"
 secret_bastard.0012.a:0 "Teraz już wszyscy wiedzą."
 secret_bastard.0013.t:0 "To moje dziecko"
 secret_bastard.0013.desc:0 "My dalliances with [mother.GetTitledFirstName] has resulted in a child!"
 secret_bastard.0013.secret_exposer:0 "Musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to ujawnić, wzdłuż i wszerz. Dziecko, które nosi [mother.GetTitledFirstName] jest moje!\n\nTeraz wszyscy wiedzą."
 secret_bastard.0013.suspicious_desc:0 "a moje podejrzenia, że jestem ojcem dziecka, rosły wraz z jej brzuchem. Teraz wiem to na pewno, podobnie jak reszta państwa. Dziecko jest moje!"
 secret_bastard.0013.a:0 "Z pewnością tak jest lepiej."
 secret_bastard.0014.t:0 "Oznaki zdrady"
 secret_bastard.0014.desc:0 "ale nigdy nie pomyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że m[Select_CString( SCOPE.sC('real_father').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] może mieć z tym coś wspólnego. A jednak teraz jest jasne, że [real_father.GetFirstName] jest prawdziwym ojcem nienarodzonego dziecka, które nosi w sobie [mother.GetFirstName]!"
 secret_bastard.0014.a:0 "Jak mogłeś to zrobić, [real_father.GetFirstNameNoTooltip]?"
 secret_bastard.1000.t:0 "Znany rodowód"
 secret_bastard.1000.desc:0 "Koniec z sekretami lub próbami ukrycia prawdy!\n\nPowszechnie wiadomo, że ojcem dziecka, które rośnie we mnie jest nie kto inny, jak [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]."
 secret_bastard.1000.real_father_reveal:0 "Koniec z sekretami lub próbami ukrycia prawdy!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] poinformował, że [real_father.GetSheHe] jest prawdziwym ojcem mojego nienarodzonego dziecka."
 secret_bastard.1000.a:0 "Teraz prawda wyszła na jaw."
 secret_bastard.1000.a.tt:0 "[real_father.GetShortUINameNoTooltip] będzie znany jako ojciec mojego dziecka, gdy tylko się ono urodzi"
 secret_bastard.1001.t:0 "Rodowód wnuka"
 secret_bastard.1001.desc:0 "To, że m[Select_CString( mother.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], nosi w sobie dziecko poczęte w grzesznym związku, nie jest żadną tajemnicą, jako że nie jest jeszcze [Select_CString( mother.IsFemale, 'mężatką', 'żonaty' )].\n\nNiemniej jednak, dowiedzieć się, że [real_father.GetTitledFirstName] jest [Select_CString( real_father.IsFemale, 'matką', 'ojcem' )] dziecka..."
 secret_bastard.1001.a:0 "Jak on mógł doprowadzić do tego, że m[Select_CString( mother.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)] znalazł[Select_CString( mother.IsFemale, 'a', '' )] się w takiej sytuacji?"
 secret_bastard.1002.t:0 "Poza związkiem małżeńskim"
 secret_bastard.1002.desc:0 "Nie jest tajemnicą, że m[Select_CString( mother.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] nosi w sobie dziecko poczęte w grzesznym związku, jako że jest jeszcze [Select_CString( mother.IsFemale, 'panną', 'kawalerem' )].\n\nJednak to, kto jest ojcem dziecka, pozostawało do tej pory tajemnicą. Teraz już wiadomo, że to właśnie [real_father.GetTitledFirstName] jest ojcem!"
 secret_bastard.1003.t:0 "[mother.GetFirstNameNoTooltip] i ja"
 secret_bastard.1003.desc:0 "To, że m[Select_CString( mother.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , mother)] [mother.GetTitledFirstName] nosi w sobie moje dziecko, jest teraz powszechnie wiadome.\n\nZdawał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę z tego, że nasz romans może nieść za sobą poważne konsekwencje, jednakże nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] odwagi stanąć twarzą w twarz z rzeczywistością..."
 secret_bastard.1004.desc:0 "[mother.GetTitledFirstName] od jakiegoś czasu nosi w sobie dziecko o nieznanym pochodzeniu, ale nigdy nie sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że m[Select_CString( SCOPE.sC('real_father').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], może mieć z tym coś wspólnego.\n\nTeraz już nie mam żadnych wątpliwości, że to właśnie [real_father.GetSheHe] jest ojcem!"
 secret_bastard.2000.t:0 "It is Known"
 secret_bastard.2000.desc_opening:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyjawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] światu mój sekret!"
 secret_bastard.2000.desc_opening.me:0 "W końcu nadszedł czas, aby świat się o tym dowiedział."
 secret_bastard.2000.desc:0 "\n\nI have kept the true linage of my [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] a secret since before [child.GetSheHe] was born. However, my affair with [real_father.GetTitledFirstName], [child.GetHerHis] real father, is now widely known!"
 secret_bastard.2000.a:0 "Co się teraz stanie z m[Select_CString( child.IsFemale, 'oją córką', 'oim synem' )]?"
 secret_bastard.2001.t:0 "Prawda"
 secret_bastard.2001.desc_opening.me:0 "Ujawnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje dowody na to, że"
 secret_bastard.2001.desc:0 "[child.GetFirstName] nie jest moim prawowitym dzieckiem."
 secret_bastard.2001.father:0 "W rzeczywistości [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] jest [child.GetHerHis] prawdziwym ojcem!"
 secret_bastard.2001.change_lineage_lowborn.twin:0 "\n\nSzkoda, że musiało do tego dojść, ale trzeba było zdawać sobie sprawę z tego, że to nisko urodzone bękarty."
 secret_bastard.2001.change_lineage_lowborn:0 "\n\nSzkoda, że musiało do tego dojść, ale trzeba było zdawać sobie sprawę z tego, że jest [child.GetSheHe] nisko urodzonym bękartem."
 secret_bastard.2001.change_lineage.twin:0 "\n\nIt is a shame it had to come to this, but it must be known that they are bastards of House [child.GetHouse.GetBaseName]."
 secret_bastard.2001.change_lineage:0 "\n\nIt is a shame it had to come to this, but it must be known that [child.GetSheHe] is a bastard of House [child.GetHouse.GetBaseName]."
 secret_bastard.2001.keep_lineage.twin:0 "\n\nChoć nie sposób poznać prawdy, ich rodowód na zawsze będzie owiany plotką i wątpliwościami."
 secret_bastard.2001.keep_lineage:0 "\n\nChoć nie sposób poznać prawdy, [child.GetHerHis] rodowód na zawsze będzie owiany plotką i niepewnością."
 secret_bastard.2001.a:0 "Tak będzie lepiej."
 secret_bastard.2001.b:0 "To musiało ujrzeć światło dzienne."
 secret_bastard.2002.t:0 "Ujawniony sekret"
 secret_bastard.2002.i_am_exposer:0 "Dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do zrozumienia, że [child.GetTitledFirstName] jest tak naprawdę moim dzieckiem! Oznacza to, że przyznał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się również do tego, iż ja i [mother.GetTitledFirstName] utrzymywaliśmy bliskie relacje."
 secret_bastard.2002.other_exposer:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has revealed that [child.GetTitledFirstName] is my child! With it, everyone now knows of my indiscretions with [mother.GetTitledFirstName]!"
 secret_bastard.2002.known:0 "\n\nThe repercussions for [child.GetFirstNameNoTooltip] could be dire; a life of uncertain lineage is no easy thing."
 secret_bastard.2002.not_known:0 "\n\nOczywiście wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że moje dalekosiężne związki mogą zaowocować dziećmi, ale nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pojęcia... Jak mogła mi tego wcześniej nie powiedzieć?!"
 secret_bastard.2002.assumed_father_exists:0 "\n\nSą tacy, którzy zawsze będą twierdzić, iż [father.GetTitledFirstName] jest je[Select_CString( child.IsFemale, 'j', 'go' )] prawdziwym ojcem, jednakże nie są w stanie cokolwiek zrobić, by rozwiać cień wątpliwości."
 secret_bastard.2002.a:0 "Sekret ujrzał światło dzienne!"
 secret_bastard.2002.b:0 "Och, [child.GetFirstNameNoTooltip]..."
 secret_bastard.2003.t:0 "Mroczny sekret"
 secret_bastard.2003.i_exposed:0 "Nadszedł w końcu właściwy moment, by ujawnić prawdę."
 secret_bastard.2003.other_exposer:0 "The secret I have carried with me for so long has now been exposed by [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 secret_bastard.2003.known:0 "The fact that [real_father.GetTitledFirstName] is my true father, and not [father.GetTitledFirstName] as my [mother.Custom('MotherFather')] would have everyone believe, is at last common knowledge."
 secret_bastard.2003.not_known:0 "I am a bastard?! [father.GetTitledFirstName], the [father.GetWomanMan] I have grown up thinking of as my father, is not related to me at all! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has revealed that my actual [father.Custom('MotherFather')] is apparently [real_father.GetTitledFirstName], and my [mother.Custom('MotherFather')] [mother.GetTitledFirstName] never even told me."
 secret_bastard.2003.desc_ending_exposer:0 "\n\nI cannot believe that my fathe— that [father.GetTitledFirstName] would reveal this secret to everyone!"
 secret_bastard.2003.desc_ending_known:0 "\n\nMy life will never be the same again!"
 secret_bastard.2003.desc_ending_not_known:0 "\n\nTo think that my [mother.Custom('MotherFather')] would do such a thing to me!"
 secret_bastard.2003.a:0 "What a disaster!"
 secret_bastard.2004.t:0 "A Muddled Lineage"
 secret_bastard.2004.likes:0 "That [child.GetTitledFirstName] is the illegitimate child of [mother.GetTitledFirstName] and [real_father.GetTitledFirstName] is a secret I have been privy to, but now so is everyone else!\n\nIt is hard to believe that [child.GetTitledFirstName] is the result of such a shameful union. I can only hope the catharsis of a revealed truth will do [child.GetHerHim] good."
 secret_bastard.2004.dislikes:0 "The truth is finally out!\n\nThat [child.GetTitledFirstName] is the result of a sinful union between [real_father.GetTitledFirstName] and [mother.GetTitledFirstName] is all everyone at court whispers about.\n\n[child.GetSheHe|U] has always acted unbefitting of a legitimate child, and now [child.GetSheHe] will finally be treated as befitting of [child.GetHerHis] status."
 secret_bastard.2004.a:0 "Poor [child.GetTitledFirstName]!"
 secret_bastard.2004.b:0 "Trudno sobie wyobrazić jaki wstyd musi odczuwać [child.GetFirstName]!"
 secret_bastard.2004.c:0 "Poor [child.GetFirstName] and [child_twin.GetFirstName]!"
 secret_bastard.2004.d:0 "Trudno sobie wyobrazić jaki muszą odczuwać wstyd!"
 secret_bastard.2005.t:0 "Sekret ujawniony"
 secret_bastard.2005.alive:0 "[child.GetTitledFirstName] jest nieślubnym dzieckiem, którego rodzicami są m[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [mother.GetTitledFirstName] i [real_father.GetTitledFirstName]!\n\nPomyśleć, że [father.GetTitledFirstName] został[Select_CString( father.IsFemale, 'a', '' )] w taki okrutny sposób potraktowan[Select_CString( father.IsFemale, 'a', '' )]. [mother.GetSheHe|U] postąpił[Select_CString(mother.IsFemale, 'a', '' )] w wyjątkowo haniebny sposób cudzołożąc za je[Select_CString( father.IsFemale, 'j', 'go' )] plecami oraz zachodząc w ciążę z kimś innym."
 secret_bastard.2005.dead:0 "[child.GetTitledFirstName] jest nieślubnym dzieckiem, którego rodzicami są m[Select_CString( mother.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] oraz [real_father.GetTitledFirstName]!\n\nPomyśleć, że zmarł[Select_CString( father.IsFemale, 'a', 'y' )] [father.GetTitledFirstName] został[Select_CString( father.IsFemale, 'a', '' )] przez ni[Select_CString( mother.IsFemale, 'ą', 'ego' )] oszukan[Select_CString( father.IsFemale, 'a', 'y' )] w tak nikczemny sposób."
 secret_bastard.2005.end:0 "\n\nJak mam [Select_CString( mother.IsFemale, 'jej', 'mu' )] jeszcze kiedykolwiek zaufać?"
 secret_bastard.2005.a:0 "[mother.GetSheHe|U] jest niewiern[Select_CString( mother.IsFemale, 'a', 'y' )]!"
 secret_bastard.3000.t:0 "Sekret ujawiony"
 secret_bastard.3000.married_known:0 ""You have a bastard?!"\nMy wife confronted me with a shocking fact, and I had no good response to give.\n\nI already knew that [child.GetTitledFirstName] was the result of my dalliances with [mother.GetTitledFirstName], but that [child.GetHerHis] true lineage is now known came as a surprise. What am I to do?"
 secret_bastard.3000.married_not_known:0 ""You have a bastard?!"\nMy wife confronted me with a shocking fact, and I had no good response to give.\n\nI find myself as surprised as anyone, even if I of course knew there was a risk of it happening. But for [mother.GetTitledFirstName] to not tell me of [child.GetTitledFirstName] true lineage before... What am I to do?"
 secret_bastard.3000.known:0 "The secret that [child.GetTitledFirstName] is my child is suddenly on everyone's lips!\n\nI already knew that [child.GetFirstNameNoTooltip] was the result of my dalliances with [mother.GetTitledFirstName], but the repercussions for [child.GetFirstNameNoTooltip] could be dire. To live life as a bastard is not an easy thing."
 secret_bastard.3000.not_known:0 "Tajemnica, że [child.GetTitledFirstName] jest moim dzieckiem, nagle znalazła się na ustach wszystkich!\n\nChoć jestem zaskoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jak każdy, to oczywiście wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że istnieje ryzyko, iż tak właśnie się stanie. Ale żeby nie powiedziała mi wcześniej..."
 secret_bastard.3000.a:0 "Teraz już wszyscy wiedzą!"
 secret_bastard.3000.b:0 "To katastrofa!"
 secret_bastard.3001.t:0 "Moje oskarżenie jest prawdziwe"
 secret_bastard.3001.incest_marriage:0 "[real_father.GetTitledFirstName] is my [real_father.Custom('MotherFather')]!\n\nTo learn the truth is a great relief, but it brings... complications. My [incest_spouse.Custom('WifeHusband')], [incest_spouse.GetTitledFirstName], is the [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))] of [real_father.GetFirstName] – which means [incest_spouse.GetSheHe] is also my [incest_spouse.Custom('SisterBrother')]!"
 secret_bastard.3001.known:0 "Fakt, że urodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się poza związkiem małżeńskim, prześladował mnie przez całe moje życie. Wiedzieć, że [real_father.GetTitledFirstName] jest moim ojcem, ale nigdy o tym nie mówić, było naprawdę dużym ciężarem do zniesienia.\n\nTeraz, gdy sekret wyszedł na jaw, czuję ulgę!"
 secret_bastard.3001.not_known:0 "Fakt, że urodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się poza związkiem małżeńskim, prześladował mnie od urodzenia. Był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wyszydzan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i wyśmiewan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale moja matka nie chciała wyjawić mi mojego prawdziwego dziedzictwa, bez względu na to, jak bardzo błagał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\n"Najlepiej jest nie mówić o takich rzeczach".\n\nTeraz, gdy znam prawdę, mogę wreszcie odetchnąć z ulgą. Świadomość, że [real_father.GetTitledFirstName] jest moim ojcem, daje mi spokój, który od dawna był dla mnie nieosiągalny."
 secret_bastard.3001.a:0 "Prawda ujrzała światło dzienne!"
 secret_bastard.3001.b:0 "Wreszcie wiem, kto jest moim ojcem!"
