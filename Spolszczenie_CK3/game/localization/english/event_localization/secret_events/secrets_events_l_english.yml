 secrets.0001.t:0 "Mój sekret został ujawniony!"
 secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyjawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] światu mój sekret!\n\nMoje nienaturalne pożądanie i niekontrolowane pragnienia są powszechnie znane i traktowane jako fakt!"
 secrets.0001.a:0 "Jak ja będę żył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] teraz z takim poczuciem wstydu?"
 secrets.0101.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] oskarżenia, z których wynika, że [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] jest seksualn[Select_CString( owner.IsFemale, 'ą dewiantką', 'ym dewiantem' )]! Szczegóły je[Select_CString( secret_exposer.IsFemale, 'j', 'go' )] relacji są szokująco oburzające!"
 secrets.0101.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] oskarżenia, z których wynika, że [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] jest seksualn[Select_CString( owner.IsFemale, 'ą dewiantką', 'ym dewiantem' )]!"
 secrets.0101.worried.desc:0 "\n\nMuszę powstrzymywać swoje żądze, żeby nie wzięły nade mną górę. Kto wie, gdzie za chwilę będą wytykać mnie palcami..."
 secrets.0101.positive_2.desc:0 "Nie rozumiem, o co to całe zamieszanie. To nie jest tak, że pożądanie jest nienaturalną przypadłością..."
 secrets.0101.b:0 "[owner.GetFirstNameNoTooltip] odpowie za swoje zbrodnie! Straże!"
 secrets.0003.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly denounced me as someone who lies with other [ROOT.Char.GetWomenMen]! As much as I might claim it to be a misunderstanding, the [ROOT.Char.Custom('DefaultPriestTitlePlural')] consider me a sinner in the eyes of [ROOT.Char.GetFaith.HighGodName]."
 secrets.0003.a:0 "Gdybym tylko miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] szansę wyjaśnić. Ja... ja..."
 secrets.0103.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of having carnal relations with other [owner.GetWomenMen]! This cannot be what [ROOT.Char.GetFaith.HighGodNameAlternate] intended!"
 secrets.0103.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] publicznie wysun[Select_CString( [secret_exposer.IsFemale, 'ęła', 'ął' )] oskarżenia, z których wynika, że [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] jest sodomit[Select_CString( owner.IsFemale, 'ką', 'ą' )]!"
 secrets.0103.positive_2.desc:0 "\n\nJudging by [secret_exposer.GetTitledFirstNamePossessiveNoTooltip] vile insults, [secret_exposer.GetSheHe] thinks [owner.GetTitledFirstNameNoTooltip] is [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]. But how can love be wrong?"
 secrets.0103.worried_2.desc:0 "\n\nI must be careful around [lover.GetFirstName], for [lover.GetHerHis] sake as much as my own. Who knows where they will point their fingers next..."
 secrets.0103.worried_3.desc:0 "Czy kiedykolwiek będziemy mogli kochać swobodnie, bez strachu?"
 secrets.0103.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] cię osądzi, grzeszniku!"
 secrets.0103.b:0 "Straże! Zakuć t[Select_CString( owner.IsFemale, 'ę kobietę', 'ego mężczyznę' )] w łańcuchy!"
 secrets.0004.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] potępił[Select_CString( secret_exposer.IsFemale, 'a', '' )] mnie za bycie ghulem, który rozkoszuje się smakiem ludzkiego mięsa! Nie m[Select_CString( secret_exposer.IsFemale, 'ogła', 'ógł' )] do końca zrozumieć, o czym sam[Select_CString( secret_exposer.IsFemale, 'a', '' )] mówi, ale wszyscy zdają się wierzyć, że te plotki są prawdziwe."
 secrets.0004.a:0 "Moja reputacja jest w ruinie!"
 secrets.0104.negative.desc:0 "Żółć wzbiera mi w gardle na myśl o oskarżeniach, jakie wysuwa [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. Okazuje się, że [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] jest kanibalem! Nie mogę pozbyć się tych groteskowych obrazów z mojego umysłu..."
 secrets.0104.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wysun[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] oskarżenia, z których wynika, że [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] jest kanibalem!"
 secrets.0104.worried.desc:0 "Muszę być ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Jeśli nie powstrzymam swojego głodu, mogę być następn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]..."
 secrets.0104.positive_2.desc:0 "Does he not understand how [ROOT.Char.GetFaith.HighGodName] delights in our feasting?"
 secrets.0104.dislikes_negative:0 "Obrzydzasz mnie, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b:0 "Ten ghul zapłaci za swoje zbrodnie. Straże!"
 secrets.0005.desc:0 "By telling everyone of my thoughts about [ROOT.Char.GetFaith.HighGodName], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] has convinced the [ROOT.Char.Custom('DefaultPriestTitlePlural')] that I am a non-believer, and a traitor to [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 secrets.0005.a:0 "What is so wrong about thinking for myself?!"
 secrets.0105.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of being a non-believer! A traitor to [owner.GetFaith.HighGodName]! Who is [owner.GetSheHe] to question [owner.GetFaith.HighGodNameAlternate]?"
 secrets.0105.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of being a non-believer!"
 secrets.0105.positive_2.desc:0 "[secret_exposer.GetFirstNamePossessiveNoTooltip] irrationality is embarrassing. What harm has [owner.GetFirstNameNoTooltip] caused?"
 secrets.0105.worried.desc:0 "W przyszłości muszę ostrożniej dobierać słowa, bo inaczej mogę być następn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]..."
 secrets.0105.dislikes_negative:0 "Czy [owner.GetSheHe] nie ma wstydu?!"
 secrets.0105.likes_positive:0 "Co jest takiego złego w samodzielnym myśleniu?"
 secrets.0006.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rozpowszechnia obrzydliwe plotki o cielesnych stosunkach między mną a jakimś bliżej nieokreślonym krewnym! Wszystko wskazuje na to, że ludzie są zbyt podatni i wierzą we wszystko, co on[Select_CString( secret_exposer.IsFemale, 'a', '' )] mówi!"
 secrets.0006.a:0 "Kim oni są, żeby mówić, czym jest prawdziwa miłość?!"
 secrets.0106.t:0 "Sekret ujawniony!"
 secrets.0106.negative.desc:0 "Na [ROOT.Char.GetFaith.HighGodNamePossessive]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] na forum całego państwa dowody, z których wynika, że [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] dopuszczał[Select_CString( owner.IsFemale, 'a', '' )] się kazirodczych perwersji!"
 secrets.0106.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wysyn[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] publiczne oskarżenia, z których wynika, że [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] dopuścił[Select_CString( owner.IsFemale, 'a', '' )] się kazirodztwa!"
 secrets.0106.worried.desc:0 "\n\n[owner.GetTitledFirstNamePossessiveNoTooltip] suffering is plain as day, yet I am forced to withhold my comfort. I swear their eyes follow me wherever I go..."
 secrets.0106.positive_2.desc:0 "Ale czyż miłość między krewnymi nie jest tak samo naturalna jak oddychanie?"
 secrets.0106.likes_negative:0 "Nigdy... Nigdy bym nie pomyślał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!"
 secrets.0106.dislikes_negative:0 "Obrzydliwe! Absolutnie obrzydliwe!"
 secrets.0106.likes_positive:0 "This persecution is not right!"
 secrets.0106.dislikes_positive:0 "Czy nie mamy nic ważniejszego do roboty?"
 secrets.0007.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] potępił[Select_CString( secret_exposer.IsFemale, 'a', '' )] moje praktyki jako bezbożne i niewybaczalne! Ludzie nazywają mnie teraz czarowni[Select_CString( ROOT.Char.IsFemale, 'cą', 'kiem' )] i wrogiem [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 secrets.0007.a:0 "Czy oni nie dostrzegają prawdy, którą ja widzę?"
 secrets.0107.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of being a witch! The wicked [owner.GetWomanMan] is consorting with [ROOT.Char.GetFaith.DevilName] to poison our minds and turn us away from [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0107.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of witchcraft!"
 secrets.0107.positive_2.desc:0 "This half-wit of a [secret_exposer.GetWomanMan] blabbers on about "[secret_exposer.GetFaith.DevilName]." Is [secret_exposer.GetSheHe] blind to [owner.GetTitledFirstNamePossessiveNoTooltip] wisdom?"
 secrets.0107.worried.desc:0 "\n\nI want to speak up, show them all the truth, but would they listen? If I did, I fear they would turn on me next..."
 secrets.0107.dislikes_negative:0 "Spalić wiedźmę!"
 secrets.0107.b:0 "Wiedźma zapłaci za swoje zbrodnie!"
 secrets.0107.c:0 "Te oskarżenia to nic innego przejaw zwykłej złośliwości i kłamstwa."
 secrets.0008.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has revealed that I am seeing [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )] in secret! With the truth spreading like wildfire, our passion may not have been as hidden as we would like to believe."
 secrets.0008.forbidden.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has exposed my relationship with [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )] to the world!\n\nAs they point their fingers and shout their slurs, I feel no shame. I only lied to keep my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] safe. What I do feel, however, is fear... What will happen to us now?"
 secrets.0008.a:0 "Kim oni są, aby osądzać!?"
 secrets.0108.no_exposer.desc:0 "Wstydliwa prawda ujrzała światło dzienne. M[Select_CString( primary_character.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', primary_character)], [primary_character.GetTitledFirstName], "
 secrets.0108.exposer.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wysun[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] oskarżenia, z których wynika, że [primary_character.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 secrets.0108.incest_bad.desc:0 "i [primary_character.GetHerHis] własna #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#! są w kazirodczym związku! [primary_character.GetFirstNameNoTooltip] i [secondary_character.GetTitledFirstName] są kochankami!\n\nZa młodu widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] i słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wiele rzeczy, ale to..."
 secrets.0108.sodomy_bad.desc:0 "i [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] popełnili grzech sodomii! [ROOT.Char.GetFaith.HighGodNameAlternate] nigdy tego nie zaakceptuje!"
 secrets.0108.adulterer_bad.desc:0 "i [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] mieli pozamałżeński romans! Jak [primary_character.GetSheHe] m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] zbezcześcić świętość swojego małżeństwa?"
 secrets.0108.fornicator_bad.desc:0 "oraz [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] kopulowali ze sobą! Takie rzeczy nie mogą być akceptowane poza małżeństwem!"
 secrets.0108.incest_is_good.desc:0 "an affair with [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]. There are many who judge them, yet I know there is nothing harmful in what [primary_character.GetFirstNameNoTooltip] and [secondary_character.GetFirstNameNoTooltip] share..."
 secrets.0108.all_is_good.desc:0 "i [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] mają romans. Zupełnie nie rozumiem o co to całe zamieszanie, gdyż pożądanie drugiej osoby jest czymś zupełnie naturalnym..."
 secrets.0108.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] osądzi tych grzeszników!"
 secrets.0108.b:0 "Ta zbrodnia nie może pozostać bezkarna. Straże!"
 secrets.0110.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] mi niezaprzeczalne dowody na to, że "
 secrets.0110.start.above_cutoff:0 "Choć nie ma sposobu, aby to niezbicie wykazać, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] przedstawił[Select_CString(secret_exposer.IsFemale, 'a', '' )] dowody na to, że"
 secrets.0110.single_child.desc:0 "[child.GetTitledFirstName] nie jest"
 secrets.0110.single_child_relation.desc:0 "[child.GetFirstName] nie jest"
 secrets.0110.is_not_fathers.desc:0 "the [child.Custom('GetDaughterSon')] of [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], but that [child.GetSheHe] was fathered by"
 secrets.0110.are_not_fathers.desc:0 "the children of [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], but that they were fathered by"
 secrets.0110.is_not_mine.desc:0 "m[Select_CString( child.IsFemale, 'oja córka, która została poczęta', 'ój syn, który został poczęty' )] przez"
 secrets.0110.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive] own [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!\n\n"
 secrets.0110.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose:0 "przez nikogo innego, jak właśnie przez [Select_CString( real_father.IsFemale, 'nią', 'niego' )]!"
 secrets.0110.father.child_above_cutoff:0 "\n\nNie da się tego w żaden sposób racjonalnie udowodnić, jednakże wszystko zaczyna mieć sens..."
 secrets.0110.father_knew.desc:0 "\n\nEven if it is an old wound it still pains me to be reminded of [mother.GetFirstNamePossessive] unfaithfulness... And now, I must carry my shame for all to see."
 secrets.0110.father_love.desc:0 "\n\nOh, [mother.GetFirstName], how could you? I have loved you, and our [child.Custom('GetDaughterSon')]... your [child.Custom('GetDaughterSon')]. In one crushing blow, you are both taken from me."
 secrets.0110.father_no_love.desc:0 "\n\nA thousand moons may pass, but I will never forget [mother.GetFirstNamePossessive] betrayal. Perhaps I will come to trust [mother.GetHerHis] once more, but today is not that day."
 secrets.0110.incest_consort.desc:0 "\n\nThe realization hits me like a hammer. Oh, dear [ROOT.Char.GetFaith.HighGodName], [consort_bastard.GetFirstNameNoTooltip] is my [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. All this time... the things we have done..."
 secrets.0110.incest_consort_accepted.desc:0 "\n\nBy [ROOT.Char.GetFaith.HighGodName], this means [consort_bastard.GetFirstNameNoTooltip] is my [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! I knew there was #EMP something#! there, some special connection... Now I feel closer to [consort_bastard.GetHerHim] than ever."
 secrets.0110.mother_spouse.desc:0 "\n\nNa dworze krążą plotki, a tymczasem [mother.GetFirstName] zamkn[Select_CString( mother.IsFemale, 'ęła', 'ął' )] się w swojej komnacie. Czy mam [Select_CString( mother.IsFemale, 'ją', 'go' )] pocieszyć? Ukarać? Czy może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się... martwić?"
 secrets.0110.real_father_spouse.desc:0 "\n\nPlotki rozprzestrzeniają się na dworze z szybkością rosnących grzybów po deszczu, a ja nie wiem, co myśleć i co powiedzieć. Jak mogł[Select_CString( real_father.IsFemale, 'aś', 'eś' )] to zrobić, [real_father.GetFirstName]? Jak mogę ci ponownie zaufać?"
 secrets.0110.mother_family.desc:0 "\n\nJak [Select_CString(mother.IsFemale, 'moja własna', 'mój własny' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [Select_CString(mother.IsFemale, 'mogła', 'mógł' )] nam to zrobić? Co prawda [child.GetFirstNameNoTooltip] nie może być z tego powodu obciążony winą, jednak konsekwencje mogą być dla nie[Select_CString(child.IsFemale, 'j', 'go' )] tragiczne..."
 secrets.0110.real_father_family.desc:0 "\n\nHow could my own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] do this to us? [child.GetFirstNameNoTooltip], on the other hand, has no blame in this. Yet [child.GetHerHis] repercussions might be dire..."
 secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip] is without blame, yet [child.GetHerHis] consequences could be dire. [real_father.GetTitledFirstNameNoTooltip] and [mother.GetTitledFirstName], on the other hand..."
 secrets.0110.a:0 "Brak mi słów!"
 secrets.0110.a.incest:0 "Chyba będę chor[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 secrets.0110.b:0 "Nadal z ni[Select_CString( consort_bastard_parent_lover.IsFemale, 'ą', 'm' )] sypiasz, prawda?!"
 secrets.0110.b.success.desc:0 "Moje oskarżenia są słuszne"
 secrets.0110.b.success.tt:0 "Sekret, który skrywa [consort_bastard_parent.GetTitledFirstName], został mi ujawniony"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] i [consort_bastard_parent.GetTitledFirstNameNoTooltip] nie są kochankami"
 secrets.0110.c:0 "I almost wish I never knew..."
 secrets.0112.single_child_relation.desc:0 "[Select_CString(child.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] został[Select_CString(child.IsFemale, 'a', '' )] poczęt[Select_CString(child.IsFemale, 'a', 'y' )] przez"
 secrets.0112.single_child.desc:0 "[child.GetTitledFirstName] został[Select_CString(child.IsFemale, 'a', '' )] poczęt[Select_CString(child.IsFemale, 'a', 'y' )] przez"
 secrets.0112.mother_family.desc:0 "Och, matko. Nie mam pewności, co powiedzieć, ani jak się czuć. Przynajmniej teraz wszystko ujrzało światło dzienne."
 secrets.0112.real_father_family.desc:0 "\n\nJak [Select_CString(SCOPE.sC(real_father.IsFemale, 'moja własna', 'mój własny' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] [Select_CString(real_father.IsFemale, 'mogła', 'mógł' ) nam to zrobić? [real_father.GetFirstNameNoTooltip], czy ty wiesz. co to oznacza dla naszej rodziny?"
 secrets.0112.general_end.desc:0 "Zastanawiam się, czy [child.GetFirstNameNoTooltip] wie o swoim prawdziwym pochodzeniu czy byłaby to dla [Select_CString(child.IsFemale, 'niej', 'niego' )] tak samo zaskakująca informacja, jak dla mnie. Czy to odkrycie okaże się błogosławieństwem, czy przekleństwem?"
 secrets.0112.b.success.desc:0 "Moje podejrzenia są słuszne"
 secrets.0112.a:0 "Kto by to wiedział?"
 secrets.0112.b:0 "Czy nadal się z ni[Select_CString( consort_bastard_parent_lover.IsFemale, 'ą', 'm' )] spotykasz?"
 secrets.0112.c:0 "Zostawmy to za sobą."
 secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought forth undeniable evidence of my attempt to murder [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc:0 "Now that [victim.GetSheHe] knows, I must tread carefully. [victim.GetHerHis|U] vengeance might arrive tomorrow, in ten years, or perhaps even never. But if and when it does, I better not be unprepared."
 secrets.0115.victim_dead.desc:0 "At least now that [victim.Custom('InsultNoun')] is rotting in [victim.GetHerHis] grave!"
 secrets.0115.a:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ku temu swoje powody!"
 secrets.0116.negative.desc:0 "By [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has presented irrefutable evidence of a murder attempt against [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], orchestrated by [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nDoes that cold-hearted [murderer.Custom('InsultNoun')] have no respect for human life?"
 secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] of having plotted to murder [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nNow that the truth is out there, [murderer.GetFirstNameNoTooltip] better watch [murderer.GetHerHis] back."
 secrets.0106.victim_knows.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] of attempting to end my life. Try as [murderer.GetSheHe] may to explain or obscure, the evidence is out there now for all to see."
 secrets.0106.victim.desc:0 "By [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has presented irrefutable evidence of a murder attempt against #EMP me#!! The crooked [murderer.Custom('InsultNoun')] behind the plot is none other than [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTrust my word, [murderer.GetSheHe] will come to regret [murderer.GetHerHis] failure."
 secrets.0116.likes_negative:0 "Jak [murderer.GetSheHe] m[Select_CString( murderer.IsFemale, 'ogła', 'ógł' )] to zrobić!"
 secrets.0116.dislikes_negative:0 "[murderer.GetSheHe|U] za to zapłaci, w taki czy inny sposób!"
 secrets.0116.likes_positive:0 "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [victim.GetFirstNameNoTooltip] dostał[Select_CString( victim.IsFemale, 'a to, na co zasłużyła', ' to, na co zasłużył' )]!"
 secrets.0116.victim_knows:0 "Teraz wszyscy będą wiedzieć, kim tak naprawdę [murderer.GetSheHe] był[Select_CString( murderer.IsFemale, 'a', '' )]."
 secrets.0116.b:0 "Straże! Aresztować t[Select_CString( murderer.IsFemale, 'ę plugawą przestępczynię', 'ego plugawego przestępcę' )]!"
 secrets.0116.c:0 "[murderer.GetSheHe|U] korzysta z wolności. Do czasu."
 secrets.0117.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought forth undeniable evidence of my role in the death of [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc:0 "I had hoped it would never come to this. A fool's mistake. Now I am at [dynast.GetTitledFirstNamePossessive] mercy, and if [dynast.GetSheHe] forgives me, there are many other who thirst for vengeance..."
 secrets.0117.kinslayer_dynasty_head.desc:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nadzieję, że nigdy do tego nie dojdzie. Błąd głupca. Teraz obawiam się, że cała moja dynastia zwróci się przeciwko mnie..."
 secrets.0117.regular.desc:0 "Najlepiej będzie, jeśli będę spoglądał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] za siebie i przygotuję się do obrony. Jest tam wielu, którzy pragną zemsty..."
 secrets.0117.a:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ku temu swoje powody!"
 secrets.0118.known_murder.t:0 "Murderer!"
 secrets.0118.negative_start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has exposed a most gruesome secret! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] met an early death at the hands of [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0118.negative_start_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has murdered [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] in cold blood!\n\n"
 secrets.0118.negative_end_family.desc:0 "That [murderer.Custom('InsultAdjective')] [murderer.Custom('InsultNoun')] better sleep with one eye open. In one way or another, [murderer.GetSheHe] will come to regret this, bitterly. I swear it on [victim.GetTitledFirstNamePossessiveNoTooltip] grave!"
 secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip] must think [murderer.GetHerselfHimself] [ROOT.Char.GetFaith.HighGodNamePossessive] equal, that [murderer.GetSheHe] rules over life and death, the law be damned! There is no redemption for such a crime!"
 secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] of having brought about the early end of [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nNow that the truth is out there, [murderer.GetFirstNameNoTooltip] better watch [murderer.GetHerHis] back."
 secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought about the early end of [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! That [murderer.GetWomanMan] has made more than one enemy today."
 secrets.0500.single_child.t:0 "Another Man's [child.Custom('GetDaughterSon')|U]"
 secrets.0500.start.desc:0 "Czy to może być prawda?"
 secrets.0500.single_child.desc:0 "Was [child.GetFirstName] fathered by"
 secrets.0500.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive] own [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc:0 "and not me?\n\nShould I cry? Scream? Punish? Forgive? [child.GetFirstNameNoTooltip] will always be seen as my trueborn child, yet I cannot deny the evidence before me..."
 secrets.0500.a:0 "Potrzebuję czasu do namysłu..."
 secrets.0501.t:0 "My True Origin"
 secrets.0501.desc_incest_marriage:0 "Wreszcie wiem, że mo[Select_CString( [real_father.IsFemale, 'ją prawdziwą matką', 'im prawdziwym ojcem' )] jest [real_father.GetTitledFirstName]. Szkoda tylko, że pozyskanie tej wiedzy nie nastąpiło przez powiadomieniem mnie, iż m[Select_CString( incest_spouse.IsFemale, 'oja żona', 'ój mąż' )], [incest_spouse.GetTitledFirstName], jest również m[Select_CString( incest_spouse.IsFemale, 'oją siostrą', 'oim mężem' )]!"
 secrets.0501.desc_unmarried_mother:0 "Fakt, że został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poczęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] poza małżeństwem, prześladował mnie od urodzenia.\n\nTeraz, gdy znam prawdę, że [real_father.GetTitledFirstName] jest mo[Select_CString( real_father.IsFemale, 'ją matką', 'im ojcem' )], mogę wreszcie odetchnąć z ulgą."
 secrets.0501.desc_married_mother:0 "Czy to żart? Sen? Czy [father.GetFirstName], który mnie wychowywał, nie jest moim prawdziwym ojcem?\n\nWydaje się to nierealne, a jednak nie mogę zaprzeczyć dowodom, które mam przed sobą. Moim ojcem był inny mężczyzna - [real_father.GetTitledFirstName]."
 secrets.0501.a:0 "Prawda może być błogosławieństwem lub przekleństwem."
 secrets.0502.single_child.t:0 "M[Select_CString( child.IsFemale, 'oja zaginiona córka', 'ój zaginiony syn' )]"
 secrets.0502.single_child_start.desc:0 "Na [ROOT.Char.GetFaith.HighGodNamePossessive], [child.GetTitledFirstName] jest mo[Select_CString( child.IsFemale, 'ją córką', 'im synem' )]!?"
 secrets.0502.lover.desc:0 "Zawsze miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje podejrzenia, ale teraz, kiedy prawda ujrzała światło dzienne, brak mi słów."
 secrets.0502.unmarried.desc:0 "\n\nO tym, że [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] zaszła w ciążę poza związkiem małżeńskim, wiedzą wszyscy, ale mój udział w tym procederze był utrzymywany w tajemnicy, aż do teraz."
 secrets.0502.married.desc:0 "\n\nWszyscy myśleliśmy, że ojcem jest [father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Pomyśleć, że [mother.GetTitledFirstName] przez cały ten czas ukrywała prawdę!"
 secrets.0502.end:0 "\n\nZawsze znajdą się tacy, którzy będą twierdzić, że młod[Select_CString( child.IsFemale, 'a', 'y' )] [child.GetFirstNameNoTooltip] jest dzieckiem, które począł [father.GetFirstNameNoTooltip]. Niezależnie od tego, ja znam całą prawdę."
 secrets.0502.a.incest:0 "Chyba będę chor[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]..."
 secrets.0502.a:0 "[child.GetFirstNameNoTooltip], cały ten czas..."
 secrets.0502.b:0 "Świat musi wiedzieć!"
 secrets.0503.t:0 "Bliska więź"
 secrets.0503.incest_accepted.desc:0 "Na [ROOT.Char.GetFaith.HighGodNamePossessive], [sibling_partner.GetFirstName] jest mo[Select_CString( sibling_partner.IsFemale, 'ją siostrą', 'im bratem' )]! Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że #EMP coś#! tam jest, jakąś specjalna więź... Teraz jesteśmy dla siebie bliscy niż kiedykolwiek wcześniej."
 secrets.0503.incest.desc:0 "The truth of [sibling_partner.GetFirstNamePossessive] parentage comes with a sickening consequence. If we share the same father...\n\nImages of the things we have said, the things we have done, flash before my inner eye. All this time..."
 secrets.0502.likes_incest.a:0 "Jestem naprawdę błogosławion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 secrets.0502.dislikes_incest.a:0 "Chyba będę chor[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 secrets.0510.t:0 "A Snake Revealed"
 secrets.0510.traitor.desc:0 "I cannot believe that [murderer.GetTitledFirstName] had the nerve to plot against me! To murder [murderer.GetHerHis] own [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc:0 "I am both relieved and enraged to find out who attempted to take my life. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is a [murderer.Custom('InsultAdjective')] snake!\n\n"
 secrets.0510.alive.desc:0 "I should not let this go unpunished — who knows what might happen the next time. I wonder what might be the best course of action..."
 secrets.0510.dead.desc:0 "[murderer.GetHerHis|U] plans have failed horribly, though. I am still standing, while [murderer.GetSheHe] is rotting in the ground!"
 secrets.0510.a.alive:0 "I need to plan my next move..."
 secrets.0510.a.dead:0 "Krzyżyk na drogę!"
 secrets.0511.regular.desc:0 "What in [ROOT.Char.GetFaith.HighGodNamePossessive] name! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has made an attempt on the life of [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc:0 "At least that [murderer.Custom('InsultAdjective')] snake is dead and buried!"
 secrets.0511.alive.desc:0 "Unless I take action, [victim.GetFirstNameNoTooltip] might still be in danger."
 secrets.0512.regular.desc:0 "Finally, I have uncovered the truth! The cold-blooded [murderer.Custom('InsultNoun')] behind my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstNamePossessive] early demise was none other than [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.immured.desc:0 "As my agents throughly searched [murderer.GetHerHis] [murderer.Custom('ResidenceBuilding')] they came across a walled-up room behind which [victim.GetFirstNamePossessiveNoTooltip] body was found.\n\n"
 secrets.0512.alive.desc:0 "Oh, [murderer.GetSheHe] thought [murderer.GetSheHe] would get away with this heinous crime, but mark my words. [murderer.GetFirstNameNoTooltip] will pay dearly for [murderer.GetHerHis] sins."
 secrets.0512.dead.desc:0 "Even though I am glad [murderer.GetSheHe] is rotting in [murderer.GetHerHis] grave, there is a part of me who wishes [murderer.GetSheHe] was alive and breathing before me. I know a thing or two that would be more appropriate for [murderer.GetFirstNameNoTooltip] than the eternal rest..."
 secrets.1001.t:0 "Odkrycie"
 secrets.1001.opening_spymaster:0 "At the end of my [spymaster.GetCouncilTitle] [spymaster.GetFirstNamePossessive] latest report, [spymaster.GetSheHe] pauses for a moment. "There is something you should know about your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))].""
 secrets.1001.opening_no_spymaster:0 "Od jakiegoś czasu krążyły plotki, w których główną rolę odgrywał[Select_CString( sC('secret_holder').IsFemale, 'a moja', ' mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], jednakże nie było wystarczających dowodów na nich potwierdzenie."
 secrets.1001.sexual_habits:0 "\n\nWygląda na to, że [secret_holder.GetTitledFirstName] ma bardzo nietypowe skłonności seksualne..."
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.GetTitledFirstName] i [secret_lover.GetTitledFirstName] są uwikłani w nielegalny romans!"
 secrets.1001.fallback:0 "\n\nWygląda na to, że [secret_holder.GetTitledFirstName] ma wiele sekretów."
 secrets.1001.a:0 "Zamiłowanie do [Select_CString( secret_holder.IsFemale, 'kobiet', 'mężczyzn' )], powiadasz?"
 secrets.1001.b:0 "Wygląda na to, że nie tylko ja pozwalam, by moje pragnienia mnie pokonały."
 secrets.1001.c:0 "Czy [secret_holder.GetSheHe] źle zrozumiał[Select_CString( secret_holder.IsFemale, 'a', '' )] pojęcie 'hodowli zwierząt'?"
 secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip] i [secret_lover.GetFirstNameNoTooltip]? Sama myśl o tym mnie niepokoi!"
 secrets.1001.option_fallback:0 "Jakbym nie wiedział[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że to prawda"
 secrets.1012.t:0 "Przyjaciele i kochankowie"
 secrets.1012.close_relation:0 "[first_lover.GetTitledFirstName|U] jest [Select_CString( first_lover.IsFemale, 'moją prawdziwą przyjaciółką', 'moim prawdziwym przyjacielem' )], dlatego trudno jest [first_lover.GetHerHim] ukryć przede mną swoje sekrety. Od dawna wiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że [ROOT.Char.Custom2('MySheOrMyHe', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName] jest w kręgu [first_lover.GetHerHis] zainteresowania.\n\nTeraz odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to coś jednak więcej niż tylko koleżeńska więź. Tych dwoje uwikłanych jest w zakazany związek!"
 secrets.1012.desc:0 "It is difficult to hide ones secrets from a true friend, and I have long known that [first_lover.GetTitledFirstName] has held an interest in [lover.GetTitledFirstName].\n\nNow I have discovered that it is more than an interest. The two of them are engaged in an illicit relationship!"
 secrets.1012.a:0 "Nic dziwnego, że [first_lover.GetFirstNameNoTooltip] chciał[Select_CString( first_lover.IsFemale, 'aby', 'by' )] zachować to w tajemnicy."
 secrets.1101.t:0 "Nasz rodowód"
 secrets.1101.opening:0 "Poznanie prawdy sprawiło, że wszystkie kawałki zaczęły układać się w całość."
 secrets.1101.friendly:0 "Przy wszystkich naszych podobieństwach, są między nami wielkie różnice. Teraz już lepiej rozumiem dlaczego."
 secrets.1101.unfriendly:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] wiedzieć, że za naszymi różnicami kryje się coś więcej niż tylko niekończące się spory."
 secrets.1101.end:0 "\n\n[bastard.GetTitledFirstName] is not my full [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))], but is in fact the [bastard.Custom('GetDaughterSon')] of [real_father.GetTitledFirstName]!"
 secrets.1101.a:0 "Trudno mi w to uwierzyć."
 secrets.1102.friendly:0 "I was unsure at first, but the way [father.Char.GetSheHe] emphasized "#EMP [ROOT.Char.Custom('SisterBrother')]#!" when greeting me has made it clear as day."
 secrets.1102.unfriendly:0 "I was unsure at first, but the mocking way [father.GetSheHe] emphasized "#EMP [ROOT.Char.Custom('SisterBrother')]#!" when [father.GetSheHe] greeted me has made it clear as day."
 secrets.1102.end:0 "\n\n[father.GetTitledFirstName] wie, kto jest moim prawdziwym ojcem."
 secrets.1102.a:0 "Co [father.GetSheHe] zrobi z tą wiedzą?"
 secrets.2002.t:0 "Niewybaczalne?"
 secrets.2002.desc:0 "I almost wish I had never known! To think my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], [secret_holder.GetTitledFirstName], capable of murder...\n\nNot even [murdered_character.GetTitledFirstName] deserved such an ignoble end."
 secrets.2002.a:0 "Castigate [secret_holder.GetFirstNameNoTooltip] for [secret_holder.GetHerHis] crimes!"
 secrets.2002.a.tt:0 "#F [secret_holder.GetFirstNameNoTooltip] might be repentant.#!"
 secrets.2002.b:0 "Ah well. Politics can be ugly."
 secrets.2003.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] comes to me, a conflicted expression across [close_character.GetHerHis] face.\n\n"I know of what you did to [murdered_character.GetTitledFirstName]," [close_character.GetFirstName] tells me. "To think you capable of such a crime... It haunts my thoughts.""
 secrets.2003.a:0 "Zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to, co musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zrobić."
 secrets.2003.b:0 "Każdego dnia żałuję tego, co zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 secrets.2004.desc:0 "For all my harsh words, I did not expect the response I got from [secret_holder.GetTitledFirstName] when I confronted [secret_holder.GetHerHim] about the death of [murdered_character.GetTitledFirstName].\n\n"Do you not know how this has haunted me?" [secret_holder.GetSheHe] asks. "It is such a relief to finally tell someone of my regret.""
 secrets.2004.a:0 "Perhaps [secret_holder.GetSheHe] can be forgiven, in time."
 secrets.2004.b:0 "Ah, I can never stay angry at you, [target.GetFirstNameNoTooltip]!"
 secrets.3001.t:0 "Looking Out for Me"
 secrets.3001.opening:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] comes to me, a look of concern on [close_character.GetHerHis] face."
 secrets.3001.scheme_owner_known:0 "\n\n"I have found one of the agents aiding [scheme_owner.GetTitledFirstName] in [scheme_owner.GetHerHis] plot against you! [agent.GetTitledFirstName] was attempting to deliver a report to [scheme_owner.GetFirstName] in the middle of the night.""
 secrets.3001.scheme_known:0 "\n\n"I have found one of the agents aiding in the plot against you! [agent.GetTitledFirstName] was attempting to deliver a report to [agent.GetHerHis] taskmaster in the middle of the night.""
 secrets.3001.scheme_not_known:0 "\n\n"I have found an agent aiding in a plot against you! [agent.GetTitledFirstName] was attempting to deliver a report to [agent.GetHerHis] taskmaster in the middle of the night.""
 secrets.3001.a:0 "Thank you, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]!"
