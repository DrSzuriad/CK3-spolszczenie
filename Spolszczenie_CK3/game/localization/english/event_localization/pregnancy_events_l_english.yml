l_english:
 pregnancy.1001.t:0 "Ciąża!"
 pregnancy.1001.d:0 "Dziecko rośnie w moim łonie. M[Select_CString( real_father.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], będzie dumn[Select_CString( real_father.IsFemale, 'a', 'y' )]!"
 pregnancy.1001.a:0 "Dobrze!"
 pregnancy.1002.t:0 "Ciąża!"
 pregnancy.1002.d:0 "Los się do mnie uśmiecha! Moja [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], nosi moje dziecko!"
 pregnancy.1002.a:0 "Nie mogę się doczekać, kiedy będę trzymać dziecko w ramionach!"
 pregnancy.1101.t.dead:0 "Życie toczy się dalej"
 pregnancy.1101.t.divorced:0 "Wyjątkowe okoliczności"
 pregnancy.1101.desc.start:0 "W moim łonie rośnie dziecko, a ja nie mam wątpliwości, że jest to dziecko"
 pregnancy.1101.desc.dead:0 "mojego zmarłego męża [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.divorced:0 "mojego byłego męża [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.end:0 "\n\nChociaż okoliczności towarzyszące tej ciąży są niefortunne, przynajmniej mogę się cieszyć, że moje nienarodzone dziecko nie zostanie uznane za bękarta."
 pregnancy.1101.a.dead:0 "Gdyby tylko [ex_spouse.GetFirstNameNoTooltip] mógł tutaj być..."
 pregnancy.1101.a.divorced:0 "Myślę, że muszę natychmiast poinformować [ex_spouse.GetFirstNameNoTooltip]."
 pregnancy.1102.t:0 "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc:0 "By now it is clear that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] is with child, though based on the timing I do not think it is mine.\n\nIn all likelihood, the real father is [mother.GetTitledFirstNamePossessiveNoTooltip] former husband, [ex_spouse.GetTitledFirstName]."
 pregnancy.1102.a:0 "Niestety."
 pregnancy.1103.opening:0 "To my [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-husband,"
 pregnancy.1103.opening_concubine:0 "To my [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-[ROOT.Char.GetWomanMan],"
 pregnancy.1103.desc:0 "I am writing to inform you that I am with child, and it is most certainly yours.\n\nSince we were married when this child was conceived there is no stain of bastardry; when the babe is born they will be known as your legitimate offspring."
 pregnancy.1103.desc_concubine:0 "I am writing to inform you that I am with child, and it is most certainly yours.\n\nSince we were together when this child was conceived there is no stain of bastardry; when the babe is born they will be known as your offspring."
 pregnancy.1103.a:0 "W porządku."
 pregnancy_not_first_child_message:0 "Twoja [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName] rodzi twoje dziecko"
 pregnancy.2001.t:0 "Nieślubny"
 pregnancy.2001.opening:0 "Zadręczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tym wszystkim, jednakże znaki nie pozostawiają wątpliwości. Jestem w ciąży!"
 pregnancy.2001.father_is_married:0 "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest bez wątpienia ojcem, jednakże pozostaje w związku małżeńskim i na pewno nie uznałby mojego dziecka za swoje!"
 pregnancy.2001.father_is_unmarried:0 "\n\nMój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] jest bez wątpienia ojcem, jednakże my nie mamy ślubu. Co ludzie powiedzą o moim dziecku?"
 pregnancy.2001.a:0 "Dam wszystkim znać, kim jest ojciec!"
 pregnancy.2001.b:0 "[real_father.GetFirstNameNoTooltip] musi wiedzieć, ale nikt inny!"
 pregnancy.2001.c:0 "Nie mogę #EMP nikomu#! powiedzieć..."
 pregnancy.2001.c.tt:0 "Masz nadzieję, że nikt się nie dowie!"
 pregnancy.2001.d:0 "I must have a wise woman prepare a brew."
 pregnancy.2002.t:0 "Przez innego mężczyznę"
 pregnancy.2002.desc:0 "Zadręczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tym wszystkim, jednakże znaki nie pozostawiają złudzeń. Jestem w ciąży!\n\nNie jest to powód do radości, ponieważ nie mam wątpliwości, że to [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] jest prawdziwym ojcem, a nie m[Select_CString( SCOPE.sC('spouse').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]!"
 pregnancy.2002.desc.polyamorous:0 "Zadręczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tym wszystkim, jednakże znaki nie pozostawiają złudzeń. Jestem w ciąży!\n\nNie mam wątpliwości, że to[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] jest prawdziwym ojcem, a nie m[Select_CString( SCOPE.sC('spouse').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]."
 pregnancy.2002.a:0 "Przyznaję się do swojej niewierności!"
 pregnancy.2002.b:0 "[real_father.GetFirstNameNoTooltip] będzie wiedział, w zaufaniu."
 pregnancy.2002.c:0 "Nikt nie może się o tym dowiedzieć."
 pregnancy.2002.c.tt:0 "#F Masz nadzieję, że to pozostanie tajemnicą#!"
 reveal_illegitimate_pregnancy_to_real_father_tt:0 "[real_father.GetFirstName] odkrywa skrywaną tajemnicę"
 pregnancy.2002.d:0 "Potrzebuję naparu od mędrczyni. "
 search_for_real_father_tt:0 "#F I will search for him!#!"
 pregnancy_treatment_fails_tt:0 "Leczenie kończy się niepowodzeniem"
 pregnancy.2003.t:0 "Oczekiwanie"
 pregnancy.2003.desc_no_notice:0 "I long worried that the concoction of [ROOT.Char.Custom('Abortifacient')] would work, but now it is clear.\n\nI am no longer bearing a child."
 pregnancy.2003.desc_pain:0 "The concoction of [ROOT.Char.Custom('Abortifacient')] gave me cramps and made me vomit, but better that, than it having no effect.\n\nI am no longer with child."
 pregnancy.2003.a:0 "Zrobił[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )], co musiał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )]"
 pregnancy.2004.t:0 "Choroba"
 pregnancy.2004.desc:0 "Mikstura z [ROOT.Char.Custom('Abortifacient')] zakończyła moją ciążę, ale spowodowała wymioty i gorączkę. Mędrczyni przestrzegała mnie przed gorączką, jednakże doświadczany przeze mnie ból nie zanika."
 pregnancy.2004.a:0 "Dam radę przez to przejść."
 pregnancy.2005.t:0 "Oczekiwanie"
 pregnancy.2005.desc:0 "Miałam nadzieję, że mikstura z [ROOT.Char.Custom('Abortifacient')] zakończy moje problemy, ale mędrczyni ostrzegła mnie, że nie musi się tak zdarzyć.\n\nObawiam się, że mój niepokój jest uzasadniony, bo nie mam wątpliwości, że to dziecko nadal rośnie w moim brzuchu."
 pregnancy.2005.a:0 "Nic więcej nie można zrobić."
 pregnancy.2007.t:0 "Przemijanie"
 pregnancy.2007.desc:0 "Everything has been blurry since I drank the concoction of [ROOT.Char.Custom('Abortifacient')]. Figures moving with quiet murmurs past my bed, hazy and gray, melting together with the dark edges of my vision. As the whispers grow more intense, so does the burning in my chest."
 pregnancy.2007.a:0 "Who will welcome me?"
 pregnancy.2101.t:0 "Przedwczesna radość"
 pregnancy.2101.desc_other_children:0 "Wraz ze zwiększaniem się objętości brzucha, rośnie mój niepokój. To nie pierwszy raz kiedy jestem w ciąży, ale to złowieszcze uczucie jest mi nieznane. Coś jest nie tak.\n\nW nocy pojawiają się skurcze, a kiedy wstaję rano, widzę, że moje prześcieradło jest zakrwawione i zniszczone."
 pregnancy.2101.desc_pain:0 "Wraz ze zwiększaniem się objętości brzucha, rośnie też mój niepokój. Po raz pierwszy jestem w ciąży, a to złowieszcze uczucie sugeruje, że coś jest nie tak.\n\nW nocy pojawiają się skurcze, a kiedy wstaję rano, widzę, że moje prześcieradło jest zakrwawione i zniszczone."
 pregnancy.2101.desc:0 "Z upływem dni zamiast brzucha rośnie mój niepokój. Czy na pewno nie powinien już być bardziej widoczny? Czy dziecko na pewno już by nie się ujawniło?\n\nCoś musiało pójść nie tak, bo nie czuję w sobie żadnej iskry życia."
 pregnancy.2101.a:0 "Nie jestem już w ciąży."
 pregnancy.2102.desc:0 "„To dziecko nie było mi przeznaczone”.\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zapewnia mnie, że takie jest życie, jednakże w nadziei nadal trzyma rękę na swoim brzuchu."
 pregnancy.2102.a:0 "Nie jest już w ciąży."
 pregnancy.3001.t:0 "Nieostrożność"
 pregnancy.3001.opening:0 "Jako że brzuch [mother.GetTitledFirstName] rośnie, nie ma żadnych wątpliwości, iż jest w ciąży!"
 pregnancy.3001.lovers_love:0 "Nic nie powiedział[Select_CString( mother.IsFemale, 'a', '' )], ale czy to może być wynikiem naszej miłości?"
 pregnancy.3001.lovers_not_love:0 "[mother.GetSheHe|U] nic nie powiedział[Select_CString( mother.IsFemale, 'a', '' )], ale czy to może być wynikiem naszych cielesnych relacji?"
 pregnancy.3001.not_lovers:0 "[mother.GetSheHe|U] nic nie powiedział[Select_CString( mother.IsFemale, 'a', '' )], ale czy to może być wynikiem naszego niedawnego romansu?"
 pregnancy.3001.a:0 "Muszę [Select_CString( mother.IsFemale, 'ją', 'go' )] o to zapytać."
 pregnancy.3001.a.tt:0 "Konfrontujesz się z [mother.GetFirstNameNoTooltip] w sprawie dziecka"
 pregnancy.3001.b:0 "Może nigdy się nie dowiem, ale zawsze będę się zastanawiać..."
 pregnancy.3001.b.tt:0 "Działasz wbrew swoim podejrzeniom"
 pregnancy.3002.t:0 "Nieostrożność"
 pregnancy.3002.lovers:0 "Of course I had my suspicions when my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.GetTitledFirstName] started showing signs of being with child, and now [mother.GetSheHe] has let me know that it is mine."
 pregnancy.3002.not_lovers:0 "[mother.GetTitledFirstName] jest w ciąży. Dała mi do zrozumienia, że jest to następstwem naszych niedozwolonych igraszek."
 pregnancy.3002.spouse_exists:0 "\n\nThankfully [mother.GetHerHis] [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] thinks it is [spouse.GetHersHis]."
 pregnancy.3002.a:0 "Oh [mother.GetFirstNameNoTooltip], if it was only us and our child..."
 pregnancy.3002.b.not_again:0 "Jak mogł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] pozwolić, aby to się powtórzyło?"
 pregnancy.3002.b:0 "To musi pozostać tajemnicą!"
 pregnancy.3002.a.tt:0 "[mother.GetShortUINamePossessiveNoTooltip] child will be born without a known father"
 pregnancy.3002.c:0 "I will let the truth be known!"
 pregnancy.3003.t:0 "Nabrzmiały brzuch"
 pregnancy.3003.desc:0 "[mother.GetTitledFirstName] has come to me, and I immediately knew why. [mother.GetSheHe|U] is with child, and there is as little doubt in [mother.GetHerHis] heart, as in mine, as to who the father is. A child born outside the legitimate bounds of marriage is destined to the life of a bastard. Is that a fate I want for my child?"
 pregnancy.3003.desc_no_bastards:0 "[mother.GetTitledFirstName] przysz[Select_CString( mother.IsFemale, 'ła', 'edł' )] do mnie, a ja od razu wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w jakim celu. Powiedziała mi, że jest w ciąży. Zarówno ona, jak i ja, nie mamy absolutnie żadnych wątpliwości co do tego, kto jest ojcem. Jakie życie czeka moje dziecko urodzone poza związkiem małżeńskim?"
 pregnancy.3003.a:0 "To musi pozostać tajemnicą!"
 pregnancy.3003.a.tt:0 "Na razie sekret pozostanie w ukryciu"
 pregnancy.3003.b:0 "Och, to radosna wiadomość!"
 pregnancy.3004.t:0 "Nabrzmiały brzuch"
 pregnancy.3004.desc:0 "[mother.GetTitledFirstName] przysz[Select_CString( mother.IsFemale, 'ła', 'edł' )] do mnie, a ja od razu wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w jakim celu. Powiedziała mi, że jest w ciąży. Zarówno ona, jak i ja, nie mamy absolutnie żadnych wątpliwości co do tego, kto jest ojcem. Z tego względu, że [spouse.GetFirstName] jest [Select_CString( spouse.IsFemale, 'moją żoną', 'moim mężem' )], nie mogę zrobić nic poza trwaniem w nadziei, że moje zaangażowanie pozostanie tajemnicą."
 pregnancy.3004.a:0 "Nigdy bym nie pomyślał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że do tego dojdzie."
 pregnancy.5001.t:0 "„Muszę wiedzieć!”"
 pregnancy.5001.desc:0 "[real_father_inquirer.GetTitledFirstName] mnie odszukał[Select_CString( real_father_inquirer.IsFemale, 'a', '' )]. Kładzie dłoń na moim brzuchu i patrzy na mnie z zatroskaną miną."
 pregnancy.5001.real_father:0 "\n\n„Chcę tylko usłyszeć jak mówisz, że dziecko jest moje”."
 pregnancy.5001.not_father:0 "\n\n"Please, be honest with me."\n\nMy eyes focus on the hallway behind [real_father.GetHerHim], worried that someone will see us together."
 pregnancy.5001.a:0 "Dziecko jest twoje, [real_father.GetFirstNameNoTooltip]."
 pregnancy.5001.b:0 "Nie jesteś ojcem mojego dziecka."
 pregnancy.5002.t:0 "Nasza krew"
 pregnancy.5002.love:0 "„Oczywiście, że jest twoje, [ROOT.Char.GetFirstNameNoTooltip]!”\n\nZapominam nawet o tym, że ktoś może nas słyszeć. Radość i zmieszanie przepływają przez moje ciało. Jakby wszystkie moje modlitwy zostały wysłuchane, nasz związek został pobłogosławiony, nawet jeśli pojawiły się... komplikacje."
 pregnancy.5002.not_love:0 "„Oczywiście, że jest twoje, [ROOT.Char.GetFirstNameNoTooltip]!”\n\nMartwię się, że ktoś [Select_CString( mother.IsFemale, 'ją', 'go' )] usłyszy, ale na szczęście wokół nas była tylko cisza. Dobrze, że tak jest, bo nagle mam dużo kwestii do przemyślenia."
 pregnancy.5002.a:0 "Nas dwoje... Dziecko..."
 pregnancy.5002.b:0 "To radosna nowina, którą należy się dzielić!"
 pregnancy.5003.t:0 "The Wrong Idea"
 pregnancy.5003.desc:0 "Even though I keep pressing the matter, [mother.GetTitledFirstName] remains adamant. "The child is not yours, [ROOT.Char.GetFirstNameNoTooltip]."\n\nWas I really so wrong?"
 pregnancy.5003.a:0 "Is [mother.GetSheHe] telling me the truth?"
 pregnancy.5003.a.tt:0 ""Only time will tell if I am right...""
 pregnancy_announcement_my_child_will_be_a_bastard:0 "My child will be born a [bastard|E] with [real_father.GetTitledFirstNameNoTooltip] as its father"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father:0 "[mother.GetTitledFirstNamePossessiveNoTooltip] child will be born a [bastard|E], with me as its known father"
 pregnancy_announcement_the_child_will_be_a_bastard:0 "[mother.GetTitledFirstNamePossessiveNoTooltip] child will be born a [bastard|E] with [real_father.GetTitledFirstNameNoTooltip] as its father"
 pregnancy.6001.t:0 "Ponad wszelką wątpliwość"
 pregnancy.6001.desc:0 "The child I am bearing may be illegitimate, but it will grow up knowing who its father is, no matter what [real_father.GetTitledFirstName] [real_father.GetHerselfHimself] might want."
 pregnancy.6001.a:0 "I will always do what is best for my child."
 pregnancy.6002.t:0 "Ponad wszelką wątpliwość"
 pregnancy.6002.desc:0 "[mother.GetTitledFirstName] has publicly named me as the father of [mother.GetHerHis] unborn child!"
 pregnancy.6002.married:0 "\n\n"How could you do this?!" [spouse.GetFirstName] watches me in [spouse.Custom('GeneralTemperament')]."
 pregnancy.6002.unmarried_sympathetic:0 "\n\nBorn outside the bonds of marriage, the child will have a difficult life, but at least it will know the truth."
 pregnancy.6002.unmarried_unsympathetic:0 "\n\nIs it not enough that [mother.GetSheHe] bear this burden, must [mother.GetSheHe] drag me down with [mother.GetHerHis], too?"
 pregnancy.6002.a:0 "Co ludzie powiedzą?"
 pregnancy.6003.t:0 "Ponad wszelką wątpliwość"
 pregnancy.6003.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], has confessed that not only is [mother.GetHerHis] pregnancy the result of an illegitimate union, but the true father of [mother.GetHerHis] unborn child is none other than [real_father.GetTitledFirstName]!\n\nWhat shame [mother.GetSheHe] has brought on my house! How could [mother.GetSheHe] do this to me? To us?"
 pregnancy.6003.a:0 "[real_father.GetFirstNameNoTooltip]?!"
 pregnancy.6004.t:0 "Ponad wszelką wątpliwość"
 pregnancy.6004.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], has let it be known that not only is [mother.GetHerHis] unborn child the product of an illicit union, but the father is none other than [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pregnancy.6004.incest:0 "\n\nWhat will become of the child, created from such an unholy union?"
 pregnancy.6004.mother_married:0 "\n\nWhat does this even mean for [mother.GetHerHis] marriage to [spouse.GetTitledFirstName]?"
 pregnancy.6004.mother_unmarried:0 "\n\nWhat will even become of [mother.GetHerHis] child, now that the whole world knows?"
 pregnancy.6004.a:0 "[mother.GetSheHe|U] has thrown this house into turmoil!"
 pregnancy.6005.t:0 "Ponad wszelką wątpliwość"
 pregnancy.6005.desc:0 "[mother.GetTitledFirstName] has let the world know the father of [mother.GetHerHis] illicit pregnancy. I wanted to hope it wasn't so, but of course I knew it to be true. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], is the real father of [mother.GetHerHis] unborn child!"
 pregnancy.6005.a:0 "[real_father.GetFirstNameNoTooltip], jak mogł[Select_CString( CHARACTER.IsFemale, 'aś', 'eś' )]?"
 pregnancy.6006.t:0 "Ponad wszelką wątpliwość"
 pregnancy.6006.desc:0 "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been named as the real father of the unborn child of [mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 pregnancy.6006.real_father_married:0 "\n\nHas [real_father.GetSheHe] no thought for the importance of [real_father.GetHerHis] marriage to [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]?"
 pregnancy.6006.real_father_unmarried:0 "Had [real_father.GetSheHe] no thought for the honor of [real_father.GetHerHis] family?"
 pregnancy.6006.a:0 "What will this bastard child mean for us?"
 pregnancy.6999.t:0 "Przez innego mężczyznę"
 pregnancy.6999.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], has let it be known that [mother.GetSheHe] is pregnant with the child of [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Even though the child is not mine, I am still [mother.GetHerHis] [ROOT.Char.Custom('WifeHusband')], and it is my duty to care for [mother.GetHerHim] during the coming months."
 pregnancy.6999.a:0 "A duty I shall fulfill."
