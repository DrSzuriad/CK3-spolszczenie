l_english:
 death_management.1000.killed.tt:0 "M[Select_CString( SCOPE.sC('dead_character').IsFemale, 'oja', 'ój' )] [THIS.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], został[Select_CString( dead_character.IsFemale, 'a zabita', ' zabity' )] przez [killer.GetTitledFirstName]."
 death_management.1000.t:0 "Dopóki śmierć nas nie rozłączy"
 death_management.1000.murder:0 "[dead_character.GetTitledFirstName] został[Select_CString( dead_character.IsFemale, 'a', '' )] zamordowan[Select_CString( dead_character.IsFemale, 'a', 'y' )]!"
 death_management.1000.like:0 "Jak serce może znieść taki ból bez pęknięcia? To niemożliwe! A jednak stało się inaczej. Moje serce bije, podczas gdy Twoje zamilkło. Och, [dead_character.GetFirstName], moja miłości. Życie bez Ciebie nie będzie już takie samo."
 death_management.1000.neutral:0 "M[Select_CString( dead_character.IsFemale, 'oja ukochana', 'ój ukochany' )] [dead_character.GetFirstName]. Być może nigdy Cię nie kochał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jednakże odczuwam Twoje odejście boleśniej, niż mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to sobie wyobrazić. Zawsze był[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] przy mnie, był[Select_CString( dead_character.IsFemale, 'aś moją towarzyszką', 'eś moim towarzyszem' )]. Czy traktował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] Cię poważnie? Jest tyle rzeczy, o których nie zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] Ci powiedzieć..."
 death_management.1000.dislike:0 "[Select_CString( dead_character.IsFemale, 'Żono', 'Mężu' )], gdy wydał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] ostatnie tchnienie, przepełniła mnie ulga. Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się wstydzić, ale muszę przyznać, że tak naprawdę nigdy nie było między nami miłości. Wreszcie jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i mogę zacząć życie od nowa!"
 death_management.1000.a:0 "Przynajmniej pozostaną wspomnienia."
 death_management.1000.b:0 "Mam nadzieję, że odnajdziesz spokój, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c:0 "Ani jednego dnia za wcześnie!"
 death_management.1000.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] małżon[Select_CString( dead_character.IsFemale, 'ka', 'ek' )], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)]."
 death_management.1001.t:0 "Przeżyć swoje dziecko"
 death_management.1001.murder:0 "[dead_character.GetTitledFirstName] został[Select_CString( dead_character.IsFemale, 'a', '' )] zamordowan[Select_CString( dead_character.IsFemale, 'a', 'y' )]!"
 death_management.1001.tt:0 "Tw[Select_CString( SCOPE.sC('dead_character').IsFemale, 'oja', 'ój' )] [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)]."
 death_management.1001.child:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak wielką nadzieję dla ciebie, moje najdroższe dziecko. Rzeczy, których miał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] się nauczyć, doświadczyć i zrobić. Miał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] przed sobą tyle możliwości; całe życie czekało na Ciebie. Może kiedyś miał[Select_CString( dead_character.IsFemale, 'abyś', 'byś' )] własne dzieci. Ale teraz nic z tego nie będzie..."
 death_management.1001.like:0 "Och Boże, jak mogłeś [dead_character.GetHerHim] to zrobić? Jeżeli zgrzeszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], dlaczego nie mogłeś mnie za to ukarać? M[Select_CString( dead_character.IsFemale, 'oja wspaniała córka', 'ój wspaniały syn' )] [dead_character.GetFirstName] niczym nie zawinił[Select_CString( dead_character.IsFemale, 'a', '' )]! Miał[Select_CString( dead_character.IsFemale, 'a', '' )] całe życie przed sobą..."
 death_management.1001.neutral:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że w moim wieku okrucieństwa tego świata nie mogą mnie już zaskakiwać, ale nigdy nie spodziewałam się, że będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] doświadczyć śmierci własne[Select_CString( dead_character.IsFemale, 'ej córki', 'go syna' )]. Mam tylko nadzieję, że teraz zostanie [Select_CString( dead_character.IsFemale, 'jej', 'mu' )] oszczędzona agonia, przez którą ja muszę przechodzić..."
 death_management.1001.dislike:0 "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children? Yet, I cannot bring myself to cry over [dead_character.GetFirstNamePossessive] passing. Somewhere along the way I must have gone wrong, forced [dead_character.GetHerHim] down a path I could never sanction. While I might be to blame for who [dead_character.GetSheHe] became, it is now in the past. Finally."
 death_management.1001.a:0 "Nie zasługiwał[Select_CString( dead_character.IsFemale, 'a', '' )] na to."
 death_management.1001.c:0 "Na żal jest już za późno."
 death_management.1001.d:0 "Spoczywaj w pokoju, malutk[Select_CString( dead_character.IsFemale, 'a', 'i' )] [dead_character.GetFirstNameNoTooltip]."
 death_management.1004.t:0 "Pustka, która pozostała"
 death_management.1004.desc:0 "Moje łóżko nie jest puste; tę obecność czuje się tak namacalnie, jak twoje ciało wtulone w moje. A jednak ta obecność nie jest tobą, [dead_character.GetFirstName], lecz tylko sumą pragnień i udręk, które pozostawił[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] po sobie. W ciągu dnia obowiązki mogą mnie rozpraszać, ale tutaj, gdzie wspomnienia są tak żywe, nie ma ucieczki."
 death_management.1004.a:0 "Czy ten ból kiedykolwiek zniknie?"
 death_management.1004.a.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] kochn[Select_CString( dead_character.IsFemale, 'ka', 'ek' )], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)]."
 death_management.lover.desc:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] kochn[Select_CString( dead_character.IsFemale, 'ka', 'ek' )], [dead_character.GetTitledFirstName], umarł[Select_CString( dead_character.IsFemale, 'a', '' )] "
 death_management.1005.t:0 "Pozostają tylko wspomnienia"
 death_management.1005.desc:0 "Och, [dead_character.GetFirstName]. Gdybyś nadal był[Select_CString( dead_character.IsFemale, 'a', '' )] ze mną, wiem, że powiedział[Select_CString( dead_character.IsFemale, 'abyś', 'byś' )] mi, żebym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] siln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]... że będzie lepiej. I z pewnością miał[Select_CString( dead_character.IsFemale, 'abyś', 'byś' )] rację, jak zawsze. Teraz pozostało mi tylko przeklinać i płakać. Jak miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] tego nie robić, skoro od[Select_CString( dead_character.IsFemale, 'eszłaś', 'szedłeś' )] z tego świata?"
 death_management.1005.a:0 " Nigdy nie zostaniesz zapomnian[Select_CString( dead_character.IsFemale, 'a', 'y' )], [Select_CString( dead_character.IsFemale, 'moja przyjaciółko', 'stary przyjacielu' )]."
 death_management.1005.a.tt:0 "[Select_CString( dead_character.IsFemale, 'Twoja najlepsza przyjaciółka', 'Twój najlepszy przyjaciel' )], [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.friend.desc:0 "T[Select_CString( dead_character.IsFemale, 'woja najlepsza przyjaciółka', 'wój najlepszy przyjaciel' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )]."
 death_management.1007.t:0 "Zrządzenie losu"
 death_management.1007.start_murder:0 "[dead_character.GetTitledFirstName] został[Select_CString( dead_character.IsFemale, 'a', 'y' )] zamordowan[Select_CString( dead_character.IsFemale, 'a', 'y' )]! Teraz nigdy nie dowiemy co do tego doprowadziło"
 death_management.1007.start:0 "Dzisiaj, kiedy od[Select_CString(dead_character.IsFemale, 'eszła', 'szedł' )] [dead_character.GetTitledFirstName], przyszłość [ROOT.Char.GetPrimaryTitle.GetAdjective] zmienia swój bieg."
 death_management.1007.same_or_higher_tier:0 "Nigdy nie dowiemy się już czy [dead_character.GetHerHis] panowanie zjednoczyłoby nasze ziemie"
 death_management.1007.mytitle:0 "Nigdy się nie dowiemy, jak[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] był[Select_CString(ROOT.Char.IsFemale, 'aby', 'by' )] z [Select_CString(dead_character.IsFemale, 'niej', 'niego' )] [ROOT.Char.GetTitleTierName|l],"
 death_management.1007.ruler:0 "Nigdy nie dowiemy się jak[Select_CString( dead_character.Char.IsFemale, 'ą władczynią by została', 'im władcą by został' )]"
 death_management.1007.end:0 "oraz czy [dead_character.GetHerHis] śmierć jest błogosławieństwem, czy też przekleństwem dla tego [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 death_management.1007.a:0 "Jedna opowieść się kończy, a inna zaczyna."
 death_management.1007.a.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] następc[Select_CString( dead_character.IsFemale, 'czyni', 'a' )], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)]."
 death_management.1006.t:0 "Klątwa zdjęta"
 death_management.1006.desc:0 "Los nie zawsze mi sprzyjał – [ROOT.Char.GetFaith.HighGodName] wie, że przeklinam dzień, w którym [dead_character.GetTitledFirstName] i ja się poznaliśmy. Jednakże dzisiaj klątwa została zdjęta! Fortuna uśmiechnęła się do mnie i sprawiła, że [Select_CString(dead_character.IsFemale, 'ta', 'ten' )] [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] spoczywa już w grobie!"
 death_management.1006.a.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] rywal[Select_CString( dead_character.IsFemale, 'ka', '' )], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)]."
 death_management.parent.desc:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [Select_CString( dead_character.IsFemale, 'matka', 'ojciec' )], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.sibling.desc:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [Select_CString( dead_character.IsFemale, 'siostra', 'brat' )], [dead_character.GetTitledFirstNameNoTooltip], [dead_character.GetDeathReason]."
 death_management.betrothed.desc:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] narzeczon[Select_CString( dead_character.IsFemale, 'a', 'y' )], [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."
 death_management.liege_councillor.desc:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [Select_CString(dead_character.IsFemale, Concept('councillor', 'radna'), Concept('councillor', 'radny'))], [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."
 death_management.liege.desc:0 "Twój wasal, [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."
 death_management.pinned.desc:0 "A person of interest to you, [dead_character.GetFullNameNoTooltip], [dead_character.GetDeathReason]."
 death_management.1008.desc:0 "[dead_character.GetTitledFirstName], the spouse of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], has passed away. All those carefully crafted plans have been crushed by [ROOT.Char.GetFaith.DeathDeityNamePossessive] fickle impulse, though such complaints might seem petty and insubstantial compared to [dead_character.GetHerHis] family's pain..."
 death_management.1008.a:0 "Spoczywaj w pokoju."
 death_management.1008.a.tt:0 "Małżonek [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc:0 "Małżonek twojego dziedzica [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1009.t:0 "Nieprzewidziana tragedia"
 death_management.1009.desc:0 "[dead_character.GetTitledFirstName], the betrothed of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], has passed away. All those carefully crafted plans have been crushed by [ROOT.Char.GetFaith.DeathDeityNamePossessive] fickle impulse, though such complaints might seem petty and insubstantial compared to [dead_character.GetHerHis] family's pain..."
 death_management.1009.a:0 "Rest in peace, little one."
 death_management.1009.a.tt:0 "Narzeczon[Select_CString( dead_character.IsFemale, 'a', 'y' )] postaci [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)] i umowa małżeńska jest nieważna."
 death_management.betrothed_child.desc:0 "The betrothed of [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1010.t:0 "Koniec z lekcjami"
 death_management.1010.murderer:0 "Gdy wieść o tym, że [dead_character.GetTitledFirstName] od[Select_CString( dead_character.IsFemale, 'eszła', 'szedł' )], rozchodzi się po korytarzach, muszę uważać, by nie dać po sobie poznać, iż moja twarz jest martwa. Dopiero, gdy siedzę w powozie w drodze do domu, staje się dla mnie jasne... [dead_character.GetSheHe] nie żyje."
 death_management.1010.under_12:0 "To wszystko wydaje się takie surrealistyczne: Najpierw [dead_character.GetTitledFirstName] nie odbiera mnie pewnego ranka z zajęć, a teraz jestem w dorożce w drodze do domu.\n\nKiedy pytam, dlaczego [dead_character.GetFirstName] się ze mną nie żegna, szmery wokół mnie powoli uświadamiają mi, że już więcej [Select_CString( dead_character.IsFemale, 'jej', 'go' )] nie zobaczę."
 death_management.1010.12_or_over:0 "Wiadomość dotarła do mnie, gdy szykował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do zajęć i nie wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już, co ze sobą zrobić. M[Select_CString( dead_character.IsFemale, 'oja nauczycielka', 'ój nauczyciel' )], [dead_character.GetTitledFirstName], [Select_CString( dead_character.IsFemale, 'odeszła', 'odszedł' )] z tego świata.\n\nNawet w drodze do domu czuję się dziwnie ze świadomością, że już nigdy więcej [Select_CString( dead_character.IsFemale, 'jej', 'go' )] nie zobaczę."
 death_management.1010.under_12_liked_educator:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], aby chociaż się pożegnał[Select_CString( dead_character.IsFemale, 'a', '' )]."
 death_management.1010.under_12_disliked_educator:0 "I tak chcę mieć nowego nauczyciela!"
 death_management.1010.over_12_liked_educator:0 "Tak wiele mnie nauczył[Select_CString( dead_character.IsFemale, 'aś', 'eś' )], [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator:0 "Tak może będzie nawet lepiej."
 death_management.1010.a.tt:0 "With the death of [dead_character.GetTitledFirstName], you are no longer being tutored."
 death_management.educator.desc:0 "[dead_character.GetTitledFirstName], będąc[Select_CString( dead_character.IsFemale, 'a wychowawczynią', 'y wychowawcą' )] postaci [ward_of_dead_character.GetTitledFirstName], umarł[Select_CString( dead_character.IsFemale, 'a', '' )]."
 death_management.2000.t:0 "'Til [prison_holder.GetFirstNameNoTooltip] Do Us Part"
 death_management.2000.t.root_killer:0 "'Til I Do Us Part"
 death_management.2000.t.no_killer:0 "Torn Away"
 death_management.2000.murderer:0 "Och [dead_character.GetFirstName], nasze wspólne życie mogłoby trwać dłużej, ale widocznie tak musiało być.\n\nNie jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z tego, że mam na rękach Twoją krew, ale wiem, że gdybyś m[Select_CString( dead_character.IsFemale, 'ogła', 'ógł' )], chciał[Select_CString( dead_character.IsFemale, 'abyś', 'byś')] żebym patrzył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] w przyszłość i znalazł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] szczęście."
 death_management.2000.like:0 "Jak serce może znieść taki ból bez pęknięcia? To niemożliwe! A jednak stało się inaczej. Moje serce bije, podczas gdy Twoje zamilkło.\n\nOch, [dead_character.GetFirstName], moja miłości."
 death_management.2000.like_end_killer:0 "I cannot get the image of [prison_holder.GetTitledFirstName] ending your life out of my head."
 death_management.2000.like_end:0 "Nie mogę pozbyć się z głowy obrazu ciebie marniejącego, zamkniętego w lochu, którzy zarządza [prison_holder.GetTitledFirstName]."
 death_management.2000.neutral:0 "M[Select_CString( dead_character.IsFemale, 'oja najdroższa', 'ój najdroższy' )] [dead_character.GetFirstName].. Być może nigdy Cię nie kochał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jednakże czuję Twoje odejście bardziej dotkliwiej niż kiedykolwiek myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to możliwe. Zawsze był[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] przy mnie, był[Select_CString( dead_character.IsFemale, 'aś moją jedyną towarzyszką', 'eś moim jedynym towarzyszem' )]."
 death_management.2000.neutral_end_killer:0 "To think that [prison_holder.GetTitledFirstName] would take you from me in such a violent way..."
 death_management.2000.neutral_end:0 "To think that you would perish in [prison_holder.GetTitledFirstNamePossessive] dungeons..."
 death_management.2000.dislike:0 "[Select_CString( dead_character.IsFemale, 'Żono', 'Mężu' )], gdy wydał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] ostatnie tchnienie, ulga przepełniła mnie tak samo jak gniew. Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się wstydzić, ale muszę przyznać, że tak naprawdę nigdy nie było między nami miłości."
 death_management.2000.dislike_end_killer:0 "However, the insult of having you perish at the hands of a [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] such as [prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike_end_unknown_killer:0 "However, the insult of having you perish at the hands of a murderer..."
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end:0 "However, the insult of having you perish in the dungeons of a [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] such as [prison_holder.GetFirstName]..."
 death_management.2000.a:0 "That such a [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] could take you away from me..."
 death_management.2000.b:0 "To niewybaczalna zbrodnia!"
 death_management.2000.c:0 "To niewybaczalne!"
 death_management.2000.d:0 "What a way to go, too..."
 death_management.2000.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] małżon[Select_CString( dead_character.IsFemale, 'ka', 'ek' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w lochach postaci [prison_holder.GetTitledFirstName]."
 death_management.2007.t:0 "Zrządzenie losu"
 death_management.2007.start:0 "Today, with the passing of [dead_character.GetTitledFirstName] in the dungeons of [prison_holder.GetTitledFirstName], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.2007.mytitle:0 "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler:0 "władca"
 death_management.2007.end:0 "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nWhat I do know is that [prison_holder.GetFirstName] will pay for [prison_holder.GetHerHis] crimes."
 death_management.2007.a:0 "[prison_holder.GetSheHe|U] dopuścił[Select_CString( prison_holder.IsFemale, 'a', '' )] się niewybaczalnego czynu."
 death_management.2007.a.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] dziedzi[Select_CString( dead_character.IsFemale, 'czka', 'c' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w lochach postaci [prison_holder.GetTitledFirstName]"
 death_management.2007.a.new_heir.tt:0 "[new_heir.GetTitledFirstName] jest twoim nowym następcą"
 death_management.2001.t:0 "Przeżyć swoje dziecko"
 death_management.2001.opening:0 "M[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))|l], [dead_character.GetTitledFirstName], umarł[Select_CString( ROOT.Char.IsFemale, 'a, '' )]!\n\n"
 death_management.2001.child:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tyle nadziei dla ciebie, moje drogie dziecko. Rzeczy, których miał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] się nauczyć, doświadczyć i zrobić. Miał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] przed sobą tyle możliwości, całe życie czekało na ciebie. Może kiedyś miał[Select_CString( dead_character.IsFemale, 'abyś', 'byś' )] własne dzieci. Ale teraz nic z tego nie będzie. Za to wszystko odpowiedzialn[Select_CString( prison_holder.IsFemale, 'a', 'y' )] jest [prison_holder.GetTitledFirstName]..."
 death_management.2001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow [prison_holder.GetTitledFirstName] to do this to [dead_character.GetFirstName]?"
 death_management.2001.like_end_killer:0 "I pray that the [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] will know no rest, no peace, no #EMP love#!, as payment ending the life of my [dead_character.Custom('GetDaughterSon')]."
 death_management.2001.like_end:0 "I pray that the [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] will know no rest, no peace, no #EMP love#!, as payment for allowing my [dead_character.Custom('GetDaughterSon')] to waste away in [prison_holder.GetHerHis] dungeons."
 death_management.2001.neutral:0 "I thought I was too old to be surprised by the cruelties of this world, yet I never foresaw having to experience the death of my own [dead_character.Custom('GetDaughterSon')] at the hands of [prison_holder.GetTitledFirstName]. It is my only hope that [dead_character.GetSheHe] is now spared the suffering [dead_character.GetSheHe] must have endured..."
 death_management.2001.dislike:0 "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children? Yet, I cannot bring myself to cry over [dead_character.GetFirstNamePossessive] passing."
 death_management.2001.dislike_end_killer:0 "I only feel anger at the insult the [prison_holder.GetTitleTierName] has bestowed upon me by having my [dead_character.Custom('GetDaughterSon')] perish by [prison_holder.GetHerHis] hand."
 death_management.2001.dislike_end:0 "I only feel anger at the insult the [prison_holder.GetTitleTierName] has bestowed upon me by having my [dead_character.Custom('GetDaughterSon')] perish in [prison_holder.GetHerHis] dungeons."
 death_management.2001.a:0 "Nie zasługiwał[Select_CString( dead_character.IsFemale, 'a', '' )] na to."
 death_management.2001.c:0 "Na żale jest już za późno."
 death_management.2001.d:0 "Spoczywaj w pokoju, malutk[Select_CString( dead_character.IsFemale, 'a', 'i' )] [dead_character.GetFirstNameNoTooltip]."
 death_management.2001.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w lochach postaci [prison_holder.GetTitledFirstName]."
 death_management.2002.t:0 "Wieczny odpoczynek"
 death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, that [prison_holder.GetTitledFirstName] was the reason you had to leave. But why would [prison_holder.GetSheHe] take you away from me, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like:0 "Och, [Select_CString( dead_character.IsFemale, 'matko', 'ojcze' )]. Może i jestem dorosł[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale zawsze był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] Twoim dzieckiem. Co mam teraz zrobić, gdy [prison_holder.GetTitledFirstName] zamkn[Select_CString( prison_holder.IsFemale, 'ęła', 'ął' )] Cię w swoim więzieniu? Kto mnie podtrzyma na duchu, gdy moje oczy będą oślepione łzami?"
 death_management.2002.neutral:0 "We might not have been close, [dead_character.GetFirstName], yet you will always be my [dead_character.Custom('MotherFather')]. To think that [prison_holder.GetTitledFirstName] would take you from me in such a cruel way, leaving me with so many questions. What possessed the [prison_holder.GetTitleTierName] to commit such a heinous crime? Did I take you for granted? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.2002.dislike:0 "Your blood might run through my veins, but you were no true [dead_character.Custom('MotherFather')] of mine. If your death at the hands of [prison_holder.GetTitledFirstName] had not been such an insult, I would have felt nothing but relief at your passing."
 death_management.2002.a:0 "Zawsze będę cię kochać, [Select_CString( dead_character.IsFemale, 'matko', 'ojcze' )]."
 death_management.2002.b:0 " Chyba nigdy się nie dowiem..."
 death_management.2002.c:0 "I will make sure [prison_holder.GetSheHe] pays."
 death_management.2002.d:0 "I... I want my [dead_character.Custom('MotherFather')]!"
 death_management.2002.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w lochach postaci [prison_holder.GetTitledFirstName]."
 death_management.2008.t:0 "Wszystko, co mogłoby być"
 death_management.2008.desc.like:0 "Zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] wyobrażać sobie przyszłość, w której ja i [dead_character.GetTitledFirstName] osiągniemy tak wiele orz rodzinę, którą wspólnie utworzymy."
 death_management.2008.like_end_killer:0 "Wszystkie te marzenia rozpadły się, gdyż [prison_holder.GetTitledFirstName],  zamordował[Select_CString( prison_holder.IsFemale, 'a', '' )] moj[Select_CString( ROOT.Char.IsFemale, 'ego narzeczonego', 'ą narzeczoną' )], kończąc sen, zanim się zaczął."
 death_management.2008.like_end:0 "Wszystkie te marzenia rozpadły się, gdyż [prison_holder.GetTitledFirstName] pozwolił[Select_CString( prison_holder.IsFemale, 'a', '' )] moj[Select_CString( ROOT.Char.IsFemale, 'emu narzeczonemu', 'ej narzeczonej' )] umrzeć w swoich lochach."
 death_management.2008.dislike_killer:0 "When I was told of the death of my betrothed [dead_character.GetTitledFirstName] by the hands of [prison_holder.GetTitledFirstName], I cannot deny that I was relieved. Of course, I still feel anger towards the [prison_holder.GetTitleTierName] who ended the life of my intended in such a violent way, but I am glad I will not have to marry [dead_character.GetHerHim] now."
 death_management.2008.dislike:0 "When I was told of the death of my betrothed [dead_character.GetTitledFirstName] in the dungeons of [prison_holder.GetTitledFirstName], I cannot deny that I was relieved. Of course, I still feel anger towards the [prison_holder.GetTitleTierName] who let my betrothed perish in [prison_holder.GetHerHis] care, but I am glad I will not have to marry [dead_character.GetHerHim] now."
 death_management.2008.desc.neutral:0 "Since my betrothal to [dead_character.GetTitledFirstName] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that [prison_holder.GetTitledFirstName] has caused the death of my intended, I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.2008.a.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja narzeczona', 'ój narzeczony' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w lochach, którymi zarządza [prison_holder.GetTitledFirstName], co skutkuje unieważnieniem umowy małżeńskiej."
 death_management.2008.a:0 "Spoczywaj w pokoju, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b:0 "We skipped straight to #EMP Until death do us part#!"
 death_management.3000.t:0 "Til I Do Us Part"
 death_management.3000.like:0 "Oh, [dead_character.GetFirstName], my [dead_character.Custom('LoverPetName')]. To think that you would pass away in my dungeons... I wonder if [dead_character.GetSheHe] would believe me if I told [dead_character.GetHerHim] that I still love [dead_character.GetHerHim], even now."
 death_management.3000.neutral:0 "My dear [dead_character.GetFirstName]. I might not have loved you, and I might have been the cause of your death, yet I feel your passing more acutely than I ever thought possible. You were always there, my constant companion. To think that my dungeon would be the death of you..."
 death_management.3000.dislike:0 "Drog[Select_CString( dead_character.IsFemale, 'a zmarła żono', 'i zmarły mężu' )], ulga ogarnęła mnie, gdy wydał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] ostatnie tchnienie w moich lochach. Być może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się wstydzić, ale tak naprawdę nigdy nie było między nami miłości."
 death_management.3000.a:0 "Niech spoczywa w pokoju."
 death_management.3000.b:0 "Kto by przypuszczał?"
 death_management.3000.c:0 "Krzyżyk na drogę!"
 death_management.3000.tt:0 "[Select_CString( dead_character.IsFemale, 'Twoja małżonka', 'Twój małżonek' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w twoich lochach."
 death_management.3007.t:0 "Zrządzenie losu"
 death_management.3007.start:0 "Today, with the passing of [dead_character.GetTitledFirstName] in my dungeons, the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.3007.mytitle:0 "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler:0 "władca"
 death_management.3007.end:0 "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nWhat I do know is that what is done is done, and that [dead_character.GetFirstNamePossessive] story has come to an end."
 death_management.3007.a:0 "Jedna opowieść się kończy, a zaczyna inna."
 death_management.3007.a.tt:0 "[Select_CString( dead_character.IsFemale, 'Twoja dziedziczka', 'Twój dziedzic' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w twoich lochach.\n[new_heir.GetTitledFirstName] jest [Select_CString( new_heir.IsFemale, 'twoją nową dziedziczką', 'twoim nowym dziedzicem' )]"
 death_management.3001.t:0 "Przeżyć swoje dziecko"
 death_management.3001.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [dead_character.Custom('GetDaughterSon')|l], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w twoich lochach."
 death_management.3001.child:0 "I had so many hopes for you, my sweet child. All the things you would learn, experience, and do. There were so many possibilities, a whole life to live. Maybe you would have had children of your own one day. But now, none of those things will ever come to be, all thanks to my actions..."
 death_management.3001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow [dead_character.GetFirstName] to pass on?\n\nI pray that [dead_character.GetSheHe] finds peace in the afterlife, and that [ROOT.Char.GetFaith.HighGodName] will forgive me my crimes."
 death_management.3001.neutral:0 "I thought I was too old to be surprised by the cruelties of this world, yet I never foresaw the pain it would cause me to experience the death of my own [dead_character.Custom('GetDaughterSon')]. It is my only hope that [dead_character.GetSheHe] is now spared the suffering that I now must endure..."
 death_management.3001.dislike:0 "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children? Yet, I cannot bring myself to cry over [dead_character.GetFirstNamePossessive] passing by my own hands."
 death_management.3001.a:0 "Nie zasługiwał[Select_CString( dead_character.IsFemale, 'a', '' )] na to."
 death_management.3001.c:0 "Na żale jest już za późno."
 death_management.3001.d:0 "Spoczywaj w pokoju, malutk[Select_CString( dead_character.IsFemale, 'a', 'i' )] [dead_character.GetFirstNameNoTooltip]."
 death_management.3002.t:0 "The Long Rest"
 death_management.3002.child:0 "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, that I was the reason you had to leave. But that does not make any sense. Right, [dead_character.Custom('MotherFather')]?"
 death_management.3002.like:0 "Och, [Select_CString( dead_character.IsFemale, 'matko', 'ojcze' )], może i jestem dorosł[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], jednakże na zawsze pozostanę twoim dzieckiem. Co mam teraz zrobić, gdy spowodował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] Twoje odejście? Kto mnie podtrzyma, gdy moje oczy będą oślepione łzami?"
 death_management.3002.neutral:0 "We might not have been close, and I might have caused your death, [dead_character.GetFirstName], yet you will always be my [dead_character.Custom('MotherFather')].\n\nAs you left this world, a thousand questions engulfed my mind. Did I take you for granted? Was your death a mistake I should have avoided? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.3002.dislike:0 "Your blood might run through my veins, but you were no true [dead_character.Custom('MotherFather')] of mine. I felt nothing at your passing but relief, not even guilt by having caused it. Finally, your shadow no longer looms over my shoulder."
 death_management.3002.a:0 "Zawsze będę Cię kochać, [Select_CString( dead_character.IsFemale, 'matko', 'ojcze' )]."
 death_management.3002.b:0 " Chyba nigdy się nie dowiem..."
 death_management.3002.c:0 "Krzyżyk na drogę!"
 death_management.3002.d:0 "Chcę... z powrotem swo[Select_CString( dead_character.IsFemale, 'ją matkę', 'jego ojca' )]!"
 death_management.3002.tt:0 "Two[Select_CString( dead_character.IsFemale, 'ja', 'ój' )] [dead_character.Custom('MotherFather')|l], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w twoich lochach."
 death_management.3006.t:0 "Przeżycie swojego rywala"
 death_management.3006.desc:0 "Kiedy mój strażnik przyniósł radosną nowinę, nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w to uwierzyć! M[Select_CString( dead_character.IsFemale, 'oja rywalka', 'ój rywal' )], [dead_character.GetTitledFirstName], w końcu zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w moich lochach!\n\nPomyśleć, że t[Select_CString( dead_character.IsFemale, 'a, 'en' )] [dead_character.Custom('InsultNoun')] już nigdy więcej nie będzie chodził[Select_CString( dead_character.IsFemale, 'a', '' )] po tym świecie. Jestem tak szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a, że mogłabym zatańczyć', 'y, że mógłbym zatańczyć' )]!"
 death_management.3006.a:0 "Na [dead_character.GetHerHis] płytkim grobie!"
 death_management.3006.a.tt:0 "[Select_CString( dead_character.IsFemale, 'Twoja rywalka', 'Twój rywal' )], [dead_character.GetFirstNameNoTooltip], umarł[Select_CString( dead_character.IsFemale, 'a', '' )]!"
 death_management.3008.t:0 "Wszystko, co mogło być"
 death_management.3008.desc.like:0 "Zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] wyobrażać sobie przyszłość, w której ja i [dead_character.GetTitledFirstName] żyjemy razem i zakładamy rodzinę. Wszystkie te marzenia legły w gruzach, gdy pozwolił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoj[Select_CString( dead_character.IsFemale, 'ej narzeczonej', 'emu narzeczonemu' )] umrzeć w moich lochach!"
 death_management.3008.desc.dislike:0 "Kiedy dowiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że m[Select_CString( dead_character.IsFemale, 'oja narzeczona', 'ój narzeczony' )] [dead_character.GetTitledFirstName] zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w moich lochach, odetchnął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z ulgą. Cieszę się, że teraz nie będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] brać z ni[Select_CString( dead_character.IsFemale, 'ą', 'm' )] ślubu."
 death_management.3008.desc.neutral:0 "Odkąd ja i [dead_character.GetTitledFirstName] oficjalnie się zaręczyliśmy, zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] odczuwać zarówno ekscytację, jak i strach na myśl o zbliżającym się małżeństwie. Teraz, gdy moje przeznaczenie zginęło w lochach, doświadczam tęsknoty, mimo iż tak naprawdę nigdy [Select_CString( dead_character.IsFemale, 'jej, 'go' )] nie znał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Kto wie, jaka czekałaby nas przyszłość?"
 death_management.3008.a.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja narzeczona', 'ój narzeczony' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w twoich lochach, a umowa małżeńska jest już nieważna."
 death_management.3008.a:0 "Spoczywaj w pokoju, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b:0 "Przeskoczyliśmy od razu do "I cię nie opuszczę aż do śmierci"."
 death_management.prisoner.desc:0 "[Select_CString( dead_character.IsFemale, 'Moja więźniarka', 'Mój więzień' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w moich lochach."
 death_management.4000.t:0 "Dopóki śmierć nas nie rozłączy"
 death_management.4000.like_opening:0 "Jak serce może znieść taki ból bez pęknięcia? To niemożliwe! A jednak stało się inaczej. Moje serce bije, podczas gdy Twoje zamilkło.\n\n"
 death_management.4000.like_my_prison:0 "Oh, [dead_character.GetFirstName], my [dead_character.Custom('LoverPetName')]. Would you believe me if I told you I still hold you dear? Even after all I have done?"
 death_management.4000.like:0 "Oh, [dead_character.GetFirstName], my [dead_character.Custom('LoverPetName')]. I cannot get the image of you wasting away, locked up by [house_arrest_holder.GetTitledFirstName], out of my head."
 death_management.4000.neutral_opening:0 "M[Select_CString( dead_character.IsFemale, 'oja droga', 'ój drogi' )] [dead_character.GetFirstName]. Być może nigdy Cię nie kochał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale czuję Twoje odejście bardziej dotkliwie, niż kiedykolwiek myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to możliwe.\n\n"
 death_management.4000.neutral_my_prison:0 "Mam nadzieję, że wybaczysz mi moje grzechy. Zarówno to, co ci zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak i wszystkie inne rzeczy, o których nie powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 death_management.4000.neutral:0 "You were always there, my constant companion. To think that you would perish as a prisoner of [house_arrest_holder.GetTitledFirstName]... There are so many things I left unsaid!"
 death_management.4000.dislike_my_prison:0 "[Select_CString( dead_character.IsFemale, 'Żono', 'Mężu' )], gdy wydał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] ostatnie tchnienie spędzając resztę swojego życia w moim więzieniu, przepełniła mnie ulga. Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się wstydzić, ale muszę przyznać, że tak naprawdę nigdy nie było między nami miłości. Wreszcie jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i mogę zacząć życie od nowa!"
 death_management.4000.dislike:0 "[Select_CString( dead_character.IsFemale, 'Żono', 'Mężu' )], gdy wydał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] ostatnie tchnienie spędzając życie w więzieniu należącym do [house_arrest_holder.GetTitledFirstName], przepełniła mnie ulga. Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się wstydzić, ale muszę przyznać, że tak naprawdę nigdy nie było między nami miłości. Wreszcie jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i mogę zacząć życie od nowa!"
 death_management.4000.a:0 "Przynajmniej pozostaną wspomnienia."
 death_management.4000.b:0 "Mam nadzieję, że odnajdziesz spokój, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c:0 "Ani jednego dnia za wcześnie!"
 death_management.4000.tt:0 "[Select_CString( dead_character.IsFemale, 'Twoja małżonka', 'Twój małżonek' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w areszcie domowym."
 death_management.4007.t:0 "Zrządzenie losu"
 death_management.4007.start_my_prison:0 "Today, with the passing of my prisoner [dead_character.GetTitledFirstName], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.4007.start:0 "Today, with the passing of [dead_character.GetTitledFirstName] as a prisoner of [house_arrest_holder.GetTitledFirstName], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.4007.mytitle:0 "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler:0 "władca"
 death_management.4007.end:0 "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName]."
 death_management.4007.end.heir:0 "\n\nMam tylko nadzieję, że m[Select_CString( new_heir.IsFemale, 'oja nowa następczyni', 'ój nowy następca' )] [new_heir.GetTitledFirstName] sprosta temu zadaniu."
 death_management.4007.a:0 "Jedna opowieść się kończy, a zaczyna inna."
 death_management.4007.b:0 "Mam nadzieję, że moje działania były właściwe."
 death_management.4007.a.tt:0 "[Select_CString( dead_character.IsFemale, 'Twoja dziedziczka', 'Twój dziedzic' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w domowym areszcie."
 death_management.4007.a.tt.heir:0 "[new_heir.GetTitledFirstName] jest twoim nowym następcą."
 death_management.4001.t:0 "Przeżyć swoje dziecko"
 death_management.4001.tt:0 "[Select_CString( dead_character.IsFemale, 'Twoja', 'Twój' )] [dead_character.Custom('GetDaughterSon')|l], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w areszcie domowym."
 death_management.4001.child_my_prison:0 "Oh, my sweet [dead_character.GetTitledFirstName]! I hope I made the right choice, forcing you to spend your last days alive locked up.\n\nAll the things you will never learn, experience, or do... "
 death_management.4001.child:0 "Oh, my dear [dead_character.GetTitledFirstName]! So innocent, so young, yet forced to spend the last of your days in [house_arrest_holder.GetTitledFirstNamePossessive] prison?\n\nThe world is a cruel place indeed... but at least now I know you will never experience the worst of its horrors."
 death_management.4001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow my dear [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] to pass on in [house_arrest_holder.GetTitledFirstNamePossessive] prison? [dead_character.GetSheHe|U] was blameless, my perfect [dead_character.Custom('GetDaughterSon')]!\n\nI pray that [dead_character.GetFirstName] finds both peace and freedom in the afterlife."
 death_management.4001.like_my_prison:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow my dear [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] to pass on? I pray that [dead_character.GetSheHe] finds both peace, and the strength to forgive me, in the afterlife."
 death_management.4001.neutral_opening:0 "I thought I was too old to be surprised by the cruelties of this world, yet I never foresaw having to experience the death of my own [dead_character.Custom('GetDaughterSon')].\n\n"
 death_management.4001.neutral_my_prison:0 "Even if [dead_character.GetSheHe] had to spend [dead_character.GetHerHis] last moments on this earth as my prisoner I hope that [dead_character.GetSheHe] is now able to find peace."
 death_management.4001.neutral:0 "It pains me that [dead_character.GetSheHe] had to spend [dead_character.GetHerHis] last moments on this earth as a prisoner of [house_arrest_holder.GetTitledFirstName], but I hope that [dead_character.GetSheHe] is now able to find peace."
 death_management.4001.dislike_opening:0 "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children?"
 death_management.4001.dislike_my_prison:0 "Yet, I cannot bring myself to cry over [dead_character.GetFirstNamePossessive] passing while imprisoned by me."
 death_management.4001.dislike:0 "Yet, I cannot bring myself to cry over [dead_character.GetFirstNamePossessive] passing while imprisoned by [house_arrest_holder.GetTitledFirstName]."
 death_management.4001.dislike_end:0 "\n\nGdzieś po drodze musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] popełnić błąd i sprowadzić swo[Select_CString( dead_character.IsFemale, 'ją córkę', 'jego syna' )] na drogę, której nigdy nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] usankcjonować. Chociaż mogę być winn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] temu, kim się stał[Select_CString( dead_character.IsFemale, 'a', '' )], jest to już przeszłością. W końcu."
 death_management.4001.a:0 "Nie zasługiwał[Select_CString( dead_character.IsFemale, 'a', '' )] na to."
 death_management.4001.c:0 "Na żale jest już za późno."
 death_management.4001.d:0 "Spoczywaj w pokoju, malutk[Select_CString( dead_character.IsFemale, 'a', 'i' )] [dead_character.GetFirstNameNoTooltip]."
 death_management.4002.t:0 "Wieczny odpoczynek"
 death_management.4002.child:0 "[Select_CString( dead_character.IsFemale, 'Mamo', 'Ojcze' )]? Dlaczego od[Select_CString( dead_character.IsFemale, 'eszłaś', 'szedłeś' )]? Powiedziano, że już nic nie da się na to poradzić, i że nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] płakać, bo jesteś teraz w lepszym miejscu niż więzienie, którego właściciel[Select_CString( house_arrest_holder.IsFemale, 'ką', 'em' )] jest [house_arrest_holder.GetTitledFirstName]. Ale dlaczego nie mogę iść z Tobą, [Select_CString( dead_character.IsFemale, 'Matko', 'Ojcze' )]? Czy już mnie nie kochasz? Mówił[Select_CString( dead_character.IsFemale, 'aś', 'eś' )], że zawsze będziesz..."
 death_management.4002.like_opening:0 "Och, [Select_CString( dead_character.IsFemale, 'matko', 'ojcze' )]. Może i jestem dorosł[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], jednakże zawsze był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] twoim dzieckiem."
 death_management.4002.like_my_prison:0 "Co mam teraz zrobić, gdy odszedł[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] z tego świata będąc moim więźniem? Kto mnie podtrzyma, gdy moje oczy będą oślepione łzami? Czy kiedykolwiek mi wybaczysz?"
 death_management.4002.like:0 "What am I to do now, when you have passed away as [house_arrest_holder.GetTitledFirstNamePossessive] prisoner? Who shall hold me as my eyes are blinded with tears?"
 death_management.4002.neutral_opening:0 "We might not have been close, [dead_character.GetFirstName], yet you will always be my [dead_character.Custom('MotherFather')]."
 death_management.4002.neutral_my_prison:0 "To think that you would pass away as my prisoner, leaving me with so many questions... Did I take you for granted? Were you proud of me? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.4002.neutral:0 "To think that you would pass away as a prisoner of [house_arrest_holder.GetTitledFirstName], leaving me with so many questions... Did I take you for granted? Were you proud of me? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.4002.dislike_opening:0 "Your blood might run through my veins, but you were no true [dead_character.Custom('MotherFather')] of mine."
 death_management.4002.dislike_my_prison:0 "I felt nothing but relief as you passed away as my prisoner. Finally, your shadow no longer looms over my shoulder."
 death_management.4002.dislike:0 "I felt nothing at your passing as a prisoner of [house_arrest_holder.GetTitledFirstName] but relief. Finally, your shadow no longer looms over my shoulder."
 death_management.4002.a:0 "Zawsze będę Cię kochać, [Select_CString( dead_character.IsFemale, 'matko', 'ojcze' )]."
 death_management.4002.b:0 " Chyba nigdy się nie dowiem..."
 death_management.4002.c:0 "Spoczywaj w pokoju, [Select_CString( dead_character.IsFemale, 'matko', 'ojcze' )]."
 death_management.4002.d:0 "Chcę... z powrotem [Select_CString( dead_character.IsFemale, 'swoją matkę', 'swojego ojca' )]!"
 death_management.4002.tt:0 "[Select_CString( dead_character.IsFemale, 'Twoja', 'Twój' )] [dead_character.Custom('MotherFather')|l], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w areszcie domowym."
 death_management.4008.t:0 "Wszystko, co mogło być"
 death_management.4008.desc.like_my_prison:0 "Despite my actions I never hated [dead_character.GetTitledFirstName]. I even imagined our future together from time to time — the things we would achieve and the family we would build. All those dreams came crashing down as I was told my betrothed had died as my prisoner. This is not how things were supposed to happen!"
 death_management.4008.desc.like:0 "When I was told of the death of my betrothed [dead_character.GetTitledFirstName] as a prisoner of [house_arrest_holder.GetTitledFirstName], all my dreams of a life with [dead_character.GetTitledFirstName] came crashing down. Now none of the things I had imagined will happen. Our hopes, dreams, and the family we would've built... All gone."
 death_management.4008.desc.dislike:0 "When I was told of the death of my betrothed [dead_character.GetTitledFirstName] as a prisoner of [house_arrest_holder.GetTitledFirstName], I cannot deny that I was relieved. Of course, I am not happy [dead_character.GetSheHe] is dead, but I am glad I will not have to marry [dead_character.GetHerHim] now. I would have been miserable, and 'until death do us part' is a really long time..."
 death_management.4008.desc.dislike_my_prison:0 "When I was told that my betrothed [dead_character.GetTitledFirstName] had passed away as my prisoner, I cannot deny that I was relieved. Of course, I am not happy [dead_character.GetSheHe] is dead, but I am glad I will not have to marry [dead_character.GetHerHim] now. I would have been miserable, and 'until death do us part' seemed like such a far away concept..."
 death_management.4008.desc.neutral_my_prison:0 "Since my betrothal to [dead_character.GetTitledFirstName] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that [dead_character.GetSheHe] has passed away as my prisoner, I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.4008.desc.neutral:0 "Since my betrothal to [dead_character.GetTitledFirstName] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that [dead_character.GetSheHe] has passed away as a prisoner of [house_arrest_holder.GetTitledFirstName], I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.4008.a.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja narzeczona', 'ój narzeczony' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w areszcie domowym, co oznacza, że umowa małżeńska jest nieważna."
 death_management.4008.a:0 "Spoczywaj w pokoju, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b:0 "Przeszliśmy od razu do #EMP Dopóki śmierć nas nie rozłączy#!"
 death_management.9998.t:0 "Poznanie samego siebie: Koniec jest bliski"
 death_management.9998.desc:0 "Czuję to w kościach. [ROOT.Char.GetFaith.DeathDeityName] przyjdzie po mnie wkrótce. Jak stary przyjaciel, cierpliwie czeka, aby mnie przyjąć."
 death_management.9998.a:0 "Będę martw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w ciągu roku."
 death_management.9998.a.tt:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'naś', 'ieneś' )] uporządkować swoje sprawy."
