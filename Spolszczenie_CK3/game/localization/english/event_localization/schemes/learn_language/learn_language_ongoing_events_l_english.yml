 own_court_language_scheme_key:0 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetName]"
 liege_court_language_scheme_key:0 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetName]"
 target_character_language_scheme_key:0 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetName]"
 own_court_language_scheme_key_no_tt:0 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetNameNoTooltip]"
 liege_court_language_scheme_key_no_tt:0 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
 target_character_language_scheme_key_no_tt:0 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]"
 learn_language_ongoing.1000.t:0 "$learn_language$: The Ease of Youth"
 learn_language_ongoing.1000.desc:0 "My study of the [scheme.GetTarget.GetCulture.GetLanguage.GetName] language is progressing fantastically — I feel like I have all the focus and energy in the world!\n\n"My... name... is... [fast_learner.GetFirstNameNoTooltip]!"\n\n"I... like... to... eat... [fast_learner.Custom('FavoriteTreatDemand')]!"\n\nIf I just #EMP focus even harder#!, I'll speak fluently in no time at all!"
 learn_language_ongoing.1000.a:0 "I will dedicate #EMP all#! my time to this!"
 learn_language_ongoing.1000.b:0 "I'd rather spend my time elsewhere..."
 learn_language_ongoing.1010.t:0 "$learn_language$: Miłosne nieporozumienie"
 learn_language_ongoing.1010.desc:0 "„I tak o to [ROOT.Char.GetTitleTierName] dyskutował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z radą na temat [ROOT.Char.Custom('education_conversation_subject')], podczas gdy [scheme.GetTarget.GetCouncillorPosition( 'councillor_steward' ).GetPositionName|l] przystąpił do...”\n\nSpojrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na książkę, a następnie dostrzegł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak [lover_target.GetFirstName] pochyla się nade mną.\n\n„O NIE, czy to jest język #EMP [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l]#!? — mówi.\n\n„Wiesz... [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l] to język miłości i jeśli dobrze słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], zwrócił[Select_CString( lover_target.IsFemale, 'aś', 'eś' )] się do mnie słowami: [lover_target.Custom('RomanticComplimentAdjective')] [lover_target.Custom('RomanticComplimentNoun')]? Ty [ROOT.Char.Custom('RomanticComplimentNoun')], ty!”"
 learn_language_ongoing.1010.a:0 "...tak, oczywiście, że tak! Dokładnie to chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m powiedzieć!"
 learn_language_ongoing.1010.b:0 "Nie, nie! To wszystko jest nieporozumieniem!"
 learn_language_ongoing.1010.c:0 "Odejdź, [lover_target.Custom('InsultNounSexualVocative')]. Muszę się skupić!"
 outside_help_modifier:0 "Pomoc z zewnątrz"
 learn_language_ongoing.1020.c.success:0 "You cajole [language_helper.GetFirstNameNoTooltip] into helping you"
 learn_language_ongoing.1020.c.failure:0 "[language_helper.GetFirstNameNoTooltip] rozgryzł[Select_CString( language_helper.IsFemale, 'a', '' )] wszystkie twoje manipulacje"
 learn_language_ongoing.1020.t_hash_collision:0 "$learn_language$: Pomoc z zewnątrz"
 learn_language_ongoing.1020.desc:0 "It seems as if my studies of the [scheme.GetTarget.GetCulture.GetLanguage.GetName] language has reached the ears of [language_helper.GetTitledFirstName]. [language_helper.GetSheHe|U] is a native speaker, and is offering to help me in my studies.\n\n"I ask no more than a token reward for my efforts, [ROOT.Char.GetTitleTierName]." [language_helper.GetSheHe|U] says, [language_helper.Custom('quirk_pos_pp')]."
 learn_language_ongoing.1020.a:0 "Jeśli pomożesz, to złoto będzie twoje."
 learn_language_ongoing.1020.b:0 "Przysługa za przysługę?"
 learn_language_ongoing.1020.c:0 "Oh you are #EMP so selfless#! offering to help me, for free!"
 learn_language_ongoing.1020.d:0 "Thank you, but I can manage on my own."
 learn_language_ongoing.1020.b.success:0 "[chosen_peasant.GetFirstName] takes the deal"
 learn_language_ongoing.1020.b.failure:0 "[chosen_peasant.GetFirstName] is insulted by your offer"
 gain_artifact_tt:0 "You gain the [newly_created_artifact.GetName] [artifact|E]"
 steal_artifact_tt:0 "You steal the [newly_created_artifact.GetName] [artifact|E]"
 learn_language_ongoing.1030.t:0 "$learn_language$: Zużyty podręcznik"
 learn_language_ongoing.1030.desc:0 "[chosen_peasant.GetTitledFirstName] podchodzi do mnie, [chosen_peasant.Custom('quirk_pos_pp')].\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], słyszał[Select_CString( chosen_peasantIsFemale, 'am', 'em' )], że poznajesz właśnie język [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]. Mój ojciec był kupcem i potrafił nauczyć się każdego języka w krótkim czasie!”\n\n„Jego sekrety są w tym podręczniku. Nie mam z niego żadnego pożytku, bo nie umiem czytać. Rozstał[Select_CString( chosen_peasantIsFemale, 'a', '' )]bym się z nim za rozsądną sumę”."
 learn_language_ongoing.1030.a:0 "Interesujące. Chętnie zapłacę."
 learn_language_ongoing.1030.b:0 "Być może to, o co prosisz, jest nieco... wygórowane."
 learn_language_ongoing.1030.c:0 "Wspaniały prezent! Strażnicy, każcie [chosen_peasant.GetHerHim] go oddać."
 learn_language_ongoing.1030.d:0 "Bzdura! Wynoś się stąd, szarlatan[Select_CString( chosen_peasantIsFemale, 'ko', 'ie' )]!"
 learn_language_ongoing.1040.t:0 "$learn_language$: Zachwyt"
 learn_language_ongoing.1040.desc:0 "[target.GetTitledFirstName], t[Select_CString( target.IsFemale, 'a, którą', 'en, którego' )] staram się stale naśladować, aby lepiej poznać język [scheme.GetTarget.GetCulture.GetLanguage.GetName|l], zacz[Select_CString( target.IsFemale, 'ęła', 'ął' )] ze mną ostatnio korespondować.\n\nDostał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kilka listów, w których chwali moje wysiłki włożone w naukę [target.GetHerHis] języka, nazywając je godnymi szacunku i podziwu!\n\nTo miłe uczucie, gdy ktoś docenia moją ciężką pracę!"
 learn_language_ongoing.1040.a:0 "Skrybowie! Przekażcie słowa mojego uznania."
 learn_language_ongoing.1040.b:0 "[target.GetFirstNamePossessiveNoTooltip] wysyła interesujące listy..."
 learn_language_ongoing.1040.c:0 "Bah! Nie potrzebuję walidacji od nikogo poza #EMP sobą!#!"
 extra_success_chance_modifier:0 "Zwiększono szansę powodzenia"
 learn_language_ongoing.1050.t:0 "$learn_language$: Crow's Feet"
 learn_language_ongoing.1050.desc:0 "My precious [scheme.GetTarget.GetCulture.GetLanguage.GetName] notes are scattered all over my study, and the ink-soaked raven is #EMP still#! flapping its wings all over! How did it even get in here? #EMP Who covered it in ink!?#!\n\n"A letter for you, my [ROOT.Char.GetTitleTierName]." I turn around and snatch the message out of the servant's hand.\n\n"A real shame what happened to your notes — but look on the bright side, your writing was already similar to crow's feet! Regards, [sabotage_rival.GetTitledFirstName].""
 learn_language_ongoing.1050.a:0 "My notes... no! So much work, gone!"
 learn_language_ongoing.1050.b:0 "[sabotage_rival.GetTitledFirstNameNoTooltip] deserves #EMP TO DIE!#!"
 learn_language_ongoing.1050.c:0 "Ha-Hah! I always keep #EMP back up notes!#!"
 learn_language_ongoing.1060.t:0 "$learn_language$: Błędne tłumaczenie"
 learn_language_ongoing.1060.desc:0 "„... alchemik sięgnął po [target.Custom('RandomWeirdObject')], podczas gdy [target.Custom('lowly_servant_type')] patrzył[Select_CString( target.IsFemale, 'a', '' )] na niego z przerażeniem, a potem...” — przerywa mi nagle wściekł[Select_CString( offended_character.IsFemale, 'a', 'y' )] [offended_character.GetTitledFirstName].\n\n„Czy ty w odniesieniu do moje[Select_CString( offended_character.IsFemale, 'j matki', 'go ojca' )] użył[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] określeń: [offended_character.Custom('InsultNoun')] oraz '[offended_character.Custom('InsultNounSexual')]?” — krzyczy. „Żądam zadośćuczynienia za tę ciężką zniewagę!”\n\nPrawdopodobnie mój język [scheme.GetTarget.GetCulture.GetLanguage.GetName|l] wymaga nieco więcej praktyki..."
 learn_language_ongoing.1060.a:0 "Strasznie mi przykro! Mam nadzieję, że to wystarczy."
 learn_language_ongoing.1060.b:0 "Och, źle usłyszał[Select_CString( offended_character.IsFemale, 'aś', 'eś' )]! Powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]: #EMP [offended_character.Custom('ComplimentAdjective')]#! oraz #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
 learn_language_ongoing.1060.c:0 "Hah! Dokładnie tak. [offended_character.GetSheHe|U] jest także #EMP [offended_character.Custom('InsultAdjective')]!#!"
 learn_language_ongoing.1060.d:0 "Ja tylko ćwiczę język [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l]! Źle się wyraził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 extra_careful_modifier:0 "Szczególna ostrożność"
 carefully_chosen_words_modifier:0 "Odpowiednio dobrane słowa"
 learn_language_ongoing.1060.b.success:0 "Wmawiasz [offended_character.GetHerHim], że schlebiasz [offended_character.GetHerHis] [Select_CString( offended_character.IsFemale, 'matce', 'ojcu' )]"
 learn_language_ongoing.1060.b.failure:0 "[offended_character.GetFirstNameNoTooltip] dostrzega twoje kłamstwo"
 learn_language_ongoing.1060.d.success:0 "Udaje ci się wyjaśnić, że to było nieporozumienie"
 learn_language_ongoing.1060.d.failure:0 "[offended_character.GetFirstNameNoTooltip] nie wierzy ci"
 learn_language_ongoing.1070.t:0 "$learn_language$: Literatura libertyńska"
 learn_language_ongoing.1070.desc:0 "Kiedy ćwiczę język [scheme.GetTarget.GetCulture.GetLanguage.GetName|l] czytając książkę, którą przysłał[Select_CString( target.IsFemale, 'a', '' )] mi [target.GetTitledFirstName], zauważam, że cała rzesza służących naśmiewa się ze mnie...\n\n„Proszę, nie przestawaj czytać!” — chichoczą.\n„Właśnie zamierzał[Select_CString( target.IsFemale, 'a', '' )] pokazać swoje [ROOT.Char.Custom('ObjectifiedFeature')]! Musimy się dowiedzieć czy [ROOT.Char.GetTitleTierName] oraz [target.Custom('lowly_servant_type')] skończą razem, czy t[Select_CString( target.IsFemale, 'a', 'en' )] [target.Custom('InsultNounSexual')] znowu stanie między nimi!”\n\nCzy ja czytam... #EMP coś lubieżnego?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a:0 "Strażnicy, uwolnijcie mnie od tej tej przeklętej książki!"
 learn_language_ongoing.1070.b:0 "Macie odwagę się ze mnie śmiać!? #EMP Wyrzuć ich wszystkich.#!"
 learn_language_ongoing.1070.c:0 "No cóż, w pewnym sensie #EMP jest#! to chyba kształcące..."
 erotic_novel_connoisseur_modifier:0 "Koneser powieści erotycznych"
 lauded_loud_reader_modifier:0 "Lauded Loud-reader"
 lauded_loud_reader_modifier_desc:0 "Postać ta zabawiała dwór „ciekawym” głośnym czytaniem."
 learn_language_ongoing.1080.t:0 "$learn_language$: Taught a Lesson"
 learn_language_ongoing.1080.desc:0 "My Court Tutor [court_tutor.GetFirstName] has been aiding me day and night in my efforts to learn [scheme.GetTarget.GetCulture.GetLanguage.GetName].\n\n[court_tutor.GetHerHis|U] dedication to the art of teaching is inspirational — there's not a day where I'm not brought a [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] letter to read, a learned [scheme.GetTarget.GetCulture.GetNameNoTooltip] [ROOT.Char.GetWomanMan] to converse with, or an extraordinary mnemonic rhyme.\n\nTruly, I would not be this far along without [court_tutor.GetFirstNamePossessiveNoTooltip] help."
 learn_language_ongoing.1080.a:0 "[court_tutor.GetFirstNameNoTooltip], you deserve a reward!"
 learn_language_ongoing.1080.b:0 "[court_tutor.GetSheHe|U] is doing [court_tutor.GetHerHis] job well."
 attended_by_tutor_modifier:0 "Attended by Court Tutor"
 court_tutor_child_language_rank_1_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier:0 "$attended_by_tutor_modifier$"
 learn_language_ongoing.1090.t:0 "$learn_language$: Brak miejsca"
 learn_language_ongoing.1090.desc:0 "Język [scheme.GetTarget.GetCulture.GetLanguage.GetName] jest bardzo trudny. Okropnie trudny. \n\nCzuję, że moja głowa jest pełna, że nie ma już w niej miejsca. Jak tylko jedno słowo wpadnie mi do głowy, drugie wpada w otchłań zapomnienia. Z każdą lekcją walczę, nie robię żadnych postępów."
 learn_language_ongoing.1090.friend.desc:0 "\n\nNa szczęście [helpful_friend.GetTitledFirstName] zawsze jest przy mnie.\nCiągle powtarza „Tak trzymaj, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom('ComplimentAdjective')] [Select_CString( ROOT.Char.IsFemale, 'przyjaciółko', 'przyjacielu' )], wierzę w ciebie!”. Jest jak błogosławieństwo."
 learn_language_ongoing.1090.no_friend.desc:0 "\n\nMoże muszę odpocząć?"
 learn_language_ongoing.1090.a:0 "[helpful_friend.GetFirstNameNoTooltip], zawsze mogę liczyć na twoje wsparcie!"
 learn_language_ongoing.1090.b:0 "Bez względu na to, jak bardzo jest to trudne, muszę wytrwać!"
 learn_language_ongoing.1090.c:0 "Potrzebuję przerwy..."
 encouraged_by_friend_modifier:0 "Wsparto przez przyjaciela"
 learn_language_ongoing.1100.t:0 "$learn_language$: [ROOT.Char.GetTitleTierName], któr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] się troszczy"
 learn_language_ongoing.1100.desc:0 "Nie jest tajemnicą, że ciężko pracuję, aby opanować język [schemat.GetTarget.GetCulture.GetLanguage.GetName|l] i wygląda na to, że ludność [target.GetCulture.GetNameNoTooltip|l] coraz powszechniej słyszy o tym fakcie.\n\nMówią o mnie: „[ROOT.Char.GetTitleTierName], który się troszczy”, co bardzo mi schlebia. Nawet niżsi rangą szlachcice chwalą moje wysiłki!\n\nMam wrażenie, że moje wysiłki sprawiły, że [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] i [target.GetCulture.GetCollectiveNounNoTooltip] zbliżyli się do siebie."
 learn_language_ongoing.1100.a:0 "Może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] wygłosić przemówienie, w #EMP obu#! językach?"
 learn_language_ongoing.1100.b:0 "Niech mnie zostawią w spokoju, nie chcę, żeby mnie rozpraszali."
 learn_language_ongoing.1100.c:0 "Jak szczęśliwie!"
 learn_language_ongoing.1100.a.success:0 "Wygłaszasz fantastyczną mowę"
 learn_language_ongoing.1100.a.failure:0 "Robisz z siebie głupca"
 learn_language_ongoing.1110.t:0 "$learn_language$: Powab poezji"
 learn_language_ongoing.1110.desc:0 "Ach, utwór „[target.Custom('RegionalDrink')|U] znad jeziora", którego autor[Select_CString( the_poet.IsFemale, 'ką', 'em' )] jest [the_poet.GetFirstName] z [poet_location.Custom('TitleAdjRealmAdjNoTierNoTooltip')].\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nMoże ja też powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] spróbować swoich sił w poezji?"
 learn_language_ongoing.1110.a:0 "Myślę, że mogę spróbować!"
 learn_language_ongoing.1110.b:0 "Może [lover_to_be.GetFirstNameNoTooltip] m[Select_CString( over_to_be.IsFemale, 'ogłaby', 'ógłby' )] otrzymać ode mnie #EMP romantyczny#! wiersz?"
 learn_language_ongoing.1110.c:0 "Nie, obecnie się #EMP uczę#! i nie mam czasu na niepoważne zajęcia!"
 poetry_collector_modifier:0 "Kolekcjoner poezji"
 learn_language_ongoing.1110.a.success:0 "Okazuje się, że jesteś dość utalentowan[Select_CString( THIS.Char.IsFemale, 'a', 'y' )]"
 learn_language_ongoing.1110.a.failure:0 "Nie umiesz rymować, aby ocalić swoje życie"
 learn_language_ongoing.1120.t:0 "$learn_language$: Bajki dla dzieci"
 learn_language_ongoing.1120.desc:0 "„Mądry [ROOT.Char.Custom('LocalAnimal')] powiedział wtedy do mał[Select_CString( ROOT.Char.IsFemale, 'ej dziewczynki', 'ego chłopca' )] «uważaj, bo tam jest...»” – nagle mi przerwano.\n\n„Co?! [Select_CString( ROOT.Char.IsFemale, 'Wielka', 'Wielki' )] [ROOT.Char.GetTitleTierName|l] czyta #EMP bajki dla dzieci!#! Czy ty nie masz dumy?” — krzyczy [insensitive_asshole.GetTitledFirstName].\n„To jest nie do przyjęcia! Jeśli twoi wrogowie się o tym dowiedzą, uznają cię za słabeusza!”\n\nByć może język [scheme.GetTarget.GetCulture.GetLanguage.GetName|l] w oczach dworu nie był... odpowiedni dla tego typu literatury."
 learn_language_ongoing.1120.a:0 "Nie! To jest... #EMP uwielbiana twórczość [target.GetCulture.GetNameNoTooltip|l]!#! Właśnie tak!"
 learn_language_ongoing.1120.b:0 "Ośmielasz się mnie obrażać!? Ja ci pokażę!"
 learn_language_ongoing.1120.c:0 "Masz rację. [ROOT.Char.GetTitleTierName] nie powin[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )] czytać takich rzeczy."
 learn_language_ongoing.1120.d:0 "Niech ludzie myślą, co chcą. Te opowiadania są pouczające!"
 learn_language_ongoing.1120.a.success:0 "[insensitive_asshole.GetFirstNameNoTooltip] zostaje oszukan[Select_CString( insensitive_asshole.IsFemale, 'a', 'y' )] i myśli, że bajki są klasyczną literaturą"
 learn_language_ongoing.1120.a.failure:0 "Tracisz pozycję, gdy twoje czytanie bajek staje się powszechnie znane"
 easily_read_fables_modifier:0 "Proste bajki"
 seemingly_feeble_minded_modifier:0 "Seemingly Feeble-minded"
 seemingly_feeble_minded_modifier_desc:0 "Postać tę często widuje się czytającą bajki dla dzieci, co sprawia wrażenie, że jej umysł może jeszcze nie dojrzał."
 learn_language_ongoing.1120.b.tt:0 "#V Duel#! [insensitive_asshole.GetFirstName] to punish [insensitive_asshole.GetHerHim] for [insensitive_asshole.GetHerHis] insolence!\n#weak This duel is NOT to the death.#!\nIf you win, you will gain [prestige_i] [prestige|E] and a [modifier|E] for the [scheme|E]. If you lose, you will be ridiculed.\n\nYour [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[insensitive_asshole.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure:0 "My duel against [insensitive_asshole.GetFirstNameNoTooltip] has been invalidated"
 learn_language_ongoing.1123.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc:0 "„Poddaję się! Błagam, wybacz mi, wcale nie jesteś ograniczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] umysłowo! Oszczędź mnie!” – krzyczy [insensitive_asshole.GetTitledFirstName].\n\nTo [Select_CString( insensitive_asshole.IsFemale, 'ją', 'go' )] nauczy, że nie należy #EMP mnie#! znieważać."
 learn_language_ongoing.1123.a:0 "Jak rzekł kiedyś mądry [ROOT.Char.Custom('LocalAnimal')|l]: „Nie obrażaj mądrzejszych od siebie!”"
 learn_language_ongoing.1123.b:0 "Zgnijesz w lochu przez swoją bezczelność!"
 learn_language_ongoing.1124.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc:0 "[insensitive_asshole.GetTitledFirstName] spits next to where you lie on the ground.\n\n"You are a weak, pathetic excuse for a [ROOT.Char.GetTitleTierName]. Now I will do you a favor and rid you of these inane books." [insensitive_asshole.GetSheHe] says."
 learn_language_ongoing.1124.a:0 "A setback in my studies..."
 learn_language_ongoing.1130.t:0 "$learn_language$: Leksykalna miłość"
 learn_language_ongoing.1130.desc:0 ""Oh, my dear [ROOT.Char.GetFirstNameNoTooltip]! You really are learning my beloved [scheme.GetTarget.GetCulture.GetLanguage.GetName]? I feel so appreciated, you're making such an effort to understand me!" [lover_to_help.GetTitledFirstName] says, [lover_to_help.Custom('quirk_pos_pp')].\n\n"Can I help you in any way? Teach you some words, perhaps?" [lover_to_help.GetSheHe] says."
 learn_language_ongoing.1130.a:0 "Chętnie przyjmę każdą pomoc!"
 learn_language_ongoing.1130.b:0 "Jak powiedzieć: „Spotkaj się ze mną nago w mojej komnacie?”"
 learn_language_ongoing.1130.c:0 "Dziękuję, ale radzę sobie doskonale."
 motivated_by_love_modifier:0 "Motywacja płynąca z miłości"
 learn_language_ongoing.1130.a.success:0 "[lover_to_help.GetFirstNameNoTooltip] jest [Select_CString( lover_to_help.IsFemale, 'dobrą, aczkolwiek filtrującą nauczycielką', 'dobrym, aczkolwiek flirtującym nauczycielem' )]"
 learn_language_ongoing.1130.a.failure:0 "[lover_to_help.GetFirstNameNoTooltip] uważa, że należy #EMP rozpoczynać#! lekcje od takich słów, jak „dżdżownica”, „rozentuzjazmować” lub „źdźbło”"
 learn_language_ongoing.1140.t:0 "$learn_language$: Pomocna dłoń"
 learn_language_ongoing.1140.desc:0 ""You are learning [scheme.GetTarget.GetCulture.GetLanguage.GetName], I see — good choice, speaking it will surely strengthen your position as [ROOT.Char.GetTitleTierName]." my [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName] exclaims, [close_one_to_help.Custom('quirk_pos_pp')].\n\n"I speak [target.GetCulture.GetNameNoTooltip] natively. Perhaps I could be of assistance, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?" [close_one_to_help.GetSheHe] says."
 learn_language_ongoing.1140.a:0 "Czy możesz pomóc mi zrozumieć to zdanie?"
 learn_language_ongoing.1140.b:0 "Możesz od teraz uczestniczyć w moich lekcjach?"
 helpful_assistance_modifier:0 "Pomocne wsparcie"
