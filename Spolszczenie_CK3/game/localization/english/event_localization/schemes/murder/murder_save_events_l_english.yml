l_english:
 murder_save_header:0 "Morderstwo udaremnione:"
 murder_save.failure_known_owner_tt:0 "[owner.GetTitledFirstNameNoTooltip] nie zdołał[Select_CString( owner.IsFemale, 'a', '' )] mnie zamordować"
 murder_save.failure_unknown_owner_tt:0 "Ktoś poległ w próbie zamordowania mnie"
 murder_save.used_up_guile_legacy_5_save:0 "Zużyto ochronę, którą dają [GetDynastyPerk('guile_legacy_5').GetName|l]"
 murder_save.dynasty_member_used_guile_legacy_5_save:0 "Usiłowanie zabójstwa"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc:0 "[target.GetTitledFirstName] przeżył[Select_CString(target.IsFemale, 'a', '' )] zamach na swoje życie dzięki ochronie, którą dają [GetDynastyPerk('guile_legacy_5').GetName|l]!"
 murder_save.0001.t:0 "Zniewolon[Select_CString( target.IsFemale, 'a', 'y' )] przez miłość"
 murder_save.0001.opening:0 "Moje starania, aby [target.GetTitledFirstName] został[Select_CString( target.IsFemale, 'a', '' )] pozbawion[Select_CString( target.IsFemale, 'a', 'y' )] życia, zostały udaremnione!\n\nWynajęt[Select_CString( dummy_assassin_gender.IsFemale, 'a przeze mnie zabójczyni udała', 'y przeze mnie zabójca udał' )] się do komnaty, w której miał[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] przebywać [target.GetTitleTierName], jednakże zastał[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] [Select_CString( target.IsFemale, 'ją', 'go' )] w towarzystwie"
 murder_save.0001.rel_to_me:0 "—[Select_CString(lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]—"
 murder_save.0001.end:0 "[lover.GetTitledFirstName], [target.GetHerHis] kochan[Select_CString(lover.IsFemale, 'ka', 'ek' )]!\n\n[lover.GetFirstName] skoczył[Select_CString(lover.IsFemale, 'a', '' ) na pomoc [target.GetFirstName], a wyniku walki obronnej zarówno [lover.GetSheHe], jak i zabójca padli martwi na podłogę."
 murder_save.0001.a:0 "Teraz już nigdy nie dam rady [Select_CString( target.IsFemale, 'jej', 'go' )] dosięgnąć."
 murder_save.0001.b:0 "Potrzebuję nowego planu..."
 murder_save.1001.desc:0 "„Nie zrobisz [target.GetHerHim] krzywdy” — krzy[Select_CString( lover.IsFemale, 'ęła', 'ął' )] [lover.GetTitledFirstName] i skoczył[Select_CString( lover.IsFemale, 'a', '' )] na zakapturzoną postać, która weszła do moich komnat ze sztyletem w ręku.\n\n\nCo za błogosławieństwo i przekleństwo, że był[Select_CString( lover.IsFemale, 'a', '' )] ze mną tej nocy. Bez nie[Select_CString( lover.IsFemale, 'j', 'go' )] kosztowałoby mnie to życie. Po całej walce trzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( lover.IsFemale, 'ją', 'go' )] w swoich ramionach, wykrwawiając[Select_CString( lover.IsFemale, 'ą', 'ego' )] się, podczas gdy obok leżał martwy zabójca."
 murder_save.1001.a:0 "Jaki okrutny zwyrodnialec za tym stał?"
 murder_save.1001.b:0 "[owner.GetTitledFirstNameNoTooltip] zapłaci za to!"
 murder_save.1001.c:0 "Lepiej [lover.GetFirstNameNoTooltip] niż ja!"
 murder_save.0002.t:0 "$murder_save_header$ Miłość [SCOPE.Custom('VenomousCreatureAttackPlural')]"
 murder_save.0002.opening:0 "[target.GetTitledFirstName] wciąż żyje! \n\nPodrzucenie [SCOPE.Custom('VenomousCreatureAdj')] do je[Select_CString( target.IsFemale, 'j', 'go' )] łóżka nie przyniosło oczekiwanego efektu, gdyż atak został przeprowadzony na niewłaściwy cel! Zamiast tego"
 murder_save.0002.rel_to_me:0 "—[Select_CString(lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]—"
 murder_save.0002.end:0 "[lover.GetTitledFirstName], [target.GetHerHis] kochan[Select_CString(lover.IsFemale, 'ka', 'ek' )], któr[Select_CString(lover.IsFemale, 'a', 'y' )] leży martw[Select_CString(lover.IsFemale, 'a', 'y' )]!"
 murder_save.1002.desc:0 "„Wracaj do łóżka, [lover.Custom('LoverPetName')]...”\n\nJuż miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zamiar skorzystać z zaproszenia, kiedy [lover.GetFirstName] zaczyna nagle krzyczeć: „Co to jest?!”. Odpowiedź na moje pytanie pojawia się, kiedy skręca się i miota na tyle, by ujawnić pełzające między prześcieradłami stworzenie, którym okazuje się być [SCOPE.Custom('VenomousCreatureType')].\n\nZanim przybywa lekarz, [lover.GetFirstName] robi się sztywn[Select_CString(lover.IsFemale, 'na i zimna', 'y i zimny' )]. Ja również zamarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], ponieważ ktoś wpuścił [SCOPE.Custom('VenomousCreatureAdj1 ')] by zabić właśnie mnie."
 murder_save.0003.t:0 "$murder_save_header$ Zabójca"
 murder_save.0003.desc:0 "[target.GetTitledFirstName] nadal żyje!\n\nMój zabójca dotarł do komnat władcy, ale ze wszystkich ludzi zainterweniował[Select_CString(broken_person.IsFemale, 'a', '' )] akurat [broken_person.GetTitledFirstName]! [target.GetFirstName] nie robił nic poza dręczeniem [Select_CString(broken_person.IsFemale, 'jej', 'go' )], a mimo to oddał[Select_CString(broken_person.IsFemale, 'a', '' )] życie, by [Select_CString(target.IsFemale, 'ją', 'go' )] chronić. Mój zabójca również jest martwy, a [target.GetFirstName] ucieka."
 murder_save.0003.a:0 "W jakim niesprawiedliwym świecie przyszło nam żyć."
 murder_save.0003.b:0 "Muszę wypróbować nowy plan!"
 murder_save.1003.desc:0 "[broken_person.GetTitledFirstName] tries to remain impassive as the assassin advances on me.\n\n"Leading a killer to my chambers, [broken_person.GetFirstNameNoTooltip], even after your screams professed eternal loyalty?" [broken_person.GetHerHis|U] eyes are darting between me and the weapon in the assassin's hand. "What a terrible disappointment. You wouldn't want to be a disappointment, would you?"\n\nSomething changes in [broken_person.GetHerHis] eyes. With a scream, [broken_person.GetSheHe] throws [broken_person.GetHerselfHimself] at the would-be assassin. At the end of the struggle, they both lie dead on the floor."
 murder_save.1003.a:0 "Uznaj to za odpowiednią karę, [broken_person.GetFirstNameNoTooltip]."
 murder_save.0004.t:0 "$murder_save_header$ Accosted"
 murder_save.0004.desc:0 "[target.GetTitledFirstName] wciąż żyje!\n\nWynajęte przeze mnie zbiry zasadziły się na [target.GetHerHis] orszak zgodnie z planem, ale nie udało im się ich obezwładnić! Być może udałoby im się [Select_CString(target.IsFemale, 'ją', 'go' )] pojmać, gdyby nie ten okrutny i potrójnie przeklęty koń bojowy, z którego jest tak dumn[Select_CString(target.IsFemale, 'y', 'a' )]!"
 murder_save_failure_warhorse_tt:0 "[target.GetHerHis] koń bojowy umiera z powodu ran"
 murder_save.1004.opening:0 "I am traveling with my retinue when a shout comes from a copse of trees. "Attack! Go for the [ROOT.Char.GetTitleTierName]!" An ambush!\n\nThese are no mere bandits after my gold, but thugs after my life! However, my trusted [ROOT.Char.Custom('HorseStoryMareStallion')] knows what to do! [ROOT.Char.Custom('HorseStorySheHe')|U] rears and kicks to keep me from their swinging blades as my guards rally to fight them off."
 murder_save.1004.warhorse_dies:0 "\n\nDopiero gdy walka cichnie, [ROOT.Char.Custom('WarhorseStoryName')] ugina się pode mną i odkrywam [ROOT.Char.Custom('HorseStoryHerHis')] głębokie rany. Naprawdę chronił mnie aż do końca..."
 murder_save.1004.a:0 "Ktoś zatrudnił tych bandytów, ale kto?"
 murder_save.1004.b:0 "To oczywiste kto za tym stoi!"
 murder_save.1004.c:0 "Dowiem się, kto to zrobił!"
 murder_save.1004.d:0 "Kosztował[Select_CString( owner.IsFemale, 'aś', 'eś' )] mnie cholernie dobrego konia, [owner.GetFirstNameNoTooltip]!"
 murder_save_warhorse_dies_to_thugs:0 "#F [THIS.Char.Custom('WarhorseStoryName')] umiera od zadanych ran#!"
 murder_save.0005.t:0 "$murder_save_header$ Podniesiono alarm"
 murder_save.0005.desc:0 "Grupa konspiratorów dotarła do celi, w której przebywa [target.GetTitledFirstName], ale więzień zaczął robić zaciekły hałas. Przekupienie strażnika to jedno, ale udawanie, że nic się nie dzieje, gdy budzi się cały zamek, to coś innego!\n\nMoi zabójcy szybko się wycofali, a [target.GetFirstName] pozostaje bezpieczn[Select_CString(target.IsFemale, 'a', 'y' )]..."
 murder_save.1005.desc:0 "I do not know who the cloaked figures who have suddenly appeared in my cell are, but I know they are here to hurt me. They do not expect my defender, however.\n\n"Get them!" I shout, and my [ROOT.Char.Custom('prison_pet')] flies at them, ready to fight for my life! I know they are no match for my friend, and as I begin to holler and cheer they flee in abject terror!\n\nThe gaoler soon comes to shut me up with a beating, but at least I still breathe."
 murder_save.1005.a:0 "Zawdzięczam ci życie, [ROOT.Char.Custom('little_prison_pet_vocative')]."
 murder_save.1005.b:0 "Twoja ofiara nie poszła na marne, [ROOT.Char.Custom('little_prison_pet_vocative')]!"
 murder_save.0006.t:0 "$murder_save_header$ Straże"
 murder_save.0006.opening:0 "[target.GetTitledFirstName] został[Select_CString(target.IsFemale, 'a', '' )] zaatakowan[Select_CString(target.IsFemale, 'a', 'y' )] przez moją „wynajętą pomoc” zgodnie z planem, jednakże nie przewidział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] osobistej ochrony, którą..."
 murder_save.0006.spouse:0 "[spouse.GetTitledFirstName] wybrał[Select_CString(spouse.IsFemale, 'a', '' )] dla [Select_CString(target.IsFemale, 'niej', 'niego' )]."
 murder_save.0006.no_spouse:0 "która została wybrana przez [target.GetHerHis] małżonk[Select_CString(target.IsFemale, 'a', 'kę' )]."
 murder_save.0006.end:0 "\n\nWalczyli strasznie dzielnie i obrzydliwie dobrze, na tyle dobrze, że [target.GetFirstName] dożył[Select_CString( target.IsFemale, 'a', '' )] jeszcze jednego dnia."
 murder_save.1006.opening:0 "Był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w podróży, kiedy mój orszak został napadnięty przez bandę zbirów! Na szczęście"
 murder_save.1006.spouse:0 "straże, które wybrał[Select_CString(spouse.IsFemale, 'a', '' )] dla mnie [spouse.GetTitledFirstName]"
 murder_save.1006.no_spouse:0 "straże, które wybrał[Select_CString(spouse.IsFemale, 'a', '' )] [Select_CString(ROOT.Char.IsFemale, 'moja małżonka', 'mój małżonek' )]"
 murder_save.1006.end:0 "walczyły dzielnie i ochroniły mnie przed atakiem.\n\nKiedy walczyli do końca, stało się jasne, że ci bandyci nie pragnęli złota, ale mojego życia! W końcu zostali przepędzeni, ale z mojej osobistej straży niewiele zostało."
 murder_save.0007.t:0 "$murder_save_header$ Futrzany opiekun"
 murder_save.0007.desc:0 "[target.GetTitledFirstName] wciąż żyje!\n\nStworzenie zostało podrzucone do [Select_CString( target.IsFemale, 'jej', 'jego' )] łóżka, ale zanim zdążyło uderzyć, [target.GetHerHis] kot zrobił zamieszanie i zaczął atakować [SCOPE.Custom('VenomousCreatureAdj1')]!"
 murder_save_failure_cat_tt:0 "[target.GetHerHis] kot umiera z powodu ran"
 murder_save.1007.opening:0 "As I enter my chamber I immediately notice that my dear cat, [THIS.Char.Custom('CatStoryName')], is on edge – [THIS.Char.Custom('CatStorySheHe')] is pacing before my bed in obvious agitation. Like a streak of [THIS.Char.Custom('CatFurColor')] lightning [THIS.Char.Custom('CatStorySheHe')] suddenly pounces, exposing the [SCOPE.Custom('VenomousCreatureType')] between my sheets!"
 murder_save.1007.cat_dies:0 "\n\nThe horrible creature does not go down easily, and as [THIS.Char.Custom('CatStoryName')] finally bites into its neck [THIS.Char.Custom('CatStorySheHe')] [THIS.Char.Custom('CatStoryHerselfHimself')] is too far gone to save."
 murder_save.1007.a:0 "Zawdzięczam ci życie, [THIS.Char.Custom('CatStoryName')]!"
 murder_save.1007.b:0 "To oczywiste, kto za tym stoi!"
 murder_save.1007.c:0 "Dowiem się, kto to zrobił!"
 murder_save.1007.d:0 "Zapłacisz za to, [owner.GetFirstNameNoTooltip]!"
 murder_save_creepy_crawlies_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] umiera z powodu ran"
 murder_save.0008.t:0 "$murder_save_header$ Futrzany opiekun"
 murder_save.0008.desc:0 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\nThe assassin made [dummy_assassin_gender.GetHerHis] way to the [target.GetTitleTierNamePossessive] chambers, but before [dummy_assassin_gender.GetSheHe] could strike a dog started barking! The [target.GetTitleTierNamePossessive] dog, that [target.GetSheHe] is so damn proud of, quickly scared the assassin off."
 murder_save.1008.desc:0 "As soon I enter my chambers my dear dog, [THIS.Char.Custom('DogStoryName')], starts barking, and suddenly [THIS.Char.Custom('DogStorySheHe')] lunges for a dark shadow... A shadow that stumbles! [THIS.Char.Custom('DogStoryName')] chases the would be assassin until I call [THIS.Char.Custom('DogStoryHerHim')] back to my side."
 murder_save.1008.a:0 "Zawdzięczam ci życie, [THIS.Char.Custom('DogStoryName')]!"
 murder_save.0009.t:0 "$murder_save_header$ Rodzinne powiązania"
 murder_save.0009.desc:0 "W ostatnich chwilach wprowadzania w życie mojego sposku, w którym [target.GetTitledFirstName] miał[Select_CString( target.IsFemale, 'a', '' )] zostać zamordowan[Select_CString( target.IsFemale, 'a', 'y' )], rozpadł się!\n\nWygląda na to, że moje wysiłki zostały całkowicie zinfiltrowane przez zwolenników dynastii [target.GetDynasty.GetBaseName]. Tej fatalnej nocy wszyscy zostali powstrzymani, nim spisek zdążył zostać wprowadzony w życie!"
 murder_save.0009.a:0 "Muszę się wycofać, zanim zaczną szukać zemsty!"
 murder_save.0009.b:0 "To, co zostało utracone, mogę odbudować."
 murder_save.targets_guile_legacy_save_used_up:0 "[target.GetShortUIName|U] nie może zostać ponownie uratowan[Select_CString(target.IsFemale, 'a', 'y' )] przez [GetDynastyPerk( 'guile_legacy_5' ).GetName|l]"
 murder_save.1009.opening:0 "Zamach na moje życie został udaremniony!"
 murder_save.1009.owner_discovered:0 "\n\n[owner.GetTitledFirstName] miał[Select_CString( owner.IsFemale, 'a', '' )] starannie opracowane plany, ale nie uwzględniały one faktu, że do je[Select_CString( owner.IsFemale, 'j', 'go' )] spisku przeniknęli zwolennicy z rodu [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.owner_not_discovered:0 "\n\nNa szczęście ten, kto uknuł ten podstępny spisek, nie wziął pod uwagę, że jego intrygę zinfiltrują wspólnicy cnotliwie lojalni wobec rodu [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.end:0 "\n\nSpisek rozpadł się już w trakcie jego realizacji, a moje życie nadal pozostało bezpieczne."
 murder_save.1009.a:0 "Moje imię uratowało mi życie!"
 murder_save.0010.t:0 "$murder_save_header$ Waregowie"
 murder_save.0010.desc:0 "Mój plan zabójstwa, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName], został udaremniony!\n\nZabójcę powstrzymał jeden z tych mdłych Waregów! Przypuszczam, że [target.GetTitleAsNameNoTooltip] mimo wszystko dostał[Select_CString( target.IsFemale, 'a', '' )] swoją gwardię..."
 murder_save.0010.varangian_dies:0 "\n\nPrzynajmniej wynajęty przeze mnie zabójca poradził sobie ze strażnikiem. [varangian.GetTitledFirstName] nie będzie mi już więcej przeszkadzać."
 murder_save.0010.a:0 "Teraz już nigdy nie dam rady [Select_CString( target.IsFemale, 'jej', 'go' )] dosięgnąć."
 murder_save.0010.b:0 "Potrzebuję nowego planu..."
 murder_save.1010.desc:0 "Zabójca podjął się zamachu na moje życie! Na szczęście [varangian.GetFirstName], człon[Select_CString( varangian.IsFemale, 'kini', 'ek' )] mojej gwardii wareskiej, był[Select_CString( varangian.IsFemale, 'a', '' )] tuż przed drzwiami moich komnat i szybko interweniował[Select_CString( varangian.IsFemale, 'a', '' )]. Skutecznie rozprawił[Select_CString( varangian.IsFemale, 'a', '' )] się z zabójcą, zanim stała mi się jakakolwiek krzywda."
 murder_save.1010.varangian_dies:0 "Niestety, [varangian.GetFirstNameNoTooltip] odni[Select_CString( ROOT.Char.IsFemale, 'osła', 'ósł' )] przy tym śmiertelne rany."
 murder_save.1010.owner_discovered:0 "\n\nNie ma wątpliwości, że za tym wszystkim stoi [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a:0 "Kto może stać za tym podstępnym zamachem?"
 murder_save.1010.b:0 "[owner.GetSheHe|U] za to zapłaci!"
 murder_save.0011.t:0 "$murder_save_header$ Głodny kot"
 murder_save.0011.desc:0 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\nThe poison, the duck, the meal... Everything was going according to plan until [target.GetHerHis] cat sneaked a piece off of [target.GetHerHis] plate before [target.GetSheHe] had time to eat! Seeing the cat twist in pain until dead somewhat discouraged [target.GetTitledFirstNameNoTooltip] from partaking in [target.GetHerHis] meal."
 murder_save_poison_cat_tt:0 "[target.GetHerHis] kot umiera od trucizny"
 murder_save.1011.desc:0 "As I sit down to eat my cat [THIS.Char.Custom('CatStoryName')] jumps up on my lap, swatting at my plate, and I let [THIS.Char.Custom('CatStoryHerHim')] swipe a piece before [THIS.Char.Custom('CatStorySheHe')] jumps down again.\n\nJust as I am about to start eating I am startled by yowling, loud and pained. [THIS.Char.Custom('CatStoryName')] is writhing on the floor, [THIS.Char.Custom('CatStoryHerHis')] screams of pain growing weaker and weaker as [THIS.Char.Custom('CatStorySheHe')] falls still. The food was poisoned?!"
 murder_save_poison_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] uratował cię i umarł od trucizny"
 murder_save.0012.t:0 "$murder_save_header$ Głodny pies"
 murder_save.0012.desc:0 "[target.GetTitledFirstName] wciąż żyje!\n\nTrucizna, kaczka, posiłek... Wszystko szło zgodnie z planem, dopóki [target.GetHerHis] pies nie wyżebrał kawałka z talerza, nim zdążył[Select_CString( target.IsFemale, 'a', '' )] zjeść! Widok psa skręcającego się z bólu aż do śmierci spowodował, że [target.GetTitledFirstNameNoTooltip] nieco zniechęcił[Select_CString( target.IsFemale, 'a', '' )] się do dalszego jedzenia."
 murder_save_poison_dog_tt:0 "[target.GetHerHis] pies umiera od trucizny"
 murder_save.1012.desc:0 "As I sit down to eat my dog [THIS.Char.Custom('DogStoryName')] follows me with begging eyes, and I smoothly drop a piece from my plate to the floor for [THIS.Char.Custom('DogStoryHerHim')].\n\nJust as I am about to start eating I am startled by a loud whimper, pained and whining. [THIS.Char.Custom('DogStoryName')] is writhing on the floor, [THIS.Char.Custom('DogStoryHerHis')] complaining growing weaker and weaker as [THIS.Char.Custom('DogStorySheHe')] falls still. The food was poisoned?!"
 murder_save_poison_dog_dies:0 "[THIS.Char.Custom('DogStoryName')] uratował cię i umarł od trucizny"
 murder_save.0013.t:0 "$murder_save_header$ The Gourmet Nose"
 murder_save.0013.desc:0 "[target.GetTitledFirstName] still lives!\n\nThe poison, [target.Custom('GetExpensiveMeal')]... Everything was going according to plan until [target.GetSheHe] noticed something was off. We tried to poison [target.GetHerHis] favorite dish, and [target.GetSheHe] noticed it had a different smell at once and threw it away."
 murder_save.1013.desc:0 "As I tuck into my favorite dinner, a curious smell strikes my nose. Hints of acidity linger beneath its usual aroma, the balance of the spices seems off... After questioning the cook, who said all was prepared normally, only one thought is in my mind: someone tried to poison me!"
