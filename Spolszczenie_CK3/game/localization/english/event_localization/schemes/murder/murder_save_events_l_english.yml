l_english:
 murder_save_header:0 "Morderstwo udaremnione:"
 murder_save.failure_known_owner_tt:0 "[owner.GetTitledFirstNameNoTooltip] nie zdołał[Select_CString( owner.IsFemale, 'a', '' )] mnie zamordować"
 murder_save.failure_unknown_owner_tt:0 "Ktoś poległ w próbie zamordowania mnie"
 murder_save.used_up_guile_legacy_5_save:0 "Zużyto ochronę, którą dają [GetDynastyPerk('guile_legacy_5').GetName|l]"
 murder_save.dynasty_member_used_guile_legacy_5_save:0 "Usiłowanie zabójstwa"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc:0 "[target.GetTitledFirstName] przeżył[Select_CString(target.IsFemale, 'a', '' )] zamach na swoje życie dzięki ochronie, którą dają [GetDynastyPerk('guile_legacy_5').GetName|l]!"
 murder_save.0001.t:0 "Zniewolon[Select_CString( target.IsFemale, 'a', 'y' )] przez miłość"
 murder_save.0001.opening:0 "Moje starania, aby [target.GetTitledFirstName] został[Select_CString( target.IsFemale, 'a', '' )] pozbawion[Select_CString( target.IsFemale, 'a', 'y' )] życia, zostały udaremnione!\n\nWynajęt[Select_CString( dummy_assassin_gender.IsFemale, 'a przeze mnie zabójczyni udała', 'y przeze mnie zabójca udał' )] się do komnaty, w której miał[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] przebywać [target.GetTitleTierName], jednakże zastał[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] [Select_CString( target.IsFemale, 'ją', 'go' )] w towarzystwie"
 murder_save.0001.rel_to_me:0 "—[Select_CString(lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]—"
 murder_save.0001.end:0 "[lover.GetTitledFirstName], [target.GetHerHis] kochan[Select_CString(lover.IsFemale, 'ka', 'ek' )]!\n\n[lover.GetFirstName] skoczył[Select_CString(lover.IsFemale, 'a', '' )] na pomoc [target.GetFirstName], a wyniku walki obronnej zarówno [lover.GetSheHe], jak i zabójca padli martwi na podłogę."
 murder_save.0001.a:0 "Teraz już nigdy nie dam rady [Select_CString( target.IsFemale, 'jej', 'go' )] dosięgnąć."
 murder_save.0001.b:0 "Potrzebuję nowego planu..."
 murder_save.1001.desc:0 "„Nie zrobisz [target.GetHerHim] krzywdy” — krzy[Select_CString( lover.IsFemale, 'ęła', 'ął' )] [lover.GetTitledFirstName] i skoczył[Select_CString( lover.IsFemale, 'a', '' )] na zakapturzoną postać, która weszła do moich komnat ze sztyletem w ręku.\n\n\nCo za błogosławieństwo i przekleństwo, że był[Select_CString( lover.IsFemale, 'a', '' )] ze mną tej nocy. Bez nie[Select_CString( lover.IsFemale, 'j', 'go' )] kosztowałoby mnie to życie. Po całej walce trzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( lover.IsFemale, 'ją', 'go' )] w swoich ramionach, wykrwawiając[Select_CString( lover.IsFemale, 'ą', 'ego' )] się, podczas gdy obok leżał martwy zabójca."
 murder_save.1001.a:0 "Jaki okrutny zwyrodnialec za tym stał?"
 murder_save.1001.b:0 "[owner.GetTitledFirstNameNoTooltip] zapłaci za to!"
 murder_save.1001.c:0 "Lepiej [lover.GetFirstNameNoTooltip] niż ja!"
 murder_save.0002.t:0 "$murder_save_header$ Miłość [SCOPE.Custom('VenomousCreatureAttackPlural')]"
 murder_save.0002.opening:0 "[target.GetTitledFirstName] wciąż żyje! \n\nPodrzucenie [SCOPE.Custom('VenomousCreatureAdj')] do je[Select_CString( target.IsFemale, 'j', 'go' )] łóżka nie przyniosło oczekiwanego efektu, gdyż atak został przeprowadzony na niewłaściwy cel! Zamiast tego"
 murder_save.0002.rel_to_me:0 "—[Select_CString(lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]—"
 murder_save.0002.end:0 "[lover.GetTitledFirstName], [target.GetHerHis] kochan[Select_CString(lover.IsFemale, 'ka', 'ek' )], któr[Select_CString(lover.IsFemale, 'a', 'y' )] leży martw[Select_CString(lover.IsFemale, 'a', 'y' )]!"
 murder_save.1002.desc:0 "„Wracaj do łóżka, [lover.Custom('LoverPetName_possessive')]...”\n\nJuż miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zamiar skorzystać z zaproszenia, kiedy [lover.GetFirstName] zaczyna nagle krzyczeć: „Co to jest?!”. Odpowiedź na moje pytanie pojawia się, kiedy skręca się i miota na tyle, by ujawnić pełzające między prześcieradłami stworzenie, którym okazuje się być [SCOPE.Custom('VenomousCreatureType')].\n\nZanim przybędzie medyk, [lover.GetFirstName] robi się sztywn[Select_CString(lover.IsFemale, 'a i zimna', 'y i zimny' )]. Ja również zamarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], ponieważ ktoś wpuścił [SCOPE.Custom('VenomousCreatureAdj1')] by zabić właśnie mnie."
 murder_save.0003.t:0 "$murder_save_header$ Zabójca"
 murder_save.0003.desc:0 "[target.GetTitledFirstName] nadal żyje!\n\nMój zabójca dotarł do komnat władcy, ale ze wszystkich ludzi zainterweniował[Select_CString(broken_person.IsFemale, 'a', '' )] akurat [broken_person.GetTitledFirstName]! [target.GetFirstName] nie robił nic poza dręczeniem [Select_CString(broken_person.IsFemale, 'jej', 'go' )], a mimo to oddał[Select_CString(broken_person.IsFemale, 'a', '' )] życie, by [Select_CString(target.IsFemale, 'ją', 'go' )] chronić. Mój zabójca również jest martwy, a [target.GetFirstName] ucieka."
 murder_save.0003.a:0 "W jakim niesprawiedliwym świecie przyszło nam żyć."
 murder_save.0003.b:0 "Muszę wypróbować nowy plan!"
 murder_save.1003.desc:0 "[broken_person.GetTitledFirstName] stara się pozostać niewzruszon[Select_CString( broken_person.IsFemale, 'a', 'y' )], gdy zabójca bliża się do mnie.\n\n"Prowadzisz zabójcę do moich komnat, gdy wcześniej wyznawał[Select_CString( broken_person.IsFemale, 'aś', 'eś' )] mi wieczną lojalność?" [broken_person.GetHerHis|U] błądzą pomiędzy mną, a bronią trzymaną przez zabójcę. "Cóż za straszne rozczarowanie. Nie chciał[Select_CString( broken_person.IsFemale, 'a', '' )]byś być czyimś rozczarowaniem, prawda?"\n\nCoś się zmienia w [broken_person.GetHerHis] oczach . Z krzykiem rzuca się na niedoszłego zabójcę. Po zakończeniu walki oboje leżą martwi na podłodze."
 murder_save.1003.a:0 "Uznaj to za odpowiednią karę, [broken_person.GetFirstNameNoTooltip]."
 murder_save.0004.t:0 "$murder_save_header$ Zaczepka z zaskoczenia"
 murder_save.0004.desc:0 "[target.GetTitledFirstName] wciąż żyje!\n\nWynajęte przeze mnie zbiry zasadziły się na [target.GetHerHis] orszak zgodnie z planem, ale nie udało im się ich obezwładnić! Być może udałoby im się [Select_CString(target.IsFemale, 'ją', 'go' )] pojmać, gdyby nie ten okrutny i potrójnie przeklęty koń bojowy, z którego jest tak dumn[Select_CString(target.IsFemale, 'y', 'a' )]!"
 murder_save_failure_warhorse_tt:0 "[target.GetHerHis] koń bojowy umiera z powodu ran"
 murder_save.1004.opening:0 "Podróżuję wraz z moim orszakiem, gdy zza drzew dobiega krzyk: „Atak! [ROOT.Char.GetTitleTierName] nie może uciec!” Zasadzka!\n\nTo nie są zwykli bandyci żądni złota, ale najęte zbiry chcące mojej głowy! Jednak [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'moja zaufana klacz', 'mój zaufany ogier' )] wie, co robić! Cofa się i kopie, by uchronić mnie przed ich ostrzami, podczas gdy moi strażnicy zbierają się, by ich odeprzeć."
 murder_save.1004.warhorse_dies:0 "\n\nDopiero gdy walka cichnie, [ROOT.Char.Custom('WarhorseStoryName')] ugina się pode mną i odkrywam [ROOT.Char.Custom('HorseStoryHerHis')] głębokie rany. Naprawdę chronił mnie aż do końca..."
 murder_save.1004.a:0 "Ktoś zatrudnił tych bandytów, ale kto?"
 murder_save.1004.b:0 "To oczywiste kto za tym stoi!"
 murder_save.1004.c:0 "Dowiem się, kto to zrobił!"
 murder_save.1004.d:0 "Kosztował[Select_CString( owner.IsFemale, 'aś', 'eś' )] mnie cholernie dobrego konia, [owner.GetFirstNameNoTooltip]!"
 murder_save_warhorse_dies_to_thugs:0 "#F [THIS.Char.Custom('WarhorseStoryName')] umiera od zadanych ran#!"
 murder_save.0005.t:0 "$murder_save_header$ Podniesiono alarm"
 murder_save.0005.desc:0 "Grupa konspiratorów dotarła do celi, w której przebywa [target.GetTitledFirstName], ale więzień zaczął robić zaciekły hałas. Przekupienie strażnika to jedno, ale udawanie, że nic się nie dzieje, gdy budzi się cały zamek, to coś innego!\n\nMoi zabójcy szybko się wycofali, a [target.GetFirstName] pozostaje bezpieczn[Select_CString(target.IsFemale, 'a', 'y' )]..."
 murder_save.1005.desc:0 "Nie wiem, kim są zamaskowane postacie, które nagle pojawiły się w mojej celi, ale wiem, że są tu po to, by mnie skrzywdzić. Nie spodziewają się jednak mojego obrońcy.\n\n„Bierz ich!” Krzyczę, a [ROOT.Char.Custom('my_prison_pet')] leci na nich, [Select_CString(EqualTo_string(ROOT.Char.Custom('prison_pet'), 'łyżka' ), 'gotowa', 'gotów' )] do walki o moje życie! Wiem, że nie mają szans z moim przyjacielem, a kiedy zaczynam krzyczeć i wiwatować, uciekają w popłochu!\n\nWkrótce przychodzi strażnik i ucisza mnie biciem, ale przynajmniej jeszcze oddycham."
 murder_save.1005.a:0 "Zawdzięczam ci życie, [ROOT.Char.Custom('little_prison_pet_vocative')]."
 murder_save.1005.b:0 "Twoja ofiara nie poszła na marne, [ROOT.Char.Custom('little_prison_pet_vocative')]!"
 murder_save.0006.t:0 "$murder_save_header$ Straże"
 murder_save.0006.opening:0 "[target.GetTitledFirstName] został[Select_CString(target.IsFemale, 'a', '' )] zaatakowan[Select_CString(target.IsFemale, 'a', 'y' )] przez moją „wynajętą pomoc” zgodnie z planem, jednakże nie przewidział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] osobistej ochrony, którą..."
 murder_save.0006.spouse:0 "[spouse.GetTitledFirstName] wybrał[Select_CString(spouse.IsFemale, 'a', '' )] dla [Select_CString(target.IsFemale, 'niej', 'niego' )]."
 murder_save.0006.no_spouse:0 "która została wybrana przez [target.GetHerHis] małżonk[Select_CString(target.IsFemale, 'a', 'kę' )]."
 murder_save.0006.end:0 "\n\nWalczyli strasznie dzielnie i obrzydliwie dobrze, na tyle dobrze, że [target.GetFirstName] dożył[Select_CString( target.IsFemale, 'a', '' )] jeszcze jednego dnia."
 murder_save.1006.opening:0 "Był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w podróży, kiedy mój orszak został napadnięty przez bandę zbirów! Na szczęście"
 murder_save.1006.spouse:0 "straże, które wybrał[Select_CString(spouse.IsFemale, 'a', '' )] dla mnie [spouse.GetTitledFirstName]"
 murder_save.1006.no_spouse:0 "straże, które wybrał[Select_CString(spouse.IsFemale, 'a', '' )] [Select_CString(ROOT.Char.IsFemale, 'moja małżonka', 'mój małżonek' )]"
 murder_save.1006.end:0 "walczyły dzielnie i ochroniły mnie przed atakiem.\n\nKiedy walczyli do końca, stało się jasne, że ci bandyci nie pragnęli złota, ale mojego życia! W końcu zostali przepędzeni, ale z mojej osobistej straży niewiele zostało."
 murder_save.0007.t:0 "$murder_save_header$ Futrzany opiekun"
 murder_save.0007.desc:0 "[target.GetTitledFirstName] wciąż żyje!\n\nStworzenie zostało podrzucone do [Select_CString( target.IsFemale, 'jej', 'jego' )] łóżka, ale zanim zdążyło uderzyć, [target.GetHerHis] kot zrobił zamieszanie i zaczął atakować [SCOPE.Custom('VenomousCreatureAdj1')]!"
 murder_save_failure_cat_tt:0 "[target.GetHerHis] kot umiera z powodu ran"
 murder_save.1007.opening:0 "Gdy wchodzę do mojej komnaty, natychmiast zauważam, że [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'moja ukochana kotka', 'mój ukochany kot' )], [THIS.Char.Custom('CatStoryName')], jest [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'poddenerwowana', 'poddenerwowany' )] – kręci się wokół mojego łóżka w oczywistym wzburzeniu. Niczym smuga [THIS.Char.Custom('CatFurColor')]j błyskawicy nagle rzuca się do ataku, odsłaniając [SCOPE.Custom('VenomousCreatureAdj1')] między moimi prześcieradłami!"
 murder_save.1007.cat_dies:0 "\n\nStraszne stworzenie nie poddaje się łatwo, a gdy [THIS.Char.Custom('CatStoryName')] w końcu wgryza się w jego szyję, [THIS.Char.Custom('CatStoryHerselfHimself')] jest już zbyt daleko, by [Select_CString(EqualTo_string(THIS.Char.Custom('CatStorySheHe'), 'ona' ), 'jej', 'go' )] uratować."
 murder_save.1007.a:0 "Zawdzięczam ci życie, [THIS.Char.Custom('CatStoryName')]!"
 murder_save.1007.b:0 "To oczywiste, kto za tym stoi!"
 murder_save.1007.c:0 "Dowiem się, kto to zrobił!"
 murder_save.1007.d:0 "Zapłacisz za to, [owner.GetFirstNameNoTooltip]!"
 murder_save_creepy_crawlies_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] umiera z powodu ran"
 murder_save.0008.t:0 "$murder_save_header$ Futrzany opiekun"
 murder_save.0008.desc:0 "Mój zamach, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName], został udaremniony!\n\nZabójc[Select_CString( dummy_assassin_gender.IsFemale, 'zyni', 'a' )] skierował[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] się do komnat, w których przebywał[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitleTierName], ale zanim zdążył[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] uderzyć, pies zaczął szczekać! Pies, z którego jest [target.GetSheHe] tak cholernie dumn[Select_CString( target.IsFemale, 'a', 'y' )], szybko odstraszył zabójc[Select_CString( dummy_assassin_gender.IsFemale, 'zynię', 'ę' )]."
 murder_save.1008.desc:0 "Gdy tylko wchodzę do moich komnat, [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'moja ukochana suczka', 'mój ukochany pies' )] [THIS.Char.Custom('DogStoryName')] zaczyna szczekać i nagle rzuca się na ciemny cień... Cień, który potyka się! [THIS.Char.Custom('DogStoryName')] goni niedoszłego zabójcę, dopóki nie wzywam [THIS.Char.Custom('DogStoryHerHim')] z powrotem do siebie."
 murder_save.1008.a:0 "Zawdzięczam ci życie, [THIS.Char.Custom('DogStoryName')]!"
 murder_save.0009.t:0 "$murder_save_header$ Rodzinne powiązania"
 murder_save.0009.desc:0 "W ostatnich chwilach wprowadzania w życie mojego spisku, w którym [target.GetTitledFirstName] miał[Select_CString( target.IsFemale, 'a', '' )] zostać zamordowan[Select_CString( target.IsFemale, 'a', 'y' )], wszystko się rozpadło!\n\nWygląda na to, że moje wysiłki zostały całkowicie zinfiltrowane przez zwolenników dynastii [target.GetDynasty.GetBaseName]. Tej fatalnej nocy wszyscy zostali powstrzymani, nim spisek zdążył zostać wprowadzony w życie!"
 murder_save.0009.a:0 "Muszę się wycofać, zanim zaczną szukać zemsty!"
 murder_save.0009.b:0 "To, co zostało utracone, mogę odbudować."
 murder_save.targets_guile_legacy_save_used_up:0 "[target.GetShortUIName|U] nie może zostać ponownie uratowan[Select_CString(target.IsFemale, 'a', 'y' )] przez [GetDynastyPerk( 'guile_legacy_5' ).GetName|l]"
 murder_save.1009.opening:0 "Zamach na moje życie został udaremniony!"
 murder_save.1009.owner_discovered:0 "\n\n[owner.GetTitledFirstName] miał[Select_CString( owner.IsFemale, 'a', '' )] starannie opracowane plany, ale nie uwzględniały one faktu, że do je[Select_CString( owner.IsFemale, 'j', 'go' )] spisku przeniknęli zwolennicy z rodu [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.owner_not_discovered:0 "\n\nNa szczęście ten, kto uknuł ten podstępny spisek, nie wziął pod uwagę, że jego intrygę zinfiltrują wspólnicy cnotliwie lojalni wobec rodu [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.end:0 "\n\nSpisek rozpadł się już w trakcie jego realizacji, a moje życie nadal pozostało bezpieczne."
 murder_save.1009.a:0 "Moje imię uratowało mi życie!"
 murder_save.0010.t:0 "$murder_save_header$ Waregowie"
 murder_save.0010.desc:0 "Mój plan zabójstwa, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName], został udaremniony!\n\nZabójcę powstrzymał jeden z tych mdłych Waregów! Przypuszczam, że [target.GetTitleAsNameNoTooltip] mimo wszystko dostał[Select_CString( target.IsFemale, 'a', '' )] swoją gwardię..."
 murder_save.0010.varangian_dies:0 "\n\nPrzynajmniej wynajęty przeze mnie zabójca poradził sobie ze strażnikiem. [varangian.GetTitledFirstName] nie będzie mi już więcej przeszkadzać."
 murder_save.0010.a:0 "Teraz już nigdy nie dam rady [Select_CString( target.IsFemale, 'jej', 'go' )] dosięgnąć."
 murder_save.0010.b:0 "Potrzebuję nowego planu..."
 murder_save.1010.desc:0 "Zabójca podjął się zamachu na moje życie! Na szczęście [varangian.GetFirstName], człon[Select_CString( varangian.IsFemale, 'kini', 'ek' )] mojej gwardii wareskiej, był[Select_CString( varangian.IsFemale, 'a', '' )] tuż przed drzwiami moich komnat i szybko interweniował[Select_CString( varangian.IsFemale, 'a', '' )]. Skutecznie rozprawił[Select_CString( varangian.IsFemale, 'a', '' )] się z zabójcą, zanim stała mi się jakakolwiek krzywda."
 murder_save.1010.varangian_dies:0 "Niestety, [varangian.GetFirstNameNoTooltip] odni[Select_CString( ROOT.Char.IsFemale, 'osła', 'ósł' )] przy tym śmiertelne rany."
 murder_save.1010.owner_discovered:0 "\n\nNie ma wątpliwości, że za tym wszystkim stoi [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a:0 "Kto może stać za tym podstępnym zamachem?"
 murder_save.1010.b:0 "Zapłaci za to!"
 murder_save.0011.t:0 "$murder_save_header$ Głodny kot"
 murder_save.0011.desc:0 "Mój zamach, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName], został udaremniony!\n\nTrucizna, kaczka, posiłek... Wszystko szło zgodnie z planem, dopóki [target.GetHerHis] kot ukradł kawałka mięsa z talerza, nim [target.GetSheHe] zdążył[Select_CString( target.IsFemale, 'a', '' )] go zjeść. Widok wijącego się z bólu kota prawdopodobnie sprawił, że [target.GetTitledFirstNameNoTooltip] powstrzymał[Select_CString( target.IsFemale, 'a', '' )] się przed zjedzeniem czegokolwiek."
 murder_save_poison_cat_tt:0 "[target.GetHerHis] kot umiera od trucizny"
 murder_save.1011.desc:0 "Kiedy siadam do jedzenia, [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'moja kotka', 'mój kot' )] [THIS.Char.Custom('CatStoryName')] wskakuje mi na kolana i uderza łapą w mój talerz, a ja pozwalam [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'jej', 'mu' )] zwędzić kawałek, zanim znowu zeskoczy.\n\nKiedy już miała[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zacząć jeść, zaskoczyło mnie głośne i bolesne miauczenie. [THIS.Char.Custom('CatStoryName')] wije się na podłodze, [THIS.Char.Custom('CatStoryHerHis')] krzyki bólu stają się coraz słabsze i słabsze, po czym upada. Jedzenie było zatrute?!"
 murder_save_poison_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] uratował cię i umarł od trucizny"
 murder_save.0012.t:0 "$murder_save_header$ Głodny pies"
 murder_save.0012.desc:0 "[target.GetTitledFirstName] wciąż żyje!\n\nTrucizna, kaczka, posiłek... Wszystko szło zgodnie z planem, dopóki [target.GetHerHis] pies nie wyżebrał kawałka z talerza, nim zdążył[Select_CString( target.IsFemale, 'a', '' )] zjeść! Widok psa skręcającego się z bólu aż do śmierci spowodował, że [target.GetTitledFirstNameNoTooltip] nieco zniechęcił[Select_CString( target.IsFemale, 'a', '' )] się do dalszego jedzenia."
 murder_save_poison_dog_tt:0 "[target.GetHerHis] pies umiera od trucizny"
 murder_save.1012.desc:0 "Kiedy siadam do jedzenia, [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'moja suczka', 'mój pies' )] [THIS.Char.Custom('DogStoryName')] podąża za mną z błagalnym wzrokiem, a ja gładko upuszczam dla [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'niej', 'niego' )] kawałek z talerza na podłogę.\n\nGdy już mam zacząć jeść, zaskakuje mnie głośne piszczenie, pełne bólu i skomlenia. [THIS.Char.Custom('DogStoryName')] wije się na podłodze, [THIS.Char.Custom('DogStoryHerHis')] piski stają się coraz słabsze i słabsze, po czym milknie. Jedzenie było zatrute?!"
 murder_save_poison_dog_dies:0 "[THIS.Char.Custom('DogStoryName')] uratował cię i umarł od trucizny"
 murder_save.0013.t:0 "$murder_save_header$ Nos smakosza"
 murder_save.0013.desc:0 "[target.GetTitledFirstName] wciąż żyje!\n\nTrucizna, [target.Custom('GetExpensiveMeal')]... Wszystko szło zgodnie z planem, dopóki nie zauważył[Select_CString( target.IsFemale, 'a', '' )], że coś jest nie tak. Próbowaliśmy otruć [target.GetHerHis] ulubione danie, jednakże [target.GetSheHe] od razu zauważył[Select_CString( target.IsFemale, 'a', '' )], że ma inny zapach i je wyrzucił[Select_CString( target.IsFemale, 'a', '' )]."
 murder_save.1013.desc:0 "Podczas degustacji mojego ulubionego dania, wyczuwam coś dziwnego. Za zwykłym aromatem kryje się nuta kwasowości, równowaga przypraw nie wydaje się być zachowana... Po przesłuchaniu kucharza, który powiedział mi, że wszystko zostało przygotowane normalnie, przychodzi mi do głowy tylko jedna myśl: ktoś próbował mnie otruć!"
 murder_save.0014.t:0 "$murder_save_header$ Grave Comprehension"
 murder_save.0014.desc:0 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\nIt turns out the foolish assassins didn't realize [target.GetSheHe] spoke [owner.GetCulture.GetLanguage.GetNameNoTooltip], and were blabbing about the scheme right in front of [target.GetHerHis] nose."
 murder_save.1014.desc:0 "One evening as I am preparing for bed, I hear two of my servants talking in hushed voices. It takes me a moment to realize they are speaking in [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] rather than [owner.GetCulture.GetLanguage.GetNameNoTooltip]. They clearly don't realize I can understand them.\n\n"Wait for [ROOT.Char.GetHerHim] to fall asleep. Then you keep watch while I slit [ROOT.Char.GetHerHis] throat".\n\nI swiftly exit my quarters to inform my guards that there are assassins in my room. Thank [ROOT.Char.GetFaith.HighGodName] I speak [owner.GetCulture.GetLanguage.GetNameNoTooltip]!"
 murder_save.1014.a:0 "Now who would send [owner.GetCulture.GetLanguage.GetNameNoTooltip] speaking assassins?"
 murder_save.0015.t:0 "$murder_save_header$ The Timely Artifact"
 murder_save.0015.desc:0 "[target.GetTitledFirstName] has survived my assassination attempt, apparently using [target.GetHerHis] [this_artifact.GetName] to brutally murder the assassin we sent."
 murder_save.1015.start_desc:0 "[attempted_assassin.GetFirstName|U] comes out of the darkness, blade in hand. I glance around desperately looking for something to use as a weapon before my eyes land on the nearby"
 murder_save.1015.blunt_artifact.desc:0 "$murder_save.1015.start_desc$ [this_artifact.GetName]. Seizing it I use it first to block the incoming knife thrust before bringing it down on [attempted_assassin.GetFirstNamePossessiveNoTooltip] skull again and again.\n\nEventually I fall back exhausted, dropping the [SCOPE.Custom('ThisArtifactType')], where it lies covered in blood and gore."
 murder_save.1015.sculpture_artifact.desc:0 "$murder_save.1015.start_desc$ [this_artifact.GetName]. Backing away from [attempted_assassin.GetFirstNameNoTooltip], I wait for the perfect moment before toppling the [SCOPE.Custom('ThisArtifactType')] on top of [attempted_assassin.GetHerHim].\n\nThe [this_artifact.GetNameNoTooltip] makes a sickening crunch, as it crushes [attempted_assassin.GetHerHim] below it."
 murder_save.1015.chest_artifact.desc:0 "$murder_save.1015.start_desc$ [this_artifact.GetName]. I slowly back away luring [attempted_assassin.GetHerHim] towards the open, [SCOPE.Custom('ThisArtifactType')]. At the perfect moment I grab [attempted_assassin.GetHerHis] head and push it under the lid of the chest, before smashing it down on [attempted_assassin.GetHerHis] fragile skull with a cringe inducing crack.\n\nI bring it down three or four more times for good measure before stepping back and allowing the body to slump to the floor."
 murder_save.1015.actual_weapon_artifact.desc:0 "$murder_save.1015.start_desc$ [this_artifact.GetName]. The color drains from [attempted_assassin.GetHerHis] face as [attempted_assassin.GetSheHe] realizes I am armed. It takes little effort to dispatch [attempted_assassin.GetHimHer] with the [SCOPE.Custom('ThisArtifactType')]."
 murder_save.1015.strangling_artifact.desc:0 "$murder_save.1015.start_desc$ [SCOPE.Custom('ThisArtifactType')]. Seizing the [this_artifact.GetName], I first dodge an incoming knife thrust before wrapping the material around the throat of my attacker.\n\nIt is only a few brief moments of struggling before the assassin's body goes limp."
 murder_save.1015.small_artifact.desc:0 "$murder_save.1015.start_desc$ [this_artifact.GetName]. Seizing it, I leap upon my assailant pushing the trinket down their throat.\n\nChoking, [attempted_assassin.GetSheHe] drops the knife, falling to[attempted_assassin.GetHerHis] knees while scratching at [attempted_assassin.GetHerHis] throat, desperately trying to breathe. As guards finally rush to my aid I make a mental note to get someone to cut my [this_artifact.GetName] out of the body later."
 murder_save.1015.throne_start.desc:0 "I am pacing around my empty throne room one evening when out of the shadows [attempted_assassin.GetFirstName] jumps at me with a knife. Barely dodging my assailant, I manage to grab the back of [attempted_assassin.GetHerHis] head and repeatedly smash [attempted_assassin.GetHerHis] face into the"
 murder_save.1015.throne_artifact.desc:0 "$murder_save.1015.throne_start.desc$ tough [this_artifact.GetFeatureText('generic_material_wood')] wood of my [this_artifact.GetName], splattering [attempted_assassin.GetHerHis] blood and teeth all over the previously immaculate [this_artifact.GetFeatureText('generic_material_cloth')]."
 murder_save.1015.throne_special_artifact.desc:0 "$murder_save.1015.throne_start.desc$ legendary [this_artifact.GetName].\n\n As the blood splatters across the throne, I find myself hoping the servants will be able to get the stains out."
 new_artifact_loc:0 "[this_artifact.GetDesc]\n\nIt was used to stop an assassination attempt on [target.GetTitledFirstName]."
 new_artifact_loc_banner:0 "[this_artifact.GetDesc]\n\nThere is a bloodstain on the corner from when it was used to stop an assassination attempt on [target.GetTitledFirstName]."
 death_by_artifact:0 "was killed with an artifact"
 death_by_artifact_killer:0 "was killed with an artifact [TARGET_CHARACTER.GetUIName]"
