l_english:
 court_event_title:0 "Romans:"
 court_competitor_modifier:0 "Rywal w miłości"
 court_ongoing.0001.t:0 "$court_event_title$ Odrzucenie"
 court_ongoing.0001.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odrzucił[Select_CString( target.IsFemale, 'a', '' )] moje zaloty! Dał[Select_CString( target.IsFemale, 'a', '' )] jasno do zrozumienia, że nie jest zainteresowan[Select_CString( target.IsFemale, 'a', 'y' )] i prawdopodobnie nigdy nie będzie."
 court_ongoing.0001.a:0 "Biada!"
 court_ongoing.0501.t:0 "$court_event_title$ Wyznanie miłości"
 court_ongoing.0501.desc:0 "Nadszedł czas, aby [target.GetTitledFirstName] dowiedział[Select_CString( target.IsFemale, 'a', '' )] się o moich uczuciach jakimi [Select_CString( target.IsFemale, 'ją', 'go' )] darzę. Chcę, żeby zapamiętał[Select_CString( target.IsFemale, 'a', '' )] ten dzień do końca swojego życia."
 court_ongoing.0501.a:0 "Zaśpiewaj miłosną balladę."
 court_ongoing.0501.b:0 "Potajemnie umieść list w [target.GetHerHis] komnatach."
 court_ongoing.0501.c:0 "Napisz wiersz miłosny."
 court_ongoing.0501.d:0 "Zaimponuj [Select_CString( target.IsFemale, 'jej', 'mu' )] wygrywając mecz sparingowy."
 court_ongoing.0501.x:0 "Podążaj za własnym instynktem."
 court_ongoing.0501.tt:0 "[target.GetShortUIName] otrzymuje zapewnienie o twoim dozgonnym oddaniu"
 court_ongoing.0502.t:0 "$court_event_title$ Wyznanie miłości"
 court_ongoing.court_start_song.start.0502.desc:0 "I am walking the gardens with some of the [ROOT.Char.Custom('LadiesLords')] at court when I notice [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] approaching. I step aside to let [owner.GetHerHim] pass, but to my great surprise, [owner.GetSheHe] blocks my path and kneels before me!\n\nBefore I have time to properly process this turn of events, [owner.GetTitledFirstNameNoTooltip] begins to sing.\n\n"
 court_ongoing.court_start_song.bad.0502.desc:0 "To my great dismay, the [owner.GetWomanMan] before me cannot carry a tune to save [owner.GetHerHis] life. It takes a while before I am able to identify the song — it's a famous [target.GetCulture.GetNameNoTooltip] love ballad. [owner.GetSheHe|U] has altered the lyrics to include my name and mentions of my physical appearance, ruining the rhythm even further."
 court_ongoing.court_start_song.good.0502.desc:0 "I quickly recognize the tune — it is a famous [target.GetCulture.GetNameNoTooltip] love ballad. I have heard it performed countless times, but never with such skill and passion!\n\nThe intense emotions of the song are mirrored in [owner.GetFirstNamePossessiveNoTooltip] gaze, which is set on me. [owner.GetSheHe|U] does not look away for a single heartbeat."
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc:0 "As I push aside the sheets to lay down, I find a little scroll resting on my bolster. Someone has entered my chambers unnoticed? A chill runs down my spine as I carefully unroll the thick parchment.\n\n"My [ROOT.Char.Custom('RomanticComplimentAdjective')]"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc:0 "[ROOT.Char.Custom('RomanticComplimentNoun')]!"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc:0 "[owner.Custom2('RelationToMeShort', ROOT.Char)]!"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "[Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )] mego serca! Nie mogę dłużej trzymać swoich uczuć w tajemnicy. Od tego dnia zrobię wszystko, co w mojej mocy, aby udowodnić moje oddanie".\n\n"Zobaczymy się wkrótce. Do tego czasu śnij o mnie, moja miłości. Na zawsze tw[Select_CString( owner.IsFemale, 'oja', 'ój' )], [owner.GetTitledFirstName]"."
 court_ongoing.court_start_poem_love_letter.0502.desc:0 "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\nTe wersy są tylko ponurym odbiciem moich uczuć do Ciebie. Zrobię wszystko, by udowodnić swoje bezgraniczne oddanie."
 court_ongoing.court_start_sparring.start.0502.desc:0 "Szczęk broni i podekscytowane okrzyki zwabiają mnie w stronę dziedzińca. Co się dzieje?\n\nZnajduję dwóch uzbrojonych wojowników biorących udział"
 court_ongoing.court_start_sparring.bad.0502.desc:0 "w niezdarnym pojedynku sparingowym. Staram się zachować powagę, gdy jeden z nich potyka się po niewłaściwie wymierzonym ciosie."
 court_ongoing.court_start_sparring.good.0502.desc:0 "w energicznym pojedynku sparingowym. Obaj bez wątpienia zostali sprawdzeni na polu walki."
 court_ongoing.court_start_sparring.great.0502.desc:0 "breathtaking sparring match. Never before have I seen such skill with [owner.Custom('SignatureWeaponArticle')] [owner.Custom('signature_weapon')]! I cannot look away!"
 court_ongoing.court_start_sparring.end.0502.desc:0 "\n\nWith a final reckless assault, one of the fighters disarms the other. To my surprise, [owner.GetSheHe] kneels before me and takes off [owner.GetHerHis] helmet. It is [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"I dedicate this victory to you, [ROOT.Char.GetTitledFirstNameNoTooltip]," he says solemnly. "Bringing you honor is my only desire!""
 court_ongoing.0502.a:0 "Schlebiasz mi, m[Select_CString( owner.IsFemale, 'ój Panie', 'oja Pani' )]!"
 court_ongoing.0502.b.incest:0 "What? You are my #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!!"
 court_ongoing.0502.b:0 "#EMP Natychmiast#! porzuć swoje starania."
 court_ongoing.0502.a.tt:0 "[owner.GetShortUIName|U] spróbuje zdobyć moje serce"
 court_ongoing.court_start_song.intro.0503.desc:0 "I have found a classic [target.GetCulture.GetNameNoTooltip] love ballad which suits [target.GetFirstName] perfectly! I practice it over and over — everything must be perfect!\n\nI find my [target.Custom('LoverPetName')] walking in the [target_location.GetNameNoTooltip] gardens, surrounded by [target.GetHerHis] friends. With my heart beating like a hammer, I kneel before [target.GetHerHim] and sing."
 court_ongoing.court_start_song.success.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] cheeks turn a deep pomegranate red, but [target.GetSheHe] does not interrupt me. [target.GetHerHis|U] companions all look pleased, or jealous — surely a good sign!\n\n"You have a beautiful voice, my [ROOT.Char.GetLadyLord]," [target.GetFirstNameNoTooltip] says before [target.GetSheHe] hurries off. [target.GetHerHis|U] friends are quick to follow. I stand up on shaking legs, watching them disappear between the hedges, my heart beating harder than ever."
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "My declaration of love is for [target.GetTitledFirstNamePossessive] eyes only. No one else matters! I pour my heart out, page after page, my feelings growing as I finally put them into words. The ink has barely dried as I set out for [target.GetFirstNamePossessive] chambers.\n\nI gently place the scroll on [target.GetHerHis] bolster. Will [target.GetSheHe] lay here tonight, dreaming of me?"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:0 "\n\nThe waiting is unbearable. The thought of rejection makes me sick to my stomach! When [target.GetHerHis] reply arrives, I tear the seal with shaking hands.\n\n"While I cannot encourage you, [owner.Custom2('RelationToMeAddress', ROOT.Char)], I am most grateful for your kind words. Yours faithfully, [target.GetFirstNameNoTooltip].""
 court_ongoing.court_start_poem_love_letter.intro.0503.desc:0 "Świeca jest już na wypaleniu, gdy wreszcie kończę swój wiersz. Zanim go jednak wyślę, czytam go po raz ostatni.\n\n"[owner.Custom2('love_letter', SCOPE.sC('target'))]""
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "I recruit one of my most senior soldiers and practice with [sparring_soldier.GetHerHim] for three days straight. Once [sparring_soldier.GetSheHe] deems me ready, we head together to the main courtyard.\n\nAs we begin to spar, a crowd gathers, and their cheers soon draw none other than the [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName].\n\nThe soldier fights valiantly, but I disarm [sparring_soldier.GetHerHim] with a final, flawless thrust. I kneel before [target.GetFirstNameNoTooltip] and declare my noble intentions. "I dedicate this victory to you, [target.GetTitledFirstNameNoTooltip]. Bringing you honor is my only desire!"\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:0 "I recruit one of my most senior soldiers and set out for [target_location.GetNameNoTooltip]. We practice our routine after each day's ride.\n\nOnce we arrive, we begin to spar in the main courtyard. A crowd gathers, and their cheers soon draw none other than the [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName].\n\nThe soldier fights valiantly, but I disarm [sparring_soldier.GetHerHim] with a final, flawless thrust. I kneel before [target.GetFirstNameNoTooltip] and declare my noble intentions. "I dedicate this victory to you, [target.Custom2('RelationToMeAddress', ROOT.Char)]. Bringing you honor is my only desire!"\n\n"
 court_ongoing.court_start_sparring.success.0503.desc:0 "My [ROOT.Char.Custom('LoverPetName')] is speechless, but clearly flattered. Why else would [target.GetSheHe] be smiling thusly?"
 court_ongoing.public_sodomy_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip] reaction is not what I hoped for. "Have you gone mad, [ROOT.Char.Custom2('RelationToMeAddress', target)]?! What exactly are you suggesting?"
 court_ongoing.public_incest_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip] reaction is not what I hoped for. "What are you suggesting? I am your #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!!""
 court_ongoing.public_regular_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip] reaction is not what I hoped for. "Do not embarrass yourself further, [ROOT.Char.Custom2('RelationToMeAddress', target)]. I would rather eat my own [target.Custom('GetClothingArticle')] than spend another minute in your presence!""
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.GetFirstNameNoTooltip] udzielił[Select_CString( target.IsFemale, 'a', '' )] mi odpowiedzi w sposób szybki i jednoznaczny: „Czyś ty oszalał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]? Czy wiesz, jak niebezpieczne byłyby twoje słowa, gdyby dostały się w niepowołane ręce? Błagam cię, natychmiast porzuć to niemądre przedsięwzięcie!”."
 court_ongoing.written_incest_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] reply is swift and unambiguous. "You have always been strange, but this? A declaration of passion to your own #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!? The mere thought of us together makes me sick!""
 court_ongoing.written_regular_rejection.0503.desc:0 "\n\n[target.GetFirstNameNoTooltip] udzielił[Select_CString( target.IsFemale, 'a', '' )] mi odpowiedzi w sposób szybki i jednoznaczny: „Masz moją najgłębszą wdzięczność za ten list. Bardzo mnie to rozśmieszyło! Cóż za niedorzeczny pomysł, że moje serce mogłoby kiedykolwiek za tobą tęsknić?”."
 court_ongoing.0503.a:0 "Niebawem [target.GetFirstNameNoTooltip] przestanie opierać się moim wdziękom!"
 court_ongoing.0503.a.tt:0 "My Scheme to Romance [target.GetShortUIName] continues"
 court_ongoing.0503.b:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że jesteśmy sobie przeznaczeni..."
 court_ongoing.1000.t:0 "$court_event_title$ Wstydliwy zapach"
 court_ongoing.1000.desc:0 "Dostał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaproszenie na biesiadę w [location.GetNameNoTooltip]. Na moje szczęście [target.GetFirstName] siedzi tuż obok mnie. Mimo usilnych prób nie udaje mi się nawiązać rozmowy. Prawdopodobnie zaniemówił[Select_CString( target.IsFemale, 'a', '' )] z powodu intensywności moich uczuć. \n\nNagle w obrębie naszego stołu rozlega się najgłośniejszy pierd, jaki kiedykolwiek słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Kilku gości spogląda w kierunku, gdzie siedzi [target.GetFirstNameNoTooltip]. Muszę [Select_CString( target.IsFemale, 'ją', 'go' )] natychmiast uratować!"
 court_ongoing.1000.a:0 "To był[Select_CString( ROOT.Char.IsFemale, 'am ja! Ja pierdnęłam!', 'em ja! Ja pierdnąłem!' )]"
 court_ongoing.1000.a.success:0 "[target.GetFirstNameNoTooltip] odczuwa ulgę i wyraża wdzięczność"
 court_ongoing.1000.a.failure:0 "To nie [target.GetFirstNameNoTooltip] pierdn[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )]"
 court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip], you stinky old [scapegoat.Custom('InsultNoun')]!"
 court_ongoing.1000.b.rl:0 "I try to pass the blame on [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.failure:0 "[target.GetFirstNameNoTooltip] feels very bad for [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.tt:0 "The outcome depends on how empathic [target.GetFirstNameNoTooltip] is"
 court_ongoing.1000.c:0 "Może nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się odzywać..."
 court_ongoing.1010.t:0 "$court_event_title$ A [target.GetLadyLord|U]'s Honor"
 court_ongoing.1010.desc:0 ""By [insulter.GetFaith.HighGodName], [target.GetTitledFirstName] is an insufferable [target.Custom('InsultNoun')]! Have you seen how [target.GetSheHe] [target.Custom('quirk_neg_present')]? Ridiculous!"\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] throws [insulter.GetHerHis] head back with a wicked laugh.\n\n[target.GetFirstNameNoTooltip] is still conversing with [target.GetHerHis] friends, but I can tell [target.GetSheHe] heard [insulter.GetHerHim]. I hate to see [target.GetHerHim] hurt."
 court_ongoing.1010.a:0 "Vile lies! Draw your sword, [insulter.Custom('InsultNoun')]!"
 court_ongoing.1010.b:0 "You should apologize to the [target.GetLadyLord]."
 court_ongoing.1010.c:0 "Oh, [target.GetFirstNameNoTooltip]. [insulter.GetSheHe|U] couldn't be more wrong!"
 court_ongoing.1010.a.success:0 "You best [insulter.GetFirstNameNoTooltip] in a duel"
 court_ongoing.1010.a.failure:0 "You are defeated by [insulter.GetFirstNameNoTooltip]"
 court_ongoing.1010.b.success:0 "You convince [insulter.GetFirstNameNoTooltip] to apologize"
 court_ongoing.1010.b.failure:0 "[insulter.GetFirstNameNoTooltip] refuses to listen"
 court_ongoing.1011.desc:0 "[insulter.GetTitledFirstName] draws [insulter.GetHerHis] sword with a cocky grin. Oh, how I will enjoy wiping that arrogant look off [insulter.GetHerHis] face!\n\nWhen I am done with [insulter.GetHerHim], [insulter.GetTitledFirstNamePossessiveNoTooltip] humiliation is absolute. Bruised and blushing, [insulter.GetSheHe] croaks out an apology and limps away to lick [insulter.GetHerHis] wounds.\n\n[target.GetTitledFirstName], on the other hand, is glowing like the sun. "You are a true hero, [ROOT.Char.GetTitledFirstNameNoTooltip]! You have my eternal gratitude!""
 court_ongoing.1011.a:0 "It was my honor, [target.GetLadyLord] [target.GetFirstNameNoTooltip]."
 court_ongoing.1021.t:0 "Dowód oddania"
 court_ongoing.1021.desc:0 ""[target.GetLadyLord|U] [target.GetFirstName]! My [target.Custom('RomanticComplimentAdjective')] [target.Custom('RomanticComplimentNoun')]!"\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is kneeling in the dust before me, right hand above [owner.GetHerHis] heart. "My only desire is to bring you honor and happiness. Pray, tell me — how can I prove my love for you?""
 court_ongoing.1021.a:0 "Zabij wilka i przynieś mi jego futro."
 court_ongoing.1021.wolf_pelt.success:0 "[owner.GetShortUINameNoTooltip] przynosi ci wilcze futro"
 court_ongoing.1021.wolf_pelt.failure:0 "[owner.GetShortUINameNoTooltip] nie dał[Select_CString( owner.IsFemale, 'a', '' )] rady zabić wilka"
 court_ongoing.1021.b:0 "Chcę mieć towarzysza z prawdziwego zdarzenia."
 court_ongoing.1021.cat_pet.success:0 "[owner.GetShortUINameNoTooltip] daje ci kota"
 court_ongoing.1021.dog_pet.success:0 "[owner.GetShortUINameNoTooltip] daje ci psa"
 court_ongoing.1021.pet.failure:0 "[owner.GetShortUINameNoTooltip] nie daje ci jakiegokolwiek zwierzaka"
 court_ongoing.1021.c:0 "Naszyjnik, który ma [necklace_owner.GetTitledFirstNameNoTooltip], wygląda pięknie..."
 court_ongoing.1021.necklace.success:0 "[owner.GetShortUINameNoTooltip] daje ci naszyjnik"
 court_ongoing.1021.necklace.failure:0 "[owner.GetShortUINameNoTooltip] nie chce oddać ci swojego naszyjnika"
 court_ongoing.1021.d:0 "Przynieś mi coś niezwykłego — może egzotyczną orchideę?"
 court_ongoing.1021.orchid.success:0 "[owner.GetShortUINameNoTooltip] przynosi ci rzadką orchideę"
 court_ongoing.1021.orchid.failure:0 "[owner.GetShortUINameNoTooltip] nie chce dać ci orchidei"
 court_ongoing.1021.x:0 "Wystarczy! To szaleństwo kończy się właśnie teraz!"
 court_ongoing.1022.t:0 "$court_event_title$ The Grey One"
 court_ongoing.1022.start.desc:0 "„M[Select_CString( target.IsFemale, 'oja Pani', 'ój Panie' )]! — westchn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] upadając przed n[Select_CString( target.IsFemale, 'ią', 'im' )] na kolana. — Moim jedynym pragnieniem jest przynieść ci zaszczyt i szczęście. Proszę, powiedz mi, jak mogę udowodnić, że naprawdę cię kocham?”"
 court_ongoing.1022.end.desc:0 "[target.GetTitledFirstNameNoTooltip] się waha, a [target.GetHerHis] policzki robią się czerwone. Na [ROOT.Char.GetFaith.HighGodNamePossessive], mam nadzieję, że jest zadowolon[Select_CString( target.IsFemale, 'a', 'y' )], a nie zakłopotan[Select_CString( target.IsFemale, 'a', 'y' )]!\n\n„Zabij dla mnie wilka i przynieś mi jego futro. Wtedy będziemy mogli kontynuować tę rozmowę”."
 court_ongoing.1022.a:0 "„Twoje życzenie jest dla mnie rozkazem!”"
 court_ongoing.1022.a.success:0 "Zabijasz wilka"
 court_ongoing.1022.a.failure:0 "Wracasz z pustymi rękoma"
 court_ongoing.1022.b:0 "Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kudłatą bestię w psiarni..."
 court_ongoing.1022.b.success:0 "[target.GetShortUINameNoTooltip] przekonał[Select_CString( target.IsFemale, 'a', '' )] się do futra z psa"
 court_ongoing.1022.b.failure:0 "[target.GetShortUINameNoTooltip] dostrzega twój podstęp"
 court_ongoing.1022.c:0 "Przekupię łowcę."
 court_ongoing.1022.d:0 "„Przykro mi, ale nie mogę tego zrobić”."
 court_ongoing.1023.desc:0 "One of my favorite dogs has gone missing from the kennels. The [dummy_gender.Custom('MistressMaster')] of hounds arranged a search last night, but returned empty-handed. "I have no idea how [dog_gender.GetSheHe] got out," the grey-haired [dummy_gender.GetWomanMan] says with a sigh. "A dog should not be able to open the gate..."\n\n"[ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!" As I turn around, I am greeted by [owner.GetTitledFirstNamePossessive] wide smile. There is a gleaming pelt in [target.GetHerHis] hands..."
 court_ongoing.1023.a:0 "Zostaw mnie w spokoju. Potrzebuję czasu do namysłu..."
 court_ongoing.1023.b:0 "Morderca! Nie chcę cię już nigdy więcej widzieć!"
 court_ongoing.1024.desc:0 "Pod osłoną nocy zakradł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w okolice budy. Wkrótce znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] idealną ofiarę. „Chodź tu, bestyjko” — szepnął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], wymachując grubą kiełbasą przed niczego nie spodziewającym się zwierzęciem...\n\nJednakże mój chytry plan przybrał nieoczekiwany obrót, gdy [target.GetTitledFirstName] zobaczył[Select_CString( target.IsFemale, 'a', '' )] futro, które trzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w dłoni. Gdy tylko na to spojrzał[Select_CString( target.IsFemale, 'a', '' )], wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że go rozpozna. „Ty... Ty morderc[Select_CString( ROOT.Char.IsFemale, 'zynio', 'o' )]! Ten pies był dla mnie jak dziecko!”"
 court_ongoing.1024.a:0 "Nie... Nie mam pojęcia, o czym mówisz!"
 court_ongoing.1030.t:0 "$court_event_title$ Koty i psy"
 court_ongoing.1030.desc:0 "The rain is pouring down outside. My [target.Custom('ComplimentAdjective')] [target.GetTitledFirstName] sighs as [target.GetSheHe] looks out the blurred window.\n\n"How wretched [location.GetNameNoTooltip] can be. I wish I had someone to keep me company during long and dreary days..."\n\nIs my [target.Custom('LoverPetName')] a cat person or a dog person, I wonder?"
 court_ongoing.1030.a:0 "Sprytny kot sprawi, że będzie szczęśliw[Select_CString( target.IsFemale, 'a', 'y' )]."
 court_ongoing.1030.a.success:0 "[target.GetShortUINameNoTooltip] uwielbia kota"
 court_ongoing.1030.a.failure:0 "[target.GetShortUINameNoTooltip] nie przepada za kotem"
 court_ongoing.1030.b:0 "Wierny pies byłby doskonałym towarzyszem."
 court_ongoing.1030.b.success:0 "[target.GetShortUINameNoTooltip] uwielbia psa"
 court_ongoing.1030.b.failure:0 "[target.GetShortUINameNoTooltip] nie przepada za psem"
 court_ongoing.1030.c:0 "„Nie lękaj się, zawsze będę u twego boku!”"
 court_ongoing.1031.start.desc:0 ""I thought long and hard, my [ROOT.Char.Custom('LoverPetName')]," [owner.GetTitledFirstName] says as [owner.GetSheHe] gently places the basket onto my desk. "What would the perfect companion for such a loyal, energetic and sociable creature as yourself? And then it hit me — nothing would fit you better than a dog!"\n\n[owner.GetFirstNameNoTooltip|U] removes the blanket covering the basket, revealing a little puppy! It jumps at me, stumbling over the edge of the basket in sheer excitement."
 court_ongoing.1031.a:0 "Awh! I will take such good care of you!"
 court_ongoing.1031.b:0 "This is... not what I expected."
 court_ongoing.1032.desc:0 ""I thought long and hard, my [ROOT.Char.Custom('LoverPetName')]," [owner.GetTitledFirstName] says as [owner.GetSheHe] gently places the basket onto my desk. "What would the perfect companion for such a clever and independent creature as yourself? And then it hit me — nothing would fit you better than a cat!"\n\n[owner.GetFirstNameNoTooltip|U] removes the blanket covering the basket, revealing a little kitten! It looks up at me with its big, [ROOT.Char.Custom('RandomCatEyeColor')] eyes and begins to purr."
 court_ongoing.1040.t:0 "$court_event_title$ Połyskujące złoto"
 court_ongoing.1040.end.desc:0 "[target.GetFirstNameNoTooltip] gives me a long look. "[necklace_owner.GetLadyLord|U] [necklace_owner.GetFirstNamePossessiveNoTooltip] necklace is lovely," [target.GetSheHe] says and nods [target.GetHerHis] head in the direction of [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. "But it would look even better around my neck.""
 court_ongoing.1040.a:0 "Zamów identyczny naszyjnik."
 court_ongoing.1040.b:0 "Offer [necklace_owner.GetFirstNameNoTooltip] a favor for [necklace_owner.GetHerHis] necklace."
 court_ongoing.1040.c:0 "Ukradnij to."
 court_ongoing.1040.c.success:0 "Uciekasz z naszyjnikiem"
 court_ongoing.1040.c.failure:0 "You are discovered in [necklace_owner.GetFirstNamePossessiveNoTooltip] chamber"
 court_ongoing.1040.d:0 "Compliment [target.GetFirstNamePossessiveNoTooltip] taste."
 court_ongoing.1050.t:0 "$court_event_title$ Rzadko spotykany kwiat"
 court_ongoing.1050.start.desc:0 "As my [target.Custom('LoverPetName')] and I walk through the [target_location.GetNameNoTooltip] gardens, I gesture at the greenery around us. "For all their beauty, there isn't a single flower which rivals your own, my [target.GetLadyLord]."\n\n"There is one," [target.GetSheHe] says with a mischievous smile. "A rare orchid from [orchid_origin.GetNameNoTierNoTooltip], which is nearly impossible to cultivate."
 court_ongoing.1050.monastery.desc:0 "The monastery ruin in [orchid_location.GetNameNoTooltip] is the only place where it thrives in these regions.""
 court_ongoing.1050.temple.desc:0 "The abandoned [target_host.GetFaith.HouseOfWorship] garden in [orchid_location.GetNameNoTooltip] is the only place where it thrives in these regions.""
 court_ongoing.1050.a:0 "Surely I can find a merchant willing to sell me one."
 court_ongoing.1050.b:0 ""I will brave the ruins for you!""
 court_ongoing.1050.b.success:0 "Znajdujesz orchideę w ruinach"
 court_ongoing.1050.b.soft_failure:0 "Szukasz cały dzień, ale nic nie znajdujesz"
 court_ongoing.1050.b.hard_failure:0 "Zranił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] się podczas wspinaczki na wieżę"
 court_ongoing.1050.b.friend.success:0 "[helpful_friend.GetShortUIName|U] znajduje orchideę w ruinach"
 court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.GetShortUIName|U] niczego nie znajduje"
 court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.GetShortUIName|U] gets injured in the ruins"
 court_ongoing.1050.b.friend:0 "[helpful_friend.GetTitledFirstNameNoTooltip] może być w stanie mi pomóc."
 court_ongoing.1050.b.friend.f:0 "Ta opcja jest dostępna z powodu wysokich umiejętności [Concept( 'prowess', 'waleczności' )|E], którymi dysponuje tw[Select_CString( helpful_friend.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [helpful_friend.GetShortUIName]"
 court_ongoing.1050.c:0 "Nearly impossible? I already have it in my collection!"
 court_ongoing.1050.c.friend.f:0 "Ta opcja jest dostępna z tego powodu, że tw[Select_CString( helpful_friend.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [helpful_friend.GetShortUIName] posiada cechę zielarza"
 court_ongoing.1050.d:0 "„Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ruiny są nawiedzone...”"
 court_ongoing.1050.e:0 "„Z pewnością muszą blednąć w porównaniu z twoim pięknym obliczem!”"
 court_ongoing.1050.f:0 ""Perhaps I will get to see it, one day.""
 court_ongoing.1100.t:0 "$court_event_title$ Poetycka swoboda"
 court_ongoing.1100.desc:0 "[target.GetTitledFirstName] jest [Select_CString( target.IsFemale, 'najpiękniejszą kobietą jaką', 'najprzystojniejszym mężczyzną jakiego' )] tylko widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]! W je[Select_CString( target.IsFemale, 'j', 'go' )] obecności słowa często mnie zawodzą - żaden z moich komplementów nie oddaje je[Select_CString( target.IsFemale, 'j', 'go' )] dostojności. Może starannie ułożony wiersz lepiej oddałby je[Select_CString( target.IsFemale, 'j', 'go' )] walory? Napiszę o je[Select_CString( target.IsFemale, 'j', 'go' )]..."
 court_ongoing.1100.compliment.tt:0 "[target.GetTitledFirstName] udzieli odpowiedzi na podstawie tego, jak dobrze  pasuje do nie[Select_CString( target.IsFemale, 'j', 'go' )] ten wiersz"
 court_ongoing.1100.success.tt:0 "[target.GetFirstNameNoTooltip] odpowiada pozytywnie"
 court_ongoing.1100.neutral.tt:0 "[target.GetFirstNameNoTooltip] nie udziela odpowiedzi"
 court_ongoing.1100.failure.tt:0 "[target.GetFirstNameNoTooltip] odpowiada negatywnie"
 court_ongoing.1100.compassionate:0 "życzliwym i wrażliwym sercu."
 court_ongoing.1100.bold:0 "srogiej nieustraszoności."
 court_ongoing.1100.honorable:0 "szlachetnej cnotliwości."
 court_ongoing.1100.greed:0 "wysokich ambicjach."
 court_ongoing.1100.rational:0 "nieskończonej mądrości."
 court_ongoing.1100.zealous:0 "gorliwej pobożności."
 court_ongoing.1100.energetic:0 "młodzieńczym wigorze."
 court_ongoing.1100.forgiving:0 "wyrozumiałej naturze."
 court_ongoing.1100.beautiful:0 "wspaniałych cechach."
 court_ongoing.1100.strong:0 "sile fizycznej."
 court_ongoing.1100.extroverted:0 "uroczym usposobieniu."
 court_ongoing.1100.dominant:0 "asertywnej prezencji."
 court_ongoing.1100.fallback:0 "Poezja nie jest moją mocną stroną."
 court_ongoing.1101.t:0 "Do [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstNameNoTooltip],"
 court_ongoing.1101.desc:0 "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good:0 "[owner.GetSheHe|U] uchwycił[Select_CString( [owner.IsFemale, 'a', '' )] na pergaminie moją esencję!"
 court_ongoing.1101.a.bad:0 "Jakie to dziwne! Z drugiej strony jest to... urocze."
 court_ongoing.1101.c.good:0 "Jakie to pretensjonalne."
 court_ongoing.1101.c.bad:0 "Czy [owner.GetSheHe] próbuje mnie obrazić?"
 court_ongoing.1102.t:0 "Do [owner.Custom('RomanticComplimentAdjective')] [owner.GetTitledFirstNameNoTooltip],"
 court_ongoing.1102.desc:0 "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a:0 "[target.GetSheHe|U] musiał[Select_CString( target.IsFemale, 'a', '' )] polubić mój wiersz!"
 court_ongoing.1103.t:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a:0 "Czy [target.GetSheHe]... sobie ze mnie kpi?"
 court_ongoing.1110.t:0 "$court_event_title$ Konkurs"
 court_ongoing.1110.desc:0 "As of late, all of my visits to [target.GetFirstName] have been ruined by [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [competitor.GetSheHe|U] follows [target.GetHerHim] everywhere, like a lost puppy. [competitor.GetHerHis|U] attempts to charm the [target.GetLadyLord] are laughable, yet I fear [competitor.GetHerHis] persistence will be rewarded."
 court_ongoing.1110.a:0 "Pojedynek udowodni, kto jest godzien!"
 court_ongoing.1110.a.success:0 "Wygrywasz pojedynek"
 court_ongoing.1110.a.failure:0 "Przegrywasz pojedynek"
 court_ongoing_1110.competitor_remains.tt:0 "[competitor.GetShortUIName|U] keeps courting [target.GetShortUIName]"
 court_ongoing.1110.b:0 "An "unfortunate" case of "food poisoning" will do the trick."
 court_ongoing.1110.b.success:0 "[competitor.GetShortUINameNoTooltip] urządza żenującą scenę podczas kolacji"
 court_ongoing.1110.b.failure:0 "[competitor.GetShortUINameNoTooltip] zauważa, kiedy wlewasz truciznę do [competitor.GetHerHis] filiżanki"
 court_ongoing.1110.b.murder:0 "Trucizna jest #EMP zbyt#! skuteczna."
 court_ongoing.1110.c:0 "[competitor.GetHerHis|U] love is not true; coin will persuade [competitor.GetHerHim] to stop."
 court_ongoing.1110.c.success:0 "[competitor.GetShortUINameNoTooltip] przyjmuje łapówkę"
 court_ongoing.1110.c.failure:0 "[competitor.GetShortUINameNoTooltip] tells [target.GetShortUINameNoTooltip] of your offer"
 court_ongoing.1111.t:0 "Popular"
 court_ongoing.1111.start.desc:0 "[owner.GetTitledFirstName] is not the only one trying to win my approval. More and more often I am approached by [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] and [competitor.GetHerHis] compliments have gone from polite to intimate.\n\n"
 court_ongoing.1111.duel_success.desc:0 "[owner.GetTitledFirstNameNoTooltip] has not taken kindly to [competitor.GetFirstNamePossessiveNoTooltip] attentions. [owner.GetSheHe|U] challenged [competitor.GetFirstNameNoTooltip] to a duel! When I got there, the thing was already finished; [owner.GetTitledFirstNameNoTooltip] stood triumphant over [owner.GetHerHis] battered enemy."
 court_ongoing.1111.duel_failure.desc:0 "[owner.GetTitledFirstNameNoTooltip] has not taken kindly to [competitor.GetFirstNamePossessiveNoTooltip] attentions. [owner.GetSheHe|U] challenged [competitor.GetFirstNameNoTooltip] to a duel! When I got there, the thing was already finished; [competitor.GetTitledFirstNameNoTooltip] stood triumphant over [competitor.GetHerHis] battered enemy."
 court_ongoing.1111.poison_success.desc:0 "But tonight, at dinner, [competitor.GetTitledFirstNameNoTooltip] drank to much and puked on my dress! Without wasting a second, [owner.GetTitledFirstNameNoTooltip] swooped in to save me from the mess."
 court_ongoing.1111.poison_failure.desc:0 "Now [competitor.GetTitledFirstNameNoTooltip] tells me [owner.GetTitledFirstNameNoTooltip] has been driven mad with jealousy and tried to poison [competitor.GetHerHim]!"
 court_ongoing.1111.a.success:0 "Oh, [owner.GetTitledFirstNameNoTooltip]! How heroic!"
 court_ongoing.1111.a.duel_failure:0 "Poor [owner.GetTitledFirstNameNoTooltip]! Let me care for your scrapes."
 court_ongoing.1111.a.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip] would never use such despicable tricks!"
 court_ongoing.1111.b.poison_success:0 "Leave me be! I can manage on my own!"
 court_ongoing.1111.b.poison_failure:0 "How could you, [owner.GetTitledFirstNameNoTooltip]?!"
 court_ongoing.1111.b.duel_success:0 "Dziecinne kłótnie #EMP nie#! robią na mnie wrażenia."
 court_ongoing.1111.b:0 "Jealousy does not become you, [owner.GetTitledFirstNameNoTooltip]."
 court_ongoing.1111.c.duel_failure:0 "Oh, [competitor.GetTitledFirstNameNoTooltip]! How brave you are!"
 court_ongoing.1111.c:0 "Poor [competitor.GetTitledFirstNameNoTooltip]! My heart aches for you!"
 court_ongoing.1111.d:0 "I've had enough of the both of you!"
 court_ongoing.1112.desc:0 "[competitor.GetTitledFirstName] stood no chance against my might! [competitor.GetHerHis|U] defeat was surely embarrassing — and my [target.Custom('LoverPetName')] [target.GetFirstName] saw all of it! [target.GetSheHe|U] has not paid [competitor.GetHerHim] any attention since."
 court_ongoing.1112.a:0 "Another enemy vanquished!"
 court_ongoing.1113.desc:0 "It seems like I underestimated [competitor.GetTitledFirstNamePossessive] abilities — my defeat at [competitor.GetHerHis] hands was painful and embarrassing in equal measure. My only solace is that [target.GetTitledFirstName] was not there to witness it."
 court_ongoing.1113.a:0 "Let's forget all about this..."
 court_ongoing.1113.b:0 "I will have my vengeance! Trust my word!"
 court_ongoing.1114.desc:0 "Nothing compares to the satisfaction of a perfectly executed plan!\n\nNo one noticed as I poured the poison in [competitor.GetTitledFirstNamePossessive] cup, and the spectacle that followed will not be forgotten anytime soon! [competitor.GetSheHe|U] puked all over [target.GetFirstNamePossessive] [target.Custom('GetClothingArticle')] and [target.GetSheHe] was immensely grateful when I swooped in to save [target.GetHerHim] from the mess."
 court_ongoing.1114.a:0 "[target.GetSheHe|U] will never look [competitor.GetHerHis] way again!"
 court_ongoing.1115.desc:0 "As it turned out, [competitor.GetTitledFirstName] is far more perceptive than I gave [competitor.GetHerHim] credit for. [competitor.GetSheHe|U] caught me red-handed when I tried to poison [competitor.GetHerHis] cup and he ratted me out in a heartbeat!"
 court_ongoing.1115.a:0 "It's not what it looks like..."
 court_ongoing.1116.desc:0 "The first part of my plan went perfectly. No one saw me when I poured the poison in [competitor.GetTitledFirstNamePossessive] cup. However, it seems like I underestimated the its potency.\n\nMere seconds after [competitor.GetFirstNameNoTooltip] put the drink to [competitor.GetHerHis] lips, [competitor.GetSheHe] began choking! Before anyone could help, [competitor.GetSheHe] collapsed into [competitor.GetHerHis] stew, dead as a doornail."
 court_ongoing.1116.a:0 "At least [competitor.GetSheHe] won't be courting [target.GetFirstNameNoTooltip] anymore."
 court_ongoing.1120.t:0 "$court_event_title$ $court_ongoing.1121.t$"
 court_ongoing.1120.desc:0 "I am attending a dance in [target_location.GetNameNoTooltip] to spend some time with [target.GetTitledFirstName]. The mere thought of touching hands makes my heart jump! But when I arrive, I find [target.GetHerHim] stuck in a conversation with [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nThe [unpleasant_guest.Custom('InsultAdjective')] [unpleasant_guest.GetWomanMan] drones on and on, totally oblivious to [target.GetFirstNamePossessiveNoTooltip] discomfort."
 court_ongoing.1120.a:0 "A little #EMP "distraction"#! seems appropriate."
 court_ongoing.1120.a.failure:0 "The conversation is excruciatingly boring"
 court_ongoing.1120.b:0 "My charms improve any conversation!"
 court_ongoing.1120.c:0 "I will take [target.GetHerHis] place. Better that I suffer than [target.GetHerHim]."
 court_ongoing.1120.d:0 ""Enough! You are boring the [target.GetLadyLord] to death!""
 court_ongoing.1120.e:0 "I'm not going anywhere anywhere close to that [unpleasant_guest.GetWomanMan]!"
 court_ongoing.1121.t:0 "Unpleasant Pleasantries"
 court_ongoing.1121.start.desc:0 "When I sent out invitations to a dance, I was looking forward to an evening of good company and frivolous fun. Instead, I have found myself stuck in a dreadful conversation with [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]...\n\n"
 court_ongoing.1121.diplomacy.desc:0 ""Good evening," greets a familiar voice — [owner.GetTitledFirstName] joins the conversation. [owner.GetSheHe|U] is an attentive listener, and soon [unpleasant_guest.GetFirstNamePossessiveNoTooltip] attention is fully on [owner.GetHerHim]. I am free to escape."
 court_ongoing.1121.intrigue.desc:0 ""My deepest apologies, but there is an urgent situation which needs your attention, [unpleasant_guest.Custom2('RelationToMeAddress', owner)]." The familiar voice belongs to none other than [owner.GetTitledFirstName]. [owner.GetSheHe|U] winks at me as [owner.GetSheHe] gestures for [unpleasant_guest.GetFirstNameNoTooltip] to follow."
 court_ongoing.1121.insult.desc:0 ""I think the [ROOT.Char.GetLadyLord] has had enough," a [owner.GetWomanMan] interrupts — it is [owner.GetTitledFirstName]! "Can't you tell you're boring [ROOT.Char.GetHerHim], [unpleasant_guest.Custom2('RelationToMeAddress', owner)]?""
 court_ongoing.1121.a:0 "A useful, albeit unpleasant, lesson in diplomacy!"
 court_ongoing.1121.a.critical_success:0 "You pick up a new diplomatic trick"
 court_ongoing.1121.a.success:0 "Your understanding of diplomacy increases"
 court_ongoing.1121.b:0 "A useful, albeit unpleasant, lesson in subterfuge!"
 court_ongoing.1121.b.critical_success:0 "You pick up a new intrigue trick"
 court_ongoing.1121.b.success:0 "Your understanding of intrigue increases"
 court_ongoing.1121.c:0 ""Indeed, I have had quite enough.""
 court_ongoing.1121.c.success:0 "[unpleasant_guest.GetShortUIName|U] appreciates your honesty"
 court_ongoing.1121.c.failure:0 "[unpleasant_guest.GetShortUIName|U] is insulted"
 court_ongoing.1121.d:0 "A [ROOT.Char.GetTitleAsNameNoTooltip] has time for everyone. [owner.GetFirstNameNoTooltip] should know that."
 court_ongoing.1121.e:0 "I am not staying a moment longer than I have to!"
 court_ongoing.1201.t:0 "The Request"
 court_ongoing.1201.desc:0 ""[target.GetLadyLord|U] [target.GetFirstName], let me prove my devotion to you in any way you deem fit!" [owner.GetTitledFirstName] implores me to engineer a test of [owner.GetHerHis] devotion — a feat of my liking. I will have [owner.GetHerHim] abstain multiple days from..."
 court_ongoing.1201.a:0 "Sleep — guard me from nightmares!"
 court_ongoing.1201.a_success:0 "[owner.GetHerHis|U] vigil lets me rest soundly"
 court_ongoing.1201.a_failure:0 "[owner.GetSheHe|U] fails in [owner.GetHerHis] duty"
 court_ongoing.1201.b:0 "Food — your love for me should be sustenance enough."
 court_ongoing.1201.b_success:0 "[owner.GetSheHe|U] proves [owner.GetHerHis] devotion"
 court_ongoing.1201.c:0 "I have no interest in testing [owner.GetHerHim]."
 court_ongoing.1211.t:0 "$court_event_title$ Prośba"
 court_ongoing.1211.desc_opening:0 "„M[Select_CString( target.IsFemale, 'oja Pani', 'ój Panie' )], pozwól mi udowodnić moje oddanie w sposób, jaki tylko uznasz za stosowny!”\n\n[target.GetFirstNameNoTooltip] przez chwile zastanawia się nad tą prośbą, po czym [target.GetHerHis] twarz się rozjaśnia."
 court_ongoing.1211.desc:0 "„Ostatnio dręczą mnie koszmary. Jeśli jesteś mi naprawdę oddan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], będziesz stał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] na straży przed moimi komnatami i pilnował[Select_CString( ROOT.Char.IsFemale, 'a', '' )], aby nie dotarło do mnie żadne zło”."
 court_ongoing.1211.a:0 "Twój sen będzie wyjątkowo spokojny!"
 court_ongoing.1211.a.success:0 "You manage to stay awake"
 court_ongoing.1211.a.failure:0 "The lure of sleep claims you"
 court_ongoing.1211.b:0 "Nie zawracaj mi głowy w nocy, a zapewnię ci bezpieczeństwo."
 court_ongoing.1211.b.tt:0 "Miotła z otulona moim płaszczem równie dobrze może zwalczać koszmary."
 court_ongoing.1211.b.success:0 "Nikt nie odkrywa podstępu"
 court_ongoing.1211.b.failure:0 "[target.GetSheHe|U] notices the deception"
 court_ongoing.1211.c:0 "Nie zrobię tego."
 court_ongoing.1212.desc:0 "Gdy słońce wschodzi po kolejnej nocy dobrego snu, nie pozostaje mi nic innego, jak podziękować. [owner.GetTitledFirstName] szczególnie na to zasługuje, bo cierpliwie stoi na straży przed moimi komnatami, zapewniając mi spokojny i niezakłócony odpoczynek."
 court_ongoing.1212.a:0 "M[Select_CString( owner.IsFemale, 'oja dzielna strażniczko', 'ój dzielny strażniku' )]!"
 court_ongoing.1213.desc:0 "Gdy już zapadam w sen, w środku najciemniejszej nocy, nagle słyszę głośne uderzenie. Wychodzę z komnaty i widzę jak [owner.GetTitledFirstName] śpi na podłodze."
 court_ongoing.1213.a:0 "M[Select_CString( owner.IsFemale, 'oja dzielna strażniczko', 'ój dzielny strażniku' )]..."
 court_ongoing.1214.desc:0 "\n\nI even peeked out the door a couple of times to find [owner.GetHerHim] standing stiffly upright, never so much as swaying."
 court_ongoing.1215.desc:0 "Just as I am drifting of to sleep, in the middle of the darkest night, I suddenly hear a loud #EMP thump#!! Peeking out of my chambers I see the empty cloak of [owner.GetTitledFirstName], a helmet, and a broom tumbled to the ground."
 court_ongoing.1215.a:0 "[owner.GetSheHe|U] meant to trick me!"
 court_ongoing.1221.desc:0 "„Powin[Select_CString( ROOT.Char.IsFemale, 'naś', 'ieneś' )] być w stanie przeżyć przez kilka dni tylko dzięki swojej miłości do mnie”."
 court_ongoing.1221.a:0 "Moje oddanie pomoże mi przez to przejść!"
 court_ongoing.1221.a.success:0 "Udaje ci się unikać jedzenia"
 court_ongoing.1221.a.failure:0 "Ulegasz potrzebom swojego ciała"
 court_ongoing.1221.b:0 "Ani okruszek nie przejdzie przez te usta!"
 court_ongoing.1221.b.tt:0 "But I won't shun a chunk, or a piece..."
 court_ongoing.1222.desc:0 "[owner.GetTitledFirstName] z każdym dniem wyglądał[Select_CString( owner.IsFemale, 'a', '' )] coraz mizerniej, ale nawet gdy je[Select_CString( owner.IsFemale, 'j', 'go' )] ciało zbielało, je[Select_CString( owner.IsFemale, 'j', 'go' )] wola i oddanie były silne... \n\nOdnajduję [Select_CString( owner.IsFemale, 'ją', 'go' )], aby ogłosić, że wyzwanie zostało wygrane. Pierwszą rzeczą, która przechodzi przez je[Select_CString( owner.IsFemale, 'j', 'go' )] usta, jest kolejna obietnica wierności.\n\n"
 court_ongoing.1222.a:0 "My devoted [owner.GetLadyLord]!"
 court_ongoing.1223.desc:0 "[owner.GetTitledFirstName] z każdym dniem wyglądał[Select_CString( owner.IsFemale, 'j', 'go' )] coraz mizerniej."
 court_ongoing.1223.desc_ending:0 "But, as I look for [owner.GetHerHim] to proclaim the challenge won, I find [owner.GetHerHim] in the larder, covered in crumbs and in the process of devouring a whole cheese wheel."
 court_ongoing.1223.a:0 "I see you found another source of sustenance..."
 court_ongoing.1225.desc:0 "[owner.GetTitledFirstName] seems to be handling the fasting rather well, and as I search [owner.GetHerHim] out to express my surprise and admiration I find out how.\n\n[owner.GetHerHis|U] entire cloak is stuffed with food! Judging by [owner.GetHerHis] shamed expression I was not meant to see that..."
