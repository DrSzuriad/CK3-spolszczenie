l_english:
 intrigue_scheme_ongoing.1001.t:0 "A Well-Timed Bribe"
 intrigue_scheme_ongoing.1001.desc:0 "Wygląda na to, że na dworze, którym zarządza [scheme.GetTarget.GetTitledFirstName], nie każdy sługa jest wystarczająco lojalny... [agent.GetFirstName] zapewnia mnie, że ma sposób na dostanie się do środka, a kilka monet w odpowiedniej kieszeni może nam to znacznie ułatwić."
 intrigue_scheme_ongoing.1001.elope.desc:0 "It seems that not every servant at [scheme.GetTarget.GetTitledFirstNamePossessive] court is blindly loyal to [scheme.GetTarget.GetLiege.GetTitledFirstName]... [agent.GetFirstName] assures me that [agent.GetSheHe] has a way in, and that a few coins in the right pocket can go a long way."
 intrigue_scheme_ongoing.1001.a:0 "Czymże jest w końcu odrobina złota?"
 intrigue_scheme_ongoing.1001.b:0 "To zbyt ryzykowne!"
 intrigue_scheme_ongoing.1002.t:0 "Boska sprawiedliwość"
 intrigue_scheme_ongoing.1002.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))], [agent_in_question.GetTitledFirstName], has condemned [scheme.GetTarget.GetTitledFirstName] for [scheme.GetTarget.GetHerHis] offenses against [agent_in_question.GetFaith.HighGodName].\n\n[agent_in_question.GetSheHe|U] has even called for [agent_in_question.GetFaith.HighGodNameAlternate] to strike [scheme.GetTarget.GetFirstName] down, and hinted at punishments to come."
 intrigue_scheme_ongoing.1002.a:0 "A little optimistic, perhaps, but I like the spirit!"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U] recruits local [agent_in_question.GetFaith.GetAdherentNamePlural] to our cause"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] exposes [agent_in_question.GetHerselfHimself] in [agent_in_question.GetHerHis] fervor"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] will shut up, or so help me [agent_in_question.GetFaith.HighGodName]."
 intrigue_scheme_ongoing.1002.c:0 "I will help [agent_in_question.GetHerHim] in [agent_in_question.GetHerHis] noble approach!"
 intrigue_scheme_ongoing.1004.t:0 "Overly Talkative"
 intrigue_scheme_ongoing.1004.desc:0 "While [agent_in_question.GetFirstNamePossessive] ability to make friends has proven invaluable in my scheme, [agent_in_question.GetSheHe] is not quite as careful around others as [agent_in_question.GetSheHe] should be.\n\n[agent_in_question.GetSheHe|U] is too fond of dropping vague hints, and if someone were to start asking questions there is no telling what [agent_in_question.GetSheHe] would divulge."
 intrigue_scheme_ongoing.1004.a:0 "The things [agent_in_question.GetSheHe] learns are too valuable to shut [agent_in_question.GetHerHim] up."
 intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] remains undetected"
 intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] is discovered"
 intrigue_scheme_ongoing.1004.b:0 "If [agent_in_question.GetSheHe] can't keep secrets [agent_in_question.GetSheHe] must keep quiet instead!"
 intrigue_scheme_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] remains undetected"
 intrigue_scheme_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] is discovered"
 intrigue_scheme_ongoing.1006.t:0 "Cleaning Up"
 intrigue_scheme_ongoing.1006.desc:0 "Of course that [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] would cause problems.\n\n[agent_in_question.GetSheHe|U] fails to take proper precautions when moving around [scheme.GetTarget.GetTitledFirstNamePossessive] court, and the [scheme.GetTarget.GetTitleAsNameNoTooltip] is starting to notice. It is only a matter of time until [agent_in_question.GetSheHe] is discovered!"
 intrigue_scheme_ongoing.1006.elope.desc:0 "Of course that [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] would cause problems.\n\n[agent_in_question.GetSheHe|U] fails to take proper precautions when moving around [scheme.GetTarget.GetTitledFirstNamePossessive] court, and [scheme.GetTarget.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)] is starting to notice. It is only a matter of time until [agent_in_question.GetFirstNameNoTooltip] is discovered!"
 intrigue_scheme_ongoing.1006.a:0 "Traces of someone sneaking about will surely stress [agent_in_question.GetFirstNameNoTooltip] out!"
 intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U] needs to take the time to do better."
 intrigue_scheme_ongoing.1007.t:0 "Voiced Concern"
 intrigue_scheme_ongoing.1007.desc:0 ""What if [target.GetTitledFirstName] were to discover you? Is it wise to continue this time consuming effort?"\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], and even though I know [caring_agent.GetSheHe] will follow my lead in this, I can tell [caring_agent.GetHerHis] concern for me is genuine."
 intrigue_scheme_ongoing.1007.a:0 "Moje plany będą kontynuowane i oczekuję od ciebie większego zaangażowania!"
 intrigue_scheme_ongoing.1007.b:0 "You're right, it's taken a lot of my time. Come, sit with me."
 intrigue_scheme_ongoing.1008.t:0 "Deptanie po piętach"
 intrigue_scheme_ongoing.1008.desc:0 "Wygląda na to, że [defender.GetTitledFirstName] zaostrza ochronę na dworze, mając nadzieję na wytropienie zdradzieckich intrygantów. M[Select_CString( agent.IsFemale, 'oja wspólniczka', 'ój wspólnik' )], [agent.GetTitledFirstName], obawia się, że m[Select_CString( agent.IsFemale, 'ogła', 'ół' )] ściągnąć na siebie niechciane podejrzenia."
 intrigue_scheme_ongoing.1008.a:0 "I trust [agent.GetFirstNamePossessiveNoTooltip] abilities."
 intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip] pozostaje niezauważon[Select_CString( agent.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] zostaje wykryt[Select_CString( agent.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.1008.b:0 "[agent.GetHerHis|U] trail to me needs to end. Now."
 intrigue_scheme_ongoing.1008.c:0 "Thank [ROOT.Char.GetFaith.HighGodNameAlternate] that [councillor.GetTitledFirstName] is there and can intervene."
 intrigue_scheme_ongoing.1009.t:0 "Pomoc"
 intrigue_scheme_ongoing.1009.desc:0 "[potential_agent.GetTitledFirstName] has come to me, a determined look in [potential_agent.GetHerHis] eyes.\n\n"My [potential_agent.Custom2('RelationToMe', ROOT.Char)], I have been reluctant to join your plans against my [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], but I feel it is time I trust your judgment in this matter.""
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName] has come to me, a determined look in [potential_agent.GetHerHis] eyes.\n\n"My [potential_agent.Custom2('RelationToMe', ROOT.Char)], I have been reluctant to join your plans to elope with [target.GetTitledFirstName], but now I can see you truly care for [target.GetHerHim].""
 intrigue_scheme_ongoing.1009.a:0 "Please support my cause, [potential_agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b:0 "I would only ask you for one little favor..."
 intrigue_scheme_ongoing.2001.t:0 "Misplaced Trust"
 intrigue_scheme_ongoing.2001.desc:0 "[scheme.GetTarget.GetFirstNamePossessive] trusting nature has made it easier than expected for [agent_in_question.GetTitledFirstName] to ingratiate [agent_in_question.GetHerselfHimself] with the [scheme.GetTarget.GetTitleTierName] – as [agent_in_question.GetFirstNameNoTooltip] offers advice [target.GetSheHe] is more likely to listen than not."
 intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U] must keep offering sound advice, until..."
 intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U] can ensure that other agents can come and go."
 intrigue_scheme_ongoing.2002.t:0 "The Drunk Mark"
 intrigue_scheme_ongoing.2002.desc:0 "[target.GetTitledFirstName] is overly fond of drink, which causes [target.GetHerHim] to act irrationally at times.\n\nIt would be quite simple for [agent_in_question.GetTitledFirstName] to indulge [target.GetHerHim], and ensure that these habits are kept up."
 intrigue_scheme_ongoing.2002.a:0 "I will help [agent_in_question.GetFirstNameNoTooltip] import the most potent brew!"
 intrigue_scheme_ongoing.2002.b:0 "Make [target.GetHerHim] feel safe in [target.GetHerHis] crapulence."
 intrigue_scheme_ongoing.2002.c:0 "Hah, the damn fool does not know [target.GetHerHis] own weakness!"
 intrigue_scheme_ongoing.2003.t:0 "Niespodziewane rezultaty szpiegostwa"
 intrigue_scheme_ongoing.2003.bad_habits:0 "It was not what [agent.GetTitledFirstName] was hoping to find by spying on secret conversations, but discovering the truth about [other_secret_target.GetTitledFirstNamePossessive] unusual habits does not hurt..."
 intrigue_scheme_ongoing.2003.secret_relationships:0 "It was not what [agent.GetTitledFirstName] was expecting to find by spying on secret conversations, but discovering [other_secret_target.GetTitledFirstNamePossessive] illicit relationships does not hurt..."
 intrigue_scheme_ongoing.2003.bastardy:0 "It was not what [agent.GetTitledFirstName] was expecting to find by spying on secret conversations, but discovering the truth about [secret_target.GetTitledFirstNamePossessive] origins does not hurt..."
 intrigue_scheme_ongoing.2003.murder:0 "To nie było to, co [agent.GetTitledFirstName] miał[Select_CString( agent.IsFemale, 'a', '' )] nadzieję znaleźć, podsłuchując tajne rozmowy, ale odkrycie, że [other_secret_target.GetTitledFirstName] dopuścił[Select_CString( other_secret_target.IsFemale, 'a', '' )] się straszliwych zbrodni, nie zaszkodzi..."
 intrigue_scheme_ongoing.2003.desc:0 "To nie było to, co [agent.GetTitledFirstName] miał[Select_CString( agent.IsFemale, 'a', '' )] nadzieję znaleźć, podsłuchując tajne rozmowy, ale odkrycie innych sekretów, które skrywa [other_secret_target.GetTitledFirstName], nie zaszkodzi..."
 intrigue_scheme_ongoing.2003.a:0 "Perhaps this can help my efforts?"
 intrigue_scheme_ongoing.3001.t:0 "Sprawiedliwość i tajemnica"
 intrigue_scheme_ongoing.3001.desc:0 "Sposób, w jaki się ostatnio zachowuję... Ciągłe zbieranie sekretów i spiskowanie w ukryciu. Tak nie może dłużej być. To nie jest sprawiedliwe."
 intrigue_scheme_ongoing.3001.a:0 "Robię, co muszę!"
 intrigue_scheme_ongoing.3001.b:0 "Jeśli trzeba to zrobić, należy to zrobić dobrze."
 intrigue_scheme_ongoing.3002.t:0 "The Strain of Lying"
 intrigue_scheme_ongoing.3002.desc:0 "Wszystkie te sekretne plany i mroczne wzorce postępowania... Zimna dłoń chwyta moje serce, ilekroć o o tym myślę. To takie złe."
 intrigue_scheme_ongoing.3002.a:0 "To jest to, co należy zrobić!"
 intrigue_scheme_ongoing.3002.b:0 "Zbyt wiele czasu poświęcam zastanawiając się nad tym."
 intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName] forgive me, what have I been doing?"
 intrigue_scheme_ongoing.3002.d:0 "Muszę być szczer[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] co do moich intencji."
 intrigue_scheme_ongoing.3003.t:0 "W drodze"
 intrigue_scheme_ongoing.start.3003.desc:0 "Kiedy nadejdzie czas, moi wspólnicy będą potrzebowali"
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "bezpiecznej drogi ucieczki z posiadłości należącej do [defender.GetTitledFirstName], gdyby coś poszło nie tak."
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "safe route to transport [target.GetTitledFirstName] out of [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.end.3003.desc:0 "Szczegółowa mapa określająca [defender.Custom('TerrainTypeBier')] ze wszystkimi ukrytymi ścieżkami i jaskiniami, byłaby nieocenionym źródłem informacji."
 intrigue_scheme_ongoing.3003.a:0 "Zapłać łowcy z [scheme_location.GetAdjectiveNoTooltip] za narysowanie mapy."
 intrigue_scheme_ongoing.3003.a.success:0 "Łowc[Select_CString( hunter.IsFemale, 'zyni', 'a' )] [hunter.GetShortUIName] jest dyskret[Select_CString( hunter.IsFemale, 'na', 'y' )]"
 intrigue_scheme_ongoing.3003.a.failure:0 "Łowc[Select_CString( hunter.IsFemale, 'zyni', 'a' )] [hunter.GetShortUIName] chwali się nowo nabytym bogactwem"
 intrigue_scheme_ongoing.3003.d:0 "Zapytaj swo[Select_CString( hunter.IsFemale, 'ją przyjaciółkę', 'jego przyjaciela' )] [hunter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3003.b:0 "Zbadaj [defender.Custom('TerrainTypeBier')] na własną odpowiedzialność."
 intrigue_scheme_ongoing.3003.b.success:0 "Wyznaczasz na mapie obszar otaczający [scheme_location.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "You get lost in the [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "You get lost overnight in the [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.c:0 "Porzuć ten pomysł."
 intrigue_scheme_ongoing.3004.t:0 "Mapa"
 intrigue_scheme_ongoing.3004.desc:0 "Moi szpiedzy poinformowali mnie o [Select_CString( hunter.IsFemale, 'łowczyni, która wywołała', 'łowcy, który wywołał' )] zamieszanie w lokalnej tawernie. [Select_CString( hunter.IsFemale, 'Kobieta', 'Mężczyzna' )] wydaje duże ilości złota i głośno chwali się, że dobił[Select_CString( hunter.IsFemale, 'a', '' )] targu z "wytworn[Select_CString( owner.IsFemale, 'ą Panią', 'ym Panem' )] w perłach i jedwabiu".\n\nPodobno narysował[Select_CString( hunter.IsFemale, 'a', '' )] dla nieznane[Select_CString( owner.IsFemale, 'j kobiety', 'go mężczyzny' )] mapę przedstawiającą [defender.Custom('TerrainType')]. Szpiedzy uważają, że [Select_CString( owner.IsFemale, 'owa Pani', 'ów Pan' )] musi spiskować przeciwko mnie lub któremuś z moich poddanych."
 intrigue_scheme_ongoing.3004.a:0 "Dziękuję za zwrócenie mi na to uwagi."
 intrigue_scheme_ongoing.3004.b:0 "T[Select_CString( owner.IsFemale, 'a idiotka', 'en idiota' )] skończy w moich lochach!"
 intrigue_scheme_ongoing.3004.c:0 "Przyprowadźcie [Select_CString( hunter.IsFemale, 'ją', 'go' )] do mnie. Myślę, że mogę przywrócić [Select_CString( hunter.IsFemale, 'jej', 'my' )] pamięć..."
 intrigue_scheme_ongoing.3004.c.tt:0 "A [scheme_hostile|E] or otherwise malicious [scheme|E] is exposed"
 intrigue_scheme_ongoing.3004.toast:0 "Spisek ujawniony"
 intrigue_scheme_ongoing.3005.t:0 "Uskrzydlony posłaniec"
 intrigue_scheme_ongoing.3005.desc:0 "As my scheme moves closer to fruition, swift communication is key. I have an especially clever pigeon which [pigeon_recipient.GetTitledFirstName] could use to send an urgent message to me here in [root_location.GetNameNoTooltip], if the need arises.\n\nBut how would I get the bird into the [defender.Custom('ResidenceBuilding')] of [target_location.GetNameNoTooltip]?"
 intrigue_scheme_ongoing.3005.c.f:0 "This option is available because your agent [elope_agent.GetShortUIName] is a [friend|E], [close_family_member|E] or a [elope_agent.Custom('FemaleMale')] servant of [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a:0 "Lokalny hodowca ptaków mógłby go dostarczyć jako „prezent”."
 intrigue_scheme_ongoing.3005.a.success:0 "The "gift" reaches [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U] odprawia hodowcę ptaków."
 intrigue_scheme_ongoing.3005.b:0 "Jeśli sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wyślę „prezent”, [defender.GetTitledFirstNameNoTooltip] nie [Select_CString(defender.IsFemale, 'mogłaby', 'mógłby' )] odmówić."
 intrigue_scheme_ongoing.3005.c:0 "Have [elope_agent.GetTitledFirstNameNoTooltip] deliver the bird."
 intrigue_scheme_ongoing.3005.d:0 "To zbyt ryzykowne."
 intrigue_scheme_ongoing.4001.t:0 "A Responsible Adult"
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.GetTitledFirstName] has told me that [agent_in_question.GetSheHe] has been asked to look after a group of children playing at court.\nAs luck would have it, that includes [scheme.GetTarget.GetTitledFirstName].\n\nThis is a great opportunity to have [agent_in_question.GetTitledFirstName] move things forwards."
 intrigue_scheme_ongoing.4001.a:0 "Teach them the habit of playing far away from watchful eyes."
 intrigue_scheme_ongoing.4001.b:0 "Try to befriend [scheme.GetTarget.GetTitledFirstName]. Make [scheme.GetTarget.GetHerHim] trust you."
 intrigue_scheme_ongoing.4002.t:0 "The Naivety of Children"
 intrigue_scheme_ongoing.4002.desc:0 "[target.GetTitledFirstName] cannot even comprehend that anyone would make dishonest plans, despite the tumultuous court around [target.GetHerHim].\n\nTalking to [scheme.GetTarget.GetHerHim], it seems that [scheme.GetTarget.GetSheHe] actually trusts me!"
 intrigue_scheme_ongoing.4002.a:0 "An opportunity to get closer to [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('parent'))]!"
 intrigue_scheme_ongoing.4002.b:0 "A secret hiding place? Could you show me?"
 intrigue_scheme_ongoing.4003.t:0 "Wątpliwości"
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.GetTitledFirstName] przysz[Select_CString( agent_in_question.IsFemale, 'ła', 'edł' )] do mnie zaniepokojon[Select_CString( agent_in_question.IsFemale, 'a', 'y' )] intrygą, w którą [Select_CString( agent_in_question.IsFemale, 'ją', 'go' )] wplątał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Wprawdzie wydał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' ) polecenie, by on[Select_CString( agent_in_question.IsFemale, 'a', '' )] i [scheme.GetTarget.GetTitledFirstName] nawiązali przyjaźń, jednakże nigdy nie chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], by połączyło ich uczucie!\n\nTeraz zastanawiam się, jak dalece można im ufać..."
 intrigue_scheme_ongoing.4003.a:0 "„Nie każ mi przypominać ci, dlaczego w ogóle mi pomagasz!”."
 intrigue_scheme_ongoing.4003.b:0 "I will quietly reduce their involvement in my plot."
 intrigue_scheme_ongoing.5001.t:0 "Itching for a Distraction"
 intrigue_scheme_ongoing.5001.desc:0 "The [servant.GetWomanMan] in charge of cleaning the clothes of [target.GetTitledFirstNamePossessive] guards is brought to me. No one will notice [servant.GetHerHim] tampering with their clothes, and if something distracting for the guards could be planted...\n\n"What would you have of me, my [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5001.a:0 "I want you to grind rose hips really fine..."
 intrigue_scheme_ongoing.5001.b:0 "Cut holes in their clothes. In improper areas."
 intrigue_scheme_ongoing.5002.t:0 "Zapisane w gwiazdach"
 intrigue_scheme_ongoing.5002.desc:0 "[target.GetTitleAsNameNoTooltip], któr[Select_CString( target.IsFemale, 'ą', 'ego' )] trzeba przestraszyć, lokalny mistyk o wątpliwej moralności i sfabrykowany omen... Doskonale.\n\nZanim mistyk wyruszy na dwór, którego [Select_CString( target.IsFemale, 'właścicielką', 'właścicielem' )] jest [target.GetTitledFirstName], pozostaje tylko jedno pytanie - czy mój fałszywy omen przyniesie szczęście, czy zgubę?"
 intrigue_scheme_ongoing.5002.a:0 "A bad omen for a bad [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing.5002.a.tt:0 "Ufam, że [target.GetFirstNameNoTooltip] łatwiej ulega złym wiadomościom"
 intrigue_scheme_ongoing.5002.a.success:0 "Spędza wiele bezsennych nocy, stale się zamartwiając"
 intrigue_scheme_ongoing.5002.a.failure:0 "[target.GetSheHe|U] stał[Select_CString( target.IsFemale, 'a', '' )] się bardziej czujn[Select_CString( target.IsFemale, 'a', '' )]"
 intrigue_scheme_ongoing.5002.b:0 "Dobry omen, aby uśpić [Select_CString( target.IsFemale, 'ją', 'go' )] fałszywym poczuciem bezpieczeństwa."
 intrigue_scheme_ongoing.5002.b.tt:0 "I believe [target.GetFirstNameNoTooltip] is likelier to believe good news"
 intrigue_scheme_ongoing.5002.b.success:0 "Traci swoją czujność"
 intrigue_scheme_ongoing.5002.b.failure:0 "Staje się ostrożniejsz[Select_CString( target.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.5003.t:0 "Omen"
 intrigue_scheme_ongoing.5003.desc_opening:0 "Miejscow[Select_CString( dummy_clergy_gender.IsFemale, 'a', 'y' )] misty[Select_CString( dummy_clergy_gender.IsFemale, 'czka', 'k' )] uparł[Select_CString( dummy_clergy_gender.IsFemale, 'a', '' )] się, żeby mnie zobaczyć, a gdy stan[Select_CString( dummy_clergy_gender.IsFemale, 'ęła', 'ął' )] w mojej obecności, zacz[Select_CString( dummy_clergy_gender.IsFemale, 'ęła', 'ął' )] płakać i... czy to krew na je[Select_CString( dummy_clergy_gender.IsFemale, 'j', 'go' )] rękach?\n\n"
 intrigue_scheme_ongoing.5003.desc:0 ""Znaki! Znaki nie są po Twojej stronie, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. Rozerwał[Select_CString( dummy_clergy_gender.IsFemale, 'am', 'em' )] wnętrzności kury, a jej krew pokazała mi Twoją przyszłość - jest mroczna i pełna śmierci!"."
 intrigue_scheme_ongoing.5003.a:0 "To jest złowieszcze...!"
 intrigue_scheme_ongoing.5004.desc:0 ""Znaki! Znaki są po Twojej stronie, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. Rozerwał[Select_CString( dummy_clergy_gender.IsFemale, 'am', 'em' )] wnętrzności kury, a jej krew pokazała mi Twoją przyszłość - jest chwalebna!"."
 intrigue_scheme_ongoing.5004.a:0 "Cóż... dziękuję?"
 intrigue_scheme_ongoing.5005.t:0 "Wszystko, co się świeci"
 intrigue_scheme_ongoing.5005.desc:0 "[Select_CString(spymaster.IsFemale, 'Moja', 'Mój' )] [spymaster.GetCouncilTitle], [spymaster.GetTitledFirstName], podchodzi do mnie z zawadiackim uśmiechem na twarzy.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], ta sakiewka zawiera najbardziej niecny proszek. Jeśli posypie się nim coś — na przykład prezent, który ma otrzymać [target.GetTitledFirstName] — nie zostawi żadnych śladów, ale każdego, kto go dotknie, przyprawi o słabość i zły humor”."
 intrigue_scheme_ongoing.5005.a:0 "No, no, no... Powiedział[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], że [target.GetSheHe] zasługuje na ten prezent."
 intrigue_scheme_ongoing.5005.b:0 "Nie otrzyma ode mnie złota!"
 intrigue_scheme_ongoing.5006.t:0 "Podarunek"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] przysłał[Select_CString( owner.IsFemale, 'a', '' )] mi podarunek; bogato zdobione pudełko wypełnione złotem. Kiedy przesuwam dłońmi po monetach, czuję, jakby komnaty zaczęły wirować wokół mnie, a mój oddech staje się coraz płytszy."
 intrigue_scheme_ongoing.5006.a:0 "Jakie to niespodziewane! Jakie dziwne odczucie!"
 intrigue_scheme_ongoing.5007.t:0 "Skażone złoto"
 intrigue_scheme_ongoing.5007.desc_opening:0 "M[Select_CString( SCOPE.sC('poisoned').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))], [poisoned.GetTitledFirstName], podchodzi do mnie z potem spływającym po czole i bladą twarzą.\n\n"
 intrigue_scheme_ongoing.5007.desc:0 ""[Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], coś jest nie tak. Moje płyny humoralne są niezrównoważone od czasu, gdy pomogł[Select_CString( poisoned.IsFemale, 'am', 'em' )] Ci zapakować ten prezent, który miał[Select_CString( target.IsFemale, 'a', '' )] otrzymać [target.GetTitledFirstName]..."."
 intrigue_scheme_ongoing.5007.a:0 "Co to mogło być... Trujące złoto!"
 intrigue_scheme_ongoing.5007.a.tt:0 "[ROOT.Char.GetFaith.HighGodName] help [poisoned.GetHerHim]!"
 intrigue_scheme_ongoing.5008.desc:0 "M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], moje płyny humoralne są niezrównoważone, odkąd pomogł[Select_CString( poisoned.IsFemale, 'am', 'em' )] Ci spakować ten prezent, który miał[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]... Obawiam się, że skaza złota dotknęła również mnie"."
 intrigue_scheme_ongoing.5008.a:0 "Niech to diabli!"
 intrigue_scheme_ongoing.5009.t:0 "The Tunnel"
 intrigue_scheme_ongoing.5009.desc:0 "Reports reach me about a high concentration of rats around [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], and since I have a way with animals I leave to investigate.\n\nAs I reach the area the rats converge on me, bidding me welcome, and lead me to a dark tunnel some way away from the [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5009.a:0 "Show me the way, my friends!"
 intrigue_scheme_ongoing.5009.a.tt:0 "I wonder where this #EMP rodents#!"
 intrigue_scheme_ongoing.5009.b:0 "Ew. I'm not going in there."
 intrigue_scheme_ongoing.5010.desc:0 "It's dark, and the skittering of small feet echo in air heavy with the stench of refuse.\n\nSuddenly a breath of fresh air reaches me, and I see light filtering in through a grate up ahead. The rats lead me to a tunnel that goes straight into [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]!"
 intrigue_scheme_ongoing.5010.a:0 "Thank you, my friends!"
 intrigue_scheme_ongoing.5010.b:0 "*Cough* Thank you, my friends! But this stench...!"
 intrigue_scheme_ongoing.5011.t:0 "Stworzenie"
 intrigue_scheme_ongoing.5011.desc:0 "Na straganie kupieckim wita mnie szeroka gama jadowitych stworzeń, a mnie uderza natchnienie. Czy [target.GetTitledFirstName] nie był[Select_CString( target.IsFemale, 'aby zadowolona', 'by zadowolony' )], gdyby otrzymał[Select_CString( target.IsFemale, 'a', '' )] w prezencie jedno spośród tych wspaniałych stworzeń?"
 intrigue_scheme_ongoing.5011.a:0 "Poproszę jedno z najciekawszych, jakie posiadasz."
 intrigue_scheme_ongoing.5011.a.tt:0 "Nigdy nie zobaczy, kiedy to nadejdzie!"
 intrigue_scheme_ongoing.5011.b:0 "[SCOPE.Custom('VenomousCreature')|U] przysłuży się naszej nauce."
 intrigue_scheme_ongoing.5012.desc:0 "Kupiec bez zbędnych pytań umieścił [SCOPE.Custom('VenomousCreatureAdj1')] w plecionym koszu. Po powrocie do domu otwieram pokrywę, ale ku mojemu zaskoczeniu okazuje się, że jest pusty..."
 intrigue_scheme_ongoing.5012.a:0 "Gdzie to się podziało...? Gdzie?!"
 intrigue_scheme_ongoing.5013.desc:0 "\n\n"Spójrz mamo, spójrz! T[Select_CString( ROOT.Char.IsFemale, 'a kobieta', 'en mężczyzna' )] balansuje na swojej głowie z tym stworem!". Zachwycony głos rozbrzmiewa zza moich pleców, a gdy się odwracam widzę, że zebrał się tłum."
 intrigue_scheme_ongoing.5013.a:0 "...TADA! Now get it off. Get it #EMP off#!!"
 intrigue_scheme_ongoing.5013.a.tt:0 "Stracił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] stwora, ale przynajmniej nie stracił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] życia..."
 intrigue_scheme_ongoing.5014.t:0 "Pluszowy i egzotyczny dywan"
 intrigue_scheme_ongoing.5014.desc:0 "Jaskrawy i przyjemny jak pierwsze promienie słońca - kupiec wręcza mi przepiękny dywan w nadziei na dobre polepszenie wzajemnych relacji.\n\nGdy podziwiam jego delikatny splot, nachodzi mnie pewna myśl. Czy taki dywan nie stłumiłby dźwięku stąpania stóp? A może nawet stłamsiłby kroki nieuważnego wspólnika...?"
 intrigue_scheme_ongoing.5014.a:0 "[target.GetTitledFirstNameNoTooltip] zostanie uhonorowan[Select_CString( target.IsFemale, 'a', 'y' )] takim prezentem."
 intrigue_scheme_ongoing.5014.a.success:0 "Przyjmuje prezent"
 intrigue_scheme_ongoing.5014.a.failure:0 "Podejrzewa, że coś jest na rzeczy"
 intrigue_scheme_ongoing.5014.b:0 "W moich pokojach wyglądałby naprawdę #EMP świetnie#!..."
 intrigue_scheme_ongoing.5015.desc:0 "[owner.GetTitledFirstName] wysłał[Select_CString( owner.IsFemale, 'a', '' )] mi w prezencie pluszowy, miękki dywan.\n\nNie mam pojęcia dlaczego przysłał[Select_CString( owner.IsFemale, 'a', '' )] mi tak wykwintny prezent, jednakże delikatny splot dywanu jest tak przyjemny w dotyku, jak skóra kochank[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )]."
 intrigue_scheme_ongoing.5015.a:0 "Ta wykładzina pokryje podłogi w moich komnatach!"
 intrigue_scheme_ongoing.5015.b:0 "Chyba lepiej się go pozbędę..."
 intrigue_scheme_ongoing.5016.t:0 "Siła słów"
 intrigue_scheme_ongoing.5016.desc:0 "[servant.GetTitledFirstName] stands before me, a servant of the [target.Custom('InsultAdjective')] [target.GetTitledFirstName].\n\n"Now, I want you to do something for me... And you will of course be reasonably compensated.""
 intrigue_scheme_ongoing.5016.a:0 "Whispered words can topple the [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing_5016_every_courtier:0 "Każdy dworzanin i gość, który nie jest wspólnikiem"
 intrigue_scheme_ongoing.5016.b:0 "Keep the doors of the [target.Custom('ResidenceBuilding')] open to me."
 intrigue_scheme_ongoing.5016.c_man:0 "Never mind. Run back to your master."
 intrigue_scheme_ongoing.5016.c_woman:0 "Never mind. Run back to your mistress."
 intrigue_scheme_ongoing.5017.t:0 "Gullible [target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
 intrigue_scheme_ongoing.5017.desc:0 "I can barely contain my glee as I find [spouse.GetTitledFirstName], [target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] waiting for me along with a small equipage. If I could get #EMP [spouse.GetHerHim]#! to help me in my scheme...\n\n"You sent word that you wanted to see me, my [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5017.a:0 "Your [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] has been calling you [spouse.Custom('InsultAdjectiveArticle')] [spouse.Custom('InsultNoun')]."
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip] believes me"
 intrigue_scheme_ongoing.5017.a.failure:0 "The [target.GetTitleAsNameNoTooltip] convinces [spouse.GetHerHim] that it's a lie"
 intrigue_scheme_ongoing.5017.b:0 "Please, tell me about your [target.Custom('ResidenceBuilding')]!"
 intrigue_scheme_ongoing.5018.t:0 "Camp Followers"
 intrigue_scheme_ongoing.5018.desc:0 "The [target.Custom('InsultAdjective')] [target.GetTitledFirstName] is at war.\n\n[target.GetSheHe|U] is currently camped in [location.GetName], and sources tell me that [target.GetSheHe] will pick up more camp followers soon — a perfect opportunity to get some of my people into the camp!"
 intrigue_scheme_ongoing.5018.a:0 "Unseen in the crowd they will report to me."
 intrigue_scheme_ongoing.5018.b:0 "Flour, wheat, meat... Burn it."
 intrigue_scheme_ongoing.5018.msg.t:0 "Supplies burned in accident"
 intrigue_scheme_ongoing.5019.t:0 "Tajne przejście"
 intrigue_scheme_ongoing.5019.desc:0 "M[Select_CString( agent.IsFemale, 'oja wspólniczka', 'ój wspólnik' )] [agent.GetTitledFirstName] podchodzi do mnie z pękiem pergaminu w rękach.\n\n"Znalazł[Select_CString( agent.IsFemale, 'am', 'em' )] stare szkice architektoniczne posiadłości, której właściciel[Select_CString( agent.IsFemale, 'ką', 'em' )] jest [target.GetTitleAsName]! Mogą być nieco przestarzałe, ale spójrz tutaj..."."
 intrigue_scheme_ongoing.5019.a:0 "To wygląda na przejście, które możemy wykorzystać!"
 intrigue_scheme_ongoing.5019.b:0 "Gdybym tylko ja miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tyle ukrytych miejsc... Zawołaj murarza."
 intrigue_scheme_ongoing.5021.t:0 "Niepewne predyspozycje"
 intrigue_scheme_ongoing.5021.desc:0 "I go to find [owner.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], in [owner.GetHerHis] study only to be greeted with an empty room.\n\nLeisurely leafing through [owner.GetHerHis] papers I some across something that is undeniably plans against [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.a:0 "What is the meaning of this, [owner.GetFirstNameNoTooltip]?!"
 intrigue_scheme_ongoing.5021.a.success:0 "Naprawdę planuje zabić"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "Spisek został ujawniony"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U] został[Select_CString( owner.IsFemale, 'a', '' )] znieważon[Select_CString( owner.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.5021.b:0 "#EMP Nic#! nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 intrigue_scheme_ongoing.5022.t:0 "Oskarżenia"
 intrigue_scheme_ongoing.5022.desc:0 "„Planujesz kogoś zabić?!”\n\n[family_member.GetTitledFirstName], m[Select_CString( SCOPE.sC('family_member').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], staje naprzeciw mnie z przerażeniem wypisanym na twarzy. W ręku trzyma papiery z informacjami, z których wynika, iż [target.GetTitledFirstName] był[Select_CString( target.IsFemale, 'a', '' )] celem mojego planu. To są te papiery, które zostawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w swoim prywatnym gabinecie..."
 intrigue_scheme_ongoing.5022.a:0 "#EMP Nigdy#! bym tego nie zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!"
 intrigue_scheme_ongoing.5022.a.success:0 "Wierzy ci"
 intrigue_scheme_ongoing.5022.a.failure:0 "Nie kupuje twoich argumentów"
 intrigue_scheme_ongoing.5022.b:0 "Tak będzie najlepiej. Posłuchaj mnie teraz..."
 intrigue_scheme_ongoing.5022.b.success:0 "Wysłuchuje twoich argumentów"
 intrigue_scheme_ongoing.5022.b.failure:0 "Nie został[Select_CString(family_member.IsFemale, 'a przekonana', ' przekonany' )]"
 intrigue_scheme_ongoing.5022.c:0 "Wygląda na to, że mój plany spotęgowały istniejące problemy."
 intrigue_scheme_ongoing.5023.desc:0 ""You were not meant to see that."\n\n[owner.GetTitledFirstNamePossessive] voice is low, but I can hear the anger in it. As [owner.GetSheHe] reaches towards [owner.GetHerHis] belt I take a step back, but before I have time to do anything [owner.GetSheHe] is upon me, knife in hand."
 intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], please– Augh!"
 intrigue_scheme_ongoing.5024.t:0 "Celebration in [province.GetNameNoTooltip|U]"
 intrigue_scheme_ongoing.5024.desc:0 "[agent.GetTitledFirstName] tells me that a local celebration in [province.GetName], the home of [target.GetTitledFirstName], is struggling with money.\n\n"If it is held it would draw a lot of people, both high and low, to the area; a perfect opportunity for infiltration!""
 intrigue_scheme_ongoing.5024.a:0 "Here. Ensure it's held."
 intrigue_scheme_ongoing.5024.b:0 "Nie będę marnować na ni[Select_CString( target.IsFemale, 'ą', 'ego' )] pieniędzy!"
 intrigue_scheme_ongoing.5026.t:0 "Pomocna dłoń"
 intrigue_scheme_ongoing.5026.desc:0 "Like all [target.GetFaith.GetAdherentNamePluralNoTooltip] [target.Custom2('MyCharacterIntroduction', ROOT.Char)] shares more with [target.GetFaith.HighGodName], and by extension [court_chaplain.GetTitledFirstName], than [target.GetSheHe] shares with most mortals.\n\nIf only I could get the [court_chaplain.GetCouncilTitle] to relay some of [target.GetTitledFirstNamePossessiveNoTooltip] fears and plans to me...!"
 intrigue_scheme_ongoing.5026.a:0 ""To dla dobra wiary!""
 intrigue_scheme_ongoing.5026.a.success:0 "[court_chaplain.GetSheHe|U] wspiera mnie"
 intrigue_scheme_ongoing.5026.a.failure:0 "[court_chaplain.GetSheHe|U] odmawia"
 intrigue_scheme_ongoing.5026.a_gregarious:0 "„Przejdźmy się”."
 intrigue_scheme_ongoing.5026.a_gregarious_tt:0 "[court_chaplain.GetSheHe|U] won't even notice that [court_chaplain.GetSheHe] tells me #EMP everything#!"
 intrigue_scheme_ongoing.5026.b_agent:0 ""You've already agreed to help me, so...""
 intrigue_scheme_ongoing.5026.b:0 ""Zgodnie z wolą [target.GetFaith.HighGodNamePossessive]...""
 intrigue_scheme_ongoing.5026.b_scholar:0 ""Let's look at what [target.GetFaith.HighGodName] would want.""
 intrigue_scheme_ongoing.5026.b_scholar_tt:0 "Co za zbieg okoliczności, że to będzie to samo, co ja chcę!"
 intrigue_scheme_ongoing.5026.c:0 "That's between [target.GetHerHim] and [target.GetFaith.PantheonTerm]."
