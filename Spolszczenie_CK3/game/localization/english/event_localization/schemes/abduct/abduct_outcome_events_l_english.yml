l_english:
 abduct_event_title:0 "Porwanie:"
 do_not_execute_abduct_tooltip:0 "Nie podjęto próby porwania"
 abduct_outcome.1001.t:0 "$abduct_event_title$ Atak na szosie"
 abduct_outcome.1001.opening:0 "Moi wspólnicy przekazali mi, że [target.GetTitledFirstName] planuje podróż"
 abduct_outcome.1001.arrival:0 "z [departure.GetNameNoTierNoTooltip] do [arrival.GetNameNoTierNoTooltip]."
 abduct_outcome.1001.no_arrival:0 "within the [departure.GetNameNoTier]."
 abduct_outcome.1001.ending:0 "\n\nZaaranżował[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] kilku rozbójników, aby przerwali [Select_CString( target.IsFemale, 'jej', 'jego' )] małą podróż i sprowadzili [Select_CString( target.IsFemale, 'ją', 'go' )] tutaj."
 abduct_outcome.1001.a:0 "[target.GetSheHe|U] wkrótce będzie zdan[Select_CString( target.IsFemale, 'a', 'y' )] na moją łaskę!"
 abduct_outcome.1001.b:0 "Nie, ryzyko jest zbyt duże."
 abduct_outcome.1002.t:0 "$abduct_event_title$ W toku"
 abduct_outcome.1002.desc:0 "Nadeszła doskonała okazja! [target.GetTitledFirstName] będzie podróżował[Select_CString( target.IsFemale, 'a', '' )] z zamku do pobliskiego miasta bez żadnych strażników. \n\n[target.GetSheHe|U] musi myśleć o [Select_CString( target.IsFemale, 'swoim', 'swoim' )] bezpieczeństwie..."
 abduct_outcome.1002.a:0 "Idealny moment na atak!"
 abduct_outcome.1003.t:0 "$abduct_event_title$ Nieproszeni goście"
 abduct_outcome.1003.desc:0 "With my agents coming and going freely at the court in [court_location.GetNameNoTierNoTooltip], [target.GetTitledFirstName] is within reach!\n\nThe agents are in position to let in a small group of people in the middle of the night, and to cover them as they depart undetected. Ideally while muffling the screams of a kicking burlap sack."
 abduct_outcome.1003.a:0 "Podoba mi się ten plan!"
 abduct_outcome.2001.desc:0 "Sukces! Rozbójnicy znakomicie wykonali swoją robotę, a [target.GetTitledFirstName] jest już bezpieczn[Select_CString( target.IsFemale, 'a', 'y' )] w moich rękach."
 abduct_outcome.2001.a:0 "Mam nadzieję, że [target.GetSheHe] polubi [Select_CString( target.IsFemale, 'swoją', 'swoją' )] nową kwaterę..."
 abduct_outcome.2002.desc:0 "Zanim [target.GetTitledFirstName] dowiedział[Select_CString( target.IsFemale, 'a', '' )] się o tym, co się dzieje, moi wspólnicy zdążyli [Select_CString( target.IsFemale, 'ją', 'go' )] schwytać! [target.GetSheHe|U] jest w końcu w moich rękach."
 abduct_outcome.2003.desc:0 "I cannot believe it worked! It was as simple as letting some of my allies into the [target.Custom('ResidenceBuilding')] in the middle of the night. \n\n[target.GetTitledFirstName] is no doubt kicking [target.GetHerselfHimself] over the poor security. Thankfully it's a lot better where [target.GetSheHe] is now."
 abduct_outcome.4001.opening:0 "Przeklęt[Select_CString( target.IsFemale, 'a', 'y' )]! [target.GetTitledFirstName] uciekł[Select_CString( target.IsFemale, 'a', '' )] wynajętym przeze mnie rozbójnikom i bezpiecznie wrócił[Select_CString( target.IsFemale, 'a', '' )] do [departure.GetNameNoTier]."
 abduct_outcome.4001.owner_discovered:0 "\n\nFatalnie, że jeden z rozbójników, który został później schwytany, przyznał się do wszystkiego, włącznie z moim zaangażowaniem!"
 abduct_outcome.4001.owner_secret:0 "\n\nPrzynajmniej nikt się nie dowie, że rozbójnicy pracowali dla mnie."
 abduct_outcome.4001.a:0 "Znajdę inny sposób na poradzenie sobie z [Select_CString( target.IsFemale, 'nią', 'nim' )]"
 abduct_outcome.4001.b:0 "[target.GetHerHis|U] szczęście nie będzie wieczne. Spróbuję ponownie!"
 abduct_outcome.4002.opening:0 "Jak mogło do tego dojść?! Moi wspólnicy czekali we właściwym miejscu i czasie, a mimo to [target.GetTitledFirstName] nigdy się tam nie pojawił[Select_CString( target.IsFemale, 'a', '' )]!"
 abduct_outcome.4002.owner_discovered:0 "\n\n[target.GetSheHe|U] najwyraźniej zrozumiał[Select_CString( target.IsFemale, 'a', '' )], że coś planował[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )]!"
 abduct_outcome.4002.owner_secret:0 "\n\n[target.GetSheHe|U] musiał[Select_CString( [target.IsFemale, 'a', '' )] wiedzieć, że coś się dzieje, ale przynajmniej [target.GetSheHe] nigdy się nie dowie, że ja byłem w to zamieszan[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )]."
 abduct_outcome.4003.opening:0 "O nie! Moi sojusznicy zostali przyłapani na próbie włamania się do komnaty postaci [target.GetTitledFirstName]. Powi[Select_CString(ROOT.GetCharacter.IsFemale, 'nnam była', 'nienem był' )] wiedzieć, że to nie będzie takie proste..."
 abduct_outcome.4003.owner_discovered:0 "\n\nCo gorsza, przyznali się do wszystkiego, włącznie z tym, że ja też był[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] w to zamieszan[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )]!"
 abduct_outcome.4003.owner_secret:0 "\n\nJakimś cudem moi sojusznicy zdołali uciec i nikt nie dowiedział się o moim zaangażowaniu."
 abduct_outcome.5001.t:0 "Porwanie!"
 abduct_outcome.5001.opening:0 "Został[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] porwan[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] przez [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 abduct_outcome.5001.seized_roadside:0 "\n\nPozdróżował[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] z moją świtą, kiedy napadli na nas rozbójnicy. Nie wiem co się stało z innymi, bo na głowę naciągnięto mi worek. Kiedy go zdjęto, okazało się, że jestem uwięzion[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] w [prison_location.GetNameNoTier]."
 abduct_outcome.5001.on_the_way:0 "\n\nBył[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] w drodze do miasta w towarzystwie zaledwie kilku strażników. [owner.GetSheHe] doskonale wiedział[Select_CString(owner.IsFemale, 'a', '' )], że musi uderzyć kiedy będę najbardziej bezbronn[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )]!"
 abduct_outcome.5001.unwelcome_guests:0 "\n\nGrupa nieznajomych włamała się do mojej komnaty w środku nocy. Z pewnością zostali wpuszczeni przez tych, którzy mnie zdradzili. Wydawało mi się, że moje życie dobiegło końca, gdy nałożyli mi worek na głowę i wyprowadzili na zewnątrz. Później mnie związano i wtrącono do zawilgoconego lochu. "
 abduct_outcome.5001.a:0 "Poczekaj, aż tylko stąd wyjdę!"
 abduct_outcome.5002.t:0 "Porwanie udaremnione!"
 abduct_outcome.5002.seized_roadside:0 "Podróżował[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] przez [departure.GetNameNoTier], kiedy napadła nas grupa rozbójników.\n\nUdało mi się uciec i schronić w bezpiecznym miejscu, chociaż było jasne, że nie chcieli mnie skrzywdzić. Próbowali wziąć mnie do niewoli!"
 abduct_outcome.5002.on_the_way:0 "Był[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] w drodze do miasta w towarzystwie małej grupy strażników, kiedy wpadliśmy w zasadzkę.\n\nNa szczęście moi strażnicy działali szybko i odważnie, dzięki czemu mogł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] wrócić do swojej rezydencji cał[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] i zdrow[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )]."
 abduct_outcome.5002.unwelcome_guests:0 "W środku nocy obudził mnie hałas. Do mojej rezydencji została wpuszczona grupa zbirów, którzy zostali zatrzymani w drzwiach mojej komnaty!"
 abduct_outcome.5002.fallback:0 "Udało mi się uniknąć bycia porwan[Select_CString(ROOT.GetCharacter.IsFemale, 'ą', 'nym' )]!"
 abduct_outcome.5002.owner_known:0 "\n\nBez wątpienia kryje się za tym [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], nikt inny!"
 abduct_outcome.5002.owner_not_known:0 "\n\nNie wiem kto stał za tą próbą porwania, ale oni nadal tam są..."
 abduct_outcome.5002.a:0 "Och, [owner.GetSheHe] za to zapłaci! "
 abduct_outcome.5002.b:0 "Muszę się mieć na baczności!"
