l_english:
 steal_back_artifact_event_title:0 "Kradzież artefaktu:"
 steal_back_artifact_ongoing.1001.t:0 "$steal_back_artifact_event_title$ Antykwariusz"
 steal_back_artifact_ongoing.1001.desc:0 "One of the obvious hurdles to retrieving the artifact, is [target.GetTitledFirstNamePossessive] antiquarian, [antiquarian.GetTitledFirstName].\n\nThere are, of course, multiple ways to... #EMP deal#! with a person, but I wonder if [antiquarian.GetFirstNameNoTooltip] is the type of person whom I could persuade to look the other way by offering a suitable bribe."
 steal_back_artifact_ongoing.1001.a:0 "Złoto jest uniwersalnym językiem przekupstwa."
 steal_back_artifact_ongoing.1001.a.tt:0 "Wierzysz, że [antiquarian.GetTitledFirstName] ceni bogactwo ponad lojalność..."
 steal_back_artifact_ongoing.1001.b:0 "Może artefakt za artefakt?"
 steal_back_artifact_ongoing.1001.b.tt:0 "[antiquarian.GetTitledFirstName] zgodzi się na równą „wymianę”."
 steal_back_artifact_ongoing.1001.c:0 "An introduction to [random_beauty.GetTitledFirstName] might prove... #EMP stimulating#!."
 steal_back_artifact_ongoing.1001.c.tt:0 "You're hedging your bets on [antiquarian.GetTitledFirstName] appreciating physical beauty above loyalties."
 steal_back_artifact_ongoing.1001.d:0 "Zamiast tego rozważę inne możliwości."
 steal_back_artifact_ongoing_notification.1001.success:0 "[antiquarian.GetTitledFirstName] przyjmuje łapówkę"
 steal_back_artifact_ongoing_notification.1001.failure:0 "[antiquarian.GetTitledFirstName] odmawia przyjęcia łapówki"
 steal_back_artifact_ongoing.1002.t:0 "$steal_back_artifact_event_title$ Minor Management"
 steal_back_artifact_ongoing.1002.desc:0 "I've told [agent.Custom2('MyCharacterIntroduction', ROOT.Char)] to monitor [target.GetTitledFirstName] so that we can find the perfect opportunity to pilfer an artifact from [target.GetHerHim].\n\nProgress, however, has been much slower than I'd like. Perhaps I should give [agent.GetHerHim] something specific to look out for?"
 steal_back_artifact_ongoing.1002.a:0 "[agent.GetFirstNameNoTooltip] otrzyma konkretne instrukcje."
 steal_back_artifact_ongoing.1002.b:0 "Ufam, że wykonają swoją pracę."
 steal_back_artifact_ongoing_notification.1002.success:0 "[agent.GetTitledFirstName] zdaje relację"
 steal_back_artifact_ongoing_notification.1002.failure:0 "[antiquarian.GetTitledFirstName] nie może zdobyć żadnych informacji"
