l_english:
 stewardship_lifestyle_rank_up_indication:0 "Mogę zyskać [perk|El] z zakresu [Concept( 'stewardship_lifestyle', 'ścieżki zarządzania' )|E]"
 stewardship_general.1054.t:0 "Oskarżenia o [witch.Custom('MagicPracticeTerm')|l]"
 stewardship_general.1054.desc:0 "Zakrwawione szmaty... wronie pióra... dziwnie pachnące mikstury. Jest to dowód przedstawiony mi przez grupę wieśniaków z [target_county.GetAdjectiveNoTooltip] mający udowodnić, iż [witch.GetFirstName] [Select_CString(witch.IsFemale, 'praktykowała', 'praktykował')] [witch.Custom('MagicPracticeTerm')] w swojej chacie na obrzeżach ich wioski.\n\nMieszkańcy wioski twierdzą, że [witch.GetHerHis] złe czyny są przyczyną [witch.Custom('MagicSuperstitionTerm')] i domagają się [witch.GetHerHis] egzekucji."
 stewardship_general.1054.a:0 "Ten „dowód” jest jedynie poszlaką. Uwolnić [Select_CString(witch.IsFemale, 'ją', 'go')]."
 stewardship_general.1054.b:0 "Musi spłonąć za swoje zbrodnie przeciwko bogu!"
 stewardship_general.1054.c:0 "Mówisz, że to [witch.Custom('MagicUserTerm')]? Przydałby mi się nowy doradca."
 stewardship_general.1054.d:0 "Zorganizować wyszukaną egzekucję dla [Select_CString(witch.IsFemale, 'niej', 'niego')]..."
 stewardship_general.1054.d.flavor:0 "...ale w rzeczywistości przemycić [Select_CString(witch.IsFemale, 'ją', 'go')] z powrotem na mój dwór!"
 stewardship_general.5011.t:0 "Karpie"
 stewardship_general.5011.desc:0 ""Jeżeli interesuje Cię staw dla karpi, mogę go dla Ciebie zbudować, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie')]!"\n\nBudowniczy przede mną ma dobre referencje, a moi dworzanie wydają się bardzo podekscytowani tą sytuacją..."
 stewardship_general.5011.a:0 "Dostaniesz wszystko, co będzie potrzebne!"
 stewardship_general.5011.b:0 "Czy to #EMP naprawdę#! najlepsza oferta, jaką możesz mi zaoferować?"
 stewardship_general.5011.b.message_1:0 "Robisz dobry interes"
 stewardship_general.5011.b.message_2:0 "Budowniczy przechytrza cie"
 stewardship_general.5011.c:0 "Nie marnuj mojego czasu!"
 stewardship_general.5011.every_courtier:0 "Każdy [courtier|El]"
 stewardship_general.5013.t:0 "Bestie z głębin"
 stewardship_general.5013.desc:0 "Gdy spaceruję po ogrodach, zauważam [Select_CString( carp_food.IsFemale, 'moją', 'mojego')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('carp_food')) ] [carp_food.GetTitledFirstName] [Select_CString( carp_food.IsFemale, 'siedzącą', 'siedzącego')] na skale przy stawie karpiowym. Pochylając się nad brzegiem, przesuwa swoje palce po wodzie. Pod wodą widać jakiś poruszający się cień..."
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip], odsuń się! Odsuń się od... NIEEE!"
 stewardship_general.5041.t:0 "Nieuczciwy sługa"
 stewardship_general.5041.desc:0 "[ROOT.GetCharacter.Custom('lowly_servant_type')|U] okrada mój dom!"
 stewardship_general.5041.desc_highgod:0 "[Select_CString(servant_character.IsFemale, 'Kobieta', 'Mężczyzna')] kłania się przede mną, bełkocze o głodnych dzieciach i miłosierdziu w imię [ROOT.Char.GetFaith.HouseholdGodNamePossessive]."
 stewardship_general.5041.desc_other:0 "[Select_CString(servant_character.IsFemale, 'Kobieta', 'Mężczyzna')] kłania się przede mną, bełkocze o głodnych dzieciach i błaga o litość."
 stewardship_general.5041.desc_ending:0 "\n\n"Proszę m[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )], zrobię wszystko, o co mnie poprosisz!""
 stewardship_general.5041.a:0 "Pokaż [servant_character.GetHerHim] czym jest prawdziwy głód."
 stewardship_general.5041.b:0 "Uwięź [Select_CString( servant_character.IsFemale, 'ją', 'go' )]"
 stewardship_general.5041.c:0 "Okaż litość i zdobądź [servant_character.GetHerHis] lojalność."
