l_english:
 stewardship_duty.0001.t:0 "Ćwiczenie mediacji"
 stewardship_duty.0001.start.desc:0 "Gdy podniesione głosy docierają do mnie po raz kolejny, tłumię chęć obrócenia się na pięcie. Ciągłe kłótnie"
 stewardship_duty.0001.vassals.desc:0 "moich wasali [arguer_1.GetTitledFirstName] oraz [arguer_2.GetTitledFirstName]"
 stewardship_duty.0001.vassalandcourtier.desc:0 "mojego wasala [arguer_1.GetTitledFirstName] oraz [arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 stewardship_duty.0001.end.desc:0 "są wystarczające, by doprowadzić [Select_CString(ROOT.Char.IsFemale, 'każdą kobietę', 'każdego mężczyznę')] do szaleństwa - trzeba coś z tym zrobić!\n\nMogę potraktować tę sytuację jako próbę mediacji, lub podsłuchać i podejść do jednego z nich z sympatią..."
 stewardship_duty.0001.a:0 "Postaraj się, by dostrzegli sens."
 stewardship_duty.0001.b:0 "„Ugh, [arguer_2.GetFirstNameNoTooltip] to [arguer_2.Custom('InsultNoun')]!”"
 stewardship_duty.0001.c:0 "„Możesz uwierzyć, [arguer_1.GetFirstNameNoTooltip]? Ma tupet!”"
 stewardship_duty.0001.a.success.tt:0 "Moja mediacja jest skuteczna"
 stewardship_duty.0001.a.failure.tt:0 "Moja interwencja została uznana za natrętną"
 stewardship_duty_0001_mediation_success.tt:0 "[arguer_1.GetShortUIName|U] oraz [arguer_2.GetShortUIName] zwiększają [Concept( 'opinion', 'opinię' )|E] o sobie nawzajem"
 stewardship_duty.0017.t:0 "Głos rozsądku"
 stewardship_duty.0017.start.desc:0 "Kolejne posiedzenie rady, kolejny konflikt. [councillor_1.GetCouncilTitle] [councillor_1.GetFirstName] oraz [councillor_2.GetCouncilTitle] [councillor_2.GetFirstName] spierają się gwałtownie o"
 stewardship_duty.0017.war.desc:0 "trwającą wojnę."
 stewardship_duty.0017.election.desc:0 "wybór mojego następcy."
 stewardship_duty.0017.building_projects.desc:0 "nadchodzące projektu budowlane."
 stewardship_duty.0017.troop_training.desc:0 "sposób szkolenia wojsk."
 stewardship_duty.0017.charity_projects.desc:0 "mój następny projekt charytatywny."
 stewardship_duty.0017.religious_minorities.desc:0 "kwestię mniejszości religijnych."
 stewardship_duty.0017.health_issues.desc:0 "rozprzestrzeniającą się zarazę."
 stewardship_duty.0017.end.desc:0 "\n\nJako [ROOT.GetCharacter.GetTitleAsNameNoTooltip], m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] ich uciszyć jednym słowem, ale mam lepszy pomysł. Moje działania dyplomatyczne pozwoliły mi dowiedzieć się, jak postępować w takich sytuacjach, aby zadowolić wszystkich."
 stewardship_duty.0017.a:0 "[councillor_1.GetFirstNameNoTooltip] zyskuje twoją aprobatę, a [councillor_2.GetFirstNameNoTooltip] nie wyraża swojego niezadowolenia."
 stewardship_duty.0017.b:0 "[councillor_2.GetFirstNameNoTooltip] zyskuje twoją aprobatę, a [councillor_1.GetFirstNameNoTooltip] nie wyraża swojego niezadowolenia."
 stewardship_duty.0017.c:0 "Znajdź kompromis, który sprawi, że wszyscy będą zadowoleni."
 stewardship_duty.0017.c.criticial_success.tt:0 "Osiągam wspaniały kompromis"
 stewardship_duty.0017.c.criticial_success.desc:0 "Osiągnął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wspaniały kompromis, powodując, że zarówno [councillor_1.GetFirstName], jak i [councillor_2.GetFirstName] są zadowoleni."
 stewardship_duty.0017.c.success.tt:0 "Osiągam dobry kompromis"
 stewardship_duty.0017.c.success.desc:0 "Osiągnął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dobry kompromis, powodując, że zarówno [councillor_1.GetFirstName], jak i [councillor_2.GetFirstName] są zadowoleni."
 stewardship_duty.0017.c.failure.tt:0 "Nie osiągam kompromisu"
 stewardship_duty.0017.c.failure.desc:0 "Nie udało mi się osiągnąć kompromisu, co powoduje, że zarówno [councillor_1.GetFirstName], jak i [councillor_2.GetFirstName] są rozczarowani."
 stewardship_duty.1055.t:0 "Niepożądana ciąża"
 stewardship_duty.1055.desc:0 "A dramatic scene unfolds in my audience chamber as [new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] accuses [new_father.Custom2('MyCharacterIntroduction', ROOT.Char)] of impregnating [new_mothers_parent.GetHerHis] [new_mothers_parent.Custom2('RelationToMeShort', new_mother)][new_mother.Custom('Governance_1055_OutOfWedlock')].\n\n[new_fathers_parent.GetTitledFirstName] indignantly claims there is no proof of his son's guilt. "And even if it was him, it is surely [new_mother.GetFirstNamePossessive] fault for being a loose woman!"\n\nThe argument is heating up, and I must do something before things get out of hand. "
 stewardship_duty.1055.a:0 "You will have the justice you desire, [new_mothers_parent.GetFirstNameNoTooltip]."
 stewardship_duty.1055.b:0 "[new_father.GetFirstNameNoTooltip] is inculpable, he owes [new_mothers_parent.GetFirstNameNoTooltip] nothing!"
 stewardship_duty.1055.e:0 "Dlaczego zawracacie mi głowę tymi małostkowymi kłótniami?!"
 stewardship_duty.1062.t:0 "Obfite bogactwo"
 stewardship_duty.1062.desc:0 "Mój skarbiec jest pełen złota i srebra, a wszystkie wydatki są pod kontrolą. Będąc zamożną postacią, oczekuje się ode mnie udzielenia patronatu jakimś artystom lub uczonym.\n\nSzczęśliwym trafem do [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] przybyło właśnie trzech potencjalnych kandydatów... ale czy któryś z nich robi na mnie wrażenie?"
 stewardship_duty.1062.a:0 "[client_1.GetTitledFirstNameNoTooltip] jest znan[Select_CString( client_1.IsFemale, 'a', 'y' )] z uprawiania pięknych ogrodów."
 stewardship_duty.1062.b:0 "[client_2.GetTitledFirstNameNoTooltip] pisze poezje religijne, które poruszyły wiele dusz."
 stewardship_duty.1062.c:0 "Odkrycia dokonane przez [client_3.GetTitledFirstNameNoTooltip] są naprawdę obiecujące."
 stewardship_duty.1062.d:0 "Nie, mam inne plany co do tych pieniędzy..."
 stewardship_duty.1062.e:0 "Oczekiwania? Phi! Idę pławić się w chwale mojego skarbu!"
 stewardship_duty.1063.t:0 "Przedłużenie patronatu"
 stewardship_duty.1063.desc:0 "Po 5 latach fundusze, które w ramach patronatu otrzymał[Select_CString(client.IsFemale, 'a moja', ' mój' )] [client.Custom('Governance_1062_Client')], [client.GetTitledFirstName], skończyły się. Mogę teraz zdecydować, czy przedłużyć mój patronat na kolejne 5 lat, czy też pozwolić [Select_CString(client.IsFemale, 'jej', 'mu' )] odejść."
 stewardship_duty.1063.a:0 "Przedłużyć mój patronat na kolejny okres."
 stewardship_duty.1063.b:0 "Dobrze wykonuje swoją pracę. Daj [Select_CString( client.IsFemale, 'jej', 'mu' )] premię!"
 stewardship_duty.1063.c:0 "[client.GetHerHis|U] usługi nie są już potrzebne."
 stewardship_duty.1064.desc:0 "M[Select_CString( client.IsFemale, 'oja', 'ój' )] [client.Custom('Governance_1062_Client_U')] opuścił[Select_CString( client.IsFemale, '', '' )] mój dwór"
 stewardship_duty.1065.desc:0 "M[Select_CString( client.IsFemale, 'oja', 'ój' )] [client.Custom('Governance_1062_Client_U')|U] zmarł[Select_CString( client.IsFemale, 'a', '' )] "
 stewardship_duty.1065.guilty.desc:0 "I Killed My [client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1066.desc:0 "I Imprisoned My [client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1068.desc.a:0 "Wasal będący pod wrażeniem moich ogrodów"
 stewardship_duty.1068.desc.b:0 "[ROOT.Char.GetFaith.AltPriestTermPlural|U] Impressed By My [client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1068.desc.c:0 "[client.Custom('Governance_1062_Client_U')] Made New Discovery"
 stewardship_duty.1071.t:0 "Uchodźcy pańszczyźniani"
 stewardship_duty.1071.desc:0 "An influx of serfs has arrived in the [target_county.GetName] from the neighboring [origin_county.GetName]. They claim to be fleeing from the abusive rule of [origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], and that they wish to live in my domain instead of [origin_county_owner.GetHerHis].\n\nLegally speaking they are still in bondage to [origin_county_owner.GetFirstName], but if I let them settle in my lands it would be almost impossible for [origin_county_owner.GetHerHim] to prove that they are actually [origin_county_owner.GetHerHis] serfs."
 stewardship_duty.1071.a:0 "Graciously return the serfs to [origin_county_owner.GetFirstNameNoTooltip]."
 stewardship_duty.1071.b:0 "Return the serfs, but give [origin_county_owner.GetFirstNameNoTooltip] a stern rebuke."
 stewardship_duty.1071.c:0 "Show #EMP my#! serfs to their new farms..."
 stewardship_duty.1071.c.compassionate:0 "I shall grant them refuge from [origin_county_owner.GetFirstNameNoTooltip]..."
 stewardship_duty.1071.c.flavor:0 "...and hope [origin_county_owner.GetFirstName] does not learn of my involvement in this!"
 stewardship_duty.1072.opening:0 "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival:0 "Wiem, że ukradł[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] mi moich poddanych. Być może nie będę miał[Select_CString(origin_county_owner.IsFemale, 'a', '' )] jak ich odzyskać, ale nie myśl, że zapomnę o tym przewinieniu. Zasłużył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] sobie na moją wrogość — mam nadzieję, że było warto."
 stewardship_duty.1072.desc.relationship:0 "Dlaczego ukradł[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] mi moich poddanych!? Jestem zszokowan[Select_CString( origin_county_owner.IsFemale, 'a', 'y' )] i głęboko zranion[Select_CString( origin_county_owner.IsFemale, 'a', 'y' )], że tak mnie zdradził[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]... Nie wiem, czy po tym wszystkim kiedykolwiek będę m[Select_CString( origin_county_owner.IsFemale, 'ogła', 'ógł' )] patrzeć na ciebie w ten sam sposób."
 stewardship_duty.1072.desc.vassal:0 "Wiem, że przesiedlił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] moich poddanych na swoje ziemie. Dlaczego miał[Select_CString( ROOT.Char.IsFemale, 'abyś', 'byś' )] to zrobić swojemu wasalowi? Czy nie był[Select_CString( origin_county_owner.IsFemale, 'am wystarczająco posłuszna', 'em wystarczająco posłuszny' )] w płaceniu należnych Ci podatków?\n\nBez poddanych do pracy na moich polach, nie mogę uprawiać żadnych plonów. Równie dobrze mogł[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] ukraść samą ziemię! To jest obraza, której szybko nie zapomnę."
 stewardship_duty.1072.desc.subvassal:0 "Wiem, że przesiedlił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] moich poddanych na swoje ziemie. Taki akt obala samą strukturę naszego społeczeństwa!\n\nChoć teraz nie mogę nic z tym zrobić, bądź pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [origin_county_owner_liege.GetTitledFirstName] będzie wiedział[Select_CString( origin_county_owner_liege.IsFemale, 'a', '' )], dlaczego w tym roku mam dla nie[Select_CString( origin_county_owner_liege.IsFemale, 'j', 'go' )] mniej podatków."
 stewardship_duty.1072.a:0 "To byli twoi chłopi pańszczyźniani? Przepraszam, zwrócę ich."
 stewardship_duty.1072.b:0 "Narzekaj ile chcesz, to niczego nie zmienia."
 stewardship_duty.1072.b.compassionate:0 "To jest twoja wina. Nie powin[Select_CString( origin_county_owner_liege.IsFemale, 'naś', 'ieneś' )] był[Select_CString( origin_county_owner_liege.IsFemale, 'a', '' )] się nad nimi znęcać."
 stewardship_duty.4010.t:0 "Frakcyjność wasali"
 stewardship_duty.4010.desc.start:0 "[faction_member.GetTitledFirstName] wykorzystuje swoje wpływy, aby promować rozwój"
 stewardship_duty.4010.desc.independence:0 "the [targeting_faction.GetName]. They are seeking to break free from my rule, claiming that I am not their rightful liege."
 stewardship_duty.4010.desc.liberty:0 "the [targeting_faction.GetName]. They seek to nullify several laws in the [ROOT.Char.GetPrimaryTitle.GetName] that they believe interfere with the traditional rights of the [faction_member.Custom('StatecraftGetVassalType')]."
 stewardship_duty.4010.desc.claimant:0 "the [targeting_faction.GetName], believing that their figurehead would ultimately be a better ruler than I."
 stewardship_duty.4010.desc.peasant:0 "the [targeting_faction.GetName]. They are unhappy being subjects of one they consider to be a [Root.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)] and wish to instead have a ruler like [faction_leader.GetTitledFirstName], who shares their culture and faith."
 stewardship_duty.4010.desc.end:0 "\n\nNie wątpię w idee, które wyznaje [faction_member.GetFirstNameNoTooltip], ale jest [faction_member.GetSheHe] tylko człowiekiem. Jeśli uda mi się [Select_CString( faction_member.IsFemale, 'ją', 'go' )] przekonać, by ograniczył[Select_CString( faction_member.IsFemale, 'a', '' )] te działania, ułatwi mi to umocnienie władzy, jaką mam nad moimi wasalami."
 stewardship_duty.4010.bribe:0 "Hojny podarunek sprawi, że zmieni swoje zdanie."
 stewardship_duty.4010.bribe.flavor:0 "Zadufan[Select_CString( faction_member.IsFemale, 'e w sobie kobiety', 'i w sobie mężczyźni' )] będą bardziej skłonn[Select_CString( faction_member.IsFemale, 'e', 'i' )] do przyjęcia łapówki."
 stewardship_duty.4010.favor:0 "Jeśli [faction_member.GetSheHe] mi teraz pomoże, odwdzięczę się tym samym."
 stewardship_duty.4010.favor.flavor:0 "Samolubn[Select_CString( faction_member.IsFemale, 'e lub współczujące kobiety', 'i lub współczujący mężczyźni' )] będą bardziej skłonn[Select_CString( faction_member.IsFemale, 'e', 'i' )] do przyjęcia oferty."
 stewardship_duty.4010.prestige:0 "Staromodne pochlebstwa są dobre w wzbudzaniu lojalności."
 stewardship_duty.4010.prestige.flavor:0 "Aroganc[Select_CString( faction_member.IsFemale, 'kie lub honorowe kobiety', 'ccy lub honorowi mężczyźni' )] są bardziej skłonn[Select_CString( faction_member.IsFemale, 'e', 'i' )] do ulegania pochlebstwom."
 stewardship_duty.4010.piety:0 "Przypomnij [Select_CString( faction_member.IsFemale, 'jej', 'mu' )], że moje interesy są interesami [faction_member.GetFaith.HighGodNamePossessive]."
 stewardship_duty.4010.piety.flavor:0 "Gorliw[Select_CString( faction_member.IsFemale, 'e kobiety', 'i mężczyźni' )] są bardziej skłonn[Select_CString( faction_member.IsFemale, 'e', 'i' )] do postępowania zgodnie z własną wiarą."
 stewardship_duty.4010.attempt.tt:0 "Decyzje, które podejmuje [faction_member.GetTitledFirstNameNoTooltip], będą parte na je[Select_CString( faction_member.IsFemale, 'j', 'go' )] osobowości"
 stewardship_duty.4010.success:0 "[faction_member.GetTitledFirstNameNoTooltip] akceptuje moją ofertę"
 stewardship_duty.4010.failure:0 "[faction_member.GetTitledFirstNameNoTooltip] odrzuca moją ofertę"
 stewardship_duty.4010.decline:0 "[faction_member.GetTitledFirstNameNoTooltip] korzysta tylko ze swoich praw."
 stewardship_duty.4010.decline.tt:0 "Wszys[Select_CString( faction_member.IsFemale, 'tkie kobiety', 'cy mężczyźni' )] doceniają to, że mogą robić to, co im się podoba."
 stewardship_duty.4011-4.desc.start:0 "[my_liege.GetTitledFirstName] has approached me, claiming my association with the [targeting_faction.GetName] has been causing [my_liege.GetHerHim] undue hardship, and that it needs to stop."
 stewardship_duty.4011-4.b:0 "Nie dam się zwieść z mojej drogi!"
 stewardship_duty.4011-4.b.tt:0 "I remain in the [targeting_faction.GetName]"
 stewardship_duty.4011.t:0 "Odwołanie do chciwości"
 stewardship_duty.4011.desc:0 "\n\nW tym celu zaoferował[Select_CString(my_liege.IsFemale, 'a', '' )] mi ciężką sakiewkę jako zachętę do opuszczenia frakcji i skierowania mojej uwagi w inne miejsce."
 stewardship_duty.4011.a:0 "Uczciwa transakcja."
 stewardship_duty.4012.t:0 "Odwołanie do ambicji"
 stewardship_duty.4012.desc:0 "\n\nBłaga mnie, abym spojrzał[Select_CString(my_liege.IsFemale, 'a', '' )] na sprawy z [my_liege.GetHerHis] punktu widzenia i oferuje mi przysługę w zamian za zaprzestanie mojego poparcia dla frakcji."
 stewardship_duty.4012.a:0 "Przysługa za przysługę!"
 stewardship_duty.4013.t:0 "Odwołanie do dumy"
 stewardship_duty.4013.desc:0 "\n\nTo this end [my_liege.GetSheHe] has offered to publicly commend me for my work in other areas, bolstering my reputation in the [my_liege.GetPrimaryTitle.GetName]."
 stewardship_duty.4013.a:0 "As long as [my_liege.GetSheHe] extols my [faction_member.Custom('quirk_pos_noun')], I am happy."
 stewardship_duty.4014.t:0 "Odwołanie do pobożności"
 stewardship_duty.4014.desc:0 "\n\nNastępnie przypomina mi, że to [my_liege.GetSheHe] zasiada na tronie z woli [faction_member.GetFaith.HighGodNamePossessive], a sprzeciwianie się [Select_CString(my_liege.IsFemale, 'jej', 'mu' )] oznacza przeciwstawianie się [faction_member.Custom('HighGodNameCel')]."
 stewardship_duty.4014.a:0 "I serve [faction_member.GetFaith.HighGodName] though serving [my_liege.GetTitledFirstNameNoTooltip]."
 stewardship_duty.4015.t:0 "Wasal wyrzeka się frakcji"
 stewardship_duty.4015.desc:0 "By making it abundantly clear what [faction_member.GetSheHe] has to gain by being loyal to me, I managed to convince [faction_member.GetTitledFirstName] to drop [faction_member.GetHerHis] support for the [targeting_faction.GetName].\n\n[faction_member.GetHerHis|U] grievances were simply too insignificant compared to what I had to offer!"
 stewardship_duty.4015.a:0 "I knew I could make [faction_member.GetHerHim] see reason!"
 stewardship_duty.4019.t:0 "Vassal Clings to Faction"
 stewardship_duty.4019.desc:0 "Despite my best efforts to convince [faction_member.GetHerHim], [faction_member.GetTitledFirstName] has refused to leave [targeting_faction.GetName], and [faction_member.GetSheHe] continues to advocate for their interests above mine."
 stewardship_duty.4019.a:0 "Dlaczego [faction_member.GetSheHe] nie dostrzega korzyści płynących ze sprzymierzenia się ze mną?"
 stewardship_duty.4020.t:0 "Offer Invalidated"
 stewardship_duty.4020.desc:0 "[faction_member.GetTitledFirstName] nie należy już do jakiejkolwiek frakcji."
 stewardship_duty.4020.desc.switch:0 "[faction_member.GetTitledFirstName] zmienił[Select_CString( [faction_member.IsFemale, 'a', '' )] frakcję."
 stewardship_duty.4040.t:0 "Altering The Deal"
 stewardship_duty.4040.desc:0 "My [ROOT.Char.Custom2('RelationToMe', my_vassal)] [my_vassal.GetTitledFirstName] has a contract with me that is quite lenient, exempting [my_vassal.GetHerHim] from many of the obligations I would typically expect from one of my vassals.\n\nIf I could get [my_vassal.GetHerHim] to consent to increased obligations, it would greatly benefit the realm in the long-term..."
 stewardship_duty.4040.a:0 "A sufficient incentive will buy [my_vassal.GetHerHis] consent."
 stewardship_duty.4040.b:0 "Założę się, że uda mi się [Select_CString(my_vassal.IsFemale, 'ją', 'go' )] przekonać do zaakceptowania zmian."
 stewardship_duty.4040.b.success:0 "[my_vassal.GetFirstNameNoTooltip] jest przekonan[Select_CString(my_vassal.IsFemale, 'a', 'y' )] do zaakceptowania zmiany kontraktu"
 stewardship_duty.4040.b.failure:0 "[my_vassal.GetFirstNameNoTooltip] pozostaje niechętn[Select_CString(my_vassal.IsFemale, 'a', 'y' )] do zaakceptowania zmiany kontraktu"
 stewardship_duty.4040.c:0 "Zaakceptuje moje zmiany, bo inaczej!"
 stewardship_duty.4040.c.success:0 "[my_vassal.GetFirstNameNoTooltip] jest zmuszon[Select_CString(my_vassal.IsFemale, 'a', 'y' )] zaakceptować zmianę kontraktu"
 stewardship_duty.4040.c.failure:0 "[my_vassal.GetFirstNameNoTooltip] odmawia akceptacji zmiany kontraktu"
 stewardship_duty.4040.d:0 "Lojalność jest warta więcej niż poborowi."
 stewardship_duty.4040.d.tt:0 "#F [my_vassal.GetFirstNameNoTooltip] zachowuje swój obecny kontrakt z moim błogosławieństwem:#!"
 stewardship_duty.4040.contractchange:0 "I get to alter [my_vassal.GetTitledFirstNamePossessive] contract in my favor."
 stewardship_duty.4041.desc:0 "In an effort to convince [my_vassal.GetTitledFirstName] to accept a more restrictive contract, I sat down with [my_vassal.GetHerHim] and explained all of the reasons why we needed to update it. \n\n[my_vassal.GetSheHe|U] was reluctant at first, but after much discussion I got [my_vassal.GetHerHim] to agree that it would be reasonable to make an alteration to [my_vassal.GetHerHis] contract."
 stewardship_duty.4041.a:0 "I knew exactly how to convince [my_vassal.GetHerHim]!"
 stewardship_duty.4042.desc:0 "Od początku naszej rozmowy wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [my_vassal.GetTitledFirstName] nie przekona się do mojej propozycji, aby zrezygnował[Select_CString( my_vassal.IsFemale, 'a', '' )] z praw, które przysługują [Select_CString( my_vassal.IsFemale, 'jej', 'mu' )] na mocy [my_vassal.GetHerHis] kontraktu.\n\nMimo moich usilnych starań i próśb, nie ustępował[Select_CString( my_vassal.IsFemale, 'a', '' )], twierdząc, że jeśli nie mogę sobie poradzić z tym, co mi obecnie daje, to jest to moja wina, a nie je[Select_CString( my_vassal.IsFemale, 'j', 'go' )]."
 stewardship_duty.4042.a:0 "Będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] spróbować innego podejścia..."
 stewardship_duty.4043.desc:0 "It wasn't a negotiation — it was a demand. I made it clear to [my_vassal.GetTitledFirstName] [my_vassal.GetSheHe] continues to hold [my_vassal.GetHerHis] titles only because it pleases me, and that if [my_vassal.GetSheHe] wished to stay on my good side [my_vassal.GetSheHe] would need to make concessions.\n\n[my_vassal.GetSheHe|U] hastily agreed, glad for me to depart without further incident."
 stewardship_duty.4043.a:0 "$stewardship_duty.4041.a$"
 stewardship_duty.4044.desc:0 "[my_vassal.GetTitledFirstName] balked at my demand that [my_vassal.GetSheHe] accept a more restrictive contract.\n\n[my_vassal.GetSheHe|U] told me even though I was [ROOT.Char.GetTitleAsNameNoTooltip] and Ruler of this land, [my_vassal.GetHerHis] current contract entitles [my_vassal.GetHerHim] to certain privileges that I cannot simply take away — at least not rightfully."
 stewardship_duty.4044.a:0 "$stewardship_duty.4042.a$"
 stewardship_duty.4060.t:0 "Organizacja frakcji"
 stewardship_duty.4060.desc.default:0 "Even in the midst of war [faction_leader.GetTitledFirstName] and [faction_leader.GetHerHis] supporters in the [targeting_faction.GetName] are willing to use any excuse to push their agenda!"
 stewardship_duty.4060.desc.self_claim:0 "Even in the midst of war [faction_leader.GetTitledFirstName] is willing to use any excuse to push [faction_leader.GetHerHis] claim on the [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.other_claim:0 "Even in the midst of war [faction_leader.GetTitledFirstName] is willing to use any excuse to push [targeting_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] claim on the [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.end:0 "\n\nWith my troops and gold bleeding away on the battlefield, I need to take a hard look at what options I have available to mitigate this threat..."
 stewardship_duty.4060.a:0 "I #EMP must#! convince the realm to stand united."
 stewardship_duty.4060.a.success:0 "I convince the faction to show unity"
 stewardship_duty.4060.a.success.every_faction_member:0 "Every Member of the [targeting_faction.GetName|V]"
 stewardship_duty.4060.a.failure:0 "Frakcja nie ulega moim słowom"
 stewardship_duty.4060.b:0 "A tidy sum will convince [faction_leader.GetHerHim] to demur..."
 stewardship_duty.4060.c:0 "Nie wolno [faction_leader.GetHerHim] pozwolić na realizację swoich planów!"
 stewardship_duty.4060.d:0 "Nie mogę się teraz o to martwić."
 stewardship_duty.4060.attempt.tt:0 "[faction_leader.GetTitledFirstNameNoTooltip] podejmie decyzję bazując na swoich cechach osobowości"
 stewardship_duty.4060.decline.tt:0 "Na razie ignorujesz frakcję"
 stewardship_duty.4060.failure.tt:0 "[targeting_faction.GetName] w żadnym stopniu nie traci swojego niezadowolenia"
 stewardship_duty.5021.t:0 "Nielojalny wasal"
 stewardship_duty.5021.desc:0 "Przeglądam księgi, w których wyszczególnione są moje dochody od wasali. Te liczby nie sumują się... [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))] [cheater_vassal.GetTitledFirstName] ma mnie za głupca i płaci za mało!"
 stewardship_duty.5021.a:0 "[cheater_vassal.GetTitleAsNameNoTooltip|U] musi zapłacić swoją należność."
 stewardship_duty.5021.a.message_1:0 "[cheater_vassal.GetFirstNameNoTooltip] płaci to, co jest mi win[Select_CString(cheater_vassal.IsFemale, 'na', 'ien' )]"
 stewardship_duty.5021.a.message_2:0 "Podejrzewam, że [cheater_vassal.GetFirstNameNoTooltip] zataja pieniądze"
 stewardship_duty.5021.b:0 "Od tej pory będę trzymać [Select_CString( cheater_vassal.IsFemale, 'ją', 'go' )] na krótkiej smyczy!"
 stewardship_duty.5021.c:0 "Kto nie próbował napełnić własnej kieszeni?"
 stewardship_duty.7001.t:0 "Wojujący wasale"
 stewardship_duty.7001.desc:0 "Moi dwaj wasale [war_vassal.GetTitledFirstName] i [war_vassal_2.GetTitledFirstName] toczą ze sobą bitwę. Ta '[war_scope.GetName]' grozi destabilizacją mojego państwa i muszę działać szybko, jeśli chcę interweniować."
 stewardship_duty.7001.a:0 "Przekonaj ich, aby odłożyli kłótnię na bok."
 stewardship_duty.7001.a.desc_1:0 "[war_vassal.GetFirstNameNoTooltip] dostrzega mądrość w pokoju"
 stewardship_duty.7001.a.desc_2:0 "[war_vassal.GetFirstNameNoTooltip] nie słucha moich argumentów"
 stewardship_duty.7001.b:0 "To sprawa między nimi - nie będę interweniować."
 stewardship_duty.7001.c:0 "„#EMP Natychmiast#! zatrzymajcie tę dziecinadę!”"
 stewardship_duty.7002.toast.peace:0 "[war_vassal.GetFirstName] i [war_vassal_2.GetFirstName] zgodzili się zawrzeć biały pokój"
 stewardship_duty.7002.toast.invalid:0 "[war_scope.GetName] skończyła się nim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] podjąć interwencję"
 stewardship_duty.7023.t:0 "Co do tej przysługi..."
 stewardship_duty.7023.desc:0 "The fact that I owe a substantial boon to [hook_holder.GetTitledFirstName] weighs heavy on me.\n\nIt would be a great relief If I could settle it now, on my terms. Waiting for [hook_holder.GetHerHim] to call it in could put me in a tight spot later."
 stewardship_duty.7023.success:0 "I convince [hook_holder.GetFirstNameNoTooltip] to waive the favor I owe [hook_holder.GetHerHim]"
 stewardship_duty.7023.failure:0 "[hook_holder.GetFirstNameNoTooltip] insists that I repay the favor I owe [hook_holder.GetHerHim]"
 stewardship_duty.7023.a:0 "Offer [hook_holder.GetHerHim] hard coin to settle things."
 stewardship_duty.7023.a.success:0 "[hook_holder.GetTitledFirstNameNoTooltip] accepts my gold in lieu of the favor I owe [hook_holder.GetHerHim]"
 stewardship_duty.7023.b:0 "Convince [hook_holder.GetHerHim] to put the past behind us."
 stewardship_duty.7023.c:0 "[hook_holder.GetSheHe|U] will forget about it, or else!"
 stewardship_duty.7023.d:0 "A [ROOT.Char.GetHouse.GetBaseNameNoTooltip] always pays [ROOT.Char.GetHerHis] debts!"
 stewardship_duty.7023.d.tt:0 "I still owe [hook_holder.GetTitledFirstName] a favor."
 stewardship_duty.7023.player:0 "#weak Inny gracz zawsze ma możliwość odmowy, choć może to skutkować zwiększeniem [Concept( 'stress', 'stresu')|E].#!"
 stewardship_duty.7023.invalidated.hooked_ruler:0 "As I no longer owe [hook_holder.GetTitledFirstName] a favor, my request for [hook_holder.GetHerHim] to waive it is no longer valid."
 stewardship_duty.7023.invalidated.hook_holder:0 "Jako że [hooked_ruler.GetTitledFirstName] nie jest mi już win[Select_CString( hooked_ruler.IsFemale, 'na', 'ien' )] przysługi, [hooked_ruler.GetHerHis] prośba o odstąpienie od niej jest już nieaktualna."
 stewardship_duty.7025.opening:0 "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold:0 "Wyświadczył[Select_CString( ROOT.Char.IsFemale, 'a mi Pani', ' mi Pan' )] kiedyś wielką przysługę, za którą jestem wdzięczn[Select_CString( hooked_ruler.IsFemale, 'a', 'y' )]. W ramach rewanżu chciał[Select_CString( hooked_ruler.IsFemale, 'abym', 'bym' )] ofiarować część moich tegorocznych podatków.\n\nCzy taka ofiara jest dla Ciebie do przyjęcia?"
 stewardship_duty.7025.desc.diplomacy.success:0 "Piszę do Ciebie, aby porozmawiać o przysłudze, którą był[Select_CString( hooked_ruler.IsFemale, 'am', 'em' )] Ci kiedyś win[Select_CString( hooked_ruler.IsFemale, 'na', 'ien' )]. Większość rozsądnych ludzi zgodzi się, że moje dotychczasowe działania wystarczająco wypełniły moje zobowiązanie \n\nW związku z tym uważam, że nie jestem Ci już win[Select_CString( hooked_ruler.IsFemale, 'na', 'ien' )] jakiegokolwiek dobrodziejstwa."
 stewardship_duty.7025.desc.diplomacy.failure:0 "I owe you a favor, but I'd rather not. I mean, who wants to owe someone a favor?\n\nWhat if you just... forgot about the favor? I'd like that. That would be great."
 statectaft_ongoing.7025.desc.intimidation.success:0 "You may have done me a service once, but do not think I owe you anything in return. It is payment enough to stay in my good graces. Trust me, you do not want to make me your enemy..."
 stewardship_duty.7025.desc.intimidation.failure:0 "You seem to be under the illusion that you deserve my favor. I owe nothing to a [hook_holder.Custom('InsultAdjective')] [hook_holder.Custom('InsultNoun')] like you! Forget about it, or else."
 stewardship_duty.7025.gold.a:0 "Wezmę złoto."
 stewardship_duty.7025.gold.b:0 "Przysługi są warte więcej niż pieniądze."
 stewardship_duty.7025.diplomacy.a:0 "Przekonujący argument."
 stewardship_duty.7025.diplomacy.b:0 "Is [hooked_ruler.GetSheHe] serious?! No way!"
 stewardship_duty.7025.intimidation.a:0 "I do not want to make [hooked_ruler.GetHerHim] angry..."
 stewardship_duty.7025.intimidation.b:0 "Empty threats won't get [hooked_ruler.GetHerHim] anywhere!"
 stewardship_duty.7025.refuse.tt:0 "[hooked_ruler.GetTitledFirstName] will still owe me a favor"
 stewardship_duty.7025.stress.tt:0 "I am inclined to waive the favor, so refusing is stressful"
 stewardship_duty.7027.opening:0 "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold:0 "Dziękuję ci za twój dar. Uznaj swój dług za całkowicie spłacony."
 stewardship_duty.7027.desc.refused.gold:0 "Your obligation is worth more than gold. You are still in my debt."
 stewardship_duty.7027.desc.accepted.diplomacy:0 "I see the wisdom of your words. Think nothing further of that past boon."
 stewardship_duty.7027.desc.refused.diplomacy:0 "Your flowery words are as empty as your apparent promises. I still consider you to be in my debt."
 stewardship_duty.7027.desc.accepted.intimidation:0 "Of course I will forgive your debt to me. Such a thing was never in question! I am at your mercy."
 stewardship_duty.7027.desc.refused.intimidation:0 "You do not scare me. You will satisfy your obligation to me, one way or another."
 stewardship_duty.7027.a:0 "Finally, that is settled."
 stewardship_duty.7027.b:0 "That could have gone better."
 stewardship_duty_special.1201.t:0 "Charting Lands"
 stewardship_duty_special.1201.desc:0 "My [steward.GetCouncilTitle], [steward.GetTitledFirstName], is proposing a quest that [steward.GetSheHe] claims would benefit the [ROOT.Char.Custom('RealmType')].\n\n[steward.GetSheHe|U] thinks I should travel with my retinue to chart the territories of [painting_land_owner.GetTitledFirstName]. I would get to know my realm better, and [steward.GetFirstNameNoTooltip] believes I would earn a deeper understanding of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]."
 stewardship_duty_special.1201.a:0 "Opłacalne przedsięwzięcie."
 stewardship_duty_special.1201.a.tt:0 "Od razu rozpoczynasz przygotowania!"
 stewardship_duty_special.1201.b:0 "To nie jest czas na taką podróż."
 stewardship_duty_special.1201.b.tt:0 "Nie udajesz się w podróż"
 stewardship_duty_special.1201.continue_tooltip:0 "My survey continues."
 stewardship_duty_special.1202.desc:0 "As we pass into [painting_land_owner.GetTitledFirstNamePossessive] lands, we are met by a [painting_land_owner.Custom('MountedWarriorTerm')] and [dummy_gender.GetHerHis] entourage.\n\n"[painting_land_owner.GetTitledFirstName] bids you welcome, my [ROOT.Char.Custom('my_title')]. You are more than welcome to stay in these lands for as long as you require.""
 stewardship_duty_special.1202.a:0 "Mam nadzieję, że wiele się nauczę."
 stewardship_duty_special.1202.a.tt:0 "Zaczynam sporządzać mapę okolicy."
 stewardship_duty_special.1203.desc:0 "It looked like such a quiet road, but that is what makes it so good for an ambush, is it not?\n\nThe bandits came rushing forth from behind a hill, arrows, and orders suddenly filling the air."
 stewardship_duty_special.1203.a:0 "Nie pozostawcie przy życiu żadnego bandyty!"
 stewardship_duty_special.1203.b:0 "Stop! Zapłacimy za bezpieczny przejazd!"
 stewardship_duty_special.1204.desc:0 "We camp one night by the side of [painting_land_owner.Custom('IndefiniteBodyOfWater')]. My subjects wake refreshed to the singing of birds and gentle mist over the waters."
 stewardship_duty_special.1204.a:0 "This is a good place to camp for a while."
 stewardship_duty_special.1204.a.tt:0 "My journey is slightly delayed."
 stewardship_duty_special.1204.b:0 "We move on swiftly."
 stewardship_duty_special.1205.desc:0 "The peasants tending the roadside field had probably never seen as regal a passage as the one I was spearheading.\n\n"Who is this?" I heard one of them asking another."
 stewardship_duty_special.1205.a:0 "„Jestem wasz[Select_CString(ROOT.Char.IsFemale, 'ą Panią', 'ym Panem' )] i władcą tej ziemi!”"
 stewardship_duty_special.1205.b:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] dowiedzieć się o życiu miejscowych chłopów."
 stewardship_duty_special.1206.desc:0 "I have seen several forts throughout the region, in various defensive positions among the shifting terrain. One morning as we approach one of them, I see the local [local_baron.GetTitleAsNameNoTooltip] guiding the tending of horses outside [local_baron.GetHerHis] gates."
 stewardship_duty_special.1206.a:0 "Ask for a tour of the [local_baron.Custom('FortifiedBuilding')]."
 stewardship_duty_special.1206.b:0 "Invite [local_baron.GetTitledFirstName] to eat with me tonight."
 stewardship_duty_special.1207.desc:0 "Tygodnie spędzone w drodze mogą zmęczyć każd[Select_CString( ROOT.Char.IsFemale, 'ą kobietę', 'ego mężczyznę' )]. Dlatego też błogosławieństwem jest, gdy w końcu natrafiamy na gospodę, która wydaje się być miejscem, gdzie można znaleźć prawdziwe luksusy takie jak chociażby łóżko. Może nawet mieć pomieszczenia dla zwierząt większych niż szczury."
 stewardship_duty_special.1207.a:0 "Nalegam, żeby zapłacić za pokój i wyżywienie."
 stewardship_duty_special.1207.b:0 "The innkeeper will be honored to host the [ROOT.Char.GetTitleAsNameNoTooltip]!"
 stewardship_duty_special.1208.desc:0 "[painting_land_owner.GetTitledFirstNamePossessive] lands are crisscrossed with streams and rivers, makeshift bridges and fords making for most passageways. Surely these gentle waters could be more useful than this?"
 stewardship_duty_special.1208.a:0 "I will send messages to my cartographer in little bowls!"
 stewardship_duty_special.1208.b:0 "If these mudbanks were raked, it might make for tillable soil..."
 stewardship_duty_special.1281.opening:0 "Wzgórza i doliny, równiny i jeziora, soszy i leśne ścieżki. Wszystko to widziałem w państwie, którym rządzi [painting_land_owner.GetTitledFirstName]. Moi kartografowie z zapałem sporządzali notatki i szkicowali węglem każdy nowy widok."
 stewardship_duty_special.1281.end:0 "\n\nBył to również ciekawy przegląd miast i wsi, a także ludzi, którzy przemierzają tę część [ROOT.Char.Custom('RealmTypeGenitive')]."
 stewardship_duty_special.1281.a:0 "To jest przydatna informacja, którą mogę zachować dla siebie."
 stewardship_duty_special.1281.b:0 "[painting_land_owner.GetTitledFirstName] powin[Select_CString( painting_land_owner.IsFemale, 'na', 'ien' )] usłyszeć o moich odkryciach."
 stewardship_duty_special.1282.end:0 "\n\nI have also had them take notes of decaying forts and exceptionally defensible natural formations."
 stewardship_duty_special.1282.a:0 "Nigdy nie wiadomo, kiedy może się przydać."
 stewardship_duty_special.1282.b:0 "[painting_land_owner.GetFirstName] powin[Select_CString( painting_land_owner.IsFemale, 'na', 'ien' )] odnowić swoją obronę... Podobnie jak ja!"
 stewardship_duty_special.1283.end:0 "\n\nPoziom szczegółowości, jaki osiągnęli moi kartografowie w tych mapach, jest zdumiewający. Żadna ścieżka nie pozostała niezauważona i są one pełne szczegółowych uwag dotyczących ukształtowania terenu."
 stewardship_duty_special.1283.a:0 "Nikt nie zna tej ziemi lepiej ode mnie."
 stewardship_duty_special.1283.b:0 "My generals will find a good use for these."
 stewardship_duty_special.1284.end:0 "\n\nI have been particularly intrigued by the large number of rivers and streams that run through the lands of the [painting_land_owner.Custom('my_title')]."
 stewardship_duty_special.1284.a:0 "Perhaps they could be useful for messengers?"
 stewardship_duty_special.1284.b:0 "Zastanowię się nad militarnymi implikacjami tej sytuacji."
 stewardship_duty_special.1285.end:0 "\n\nIt has become clear that there are many places here that rarely see people if human feet have ever trod those grounds."
 stewardship_duty_special.1285.a:0 "Tak wiele można się jeszcze nauczyć o ziemi, po której stąpamy."
 stewardship_duty_special.1285.b:0 "If we encouraged settlers there, and drained the ground here..."
 stewardship_duty_special.1286.end:0 "\n\nI have a new appreciation for the nuances of my realm. Who knew things would be so different from [capital.GetNameNoTier]?"
 stewardship_duty_special.1286.a:0 "Jest to wiedza, która będzie bardzo przydatna."
 stewardship_duty_special.1286.b:0 "I am just as much the [ROOT.Char.GetLadyLord] of these lands!"
 statecraft_mediation_unfair:0 "This will be seen as unfair"
 statecraft_mediation_fair:0 "This will be seen as somewhat fair"
 statecraft_mediation_very_fair:0 "This will be seen as very fair"
 statecraft_mediation_favor_vassal_1:0 "This will be seen as favoring [vassal_1.GetTitledFirstName]"
 statecraft_mediation_favor_vassal_2:0 "This will be seen as favoring [vassal_2.GetTitledFirstName]"
 stewardship_duty_special.2001.t:0 "Ugoda"
 stewardship_duty_special.2001.desc:0 "Moi wasale, [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName], spierają się od dawna, a ich wrogość jest legendarna i posunęła się tak daleko, że inni szlachcice poprosili mnie o interwencję.\n\nSpory graniczne, prawa podatkowe, waśnie rodowe... Mają litanię sporów i nawet tutaj, na moim dworze, ledwo są w stanie zachować uprzejmość."
 stewardship_duty_special.2001.a:0 "Mediacja między tymi dwoma z pewnością będzie wyzwaniem!"
 stewardship_duty_special.2001.b:0 "To sprawa dla mojego kanclerza."
 stewardship_duty_special.2001.c:0 "„Jak śmiesz zawracać mi głowę takimi drobiazgami?!”"
 stewardship_duty_special.2011.t:0 "Ugoda: Spór o ziemię"
 stewardship_duty_special.2011.desc:0 "I thought the discussion was fierce #EMP before#! the maps were brought out.\n\n[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] both have illustrations of their realm, and each illustration shows the same fording point as belonging to either of them. Neither seems willing to budge a foot of ground.\n\nNever have I seen a parchment cause so much anger, and it is clear that a new boundary must be settled."
 stewardship_duty_special.2011.a:0 "Będę osobiście pośredniczyć w tych dyskusjach."
 stewardship_duty_special.2011.b:0 "[vassal_1.GetFirstNameNoTooltip] otrzyma rekompensatę za wszelkie straty."
 stewardship_duty_special.2011.c:0 "[vassal_2.GetFirstNameNoTooltip] is #EMP very#! eager for me to make the right and just call..."
 statecraft_mediation_debug_improve_contract:0 "#D Improve Feudal Contract with [vassal_2.GetTitledFirstName]#!"
 stewardship_duty_special.2012.t:0 "Ugoda: Spory rodzinne"
 stewardship_duty_special.2012.desc:0 "Dzisiejsze dyskusje, które prowadzili między sobą [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] nie zaczęły się dobrze.\n\n"Odkąd masz tarczę dziadka—"\n"Znowu o tarczy, naprawdę? Tutaj, na dworze [ROOT.Char.GetTitlePossessive]?!""
 stewardship_duty_special.2012.a:0 "Rodzina musi nas łączyć, a nie dzielić."
 stewardship_duty_special.2012.a.success:0 "Mądre słowa"
 stewardship_duty_special.2012.a.failure:0 "Puste frazesy"
 stewardship_duty_special.2012.b:0 "Wygląda na to, że w twojej rodzinie jest coś wspaniałego."
 stewardship_duty_special.2012.c:0 "Wiem, jak rozstrzygać rodzinne kłótnie!"
 statecraft_sc_mediation_debug_add_dynasty_prestige:0 "#D Dodaj renomę#!"
 stewardship_duty_special.2012.c.major_progress:0 "I bring the quarrelers closer, significantly increasing the chance of a positive outcome"
 stewardship_duty_special.2013.t:0 "Ugoda: prawa podatkowe"
 stewardship_duty_special.2013.desc:0 "[vassal_1.GetTitledFirstName] twierdzi, że [vassal_2.GetTitledFirstName] odmawia mu prawa do opodatkowania.\n\n„Wcale nie! — protestuje [vassal_1.GetFirstName]. — Wspomniana rodzina od pokoleń mieszka po mojej stronie granicy. Jedno pole po drugiej stronie nie daje ci prawa do całej dziesięciny!”."
 stewardship_duty_special.2013.a:0 "Jeśli nie możecie się zdecydować, dziesięcinę otrzyma [ROOT.Char.GetTitleAsNameNoTooltip]."
 stewardship_duty_special.2013.b:0 "Tutaj tradycja ma pierwszeństwo."
 stewardship_duty_special.2013.c:0 "Podatki pobiera właściciel gruntu, bez względu na to, kto na nim mieszka."
 stewardship_duty_special.2014.t:0 "Ugoda: Zaręczyny"
 stewardship_duty_special.2014.desc:0 ""[betrothal_candidate_lord.GetTitledFirstNamePossessive] [betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))] was promised to my [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] since—" [vassal_1.GetTitledFirstName] begins, before being predictably interrupted by [vassal_2.GetTitledFirstName].\n\n"[betrothal_candidate.GetTitledFirstName] was always meant to marry my [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]!""
 stewardship_duty_special.2014.a:0 "[betrothal_candidate.GetTitledFirstNameNoTooltip] will be married to [vassal_1.GetFirstNamePossessiveNoTooltip] [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]."
 stewardship_duty_special.2014.b:0 "A betrothal will be made with [vassal_2.GetFirstNamePossessiveNoTooltip] [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]."
 stewardship_duty_special.2014.c:0 "This bickering has forfeited the right from both of you!"
 stewardship_duty_special.2015.t:0 "Ugoda: Sąd"
 stewardship_duty_special.2015.desc:0 "„Swego czasu [vassal_2.GetTitledFirstName] ukrywał[Select_CString(vassal_2.IsFemale, 'a', '' )] znanego złodzieja!” — twierdzi oskarżająco [vassal_1.GetTitledFirstName].\n\n„Na [vassal_2.GetFaith.HighGodNamePossessive]! — [vassal_2.GetFirstName] najwyraźniej słyszał[Select_CString(vassal_2.IsFemale, 'a', '' )] to już wcześniej. — Nie masz prawa osądzać moich poddanych na mojej ziemi!”\n\n„Tylko dlatego, że udało mu się uciec wcześniej...”\n\nSzybko umilkli, kiedy podnosząc rękę, przypomniał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] im o swojej obecności."
 stewardship_duty_special.2015.a:0 "Złodziej zostanie stracony, a pytanie będzie nieważne."
 stewardship_duty_special.2015.b:0 "Najważniejsze jest to, czy [vassal_2.GetFirstNameNoTooltip] ma prawo do osądu."
 stewardship_duty_special.2015.c:0 "Mój kanclerz przeprowadzi proces w sprawie tego złodziejaszka."
 stewardship_duty_special.2018.t:0 "Ugoda: Konie"
 stewardship_duty_special.2018.desc:0 "Oczywiście [vassal_1.GetTitledFirstName] ma dzisiaj kolejną skargę: „Konie wyhodowane na terenie [barony_1.GetAdjective] są słynne od pokoleń, ale teraz kupcy z [barony_2.GetAdjective] sprzedają je tak, jakby sami je wyhodowali!”.\n\n[vassal_2.GetTitledFirstName] protestuje: „One #EMP są#! tam hodowane! Czy kupcy powinni kłamać na temat swoich towarów?”."
 stewardship_duty_special.2018.a:0 "Z pewnością należy szanować rodowód."
 stewardship_duty_special.2018.b:0 "Nie są z [barony_1.GetAdjective] ani [barony_2.GetAdjective], tylko z [new_name.GetAdjective]!"
 stewardship_duty_special.2018.c:0 "Najwyraźniej potrzebujemy podatku koronnego za kontrolę koni."
 stewardship_duty_special.2019.t:0 "Settlement: The Quarry"
 stewardship_duty_special.2019.desc:0 "[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] have been listing grievances for what feels like hours.\n\n"... and then there is the quarrymaster on the border who refused to pay taxes due to a writ of leniency #EMP you#! had offered!"\n"What?! You were the one who had already taken all they had when my collectors—"\n\nThey finally pause at the realization that they have both been had."
 stewardship_duty_special.2019.a:0 "Brakujący podatek zostanie pobrany i podzielony po równo."
 stewardship_duty_special.2019.b:0 "You both deserve to be made fools!"
 stewardship_duty_special.2019.c:0 "Wykonaj egzekucję na zarządcy kamieniołomu i spal kamieniołom."
 stewardship_duty_special.2019.d:0 "This is a crime against the [ROOT.Char.GetTitleAsNameNoTooltip], and the [ROOT.Char.GetTitleAsNameNoTooltip] will handle it!"
 stewardship_duty_special.2021.t:0 "Settlement: The Feast"
 stewardship_duty_special.2021.desc:0 "[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] hold all manner of grievances against each other, from great to small.\n\n"[uninvited.GetFirstName] denied [uninvited.GetHerHis] landholders from attending my autumn feast!" [host.GetFirstName] complains.\n\n"Of course, I do not want my vassals to bring more fleas back home with them.""
 stewardship_duty_special.2021.a:0 "They are [uninvited.GetFirstNamePossessiveNoTooltip] vassals. They must do as [uninvited.GetSheHe] demands."
 stewardship_duty_special.2021.b:0 "No one should ever be denied a feast!"
 stewardship_duty_special.2021.c:0 "You are both now #EMP obliged#! to attend each others' feasts!"
 stewardship_duty_special.2022.t:0 "Settlement: The Insult"
 stewardship_duty_special.2022.desc:0 ""[insulter.GetTitledFirstName] insulted my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] most grievously!" [insultee.GetTitledFirstName] blurts out. "Implying that [spouse.GetSheHe] shares a bed with pigs!"\n\n[insulter.GetFirstName] remains calm. "Sometimes the truth is less than flattering, [insultee.GetFirstName].""
 stewardship_duty_special.2022.a:0 "To wymaga publicznych przeprosin!"
 stewardship_duty_special.2022.b:0 "These petty squabbles are below even the two of you."
 stewardship_duty_special.2022.c:0 "But surely it was actually a compliment, if you think about it?"
 stewardship_duty_special.2025.t:0 "Settlement: Opportunities"
 stewardship_duty_special.2025.desc:0 "Given the leverage I hold on [hooked_vassal.GetTitledFirstName], I could request that whatever the outcome of [hooked_vassal.GetHerHis] quarrel with [other_vassal.GetTitledFirstName], [hooked_vassal.GetSheHe] will tell everyone what fair and just judgements I passed."
 stewardship_duty_special.2025.a:0 "[hooked_vassal.GetFirstNameNoTooltip], there #EMP is#! something you can do for me..."
 stewardship_duty_special.2025.b:0 "This is not the way to settle matters."
 statecraft_mediation_progress_fairness:0 "[hooked_vassal.GetFirstNameNoTooltip] podkreśla, że jestem uczciw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], co znacznie zwiększa moje szanse na pozytywne rozpatrzenie sprawy"
 stewardship_duty_special.2026.t:0 "Ugoda: Koniec"
 stewardship_duty_special.2026.desc:0 "Screams and bloody hands greet me. The cup has finally spilled over, and [killer.GetTitledFirstName] is standing over the body of [victim.GetTitledFirstName], [killer.Custom('signature_weapon')] still in hand.\n\n"This is the only fair settlement I would ever get.""
 stewardship_duty_special.2026.a:0 "What have you done... This demands an eye for an eye."
 stewardship_duty_special.2026.b:0 "You have consigned yourself to a life in darkness."
 stewardship_duty_special.2026.c:0 "I see the dispute is settled, then!"
 stewardship_duty_special.2027.t:0 "Ugoda: Rodzina"
 stewardship_duty_special.2027.desc:0 "Spory, w które zaangażowani są [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstNamePossessive] ciągną się w nieskończoność i najwyraźniej trwają już od pokoleń.\n\nRodzice, dziadkowie, odlegli przodkowie, wszyscy kłócą się o taką czy inną sprawę. Czy jest w ogóle sposób, aby przerwać ten łańcuch?"
 stewardship_duty_special.2027.a:0 "Bardziej prestiżowa dynastia jest ważniejsza."
 stewardship_duty_special.2027.b:0 "Wielkie imię nie jest tym, co czyni wielkich ludzi."
 stewardship_duty_special.2027.c:0 "Nasza państwo opiera się na wielu wielkich dynastiach."
 statecraft_mediation_favor_higher_prestige:0 "This will be seen as favoring [higher_prestige.GetTitledFirstName]"
 statecraft_mediation_favor_lower_prestige:0 "This will be seen as favoring [lower_prestige.GetTitledFirstName]"
 stewardship_duty_special.2071.t:0 "Ugoda: Nowe początki"
 stewardship_duty_special.2071.desc:0 "To był wyczerpujący proces, ale [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] nie skaczą już sobie sobie do gardeł.\n\nNie tylko opuścili mój dwór, rozwiązując wszystkie swoje spory, ale nawet zostali przyjaciółmi."
 stewardship_duty_special.2071.a:0 "Cud, jakiego jeszcze nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 stewardship_duty_special.2072.desc:0 "Kiedy [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] opuszczają mój dwór, nareszcie nie ma w nich nienawiści i jadu, które wyrażali względem siebie od samego początku, gdy tylko przyszli. Zobaczymy, czy to się utrzyma, ale na razie, dzięki moim wysiłkom, od nowa darzą się szacunkiem."
 stewardship_duty_special.2072.a:0 "Nie lada wyczyn, jeśli mogę się tak wyrazić!"
 stewardship_duty_special.2073.t:0 "Settlement: Favoritism"
 stewardship_duty_special.2073.desc:0 ""This was never going to be a fair mediation, was it?!" [accuser.GetTitledFirstName] is deeply upset as [accuser.GetSheHe] marches out of the audience hall. "The favoritism on display here is sickening!"\n\n[favorite.GetTitledFirstName] remains calm. "I disagree with that, my [ROOT.Char.GetLadyLord].""
 stewardship_duty_special.2073.a:0 "Ah, let the ungrateful cur go."
 stewardship_duty_special.2074.t:0 "Settlement: Ever Unfriendly"
 stewardship_duty_special.2074.desc:0 "When [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] arrived, I did not think they could be spitting more hatred and bitterness at each other. How wrong their departure proved me."
 stewardship_duty_special.2074.a:0 "Moje mediacje mogły pójść lepiej."
 stewardship_duty_special.2081.t:0 "Ugoda: Koniec"
 stewardship_duty_special.2081.both_dead:0 "Kiedy [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] umarli, ich drobne spory stały się odległe, małe i bez znaczenia."
 stewardship_duty_special.2081.vassal_1:0 "With the death of [vassal_1.GetTitledFirstName], the fights and disputes [vassal_1.GetSheHe] had with [vassal_2.GetTitledFirstName] seem small, petty and meaningless."
 stewardship_duty_special.2081.vassal_2:0 "With the death of [vassal_2.GetTitledFirstName], the fights and disputes [vassal_2.GetSheHe] had with [vassal_1.GetTitledFirstName] seem small, petty and meaningless."
 stewardship_duty_special.2081.a:0 "In time, we move on."
 stewardship_duty_special.2081.tt:0 "My mediation efforts end."
 stewardship_duty_special.2082.t:0 "Ugoda: Koniec"
 stewardship_duty_special.2082.desc:0 "With [prisoner.GetTitledFirstName] locked away, the dispute between [prisoner.GetHerHim] and [other.GetTitledFirstName] seem a lot less important."
 stewardship_duty_special.2082.a:0 "Wszyscy znajdujemy sposoby na rozwiązanie naszych konfliktów."
