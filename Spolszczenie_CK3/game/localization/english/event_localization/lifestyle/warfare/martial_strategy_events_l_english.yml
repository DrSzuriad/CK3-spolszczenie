l_english:
 martial_strategy.1051.t:0 "Powszechne plotki"
 martial_strategy.1051.desc:0 "Najpopularniejszy temat rozmów na dworze ciągle się zmienia, ale ostatnio coraz częściej mówi się o moich wybitnych umiejętnościach jako dowódcy wojskowego - i o tym, w czym tkwi tajemnica mojego sukcesu.\n\nMogę wykorzystać tę naturalną ciekawość, by wzmocnić swoją reputację, ale najpierw muszę zdecydować, czemu przypisać mój sukces..."
 martial_strategy.1051.a:0 "Mam wrodzony talent, który wyróżnia mnie spośród innych."
 martial_strategy.1051.a.humble:0 "Znając swoje ograniczenia, bez trudu mogę je obejść."
 martial_strategy.1051.b.brave:0 "Moja odwaga inspiruje podległych mi żołnierzy do walki."
 martial_strategy.1051.b.stalwart:0 "Moja determinacja sprawia, że nigdy się nie zawaham!"
 martial_strategy.1051.c.wrathful:0 "Nikt nie może się oprzeć mojej przytłaczającej zaciekłości!"
 martial_strategy.1051.c.feareater:0 "Sama moja obecność budzi strach w moich wrogach!"
 martial_strategy.1051.d.zealous:0 "Moje oddanie [ROOT.GetCharacter.Custom('HighGodNameCel')] daje mi zwycięstwo."
 martial_strategy.1051.d.sadistic:0 "Zawsze uderzam moich wrogów tam, gdzie najbardziej boli."
 martial_strategy.1051.d.zealoussadistic:0 "Jestem nieugięt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w swojej krucjacie przeciwko niegodziwcom!"
 martial_strategy.1051.e.patient:0 "Zawsze jestem czujn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], czekając na swoją szansę, by uderzyć."
 martial_strategy.1051.f.ambitious:0 "Zrobię #EMP wszystko#!, aby odnieść zwycięstwo!"
 martial_strategy.2000.t:0 "Lekcje z przeszłości"
 martial_strategy.2000.start.desc:0 "Choć z pewnością zobaczę jeszcze wiele pól bitewnych, zanim spotkam swego stwórcę, moja biblioteka zawiera opowieści o wojnie setek ludzi.\n\nOstatnio zdobył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] księgę o"
 martial_strategy.2000.hastings.desc:0 "wielkiej bitwie pod Hastings, "
 martial_strategy.2000.tours.desc:0 "wielkiej bitwie pod Poitiers, "
 martial_strategy.2000.palaceofthemartyrs.desc:0 "bitwie pod Pałacem Męczenników,"
 martial_strategy.2000.catalaunianplains.desc:0 "wielkiej bitwie na Polach Katalaunijskich, "
 martial_strategy.2000.constantinople.desc:0 "wielkim oblężeniu Konstantynopola, "
 martial_strategy.2000.vapati.desc:0 "bitwie pod Wapati, "
 martial_strategy.2000.end.desc:0 "jak również nadszarpnięty zębem czasu zwój napisany w jakimś starożytnym języku. Kto wie, jakie zapomniane tajemnice skrywa..."
 martial_strategy.2000.a:0 "Przeczytaj nowszą książkę."
 martial_strategy.2000.b:0 "Spróbuj przetłumaczyć stary zwój."
 martial_strategy.2000.b.success:0 "Odkrywam fragment starożytnej wiedzy"
 martial_strategy.2000.b.success.tt:0 "Zyskujesz #P 1#! umiejętność [Concept( 'martial', 'walki' )|E], #P 1#! [Concept( 'learning', 'nauki' )|E] oraz premię [Concept( 'commander', 'dowódcy' )|E] na #V 20 lat#!"
 martial_strategy.2000.b.failure:0 "Nie potrafię rozszyfrować zwoju"
 martial_strategy.2000.b.failure.tt:0 "Musisz zyskać [stress|El] lub się poddać"
 martial_strategy.2001.start.desc:0 "Nawet przy pomocy zakurzonego glosariusza zwój niechętnie dzieli się swoimi sekretami, ale się nie poddaję. W miarę upływu nocy rozwija się przede mną najbardziej niesamowita historia...\n\n"
 martial_strategy.2001.gaixia.desc:0 "#F Zwój opisuje bitwę pod Gaixia. Han Xin, dowódca dynastii Han, złamał ducha wroga, każąc swoim ludziom śpiewać pieśni z jego rodzinnego królestwa Chu. Dowódca Xiang Yu z Chu uciekł z niewielkimi siłami lojalnych ludzi, jednakże niebawem zostali doścignięci i pokonani.#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F W bitwie o Czerwone Klify, watażka Cao Cao zakotwiczył swoje okręty i połączył je łańcuchami od dziobu do rufy, aby zwalczyć chorobę morską. Dowódca przeciwnych sił Sun-Liu, Huang Gai, dostrzegł swoją szansę i wysłał list, w którym udał, że się poddaje. Następnie przygotował eskadrę statków, wypełnił je podpałką oraz łatwopalną oliwą i pozwolił, by wiatr poniósł je w kierunku Cao Cao. Gdy pozbawione załogi statki zbliżyły się do floty wroga, zostały podpalone, powodując śmierć niezliczonych ludzi.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F Blokując wąską nadbrzeżną przełęcz w Termopilach, potężnie liczebne wojska greckie powstrzymywały armię perską przez siedem dni. Ostatniego dnia, gdy król Leonidas został oskrzydlony, odprawił większość swojej armii i strzegł ich odwrotu w chwalebnym, ostatnim bastionie. Bohaterstwo jego żołnierzy jest świadectwem potęgi patriotycznej armii broniącej swoich ojczystych ziem.#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Arminiusz, syn germańskiego wodza, wychował się w Rzymie, ale uknuł spisek mający na celu zawarcie sojuszu plemion, by pokonać Rzymian. Został oficerem rzymskiego dowódcy Warusa i doradził mu objazd przez Las Teutoburski. Tam Arminiusz przygotował serię zasadzek. Dzięki swojemu rzymskiemu wykształceniu doskonale wiedział, jak zwalczać taktykę wroga i poprowadził swoich ludzi do decydującego zwycięstwa.#!"
 martial_strategy.2001.a:0 "Przeanalizuj bitwę."
 martial_strategy.2001.b:0 "Skoncentruj się na procesie tłumaczenia."
 martial_strategy.2002.desc:0 "Zapada noc, a pojedyncza świeca oświetlająca leżący przede mną dokument, staje się z godziny na godzinę coraz krótsza. Kiedy migocze po raz ostatni i pozostawia mnie w ciemności, tajemnice zwoju pozostają nieodkryte."
 martial_strategy.2002.a:0 "Kontynuuj."
 martial_strategy.2002.b:0 "Poddaj się."
 martial_strategy.2020.t:0 "Czy wszystko jest sprawiedliwe?"
 martial_strategy.2020.opening:0 "Napisano wiele traktatów o honorowym postępowaniu na wojnie, jednakże życie tych autorów nie było zagrożone, kiedy przykładali pióro do papieru.\n\n"
 martial_strategy.2020.desc:0 "Jeżeli chcę zmaksymalizować swoje szanse na zwycięstwo w bitwie, może warto rozważyć zastosowanie bardziej... niekonwencjonalnych strategii."
 martial_strategy.2020.desc.ambitious:0 "Aby zapewnić sobie zwycięstwo, muszę wykorzystać każdą przewagę, jaką mogę uzyskać na polu bitwy, nawet jeśli oznacza to stosowanie taktyk, które mogą zostać uznane za nieuczciwe."
 martial_strategy.2020.desc.martial:0 "Z doświadczenia wiem, że najlepszym sposobem na pokonanie wrogów jest upewnienie się, że walczymy tylko na moich warunkach! Pytanie brzmi, jakie warunki byłyby najkorzystniejsze?"
 martial_strategy.2020.desc.deceitful:0 "Czytał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poezję porównującą pole bitwy do oddychającej osoby. Zastanawiam się... czy mogę manipulować polem bitwy w taki sam sposób, w jaki manipuluję ludźmi?"
 martial_strategy.2020.a:0 "Podstępem zmuszę swoich wrogów do nadmiernego wysiłku!"
 martial_strategy.2020.a.success:0 "Moje ryzyko okazuje się być skuteczne"
 martial_strategy.2020.a.failure:0 "Moje ryzyko zawodzi, wprawiając mnie w zakłopotanie"
 martial_strategy.2020.b:0 "Taktyka „uderz i uciekaj” wykończy moich wrogów!"
 martial_strategy.2020.d:0 "Nie będę akceptował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] nieczystych metod walki!"
 martial_strategy.2020.d.brave:0 "Tylko tchórze stosują taką taktykę!"
 martial_strategy.2020.d.flavor:0 "Odrzuć stosowanie tej taktyki"
 martial_strategy.2021.t:0 "Udane oszustwo"
 martial_strategy.2020.desc.opening:0 "Zebrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swój orszak na kilka gier wojennych, chętn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do wypróbowania swojego pomysłu udawania ucieczki, aby zmusić swoich przeciwników do nadmiernego wysiłku."
 martial_strategy.2021.desc:0 "\n\nGdy podzieliliśmy się na drużyny, pokazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystkim jak ustąpić tylko tyle, by skłonić drugą stronę do wycofania się z własnych pozycji, a jednocześnie nie dać z siebie tyle, by nasza linia się załamała.\n\nMoja nowa taktyka zadziałała bezbłędnie, dzięki czemu udało nam się okrążyć wrogą drużynę i zmusić ją do poddania się!"
 martial_strategy.2021.a:0 "Czekam na dzień, w którym będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] użyć tej sztuczki w prawdziwej bitwie!"
 martial_strategy.2022.t:0 "Zniszczone marzenia"
 martial_strategy.2022.desc:0 "\n\nNiestety, gdy moja drużyna podjęła się wypróbowania wymyślonej przeze mnie taktyki, nie udało nam się utrzymać pozycji. Ponieśliśmy szybką i upokarzającą porażkę, gdy przeciwnik zdecydowanie przedarł się przez naszą linię obrony i spowodował rozpad naszych szeregów.\n\nWszyscy, którzy brali udział w rozgrywkach, uważają mnie teraz za głupca i nie chcą więcej angażować się w moje 'pomysły'."
 martial_strategy.2022.b:0 "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] pozostać przy swojej konwencjonalnej taktyce..."
 martial_strategy.2030.t:0 "Gwarancja zaopatrzenia"
 martial_strategy.2030.desc.fallback:0 "Nieodłączną częścią dowodzenia armią jest upewnienie się, że moi żołnierze mają wystarczającą ilość jedzenia, picia i sprzętu obozowego na długie kampanie."
 martial_strategy.2030.desc.diligent:0 "Jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z tego, że nadzoruję cały proces, aby wszystko było skrupulatnie rozliczane, co swoim zakresem obejmuje również zapewnienie żołnierzom dobrego wyposażenia."
 martial_strategy.2030.desc.ambitious:0 "Choćby nie wiem jak potężni byli moi żołnierze, jeśli podczas kampanii zabraknie im prowiantu, nie będą mi służyć lepiej niż tresowane wiewiórki."
 martial_strategy.2030.desc.end:0 "\n\nW tym celu powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] opracować plan, dzięki któremu moi żołnierze zawsze będą mieli w terenie niezbędne zaopatrzenie."
 martial_strategy.2030.a:0 "Zorganizować sieć kupców, którzy będą służyć mi pomocą."
 martial_strategy.2030.a.success.tt:0 "Tworzysz niezawodną sieć dostawców"
 martial_strategy.2030.a.failure.tt:0 "Kupcy, których znajdziesz, są niewiarygodni"
 martial_strategy.2030.b:0 "Zgromadzić zapasy w mojej twierdzy."
 martial_strategy.2030.c:0 "Moi żołnierze sami mogą zdobywać zaopatrzenie."
 martial_strategy.2031.t:0 "Niezawodne dostawy"
 martial_strategy.2031.desc:0 "Po przejrzeniu mnóstwa ksiąg finansowych, udało mi się wybrać grupę kupców rozrzuconych po okolicy, na których wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że można polegać.\n\nZaproponował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] im, że będę ich utrzymywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], aby w każdej chwili dostarczali mojej armii niezbędnego zaopatrzenia. Dzięki temu moi dowódcy zawsze będą wiedzieli, do kogo mają się udać, gdy będą potrzebować zaprowiantowania."
 martial_strategy.2031.a:0 "To w sposób niezawodny przyczyni się do zaopatrzenia moich armii w terenie."
 martial_strategy.2031.b:0 "Now to skim a little off the top..."
 martial_strategy.2032.t:0 "Brakujące zaopatrzenie"
 martial_strategy.2032.desc:0 "Skontaktował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z wieloma dostępnymi kupcami, aby dowiedzieć się, który z nich może najlepiej zaopatrzyć moje armie w to, czego najbardziej potrzebują.\n\nJeden kupiec miał bardzo dobre ceny, więc poczynił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] odpowiednie przygotowania, aby odebrać od niego większość zaopatrzenia dla mojej armii. Kiedy nadszedł czas, aby odebrać przesyłkę, nigdzie nie nie było go ani jego towarów!"
 martial_strategy.2032.a:0 "Kiedy znajdę tego oszusta, skrócę go o głowę!"
 martial_strategy.2032.a.forgiving:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] przeprowadzić większe rozpoznanie przed złożeniem zamówienia."
 martial_strategy.3010.t:0 "Strategiczny impas"
 martial_strategy.3010.desc.start:0 "Siedzę przy stole z mapami, przy którym towarzyszą mi [impatient_commander.GetTitledFirstName] oraz [patient_commander.GetTitledFirstName], gdzie wspólnie omawiamy strategię na trwającą wojnę.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "podczas gdy [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end:0 "\n\nTo ja decyduję o naszym ostatecznym kierunku działania."
 martial_strategy.3010.desc.wrathful:0 "uderza pięścią w stół i głośno ogłasza, że powinniśmy bezpośrednio zaatakować wroga i zmiażdżyć go samą potęgą naszych wojsk,"
 martial_strategy.3010.desc.greedy:0 "z zapałem wskazuje wszystkie najważniejsze cele, na które powinniśmy natychmiast wysłać najeźdźców do plądrowania,"
 martial_strategy.3010.desc.patient:0 "siedzi wygodnie i cierpliwie opowiada się za tym, abyśmy zabezpieczyli krytyczne miejsca i czekali, aż wróg sam do nas przyjdzie."
 martial_strategy.3010.desc.craven:0 "nerwowo mruczy o tym, że powinniśmy unikać niepotrzebnego angażowania się i prowadzić wojnę na wyniszczenie."
 martial_strategy.3010.desc.flexible:0 "wyjaśnia, że musimy obserwować, co robią nasi wrogowie i odpowiednio na to reagować."
 martial_strategy.3010.a:0 "[impatient_commander.GetTitledFirstNameNoTooltip] ma rację!"
 martial_strategy.3010.b:0 "[patient_commander.GetTitledFirstNameNoTooltip] przedstawił[Select_CString( patient_commander.IsFemale, 'a', '' )] bardzo dobry plan!"
 martial_strategy.3010.c:0 "Moi dowódcy mogą działać według własnego uznania."
 martial_strategy.3010.o_martial:0 "Wiem, jak możemy zastosować obie strategie!"
 martial_strategy.3010.desc.response.start:0 "Siedzę na spotkaniu strategicznym, na którym towarzyszą mi [my_liege.GetTitledFirstName] oraz [other_commander.GetTitledFirstName], gdzie wspólnie omawiamy plany na trwającą wojnę."
 martial_strategy.3011.t:0 "Przyjęta strategia"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName] jest bardzo podatn[Select_CString(my_liege.IsFemale, 'a', 'y' )] na moje pomysły, faworyzując je nad te, które zaproponował[Select_CString(other_commander.IsFemale, 'a', '' )] [other_commander.GetFirstName]. Teraz zamierzamy pójść dalej i wykorzystać je do określenia naszej strategii w toczącej się wojnie!"
 martial_strategy.3011.a.disapprove:0 "Who knew [my_liege.GetFirstNameNoTooltip] could see reason?"
 martial_strategy.3011.a:0 "Wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [my_liege.GetTitledFirstNameNoTooltip] doceni moje pomysły!"
 martial_strategy.3012.t:0 "Odrzucona strategia"
 martial_strategy.3012.desc:0 "\n\nNiestety [my_liege.GetTitledFirstName] lekceważy moje pomysły, zamiast tego faworyzuje te, które zaproponował[Select_CString(other_commander.IsFemale, 'a', '' )] [other_commander.GetFirstName]. Teraz zamierzamy pójść dalej i wykorzystać je do określenia naszej strategii w toczącej się wojnie!"
 martial_strategy.3012.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip] foolishness does not surprise me."
 martial_strategy.3012.a:0 "Time will tell if [my_liege.GetFirstNamePossessiveNoTooltip] choice was correct."
 martial_strategy.3013.t:0 "Strategy Allowed"
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName] postanowił[Select_CString(my_liege.IsFemale, 'a', '' )] nie ingerować, dzięki czemu zarówno [other_commander.GetFirstName], jak i ja możemy działać według własnego uznania."
 martial_strategy.3013.a:0 "Jestem rad[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że mam wolną rękę."
 martial_strategy.3014.t:0 "Strategy Integrated"
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName] połączył[Select_CString(my_liege.IsFemale, 'a', '' )] moje pomysły z tymi, które zaproponował[Select_CString(other_commander.IsFemale, 'a', '' )] [other_commander.GetFirstName], łącząc je w jedną spójną strategię, która da nam znaczną przewagę na polu bitwy!"
 martial_strategy.3014.a.disapprove:0 "Pomimo błędów, które popełnił[Select_CString(my_liege.IsFemale, 'a, '' )], [my_liege.GetFirstNameNoTooltip] jest utalentowanym generałem."
 martial_strategy.3014.a:0 "I am impressed by [my_liege.GetTitledFirstNamePossessiveNoTooltip] plan."
 martial_strategy_special.1301.t:0 "W stanie oblężenia"
 martial_strategy_special.1301.desc:0 ""The true enemy of every soldier is complacency," [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] says before [siege_proposer.Custom('quirk_pos_pp')]. We are standing side by side up on my [ROOT.Char.Custom('FortifiedBuilding')]'s walls, looking down on the soldiers conducting drills below.\n\n"We could exchange the [ROOT.Char.Custom('FortifiedBuilding')]'s gate for planks of wood, and dull the arrows in the troops' quivers," [siege_proposer.GetSheHe] continues. "Lead the soldiers in a mock-charge against the [ROOT.Char.Custom('FortifiedBuilding')], and see how well they do in action!""
 martial_strategy_special.1301.a:0 "Czas lepiej jest spożytkować na poprawę naszej obrony."
 martial_strategy_special.1301.b:0 "Dobry pomysł. Powin[Select_CString( ROOT.Char.IsFemale, 'naś', 'ieneś' )] poprowadzić obrońców!"
 martial_strategy_special.1301.b.tt:0 "#F Niech rozpocznie się gra!#!"
 martial_strategy_special.1302.t:0 "$martial_strategy_special.1301.t$: Pierwsze uderzenie"
 martial_strategy_special.13.a.tt:0 "#F Bardziej ryzykowne rozwiązanie, które może zapewnić większą nagrodę.#!"
 martial_strategy_special.13.b.tt:0 "#F Bezpieczniejsze i bardziej taktyczne podejście.#!"
 martial_strategy_special.1302.desc:0 "Przede mną szczelnie zamknięta brama i mury wznoszące się wysoko ku niebu. Za murami widać cienie łuczników, a w powietrzu unosi się atmosfera prawdziwego podniecenia.\n\nW chwili ciszy przed bitwą zwracam się do swoich żołnierzy. Mój rozkaz rozbrzmiewa głośno i wyraźnie na całym polu."
 martial_strategy_special.1302.c:0 "Wykorzystać słabe punkty bramy!"
 martial_strategy_special.1302.d:0 "Przejść przez kanały!"
 martial_strategy_special.1302.a:0 "Szturmować główną bramę!"
 martial_strategy_special.1302.a.tt1:0 "Wchodzimy praktycznie bez sprzeciwu"
 martial_strategy_special.1302.a.tt2:0 "Ponosimy ciężkie "ofiary", ale przełamujemy się przez bramę"
 martial_strategy_special.1302.b:0 "Przynieść drabiny!"
 martial_strategy_special.1302.b.tt1:0 "The walls are scaled with little trouble"
 martial_strategy_special.1302.b.tt2:0 "Ledwo docieramy do umocnień obronnych, ponosząc ciężkie "straty"."
 martial_strategy_special.storm_castle.very_well:0 "Atak przebiega #P bardzo dobrze#!"
 martial_strategy_special.storm_castle.poorly:0 "Atak przebiega #N dosyć słabo#!"
 martial_strategy_special.storm_castle.normal:0 "Atak przebiega #Z dosyć przyzwoicie#!"
 martial_strategy_special.storm_castle.well:0 "Atak przebiega #P dobrze#!"
 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: Every Step of the Way"
 martial_strategy_special.1303.desc:0 "The stairwell echoes as another dulled weapon bounces off the middle pillar. For the second time in a matter of minutes I curse the tight spiral that blocks us from swinging our weapons at the defenders.\n\nThe heaving breath of the soldiers around me is deafening, and with every repelled attack they grow more resigned and frustrated. I have to take charge of the situation!"
 martial_strategy_special.1303.c:0 "Każdy leworęczny żołnierz na front!"
 martial_strategy_special.1303.d:0 "Bądźcie ostrożni! Nie dajcie się zwabić!"
 martial_strategy_special.1303.a:0 "Nie poddawajcie się, zmiażdżymy ich!"
 martial_strategy_special.1303.e:0 "Za mną! #EMP Atak#!!"
 martial_strategy_special.1303.a.tt1:0 "We take the stairs with brutal efficiency"
 martial_strategy_special.1303.a.tt2:0 "The stairs are barely won with stumbling steps and tired arms"
 martial_strategy_special.1303.b:0 "One at a time! Stay alert!"
 martial_strategy_special.1303.b.tt1:0 "It takes time, but eventually we take the stairs"
 martial_strategy_special.1303.b.tt2:0 "We take many 'casualties' before breaking through"
 martial_strategy_special.1303.f:0 "Za mną! Będę was chronił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!"
 martial_strategy_1303.winning:0 "Wygrywamy, ale nie możemy pozwolić sobie na błędy!"
 martial_strategy_1303.losing:0 "To nasza ostatnia szansa, by odwrócić losy bitwy!"
 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: Brawurowa bitwa"
 martial_strategy_special.1304.desc:0 "Taking the final step up onto the walls surrounding the [ROOT.Char.Custom('FortifiedBuilding')] I survey the scene.\n\nMany soldiers may have been lost to the archers on the walls, but we will not be deterred. One after another we overwhelm the defenders and stand victorious over the fallen.\n\nI take a deep breath, and then it is time to press on again."
 martial_strategy_special.1304.a:0 "Wszyscy za mną!"
 martial_strategy_special.1304.c:0 "Uderzać z całej siły! Dziś nie są waszymi przyjaciółmi!"
 martial_strategy_special.1304.d:0 "Tarcze do góry! Chronić tyły!"
 martial_strategy_special.1304.f:0 "Uderzać mocno! Nie okazywać litości!"
 martial_strategy_special.1304.a.tt1:0 "We quickly level [siege_proposer.GetTitledFirstNamePossessiveNoTooltip] forces"
 martial_strategy_special.1304.a.tt2:0 "Jesteśmy atakowani z naszych niechronionych tyłów"
 martial_strategy_special.1304.b:0 "Łucznicy, zająć pozycje!"
 martial_strategy_special.1304.b.tt1:0 "Jesteśmy nie do powstrzymania"
 martial_strategy_special.1304.b.tt2:0 "Bez wsparcia łuczników nasz atak został łatwo odparty"
 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$: Szturm na [ROOT.Char.Custom('FortifiedBuilding')|U]"
 martial_strategy_special.1399.desc_win:0 "[ROOT.Char.Custom('FortifiedBuilding')|U] jest nasz!"
 martial_strategy_special.1399.desc_loose:0 "Bitwa jest przegrana; obrońcy wygrali."
 martial_strategy_special.1399.desc:0 "[siege_proposer.GetTitledFirstName] znajduje się wśród wiwatujących żołnierzy. Gdy do nie[Select_CString( siege_proposer.IsFemale, 'j', 'go' )] podchodzę, gratuluje mi dobrze przeprowadzonej szarży."
 martial_strategy_special.1399.desc_win2:0 "\n\n"Spójrz na nich, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. Zmiana tempa dobrze im zrobiła. Nawet Ty wydajesz się być ożywion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], mimo iż Twój [ROOT.Char.Custom('FortifiedBuilding')] został właśnie zdobyty przez napastników!""
 martial_strategy_special.1399.desc_loose2:0 "\n\n"Nawet jeśli [ROOT.Char.Custom('FortifiedBuilding')] nie padłby pod naporem Twojego ataku, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], zarówno wojska, jak i Ty, sprawiacie wrażenie bardzo ożywionych, mimo nagłej zmiany tempa działań!".\n\nNie pozostaje mi nic innego, jak tylko się zgodzić. Poza tym, pocieszającym jest fakt, że mój [ROOT.Char.Custom('FortifiedBuilding')] nie jest tak łatwo zdobyć!"
 martial_strategy_special.1399.a:0 "Nasi wrogowie nie będą mieli szans!"
 martial_strategy_special.1399.b:0 "As a defending force, we are formidable!"
 martial_strategy_special.1401.t:0 "Na trasie marszu"
 martial_strategy_special.1401.opening:0 "Pod koniec ćwiczeń polowych wydawało mi się to genialnym pomysłem...\n\nAby przećwiczyć przegrupowywanie armii znajdującej się w rozsypce, rozdzielił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje oddziały i nakazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] każdemu oficerowi samodzielnie przedostać się do [capital.GetNameNoTier].\n\nOczywiście trzeciego dnia oczekiwania, mając na miejscu tylko połowę swojej armii, dostrzegł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już wady tego planu."
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "Jeden z moich oficerów"
 martial_strategy_special.1401.end:0 "sugeruje, abym wyruszył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z kontyngentem rycerzy, by odnaleźć zaginione oddziały, podczas gdy reszta żołnierzy powróci do domu."
 martial_strategy_special.1401.a:0 "To będą ekscytujące poszukiwania!"
 martial_strategy_special.1401.a.tt:0 "Twoje poszukiwania mogą potrwać jakiś czas..."
 martial_strategy_special.1401.b:0 "Dobry pomysł. Ty tutaj rządzisz."
 martial_strategy_special.1401.give_up_tt:0 "#F Pozostali żołnierze mogą się czegoś nauczyć podczas samodzielnego powrotu do domu.#!"
 martial_strategy.1401.almost_done:0 "Prawie wszyscy moi żołnierze już powrócili, podczas gdy ja wyruszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], wiedząc, że znalezienie ostatnich może być bardzo trudne.\n\n"
 martial_strategy.1401.close_to_done:0 "Większość moich żołnierzy już powróciła, podczas gdy ja wyruszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w poszukiwaniu ostatnich pułków.\n\n"
 martial_strategy.1401.a_lot_returned:0 "Wielu moich żołnierzy już powróciło i jestem optymist[Select_CString( ROOT.Char.IsFemale, 'ką', 'ą' )], jeśli chodzi o odnalezienie pozostałych.\n\n"
 martial_strategy.1401.some_returned:0 "Część moich wojsk już powróciła, podczas gdy ja wyruszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na poszukiwanie pozostałych.\n\n"
 martial_strategy.1401.first_find:0 "Nie zajmie mi dużo czasu znalezienie pierwszego pułku spośród tych, które szukam.\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "Twoje poszukiwania trwają"
 martial_strategy_special.1401.delay_tt:0 "Twoje poszukiwania będą opóźnione"
 martial_strategy_special.1401.give_up:0 "Porzucasz swoje poszukiwania i wracasz do domu"
 martial_strategy_special.1402.t:0 "Na trasie marszu"
 martial_strategy_special.1402.desc:0 "Z przydrożnej tawerny dobiegają dźwięki panującego tam zamieszania. Jeden z moich rycerzy otwiera drzwi, a ja widzę w środku gromadę swoich zbłąkanych żołnierzy.\n\nMoje przybycie sprawia, że milkną i bez słowa wpatrują się w swoje kufle. Właścicielka tawerny mruży oczy i zwraca się do mnie słowami: "Więc to Ty jesteś odpowiedzialn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za ten motłoch?"."
 martial_strategy_special.1402.a:0 "Mam wystarczająco dużo pieniędzy, aby zapłacić za wyrządzone szkody."
 martial_strategy_special.1402.a.tt:0 "#F Dealing with rowdy soldiers is easier than a rowdy innkeep, and you must continue your search.#!"
 martial_strategy_special.1402.b:0 "These men have the right idea. Pour me a drink!"
 martial_strategy_special.1402.b.tt:0 "#F Drinking with the common folk! What a life! At least until you must continue your search.#!"
 martial_strategy_special.1402.c:0 "Mam już dość użerania się z niezdyscyplinowanymi żołnierzami."
 martial_strategy_special.1402.d:0 "Grab a drink for the road men, and let us be off!"
 martial_strategy_special.1402.d.tt:0 "#F You are certain you can convince these soldiers to join the search.#!"
 martial_strategy_special.1403.t:0 "Na trasie marszu"
 martial_strategy_special.1403.desc:0 "Zbliżając się do terenu okalającego [ROOT.Char.Custom('IndefiniteBodyOfWater')], zauważam rozłożony przy jego brzegu obóz. Gdy do niego wchodzę, spotykam się z dowodzącym nim sierżantem.\n\n"M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Nasze zapasy wody wyciekły nam podczas podróży, a nasze juczne zwierzęta nie mogą wrócić do domu bez większej ilości wody niż obecnie mamy". Żołnierz spogląda na mnie nerwowo. "Gdyby jednak [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Pan' )] ze swoimi rycerzami pomogli nam nieść skóry wypełnione wodą..."."
 martial_strategy_special.1403.a:0 "Jeśli to jedyny sposób..."
 martial_strategy_special.1403.a.tt:0 "#F Hańbą jest nosić wodę dla mułów!#!"
 martial_strategy_special.1403.b:0 "Moi ludzie będą maszerować, i to już!"
 martial_strategy_special.1403.b.tt:0 "#F „Czy ten plebs uważa, że woda jest ważniejsza od moich rozkazów?”#!"
 martial_strategy_special.1403.c:0 "Po prostu zabierz je do domu, sierżancie. Mnie to w ogóle nie interesuje."
 martial_strategy_special.1403.d:0 "Myślę, że mogę znaleźć rozwiązanie tego problemu."
 martial_strategy_special.1403.d.tt:0 "#F Teraz, jeśli muł potrzebuje osiem galonów wody dziennie...#!"
 martial_strategy_special.1404.t:0 "Na trasie marszu"
 martial_strategy_special.1404.desc:0 "Kiedy moi jeźdźcy dostarczyli mi wieści o małym obozowisku, nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że żołnierze wciąż ćwiczą swoje formacje bojowe.\n\nWygląda na to, że [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] postanowił[Select_CString( knight.IsFemale, 'a', '' )] kontynuować ćwiczenia polowe w oczekiwaniu na informacje z głównej armii. Oddziały, którymi dowodzi, ustawiają się w szeregu, gdy podjeżdżam, by się z ni[Select_CString( knight.IsFemale, 'ą', 'm' )] spotkać."
 martial_strategy_special.1404.a:0 "Nie takie były moje rozkazy!"
 martial_strategy_special.1404.a.tt:0 "#EMP Moi#! żołnierze muszą wykonywać #EMP moje#! rozkazy."
 martial_strategy_special.1404.b:0 "Co to za niedbała postawa? Nie tak powinno trzymać się miecze!"
 martial_strategy_special.1404.b.tt:0 "Nic dziwnego, że się zgubili - tym żołnierzom brakuje dyscypliny!"
 martial_strategy_special.1404.c:0 "Zabierz ludzi do domu, [knight.GetFirstName]. Jestem zmęczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] poszukiwaniami."
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstName] może przejąć dowodzenie nad tymi oddziałami."
 martial_strategy_special.1404.d.tt:0 "Sprowadzi ich bezpiecznie do zamku."
 martial_strategy_special.1405.t:0 "Na trasie marszu"
 martial_strategy_special.1405.desc:0 "Przejeżdżając przez małą wioskę zauważyłem, że lokalni strażnicy, choć ubrani w proste szaty, mają przy sobie broń z moim znakiem!\n\nNa błotnistej drodze przywitał[Select_CString( zealot.IsFemale, 'a', '' )] mnie [zealot.GetTitledFirstName], samozwańcz[Select_CString( zealot.IsFemale, 'a', 'y' )] "bosk[Select_CString( zealot.IsFemale, 'a', 'i' )] strażni[Select_CString( zealot.IsFemale, 'czka', 'k' )]" miasta. Moi żołnierze złożyli swoje zbroje, aby pomóc temu kaznodziei służyć [zealot.GetFaith.HighGodNamePossessive]!"
 martial_strategy_special.1405.a:0 "Ja już rządzę na mocy prawa boskiego!"
 martial_strategy_special.1405.a.tt:0 "#F „Ci żołnierze niech lepiej pamiętają, że to właśnie #EMP ja#! został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wybran[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez [zealot.GetFaith.HighGodNamePossessive] zgodnie z boskim planem”.#!"
 martial_strategy_special.1405.b:0 "Masz jeden dzień na opuszczenie tego miejsca, fanaty[Select_CString( zealot.IsFemale, 'czko', 'ku' )]."
 martial_strategy_special.1405.b.tt:0 "#F „Ukaranie te[Select_CString( zealot.IsFemale, 'j kobiety', 'go mężczyzny' )] wydaje się być niebezpieczne, ale skazanie [Select_CString( zealot.IsFemale, 'jej', 'go' )] na tymczasowe wygnanie rozwiąże mój problem”.#!"
 martial_strategy_special.1405.c:0 "Wkrótce znudzi im się odgrywanie roli świętych żołnierzy."
 martial_strategy_special.1405.d:0 "Dołącz do mnie, kaznodziejo, a razem będziemy urzeczywistniać wolę [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 martial_strategy_special.1405.d.tt:0 "#F „Czy nie jesteśmy w końcu wszyscy sługami [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] w ten czy inny sposób?”#!"
 martial_strategy_special.1498.t:0 "Na trasie marszu"
 martial_strategy_special.1498.desc:0 "Ostatnie moje oddziały wróciły do [capital.GetNameNoTier], a porządek został przywrócony. Choć nie był to pokaz militarnej błyskotliwości, zyskał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nowe spojrzenie na moją armię i poszczególnych żołnierzy, z których się składa."
 martial_strategy_special.1498.a:0 "Mimo wszystko było to cenne doświadczenie!"
 martial_strategy_special.1499.t:0 "Na trasie marszu"
 martial_strategy_special.1499.desc:0 "Trochę to trwa, ale powoli i nieubłaganie brakujące oddziały wtaczają się z powrotem przez bramy [capital.GetAdjective].\n\nMoże nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z tym wiele wspólnego, ale wydaje się, że wynieśli z tego nieco doświadczenia."
 martial_strategy_special.1499.a:0 "To ćwiczenie nie poszło zgodnie z planem."
 martial_strategy_special.1499.a.tt:0 "#F It is a lot more comfortable in your [ROOT.Char.Custom('FortifiedBuilding')] than in the field anyways.#!"
