l_english:
 martial_chivalry.0001.t:0 "Niegodne wyzwanie"
 martial_chivalry.0001.opening:0 "W pierwszej chwili uznał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [Select_CString(duel_opponent.IsFemale, 'ta prosta żołnierka', 'ten prosty żołnierz' )] musi być głupcem, skoro [Select_CString(duel_opponent.IsFemale, 'weszła', 'wszedł' )] na pole treningowe."
 martial_chivalry.0001.hard_fight:0 "Jednak walka okazała się bardziej zacięta, niż się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], a stopniowo stawało się jasne, że nie będę w stanie powstrzymać [duel_opponent.GetHerHis] dzikich i złośliwych uderzeń od zranienia mnie!"
 martial_chivalry.0001.easy_fight:0 "\n\nChoć z początku [duel_opponent.GetTitledFirstName] nie wydawał[Select_CString( duel_opponent.IsFemale, 'a', '' )] się zagrożeniem, szybko stało się jasne, że nie będzie w stanie powstrzymać swoich dzikich i zaciekłych uderzeń, aby tylko mnie zranić!"
 martial_chivalry.0001.conclusion:0 "Rozbrojenie [Select_CString(duel_opponent.IsFemale, 'jej', 'go' )] stało się nagle sprawą życia i śmierci.\n\n\nStarał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z całych sił, aby nie okazać ulgi, gdy w końcu [duel_opponent.GetHerHis] miecz spadł na ziemię."
 martial_chivalry.0001.a:0 "Przydałoby mi się więcej ludzi takich jak ty!"
 martial_chivalry.0001.a.tt:0 "[duel_opponent.GetTitledFirstName] ma nadzieję, że będzie ci dobrze służyć."
 martial_chivalry.0001.b:0 "[Select_CString(duel_opponent.IsFemale, 'Ta prostaczka', 'Ten prostak' )] - i moi żołnierze - otrzymają lekcję honoru."
 martial_chivalry.0001.b.tt:0 "Moim żołnierzom również przydałoby się wyjaśnienie zasad pojedynkowania się."
 martial_chivalry.0001.c:0 "Powalam [Select_CString(duel_opponent.IsFemale, 'ją', 'go' )] tam, gdzie stoi."
 martial_chivalry.0001.c.tt:0 "Dekapitacja jednym ciosem to pewny sposób na zrobienie wrażenia na obecnych tu piechurach i szlachcie."
 martial_chivalry.0002.t:0 "Nagły wstrząs"
 martial_chivalry.0002.desc:0 "Jeździł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], celował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i uderzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tyle razy, że wydawało mi się, iż nic nie jest w stanie zakłócić mojego rytmu. Gdy po raz kolejny ruszam galopem w dół pola ćwiczeń, zamieszanie, którego nie mogę w pełni dostrzec, sprawia, że mój koń podrywa się do tyłu.\n\nPrzez chwilę pęd trzyma mnie przy jego grzbiecie, który zaczyna się trząść. Potem, jak gdyby czas płynął wolniej, czuję, że wypadam..."
 martial_chivalry.0002.a:0 "Uspokój się! "
 martial_chivalry.0002.a_success:0 "Dajesz radę utrzymać się na koniu"
 martial_chivalry.0002.a_failure:0 "Zostajesz zrzucon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z konia"
 martial_chivalry.0002.increase_horse_mastery:0 "Wzrasta moje opanowanie jeździectwa, a wraz z nim moja wiedza w zakresie [Concept( 'martial_lifestyle', 'ścieżki walki' )|E]."
 martial_chivalry.0002.b:0 "Spadam na stabilny grunt - lepiej być bezpiecznym niż później żałować!"
 martial_chivalry.0003.t:0 "Odpowiedzialność"
 martial_chivalry.0003.desc:0 "Czuję, jak rzuca mną na lewo i prawo, jednakże żaden ruch nie jest w stanie sprawić, że rozluźniam chwyt na lejcach i w siodle.\n\nMoje komendy w końcu uspokajają konia i wkrótce wraca on do ochoczego tuptania po twardej, ubitej ziemi, tak stabilny jak zawsze."
 martial_chivalry.0003.a:0 "Co za silna bestia."
 martial_chivalry.0003.b:0 "Osobiście zadbam o to, by go wyszkolić."
 martial_chivalry.0003.a.tt:0 "Przynajmniej ten incydent pozwolił mi dowiedzieć się czegoś o kontrolowaniu koni."
 martial_chivalry.0004.t:0 "Nieciekawy widok"
 martial_chivalry.0004.desc:0 "Zrzuca mnie na twardą ziemię, a ból uderzenia przeszywa każdą kość mojego ciała.\n\nStajenny przybiega odrobinę za późno."
 martial_chivalry.0004.a:0 "Przeklęte zwierzę!"
 martial_chivalry.0005.t:0 "„Co za zły dzień na jazdę konną”"
 martial_chivalry.0005.desc:0 "Stajenny próbuje pomóc mi stanąć na nogi, ale krzyczę, żeby przestał.\n\nUderzenie o ziemię spowodowało przeszywający ból w całym moim ciele, a stara rana boli jeszcze bardziej, niż w momencie kiedy była świeża!"
 martial_chivalry.0005.a:0 "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] była wychodzić dzisiaj z łóżka."
 martial_chivalry.0006.t:0 "Co się stało?"
 martial_chivalry.0006.desc:0 "Nie pamiętam, jak wylądował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na ziemi, jednakże w pamięci został mi ostry ból przeszywający całej moje ciało. Niewyraźne twarze gromadzą się wokół, patrząc na mnie z góry.\n\nWszystko stopniowo się zaciemnia...\n"
 martial_chivalry.0006.a:0 "Jak to się stało, że wylądował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w łóżku? Gdzie jest mój koń?"
 martial_chivalry.0007.t:0 "Moje królestwo dla konia"
 martial_chivalry.0007.desc:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że jazda konna sprawi, że poczuję się lepiej. Ten mały wysiłek pomoże mi się wyleczyć. Kiedy wzbijam się w powietrze, ból istniejących ran pozostawia mnie na krótką chwilę w stanie nieważkości. To najlepsze, co czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] od tygodni.\n\nKiedy upadam na ziemię, nie muszę się już martwić bólem ani innymi ziemskimi troskami."
 martial_chivalry.0007.a:0 "Co czeka mnie po przekroczeniu tej granicy?"
 martial_chivalry.0010.t:0 "The Way of the [ROOT.Char.Custom('signature_weapon')|U]"
 martial_chivalry.0010.desc:0 "The endless clash of metal on metal, the chafing of armor, the sting of sweat... It is a dance that is as familiar as it is exhausting. To [ROOT.Char.Custom('SignatureWeaponAction')] my [ROOT.Char.Custom('signature_weapon')], attack, dodge, defend, and repeat.\n\nMaybe it would do me good to practice my skills with another weapon."
 martial_chivalry.0010.a:0 "Me and my trusted [ROOT.Char.Custom('signature_weapon')] will not part."
 martial_chivalry.0010.b:0 "Skończmy z tą monotonią, podaj mi kolejną broń!"
 martial_chivalry.0010.b.tt1:0 "Pokażesz im, jak to się robi"
 martial_chivalry.0010.b.tt2:0 "Potykasz się i ranisz sam[Select_CString( ROOT.Char.IsFemale, 'ą siebie', 'ego siebie' )]"
 martial_chivalry.1011.t:0 "Wypoczynek dla zmęczonych"
 martial_chivalry.1011.desc:0 "Spoceni, zmęczeni i głodni; długi dzień szkolenia z żołnierzami dobiega końca. \n\nSzukając miejsca do rozbicia obozu, w oddali dostrzegamy stary i opuszczony zamek. Cicho rozważając, oświadczam: "To właśnie tam dzisiejszego wieczoru rozbijemy nasz obóz."\n\nSłońce zachodzi, a każdy krok ku ruinie wywołuje w nas coraz większy strach. Niebawem żołnierze zaczynają szeptać o duchach."
 martial_chivalry.1011.a:0 "Wejdźmy do środka, jestem pewn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że znajdziemy tam skarb!"
 martial_chivalry.1011.a.tt:0 "Kto wie, co znajdziemy w środku?"
 martial_chivalry.1011.b:0 "Rozbijmy namioty na zewnątrz, czas odpocząć."
 martial_chivalry.1012.t:0 "W poszukiwaniu nieznanego"
 martial_chivalry.1012.desc:0 "W zamku panuje ciemność, wilgoć i pustka, a wszelkie ślady życia zniknęły.\n\nWchodząc po rozpadających się schodach dostrzegam przedmioty, które mogą być pozostałościami po luksusowych gobelinach i starych obrazach. Spoglądając w dół spiralnych schodów, widzę tylko ciemność sięgającą daleko w głąb ziemi pod zamkiem."
 martial_chivalry.1012.a:0 " Przeszukujemy górne piętra!"
 martial_chivalry.1012.a.success:0 "Znaleźliśmy wielki skarb"
 martial_chivalry.1012.a.failure:0 "Znaleźliśmy bibeloty i bombki"
 martial_chivalry.1012.b:0 "Co mogą skrywać ciemności prowadzące schodami w dół?"
 martial_chivalry.1012.b.tt1:0 "#F „Przysięgam, że cień właśnie się poruszył! Czy to… krew? Co to za dźwięk?!”#!"
 martial_chivalry.1012.b.success:0 "Zmierz się ze swoimi lękami"
 martial_chivalry.1012.b.failure:0 "To miejsce cię przeraża"
 martial_chivalry.1021.t:0 "Chaos bitwy"
 martial_chivalry.1021.desc:0 "Miecz uderza w moją klatkę piersiową, łokieć zahacza o hełm, a żołnierze z łatwością unikają mojej niezdarnej kontry... Pozorowana bitwa szaleje wokół mnie, a ja z trudem mogę się skupić.\n\nKusi mnie, by opuścić gardę, gdy tylko walka ucichnie, ale wiem, że zaraz rozpocznie się drugi atak."
 martial_chivalry.1021.a:0 "Wycofam się na chwilę."
 martial_chivalry.1021.b:0 "Staw czoła atakowi!"
 martial_chivalry.1021.b.success:0 "My charge is awe-inspiring"
 martial_chivalry.1021.b.failure:0 "Potkn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się i zranił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]"
 martial_chivalry.2010.t:0 "Wyzwanie"
 martial_chivalry.2010.start.desc:0 "Toczę sparing z jednym z moich żołnierzy, a pot spływa mi po czole, kiedy doświadczam niesamowitego wrażenia, że ​​jestem obserwowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]. Spoglądam przez ramię i widzę jak [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 martial_chivalry.2010.like.desc:0 "do mnie macha. Podchodzę i się z ni[Select_CString(challenger.IsFemale, 'ą', 'm' )] witam. Rozmawiamy przez chwilę o naszych ćwiczeniach z bronią, wymieniając się sztuczkami i radami. Gdy mam już wychodzić na następną rundę, [challenger.GetTitledFirstName] uśmiecha się i proponuje, abyśmy poćwiczyli razem."
 martial_chivalry.2010.dislike.desc:0 "eyeing me while nonchalantly swinging [challenger.GetHerHis] [challenger.Custom('signature_weapon')] back and forth.\n\n"My [ROOT.Char.GetTitleTierName]!" [challenger.GetFirstNamePossessive] words boom across the courtyard. "Would you not prefer to test your skills against me instead?""
 martial_chivalry.2010.a:0 "Wyzwanie zaakceptowane!"
 martial_chivalry.2010.a.success.tt:0 "Wygrywasz pojedynek treningowy"
 martial_chivalry.2010.b:0 "Wolał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] nie..."
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip] zyskuje przewagę w pojedynku"
 martial_chivalry.2010.a.failure2.tt:0 "Przegrywasz pojedynek treningowy"
 martial_chivalry.2011.t:0 "Przewaga"
 martial_chivalry.2011.start.desc:0 "Dźwięki broni zderzających się ze sobą niosą się echem po dziedzińcu. Każdy chce zobaczyć, jak ich [ROOT.Char.GetTitleTierName] i [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))] mierzą się ze sobą.\n\n"
 martial_chivalry.2011.end.desc:0 "The crowd applauds as I lunge and their admiration makes me bold. Instead of pulling back, I attempt a new technique I have been practicing. The movements flow through me and into my [ROOT.Char.Custom('signature_weapon')] as if we were one. [challenger.GetTitledFirstName] is defenseless before me."
 martial_chivalry.2011.a:0 "Skończmy to tutaj! Dobra walka."
 martial_chivalry.2011.b:0 "Pokażę [challenger.GetHerHim], żeby nigdy więcej nie wyzywała mnie na pojedynek!"
 martial_chivalry.2012.t:0 "[challenger.Custom('SignatureWeaponArticle')|U] [challenger.Custom('signature_weapon')|U] at My Throat"
 martial_chivalry.2012.end.desc:0 "Muszę być zmęczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] poprzednim treningiem, ponieważ poruszam się ospale, nie mogąc nadążyć za [Select_CString(challenger.IsFemale, 'rywalką', 'rywalem' )]. Kiedy wyprowadzam atak, [Select_CString(challenger.IsFemale, 'przeciwniczka', 'przeciwnik' )] jest już w innym miejscu, sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zaś ledwo blokuję ciosy w ostatniej chwili. Nie minęło wiele czasu, a znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się przed [Select_CString(challenger.IsFemale, 'nią', 'nim' )] na ziemi."
 martial_chivalry.2012.a:0 "Poddaję się! Dobra walka."
 martial_chivalry.2012.b:0 "Tylko tchórze się poddają!"
 martial_chivalry.2012.b.failure.tt:0 "#F Przegrywasz pojedynek treningowy.#!"
 martial_chivalry.2013.t:0 "Okrutne upokorzenie"
 martial_chivalry.2013.end.desc:0 "Dzięki nieczystemu zagraniu, [challenger.GetFirstName] zyskuje przewagę na wczesnym etapie. Nie mam czasu na kontrę, ale też nie chcę zachowywać się jak typowy brzuchacz. Nie mogę tego odpuścić, a moja frustracja wytrąca mnie z równowagi. Wykonuję nieprzemyślany unik przez co mój przeciwnik powala mnie na ziemię."
 martial_chivalry.2013.a:0 "That crooked [challenger.Custom('InsultNoun')]!"
 martial_chivalry.2014.t:0 "Wbrew przeciwnościom losu"
 martial_chivalry.2014.desc:0 "Judging by the exclamations from the crowd, they can hardly believe their eyes as I roll away from [challenger.GetFirstNamePossessive] [challenger.Custom('signature_weapon')] and disarm [challenger.GetHerHim] in one, swift movement. I know it was a dangerous move, but sometimes you have to take great risks to achieve glorious victories."
 martial_chivalry.2014.a:0 "Mój triumf nie zostanie szybko zapomniany!"
 martial_chivalry.2015.t:0 "Publiczne ośmieszenie"
 martial_chivalry.2015.desc:0 "W desperacji wykonuję ostatnie uderzenie, jednakże [challenger.GetFirstName] wykazał[Select_CString( challenger.IsFemale, 'a', '' )] się zwinnością. Instynktownie odpiera mój atak, a że był on nieoczekiwany, traci pełną kontrolę nad swoją bronią. Paraliżujący ból przeszywa moje ramię..."
 martial_chivalry.2015.a:0 "Dlaczego to zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!?"
 martial_chivalry.3000.t:0 "Niezdyscyplinowani rekruci"
 martial_chivalry.3000.desc:0 "Dziś zajmuję się obserwacją, jak [bad_commander.GetTitledFirstName] szkoli swoich nowych poborowych, ale rekruci pod [Select_CString(bad_commander.IsFemale, 'jej', 'jego' )] dowództwem bardziej przypominają zdezorganizowany motłoch, niż armię.\n\nWidzę jak nieudolnie próbuje zapanować nad sytuacją, docierając do granic swoich możliwości"
 martial_chivalry.3000.desc.callous:0 " This display of ineptitude is an embarrassment to the [ROOT.Char.GetPrimaryTitle.GetName] and cannot be tolerated!"
 martial_chivalry.3000.desc.compassionate:0 "Będąc w takiej sytuacji wiem, jak trudno jest pracować z niewyszkolonymi żołnierzami."
 martial_chivalry.3000.desc.fallback:0 "Chociaż nigdy nie jest łatwo szkolić nowych żołnierzy, [bad_commander.GetSheHe] musi się bardziej postarać."
 martial_chivalry.3000.a:0 "Skarć [Select_CString(bad_commander.IsFemale, 'ją', 'go' )] za niepowodzenie."
 martial_chivalry.3000.b:0 "Naucz [Select_CString(bad_commander.IsFemale, 'ją', 'go' )], co wiesz o dowodzeniu."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip] podejmie decyzję bazując na swoich cechach osobowości"
 martial_chivalry.3000.b.tt.s:0 "[bad_commander.GetTitledFirstNameNoTooltip] przyjmuje twoją radę"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip] nie chce słuchać"
 martial_chivalry.3000.c:0 "Pociesz [Select_CString(bad_commander.IsFemale, 'ją', 'go' )], gdy tylko trening się skończy."
 martial_chivalry.3000.response.desc:0 "[my_liege.GetTitledFirstName] stopped by to observe me today while I was training my new levies.\n\nEmbarrassingly, my undisciplined soldiers fell into a disorderly mob while trying to complete their exercises!"
 martial_chivalry.3001.t:0 "Upokorzenie!"
 martial_chivalry.3001.desc:0 "Co gorsze, [my_liege.GetFirstName] osobiście obwinia mnie za tę porażkę."
 martial_chivalry.3001.a:0 "Ukarzcie tych rekrutów za to, że mnie ośmieszyli!"
 martial_chivalry.3001.b:0 "Dla dobra naszego państwa muszę się bardziej postarać."
 martial_chivalry.3001.c:0 "Zawiodł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(my_liege.IsFemale, 'ją', 'go' )]."
 martial_chivalry.3002.t:0 "Interwencja"
 martial_chivalry.3002.desc:0 "Teraz [my_liege.GetFirstName] uczy mnie podstaw szkolenia nowych żołnierzy!"
 martial_chivalry.3002.a:0 "Wdzięcznie przyjmij radę, którą dał[Select_CString(my_liege.IsFemale, 'a', '' )] ci [my_liege.GetFirstNameNoTooltip]."
 martial_chivalry.3002.b:0 "Przeklnijcie ten motłoch za to, że mnie ośmieszył!"
 martial_chivalry.3003.t:0 "Przyjęcie porady"
 martial_chivalry.3003.desc.1:0 "[bad_commander.GetTitledFirstName] zostaje odciągnięt[Select_CString( bad_commander.IsFemale, 'a', 'y' )] przeze mnie na drugą stronę, podczas gdy je[Select_CString( bad_commander.IsFemale, 'j', 'go' )] rekruci próbują kontynuować szkolenie. „Kluczową rzeczą w szkoleniu nowych żołnierzy jest zaszczepianie dyscypliny!", powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( bad_commander.IsFemale, 'jej', 'mu' )]. „Bez tego nie będziesz m[Select_CString( bad_commander.IsFemale, 'ogła', 'ógł' ) na nich polegać, jeśli chodzi o wykonanie Twoich rozkazów…”."
 martial_chivalry.3003.desc.2:0 "\n\nPo zakończeniu rozmowy [bad_commander.GetFirstName] dziękuje mi i wraca na pole treningowe, gdzie szybko opanowuje sytuację."
 martial_chivalry.3003.a:0 "To sprawi, że [bad_commander.GetFirstNameNoTooltip] będzie lepszym dowódcą!"
 martial_chivalry.3004.t:0 "Odrzucenie porady!"
 martial_chivalry.3004.desc:0 "As I tap [bad_commander.GetTitledFirstName] on [bad_commander.GetHerHis] shoulder, [bad_commander.GetSheHe] throws up [bad_commander.GetHerHis] hands and shouts "This is #EMP not#! my fault [ROOT.Char.GetFirstNameNoTooltip]! These idiotic peasants don't know their right hand from their left! How can anyone be expected to turn this rabble into an army!?""
 martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip] pożałuje tego przejawu bezczelności!"
 martial_chivalry.3004.a:0 "I am disappointed in [bad_commander.GetTitledFirstNameNoTooltip]."
 martial_chivalry.3005.t:0 "Pocieszenie"
 martial_chivalry.3005.desc:0 "Ku mojej uldze [my_liege.GetFirstName] pod[Select_CString( my_liege.IsFemale, 'eszła', 'szedł' )] do mnie po zakończonym treningu, aby mnie pocieszyć i zachęcić do jeszcze większego wysiłku."
 martial_chivalry.3005.a:0 "Miał[Select_CString( my_liege.IsFemale, 'a', '' )] prawo mnie zbesztać, ale tego nie zrobił[Select_CString( my_liege.IsFemale, 'a', '' )]."
 martial_chivalry_special.1201.t:0 "Trening [ROOT.Char.Custom('MountedWarriorAdjective')]"
 martial_chivalry_special.1201.desc:0 "Brzęk kolczug i szczęk mieczy dzwonią mi w uszach, gdy [ROOT.Char.Custom('MountedWarriorTermPlural')] doskonalą swoje umiejętności. Szkolę ich z zapałem, próbując uświadomić każdemu z nich jego mocne i słabe strony.\n\nOdrobinę wytchnienia znaleźli, dopiero gdy rozbrzmiał dzwon na sygnał końca sparingu i otworzyły się wrota stajni. Nadszedł czas, aby wyprowadzić wierzchowce."
 martial_chivalry_special.1201.a:0 "Dziś wyjeżdżamy w teren!"
 martial_chivalry_special.1201.a.tt:0 "Doskonalenie formacji w gronie twoich [ROOT.Char.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )] może zwiększyć twoje doświadczenie w [Concept('martial_lifestyle','ścieżce walki')|E]."
 martial_chivalry_special.1201.b:0 "Przynieście mi moją zbroję. Nie ćwiczyłem na turku od wieków!"
 martial_chivalry_special.1201.b.tt:0 "\nTrening do zachodu słońca nie poprawi twojej wiedzy taktycznej, ale uczyni cię #EMP silniejsz[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )]#!."
 martial_chivalry_special.1202.t:0 "Trening [ROOT.Char.Custom('MountedWarriorAdjective')]: Widok ze wzgórza"
 martial_chivalry_special.1202.desc:0 "[soldier.GetTitledFirstName] spogląda na błotniste tereny z podnóża wzgórza. "Mogą służyć jako zarys wrogiej armii." Stwierdza.\n\nPowiadamiam swoich [ROOT.Char.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )], gdy przygotowuję dla nich strategię i określam linię bitwy."
 martial_chivalry_special.1202.a:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'mam', 'ienem' )] rozdzielić ich po przekątnej i skierować [ROOT.Char.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )] na 'flanki'."
 martial_chivalry_special.1202.b:0 "#EMP Ataaak!#!"
 martial_chivalry_special.1202.b_success:0 "Szarża kończy się powodzeniem"
 martial_chivalry_special.1202.b_failure:0 "Szarża kończy się katastrofą"
 martial_chivalry_special.1203.t:0 "Trening [ROOT.Char.Custom('MountedWarriorAdjective')]: Precyzyjne uderzenie"
 martial_chivalry_special.1203.desc:0 "Towarzyszą mi nawałnice kopyt, krzyki jeźdźców i ich niezłomny pęd. Jadąc na ich czele, czuję się, jakbym stał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] na czele jakiejś siły natury. Jest to jednak siła, którą kontroluję, która odpowiada na każde moje najmniejsze polecenie tak jakby była przedłużeniem mnie.\n\nSzarżując na flanki wyobrażonej armii, moi [ROOT.Char.Custom('MountedWarriorTermPlural')] zawsze trzymali się mojego planu. Wiem, że w ten sposób sprowadzam całkowitą dewastację na mojego wroga."
 martial_chivalry_special.1203.a:0 "To jest uczucie zbliżającego się zwycięstwa."
 martial_chivalry_special.1204.t:0 "Trening [ROOT.Char.Custom('MountedWarriorAdjective')]: Wściekłość bestii"
 martial_chivalry_special.1204.desc:0 "[ROOT.Char.Custom('SignatureWeaponAction')|U] [ROOT.Char.Custom('signature_weapon')] i prowadzę jeźdźców w szalonym biegu w dół wzgórza. Jednak pośród tego całego pozornego chaosu, stosu przewijającej się zbroi, nastroszonej broni i okrzyków bitewnych jest pewien plan. Gdy zderzamy się z wyobrażoną armią na poniższym polu, każdy żołnierz znajduje swoje miejsce w linii, przygotowuje się do ataku, wycofuje się, ciągnie swojego konia z powrotem i ponownie naciera.\n\nBędziemy pędzić na naszych wrogów jak żywioł, a oni będą się łamać jak drzewa podczas burzy."
 martial_chivalry_special.1204.a:0 "Zetrzemy w proch każdego człowieka na naszej drodze!"
 martial_chivalry_special.1601.t:0 "Szkolenie konia bojowego"
 martial_chivalry_special.1601.desc:0 "As I inspect the stables my gaze is drawn to a [dummy_gender.Custom('HorseMareStallion')] kept away from all others. [dummy_gender.GetSheHe|U] throws [dummy_gender.GetHerHis] head and stomps [dummy_gender.GetHerHis] hooves, displaying [dummy_gender.GetHerHis] powerful hindquarters and well-arched neck. This creature has the best of conformations and the worst of tempers.\n\nI have never seen such a warhorse before, but the stable-master insists that [dummy_gender.GetSheHe] is impossible to train."
 martial_chivalry_special.1601.a:0 "I am not one to back away from a challenge!"
 martial_chivalry_special.1601.b:0 "Such a fine steed will fetch a hefty price."
 martial_chivalry_special.1601.c:0 "Mój stajenny wiele się nauczy oswajając [Select_CString(dummy_gender.IsFemale, 'ją', 'go' )]."
 martial_chivalry_special.1601.a.tt:0 "Koń może stać się twoim własnym rumakiem"
 martial_chivalry_special.1603.desc:0 "Koń nadstawia uszu, gdy się do niego zbliżam. Jego lekceważący stosunek do mnie jest oczywisty. Pierwsze spotkanie jest ważne, by zdobyć jego zaufanie i szacunek, a ja muszę zdecydować, jak się do tego zabrać."
 martial_chivalry_special.1603.a:0 "Aby poskromić tę bestię, potrzebna jest pewna ręka!"
 martial_chivalry_special.1603.a.tt:0 "Prawdopodobnie będzie dobrze współpracować z postaciami o wysokiej [Concept( 'prowess', 'waleczności' )|E] lub śmiałej osobowości"
 martial_chivalry_special.1603.b:0 "Jeśli będę delikatn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i poruszał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się powoli, zaufa mi."
 martial_chivalry_special.1603.b.tt:0 "Prawdopodobnie będzie dobrze współpracować z postaciami o wysokich umiejętnościach [Concept( 'diplomacy', 'dyplomatycznych' )|E] lub życzliwej osobowości"
 martial_chivalry_special.1603.c:0 "Każdy ma swoją cenę — przynieście jabłka!"
 martial_chivalry_special.1603.c.tt:0 "Prawdopodobnie będzie dobrze współpracować z postaciami o wysokich umiejętnościach [Concept( 'intrigue', 'intrygi' )|E] lub szczodrej osobowości"
 martial_chivalry_special.1604.desc_success:0 "To wspaniałe uczucie; potężny koń podąża za każdą moją zachcianką. Teraz, kiedy zdobył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jego zaufanie, wydaje się, że prawie mnie lubi."
 martial_chivalry_special.1604.desc_failure:0 "Bez względu na to, jak bardzo się staram, koń nie chce mnie słuchać. Podejmowane przeze mnie działania sprawiają, że zarówno on, jak i ja, jesteśmy spoceni i wściekli. Kiedy późnym wieczorem opuszczam stajnię, wiem, że prędko do niej nie wrócę."
 martial_chivalry_special.1604.a:0 "Zatrzymam go jako swojego osobistego konia bojowego!"
 martial_chivalry_special.1604.a_2:0 "To było satysfakcjonujące! Zrobię to jeszcze raz."
 martial_chivalry_special.1604.b:0 "Przynajmniej nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, czego #EMP nie#! robić..."
