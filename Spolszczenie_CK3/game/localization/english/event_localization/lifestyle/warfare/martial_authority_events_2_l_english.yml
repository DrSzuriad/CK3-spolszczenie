l_english:
 martial_authority.5000.t:0 "Zwiedzanie rozlewisk"
 martial_authority.5000.authoritative_religion.desc:0 "Masuję moje pulsujące skronie, podczas gdy dygnitarz czyta mi dwudziesty raport z [baron_1_lands.GetNameNoTierPossessive] w tym roku. W kilku tak ważnych lennach moja kontrola osłabła w ostatnich miesiącach...\n\nKrótka podróż po tych odległych krainach, co jest moim obowiązkiem względem [ROOT.Char.GetFaith.HighGodNamePossessive|l], mogłaby pomóc owinąć sobie je wokół palca.\nJednak z drugiej strony [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'zaprosiła', 'zaprosił')] mnie na prywatną ucztę..."
 martial_authority.5000.relaxed_religion.desc:0 "Masuję swoje pulsujące skronie, podczas gdy dygnitarz czyta mi dwudziesty raport z [baron_1_lands.GetNameNoTier] w tym roku. W kilku tak ważnych lennach moja kontrola osłabła w ostatnich miesiącach, ale krótka podróż po tych odległych krainach mogłaby pomóc owinąć sobie je wokół palca.\n\nJednak z drugiej strony [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'zaprosiła', 'zaprosił')] mnie na prywatną ucztę..."
 martial_authority.5000.a:0 "[Select_CString(GetPlayer.IsFemale, 'Dobra', 'Dobry')] [ROOT.Char.GetTitleAsNameNoTooltip|l] sporadycznie odwiedza swoje pomniejsze lenna."
 martial_authority.5000.b:0 "Jestem #EMP [Select_CString(GetPlayer.IsFemale, 'zobowiązana', 'zobowiązany')]#! iść na tę biesiadę!"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName] oraz [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier] oraz  [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "Rozległy nadzór feudalny"
 martial_authority.8000.t:0 "Turniej histerii"
 martial_authority.8000.desc:0 "Mój [marshal.GetCouncilTitle|l] organizuje już chyba setny turniej w tym roku, co powoduje, iż czuję intensywne znużenie. Mój umysł zostaje przywrócony do życia, gdy czuję szarpnięcie za łokieć.\n\nM[Select_CString( fighting_child.IsFemale, 'oja młoda', 'ój młody' )] [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName], chwieje się, niosąc lancę cztery razy większą od siebie. Znalazł[Select_CString( fighting_child.IsFemale, 'a', '' )] także źle dopasowany hełm, który ciągle zsuwa się [fighting_child.GetHerHim] na oczy.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], czy mogę stoczyć walkę w tej rundzie?”"
 martial_authority.8000.a:0 "Pozwolę na to, ale niech nikt [Select_CString( fighting_child.IsFemale, 'jej', 'go' )] nie krzywdzi."
 martial_authority.8000.tt:0 "[fighting_child.GetName] awansuje do turnieju"
 martial_authority.8000.a.tt:0 "Może się wykazać"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName] nie wyróżnia się"
 martial_authority.8000.b:0 "„Oczywiście, dziecko! Niech żaden wojownik nie powstrzymuje swego gniewu!”"
 martial_authority.8000.c:0 "„Bądź grzecznym dzieckiem i idź pobawić się z końmi”."
 martial_authority.8000.d:0 "„To nie jest miejsce dla młode[Select_CString(fighting_child.IsFemale, 'j dziewczynki', 'go chłopca' )]”."
 martial_authority_child_trait_gain:0 "[fighting_child.GetName] zyskał[Select_CString(fighting_child.IsFemale, 'a', '' )] cechę"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority_one_eyed_child_title:0 "$trait_one_eyed$!"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip] stracił[Select_CString(fighting_child.IsFemale, 'a', '' )] oko w turnieju."
 martial_authority_disfigured_child_title:0 "$trait_disfigured$!"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip] został[Select_CString(fighting_child.IsFemale, 'a', '' )] oszpecon[Select_CString(fighting_child.IsFemale, 'a', 'y' )] po zranieniu w turnieju."
 martial_authority_unremarkable_child_title:0 "Twoje dziecko jest przeciętne!"
 martial_authority.8000_injury:0 "[fighting_child.GetName] zostaje rann[Select_CString(fighting_child.IsFemale, 'a', 'y' )]."
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip] udowadnia, że ​​w turnieju jest zupełnie nijak[Select_CString(fighting_child.IsFemale, 'a', 'i' )]."
 martial_authority.8100.desc:0 "Walczący w walce wręcz wykonują niezręczny taniec, a [fighting_child.GetName] znajduje się w jego środku. Z pewnością boją się [Select_CString(fighting_child.IsFemale, 'ją', 'go' )] skrzywdzić. Jednakże [fighting_child.GetSheHe] odpowiada nieczystymi ciosami, ignorując wszystkie zasady turnieju.\n\nPatrzę, jak uderza czternastostopowym trzonkiem, a [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetName] pada z przebitą czaszką. Walczący nadal zadają [fighting_child.GetHerHim] tylko nieznaczne ciosy, podczas gdy [fighting_child.GetSheHe] przebija mózg innego walczącego.\n\n„Przerwij to, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!” — błaga [marshal.GetTitledFirstName]."
 martial_authority.8100.a:0 "Wygląda na to, że mamy zwycięzcę!"
 martial_authority.8100.c:0 "Wielki [ROOT.GetCharacter.GetFaith.CustomLoc('HighGodNameWol')]! Przepraszam za [Select_CString(fighting_child.IsFemale, 'nią', 'niego' )]."
 martial_authority.4000.t:0 "Zardzewiałe narzędzie"
 martial_authority.4000.desc:0 "Peering through the dusty murk of the armory, my gaze travels over multiple different weapons of war. A pair of battered leather greaves, a recently-sharpened sword, a spear with a worn haft, a... #EMP rusty farming tool?#!\n\nI pick up the farming implement; perhaps it has been lumped in unknowingly with the weapons? I heft the tool, examining its curiously curved sickle-like blade, as I give it an experimental swing at a nearby hauberk.\n\nThe blade pierces the mail, scattering a few iron rings across the floor.\n\n#EMP Interesting.#!"
 martial_authority.4000.a:0 "Zastanawiam się, czy można by je ponownie wykorzystać?"
 martial_authority.4000.b:0 "To by było na tyle."
 martial_authority.4000.a.tt:0 "Badasz sposoby przekształcenia tego narzędzia w broń."
 martial_authority.4000.b.tt:0 "Szukasz innych sposobów na doskonalenie swoich umiejętności walki."
 martial_authority.4001.t:0 "Zardzewiałe narzędzie: Wybory, wybory..."
 martial_authority.4001.desc:0 "Taking the small blade out into the midday sun, I inspect it more closely. The blade tapers to a point at one end and disappears into the tang at the other, leaving a length of slightly rusty — but still sharp — iron in-between.\n\nThe kink at the blade's head gives the implement a wicked curve to it. Useful for cutting through shrubs, you'd think. Or maybe finding gaps in armor?\n\nIt's clear this could be repurposed as a weapon of war, but the question remains exactly what guise said weapon would take..."
 martial_authority.4001.a:0 "Gdyby wyprostować ostrze, mógłby to być przydatny sztylet..."
 martial_authority.4001.a.tt:0 "Próbujesz przekształcić narzędzie w krótką broń kolną."
 martial_authority.4001.b:0 "Może gdybyśmy zamontowali to na końcu włóczni?"
 martial_authority.4001.b.tt:0 "Wracasz do środka, szukając kawałka sznurka..."
 martial_authority.4001.c:0 "Dlaczego nie zostawimy po prostu tego tak, jak jest?"
 martial_authority.4001.c.tt:0 "Może okaże się skuteczną bronią bez modyfikacji?"
 martial_authority.4001.b.failure:0 "Niszczysz narzędzie!"
 martial_authority_4001.dagger.tt:0 "Z narzędzia tworzysz prymitywny sztylet."
 martial_authority_4001.halberd.tt:0 "Z narzędzia tworzysz prymitywną halabardę."
 martial_authority_4001.billhook.tt:0 "Ostrzysz ostrze."
 martial_authority_4001.fail.tt:0 "Nie potrafisz zrobić nic użytecznego z tego narzędzia."
 martial_authority.4002.t:0 "A Rusty Tool: The Jury-Rigged Blade"
 martial_authority.4002.desc:0 "As a [ROOT.Char.GetLadyLord|U], I'm not exactly well-versed with the process of actually modifying a weapon of war. Despite my enthusiasm, it quickly became clear that I'll need some expert guidance.\n\nI call the holding's somewhat harassed-looking blacksmith [blacksmith.GetFirstName] — who muttered something I didn't quite catch about rulers and their pet projects — and after a day or so of filing and honing my work is complete.\n\nThe formerly curved blade has been straightened out, its shortened blade leading to a tapering point, with a beveled groove running down the flat of the blade. It is not a pretty weapon: but a weapon it is nonetheless."
 martial_authority.4002.a:0 "It's perfect!"
 martial_authority.4002.b:0 "It's even better than my one!"
 martial_authority_4002.make.tt:0 "You gain [improvised_dagger.GetName]"
 martial_authority.4003.t:0 "Zardzewiałe narzędzie: Improwizowana halabarda"
 martial_authority.4003.desc:0 "Bracing the spear I had seen earlier between my leg and a table, I loop some rough twine around the farming tool and the spearhead, binding the two together. The head wobbles alarmingly at first, but the next day's application of some boiled leather strips — courtesy of the holding's tanner [blacksmith.GetFirstName] — finishes the modification.\n\nThe weapon I've created certainly looks the part. The size of the spear provides reach and thrust, whilst the farming implement's hooked blade could easily pull a man off a horse or tease its way into armor seams.\n\nIt's a rough-and-ready weapon, but I have the feeling it could be #EMP quite#! effective..."
 martial_authority.4003.a:0 "Let's see your fancy armor stand up to this!"
 martial_authority.4003.b:0 "Jest nawet lepsza niż moja własna!"
 martial_authority_4003.make.tt:0 "You gain [improvised_halberd.GetName]"
 martial_authority.4004.t:0 "A Rusty Tool: Perfect The Way It Is"
 martial_authority.4004.desc:0 "The implement — which the holding's blacksmith [blacksmith.GetFirstName] explained to me is known as a 'billhook', as I enthusiastically supervised [blacksmith.GetHerHim] sharpening it — certainly looks the part as a weapon of war.\n\nThe blade emerges from the tang with a vicious edge to it, running up and through the weighty hooked head. The newly-sharpened point glints in the midday sun as I work it into the seam of some defunct boiled leather armor before ripping it back towards me, severing the holding loops in a single swing."
 martial_authority.4004.a:0 "What other secrets do our humble farmers hold?"
 martial_authority.4004.b:0 "I like these; distribute them through the realm!"
 martial_authority_4004.make.tt:0 "You gain [improvised_billhook.GetName]"
