l_english:
 learning_zealous_path_tt:0 "#F Ten wybór może prowadzić w stronę gorliwości#!"
 learning_cynical_path_tt:0 "#F Ten wybór może prowadzić w stronę cynizmu#!"
 learning_scholarship_focus_point_clear_gain:0 "Rośnie moje zrozumienie [Concept( 'learning_lifestyle', 'ścieżki nauki' )|E]"
 learning_lifestyle_rank_up_indication:0 "Mogę zyskać [perk|El] z zakresu [Concept( 'learning_lifestyle', 'ścieżki nauki' )|E]"
 learning_lifestyle_experience_gain_indication:0 "I might gain [learning_lifestyle|E] [lifestyle_experience|E]"
 learning_scholarship.1101.t:0 "Analfabetyzm"
 learning_scholarship.1101.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], doszły mnie słuchy, że możesz potrzebować pewnej pomocy w sztuce... odszyfrowywania pisemnej komunikacji” — mówi [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)], wręczając mi zwój.\n\n„Jeśli cię to zaciekawi, był[Select_CString(bishop.IsFemale, 'abym', 'bym' )] gotów cię uczyć; mam tutaj doskonały tekst”."
 learning_scholarship.1101.a:0 "K-Król ma— miał dużą koronę..."
 learning_scholarship.1101.b:0 "Jestem biegł[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )] czytelni[Select_CString(ROOT.Char.IsFemale, 'czką', 'kiem' )]!"
 learning_scholarship.1201.t:0 "Śpiewający ptaszek"
 learning_scholarship.1201.desc:0 "Pióra z lśniącego metalu, oczy z kamieni szlachetnych, głos wyśpiewywany dźwiękami dzwoneczków… Mechaniczny ptaszek, którego podarował[Select_CString(bird_sender.IsFemale, 'ą', '' )] mi [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)], jest prawdziwym arcydziełem!\n\n„Ten ptaszek został stworzony przez najlepszych rzemieślników z [bird_sender.GetPrimaryTitle.GetAdjectiveNoTooltip]” – wspomina [bird_sender.GetTitledFirstNameNoTooltip] w dołączonym przez siebie liście. „Myślę, że uznasz to za dość intrygujące”."
 learning_scholarship.1201.a:0 "Sprzedaj go."
 learning_scholarship.1201.b:0 "Wystaw na pokaz."
 learning_scholarship.1201.c:0 "Rozłóż na części i przestudiuj jego mechanizmy."
 learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip] jest uczon[Select_CString(bird_sender.IsFemale, 'ą', 'ym' )]"
 learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip] jest obrażon[Select_CString(bird_sender.IsFemale, 'a', 'y' )]"
 learning_scholarship.1401.t:0 "Szklany kamień"
 learning_scholarship.1401.desc:0 "Kiedy staram się rozróżnić małe litery na zwoju leżącym przede mną, znowu czuję narastający ból głowy. Dlaczego skrybowie upierają się przy pisaniu tak małych liter?!\n\nMrużę oczy i próbuję jeszcze raz.\n\n„…nic innego jak cud. Przy pomocy szklanego kamienia nawet star[Select_CString( ROOT.Char.IsFemale, 'a kobieta borykająca', 'y mężczyzna borykający' )] się ze złym wzrokiem m[Select_CString( ROOT.Char.IsFemale, 'ogłaby', 'ógłby')] czytać bez większych trudności”. "
 learning_scholarship.1401.a:0 "Potrzebuję jednego z tych kamieni!"
 learning_scholarship.1401.b:0 "Sprzedaj wszystko, co nie nadaje się do czytania."
 learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip], potrzebuję twojej pomocy!"
 learning_scholarship.3001.t:0 "Boskie wizje"
 learning_scholarship.3001.desc:0 "Wskazuję, aby [Select_CString(chaplain.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], dołączył[Select_CString(chaplain.IsFemale, 'a', '' )] do mnie w kręgu mosiężnych kul i świec ustawionych na drążkach w ciemnym pokoju. Kadzidło mącące powietrze, aby odeprzeć złe opary, w krótkim czasie sprawia, że nasze oczy łzawią. „W ten sposób kątem oka będziemy mogli dostrzec nieprzeniknioną postać aniołów”.\n\nJednak [chaplain.GetFirstNameNoTooltip] wkrótce przerywa: „To nie w porządku. To boskie istoty, nieprzeznaczone dla oczu śmiertelników”."
 learning_scholarship.3001.a:0 "Możesz odejść, ale nie poddam się z tego powodu."
 learning_scholarship.3001.b:0 "Tak, to głupi pomysł, być może nawet grzech."
 learning_scholarship.3001.c:0 "Moje intencje są dobre, zapewniam cię!"
 learning_scholarship.3001.c.tt1:0 "[chaplain.GetFirstName] zgadza się mi pomóc"
 learning_scholarship.3001.c.toast.tt1:0 "[chaplain.GetFirstName] został[Select_CString(chaplain.IsFemale, 'a', '' )] przekonan[Select_CString(chaplain.IsFemale, 'a', 'y' )] moimi argumentami"
 learning_scholarship.3001.c.tt2:0 "[chaplain.GetFirstName] pozostaje nieprzekonan[Select_CString(chaplain.IsFemale, 'a', 'y' )]"
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName] odrzucił[Select_CString(chaplain.IsFemale, 'a', '' )] moje argumenty"
 learning_scholarship_special.2001.t:0 "Nowe tłumaczenie"
 learning_scholarship_special.2001.desc:0 "Moje próby nauczenia się czegoś nowego w pierwszej kolejności pokazały mi, jak wiele jeszcze nie wiem. Co więcej, na przestrzeni wieków wiele wiedzy zostało utraconej z powodu niszczenia książek i zapominania języków...\n\nMoże [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] wnieść swój wkład, wykonując nowe tłumaczenie jednego z klasycznych dzieł?\n\nCo powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] przetłumaczyć...?"
 learning_scholarship_special.2001.regula_pastoralis:0 "Regula Pastoralis, o tym, jak wieść dobre życie."
 learning_scholarship_special.2001.physica_elementa:0 "Klasykę nauki - Fizykę Arystotelesa!"
 learning_scholarship_special.2001.almagest:0 "Badania nieba zawarte w Almageście Ptolemeusza."
 learning_scholarship_special.2001.elements:0 "Elementy, traktat matematyczny Euklidesa!"
 learning_scholarship_special.2001.corpus_hermeticus:0 "Mistyczną wiedzę, Corpus Hermeticum!"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "Medyczne spostrzeżenia traktatów Hipokratesa."
 learning_scholarship_special.2001.peri_psyches:0 "Słynne Peri Psyches Arystotelesa!"
 learning_scholarship_special.2001.kategoriai:0 "Kategorie, określające wszystkie przedmioty i predykaty."
 learning_scholarship_special.2001.avesta:0 "Starożytne święte perskie teksty, Awestę."
 learning_scholarship_special.2001.de_oratore:0 "Lekcje retoryki Cycerona z De Oratore!"
 learning_scholarship_special.2001.book_of_arda_viraf:0 "Podróże po zaświatach z Księgi Arty Wirafa."
 learning_scholarship_special.2001.upanishads:0 "Najsłynniejsze z Wed, Upaniszady!"
 learning_scholarship_special.2001.rigveda:0 "Religijne hymny Rygwedy."
 learning_scholarship_special.2001.book_of_balances:0 "Krótką księgę o rachowaniu."
 learning_scholarship_special.2001.secret_of_secrets:0 "Sekret tajemnic przekazany Aleksandrowi."
 learning_scholarship_special.2001.court_of_agriculture:0 "Diwan Al-Filaha."
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "Instrukcje dotyczące alchemii w Latarniach Mądrości."
 learning_scholarship_special.2001.shahnameh:0 "Epopeję o historii Persji, Szahname."
 learning_scholarship_special.2001.arithmetica:0 "Arytmetykę i komentarze Diofantosa."
 learning_scholarship_special.2001.pali_canon:0 "Tekst z kanonu palijskiego."
 learning_scholarship_special.2001.the_norse_sagas:0 "Jedną z nordyckich sag!"
 learning_scholarship_special.2001.family_history:0 "Coś osobistego — historię mojego rodu."
 learning_scholarship_special.2001.ancient_myths:0 "Coś wielkiego — jeden ze starożytnych mitów!"
 learning_scholarship_special.2001.decline:0 "Brzmi zbyt skomplikowanie."
 book_translation_tooltip.unchanged:0 "#V Jakość tłumaczenia#! pozostanie niezmieniona"
 book_translation_tooltip.more_good:0 "#V Jakość tłumaczenia#! ulegnie znacznej poprawie"
 book_translation_tooltip.less_good:0 "#V Jakość tłumaczenia#! ulegnie niewielkiej poprawie"
 book_translation_tooltip.finish_faster:0 "Tłumaczenie zostanie ukończone szybciej"
 book_translation_toast.unchanged:0 "#V Jakość tłumaczenia#! pozostała niezmieniona"
 book_translation_toast.more_good:0 "#V Jakość tłumaczenia#! uległa znacznej poprawie"
 book_translation_toast.less_good:0 "#V Jakość tłumaczenia#! uległa niewielkiej poprawie"
 book_translation_toast.finish_faster:0 "Tłumaczenie zostanie ukończone szybciej"
 learning_scholarship_special.2011.desc:0 "Moje tłumaczenie [ROOT.Char.Custom('TranslationBook')] postępuje, ale jeden rozdział w wersji, z której kopiuję, dał mi do myślenia.\n\nMoi skrybowie upierają się, że słowa na stronie oznaczają „gdy trzymamy dwie stopy i unoszące się w duchu ostrza myśliwego”.\n\nTo nie może być prawda, czyż nie?"
 learning_scholarship_special.2011.a:0 "Mogę wymyślić coś bardziej odpowiedniego."
 learning_scholarship_special.2011.a.success:0 "Poprawiam tekst"
 learning_scholarship_special.2011.a.failure:0 "Tekst traci sens"
 learning_scholarship_special.2011.b:0 "Przetłumaczymy tekst dosłownie!"
 learning_scholarship_special.2011.c:0 "Och, znaczenie jest oczywiste, zajmę się tym."
 learning_scholarship_special.2012.desc:0 "Pewne wyrażenie z [ROOT.Char.Custom('TranslationBook')] od wielu dni wstrzymuje moje tłumaczenie. Czasami nawet zaczynam do siebie mamrotać.\n\n„Wciąż się z tym zmagasz, prawda?” — [ROOT.Char.Custom2('MySheHe', SCOPE.sC('realm_priest'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] podnosi ciężki stary tom. „Trzeba po prostu wiedzieć, gdzie szukać”."
 learning_scholarship_special.2012.a:0 "Pomóż mi to rozgryźć, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip] znajduje odpowiedź"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip] znajduje jakąś odpowiedź"
 learning_scholarship_special.2012.b:0 "Bez żadnych gierek. Po prostu powiedz mi, czego szukać."
 learning_scholarship_special.2012.c:0 "Pokażesz mi, stary druhu?"
 learning_scholarship_special.2012.c.friendship_tooltip:0 "Ta opcja jest dostępna, ponieważ ja i [realm_priest.GetFirstNameNoTooltip] się przyjaźnimy"
 learning_scholarship_special.2013.desc:0 "Czytał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] notatki dotyczące mojego tłumaczenia [ROOT.Char.Custom('TranslationBook')] i wtedy doznał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] nagłego olśnienia: „Skrybo! Dodaj następujący komentarz...”."
 learning_scholarship_special.2013.a:0 "„W przeciwieństwie do tego, czego uczy nas [ROOT.Char.GetFaith.ReligiousText], ta praca zakłada, że…”"
 learning_scholarship_special.2013.b:0 "„Jak wynika z woli [ROOT.Char.GetFaith.HighGodNamePossessive]…”"
 learning_scholarship_special.2014.desc:0 "Czytał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] notatki dotyczące mojego tłumaczenia [ROOT.Char.Custom('TranslationBook')], kiedy...\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]? Proszę, wybacz mi, ale czy... zasn[Select_CString(ROOT.Char.IsFemale, 'ęłaś', 'ąłeś' )]?!”\n\nO niebiosa, ten „klasyk” to stek bzdur!"
 learning_scholarship_special.2014.a:0 "Pomimo tego, dam sobie radę!"
 learning_scholarship_special.2014.b:0 "Moi skrybowie mogą wziąć na siebie większą odpowiedzialność."
 learning_scholarship_special.2014.c:0 "Potrzebuję przerwy od tego wszystkiego."
 learning_scholarship_special.2015.desc:0 "Godzinami pracuję nad tłumaczeniem [ROOT.Char.Custom('TranslationBook')] przy migoczącym świetle świecy. Często ledwo zauważam upływ czasu. Jednak moi skrybowie przypominają mi.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], musi być już po północy. Czy to nie czas na odpoczynek?”"
 learning_scholarship_special.2015.a:0 "„Nie, muszę pracować, dopóki nie uznam, że skończył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!”"
 learning_scholarship_special.2015.b:0 "„Tak, odrobina snu dobrze nam zrobi”."
 learning_scholarship_special.2015.c:0 "„Ja odpocznę, a wy możecie dalej pracować”."
 learning_scholarship_special.2016.desc:0 "Jeden z moich skrybów potajemnie zredagował moje tłumaczenie [ROOT.Char.Custom('TranslationBook')]!\n\n„Po prostu chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zrobić to tak dobrze, jak to tylko możliwe! Lubił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] to, kiedy myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że to moja własna praca!”"
 learning_scholarship_special.2016.a:0 "Już nigdy nie skopiujesz dla nikogo tekstu!"
 learning_scholarship_special.2016.b:0 "Zapłacisz za to!"
 learning_scholarship_special.2016.b.flavor:0 "„Reszta z was, skrybów, powinna wyciągnąć z tego lekcję!”"
 learning_scholarship_special.2016.c:0 "To... jest całkiem dobre."
 learning_scholarship_special.2017.desc:0 "Nieustanny wysiłek związany z tłumaczeniem  [ROOT.Char.Custom('TranslationBook')] jest męczący. Ciągłe myślenie i koncentracja wyczerpują mnie coraz bardziej w miarę zbliżania się do jego ukończenia."
 learning_scholarship_special.2017.a:0 "Jeszcze tylko kilka stron dziś wieczorem, a potem kilka kolejnych rano..."
 learning_scholarship_special.2017.b:0 "Muszę zrezygnować ze wszystkiego, co mnie rozprasza, aż do zakończenia pracy."
 learning_scholarship_special.2017.c:0 "Książka może chwilę poczekać."
 learning_scholarship_special.2097.t:0 "Doskonałe tłumaczenie"
 learning_scholarship_special.2097.opening:0 "Moje tłumaczenie [ROOT.Char.Custom('TranslationBook')] wreszcie zostało ukończone. Moje słowa spoczywają na pięknie iluminowanych kartkach, a wszystko to zostało zabezpieczone wystawną okładką, jak przystało na wagę dzieła."
 learning_scholarship_special.2097.conclusion:0 "\n\nTom zajął honorowe miejsce w mojej bibliotece, a każdy [ROOT.Char.GetFaith.PriestNeuter|l], który go czyta, jest pod ogromnym wrażeniem mojej pracy. Niektórzy już mówią o tworzeniu własnych kopii."
 learning_scholarship_special.2097.a:0 "Ta praca wiele mnie nauczyła."
 learning_scholarship_special.2098.t:0 "Moje tłumaczenie zostało ukończone"
 learning_scholarship_special.2098.opening:0 "Nareszcie moje tłumaczenie [ROOT.Char.Custom('TranslationBook')] zostało ukończone. Słowa otoczone są pięknymi iluminacjami, przy czym te najbardziej wystawne odwracają uwagę od fragmentów, odnośnie których miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wątpliwości."
 learning_scholarship_special.2098.conclusion:0 "\n\nChociaż niektóre fragmenty są trudne do zrozumienia, nie ma wątpliwości, że to tłumaczenie było bardzo potrzebne. Książka spoczywa w mojej bibliotece, gdzie często czytają ją [ROOT.Char.GetFaith.DevoteeNeuterPlural|l], z niecierpliwością czekam na pierwsze próby wykonania jej kopii."
 learning_scholarship_special.2098.a:0 "Wiele się dzięki temu nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 learning_scholarship_special.2099.termination.toast:0 "Tłumaczenie udaremnione"
 learning_scholarship_special.2099.termination.desc.prison:0 "Nie mogę pracować nad tłumaczeniem siedząc w więzieniu."
 learning_scholarship_special.2099.termination.desc.incapable:0 "Nie mogę pracować nad tłumaczeniem z powodu mojej niezdolności."
 learning_scholarship_special.3001.t:0 "Ołów w złoto"
 learning_scholarship_special.3001.desc_opening:0 "Transmutacja ołowiu w złoto od dawna była marzeniem alchemików na całym świecie. Choć wielu z nich próbowało dokonać takiego wyczynu, nikomu się nie udało.\n\n"
 learning_scholarship_special.3001.desc_alchemist:0 "Jednakże, [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)] natrafił[Select_CString(lchemist.IsFemale, 'a', '' )] na notatki zapisane na marginesie książki o roślinach. Twierdzą one, że można stworzyć „złoty deszcz”, gotując cukier ołowiany w przefiltrowanym roztworze z popiołu z wodorostów."
 learning_scholarship_special.3001.desc:0 "Mimo to natkn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się na pewne zapiski na marginesie książki o roślinach. Twierdzą one, że można stworzyć „złoty deszcz”, gotując cukier ołowiany w przefiltrowanym roztworze z popiołu z wodorostów."
 learning_scholarship_special.3001.desc_ending:0 "\n\nCzy coś takiego jest możliwe?"
 learning_scholarship_special.3001.a:0 "Nie zaszkodzi spróbować..."
 learning_scholarship_special.3001.b:0 "Te bazgroły to bez wątpienia jakiś słaby żart."
 learning_scholarship_special.3001.c:0 "Taka pogoń za bogactwem z natury jest przejawem bezbożności!"
 learning_scholarship_special.3001.d:0 "Nie ulegnę pokusie guślarskich obietnic!"
 learning_scholarship_special.3002.desc_alchemist:0 "Pierwszym odczynnikiem, który potrzebujemy, jest cukier ołowiany, składnik używany do słodzenia win.\n\nMoglibyśmy znaleźć dostawcę, który sprowadzi to, czego potrzebujemy, chociaż byłoby to drogie. Ewentualnie możemy tanio wyprodukować własny, spalając metaliczny ołów i rozpuszczając popiół w occie..."
 learning_scholarship_special.3002.desc:0 "Pierwszym odczynnikiem, który potrzebuję, jest cukier ołowiany, składnik używany do słodzenia win.\n\n[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] znaleźć dostawcę, który sprowadzi to, czego potrzebuję, chociaż byłoby to drogie. Ewentualnie mogę tanio wyprodukować własny, spalając metaliczny ołów i rozpuszczając popiół w occie..."
 learning_scholarship_special.3002.a:0 "By zarobić, trzeba zainwestować."
 learning_scholarship_special.3002.b:0 "Jak mogę się dowiedzieć, czy inni ludzie wykonują całą pracę!?"
 learning_scholarship_special.3002.b_alchemist:0 "Jak możemy się dowiedzieć, czy inni ludzie wykonują całą pracę!?"
 learning_scholarship_special.3002.a.success:0 "Tworzysz cukier ołowiany bez incydentów"
 learning_scholarship_special.3002.a.failure:0 "Opary ołowiu przyprawiają cię o ból głowy"
 learning_scholarship_special.3002.tt:0 "Otrzymujesz cukier ołowiany"
 learning_scholarship_special.3002.c:0 "Po namyśle, to zły pomysł..."
 learning_scholarship_special.3003.desc_alchemist:0 "Drugim odczynnikiem, którego potrzebujemy, są wodorosty... dużo wodorostów. Sto drachm, posiekanych, a następnie wysuszonych. Gdzie możemy dostać tak dużą ilość?"
 learning_scholarship_special.3003.desc:0 "Drugim odczynnikiem, którego potrzebuję, są wodorosty... dużo wodorostów. Sto drachm, posiekanych, a następnie wysuszonych. Gdzie mogę dostać tak dużą ilość?"
 learning_scholarship_special.3003.a:0 "Sprowadzę je z różnych nadmorskich miejscowości."
 learning_scholarship_special.3003.b:0 "Żądam podatku od wodorostów od moich poddanych!"
 learning_scholarship_special.3003.c:0 "Mogę po prostu użyć mojego ołowiu do słodzenia win..."
 learning_scholarship_special.3003.tt:0 "Otrzymujesz wodorosty"
 learning_scholarship_special.3004.desc_alchemist:0 "Nareszcie mamy wszystkie odczynniki potrzebne do stworzenia złotego deszczu!\n\nCukier ołowiany jest bezpiecznie przechowywany w wodoodpornych beczkach. Kępki wysuszonych wodorostów leżą ułożone są w piecu i gotowe do spalenia.\n\nCzy to będzie nasze opus magnum?"
 learning_scholarship_special.3004.desc:0 "Nareszcie mam wszystkie odczynniki potrzebne do stworzenia złotego deszczu!\n\nCukier ołowiany jest bezpiecznie przechowywany w wodoodpornych beczkach. Kępki wysuszonych wodorostów leżą ułożone są w piecu i gotowe do spalenia.\n\nCzy to będzie moje opus magnum?"
 learning_scholarship_special.3004.a:0 "Rozpocznij eksperyment!"
 learning_scholarship_special.3004.a.success:0 "Udaje ci się stworzyć złoty deszcz"
 learning_scholarship_special.3004.a.success.tt:0 "Bogactwo i chwała są twoje!"
 learning_scholarship_special.3004.a.failure:0 "Formuła nie zadziałała zgodnie z oczekiwaniami"
 learning_scholarship_special.3004.a.failure.tt:0 "Ale co stworzył[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'aś', 'eś' )] zamiast tego?"
 learning_scholarship_special.3004.b:0 "...co ja robię? To niedorzeczne."
 learning_scholarship_special.3005.desc_alchemist:0 "Po zmieszaniu cukru ołowianego z roztworem nagle zmienił kolor na intensywnie żółty! Kiedy po gotowaniu mieszanina stała się klarowna, ogarnął nas niepokój, ale kiedy ostygła, zobaczyliśmy w fiolce małe złote kryształki.\n\nPo ich zbadaniu możemy stwierdzić, że te kryształy nie są prawdziwym złotem, ponieważ są przezroczyste. Jednak możliwe jest, że ta reakcja była jednym z legendarnych „12 niezbędnych procesów” potrzebnych do stworzenia złota!"
 learning_scholarship_special.3005.desc:0 "Po zmieszaniu cukru ołowianego z roztworem nagle zmienił kolor na intensywnie żółty! Kiedy po gotowaniu mieszanina stała się klarowna, ogarnął mnie niepokój, ale kiedy ostygła, zobaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w mojej fiolce małe złote kryształki.\n\nPo ich zbadaniu mogę stwierdzić, że te kryształy nie są prawdziwym złotem, ponieważ są przezroczyste. Jednak możliwe jest, że ta reakcja była jednym z legendarnych „12 niezbędnych procesów” potrzebnych do stworzenia złota!"
 learning_scholarship_special.3005.a:0 "Czy jestem o krok bliżej do prawdziwej transmutacji?"
 learning_scholarship_special.3005.a_alchemist:0 "Czy jesteśmy o krok bliżej do prawdziwej transmutacji?"
 learning_scholarship_special.3006.desc_alchemist:0 "Po zmieszaniu cukru ołowianego z ugotowanym popiołem z wodorostów mieszanina nagle zmieniła kolor na intensywnie żółty.\n\nChociaż nie udało nam się stworzyć prawdziwego złota, nasz roztwór może być użyty jako barwnik jaśniejszy niż szafran. Sprzedaż tego barwnika pozwoli mi odzyskać część kosztów."
 learning_scholarship_special.3006.desc:0 "Po zmieszaniu cukru ołowianego z ugotowanym popiołem z wodorostów mieszanina nagle zmieniła kolor na intensywnie żółty.\n\nChociaż nie udało mi się stworzyć prawdziwego złota, mój roztwór może być użyty jako barwnik jaśniejszy niż szafran. Sprzedaż tego barwnika pozwoli mi odzyskać część kosztów."
 learning_scholarship_special.3006.a:0 "Ładne, choć nieopłacalne w produkcji."
 learning_scholarship_special.3007.desc_alchemist:0 "Po spaleniu wodorostów i zmieszaniu ich z wodą otrzymaliśmy dużo obrzydliwego brązowego szlamu. Nie wiedząc, co zrobić w tym momencie, dodaliśmy do roztworu cukier ołowiany, ale nie nastąpiła żadna zauważalna zmiana.\n\nNiestety jedyne zastosowanie, jakie przychodzi mi do głowy, to użycie tego jako nawozu."
 learning_scholarship_special.3007.desc:0 "Po spaleniu wodorostów i zmieszaniu ich z wodą otrzymał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] dużo obrzydliwego brązowego szlamu. Nie wiedząc, co zrobić w tym momencie, dodał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] do roztworu cukier ołowiany, ale nie nastąpiła żadna zauważalna zmiana.\n\nNiestety jedyne zastosowanie, jakie przychodzi mi do głowy, to użycie tego jako nawozu."
 learning_scholarship_special.3007.a:0 "Czy w tym roku będą dobre zbiory?"
 learning_scholarship_special.3099.termination.toast:0 "Udaremniona transmutacja"
 learning_scholarship_special.3099.termination.desc.prison:0 "Nie mogę dalej eksperymentować z transmutacją siedząc w więzieniu."
 learning_scholarship_special.3099.termination.desc.incapable:0 "Nie mogę dalej eksperymentować z transmutacją z powodu mojej niezdolności."
 learning_scholarship.4000.t:0 "Drogi [ROOT.GetCharacter.GetFaith.CustomLoc('HighGodNameWol')], wyjdź na zewnątrz!"
 learning_scholarship.4000.desc:0 "Jest późno, a ja pochłaniam porywający traktat o gramatyce klasycznej. W momencie, gdy zaczynam chichotać na widok rozkosznie złośliwych notek pozostawionych przez poprzedniego czytelnika na marginesie strony, do pokoju wchodzi m[Select_CString( spouse_uninterested_in_study.IsFemale, 'oja żona', 'ój mąż' )].\n\n„Nieudaczni[Select_CString( ROOT.Char.IsFemale, 'ca', 'k' )]! Zaniedbujesz wszystko oprócz nauki, czytając samotnie w domu od zmierzchu do świtu. Wyciągnij głowę z tych zakurzonych zwojów, albo nie przychodź dziś do mojego łóżka”."
 learning_scholarship.4000.a:0 "Jak sobie życzysz."
 learning_scholarship.4000.b:0 "Może od teraz moglibyśmy wspólnie czytać fragmenty tekstu."
 learning_scholarship.4000.c:0 "Muszę pracować do późna, aby [Select_CString(child_educated.IsFemale, 'moja droga', 'mój drogi' )] [child_educated.GetFirstNameNoTooltip] miał[Select_CString(child_educated.IsFemale, 'a', '' )] odpowiednie materiały do nauki."
 learning_scholarship.4000.c.tt:0 "[spouse_uninterested_in_study.GetFirstName] nie jest [Select_CString(spouse_uninterested_in_study.IsFemale, 'matką', 'ojcem' )] postaci [child_education.GetFirstNameNoTooltip]."
 learning_scholarship.4000.d:0 "Nie muszę z tobą spać — wiedza mnie otuli!"
 bibliomancy_chain_header:0 "Święty tekst:"
 learning_scholarship.5000.t:0 "Święty tekst"
 learning_scholarship.5000.desc:0 "Podczas spaceru po rynku zawołał[Select_CString( merchant_mystic.IsFemale, 'a mnie kupczyni', ' mnie kupiec' )], twierdząc, że ma coś, co mnie zainteresuje.\n\nGdy podchodzę do straganu, czuję zapach suszonych ziół i nieznanych mi nalewek. [Select_CString( merchant_mystic.IsFemale, 'Kupczyni', 'Kupiec' )] przegląda swoją kolekcję zakurzonych tomów i innych skarbów.\n\nPo kilku chwilach [Select_CString( merchant_mystic.IsFemale, 'kupczyni', 'kupiec' )] wyciąga starą księgę i nalega, abym ją przeczytał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], aby dowiedzieć się, "co mnie czeka"."
 learning_scholarship.5000.a:0 "W porządku, zgadzam się."
 learning_scholarship.5000.b:0 "Być może uda nam się dojść do porozumienia."
 learning_scholarship.5000.c:0 "Biorę tylko to, co jest mi potrzebne."
 learning_scholarship.5000.d:0 "Na co mi twoje książki?"
 learning_scholarship.5000.b.success:0 "Negocjujesz lepszą cenę"
 learning_scholarship.5000.b.failure:0 "Nie udaje ci się wynegocjować lepszej ceny"
 bibliomancy_book_purchased:0 "Otrzymasz [artifact|El]-książkę"
 learning_scholarship_sacred_artifact_obtained:0 "You obtain the sacred text"
 learning_scholarship.5001.t:0 "$bibliomancy_chain_header$ Bibliomancy"
 learning_scholarship.5001.desc:0 "As I'm putting away my newly acquired [sacred_text.GetName], a slip of parchment falls out. Upon it are instructions for a practice called bibliomancy, where one might divine their fortune from a passage in a book.\n\nAll I need to do is open this text to a random spot and read the first fateful verse my eyes might fall upon."
 learning_scholarship.5001.a:0 "The temptation is overwhelming."
 learning_scholarship.5001.b:0 "I'll have nothing to do with this unholy practice."
 learning_scholarship.5002.t:0 "$bibliomancy_chain_header$ Fateful Reading"
 learning_scholarship.5002.desc:0 "I follow the instructions to the letter and select a passage at random from the text before me. Shivering with anticipation, I open my eyes and read:\n\n#EMP Fear is the mind-killer. A coward dies a thousand tiny deaths, yet a valiant man dies but once.#!\n\nWhat am I to make of this?"
 learning_scholarship.5002.a:0 "Fear is the little death that brings total obliteration."
 learning_scholarship.5002.b:0 "Fascinating. This requires further research."
 learning_scholarship.5002.b.success:0 "I discover the true meaning of this passage"
 learning_scholarship.5002.b.failure:0 "The passage continues to elude me"
 learning_scholarship.5002.c:0 "What utter nonsense!"
 learning_scholarship.5002.c.tt:0 "You ignore the passage"
 learning_scholarship.5002.d:0 "My $antiquarian_court_position$, [antiquarian.GetTitledFirstNameNoTooltip], should have a look at this."
 learning_scholarship.5003.t:0 "$bibliomancy_chain_header$ Bibliomancy"
 learning_scholarship.5003.desc:0 "My vassal, [bibliomancy_antagonist.GetName], has been quietly skeptical of my ability for years. Recently, however, my steward reports that [bibliomancy_antagonist.GetSheHe] has begun more openly criticizing my right to rule. [bibliomancy_antagonist.GetSheHe|U] holds sway among the other vassals and could easily make my life difficult.\n\nCould the passage from [sacred_text.GetName] have predicted this? Fear is the mind-killer..."
 learning_scholarship.5003.a:0 "I face my fear."
 learning_scholarship.5003.a.tt:0 "I debate [bibliomancy_antagonist.GetName] in a public forum"
 learning_scholarship.5003.b:0 "A subtle approach is best."
 learning_scholarship.5003.b.tt:0 "I make formal overtures to [bibliomancy_antagonist.GetName]"
 learning_scholarship.5003.c:0 "Let's discuss this later."
 learning_scholarship.5003.vassal.tt:0 "Every vassal"
 learning_scholarship.5003.a.success:0 "You win the debate against your vassal"
 learning_scholarship.5003.a.failure:0 "You lose the debate against your vassal"
 learning_scholarship.5003.b.success:0 "You succeed in placating your vassal"
 learning_scholarship.5003.b.failure:0 "You fail to placate your vassal"
 learning_scholarship.5004.t:0 "$bibliomancy_chain_header$ Troubling Passage"
 learning_scholarship.5004.desc:0 "For the life of me, I cannot wrap my head around this passage from [sacred_text.GetName] and it is consuming me!\n\nFear is the mind-killer... What could that possibly mean? What should I fear? #EMP What am I missing#!?\n\nPerhaps someone else may be able to shed light on this."
 learning_scholarship.5004.a:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstNameNoTooltip] will know the answer."
 learning_scholarship.5004.b:0 "My courtier [target_courtier.GetTitledFirstNameNoTooltip] will help me."
 learning_scholarship.5004.c:0 "I give up."
 learning_scholarship.5004.a.success:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] clarifies the passage"
 learning_scholarship.5004.a.failure:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] fails to understand the passage"
 learning_scholarship.5004.b.success:0 "[target_courtier.GetFirstNameNoTooltip] clarifies the passage"
 learning_scholarship.5004.b.failure:0 "[target_courtier.GetFirstNameNoTooltip] fails to understand the passage"
 learning_scholarship.5005.t:0 "$bibliomancy_chain_header$ Nothing to fear"
 learning_scholarship.5005.desc:0 "I have finally cracked the mysterious passage from [sacred_text.GetName], and feel much wiser for it. Thanks to that merchant, the threads of fate suddenly appear more clearly to me.\n\nFear may well be the mind-killer, but I have faced my fear."
 learning_scholarship.5005.a:0 "Without fear, I die but once."
 learning_scholarship.5006.t:0 "$bibliomancy_chain_header$ Growing Paranoia"
 learning_scholarship.5006.desc:0 "After spending days pouring over this indecipherable and obtuse passage, I have finally given up. I haven't the slightest idea what it might mean and this whole affair has chilled me to the bone.\n\nWhat is going to happen? Must I now live in fear #EMP forever#!?"
 learning_scholarship.5006.a:0 "Fear is the little death that brings total obliteration."
 learning_scholarship_paranoid_trait.tt:0 "You gained this trait because you were unable to make sense of the passage in [sacred_text.GetName]"
 learning_scholarship_paranoid_trait_possible:0 "You might gain the [trait|E] [GetTrait('paranoid').GetName( GetNullCharacter )]"
