l_english:
 diplomacy_majesty.0004.t:0 "Siła słów"
 diplomacy_majesty.0004.desc:0 "Oboje to zauważyliśmy - wymuszone uśmiechy i urywane rozmowy, po których następuje niewygodna cisza. [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja nie utrzymujemy już takich stosunków jak kiedyś...\n\nMoże dobrze sformułowany komplement sprawiłby, że nasze relacje byłyby bardziej przystępne? Następnym razem, gdy się spotkamy, m[Select_CString( ROOT.Char.IsFemale, 'ogłabym powiedzieć nieco o', 'ógłbym powiedzieć nieco o' )] [Select_CString( compliment_receiver.IsFemale, 'jej', 'jego' )] ..."
 diplomacy_majesty.0004.compassionate:0 "Empatii i dobrym sercu."
 diplomacy_majesty.0004.bold:0 "Bezwzględnej odwadze."
 diplomacy_majesty.0004.honorable:0 "Lojalności i poczuciu honoru."
 diplomacy_majesty.0004.greed:0 "Wysokich ambicjach."
 diplomacy_majesty.0004.rational:0 "Jasnym umyśle."
 diplomacy_majesty.0004.zealous:0 "Niezachwianej wiary w [compliment_receiver.GetFaith.HighGodNamePossessive]."
 diplomacy_majesty.0004.energetic:0 "Młodzieńczym wigorze."
 diplomacy_majesty.0004.forgiving:0 "Forgiving nature."
 diplomacy_majesty.0004.beautiful:0 "Urodziwym usposobieniu."
 diplomacy_majesty.0004.strong:0 "Niezwyklej sile."
 diplomacy_majesty.0004.extroverted:0 "Niezrównanej umiejętności współpracy z ludźmi."
 diplomacy_majesty.0004.dominant:0 "Asertywnej prezencji."
 diplomacy_majesty.0004.fallback:0 "...nieważne. Boję się, że mogę [Select_CString( compliment_receiver.IsFemale, 'ją', 'go' )] obrazić!"
 diplomacy_majesty.0004.compliment.tt:0 "[compliment_receiver.GetTitledFirstNamePossessive] reaction will be based on how well it suits [compliment_receiver.GetHerHim]:"
 diplomacy_majesty.0004.success.tt:0 "Twój komplement zostaje dobrze odebrany"
 diplomacy_majesty.0004.neutral.tt:0 " Twój komplement jest nietrafiony"
 diplomacy_majesty.0004.failure.tt:0 "Twój komplement zostaje odebrany jako obelga"
 diplomacy_majesty.0004.neutral_outcome.desc:0 "The compliment I gave [compliment_receiver.GetTitledFirstName] fell flat."
 diplomacy_majesty.0005.t:0 "$diplomacy_majesty.0004.t$: Sweet as Honey"
 diplomacy_majesty.0005.desc:0 "Mój starannie przygotowany komplement sprawił, że [compliment_receiver.GetTitledFirstName] wynagrodził[Select_CString( compliment_receiver.IsFemale, 'a', '' )] mi to wdzięcznym uśmiechem i odrobiną rumieńców na swoich policzkach.\n\nRozmowa, którą później przeprowadziliśmy, była najprzyjemniejszą, spośród tych wszystkich, jakie odbyliśmy w świetle księżyca."
 diplomacy_majesty.0005.a:0 "Kilka miłych słów naprawdę może zdziałać cuda!"
 diplomacy_majesty.0006.t:0 "$diplomacy_majesty.0004.t$: Gorzkie jak piołun"
 diplomacy_majesty.0006.desc:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], żeby moje słowa były miłe, jednakże [compliment_receiver.GetTitledFirstName] zareagował[Select_CString( compliment_receiver.IsFemale, 'a', '' )] w taki sposób, że nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wątpliwości co do swojej porażki. Wyraz oburzenia na je[Select_CString( compliment_receiver.IsFemale, 'j', 'go' )] twarzy sprawił, że serce opadło mi do żołądka."
 diplomacy_majesty.0006.a:0 "Jak mogł[Select_CString( ROOT.Char.IsFemale, 'am być taka nietaktowna', 'em być taki nietaktowny' )]..."
 diplomacy_majesty.0016.t:0 "Bratnia dusza"
 diplomacy_majesty.0016.desc:0 "Zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] i ja myślimy i działamy w podobny sposób. Może nie zawsze się zgadzamy, ale w głębi duszy wydaje mi się, że dobrze do siebie pasujemy.\n\nTo może być fundamentem trwałej przyjaźni lub słabością, którą można wykorzystać..."
 diplomacy_majesty.0016.a:0 "Będziemy najlepszymi przyjaciółmi!"
 diplomacy_majesty.0016.a.tt:0 "[scheme|E] będzie miał zwiększoną [Concept( 'success_chance', 'szansę powodzenia' )|E]"
 diplomacy_majesty.0016.b:0 "Owinę [Select_CString( potential_friend.IsFemale, 'ją', 'go' )] sobie wokół palca..."
 diplomacy_majesty.0016.c:0 "Nie potrzebuję przyjaciół, mam noże!"
 diplomacy_majesty.1020.t:0 "Lojalność lub strach"
 diplomacy_majesty.1020.desc:0 "Będąc ich władcą, moi wasale zobowiązani są dochować mi wierności. Moje słowo jest prawem. Jednak ile warte jest posłuszeństwo bez szczerego oddania?\n\nW trudnych czasach powolna reakcja lub połowiczny wysiłek mogą prowadzić do katastrofy. Czy stać mnie na takie ryzyko?"
 diplomacy_majesty.1020.a:0 "Zdobędę ich niezachwianą lojalność."
 diplomacy_majesty.1020.b:0 "Mam [Select_CString( important_ruler.IsFemale, 'ważniejsze kobiety', 'ważniejszych mężczyzn' )], na których muszę wywrzeć wrażenie."
 diplomacy_majesty.1020.c:0 "Strach jest o wiele bardziej efektywnym narzędziem."
 diplomacy_majesty.1020.d:0 "Dlaczego powinno mnie obchodzić co myślą o mnie inni?"
 diplomacy_majesty.4030.t:0 "Walka idei"
 diplomacy_majesty.4030.desc:0 "Kiedy spędzam więcej czasu rozwijając umiejętność zarządzania państwem i dyplomację, zastanawiam się nad podobieństwami między życiem dworskim, a wojną. Czytanie przeciwnika... ruchy i kontrataki...\n\nZachowanie tych myśli dla siebie może dać mi tajną broń, dzięki której będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] dopiąć swego. Ewentualnie mogę poczynić pewne kroki, aby [event_target.GetTitledFirstName] się o tym dowiedział[Select_CString( R[event_target.IsFemale, 'a', '' )] i może dzięki temu zyskam [event_target.GetHerHis] przychylność..."
 diplomacy_majesty.4030.a:0 "Muszę rozwinąć tę teorię!"
 diplomacy_majesty.4030.a.success:0 "Moja nowa taktyka działa wyjątkowo dobrze"
 diplomacy_majesty.4030.a.failure:0 "Nie udaje mi się opracować skutecznej taktyki"
 diplomacy_majesty.4030.b:0 "Sojusznicy są niezbędni zarówno w czasie wojny, jak i pokoju."
 diplomacy_majesty.4030.c:0 "Simply thinking like this will be advantageous."
 diplomacy_majesty.4031.t:0 "$diplomacy_majesty.4030.t$: Oddziaływanie"
 diplomacy_majesty.4031.desc:0 "Po wielu nocnych rozmyślaniach opracował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] solidną strategię, jak udowodnić swój punkt widzenia w debacie.\n\nZacznę z silnej pozycji, przyjmując popularne stanowisko na temat, który jest niepodważalny, i z tej pozycji zaatakuję argumenty mojego przeciwnika, wskazując wszystkie ich wady.\n\nW ten sposób pozbędę się wszystkich możliwych rozwiązań problemu... wszystkich, z wyjątkiem tego, które ja preferuję."
 diplomacy_majesty.4031.a:0 "Ta technika sprawi, że ludzie przejdą na moją stronę."
 diplomacy_majesty.4032.t:0 "$diplomacy_majesty.4030.t$: Nieprzewidziane zaręczyny"
 diplomacy_majesty.4032.desc:0 "I have spent many nights devising tactics for steering conversations in the direction I desire, going over possible ways people might react to what I say.\n\nDespite this, each time I try to put these strategies into practice, things never go the way I expected. I guess no plan survives contact with the enemy."
 diplomacy_majesty.4032.a:0 "Przynajmniej ta porażka nie doprowadziła do ofiar śmiertelnych. "
 diplomacy_majesty.4033.t:0 "Supply Chain of Ideas"
 diplomacy_majesty.4033.desc:0 "Dzisiaj [thinker.GetTitledFirstName] zwrócił[Select_CString( thinker.IsFemale, 'a', '' )] się do mnie z ciekawym pomysłem. Mówi, że warto pomyśleć o debacie na dworze jak o zażartej bitwie. Różni aktorzy dążą do odmiennych celów, a każdy z nich próbuje skierować rozmowę na swoją korzyść, z czego tylko jeden wygra."
 diplomacy_majesty.4033.a:0 "[thinker.GetSheHe|U] ma fascynujące pomysły na dyplomację!"
 diplomacy_majesty.4070.t:0 "The Lure of Language"
 diplomacy_majesty.4070.desc:0 "Ruling the multicultural [ROOT.Char.GetPrimaryTitle.GetName] comes with its own set of challenges. Foreign subjects often feel alienated when they cannot speak their native tongue in court, breeding resentment.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] suggests that I could significantly improve relations with my [my_vassal.GetCulture.GetName] subjects by learning to speak their language alongside my own."
 diplomacy_majesty.4070.a:0 "Time to hit the books!"
 diplomacy_majesty.4070.b:0 "Hire a tutor to instruct me."
 diplomacy_majesty.4070.c:0 "Why bother? [ROOT.Char.GetCulture.GetNameNoTooltip] is clearly superior."
 diplomacy_majesty.4070.success:0 "I learn to speak the [my_vassal.GetCulture.GetName] language"
 diplomacy_majesty.4070.failure:0 "I fail to learn a new language"
 diplomacy_majesty.4070.failure.tt:0 "You may choose to continue studying"
 diplomacy_majesty.4071.t:0 "$diplomacy_majesty.4070.t$: Language Learned"
 diplomacy_majesty.4071.desc:0 "Po wielu długich tygodniach nauki w końcu opanował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] podstawy języka [my_vassal.GetCulture.GetName].\n\nZ dalszą praktyką moja płynność będzie się poprawiać, ale nawet to podstawowe zrozumienie poprawiło moje relacje z rozmówcami [my_vassal.GetCulture.GetNameNoTooltip]."
 diplomacy_majesty.4071.a:0 "Dobrze spędzony czas."
 diplomacy_majesty.4071.b:0 "Taka fascynująca kultura... Chcę dowiedzieć się o niej nieco więcej!"
 diplomacy_majesty.4070.b.custom:0 "Każdy dworzanin [Concept( 'close_family', 'bliskiej rodziny' )|E] i dziecko bezpośredniego wasala"
 diplomacy_majesty.4072.t:0 "$diplomacy_majesty.4070.t$: Niepojęte!"
 diplomacy_majesty.4072.desc:0 "Despite many weeks of study, I just cannot get a solid grasp of the [my_vassal.GetCulture.GetName] language. I have learned some words, but the grammar, the phrasing... they continue to elude me. I can't imagine this is productive."
 diplomacy_majesty.4072.a:0 "Muszę dalej próbować!"
 diplomacy_majesty.4072.b:0 "Lepiej spożytkować czas na inne zajęcie."
 diplomacy_majesty.4072.c:0 "$diplomacy_majesty.4070.b$"
 diplomacy_majesty.4073.t:0 "$diplomacy_majesty.4070.t$: Bezowocne wysiłki"
 diplomacy_majesty.4073.desc:0 "As loathe as I am to admit it, I just don't think I will ever master the [my_vassal.GetCulture.GetName] language. I have tried and tried, but failed to make any progress... I must accept that."
 diplomacy_majesty.4073.a:0 "Poddaję się."
 diplomacy_majesty.4090.t:0 "Oznaki majestatu"
 diplomacy_majesty.4090.desc:0 "Stoję ponad moimi poddanymi jako suwerenny władca, niezrównany w całym państwie. Ubierając się w te wspaniałe szaty i biżuterię, przypominam wszystkim, że to ja tu rządzę."
 diplomacy_majesty.4090.a:0 "Dla mnie tylko najlepszy gronostaj i aksamit!"
 diplomacy_majesty.4090.b:0 "Lokalna moda ma znaczenie symboliczne."
 diplomacy_majesty.4090.b.desc:0 "Szukam krawca wprawionego w wykorzystywaniu lokalnych materiałów"
 diplomacy_majesty.4090.b.success:0 "I acquire an outfit fit for a [me.GetTitleAsNameNoTooltip]"
 diplomacy_majesty.4090.b.success.tt:0 "Your splendid new outfit is truly fit for a [me.GetTitleAsNameNoTooltip]!"
 diplomacy_majesty.4090.b.failure:0 "I acquire a boring and unimpressive outfit"
 diplomacy_majesty.4090.b.failure.tt:0 "Twój nowy strój nie robi na nikim wrażenia."
 diplomacy_majesty.4090.c:0 "Nie potrzebuję żadnych #EMP rzeczy#!, aby legitymizować swoje rządy!"
 diplomacy_majesty.4090.c.zealous:0 "Słudzy [ROOT.Char.GetFaith.HighGodNamePossessive] nie potrzebują jakichkolwiek dóbr!"
 diplomacy_majesty.4090.d.lunatic.male:0 "Spodnie to nic innego jak więzienie dla nóg!"
 diplomacy_majesty.4090.d.lunatic.neutral:0 "Ubrania to nic innego jak więzienie dla ciała!"
 diplomacy_majesty.4090.d.lunatic.female:0 "Gorsety to nic innego jak uciskające więzy!"
 diplomacy_majesty.4090.d.lunatic_beautiful:0 "Żadne ubranie nie dorówna mojemu naturalnemu pięknu!"
 diplomacy_majesty_special.1010.t:0 "Nużące nieporozumienie"
 diplomacy_majesty_special.1010.start.desc:0 "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja zawsze kończymy debatę dyskutując na temat"
 diplomacy_majesty_special.1010.divine_attributes.desc:0 "zgodności boskich atrybutów."
 diplomacy_majesty_special.1010.free_will.desc:0 "zgodność boskiej uprzedniej wiedzy z wolną wolą."
 diplomacy_majesty_special.1010.faith_reason.desc:0 "relacji między wiarą a rozumem."
 diplomacy_majesty_special.1010.just_war.desc:0 "charakterze wojny sprawiedliwej."
 diplomacy_majesty_special.1010.chivalry.desc:0 "wartości rycerskich."
 diplomacy_majesty_special.1010.seven_virtues.desc:0 "najważniejszej z siedmiu cnót."
 diplomacy_majesty_special.1010.duty_women.desc:0 "obowiązków kobiet."
 diplomacy_majesty_special.1010.mercy.desc:0 "tego, czy miłosierdzie jest oznaką słabości."
 diplomacy_majesty_special.1010.ambition.desc:0 "tego, czy ambicja jest grzechem czy siłą."
 diplomacy_majesty_special.1010.inheritance.desc:0 "prawa dziedziczenia."
 diplomacy_majesty_special.1010.mapped_territory.desc:0 "tego, co znajduje się poza granicami wyznaczonego terytorium."
 diplomacy_majesty_special.1010.heroism.desc:0 "tego, czy bohaterstwo jest odwagą czy głupotą."
 diplomacy_majesty_special.1010.end.desc:0 "We never get anywhere, but repeat the same arguments over and over...\n\nEnough is enough. The next time the subject comes up must be last."
 diplomacy_majesty_special.1010.o.tt:0 "You will debate [debater.GetFirstNameNoTooltip] in the near future"
 diplomacy_majesty_special.1010.a:0 "Aby się przygotować, należy dokładnie zapoznać się z tematem."
 diplomacy_majesty_special.1010.a.success.desc:0 "Zwiększam swoje zrozumienie tematu"
 diplomacy_majesty_special.1010.a.success.tt:0 "Zwiększasz swoje szanse na sukces w debacie finałowej o #P 20%#!"
 diplomacy_majesty_special.1010.a.success.message:0 "Przygotowania do debaty finałowej poszły mi bardzo dobrze!"
 diplomacy_majesty_special.1010.a.failure.desc:0 "I wear myself out"
 diplomacy_majesty_special.1010.a.failure.tt:0 "Zmniejszasz swoje szanse na sukces w debacie finałowej o #N 20%#!"
 diplomacy_majesty_special.1010.a.failure.message:0 "Znudził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się nauką i niewiele pamiętam."
 diplomacy_majesty_special.1010.b:0 "Przestudiowanie mojego przeciwnika może dać mi przewagę..."
 diplomacy_majesty_special.1010.b.success.desc:0 "I increase my understanding of [debater.GetTitledFirstNameNoTooltip]"
 diplomacy_majesty_special.1010.b.success.tt:0 "You will receive a hint about which tactic to pick in the final debate"
 diplomacy_majesty_special.1010.c:0 "Some rest will make me ready for conflict."
 diplomacy_majesty_special.1010.d:0 "I'll show that [debater.Custom('InsultNoun')] who is in charge!"
 diplomacy_majesty_special.1010.e:0 "Łatwiej jest po prostu pozwolić [Select_CString( debater.IsFemale, 'jej', 'mu' )] wygrać."
 diplomacy_majesty_special.1011.start.desc:0 "Here we are again, just as I anticipated, quarreling over"
 diplomacy_majesty_special.1011.study_subject_success.desc:0 "How fortunate my preparations went so well — I have a few new arguments up my sleeve!"
 diplomacy_majesty_special.1011.study_opponent_success.desc:0 "How fortunate I figured out I can take advantage of [debater.GetFirstNamePossessive] [debater.Custom('StrongestAIValueNoun')]!"
 diplomacy_majesty_special.1011.failure.desc:0 "Unfortunately, the timing is awful. I stayed up far too late last night in my attempt to prepare myself."
 diplomacy_majesty_special.1011.end.desc:0 "\n\nOne after one, people in the vicinity pause to listen to our argument — some a little less discreetly than others. Now is the time to end this, once and for all.\n\nBefore I begin, I should decide what outcome I most desire."
 diplomacy_majesty_special.1011.a:0 "I want to win [debater.GetHerHim] over to my side."
 diplomacy_majesty_special.1011.a.flavor:0 "To achieve this, I will need to present my ideas in a way [debater.GetFirstNameNoTooltip] finds agreeable..."
 diplomacy_majesty_special.1011.b:0 "I want to crush [debater.GetHerHim] in front of everyone!"
 diplomacy_majesty_special.1011.b.flavor:0 "To achieve this, I will need to exploit one of [debater.GetFirstNamePossessiveNoTooltip] character flaws to stop [debater.GetHerHim] from thinking rationally..."
 diplomacy_majesty_special.1011.a.desc:0 "Possible outcomes of the final debate"
 diplomacy_majesty_special.1011.a.success.desc:0 "Jeśli wygram ostateczną debatę"
 diplomacy_majesty_special.1011.a.failure.desc:0 "Jeśli przegram ostateczną debatę"
 diplomacy_majesty_special.1011.b.rival:0 "Może stać się moim rywalem"
 diplomacy_majesty_special.1012.desc:0 "Keeping in mind what I know about [debater.GetFirstNamePossessive] character, I believe the best way to win [debater.GetHerHim] over is..."
 diplomacy_majesty_special.1012.a:0 "... building my case on logic."
 diplomacy_majesty_special.1012.a.tt:0 "Works well against those who are rational, selfish, skeptical or cold-hearted"
 diplomacy_majesty_special.1012.b:0 "... stay calm, come what may."
 diplomacy_majesty_special.1012.generic.tt:0 "The effectiveness of the tactic depends on how well it suits [debater.GetTitledFirstNamePossessive] personality"
 diplomacy_majesty_special.1012.b.tt:0 "Works well against those who are bold, energetic, vindictive or dishonorable"
 diplomacy_majesty_special.1012.c:0 "... appeal to higher values."
 diplomacy_majesty_special.1012.c.tt:0 "Works well against those who are honorable, kind-hearted, forgiving, believers or lack ambition"
 diplomacy_majesty_special.1012.d:0 "... listen attentively to [debater.GetHerHis] words."
 diplomacy_majesty_special.1012.d.tt:0 "Works well against those who are cautious, lethargic or ignorant"
 diplomacy_majesty_special.1013.logic.desc:0 "By clearly illustrating how one idea follows another, I built my a case as strong as the [ROOT.Char.Custom('FortifiedBuilding')] walls. Once I arrived at my point, [debater.GetFirstName] could do nothing but agree."
 diplomacy_majesty_special.1013.calm.desc:0 "No matter how [debater.GetFirstName] provoked me, I kept my emotions under control, replying in a calm and steady manner. This impressed the onlookers, and they began to nod and hum in agreement as I spoke. Then [debater.GetFirstName] began to listen, and soon I had [debater.GetHerHim] impressed, too."
 diplomacy_majesty_special.1013.higher_values.desc:0 "Knowing [debater.GetFirstName] to be a [debater.GetWomanMan] concerned with the greater good, I appealed to the higher values [debater.GetSheHe] holds so dear. With this perspective, [debater.GetSheHe] finally saw the merits of my arguments. "
 diplomacy_majesty_special.1013.listen.desc:0 "Knowing that [debater.GetFirstName] lacks the fortitude to hold [debater.GetHerHis] own in arguments, I did what no one else had done — I listened to [debater.GetHerHim]. Being taken seriously pleased [debater.GetHerHim] greatly, and once [debater.GetSheHe] was finished [debater.GetSheHe] happily listened to me in turn."
 diplomacy_majesty_special.1013.a.cruel:0 "Jak łatwo manipuluje się słabymi."
 diplomacy_majesty_special.1013.a.compassionate:0 "Cieszę się, że możemy to zostawić za sobą."
 diplomacy_majesty_special.1014.desc:0 "Keeping in mind what I know about [debater.GetFirstNamePossessive] weaknesses, I think the most effective way to humiliate [debater.GetHerHim] in front of everyone is..."
 diplomacy_majesty_special.1014.a:0 "... acting ruthless and frighten [debater.GetHerHim]."
 diplomacy_majesty_special.1014.generic.tt:0 "#F The effectiveness of the tactic depends on how well it exploits [debater.GetTitledFirstNamePossessive] weaknesses.#!"
 diplomacy_majesty_special.1014.a.tt:0 "#F Works well against those who are cautious, kind-hearted, forgiving and lethargic.#!"
 diplomacy_majesty_special.1014.b:0 "... provoking [debater.GetHerHim] into losing [debater.GetHerHis] temper."
 diplomacy_majesty_special.1014.b.tt:0 "#F Works well against those who are bold, energetic, vindictive and honorable.#!"
 diplomacy_majesty_special.1014.c:0 "... pointing out [debater.GetHerHis] low character."
 diplomacy_majesty_special.1014.c.tt:0 "#F Works well against those who are dishonorable, cold-hearted, selfish or skeptical.#!"
 diplomacy_majesty_special.1014.d:0 "... exaggerating [debater.GetHerHis] position."
 diplomacy_majesty_special.1014.d.tt:0 "#F Works well against those who are ignorant, believers or lack ambition.#!"
 diplomacy_majesty_special.1015.scare.desc:0 "I could have been a bit more subtle, but my thinly veiled threats and vicious retorts surely did the trick. [debater.GetFirstName] could barely articulate [debater.GetHerHis] own points, much less oppose mine!"
 diplomacy_majesty_special.1015.provoke.desc:0 "Sprawienie, że [debater.GetFirstName] wpadł[Select_CString( debater.IsFemale, 'a', '' )] w szał, było naprawdę proste. Gdy tylko zauważył[Select_CString( debater.IsFemale, 'a', '' )] zbulwersowane spojrzenia na twarzach naszych słuchaczy, było już za późno. W porównaniu z ni[Select_CString( debater.IsFemale, 'ą', 'm' )] wyglądał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak wzór mądrości, a ledwie musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się starać."
 diplomacy_majesty_special.1015.exaggerate.desc:0 "Zamiast rozwijać własne stanowisko, skupił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się na przekręcaniu i wyolbrzymianiu stanowiska, które zaprezentował[Select_CString( debater.IsFemale, 'a', '' )] [debater.GetFirstName]. Początkowo nie zwracał[Select_CString( debater.IsFemale, 'a', '' )] na to uwagi i coraz bardziej bronił[Select_CString( debater.IsFemale, 'a', '' )] swoich skandalicznych poglądów. Kiedy w końcu przedstawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje, publiczność była po mojej stronie."
 diplomacy_majesty_special.1015.low_character.desc:0 "Instead of replying to [debater.GetFirstNamePossessive] claims with facts and logic, I drew parallels between [debater.GetHerHis] opinions and [debater.GetHerHis] flaws of character. As [debater.GetHerHis] [debater.Custom('InsultAdjective')] ways are widely known, it had soon tainted the audience's view of [debater.GetHerHis] position, no matter what [debater.GetSheHe] said."
 diplomacy_majesty_special.1015.a.cruel:0 "Och, ten wyraz [debater.GetHerHis] twarzy! Bezcenne!"
 diplomacy_majesty_special.1015.a.compassionate:0 "Może byłem trochę za ostr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]..."
 diplomacy_majesty_special.1016.start.desc:0 "Despite my best attempts to"
 diplomacy_majesty_special.1016.logic.desc:0 "use logic to convince [debater.GetFirstName], [debater.GetSheHe] was too emotionally invested to see clearly."
 diplomacy_majesty_special.1016.calm.desc:0 "stay calm, [debater.GetFirstName] outrageous views soon had me shaking with anger. That [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')]!"
 diplomacy_majesty_special.1016.higher_values.desc:0 "appeal to [debater.GetFirstNamePossessive] higher values, [debater.GetFirstName] turned it around by accusing me of trying to change the subject."
 diplomacy_majesty_special.1016.listen.desc:0 "listen attentively, [debater.GetFirstName] just droned on and on in [debater.GetHerHis] usually senseless way. While I was fantasizing about things I would much rather be doing, [debater.GetFirstName] actually seems to have made some good points."
 diplomacy_majesty_special.1016.scare.desc:0 "scare [debater.GetFirstName], [debater.GetSheHe] only laughed and I came out looking both petty and foolish."
 diplomacy_majesty_special.1016.provoke.desc:0 "provoke [debater.GetFirstName], [debater.GetSheHe] kept calm. This impressed our audience, while I only seemed petty."
 diplomacy_majesty_special.1016.exaggerate.desc:0 "twist [debater.GetFirstNamePossessive] opinions against [debater.GetHerHim], I actually played right into [debater.GetHerHis] hands."
 diplomacy_majesty_special.1016.low_character.desc:0 "change the focus to [debater.GetFirstNamePossessive] low character, it turned out that no one else felt this way. Instead, the audience began to defend [debater.GetHerHim]!"
 diplomacy_majesty_special.1016.end.desc:0 "\n\nNieważne, że miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] rację – [debater.GetFirstName] owin[Select_CString( debater.IsFemale, 'ęła', 'ął' )] sobie gapiów wokół palca, a oni bez wahania przyjęli [debater.GetHerHis] słowa."
 diplomacy_majesty_special.1016.a:0 "Jakie to żenujące..."
 diplomacy_majesty_special.1050.title:0 "Debata zakończyła się bez rozstrzygnięcia"
 diplomacy_majesty_special.1050.message:0 "I never got the chance to try my debate skills against [debater.GetTitledFirstName]."
