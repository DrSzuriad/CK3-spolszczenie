l_english:
 religious_interaction.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc:0 "Po wielu modlitwach i rozważaniach, postanowił[Select_CString( recipient.IsFemale, 'am', 'em' )] przychylić się do wniesionej przez Ciebie prośby o wyrażenie zgody na wzięcie rozwodu z [Select_CString( secondary_recipient.IsFemale, 'własną żoną', 'własnym mężem' )], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.1.consanguinity:0 "ze względu na pokrewieństwo."
 religious_interaction.1.fallback:0 "ze względu na podejrzenie cudzołóstwa."
 religious_interaction.1.adultery:0 "ze względu na cudzołóstwo."
 religious_interaction.1.different_faith:0 "ze względu na nieprzestrzeganie prawdziwej wiary."
 religious_interaction.1.eunuch:0 "ze względu na brak odpowiedniego wyposażenia fizycznego."
 religious_interaction.1.a:0 "Bardzo mi przykro, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.2.desc:0 "Po długich rozważaniach zdecydował[Select_CString( recipient.IsFemale, 'am', 'em' )], że w najlepszym interesie naszego rodu leży spełnienie Twojej prośby o rozwód z własn[Select_CString( secondary_recipient.IsFemale, 'ą żoną', 'ym mężem' )], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.2.infertility:0 "z powodu odmowy skonsumowania małżeństwa."
 religious_interaction.2.adultery:0 "z powodu pogwałcenia świętości małżeństwa w wyniku dzielenia łoża z innym."
 religious_interaction.3.desc:0 "Rozważył[Select_CString( recipient.IsFemale, 'am', 'em' )] Twoją trudną sytuację i postanowił[Select_CString( recipient.IsFemale, 'am', 'em' )] spełnić Twoją prośbę."
 religious_interaction.3.defensive_war:0 "May these funds help you defend the faith against [war_target.GetTitledFirstName] and [war_target.GetHerHis] invading [war_target.GetFaith.GetAdjective] hordes!"
 religious_interaction.2.offensive_war:0 "Niech te fundusze przyniosą Ci przewagę i sprawią, że [war_target.GetTitledFirstName] zostanie pokonan[Select_CString( war_target.IsFemale, 'a', 'y' )]!"
 religious_interaction.3.fallback:0 "Niech te fundusze pomogą ci szerzyć prawdziwą wiarę na twoich ziemiach!"
 religious_interaction.3.a:0 "Chwała [ROOT.Char.Custom('WealthGodNameCel')], oto zwrot podatku!"
 religious_interaction.3.b:0 "Te fundusze przyniosą mi zwycięstwo!"
 religious_interaction.3.c:0 "Mądrze wykorzystam ten majątek."
 religious_interaction.3.d:0 "To złoto uleczy moje zbolałe kufry!"
 religious_interaction.32.desc:0 "Rozważył[Select_CString( recipient.IsFemale, 'am', 'em' )] Twoją prośbę i postanowił[Select_CString( recipient.IsFemale, 'am', 'em' )] ją odrzucić."
 religious_interaction.32.a:0 "O nie!"
 religious_interaction.4.desc:0 "Zastanawiał[Select_CString( recipient.IsFemale, 'am', 'em' )] się nad Twoją prośbą i zdecydował[Select_CString( recipient.IsFemale, 'am', 'em' )] się uznać Twoje roszczenie do [target.GetAdjective].."
 religious_interaction.4.child:0 "Jako że [secondary_recipient.GetTitledFirstName] jest dzieckiem, masz prawo wkroczyć do akcji."
 religious_interaction.4.they_are_female:0 "Jako że [secondary_recipient.GetTitledFirstName] jest kobietą, masz prawo wkroczyć do akcji."
 religious_interaction.4.they_are_male:0 "Jako, że [secondary_recipient.GetTitledFirstName] jest mężczyzną, masz prawo wkroczyć do akcji."
 religious_interaction.4.fallback:0 "Pojawiły się niezbite dowody na to, że twoi przodkowie rzeczywiście rządzili tą ziemią w czasach starożytnych."
 religious_interaction.4.a:0 "Udowodnię, że jestem godn[Select_CString( ROOT.Char.IsFemale, 'ą władczynią', 'ym władcą' )]!"
 religious_interaction.42.desc:0 "Rozważył[Select_CString( recipient.IsFemale, 'am', 'em' )] Twoją prośbę o roszczenie dotyczące [target.GetAdjective] i zdecydował[Select_CString( recipient.IsFemale, 'am', 'em' )] się ją odrzucić."
 religious_interaction.42.a:0 "Cholera!"
 religious_interaction.5.child:0 "Ze względu na twoją niepełnoletność,"
 religious_interaction.5.they_are_female:0 "Ze względu na twój status kobiety,"
 religious_interaction.5.they_are_male:0 "Ze względu na twój status mężczyzny,"
 religious_interaction.5.fallback:0 "Ze względu na twój oczywisty brak pobożności,"
 religious_interaction.5.outro:0 "stan, który bardzo niepokoi Kościół, [actor.GetName], na [actor.GetHerHis] prośbę, otrzymał[Select_CString(actor.IsFemale, 'a', '' )] roszczenie do [target.GetAdjective]."
 religious_interaction.5.a:0 "To jakaś parodia!"
 religious_interaction.6.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc:0 "After much prayer and deliberation, I have decided to grant your request to divorce [secondary_actor.GetFirstNameNoTooltip] and their [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.6.consanguinity:0 "on the grounds of consanguinity."
 religious_interaction.6.fallback:0 "on the grounds of suspected adultery."
 religious_interaction.6.adultery:0 "on the grounds of adultery."
 religious_interaction.6.different_faith:0 "on the grounds of them not adhering to the true faith."
 religious_interaction.6.eunuch:0 "on the grounds of them not being adequately equipped."
 religious_interaction.6.a:0 "I am sorry, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.1001.t.fatwa:0 "Fatwa wydana!"
 religious_interaction.1001.t:0 "Legal Condemnation!"
 religious_interaction.1001.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], has seen me condemned as a sinner in a writ issued by [actor.GetHerHis] [actor.GetFaith.PriestNeuterPlural]!\n\nThis could be used as a legal basis to argue that I am unfit to rule [recipient.GetFaith.GetAdjective] lands."
 religious_interaction.1001.a:0 "Were [actor.GetSheHe] not my liege, I would have..."
 religious_interaction.1001.a.revoke_tt:0 "[actor.GetTitledFirstName] może [Concept( 'revoke', 'odebrać' )|E] jeden spośród posiadanych przeze mnie tytułów"
 religious_interaction.1010:0 "To godne pochwały, że starasz się odpokutować za swoje grzechy. Przyjmuję Twoją hojną darowiznę i przesyłam Ci w zamian moje błogosławieństwo."
 religious_interaction.1011:0 "Twoje występki są zbyt poważne, aby można było odkupić je taką ilością złota. Jeśli naprawdę chcesz odpokutować za swoje grzechy, musisz zmienić swoje postępowanie i udowodnić mi, że naprawdę szukasz przebaczenia. Dopiero wtedy przyjmę twoją darowiznę."
 religious_interaction.1020:0 "Dotarły do mnie niepokojące wieści od [aktor.GetTitledFirstName] o twoich występkach."
 religious_interaction.1021:0 "You may call yourself a [actor.GetFaith.GetAdherentName], but your actions prove that you do not truly follow the path of [actor.GetFaith.HighGodName]. As I cannot permit your wicked behavior to hide behind the mask of [actor.GetFaith.GetAdjective] righteousness, I have no choice but to excommunicate you from the faith. May [actor.GetFaith.HighGodName] have mercy on your soul."
 religious_interaction.1022:0 "Bardzo niepokoją mnie te opowieści o występkach, których dopuścił[Select_CString( secondary_recipient.IsFemale, 'a', '' )] się [secondary_recipient.GetTitledFirstName]. Boli mnie to, ale zgadzam się, że wiara [actor.GetFaith.GetAdjective|l] powinna być chroniona, a [secondary_recipient.GetSheHe] musi zostać ekskomunikowan[Select_CString( secondary_recipient.IsFemale, 'a', 'y' )]."
 religious_interaction.1023:0 "What are you thinking in trying to get a fellow [actor.GetFaith.GetAdherentName] excommunicated? The [actor.GetFaith.GetAdjective] faith is not some tool to use for political gain! You should count yourself lucky that I do not excommunicate you for making such a request. "
 religious_interaction.1024:0 "I see that you have truly repented for your sins and have gone to great lengths to redeem yourself. Though your transgressions against the [actor.GetFaith.GetAdjective] faith were grievous indeed, your recent actions make me believe you deserve a another chance.\n\nIn light of this, I hereby lift your excommunication and welcome you back into the [actor.GetFaith.GetAdjective] faith."
 religious_interaction.1025:0 "Do you think I excommunicate people lightly? Do you think a half-hearted apology is enough to make amends? Plead all you want; you shall not be allowed back into the [actor.GetFaith.GetAdjective] faith until you prove you have changed your wicked ways."
 religious_interaction.1030:0 "After much time in contemplation, I have concluded that your words were true and wise. I will join a monastic order and begin a new life in service to [actor.GetFaith.HighGodName] alone."
 religious_interaction.1031:0 "Twoja sugestia, abym zmienił całe swoje życie i udał się do jakiegoś odosobnionego klasztoru, jest absurdalna. Jestem szczęśliwy tam, gdzie jestem i nie mam planów, aby to zmieniać."
 religious_interaction.1000.positive:0 "Cieszę się, że [recipient.GetFirstNameNoTooltip] dostrzegł[Select_CString( recipient.IsFemale, 'a', '' )] mądrość w mojej prośbie."
 religious_interaction.1000.negative:0 " Bardzo niefortunne..."
 religious_interaction.1000.strong_negative:0 "Cholera!"
 religious_interaction.1024.positive:0 "Cieszę się, że [recipient.GetFirstNameNoTooltip] dostrzegł[Select_CString( recipient.IsFemale, 'a', '' )] dostrzegła mądrość w tym działaniu."
 religious_interaction.2002.desc:0 "Postanowił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] podążać za Tobą ku światłości i nawrócić się [ROOT.Char.GetFaith.GetName|l]!"
 religious_interaction.2002.a:0 "Niech będzie błogosławiony [ROOT.Char.GetFaith.HighGodName]!"
 religious_interaction.2003.desc:0 "Moja wiara jest zbyt silna, aby mogła zostać zachwiana przez Twoje ziemskie słowa. Wolę zostać nagrodzony w życiu pozagrobowym."
 religious_interaction.2003.hooking_out:0 "\n\nI also wish to remind you that you owe me, and had best not pursue me for simply being a true believer."
 religious_interaction.2003.a:0 "Pragn[Select_CString(ROOT.GetCharacter.IsFemale, 'ęłam', 'ąłem' )] twojego zbawienia."
 religious_interaction.2003.b:0 "Well, you will pay the price in this world!"
 religious_interaction.2003.c:0 "Do not think I am letting you get away with this!"
 religious_interaction.2003.d:0 "Och, myślę, że uwierzysz dokładnie w to, co ci powiem."
 religious_interaction.2011.desc:0 "I would gladly join you in your exultation, but the sheer cost of refurbishing [recipient.GetFaith.HouseOfWorshipPlural] and proselytizing among my peasants...\n\nIf you were to help pay for these efforts, I am more than willing to pray for your [ROOT.Char.GetFaith.HighGodName]."
 religious_interaction.2011.a:0 "Wszystko dla wiary."
 religious_interaction.2011.b:0 "Nie zapłacę za twoje wieczne zbawienie!"
 religious_interaction.2011.c:0 "You will do this for something far more valuable than gold."
 religious_interaction.2012.desc:0 "I see the wisdom of your faith, but I hope you understand what a long, winding path it is from the darkness into the light.\n\nPerhaps if you promised to support me in whatever way I need, the journey would be an easier one."
 religious_interaction.2012.a:0 "I accept, for the good of [ROOT.Char.GetFaith.GetNameNoTooltip] everywhere."
 religious_interaction.2012.b:0 "I will not bargain for your soul!"
 religious_interaction.2012.c:0 "You have other debts to repay me, first."
 religious_interaction.2021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nIt is time you followed me into the light, my [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. In consideration of everything you owe me, I demand that you convert to [actor.GetFaith.GetName]!"
 religious_interaction.2021.a:0 "I... Very well, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 religious_interaction.2100.t:0 "[imprisoner.GetFaith.HighGodNamePossessive|U] Judgment"
 religious_interaction.2100.desc:0 "After [ROOT.Char.GetFaith.HighGodName] knows how long in a dark cell, the harsh daylight of [capital.GetNameNoTitle] is blinding. The guards who escort me out of the [imprisoner.Custom('FortifiedBuilding')] and into the wilderness are surprisingly solemn — ceremonious, even.\n\nAs I lay my eyes on [imprisoner.GetTitledFirstName], flanked by a dozen [imprisoner.Custom('DefaultPriestTitlePlural')], the purpose of our little trip becomes clear.\n\n"[ROOT.Char.GetFullNameNoTooltip]. You will be left here, tied to this stake, and [imprisoner.GetFaith.HighGodName] shall determine your fate. If you are innocent, you shall live, but if you are guilty, you shall perish.""
 religious_interaction.2100.a.believer:0 "[imprisoner.GetFaith.HighGodName|U] will judge me fairly!"
 religious_interaction.2100.a.unbeliever:0 "You're #EMP leaving#! me here?!"
 religious_interaction.2100.a.success:0 "You survive the trial"
 religious_interaction.2100.a.failure:0 "You perish under the sun"
 religious_interaction.2101.start.desc:0 "Water, I need water! My throat, my head, my skin — it's all afire!\n\nWas [ROOT.Char.GetFaith.DevilName] truly here, laughing at my misery? Did [ROOT.Char.GetFaith.WaterGodName] offer me a flask of water? I drank and drank, yet my thirst was not quenched."
 religious_interaction.2101.end.desc:0 "\n\nWhen [imprisoner.GetTitledFirstName] returns and a flask is pressed against my lips, the haze of my mind clears. The [imprisoner.GetTitleAsNameNoTooltip] seems a little disappointed to find me alive, but the divine has spoken."
 religious_interaction.2101.a:0 "I am innocent!"
 religious_interaction.2102.desc:0 "On the final eve of [prisoner.GetTitledFirstNamePossessive] trial, we find [prisoner.GetHerHim] unconscious, but still breathing.\n\n"It is a miracle!" the [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. "[ROOT.Char.GetFaith.HighGodName|U] has spoken! The [prisoner.GetWomanMan] is innocent!""
 religious_interaction.2102.a:0 "It is [ROOT.Char.GetFaith.HighGodNamePossessive|U] will."
 religious_interaction.2102.b:0 "[prisoner.GetSheHe|U] looks pretty dead to me..."
 religious_interaction.2102.b.tt:0 "[ROOT.Char.GetFaith.HighGodName|U] isn't #EMP always#! right!"
 religious_interaction.2102.b.success:0 "Your meddling goes undiscovered"
 religious_interaction.2102.b.failure:0 "You are exposed as a murderer"
 religious_interaction.2103.end.desc:0 "\n\nIf this is [ROOT.Char.GetFaith.HighGodHerHis|U] will, perhaps I deserve this. Perhaps I am... wicked."
 religious_interaction.2103.a:0 "I... I'm so tired..."
 religious_interaction.2104.desc:0 "On the final eve of [prisoner.GetTitledFirstNamePossessive] trial, [prisoner.GetSheHe] does not move as we approach. One of the servants put a flask to [prisoner.GetHerHis] parched lips, but the water runs down [prisoner.GetHerHis] chin without response.\n\n"[ROOT.Char.GetFaith.HighGodName|U] has spoken!" the [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. "The [prisoner.GetWomanMan] is guilty!""
 religious_interaction.2400.t:0 "Wielka debata"
 religious_interaction.2400.desc:0 "The paige trembles with fear as [recipient.GetSheHe] reads [actor.GetTitledFirstNamePossessive] fiery letter to me, challenging me to a public debate about the virtues and vices of our shared faith, and calling into question my adherence to the base tenets of [recipient.GetFaith.GetNameNoTooltip].\n\nMy servant stutters over the words, as the letter's tone leaves no doubt about [actor.GetShortUINamePossessiveNoTooltip] opinion of my piety."
 religious_interaction.2400.a:0 "That cur! Challenge accepted!"
 religious_interaction.2400.a.tt_success:0 "The public debate humiliates [actor.GetShortUINameNoTooltip]"
 religious_interaction.2400.a.tt_fail:0 "[actor.GetShortUINameNoTooltip] successfully calls my faith into question"
 religious_interaction.2400.b:0 "Nie będę szargać imienia [recipient.GetFaith.HighGodNamePossessive] tą farsą."
 religious_interaction.2400.b.tt:0 "[actor.GetShortUINameNoTooltip] will be informed"
 religious_interaction.2400.b_turned_down:0 "[recipient.GetShortUIName|U] odrzucił[Select_CString( recipient.IsFemale, 'a', '' )] moje wyzwanie do debaty"
 used_literalist_debate_modifier:0 "Niedawno debatowano"
 used_literalist_debate_modifier_desc:0 "Ta postać rozpoczęła niedawno debatę na temat podstaw swojej wiary."
 literally_debated_modifier:0 "Niedawno debatowano"
 literally_debated_modifier_desc:0 "Ta postać była ostatnio zaangażowana w debatę na temat podstaw swojej wiary."
 religious_interaction.2401.desc_intro:0 "My opponent and I meet in a large hall in [debate_locale.GetNameNoTierNoTooltip], standing on wonky tables barely a few feet apart, surrounded by a throng of eager onlookers. A muted hush falls over the crowd, all waiting for the debate to begin.\n\n"
 religious_interaction.2401.desc_won:0 "Over the course of an hour, I demolish [recipient.GetTitledFirstName], attacking [recipient.GetHerHis] piety, [recipient.GetHerHis] sense of virtue, and even calling into question [recipient.GetHerHis] fealty to [actor.GetFaith.HighGodName]. The crowd is vicious, pelting [recipient.GetTitledFirstNameNoTooltip] with rotten eggs and moldy cabbages till [recipient.GetSheHe] flees the hall."
 religious_interaction.2401.desc_lost:0 "Ledwo [recipient.GetTitledFirstName] rozpocz[Select_CString( recipient.IsFemale, 'ęła', 'ął' )] na mnie swój słowny atak, nie dając mi szans na ripostę, a już po chwili tłum wyłonił zwycię[Select_CString( recipient.IsFemale, 'żczynię', 'zcę' )].\n\nPrzez kilka minut bronił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się przed deszczem gnijących warzyw, ale w końcu został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do odwrotu, gdy jeden z chłopów rzucił w moją głowę żywym kurczakiem."
 religious_interaction.2401.a_won:0 "Nie jestem już umiłowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez [actor.GetFaith.HighGodNamePossessive]?"
 religious_interaction.2401.a_lost:0 "These people don't understand [actor.GetFaith.GetReligion.GetNameNoTooltip]!"
 religious_interaction.2402.desc_won:0 "Pomimo pewności siebie, z jaką [actor.GetTitledFirstName] wyzywa mnie na debatę, [actor.GetHerHis] determinacja topnieje przed moim potokiem ostrych słów i pobożnych krytyk. Wkrótce dołącza do nich tłum, a m[Select_CString( actor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] wycofuje się pod gradem spadających na ni[Select_CString( actor.IsFemale, 'ą', 'ego' )] warzyw i jednego szczególnie agresywnego koguta."
 religious_interaction.2402.desc_lost:0 "Though I try my best, [actor.GetTitledFirstName] has clearly researched [actor.GetHerHis] arguments extremely well, and has the crowd eating out of [actor.GetHerHis] hand almost immediately. [actor.GetSheHe|U] continues to berate me for over an hour regardless, accusing me of every vice under the sun, and even insinuating that my loyalty to [recipient.GetFaith.HighGodName] is in question.\n\nEventually, I flee, trailed by a barrage of rotten produce from the crowd."
 religious_interaction.2403.desc:0 "[victim.GetTitledFirstName] nie ma żądnych szans. Choć uważa się za dobrze przygotowan[Select_CString( victim.IsFemale, 'ą', 'ego' )], zmiatam [victim.GetHerHis] słabe argumenty jak muchy. Z każdym kontrargumentem [victim.GetTitledFirstName] wije się jak po uderzeniu. W miarę upływu czasu wydaje się tak niezdoln[Select_CString( victim.IsFemale, 'a', 'y' )] do obrony, że nawet tłum milknie.\n\n"...i dlatego" - mówię, podnosząc dramatycznie rękę, oskarżycielskim palcem wskazując na salę - "nigdy nie...".\nZatrzymuję się, gdy uświadamiam sobie, że [victim.GetTitledFirstName] ciężko łapie powietrze i ściska się za głowę."
 religious_interaction.2403.conclusion_either:0 "[victim.GetHerHis] pierś."
 religious_interaction.2403.conclusion_man:0 "[victim.GetHerHis] ramię."
 religious_interaction.2403.conclusion_woman:0 "[victim.GetHerHis] brzuch."
 religious_interaction.2403.a.low_compassion:0 "„Widzę, że wybierasz drogę tchórza”."
 religious_interaction.2403.a.zealous:0 ""It seems [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave] chosen a victor.""
 religious_interaction.2403.a.stubborn:0 ""Hej, jeszcze nie skończył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!""
 religious_interaction.2403.a:0 ""Czy... Czy wszystko w porządku?""
 religious_interaction.2403.a.tt:0 "[victim.GetShortUIName] doznaje ataku serca i [Concept( 'character_death_dies', 'umiera' )|E]"
 religious_interaction.2500.desc:0 "W końcu opamiętał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się... To musi być znak od [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]! Witamy Cię na łonie prawdziwej wiary."
 religious_interaction.2500.a:0 "Chwała [ROOT.Char.Custom('HighGodNameCel')]!"
 religious_interaction.2501.desc:0 "Chyba żartujesz? Twoje przejrzyste próby politycznej ucieczki nigdy nie powstrzymają gniewu [recipient.GetFaith.HighGodNamePossessive]!"
