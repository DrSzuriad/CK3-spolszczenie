l_english:
 hunt_header:0 "Polowanie:"
 hunt.1001.t:0 "$hunt_header$ [ROOT.Char.Custom('LocalAnimal')]"
 hunt.1001.desc:0 "M[Select_CString( SCOPE.sC('hunting_courtier_1').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1'))], [hunting_courtier_1.GetTitledFirstName], jest pierwsz[Select_CString( hunting_courtier_1.IsFemale, 'ą, która to dostrzega', 'ym, który to dostrzega' )]. Trudno odróżnić tego dzikiego zwierza od otoczenia, gdzie sekretnie nas obserwuje. Spoglądam w jego kierunku i zauważam, że [ROOT.Char.Custom('LocalAnimal')] wyczuwszy mój zamiar, ucieka w bezpieczne dla siebie miejsce."
 hunt.1001.a:0 "Jedziemy!"
 hunt.1001.b:0 "Teraz powoli i stabilnie, ten klif wygląda stromo."
 hunt.1002.desc_wounded_courtier:0 "Podążamy przez wąwóz za dziką zwierzyną, gdy koń, na którym siedzi [hunting_courtier_1.GetTitledFirstName], potyka się i zrzuca [Select_CString( hunting_courtier_1.IsFemale, 'ją', 'go' )] na ziemię.\n\nTo nie jest nic poważnego, jednakże [hunting_courtier_1.GetTitledFirstName] zwija się z bólu."
 hunt.1002.desc:0 "Mój świat zawęża się do otaczającej nas natury, gdy podążamy za śladami [ROOT.Char.Custom('LocalAnimalDop')] podczas jego ucieczki przez wąwóz. [hunting_courtier_1.GetTitledFirstName|U] jedzie obok mnie, a ja słucham stukotu kopyt, szczekania psów, krzyku ludzi... Ekscytacja przepływa przeze mnie wraz z powolnym zbliżaniem się do naszej zdobyczy!"
 hunt.1002.a:0 "Napieramy dalej!"
 hunt.1002.b:0 "[hunting_courtier_1.GetFirstNameNoTooltip] musi mieć czas na odzyskanie sił."
 hunt.1003.desc_caught:0 "Wiem, że będzie to zabójczy strzał, zanim jeszcze strzała dosięgnie swojego celu.\n\n[ROOT.Char.Custom('LocalAnimal')|U] potyka się i przewraca, a my zagłuszamy głośne zawodzenie okrzykami zwycięstwa!"
 hunt.1003.desc_not_caught:0 "Gdy [ROOT.Char.Custom('LocalAnimal')] ucieka w stronę [ROOT.Char.Custom('TerrainTypeDop')], wiem, że zdobycz jest stracona."
 hunt.1003.desc_injured:0 "\n\nGodne ubolewania jest to, że [hunting_courtier_1.GetTitledFirstName] został[Select_CString( hunting_courtier_1.IsFemale, 'a', '' )] zraniony przy ucieczce zwierzyny, ale ryzyko jest częścią tego ekscytującego wydarzenia."
 hunt.1003.desc_uninjured:0 "\n\nZsiadamy z koni, aby dać im odpocząć, podczas gdy [hunting_courtier_1.GetTitledFirstName] kiwa głową ze współczuciem."
 hunt.1003.a:0 "Dobra robota!"
 hunt.1003.a.tt:0 "Doskonały pościg!"
 hunt.1003.b:0 "Następnym razem się uda!"
 hunt.1003.b.tt:0 "Tylko poczekaj!"
 hunt.1011.t:0 "$hunt_header$ Grubiański wasal"
 hunt.1011.desc_horse:0 "Gdy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('nice_courtier') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )], [nice_courtier.GetTitledFirstName], zacz[Select_CString(nice_courtier.IsFemale, 'ęła', 'ął' )] zsiadać z wierzchowca, mając wciąż jedną stopę w strzemieniu, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('hated_participant') )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] [hated_participant.GetTitledFirstName] natychmiast i z premedytacją wpadł[Select_CString(hated_participant.IsFemale, 'a', '' )] na [nice_courtier.GetHerHis] konia, przez co nieszczęśni[Select_CString(nice_courtier.IsFemale, 'czka musiała', 'k musiał' )] pędzić po całym obozie."
 hunt.1011.desc_talk:0 ""[nice_courtier.GetFirstNameNoTooltip|U] to [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')], tylko popatrz!" – [hated_participant.GetTitledFirstName] syczy ze swojego łowieckiego wierzchowca.\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('nice_courtier') )|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] wydaje się mieć trudności ze znoszeniem obelg."
 hunt.1011.a:0 "Zachowujesz się jak dziecko i tak też zostaniesz ukaran[Select_CString(hated_participant.IsFemale, 'a', 'y' )]."
 hunt.1011.b:0 "[hated_participant.GetTitleTierName] nie może zachowywać się w ten sposób."
 hunt.1011.c:0 "Ha, [nice_courtier.GetFirstNameNoTooltip] zrobił[Select_CString(nice_courtier.IsFemale, 'a', '' )] się czerwon[Select_CString(nice_courtier.IsFemale, 'a', 'y' )] jak burak!"
 hunt.1012.desc:0 "Łuk w dłoni, kroki ciche, przede mną stoi [ROOT.Char.Custom('LocalAnimal')|l]... Głęboki wdech i— czy to nie [hated_participant.GetTitledFirstName]?\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('hated_participant') )|U] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] skrada się przez [ROOT.Char.Custom('TerrainType')] przede mną, całkowicie nieświadom[Select_CString(nice_courtier.IsFemale, 'a', 'y' )] mojej obecności. [ROOT.Char.Custom('LocalAnimalDesc')|U] [ROOT.Char.Custom('LocalAnimal')] w całości pochłania [nice_courtier.GetHerHis] uwagę."
 hunt.1012.a:0 "Jaka szkoda, że [Select_CString(hated_participant.IsFemale, 'jej', 'go' )] nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]..."
 hunt.1012.a.tt:0 "#EMP Bździąg!#!"
 hunt.1012.b:0 "Nie tędy droga!"
 hunt.1013.desc:0 ""Chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] interweniować, ale zanim się zorientował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], [ROOT.Char.Custom('LocalAnimal')] [Select_CString( hated_participant.IsFemale, 'ją', 'go' )] stratował. Przynajmniej nie umarł[Select_CString( hated_participant.IsFemale, 'a', '' )] w samotności...". Nikt nie powątpiewał w moją historię o [hated_participant.GetHerHis] tragicznej śmierci.\n\n"Żałuję tylko, że nie mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zrobić więcej...""
 hunt.1013.a:0 "Cóż za nieszczęśliwy wypadek!"
 hunt.1014.desc:0 "Gdy [hated_participant.GetTitledFirstName] wychodzi niepewnym krokiem z [ROOT.Char.Custom('TerrainTypeDop')], ściskając swoje krwawiące ramię, podnoszę wzrok znad kielicha i wydaję bardzo naturalny odgłos zdumienia.\n\n"Nie wiesz, że musisz celować w #EMP zwierzynę#!?!" – krzyczy, gdy się do mnie zbliża."
 hunt.1014.a:0 "W takim razie to był doskonały strzał, nieprawdaż?"
 hunt.1014.all_honorable_hunt_participants:0 "Wszyscy honorowi uczestnicy polowania:"
 hunt.1014.all_who_dislike_or_are_evil:0 "Wszyscy uczestnicy lubiący cierpienie lub ci, u których [hated_participant.GetFirstNameNoTooltip] nie wzbudza sympatii:"
 hunt.1014.b:0 "Wydawało mi się, że [participant_to_blame.GetTitledFirstName] wysz[Select_CString( participant_to_blame.IsFemale, 'ła', 'edł' )] zaraz po tobie..."
 hunt.1014.c:0 "Chcesz obwinić nas za swoją niezdarność?"
 hunt.1015.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], czy to ty [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?"\n\n[hated_participant.GetTitledFirstName] patrzy z wybałuszonymi oczami na łuk w mojej dłoni, a następnie na strzałę, która utknęła w [hated_participant.GetHerHis] ramieniu. "Co ty wyprawiasz?!""
 hunt.1015.a:0 "Obejrzyjmy to ramię."
 hunt.1015.b:0 "Lepiej o tym zapomnijmy!"
 hunt.1015.c:0 "Nigdy nie pudłuję dwa razy."
 hunt.1015.d:0 "To był... niefortunny wypadek."
 hunt.1015.e:0 "Mam sposób, żeby o tym zapomniał[Select_CString( hated_participant.IsFemale, 'a', '' )]."
 hunt.1016.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], czy to ty?"\n\n[hated_participant.GetTitledFirstName] spogląda na mój łuk, a następnie na strzałę w ziemi i widzi, jak [ROOT.Char.Custom('LocalAnimal')] ucieka z powrotem do [ROOT.Char.Custom('TerrainTypeDop')], "Ha! Jak zwykle masz problem z celowaniem, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?"."
 hunt.1016.a:0 "Tylko poczekaj, [hated_participant.GetFirstNameNoTooltip]..."
 hunt.1021.t:0 "$hunt_header$ Z dala od ludzi"
 hunt.1021.desc:0 "Z dala od innych natkn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się na domek, w którym mieszkała jedna z najpiękniejszych osób, jakie kiedykolwiek ujrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Zaofarował[Select_CString(beautiful_peasant.IsFemale, 'a', '')] mi [beautiful_peasant.GetSheHe] pozostanie na noc w celu wypoczęcia. W czasie rozmowy zdumiało mnie, jak wiele wspólnego może mieć władca z prost[Select_CString(beautiful_peasant.IsFemale, 'ą', 'ym')] poddan[Select_CString(beautiful_peasant.IsFemale, 'ą', 'ym')]. \n\n„Na pewno musisz już wracać na polowanie, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]? Nigdy jeszcze nie spotkał[Select_CString(beautiful_peasant.IsFemale, 'am', 'em')] kogoś takiego jak ty...”"
 hunt.1021.a:0 "Gdybym został[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tu dłużej, musiał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] zostać na noc..."
 hunt.1021.b.thrill:0 "Czeka na mnie jeszcze bardziej ekscytująca zdobycz!"
 hunt.1021.b.purpose:0 "Jestem tu tylko po to, aby polować, nic więcej."
 hunt.1021.b.appropriate:0 "To byłoby zupełnie niestosowne!"
 hunt.1021.b.cruel:0 "Mam przebywać z takim brudnym pospólstwem?!"
 hunt.1021.c:0 "[beautiful_peasant.GetTitledFirstNameNoTooltip] proszę cię, udaj się ze mną na mój dwór."
 hunt.1021.c.success:0 "Życie na dworze"
 hunt.1021.c.failure:0 "Proste życie"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] zostaje w lesie"
 hunt.1021.d:0 "[beautiful_peasant.GetTitledFirstNameNoTooltip] proszę cię, udaj się ze mną na mój dwór."
 hunt.1022.t:0 "$hunt_header$ Wschód słońca w zaciszu"
 hunt.1022.desc:0 "Kiedy szykuję się do wyjścia, w mojej głowie mam ciągle obraz [beautiful_peasant.GetHerHis] pięknej twarzy oplecioną namiętnością. Muska futro, na którym [Select_CString( And(beautiful_peasant.IsFemale, ROOT.Char.IsFemale), 'leżałyśmy', 'leżeliśmy' )] i mnie obserwuje.\n\n"To nie musi skończyć się tylko na jednej wspólnie spędzonej nocy" – mówi."
 hunt.1022.a:0 "Obawiam się, że to prawda."
 hunt.1022.a.tt:0 "Na pewno już [Select_CString( beautiful_peasant.IsFemale, 'jej', 'go' )] nigdy nie zobaczysz"
 hunt.1022.b:0 "Może udasz się ze mną i zostaniesz przy mnie, na moim dworze?"
 hunt.1023.t:0 "$hunt_header$ Pies myśliwski"
 hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')] kłusuje obok mnie, wyraźnie ciesząc się swoim czasem spędzanym na zewnątrz.\n\nNagle zastyga w bezruchu i zaczyna szczekać. Chwilę później słychać jak coś porusza się w podszyciu lasu. Coś wielkiego.\n\n[ROOT.Char.Custom('DogStoryHerHis')|U] szczekanie zamienia się w warczenie, gdy tylko gigantyczny [ROOT.Char.Custom('LocalAnimal')] wyskakuje przed nami na ścieżkę!"
 hunt.1023.a:0 "Dalej [ROOT.Char.Custom('DogStoryName')], bierz go!"
 hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')|U] zabija [ROOT.Char.Custom('LocalAnimalDop')] "
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] ginie w walce"
 hunt.1023.b:0 "Zabiję bestię – [ROOT.Char.Custom('LocalAnimal')] nie jest w stanie pokonać [Select_CString( ROOT.Char.IsFemale, 'kobiety', 'mężczyzny' )]."
 hunt.4001.t:0 "$hunt_header$ Strzał"
 hunt.4001.desc_1:0 "Jest coś majestatycznego w sposobie, w jaki [ROOT.Char.Custom('LocalAnimal')] wpatruje się w krajobraz. Zza krzaków unoszę łuk.\n\nBezszelestnie spoglądam w stronę, gdzie stoi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('hunt_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], by zobaczyć, jak robi dokładnie to samo."
 hunt.4001.desc_2:0 "[ROOT.Char.Custom('LocalAnimal')|U] wpatruje się w moją stronę, kiedy ja trzymając włócznię w dłoni, odmierzam dzielącą nas odległość.\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('hunt_guest'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], kucn[Select_CString( hunt_guest.IsFemale, 'ęła', 'ął' )] obok mnie, trzymając drugą włócznię."
 hunt.4001.a:0 "Zabiję to zwierzę!"
 hunt.4001.b:0 "Decydujący cios należy do ciebie, [hunt_guest.GetFirstNameNoTooltip]."
 hunt.4001.c:0 "Strzelaj, [hunt_guest.GetFirstNameNoTooltip], zanim [ROOT.Char.Custom('LocalAnimal')] się zorientuje."
 hunt.4001.c.tt:0 "Jeżeli nadepniesz na tę gałązkę i przestraszysz zwierzę, [hunt_guest.GetFirstNameNoTooltip] z pewnością chybi."
 hunt.4002.t:0 "$hunt_header$ Pogłoski"
 hunt.4002.desc:0 "Odgłosy innych już ucichły, gdy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName] i ja podchodzimy do zwierzyny.\n\nJesteśmy już naprawdę blisko, gdy [secret_sharer.GetFirstNameNoTooltip] niespodziewanie zaczyna do mnie szeptać: „Teraz, kiedy jesteśmy wreszcie sami, jest coś, co muszę ci powiedzieć o [secret_owner.GetTitledFirstName]...”."
 hunt.4002.a:0 "Nie ma czasu na pogawędki. Zabieram martwą zwierzynę."
 hunt.4002.b:0 "Co? Powiedz mi nieco więcej... "
 hunt.4002.b.tt:0 "[ROOT.Char.Custom('LocalAnimal')] ucieka."
 hunt.4002.b.reveal:0 "Poznaję sekret, który skrywa [secret_owner.GetFirstNameNoTooltip]"
 hunt.4003.t:0 "$hunt_header$ Nielegalna zdobycz"
 hunt.4003.desc:0 "Kłusownicy w lesie, którego właścicielem jest [land_owner.GetTitleTierName]? Gdy podjeżdżam do nich w towarzystwie swojej straży, zastaję ich kucających blisko siebie, próbujących w sposób nieudolny ukryć upolowaną zwierzynę.\n\n„Nie zrobiliśmy tego, Wasza Wysokość”. Ich ostrza oraz łuki przeczą wypowiadanym przez nich słowom."
 hunt.4003.a:0 "Zawisną, a ich wsie za to zapłacą."
 hunt.4003.b:0 "„Wszyscy wydajecie się być dobrymi łucznikami...”"
 hunt.4003.c:0 "Wszystkie zwierzęta należą do mnie wraz z opłatami za ich upolowanie."
 hunt.4003.c.tt_success:0 "Lokalni sędziowie zgadzają się"
 hunt.4003.c.tt_failure:0 "Powszechne oburzenie"
 hunt.4004.t:0 "$hunt_header$ Powalenie bestii"
 hunt.4004.desc:0 "Można by pomyśleć, że to stworzenie z mitów, być może bóg, który przybrał postać zwierzęcia. To był największy [ROOT.Char.Custom('LocalAnimal')], jakiego kiedykolwiek widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Nawet po zranieniu bestii pościg trwał pół dnia.\n\nTo wciąż imponujący widok, nawet jeśli leży martwy przede mną."
 hunt.4004.credit_receiver:0 "[credit_receiver.GetTitledFirstName] jest równie zdumion[Select_CString(credit_receiver.IsFemale, 'a', 'y' )]: „Nigdy czegoś takiego nie widział[Select_CString(credit_receiver.IsFemale, 'am', 'em' )], [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]”."
 hunt.4004.a:0 "Głowa bestii będzie pięknie wyglądać w mojej wielkiej sali!"
 hunt.4004.b:0 "To będzie trofeum dla moje[Select_CString(trophy_recipient.IsFemale, 'j', 'go' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('trophy_recipient'))]."
 hunt.4004.c:0 "Będzie z niej wspaniały płaszcz!"
 hunt.4004.c.tt:0 "Nie, wcale #EMP NIE#! jest krzykliwy!"
 hunt.4004.every_arrogant_vassal:0 "Każdy arogancki wasal"
 hunt.4004.every_restrained_vassal:0 "Każdy bardzo powściągliwy wasal"
 hunt.4004.every_other_vassal:0 "Niearoganccy, niepowściągliwi wasale"
 hunt.4004.d:0 "Myślę, że [credit_receiver.GetTitledFirstNameNoTooltip|l] zasługuje na uznanie."
 hunt.4004.e:0 "Zjemy ją tu i teraz!"
 hunt.4004.f:0 "Z tej czaszki będzie można zrobić piękną koronę."
 hunt.4005.t:0 "$hunt_header$ Powalenie bestii"
 hunt.4005.a:0 "Ta sztuka świetnie się sprzeda."
 hunt.4005.b:0 "Będę mieć piękne trofeum dla [ROOT.Char.Custom2('MySheHeGenitive', SCOPE.sC('trophy_recipient'))] [ROOT.Char.Custom2('RelationToMeShortGenitive', SCOPE.sC('trophy_recipient'))]."
 hunt.4005.c:0 "[ROOT.Char.GetFaith.ReligiousHeadName] na pewno ucieszy się z wypchanej bestii."
 hunt.skull_tt:0 "Will receive a [THIS.Char.Custom('LocalAnimal')] skull [court_artifact|E]"
 hunt.4006.t:0 "$hunt_header$ Wędrowcy"
 hunt.4006.desc:0 "Las naprawdę jest „płaszczem ubogich”, ale kiedy [ROOT.Char.Custom('LocalAnimal')] ucieka w panice przed żerującymi chłopami, czuję, że moja cierpliwość się wyczerpuje.\n\nZ pewnością na terenie [activity_place.GetAdjective] muszą być lepsze rzeczy do roboty niż zbieranie korzeni i grzybów!"
 hunt.4006.a:0 "Strażnicy, wypędzić ten motłoch z moich terenów łowieckich!"
 hunt.4006.b:0 "Przybyliśmy tu na polowanie, czyż nie?"
 hunt.4006.special_interest:0 "Ze względu na [county_owner.GetHerHis] nietypowe zainteresowania:"
 hunt.4006.c:0 "Ta zdobycz będzie w sam raz..."
 hunt.4006.d:0 "Hojna darowizna powinna ich powstrzymać na wystarczająco długi czas."
 hunt.4007.t:0 "$hunt_header$ Szalejący [ROOT.Char.Custom('LocalAnimal')]"
 hunt.4007.desc_lazy:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))|U] [similar_participant.GetTitledFirstName] i ja drzemiemy na cichej polanie, gdy nagle zaczynamy słyszeć szeleszczenie delikatnego wiatru."
 hunt.4007.desc_lustful:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('similar_participant'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName] w swoim myśliwskim stroju robi piorunujące wrażenie, a ja przeklinam wszystkie zakłócenia, które odrywają moją uwagę od nie[Select_CString( similar_participant.IsFemale, 'j', 'go' )]."
 hunt.4007.desc_fallback:0 "Kiedy ja i [ROOT.Char.Custom2('MySheHe', SCOPE.sC('similar_participant'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))|l], [similar_participant.GetTitledFirstName], wspinamy się na wzgórze, słyszymy coś niepokojącego."
 hunt.4007.desc_ending:0 "\n\nTrzaskanie gałązek, szelest gałęzi, ptaki wrzeszczące ze strachu; są zwiastunami jego przybycia. Ogromny [ROOT.Char.Custom('LocalAnimal')] zmierza prosto do nas."
 hunt.4007.a:0 "Jego ścieżka kończy się tutaj, gdzie stoję ja."
 hunt.4007.a.success:0 "Zabijam bestię"
 hunt.4007.a.failure:0 "Zostaję rann[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 hunt.4007.a.critical_failure:0 "Umieram"
 hunt.4007.b:0 "Pomocy! [similar_participant.GetFirstNameNoTooltip], zrób coś!"
 hunt.4007.c:0 "Trudniej jest radzić sobie ze zlekceważonymi dworzanami!"
 hunt.4008.t:0 "$hunt_header$ Wiarołomny dziedzic"
 hunt.4008.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('heir_participant'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))], [heir_participant.GetTitledFirstName], wyruszył[Select_CString( heir_participant.IsFemale, 'a', '' )] przed grupę, ścigając zająca. Podążam tuż za [Select_CString( heir_participant.IsFemale, 'nią i znajduję ją stojącą', 'nim i znajduję go stojącego' )] nad [Select_CString( peasant.IsFemale, 'plebejuszką', 'plebejuszem' )], [Select_CString( heir_participant.IsFemale, 'wyciągającą', 'wyciągającego' )] strzałę z piersi [Select_CString( peasant.IsFemale, 'biednej kobiety', 'biedaka' )]. Gdy tylko mnie zauważa, chowa strzałę za swoimi plecami.\n\n"To był [ROOT.Char.Custom('LocalAnimal')], [heir_participant.Custom2('RelationToMeShortVocative', ROOT.Char)], przyrzekam!"\n\nChwilę później reszta grupy dogania nas i żąda wyjaśnień."
 hunt.4008.a:0 "[heir_participant.GetFirstNameNoTooltip] dzielnie walczył[Select_CString( heir_participant.IsFemale, 'a', '' )], aby [Select_CString( peasant.IsFemale, 'ją', 'go' )] uratować! Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to!"
 hunt.4008.a.success:0 "Wszyscy mi wierzą"
 hunt.4008.a.failure:0 "Ludzie nie kupują kłamstwa"
 hunt.4008.b:0 "Musimy to zatuszować."
 hunt.4008.b.success:0 "Udaje nam się ukryć ciało"
 hunt.4008.b.failure:0 "Ciało zostało znalezione"
 hunt.4008.b.success_tt:0 "Ciało pozostaje ukryte"
 hunt.4008.c:0 "[heir_participant.GetFirstNameNoTooltip] musi odpowiedzieć za swoją zbrodnię."
 hunt.4008.d:0 "Szkoda, że [ROOT.Char.Custom('LocalAnimal')] dopadł was oboje."
 hunt.4009.t:0 "$hunt_header$ Gonitwa"
 hunt.4009.desc:0 "#EMP Trzask—!#!\nKiedy [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')], do którego się zbliżał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], znika [ROOT.Char.Custom('TerrainTypeInMie')], postanawiam zwrócić się w stronę źródła dźwięku.\n\n[schemer.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('schemer'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))], stoi za mną z wyciągniętym ostrzem i zabójczym postanowieniem w swoich oczach."
 hunt.4009.a:0 "Nie masz żadnych szans przeciwko mnie!"
 hunt.4009.a.success:0 "[schemer.GetTitledFirstNameNoTooltip] traci mnie z zasięgu wzroku"
 hunt.4009.a.failure:0 "[schemer.GetTitledFirstNameNoTooltip] mnie rani, ale [Select_CString( schemer.IsFemale, 'jej', 'mu' )] uciekam"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] pokonuje mnie"
 hunt.4009.b:0 "Pomocy! Pomocy! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] rani postać [schemer.GetTitledFirstNameNoTooltip] i uciekamy"
 hunt.4009.b.failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] jest rann[Select_CString( saving_participant.IsFemale, 'a', 'y' )], ale uciekamy przed postacią [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] ponosi porażkę w chronieniu mnie"
 hunt.4009.c:0 "Gdybym tylko [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] wrócić do obozu!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] łapie mnie"
 hunt.4010.desc:0 "#EMP Trzask—!#!\nKiedy [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')], do którego [ROOT.Char.Custom2('MySheHe', SCOPE.sC('targeted_participant'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] i ja się zbliża[Select_CString( And(ROOT.Char.IsFemale, targeted_participant.IsFemale ), 'łyśmy', 'liśmy' )], znika [ROOT.Char.Custom('TerrainTypeInMie')], postanawiamy zwrócić się ku źródłu dźwięku.\n\n[schemer.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('schemer'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))], stoi za nami z wyciągniętym nożem, a [schemer.GetHerHis] celem najwyraźniej jest [targeted_participant.GetFirstName], wnioskując po ostrzu skierowanym w [targeted_participant.GetHerHis] stronę."
 hunt.4010.a:0 "Bez obaw, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('targeted_participant'))] [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.a.critical_success:0 "[schemer.GetFirstNameNoTooltip] zostaje przeze mnie zranion[Select_CString( schemer.IsFemale, 'a i odpieram jej', 'y i odpieram jego' )] atak"
 hunt.4010.a.failure:0 "[schemer.GetFirstNameNoTooltip] rani mnie, ale oboje uciekamy"
 hunt.4010.a.critical_failure:0 "[targeted_participant.GetFirstNameNoTooltip] nie zostaje przeze mnie ochronion[Select_CString( targeted_participant.IsFemale, 'a', 'y' )]"
 hunt.4010.b:0 "Powodzenia, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:0 "[targeted_participant.GetFirstNameNoTooltip] rani postać [schemer.GetFirstNameNoTooltip] i odpiera [schemer.GetHerHis] atak"
 hunt.4010.b.failure:0 "[targeted_participant.GetFirstNameNoTooltip] został[Select_CString( targeted_participant.IsFemale, 'a raniona, ale ucieka', ' raniony, ale ucieka' )]"
 hunt.4010.b.critical_failure:0 "[schemer.GetFirstNameNoTooltip] pokonuje postać [targeted_participant.GetFirstNameNoTooltip] i pozbywa się wszystkich świadków"
 hunt.4010.failure.murder_secret_tooltip:0 "Poznaję sekret morderstwa"
 hunt.4010.c:0 "Pomocy! [schemer.GetFirstNameNoTooltip] atakuje [Select_CString(EqualTo_string(ROOT.Char.Custom2('MySheHe', SCOPE.sC('targeted_participant')), 'moja' ), 'moją', 'mojego' )] [ROOT.Char.Custom2('RelationToMeShortAccusative', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.d:0 "#EMP Nieee—!#!"
 hunt.4010.d.tt:0 "Ta opcja jest dostępna, ponieważ jesteś honorow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 hunt.4011.t:0 "$hunt_header$ Chwila na osobności"
 hunt.4011.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], [ROOT.Char.Custom('LocalAnimal')]! — [Select_CString(lover_participant.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))] [lover_participant.GetTitledFirstName] wskazuje, żebym dołączył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] do [Select_CString(lover_participant.IsFemale, 'niej', 'niego' )] w pościgu. Gdy tylko znikamy wśród [ROOT.Char.Custom('TerrainTypeDop')], odwraca się i ściąga mi moją [ROOT.Char.Custom('GetUpperClothingArticle')] przez głowę.\n\n„Wreszcie mamy trochę czasu dla siebie, [ROOT.Char.Custom('LoverPetName')]!”"
 hunt.4011.a:0 "Och, [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "Zróbmy to tak, jak robią to w Bestiarum Vocabulum!"
 hunt.4011.b:0 "A co ze zwierzyną...?"
 hunt.4012.t:0 "$hunt_header$ Biały [ROOT.Char.Custom('LocalAnimal')]"
 hunt.4012.desc:0 "Jadę przed grupą, gdy nagle teren wokół mnie zamiera. Cisza jest niemal namacalna, a ja ledwo słyszę choćby stukot końskich kopyt.\n\nGdy już zamierzam zawrócić, by odnaleźć pozostałych, dostrzegam przed sobą, niewyraźnie jak we śnie, białego jak śnieg [ROOT.Char.Custom('LocalAnimalDop')]."
 hunt.4012.a:0 "Niczym z jakiejś bajki... Muszę go mieć!"
 hunt.4012.a.tt:0 "Zapolujesz na to"
 hunt.4012.b:0 "To tylko [ROOT.Char.Custom('LocalAnimal')]. Zapoluję na coś innego."
 hunt.4013.desc:0 "Śledzę [ROOT.Char.Custom('TerrainTypeInMie')] białego [ROOT.Char.Custom('LocalAnimalDop')]. Nad nami wisi niemal nienaturalna cisza, ale nagle wzdryga mnie czyjś krzyk.\n\n"Tutaj jesteś, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!"\n\nOdwracam się i widzę, jak reszta grupy mnie dogania. Spoglądam z powrotem, ale [ROOT.Char.Custom('LocalAnimal')] już nie ma."
 hunt.4013.a:0 "Musiał uciec... tym razem."
 hunt.4013.a_modifier:0 "Mieszkańcy [activity_place.GetAdjective] są zaniepokojeni"
 hunt.4013.b:0 "Ja... był[Select_CString(ROOT.Char.IsFemale, 'a', 'e' )]m na zwiadach. Tak."
 hunt.4014.t:0 "$hunt_header$ Rann[Select_CString(hunt_participant.IsFemale, 'a', 'y' )]"
 hunt.4014.desc:0 "Przedzierając się przez trudne tereny dostrzegł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] dziką zwierzynę, na którą wyczekiwał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] w ukryciu przez kilka godzin. \n\nKiedy przygotowywał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się do strzału, słyszę jak m[Select_CString(SCOPE.sC('hunt_participant').IsFemale, 'oja', 'ój' )] [hunt_participant.GetTitledFirstName] krzyczy z bólu, ponieważ upadając złamał[Select_CString(hunt_participant.IsFemale, 'a', '' )] sobie nogę."
 hunt.4014.a:0 "Będę się ni[Select_CString(hunt_participant.IsFemale, 'ą', 'm' )] opiekować."
 hunt.4014.b:0 "Rusz się, mam doświadczenie z zakresu medycyny!"
 hunt.4014.c:0 "Nie ma czasu do stracenia, zwierzyna ucieka!"
 hunt.4015.t:0 "$hunt_header$ Kochankowie"
 hunt.4015.desc:0 "Podążam [ROOT.Char.Custom('TerrainTypeInMie')] za swoją przyszłą zdobyczą. [ROOT.Char.Custom('LocalAnimalDesc')|U] [ROOT.Char.Custom('LocalAnimal')] jest coraz bliżej i bliżej mnie.\n\nNagle przestrasza się i ucieka susem, a gdy ruszam zobaczyć, co go wystraszyło, ledwie mogę uwierzyć własnym oczom – [lover_participant.GetTitledFirstNameNoTooltip] i [second_lover_participant.GetTitledFirstNameNoTooltip] leżą razem na ziemi w namiętnym objęciu."
 hunt.4015.a:0 "Powoli do tyłu... niczego tu nie było."
 hunt.4015.b:0 ""Wstydu nie macie?! Natychmiast przestańcie!""
 hunt.4015.c_1:0 ""[lover_participant.GetTitledFirstNameNoTooltip], miał[Select_CString( lover_participant.IsFemale, 'a', 'e' )]ś przede mną tajemnice!""
 hunt.4015.c_2:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], miał[Select_CString( second_lover_participant.IsFemale, 'a', 'e' )]ś przede mną tajemnice!""
 hunt.4015.c_3:0 ""Ohoho, do takiej zabawy to i ja się dołączam!""
 hunt.4015.d:0 "„[second_lover_participant.GetTitledFirstNameNoTooltip], jak mogł[Select_CString(second_lover_participant.IsFemale, 'aś', 'eś' )]?!”"
 hunt.4016.t:0 "$hunt_header$ Trofeum"
 hunt.4016.desc:0 "Przetrząsn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] już dwukrotnie [ROOT.Char.Custom('TerrainTypeBier')] i nie znalazł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m nawet śladu zwierzyny... Każdy spodziewa się, że powrócę ze zwycięskim trofeum, ale wychodzi na to, że powrócę, ale ze wstydem."
 hunt.4016.a:0 "Najbliższy targ powinien mieć [ROOT.Char.Custom('LocalAnimalDop')]..."
 hunt.4016.b.success:0 "Ludzie wierzą w moje kłamstwo"
 hunt.4016.b.failure:0 "Moje oszustwo wyszło na jaw"
 hunt.4016.c:0 "Nie zniżę się do takiego poziomu! Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym wrócić z pustymi rękoma!"
 hunt.4017.desc:0 "Zostawiam swoją świtę w tyle, przeczesując las w poszukiwaniu białego [ROOT.Char.Custom('LocalAnimalDop')], który zapadł mi w pamięci.\n\nNagle czuję się jak pod wodą – wszystkie dźwięki są przytłumione, a światła wydają się być delikatnie zniekształcone. I jest! Stoi naprzeciwko mnie, [ROOT.Char.Custom('TerrainTypeBier')] spowija szron, a jego spojrzenie wygląda tak, jakby zaglądał w głąb mojej #EMP duszy#!."
 hunt.4017.a:0 "To moja chwila! Celuję..."
 hunt.4017.a.tt:0 "Nawet nie próbuje uciec."
 hunt.4018.desc:0 "Dopada na mnie nagły bezruch i gdy obracam się w siodle, zauważam go – to biały [ROOT.Char.Custom('LocalAnimal')]. Zanim uda mi się wydusić okrzyk, znika [ROOT.Char.Custom('TerrainTypeInMie')]."
 hunt.4018.a:0 "Przeszukać teren! Znaleźć tego [ROOT.Char.Custom('LocalAnimalDop')]!"
 hunt.4018.a.tt:0 "Musi gdzieś tu być...!"
 hunt.4018.a.failure:0 "Nic nie znajdziesz"
 hunt.4018.b:0 "Zapomnij o tym. Polowanie trwa!"
 hunt.4019.desc:0 ""[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!". [ROOT.Char.Custom2('MySheHe', SCOPE.sC('hunting_courtier'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))] [hunting_courtier.GetFirstName] macha do mnie ręką. "[ROOT.Char.Custom('LocalAnimal')|U]! To ten, którego szukasz?"\n\nPrzed nami stoi doskonale zwyczajny [ROOT.Char.Custom('LocalAnimal')], a jego futro nawet nie jest odrobinę białe."
 hunt.4019.a:0 "...tak, masz dobre oko."
 hunt.4019.a.tt:0 "Będzie musiał wystarczyć... na razie."
 hunt.5001.t:0 "$hunt_header$ Wildflowers"
 hunt.5001.desc:0 "It's a lovely day for a hunt, which means it's a nice day to be outside. As I fill my lungs with the fresh air of the wilderness, "
 hunt.5001.desc.witch:0 "I spy a trove of gifts from mother nature."
 hunt.5001.desc.religious:0 "I spot in the distance what can only be a gift from, or nature's dedication to, [ROOT.Char.GetFaith.HealthGodName]."
 hunt.5001.desc.ending:0 "\n\nSo many useful herbs and beautiful flowers! Both for healing and malicious intents — but I'm here to hunt! Picking flowers may raise some eyebrows..."
 hunt.5001.a:0 "I must keep up with appearances."
 hunt.5001.b:0 "Why should I care what others think?"
 hunt.5001.c:0 ""Hey, what's that over there!?""
 hunt.5001.c.success:0 "[hunting_courtier.GetTitledFirstNameNoTooltip] falls for the oldest trick in the book"
 hunt.5002.desc:0 "This hunting trip has been less than fruitful so far; some of our party appear to have given up completely, or are attempting at making the best of a lovely day outside, but... what on earth is my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))], [hunting_courtier.GetFirstName], doing? [hunting_courtier.GetSheHe|U] is crouched down on the ground, humming cheerfully.\n\n"My [ROOT.Char.GetLadyLord|U], look! There are many useful herbs and flowers here! This one can soothe aches, while this one aids in the recovery of a broken [hunting_courtier.Custom('RandomSaintBone')|l], and this one is said to ward off [hunting_courtier.Custom('RandomDisease')|l].."\n\n[hunting_courtier.GetSheHe|U] keeps blabbing on about the plants [hunting_courtier.GetSheHe] collected instead of being on the lookout for prey."
 hunt.5002.a:0 "Get back on your horse, [hunting_courtier.GetFirstNameNoTooltip]..."
 hunt.5002.b:0 "Fascinating! What about #EMP that#! flower?"
 hunt.5002.c:0 "A-are you practicing witchcraft...?"
 hunt.5003.desc:0 "In a rare moment of reprieve, I spend some time in silence, taking in the beauty of nature. I cannot help but feel as if I take peace for granted while performing my duties as [ROOT.Char.GetTitleAsName].\n\nAs I'm letting my stress melt away, I hear someone approach. "My love," [hunting_courtier.GetTitledFirstName|U] softly laughs"
 hunt.5003.desc.flower:0 "as I feel something being placed behind my ear. "While it nowhere matches your beauty, I couldn't help but think of you when I saw this flower.""
 hunt.5003.desc.animal:0 "as [hunting_courtier.GetSheHe] holds up the bloody remains of a [ROOT.Char.Custom('LocalAnimal')]. "I felled this beast in your honor. Please view it as a token of my dedication to forever fight by your side.""
 hunt.5003.desc.ending:0 "\n\n[hunting_courtier.GetSheHe|U] smiles as [hunting_courtier.GetSheHe] takes a step back to admire [hunting_courtier.GetHerHis] handiwork. "You look so at peace. I'm glad." [hunting_courtier.GetFirstNameNoTooltip] hastily plants a chaste peck on my cheek, as if we're the only ones in the world."
 hunt.5003.a:0 "Are you trying to get caught!?"
 hunt.5003.b:0 "Thank you, dear. I shall treasure this gift."
 hunt.5003.b.tt:0 "Someone might learn about your [secret|E] relationship"
 hunt.5003.c:0 "I have no use for this."
 hunt.7001.t:0 "$hunt_header$ Niespodziewane spotkanie"
 hunt.7001.desc:0 "Wokół nas jest tylko [activity_place.GetName], ziemia staje się coraz wilgotniejsza, a powietrze coraz cięższe. Nagle, z otaczającej nas zieleni wyłania się olbrzym — przygarbiony i owinięty w warstwy jakichś brudnych szmat.\n\n„Wytłumaczcie się! — krzyczy.  — Co robicie na #EMP moich#! bagnach?”"
 hunt.7001.a:0 "To #EMP twoje#! bagna, tak? Zatem przeprowadź nas przez nie."
 hunt.7001.b:0 "Porozmawiajmy o tym."
 hunt.7001.b_success:0 "Wydaje mi się, że ten olbrzym rozumie moje argumenty..."
 hunt.7001.b_failure:0 "Do szaleńca nie przemawiają żadne słowa"
 hunt.7001.c:0 "Wreszcie jest na co polować!"
 hunt.8001.t:0 "$hunt_header$ Piękny okaz"
 hunt.8001.desc:0 "Kiedy wracamy z [activity_place.GetAdjective], wioząc zabitego [ROOT.Char.Custom('LocalAnimalDop')], nie mogę przestać go podziwiać, nawet pomimo jego śmierci. Co za wspaniały okaz! Z łatwością mogę sobie wyobrazić jego skórę lub czaszkę zdobiącą ściany mojego dworu! Och, ale która opcja byłaby lepsza?"
 hunt.8001.a:0 "Piękna skóra zwierzęca byłaby świetnym tematem do rozmowy."
 hunt.8001.b:0 "Wieszając głowę [ROOT.Char.Custom('LocalAnimalDop')] na ścianie pokazuję moim gościom jego majestat."
 hunt.8001.c:0 "Skupmy się na sytej uczcie, a nie na trofeach!"
 hunt.9001.t:0 "$hunt_header$ Powrót z dziczy"
 hunt.9001.desc_opening_master_of_hunt:0 "Polowanie dobiega końca. [master_of_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zbiera wszystkich uczestników"
 hunt.9001.desc_opening:0 "Polowanie dobiega końca. Dosiadamy nasze konie i pozostawiamy za sobą [ROOT.Char.Custom('TerrainTypeBier')],"
 hunt.9001.desc_opening_animal:0 "podczas gdy służba przygotowuje martwą zwierzynę do podróży powrotnej.\n\n"
 hunt.9001.desc_opening_no_animal:0 "gdy dzień powoli spowijał mrok.\n\n"
 hunt.9001.desc_hunter_1:0 "Odbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już wiele polowań prze co ludzie wokół mnie zaczęli zwracać na to uwagę. Wieść o mojej działalności się rozniosła!\n\n"
 hunt.9001.desc_hunter_2:0 "[ROOT.Char.Custom('TerrainType')|U] to mój drugi dom – uwielbiam czuć wiatr we włosach, podekscytowanie, gdy zbliżam się do mojej zdobyczy, spędzać czas ze swoimi dworzanami... Modlę się do [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], aby trwało to wiecznie!\n\n"
 hunt.9001.desc_hunter_3:0 "Nieważne jak szybka, silna, czy też przebiegła jest zwierzyna, nie ma przeciwko mnie żadnych szans! Mój instynkt łowcy jest tematem wielu dyskusji w państwie. Jednak prawdziwym darem jest swoboda, którą mogę tylko poczuć [ROOT.Char.Custom('TerrainTypeInMie')]."
 hunt.9001.desc_good_bad:0 "Pomimo trudności, z jakimi zmagaliśmy się w drodze powrotnej, polowanie można uznać za udane."
 hunt.9001.desc_good:0 "Polowanie sprawia mi ogromną przyjemność. Nie mogę się doczekać następnego roku!"
 hunt.9001.desc_bad_good:0 "Wszystko, co mogło pójść nie tak, poszło źle, ale bywały też dobre momenty."
 hunt.9001.desc_bad:0 "Wygląda na to, że nasza grupa stawiła czoła każdemu nieszczęściu, jakie może zesłać [ROOT.Char.GetFaith.DevilName]. Czuję ulgę, gdy w końcu zostawiam [ROOT.Char.Custom('TerrainTypeBier')] za sobą."
 hunt.9001.desc_same:0 "Podążanie za zewem dzikiej natury jest bez wątpienia niesamowitą przygodą, jednakże ta podróż dostarczyła nam nad wyraz dużo zarówno dobrych, jak i złych wspomnień!"
 hunt.9001.desc_fallback:0 "Podążanie za zewem dzikiej natury jest bez wątpienia niesamowitą przygodą, jednakże ta podróż dostarczyła mi wrażeń, o których z pewnością nie zapomnę."
 hunt.9001.a:0 "Wracamy do domu wzmocnieni!"
 hunt.9001.b:0 "Wracamy do domu rozczarowani."
 hunt.9001.c:0 "Zostawmy na razie tę przygodę."
 hunt.9001.d:0 "Wracajmy do domu."
 hunt.hide_tt:0 "Will receive a [THIS.Char.Custom('LocalAnimal')] hide [court_artifact|E]"
