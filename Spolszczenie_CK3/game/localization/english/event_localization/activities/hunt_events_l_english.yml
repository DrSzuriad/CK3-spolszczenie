l_english:
 hunt_header:0 "Polowanie:"
 hunt.1001.t:0 "$hunt_header$ [ROOT.Char.Custom('LocalAnimal')]"
 hunt.1001.desc:0 "M[Select_CString( SCOPE.sC('hunting_courtier_1').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1'))], [hunting_courtier_1.GetTitledFirstName], jest pierwsz[Select_CString( hunting_courtier_1.IsFemale, 'ą, która to dostrzega', 'ym, który to dostrzega' )]. Trudno odróżnić tego dzikiego zwierza od otoczenia, gdzie sekretnie nas obserwuje. Spoglądam w jego kierunku i zauważam, że [ROOT.Char.Custom('LocalAnimal')] wyczuwszy mój zamiar, ucieka w bezpieczne dla siebie miejsce."
 hunt.1001.a:0 "Jedziemy!"
 hunt.1001.b:0 "Teraz powoli i stabilnie, ten klif wygląda stromo."
 hunt.1002.desc_wounded_courtier:0 "Podążamy przez wąwóz za dziką zwierzyną, gdy koń, na którym siedzi [hunting_courtier_1.GetTitledFirstName], potyka się i zrzuca [Select_CString( hunting_courtier_1.IsFemale, 'ją', 'go' )] na ziemię.\n\nTo nie jest nic poważnego, jednakże [hunting_courtier_1.GetTitledFirstName] zwija się z bólu."
 hunt.1002.desc:0 "Mój świat zawęża się do otaczającej nas natury, gdy podążamy za dziką zwierzyną podczas jej ucieczki przez wąwóz. Jadąc obok [hunting_courtier_1.GetTitledFirstName], słyszę stukot kopyt, szczekanie psów, krzyki mężczyzn.... Ekscytacja przepływa przeze mnie, gdy zbliżamy się do zdobycia naszego trofeum!"
 hunt.1002.a:0 "Napieramy dalej!"
 hunt.1002.b:0 "[hunting_courtier_1.GetFirstNameNoTooltip] musi mieć czas na odzyskanie sił."
 hunt.1003.desc_caught:0 "Wiem, że będzie to zabójczy strzał, zanim jeszcze strzała dosięgnie swojego celu.\n\n[ROOT.Char.Custom('LocalAnimal')|U] potyka się i przewraca, a my zagłuszamy głośne zawodzenie okrzykami zwycięstwa!"
 hunt.1003.desc_not_caught:0 "Gdy [ROOT.Char.Custom('LocalAnimal')] ucieka w stronę [ROOT.Char.Custom('TerrainTypeDop')], wiem, że zdobycz jest stracona."
 hunt.1003.desc_injured:0 "\n\nGodne ubolewania jest to, że [hunting_courtier_1.GetTitledFirstName] został[Select_CString( hunting_courtier_1.IsFemale, 'a', '' )] zraniony przy ucieczce zwierzyny, ale ryzyko jest częścią tego ekscytującego wydarzenia."
 hunt.1003.desc_uninjured:0 "\n\nZsiadamy z koni, aby dać im odpocząć, podczas gdy [hunting_courtier_1.GetTitledFirstName] kiwa głową ze współczuciem."
 hunt.1003.a:0 "Dobra robota!"
 hunt.1003.a.tt:0 "Doskonały pościg!"
 hunt.1003.b:0 "Następnym razem się uda!"
 hunt.1003.b.tt:0 "Tylko poczekaj!"
 hunt.1011.t:0 "$hunt_header$ Grubiański wasal"
 hunt.1011.desc_horse:0 "Gdy [Select_CString(nice_courtier.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )], [nice_courtier.GetTitledFirstName], zacz[Select_CString(nice_courtier.IsFemale, 'ęła', 'ął' )] zsiadać, będąc jedną stopą wciąż w strzemieniu, [Select_CString(hated_participant.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] [hated_participant.GetTitledFirstName] natychmiast wpadł[Select_CString(hated_participant.IsFemale, 'a', '' )] na [nice_courtier.GetHerHis] konia, przez co nieszczęśni[Select_CString(nice_courtier.IsFemale, 'czka musiała', 'k musiał' )] pędzić po obozie ze stopą w strzemieniu."
 hunt.1011.desc_talk:0 ""Look at that [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')] [nice_courtier.GetFirstNameNoTooltip]!" [hated_participant.GetTitledFirstName] hisses from atop [hated_participant.GetHerHis] hunting steed.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] seems to have a hard time bearing the insults."
 hunt.1011.a:0 "Zachowujesz się jak dziecko i tak też zostaniesz ukaran[Select_CString(hated_participant.IsFemale, 'a, 'y' )]."
 hunt.1011.b:0 "[hated_participant.GetTitleTierName] nie może zachowywać się w ten sposób."
 hunt.1011.c:0 "Ha, [nice_courtier.GetFirstNameNoTooltip] zrobił[Select_CString(nice_courtier.IsFemale, 'a', '' )] się czerwon[Select_CString(nice_courtier.IsFemale, 'a', 'y' )] jak burak!"
 hunt.1012.desc:0 "Bow in hand, quiet steps, eyes on the [ROOT.Char.Custom('LocalAnimal')] in front of me... A deep breath and— Is that [hated_participant.GetTitledFirstName]?\n\nMy [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] is creeping through the [ROOT.Char.Custom('TerrainType')] ahead of me, fully concentrated on the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] and oblivious to my presence."
 hunt.1012.a:0 "Jaka szkoda, że [hated_participant.IsFemale, 'jej', 'go' )] nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]..."
 hunt.1012.a.tt:0 "#EMP Bździąg!#!"
 hunt.1012.b:0 "Nie tędy droga!"
 hunt.1013.desc:0 ""I tried to intervene, but before I knew it, the [ROOT.Char.Custom('LocalAnimal')] had trampled [hated_participant.GetHerHim]. At least [hated_participant.GetSheHe] did not have to die alone..." The others are not questioning my story about [hated_participant.GetHerHis] tragic passing.\n\n"I only wish I could have done more...""
 hunt.1013.a:0 "Such an unfortunate accident!"
 hunt.1014.desc:0 "As [hated_participant.GetTitledFirstName] stumbles out of the [ROOT.Char.Custom('TerrainType')], clutching [hated_participant.GetHerHis] bleeding arm, I look up from my goblet and produce a very realistic gasp.\n\n"Who never learned that it is the #EMP animal#! we aim for?!" [hated_participant.GetSheHe] shouts as [hated_participant.GetSheHe] draws near."
 hunt.1014.a:0 "In that case it was a perfect hit, was it not?"
 hunt.1014.all_honorable_hunt_participants:0 "Wszyscy honorowi uczestnicy polowania:"
 hunt.1014.all_who_dislike_or_are_evil:0 "All Participants who dislike [hated_participant.GetFirstNameNoTooltip], or enjoy suffering:"
 hunt.1014.b:0 "I do believe I saw [participant_to_blame.GetTitledFirstName] leave just behind you..."
 hunt.1014.c:0 "You mean to blame your own clumsiness on us?"
 hunt.1015.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], is that you my [ROOT.Char.GetLadyLord]?"\n\n[hated_participant.GetTitledFirstName] stares wide-eyed from me, crouched behind [hated_participant.GetHerHim] with a bow in hand, to the arrow lodged in [hated_participant.GetHerHis] arm. "What are you doing?!""
 hunt.1015.a:0 "Obejrzyjmy to ramię."
 hunt.1015.b:0 "Lepiej o tym zapomnijmy!"
 hunt.1015.c:0 "Nigdy nie pudłuję dwa razy."
 hunt.1015.d:0 "To był... niefortunny wypadek."
 hunt.1015.e:0 "Mam sposób, żeby o tym zapomniał[Select_CString( hated_participant.IsFemale, 'a', '' )]."
 hunt.1016.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], is that you?"\n\n[hated_participant.GetTitledFirstName] looks from my bow to the arrow lodged in the ground, and to the [ROOT.Char.Custom('LocalAnimal')] now disappearing into the [ROOT.Char.Custom('TerrainType')]. "Hah! Having trouble with the aim as usual, my [ROOT.Char.GetLadyLord]?""
 hunt.1016.a:0 "Tylko poczekaj, [hated_participant.GetFirstNameNoTooltip]..."
 hunt.1021.t:0 "$hunt_header$ Z dala od ludzi"
 hunt.1021.desc:0 "Z dala od innych natkn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się na domek, w którym mieszkała jedna z najpiękniejszych osób, jakie kiedykolwiek ujrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Zaofarował[Select_CString(beautiful_peasant.IsFemale, 'a', '')] mi [beautiful_peasant.GetSheHe] pozostanie na noc w celu wypoczęcia. W czasie rozmowy zdumiało mnie, jak wiele wspólnego może mieć władca z prost[Select_CString(beautiful_peasant.IsFemale, 'ą', 'ym')] poddan[Select_CString(beautiful_peasant.IsFemale, 'ą', 'ym')]. \n\n„Na pewno musisz już wracać na polowanie, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]? Nigdy jeszcze nie spotkał[Select_CString(beautiful_peasant.IsFemale, 'am', 'em')] kogoś takiego jak ty...”"
 hunt.1021.a:0 "Gdybym został[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tu dłużej, musiał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] zostać na noc..."
 hunt.1021.b.thrill:0 "Czeka na mnie jeszcze bardziej ekscytująca zdobycz!"
 hunt.1021.b.purpose:0 "Jestem tu tylko po to, aby polować, nic więcej."
 hunt.1021.b.appropriate:0 "To byłoby zupełnie niestosowne!"
 hunt.1021.b.cruel:0 "Stay with you, a filthy peasant?!"
 hunt.1021.c:0 "[beautiful_peasant.GetTitledFirstNameNoTooltip] proszę Cię, udaj się ze mną na mój dwór."
 hunt.1021.c.success:0 "Życie na dworze"
 hunt.1021.c.failure:0 "Proste życie"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] zostaje w lesie"
 hunt.1021.d:0 "Please, [beautiful_peasant.GetTitledFirstNameNoTooltip], let me set you up at court."
 hunt.1022.t:0 "$hunt_header$ Sunrise in Seclusion"
 hunt.1022.desc:0 "As I get ready to leave, the memories of [beautiful_peasant.GetHerHis] beautiful face, twisted in passion, linger in my mind. [beautiful_peasant.GetSheHe|U] strokes the fur we laid on as [beautiful_peasant.GetSheHe] watches me.\n\n"This does not have to be the only night we spend together," [beautiful_peasant.GetSheHe] says."
 hunt.1022.a:0 "I am afraid it does."
 hunt.1022.a.tt:0 "Na pewno już [Select_CString( beautiful_peasant.IsFemale, 'jej', 'go' )] nigdy nie zobaczysz"
 hunt.1022.b:0 "You should come and stay with me, at court."
 hunt.1023.t:0 "$hunt_header$ Pies myśliwski"
 hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')] trots along beside me, obviously enjoying [ROOT.Char.Custom('DogStoryHerHis')] time outside.\n\nSuddenly [ROOT.Char.Custom('DogStorySheHe')] freezes and starts barking, and a couple of seconds later something can be heard moving through the undergrowth. Something big.\n\n[ROOT.Char.Custom('DogStoryHerHis')|U] barks turn into growls just as a giant [ROOT.Char.Custom('LocalAnimal')] bursts into our path!"
 hunt.1023.a:0 "Dalej [ROOT.Char.Custom('DogStoryName')], bierz go!"
 hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')] takes the [ROOT.Char.Custom('LocalAnimal')] down"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] ginie w walce"
 hunt.1023.b:0 "I will take it down, [ROOT.Char.GetWomanMan] to [ROOT.Char.Custom('LocalAnimal')]."
 hunt.4001.t:0 "$hunt_header$ Strzał"
 hunt.4001.desc_1:0 "Jest coś majestatycznego w sposobie, w jaki [ROOT.Char.Custom('LocalAnimal')] wpatruje się w krajobraz. Zza krzaków unoszę łuk.\n\nBezszelestnie spoglądam w stronę, gdzie stoi m[Select_CString( SCOPE.sC('hunt_guest').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], by zobaczyć jak robi dokładnie to samo."
 hunt.4001.desc_2:0 "[ROOT.Char.Custom('LocalAnimal')|U] wpatruje się w moją stronę, kiedy ja trzymając włócznię w dłoni, odmierzam dzielącą nas odległość.\n\nM[Select_CString( SCOPE.sC('hunt_guest').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], kucn[Select_CString( hunt_guest.IsFemale, 'ęła', 'ął' )] obok mnie, trzymając drugą włócznię."
 hunt.4001.a:0 "Zabiję to zwierzę!"
 hunt.4001.b:0 "Strike true, [hunt_guest.GetFirstNameNoTooltip]"
 hunt.4001.c:0 "Take the shot, [hunt_guest.GetFirstNameNoTooltip], while the [ROOT.Char.Custom('LocalAnimal')] is unaware."
 hunt.4001.c.tt:0 "If you step on this twig and cause it to startle, [hunt_guest.GetFirstNameNoTooltip] is sure to miss."
 hunt.4002.t:0 "$hunt_header$ Pogłoski"
 hunt.4002.desc:0 "Odgłosy innych już ucichły, gdy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName] i ja podchodzimy do zwierzyny.\n\nJesteśmy już naprawdę blisko, gdy [secret_sharer.GetFirstNameNoTooltip] niespodziewanie zaczyna do mnie szeptać: „Teraz, kiedy jesteśmy wreszcie sami, jest coś, co muszę ci powiedzieć o [secret_sharer.GetFirstNameNoTooltip]...”."
 hunt.4002.a:0 "Nie ma czasu na pogawędki. Zabieram martwą zwierzynę."
 hunt.4002.b:0 "Co? Powiedz mi nieco więcej... "
 hunt.4002.b.tt:0 "[ROOT.Char.Custom('LocalAnimal')] ucieka."
 hunt.4002.b.reveal:0 "Poznaję sekret postaci [secret_owner.GetFirstNameNoTooltip]"
 hunt.4003.t:0 "$hunt_header$ Nielegalna zdobycz"
 hunt.4003.desc:0 "Kłusownicy w lesie, którego właścicielem jest [land_owner.GetTitleTierName]? Gdy podjeżdżam do nich w towarzystwie swojej straży, zastaję ich kucających blisko siebie, próbujących w sposób nieudolny ukryć upolowaną zwierzynę.\n\n„Nie zrobiliśmy tego, Wasza Wysokość”. Ich ostrza oraz łuki przeczą wypowiadanym przez nich słowom."
 hunt.4003.a:0 "Zawisną, a ich wsie za to zapłacą."
 hunt.4003.b:0 "„Wszyscy wydajecie się być dobrymi łucznikami...”"
 hunt.4003.c:0 "Wszystkie zwierzęta należą do mnie wraz z opłatami za ich upolowanie."
 hunt.4003.c.tt_success:0 "Lokalni sędziowie zgadzają się"
 hunt.4003.c.tt_failure:0 "Popular outrage"
 hunt.4004.t:0 "$hunt_header$ Powalenie bestii"
 hunt.4004.desc:0 "Można by pomyśleć, że to stworzenie z mitów, być może bóg, który przybrał postać zwierzęcia. To był największy [ROOT.Char.Custom('LocalAnimal')], jakiego kiedykolwiek widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Nawet po zranieniu bestii pościg trwał pół dnia.\n\nTo wciąż imponujący widok, nawet jeśli leży martwy przede mną."
 hunt.4004.credit_receiver:0 "[credit_receiver.GetTitledFirstName] jest równie zdumion[Select_CString(credit_receiver.IsFemale, 'a', 'y' )]: „Nigdy czegoś takiego nie widział[Select_CString(credit_receiver.IsFemale, 'am', 'em' )], [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]”."
 hunt.4004.a:0 "Głowa bestii będzie pięknie wyglądać w mojej wielkiej sali!"
 hunt.4004.b:0 "To będzie trofeum dla moje[Select_CString(trophy_recipient.IsFemale, 'j', 'go' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('trophy_recipient'))]."
 hunt.4004.c:0 "Będzie z niej wspaniały płaszcz!"
 hunt.4004.c.tt:0 "Nie, wcale #EMP NIE#! jest krzykliwy!"
 hunt.4004.every_arrogant_vassal:0 "Każdy arogancki wasal"
 hunt.4004.every_restrained_vassal:0 "Każdy bardzo powściągliwy wasal"
 hunt.4004.every_other_vassal:0 "Niearoganccy, niepowściągliwi wasale"
 hunt.4004.d:0 "Myślę, że [credit_receiver.GetTitledFirstNameNoTooltip|l] zasługuje na uznanie."
 hunt.4004.e:0 "Zjemy ją tu i teraz!"
 hunt.4004.f:0 "Z tej czaszki będzie można zrobić piękną koronę."
 hunt.4005.t:0 "$hunt_header$ Powalenie bestii"
 hunt.4005.a:0 "Ta sztuka świetnie się sprzeda."
 hunt.4005.b:0 "I will have a beautiful trophy made for my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]."
 hunt.4005.c:0 "It will be stuffed and sent to the [ROOT.Char.GetFaith.ReligiousHeadName]!"
 hunt.4006.t:0 "$hunt_header$ Wędrowcy"
 hunt.4006.desc:0 "Las naprawdę jest „płaszczem ubogich”, ale kiedy [ROOT.Char.Custom('LocalAnimal')] ucieka w panice przed żerującymi chłopami, czuję, że moja cierpliwość się wyczerpuje.\n\nZ pewnością na terenie [activity_place.GetAdjective] muszą być lepsze rzeczy do roboty niż zbieranie korzeni i grzybów!"
 hunt.4006.a:0 "Strażnicy, wypędzić ten motłoch z moich terenów łowieckich!"
 hunt.4006.b:0 "Przybyliśmy tu na polowanie, czyż nie?"
 hunt.4006.special_interest:0 "Ze względu na [county_owner.GetHerHis] nietypowe zainteresowania:"
 hunt.4006.c:0 "Ta zdobycz będzie w sam raz..."
 hunt.4006.d:0 "Hojna darowizna powinna ich powstrzymać na wystarczająco długi czas."
 hunt.4007.t:0 "$hunt_header$ Szalejący [ROOT.Char.Custom('LocalAnimal')]"
 hunt.4007.desc_lazy:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))|U] [similar_participant.GetTitledFirstName] i ja drzemiemy na cichej polanie, gdy nagle zaczynamy słyszeć szeleszczenie delikatnego wiatru."
 hunt.4007.desc_lustful:0 "M[Select_CString( SCOPE.sC('similar_participant').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName] w swoim myśliwskim stroju robi piorunujące wrażenie, a ja przeklinam wszystkie zakłócenia, które odrywają moją uwagę od nie[Select_CString( [similar_participant.IsFemale, 'j', 'go' )]."
 hunt.4007.desc_fallback:0 "Kiedy ja i [Select_CString(similar_participant.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))|l], [similar_participant.GetTitledFirstName], wspinamy się na wzgórze, słyszymy to."
 hunt.4007.desc_ending:0 "\n\nTrzaskanie gałązek, szelest gałęzi, ptaki wrzeszczące ze strachu; są zwiastunami zwiastującymi jego przybycia. Ogromny [ROOT.Char.Custom('LocalAnimal')] zmierza prosto do nas."
 hunt.4007.a:0 "Jego ścieżka kończy się tutaj, gdzie stoję ja."
 hunt.4007.a.success:0 "Zabijam bestię"
 hunt.4007.a.failure:0 "Zostaję rann[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 hunt.4007.a.critical_failure:0 "Umieram"
 hunt.4007.b:0 "Pomocy! [similar_participant.GetFirstNameNoTooltip], zrób coś!"
 hunt.4007.c:0 "No harder to handle than a jilted courtier!"
 hunt.4008.t:0 "$hunt_header$ Wiarołomny dziedzic"
 hunt.4008.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))], [heir_participant.GetTitledFirstName] went on ahead of the group, chasing a [ROOT.Char.Custom('LocalAnimal')]. I follow close behind, and I find [heir_participant.GetHerHim] standing above a commoner, tugging an arrow out of the poor [peasant.GetWomanMan]'s chest. As soon as [heir_participant.GetSheHe] sees me [heir_participant.GetSheHe] hides the arrow behind [heir_participant.GetHerHis] back.\n\n"It was the [ROOT.Char.Custom('LocalAnimal')], [heir_participant.Custom2('RelationToMeShort', ROOT.Char)], I swear!"\n\nSoon enough the rest of the party will catch up and demand an explanation."
 hunt.4008.a:0 "[heir_participant.GetFirstNameNoTooltip] fought valiantly to save [peasant.GetHerHim], I saw it!"
 hunt.4008.a.success:0 "Wszyscy mi wierzą"
 hunt.4008.a.failure:0 "Ludzie nie kupują kłamstwa"
 hunt.4008.b:0 "Musimy to zatuszować."
 hunt.4008.b.success:0 "Udaje nam się ukryć ciało"
 hunt.4008.b.failure:0 "Ciało zostało znalezione"
 hunt.4008.b.success_tt:0 "Ciało pozostaje ukryte"
 hunt.4008.c:0 "[heir_participant.GetFirstNameNoTooltip] musi odpowiedzieć za swoją zbrodnię."
 hunt.4008.d:0 "Szkoda, że [ROOT.Char.Custom('LocalAnimal')] dopadł was oboje."
 hunt.4009.t:0 "$hunt_header$ Hunted"
 hunt.4009.desc:0 "#EMP Crack—!#!\nAs the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] that I was drawing close to disappears into the [ROOT.Char.Custom('TerrainType')], I turn towards the source of the sound.\n\n[schemer.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))], is standing behind me with his knife drawn and murderous resolve in [schemer.GetHerHis] eyes."
 hunt.4009.a:0 "Nie masz żadnych szans przeciwko mnie!"
 hunt.4009.a.success:0 "I escape from [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure:0 "I am wounded but escape from [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] pokonuje mnie"
 hunt.4009.b:0 "Pomocy! Pomocy! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] wounds [schemer.GetTitledFirstNameNoTooltip] and we escape"
 hunt.4009.b.failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] is wounded but we escape from [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] fails to defend me"
 hunt.4009.c:0 "Gdybym tylko [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] wrócić do obozu!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] łapie mnie"
 hunt.4010.desc:0 "#EMP Crack—!#!\nAs the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] and I was drawing close to disappears into the [ROOT.Char.Custom('TerrainType')], we turn towards the source of the sound.\n\n[schemer.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))], is standing behind us with [schemer.GetHerHis] knife drawn, pointed towards [targeted_participant.GetFirstName]."
 hunt.4010.a:0 "Fear not, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.a.critical_success:0 "I wound [schemer.GetFirstNameNoTooltip] and fend [schemer.GetHerHim] off"
 hunt.4010.a.failure:0 "[schemer.GetFirstNameNoTooltip] wounds me but we both get away"
 hunt.4010.a.critical_failure:0 "I fail to defend [targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b:0 "Powodzenia, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:0 "[targeted_participant.GetFirstNameNoTooltip] wounds [schemer.GetFirstNameNoTooltip] and fends [schemer.GetHerHim] off"
 hunt.4010.b.failure:0 "[targeted_participant.GetFirstNameNoTooltip] is wounded but escapes"
 hunt.4010.b.critical_failure:0 "[schemer.GetFirstNameNoTooltip] defeats [targeted_participant.GetFirstNameNoTooltip] and gets rid of any witnesses"
 hunt.4010.failure.murder_secret_tooltip:0 "I learn the Murder Secret"
 hunt.4010.c:0 "Help! [schemer.GetFirstNameNoTooltip] is assaulting my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.d:0 "#EMP Nieee—!#!"
 hunt.4010.d.tt:0 "Ta opcja jest dostępna, ponieważ jesteś honorow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 hunt.4011.t:0 "$hunt_header$ Chwila na osobności"
 hunt.4011.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], [ROOT.Char.Custom('LocalAnimal')]! — [Select_CString(lover_participant.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))] [lover_participant.GetTitledFirstName] wskazuje, żebym dołączył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] do [Select_CString(lover_participant.IsFemale, 'niej', 'niego' )] w pościgu. Gdy tylko znikamy wśród [ROOT.Char.Custom('TerrainTypeDop')], odwraca się i ściąga mi moją [ROOT.Char.Custom('GetUpperClothingArticle')] przez głowę.\n\n„Wreszcie mamy trochę czasu dla siebie, [ROOT.Char.Custom('LoverPetName')]!”"
 hunt.4011.a:0 "Och, [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "Zróbmy to tak, jak robią to w Bestiarum Vocabulum!"
 hunt.4011.b:0 "A co ze zwierzyną...?"
 hunt.4012.t:0 "$hunt_header$ Biały [ROOT.Char.Custom('LocalAnimal')]"
 hunt.4012.desc:0 "Jadę przed grupą, gdy nagle teren wokół mnie zamiera. Cisza jest niemal namacalna, a ja ledwo słyszę choćby stukot końskich kopyt.\n\nGdy już zamierzam zawrócić, by odnaleźć pozostałych, dostrzegam przed sobą, niewyraźnie jak we śnie, białego jak śnieg [ROOT.Char.Custom('LocalAnimalDop')]."
 hunt.4012.a:0 "Niczym z jakiejś bajki... Muszę go mieć!"
 hunt.4012.a.tt:0 "Zapolujesz na to"
 hunt.4012.b:0 "To tylko [ROOT.Char.Custom('LocalAnimal')]. Zapoluję na coś innego."
 hunt.4013.desc:0 "I follow the white [ROOT.Char.Custom('LocalAnimal')] into the [ROOT.Char.Custom('TerrainType')]. An almost unnatural silence hangs heavy over us, and the sudden sound of a voice startles me.\n\n"My [ROOT.Char.GetLadyLord], there you are!"\n\nI turn around to see the rest of my party having caught up to me. As I look back the [ROOT.Char.Custom('LocalAnimal')] is gone."
 hunt.4013.a:0 "It might have gotten away... this time."
 hunt.4013.a_modifier:0 "Mieszkańcy [activity_place.GetAdjective] są zaniepokojeni"
 hunt.4013.b:0 "I... I scouted ahead. Yes."
 hunt.4014.t:0 "$hunt_header$ Rann[Select_CString(hunt_participant.IsFemale, 'a', 'y' )]"
 hunt.4014.desc:0 "Przedzierając się przez trudne tereny dostrzegł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] dziką zwierzynę, na którą wyczekiwał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] w ukryciu przez kilka godzin. \n\nKiedy przygotowywał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się do strzału, słyszę jak m[Select_CString(SCOPE.sC('hunt_participant').IsFemale, 'oja', 'ój' )] [hunt_participant.GetTitledFirstName] krzyczy z bólu, ponieważ upadając złamał[Select_CString(hunt_participant.IsFemale, 'a', '' )] sobie nogę."
 hunt.4014.a:0 "Będę się ni[Select_CString(hunt_participant.IsFemale, 'ą', 'm' )] opiekować."
 hunt.4014.b:0 "Rusz się, mam doświadczenie z zakresu medycyny!"
 hunt.4014.c:0 "Nie ma czasu do stracenia, zwierzyna ucieka!"
 hunt.4015.t:0 "$hunt_header$ Kochankowie"
 hunt.4015.desc:0 "I follow my quarry into the [ROOT.Char.Custom('TerrainType')], slowly but surely gaining on the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')].\n\nSuddenly it spooks and bounds away, and as I move to see what scared it I can scarcely believe my eyes – [lover_participant.GetTitledFirstNameNoTooltip] and [second_lover_participant.GetTitledFirstNameNoTooltip] entangled on the ground in a passionate embrace."
 hunt.4015.a:0 "Back away slowly... I saw nothing."
 hunt.4015.b:0 ""This is a disgrace! Cease this at once!""
 hunt.4015.c_1:0 ""[lover_participant.GetTitledFirstNameNoTooltip], you've been holding out on me!""
 hunt.4015.c_2:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], you've been holding out on me!""
 hunt.4015.c_3:0 ""Ohoho, this is a party I can see myself joining!""
 hunt.4015.d:0 "„[second_lover_participant.GetTitledFirstNameNoTooltip], jak mogł[Select_CString(second_lover_participant.IsFemale, 'aś', 'eś' )]?!”"
 hunt.4016.t:0 "$hunt_header$ Trofeum"
 hunt.4016.desc:0 "I must have scoured the [ROOT.Char.Custom('TerrainType')] twice over by now, and still no sign of game... Everyone expects me to return triumphant with a trophy, but as things are looking I will only return with shame."
 hunt.4016.a:0 "The nearest market should have a [ROOT.Char.Custom('LocalAnimal')]..."
 hunt.4016.b.success:0 "People believe my scheme"
 hunt.4016.b.failure:0 "Moje oszustwo wyszło na jaw"
 hunt.4016.c:0 "I will not sink so low, I'd rather return empty handed!"
 hunt.4017.desc:0 "I leave my entourage behind as I scour the woods for the white [ROOT.Char.Custom('LocalAnimal')] that has been haunting me.\n\nSuddenly it's as if I am underwater – all sound is muted, and all light seems slightly distorted. And there! It stands before me, the [ROOT.Char.Custom('TerrainType')] frozen around it, and it's as if it's seeing right into my #EMP soul#!."
 hunt.4017.a:0 "This is my moment! I take aim..."
 hunt.4017.a.tt:0 "It doesn't even try to flee."
 hunt.4018.desc:0 "A sudden stillness falls over me, and as I turn in my saddle I see it – the white [ROOT.Char.Custom('LocalAnimal')]. Before I have time to raise the cry it disappears into the [ROOT.Char.Custom('TerrainType')]."
 hunt.4018.a:0 "Scour the area! Find that [ROOT.Char.Custom('LocalAnimal')]!"
 hunt.4018.a.tt:0 "Musi gdzieś tu być...!"
 hunt.4018.a.failure:0 "Nic nie znajdziesz"
 hunt.4018.b:0 "Zapomnij o tym. Polowanie trwa!"
 hunt.4019.desc:0 ""My [ROOT.Char.GetLadyLord]!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))] [hunting_courtier.GetFirstName] waves me over. "This [ROOT.Char.Custom('LocalAnimal')]! Is it the one you seek?"\n\nBefore us stands a perfectly normal [ROOT.Char.Custom('LocalAnimal')], not even a tuft of white fur on its body."
 hunt.4019.a:0 "...Yes, well spotted."
 hunt.4019.a.tt:0 "It will have to do... for now."
 hunt.7001.t:0 "$hunt_header$ Niespodziewane spotkanie"
 hunt.7001.desc:0 "W miarę jak wjeżdżamy w głąb [activity_place.GetName], ziemia staje się coraz bardziej mokra, a powietrze coraz cięższe. Nagle, z otaczającej nas zieleni wyłania się olbrzym — przygarbiony, ubrany w warstwę brudnych ubrań.\n\n„Wytłumacz się! — krzyczy.  — Co robisz na #EMP moich#! bagnach?”"
 hunt.7001.a:0 "To #EMP twoje#! bagna, tak? Zatem przeprowadź nas przez nie."
 hunt.7001.b:0 "Porozmawiajmy o tym."
 hunt.7001.b_success:0 "Wydaje mi się, że ten olbrzym rozumie moje argumenty..."
 hunt.7001.b_failure:0 "The madman is unreachable by logic"
 hunt.7001.c:0 "Wreszcie jest na co polować!"
 hunt.9001.t:0 "$hunt_header$ Powrót z dziczy"
 hunt.9001.desc_opening:0 "Polowanie dobiega końca. Dosiadamy nasze konie i pozostawiamy za sobą [ROOT.Char.Custom('TerrainType')],"
 hunt.9001.desc_opening_animal:0 "podczas gdy służba przygotowuje martwą zwierzynę do podróży powrotnej.\n\n"
 hunt.9001.desc_opening_no_animal:0 "gdy dzień powoli spowijał mrok.\n\n"
 hunt.9001.desc_hunter_1:0 "Odbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już wiele polowań prze co ludzie wokół mnie zaczęli zwracać na to uwagę. Wieść o mojej działalności się rozniosła!\n\n"
 hunt.9001.desc_hunter_2:0 "The [ROOT.Char.Custom('TerrainType')] are like my second home – to feel the wind in my hair, to spend time with my courtiers, to feel the excitement as I close in on my prey...I pray to [ROOT.Char.GetFaith.HighGodNameAlternate] that it will never end!\n\n"
 hunt.9001.desc_hunter_3:0 "No matter how fast, strong, or cunning the quarry, it stands no chance against me! My prowess as a hunter is the topic of many conversations across the realm. However, the true reward is the freedom that the [ROOT.Char.Custom('TerrainType')] grant me."
 hunt.9001.desc_good_bad:0 "Pomimo trudności, z jakimi zmagaliśmy się w drodze powrotnej, polowanie można uznać za udane."
 hunt.9001.desc_good:0 "Polowanie sprawia mi ogromną przyjemność. Nie mogę się doczekać następnego roku!"
 hunt.9001.desc_bad_good:0 "Wszystko, co mogło pójść nie tak, poszło źle, ale bywały też dobre momenty."
 hunt.9001.desc_bad:0 "Our party seemed beset of every misery that [ROOT.Char.GetFaith.DevilName] could conjure, and it is with relief that I leave the [ROOT.Char.Custom('TerrainType')] behind."
 hunt.9001.desc_same:0 "Podążanie za zewem dzikiej natury jest bez wątpienia niesamowitą przygodą, jednakże ta podróż dostarczyła nam nad wyraz dużo zarówno dobrych, jak i złych wspomnień!"
 hunt.9001.desc_fallback:0 "Podążanie za zewem dzikiej natury jest bez wątpienia niesamowitą przygodą, jednakże ta podróż dostarczyła mi wrażeń, o których z pewnością nie zapomnę."
 hunt.9001.a:0 "Wracamy do domu wzmocnieni!"
 hunt.9001.b:0 "Wracamy do domu rozczarowani."
 hunt.9001.c:0 "Zostawmy na razie tę przygodę."
 hunt.9001.d:0 "Wracajmy do domu."
