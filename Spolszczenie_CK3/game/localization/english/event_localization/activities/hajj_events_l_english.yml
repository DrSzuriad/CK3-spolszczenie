l_english:
 hajj.0001.t:0 "Hadżdż"
 hajj.0001.desc:0 "Nadszedł czas, abym podj[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] się pielgrzymki do Mekki. Jest bowiem jednym z nakazów dla wszystkich muzułmanów, więc również dla mnie, okazanie w ten sposób oddania woli Boga, którym jest [ROOT.Char.GetFaith.HighGodName]."
 hajj.0001.a:0 "Czekał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na to całe życie."
 hajj.3001.t:0 "$pilgrimage_header$ Mekka"
 hajj.3001.desc:0 "Po długiej podróży dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Mekki, [Select_CString( ROOT.Char.IsFemale, 'gotowa', 'gotów' )] do odbycia hadżdżu.\n\nOkrążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] siedem razy Kaabę, dotykając Czarnego Kamienia przy każdym okrążeniu. Modlił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się przy Stacji Ibrahima, pił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wodę ze studni Zamzam, siedem razy przemierzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] trasę pomiędzy wzgórzami Safa i Marwa oraz złożył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ofiarę, na którą zasługuje [ROOT.Char.GetFaith.HighGodName].\n\nNastępnym obrzędem, który muszę wykonać, jest obcięcie włosów."
 hajj.3001.desc.male_dominated:0 "Tradycyjnie mężczyźni golą całą głowę, ale sporadycznie udzielane jest zezwolenie na obcięcie jedynie części włosów, natomiast kobiety są zobowiązane do ucięcia pukla."
 hajj.3001.desc.female_dominated:0 "Tradycyjnie kobiety golą całą głowę, ale sporadycznie udzielane jest zezwolenie na obcięcie jedynie części włosów, natomiast mężczyźni są zobowiązane do ucięcia pukla."
 hajj.3001.desc.equal:0 "Tradycyjnie należy ogolić całą głowę, ale sporadycznie udzielane jest zezwolenie na obcięcie jedynie części włosów,"
 hajj.3001.a:0 "Ogól głowę!"
 hajj.3001.b:0 "Utnij jedynie pukiel."
 hajj.3011.t:0 "$pilgrimage_header$ Tawaf al-wada"
 hajj.3011.desc:0 "Zbliża się koniec tegorocznego hadżdżu. Po dwóch dniach rami al-dżamarat, czyli „kamienowania diabła”, jestem [Select_CString( ROOT.Char.IsFemale, 'gotowa', 'gotów' )] przeprowadzić końcowy rytuał tawaf al-wada i pożegnać się z Mekką.\n\n"
 hajj.3011.a:0 "Niech mi dane będzie ponownie ujrzeć te mury!"
 hajj.3011.b:0 "To już koniec? Po wszystkim?"
