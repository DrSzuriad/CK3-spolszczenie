l_english:
 pay_homage_header:0 "Hołd:"
 pay_homage.0001.opening:0 "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc:0 "Przybył[Select_CString(homage_vassal.IsFemale, 'am', 'em' )] do [homage_liege.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], aby złożyć Ci hołd, chwalebn[Select_CString(homage_liege.IsFemale, 'a Pani', 'y Panie' )], na znak mojej lojalności.\n\n"
 pay_homage.0001.desc.submission:0 "Mam nadzieję, że posłuszeństwo, które okazał[Select_CString(homage_vassal.IsFemale, 'am', 'em' )], będzie wystarczającym dowodem mojego honoru."
 pay_homage.0001.desc.gold:0 "Przynoszę Ci wspaniałe dary, godne Twego majestatu, jako dowód mojej dobrej woli i oddania."
 pay_homage.0001.desc.hook:0 "Masz moje słowo, że zrobię wszystko, czego ode mnie zażądasz, [Select_CString(homage_liege.IsFemale, 'moja Pani', 'mój Panie' )]."
 pay_homage.0001.desc.contract:0 "Aby podkreślić twoje panowanie i moją lojalność wobec ciebie, podejmę większe zobowiązania jako [Select_CString(homage_vassal.IsFemale, 'Twoja wasalka', 'Twój wasal' )]."
 pay_homage.0001.a:0 "Natychmiast [Select_CString(homage_vassal.IsFemale, 'ją', 'go' )] wprowadźcie."
 pay_homage.0001.a.tt:0 "[homage_vassal.GetTitledFirstName] pojawia się na twoim [Concept( 'royal_court', 'dworze monarszym' )|E]"
 pay_homage.0001.b:0 "[homage_vassal.GetHerHis|U] umizgi nic dla mnie nie znaczą."
 pay_homage.0001.b.tt:0 "[homage_vassal.GetTitledFirstName] zostaje przez ciebie odesłan[Select_CString(homage_vassal.IsFemale, 'a', 'y' )]"
 pay_homage.0009.opening:0 "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc:0 "Nie dam się nabrać na twój [homage_vassal.Custom('InsultAdjective')] czyn. Przyrzeczenie hołdu z twojej strony nic by dla mnie nie znaczyło."
 pay_homage.0009.a:0 "Oburzające!"
 pay_homage.0101.t:0 "$pay_homage_header$ Uklęknięcie"
 pay_homage.0101.t.language:0 "$pay_homage_header$ Dwuznaczna uwaga"
 pay_homage.0101.t.clumsy:0 "$pay_homage_header$ Poniżenie"
 pay_homage.0101.t.infatuation:0 "$pay_homage_header$ Uprzedmiotowienie"
 pay_homage.0101.t.delivery:0 "$pay_homage_header$ Oniemienie"
 pay_homage.0101.desc:0 "Siedząc na swoim tronie, cierpliwie czekam, aż [homage_vassal.GetTitledFirstName] przybędzie i pokłoni się przede mną.\n\n"
 pay_homage.0101.desc.submission:0 "Klęka z szacunkiem, nie oferując nic poza obietnicą, że [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] zawsze może liczyć na [homage_vassal.GetHerHis] lojalność.\n\n"
 pay_homage.0101.desc.gold:0 "Klęka z szacunkiem, a [homage_vassal.GetHerHis] świta przynosi dary w postaci monet i cennych przedmiotów. Przysięga zostaje złożona, a skrybowie zapisują przysięgę wierności i zobowiązanie, że [homage_liege.GetPrimaryTitle.GetNameNoTooltip] zawsze może liczyć na [homage_vassal.GetHerHis] służbę.\n\n"
 pay_homage.0101.desc.hook:0 "[homage_vassal.GetSheHe|U] kneels in deference, and, among [homage_vassal.GetHerHis] other oaths to serve [homage_liege.GetPrimaryTitle.GetNameNoTooltip], puts [homage_vassal.GetHerselfHimself] at my disposal and in my debt.\n\n"
 pay_homage.0101.desc.contract:0 "[homage_vassal.GetSheHe|U] kneels in deference, and, among [homage_vassal.GetHerHis] other oaths to serve [homage_liege.GetPrimaryTitle.GetNameNoTooltip], offers me greater contributions as a vassal lord of the [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.language:0 "Chociaż [homage_vassal.GetTitleAsNameNoTooltip] kilkukrotnie ćwiczył[Select_CString( homage_vassal.IsFemale, 'a', '' )] przysięgę w tym języku, to jednak [homage_liege.GetCourtLanguage.GetNameNoTooltip|l] nadal sprawia [homage_liege.GetHerHim] nieco problemów. Błędnie wymawia kilka fragmentów, co w humorystyczny sposób zmienia ich znaczenie i sprawia, że moi dworzanie ledwo tłumią swój chichot."
 pay_homage.0101.desc.clumsy:0 "Wstając, [homage_vassal.GetTitledFirstNameNoTooltip] potyka się niezręcznie. Dwór jednogłośnie wstrzymuje oddech, a [homage_vassal.GetSheHe] pada u moich stóp, rumieniąc się z zażenowania."
 pay_homage.0101.desc.infatuation:0 "[homage_vassal.GetTitledFirstNameNoTooltip] rises, looking awkward. From the corner of my eye I notice my [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] [homage_infatuation.GetFullName] swooning, clearly besotted by the [homage_vassal.GetTitleAsNameNoTooltip]!"
 pay_homage.0101.desc.delivery:0 "Od samego początku sprawy nie układają się najlepiej. [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success:0 "Na moje polecenie, [homage_vassal.GetTitleAsNameNoTooltip|l] w końcu powstaje, a ja wyrażam swoje zadowolenie i potwierdzam [homage_vassal.GetHerHis] prawa do ziem, którymi włada w moim imieniu."
 pay_homage.0101.smooth.submission:0 "„Służ mi dobrze, [homage_vassal.GetTitledFirstNameNoTooltip]”."
 pay_homage.0101.smooth.gold:0 "„Przyjmuję twoje szczodre dary, [homage_vassal.GetTitledFirstNameNoTooltip]”."
 pay_homage.0101.smooth.hook:0 ""I am glad to know I can call on you, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.contract:0 "„Twoja służba jest nieoceniona, [homage_vassal.GetTitledFirstNameNoTooltip]”."
 pay_homage.0101.faux_pas.language:0 "„Dobra próba [homage_vassal.GetFirstNameNoTooltip]; to nie jest łatwy język”."
 pay_homage.0101.faux_pas.clumsy:0 "„Liczą się dla mnie tylko wasze przysięgi”."
 pay_homage.0101.faux_pas.infatuation:0 ""Ahem... I think we are done here.""
 pay_homage.0101.faux_pas.delivery:0 ""Your loyalty, not your tongue, is what matters.""
 pay_homage.0101.insult.language:0 "„Masz #EMP jakiekolwiek#! pojęcie, co właśnie powiedział[Select_CString(homage_vassal.IsFemale, 'aś', 'eś' )]?”"
 pay_homage.0101.insult.clumsy:0 "„Co za szopka”."
 pay_homage.0101.insult.infatuation:0 "„Jak #EMP śmiesz#!? Precz!”"
 pay_homage.0101.insult.delivery:0 "„Co to #EMP było#!?”"
 pay_homage.0201.desc:0 "Słudzy wprowadzają mnie do wielkiej sali na terenie [homage_liege.GetCapitalLocation.GetTitle.GetAdjective], w której na tronie siedzi [homage_liege.GetTitledFirstNameRegnal] i wyczekuje, aż złożę hołd.\n\n"
 pay_homage.0201.desc.language:0 "Klękam przed ni[Select_CString( homage_liege.IsFemale, 'ą', 'm' )]  i recytuję wyćwiczone przeze mnie przysięgi w języku dworu swojego seniora, jednakże na wpół skrywane śmiechy dworzan dają mi do zrozumienia, że muszę podszkolić język [homage_liege.GetCourtLanguage.GetNameNoTooltip|l]...\n"
 pay_homage.0201.desc.clumsy:0 "Zmierzam, aby przed ni[Select_CString( homage_liege.IsFemale, 'ą', 'm' )] uklęknąć, ale w pośpiechu potykam się i padam na ziemię u [homage_liege.GetHerHis] stóp. Podnoszę się i składam przysięgę, a moje policzki płoną czerwienią przed zgromadzonym dworem...\n\n"
 pay_homage.0201.desc.infatuation:0 "I kneel before [homage_liege.GetHerHim] and begin. As I recount the oaths, I catch the eye of [homage_infatuation.GetFullName], [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] to [homage_liege.GetFirstNameNoTooltip], who smiles invitingly, with a deliberate wink. Looking back at my liege, I am met with [homage_liege.GetHerHis] glare! I wrap up the speech, averting my eyes as the court mutters their gossip...\n\n"
 pay_homage.0201.desc.delivery:0 "I kneel before [homage_liege.GetHerHim] and begin uttering the oaths, but things quickly fall apart. [homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success:0 "Klękam u stóp moje[Select_CString( homage_liege.IsFemale, 'j Pani', 'go Pana' )] i składam liczne przyrzeczenia hołdu, podczas gdy [homage_liege.GetHerHis] skrybowie zapisują to wydarzenie.\n\n"
 pay_homage.0201.desc.submission:0 "With that, the ceremony is complete; I have nothing to offer my [homage_liege.GetTitleAsNameNoTooltip] except my promise to faithfully serve as a vassal of the [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.gold:0 "My attendants then follow, presenting my rich gifts to the [homage_liege.GetTitleAsNameNoTooltip] before the assembled court.\n\n"
 pay_homage.0201.desc.hook:0 "Then comes my promise, that [homage_liege.GetSheHe] may call on me for any favor, as a loyal supporter of the [homage_liege.GetTitleAsNameNoTooltip] in all [homage_liege.GetHerHis] endeavors.\n\n"
 pay_homage.0201.desc.contract:0 "Then comes my gift; I affirm that will increase my contributions to the [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] as a sign of my loyalty and for the good of the crown.\n\n"
 pay_homage.0201.desc.insult_language:0 "[homage_liege.GetFirstNameNoTooltip] looks at me sternly, then erupts with laughter, parroting my mispronounced pledges in a poor [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip] accent..."
 pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.GetFirstNameNoTooltip] grins broadly behind [homage_liege.GetHerHis] hand, as the court slowly fills with laughter. This is how I will be remembered..."
 pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.GetFirstNameNoTooltip] looks at [homage_liege.GetHerHis] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] angrily, and dismisses me from the chamber without recognition."
 pay_homage.0201.desc.insult_delivery:0 "[homage_liege.GetFirstNameNoTooltip] bowls over, cackling as [homage_liege.GetSheHe] recounts parts of my speech in detail..."
 pay_homage.0201.desc.brush_off:0 "To my surprise, [homage_liege.GetFirstNameNoTooltip] acts almost as if nothing had happened, and accepts my homage with grace.\n\n"
 pay_homage.0201.desc.outro:0 "[homage_liege.GetFirstNameNoTooltip] bids me to arise, and confirms [homage_liege.GetHerHis] satisfaction, along with my rights to the lands I rule in [homage_liege.GetHerHis] stead."
 pay_homage.0201.smooth.submission:0 "Niech żyje [homage_liege.GetTitleAsNameNoTooltip]."
 pay_homage.0201.smooth.gold:0 "The price of fealty..."
 pay_homage.0201.smooth.hook:0 "Let us hope it is small favor..."
 pay_homage.0201.smooth.contract:0 "The burdens of service..."
 pay_homage.0201.faux_pas:0 "A just liege after all."
 pay_homage.0201.insult:0 "I should never have come."
 homage_delivery_stutter_liege:0 "[homage_vassal.GetTitledFirstNameNoTooltip] ledwie dochodzi do połowy zdania, zanim jąkanie przerywa mu wypowiedź. Moi zrozpaczeni dworzanie obserwują [homage_vassal.GetHerHis] dzielne próby opanowania głosu."
 homage_delivery_lisp_liege:0 "[homage_vassal.GetTitledFirstNamePossessiveNoTooltip] speech is... memorable. [homage_vassal.GetHerHis] sigmatism takes the edge off its gravity, as [homage_vassal.GetSheHe] navigates its many sibilant sounds, and tries to ignore the giggles of my less generous courtiers."
 homage_delivery_wheeze_liege:0 "[homage_vassal.GetTitledFirstNamePossessiveNoTooltip] is an interesting one. Clearly nervous of the spectacle, and excited by their hurried arrival, [homage_vassal.GetSheHe] seems to struggle even to breath, rasping through the speech between breaks for air."
 homage_delivery_slow_liege:0 "[homage_vassal.GetTitledFirstNamePossessiveNoTooltip] speech is... not good. [homage_vassal.GetSheHe] loses [homage_vassal.GetHerHis] train of thought at several points, rambling into tangents, and misunderstanding or mispronouncing some of the most important words."
 homage_delivery_inconceivable_liege:0 "[homage_vassal.GetTitledFirstNamePossessiveNoTooltip] speech is... interesting. [homage_vassal.GetSheHe|U] inserts archaic language and weighty words [homage_vassal.GetSheHe] clearly has no notion of the real meaning of, doubling the length and my more learned courtiers over."
 homage_delivery_stutter_vassal:0 "I have barely begun the first pledge when my stammer cuts me short. I eventually push on as the court watches with mirth and embarrassment, but the day is marked by my affliction."
 homage_delivery_lisp_vassal:0 "My speech is punctuated by stifled giggles as I try my best to enunciate around my lisp, detracting from the weight of the ceremony and my pledge."
 homage_delivery_wheeze_vassal:0 "I struggle to find the breath as my heart races faster, and rushing to finish the speech only makes things worse. It is not a speech to remember."
 homage_delivery_slow_vassal:0 "I do my best, but the raised eyebrows and looks of my liege and the court tell me my efforts have been amusing rather than momentous."
 homage_delivery_inconceivable_vassal:0 "I pull out all the stops, meeting the occasion and impressing the court with my great vocabulary, though... the reaction is not exactly what I hoped for."
 pay_homage.0601.t:0 "$pay_homage_header$ Invalidated"
 pay_homage.0601.desc.court:0 "With my coronation as [ROOT.Char.GetTitleAsNameNoTooltip] complete, my preparations to pay homage are no longer necessary..."
 pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] threw me into jail."
 pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$ I was captured by [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$ I ended up killing [homage_liege.GetTitledFirstName]... \n\n"
 pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] [homage_liege.GetDeathReasonHideKiller]... \n\n"
 pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$ I ended up capturing [homage_liege.GetTitledFirstName]!"
 pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] was captured by [homage_liege.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.new_liege:0 "If I am to pledge, it must be directed to my new liege, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pay_homage.0601_shared_intro:0 "Just as I was putting the final touches on my oath of homage,"
 pay_homage.0601.desc:0 "\n\nThis certainly changes the situation."
 pay_homage.0601.a_court:0 "Onward, to greater things."
 pay_homage.0601.a_prison:0 "Drat."
 pay_homage.0601.a_liege:0 "Most vexing..."
 pay_homage.0601.a:0 "Time to rethink things..."
