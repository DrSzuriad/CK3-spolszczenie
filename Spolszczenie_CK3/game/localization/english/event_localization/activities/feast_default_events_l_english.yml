l_english:
 feast_header:0 "Uczta:"
 feast_default.1001.t:0 "$feast_header$ W zachwycie"
 feast_default.1001.very_high_learning:0 "Po obszernej rozmowie na temat naszych wybornych dań, [impressed_guest.GetTitledFirstName] oświadcza, iż nie zna osoby bardziej wykształconej i mądrzejszej niż ja. Stwierdza ponadto, że moje wypowiedzi zawsze są bezcenne dla tych gorzej oczytanych ode mnie."
 feast_default.1001.high_learning:0 "Po wyczerpującej rozmowie nad naszym posiłkiem, [impressed_guest.GetTitledFirstName] oznajmia, iż podziwia to, że jestem w stanie obszernie wypowiedzieć się na dowolny temat."
 feast_default.1001.average_learning:0 "Po krótkiej rozmowie przy kolacji, [impressed_guest.GetTitledFirstName] pochyla się nade mną, by powiedzieć, że imponuje mu, jak dobrze znam się na wielu różnych rzeczach."
 feast_default.1001.low_learning:0 "Podczas, gdy rozmawiam z ludźmi przy kolacji, [impressed_guest.GetTitledFirstName] pochyla się: „[Select_CString( impressed_guest.IsFemale, 'Chciałabym', 'Chciałbym' )] wiedzieć, jak brzmieć tak mądrze, jak ty, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!”.\n\nWycieram zupę z podbródka i uśmiecham się."
 feast_default.1001.a:0 "Widzę, że rozpoznaje prawdziwy intelekt."
 feast_default.1002.t:0 "$feast_header$ Nieubłagane czekanie"
 feast_default.1002.desc:0 "Nie mogę uwierzyć, jak długo czekamy na jedzenie! Czy jesteśmy tu po to, by jeść, czy podziwiać strukturę drewnianego stołu? Na co się gapisz, [other_guest.GetTitledFirstName], jestem po prostu bardzo głodn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 feast_default.1002.a:0 "Czuję zapach z kuchni!"
 feast_default.1002.gluttons_and_impatients:0 "Każdy niecierpliwy i żarłoczny gość"
 feast_default.1003.t:0 "$feast_header$ W zachwycie"
 feast_default.1003.desc:0 "Po tym jak przez jakiś czas jedliśmy obok siebie, [Select_CString( ROOT.Char.IsFemale, 'musiałam', 'musiałem' )] powiedzieć coś szczególnie przemyślanego, ponieważ [other_guest.GetTitledFirstName] pochwalił[Select_CString( other_guest.IsFemale, 'a', '' )] mnie za to jak mądrze się do tej pory [Select_CString( ROOT.Char.IsFemale, 'wypowiadałam', 'wypowiadałem' )]!\n\nW odpowiedzi [Select_CString( ROOT.Char.IsFemale, 'uśmiechnęłam', 'uśmiechnąłem' )] się do moj[Select_CString( other_guest.IsFemale, 'ej rozmówczyni', 'ego rozmówcy' )], zanim [Select_CString( ROOT.Char.IsFemale, 'zajęłam', 'zająłem' )] się tłuszczem spływającym po mojej brodzie."
 feast_default.1003.a:0 "Czasami mówię mądre rzeczy."
 feast_default.1003.b:0 "Nie [Select_CString( ROOT.Char.IsFemale, 'zdawałam', 'zdawałem')] sobie sprawy, że tak uważa!"
 feast_default.1004.t:0 "$feast_header$ Niebiańskie przyjemności"
 feast_default.1004.desc_exotic:0 "Ach, cóż to za jedzenie, tak bogate w smaku? Nigdy wcześniej nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ani nie próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak niesamowitych egzotycznych przysmaków! Ach, i te cudownie dziwne, wystawne słodkości!\n\nNa tej uczcie znajduje się kilka niesamowitych potraw, których nigdy wcześniej nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i wątpię, czy jeszcze kiedyś zobaczę! Muszę zapytać o ich pochodzenie!"
 feast_default.1004.desc_lavish:0 "What a vast and endless array of foods and desserts this is! Are these the kind of meals I can expect in [ROOT.GetFaith.PositiveAfterLife]? Oh, and what an expansive selection of sweets!\n\nThis must be the most food I've ever seen in one place!"
 feast_default.1004.desc_meager:0 "What is this? Is there any meat on this bone? Do men usually eat vegetables this small? Are these the kind of meals I can expect in [ROOT.GetFaith.NegativeAfterLife]? Oh, and where are the sweets?\n\nThis must be the way peasants eat!"
 feast_default.1004.desc:0 "Ach, co to za mięso, tak bogate w smaku? Co to za warzywa, tak cudowne? Och, i te cudowne małe desery!\n\nTa uczta ma jedne z najlepszych potraw, jakie kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'jadłam', 'jadłem')]!"
 feast_default.1004.a:0 "Zachwycające!"
 feast_default.1004.a_meager:0 "Żałosne!"
 feast_default.1004.b:0 "To jest niesamowite! Podaj mi kolejną porcję!"
 feast_default.1004.b_meager:0 "Is this all? Will there be seconds?"
 feast_default.1005.t:0 "$feast_header$ Odosobnienie"
 feast_default.1005.desc:0 "Tego jest zbyt dużo. Ciągłe gadanie ludzi, którzy mnie otaczają, mnogość twarzy szukających mnie do rozmowy... #EMP Ludzie#!...\n\n[Select_CString( ROOT.Char.IsFemale, 'Wiedziałam', 'Wiedziałem')], że ta uczta będzie obowiązkiem, ale nigdy nie [Select_CString( ROOT.Char.IsFemale, 'wyobrażałam', 'wyobrażałem')] sobie jej skali."
 feast_default.1005.desc_friendly_guest:0 "\n\nPrzynajmniej mam to szczęście, że jest tutaj [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]."
 feast_default.1005.a:0 "Musi być jakieś miejsce, gdzie [Select_CString( ROOT.Char.IsFemale, 'mogłabym być sama', 'mógłbym być sam')]."
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], nie zostawiaj mnie [Select_CString( ROOT.Char.IsFemale, 'samej', 'samego')] z tymi potworami!"
 feast_default.1005.c:0 "„Uh, ja... ja... Mamy straszną pogodę, prawda?”"
 feast_default.1006.table_companions:0 "Każdy kto siedzi blisko mnie"
 feast_default.1006.t:0 "$feast_header$ W domu"
 feast_default.1006.desc:0 "Ach, nie ma to jak uczta! Wśród dobrego towarzystwa zapominamy o wszystkich okropnościach tego świata i radujemy się z powodu tej wspaniałej biesiady! Tak przynajmniej uważają ci, którzy siedzą blisko mnie...\n\n„Jesteś wyjątkowym człowiekiem” — mówi mi [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] oraz [guest_3.GetTitledFirstName] kiwają głową w uznaniu."
 feast_default.1006.a:0 "Po prostu robię to, co uważam za słuszne!"
 feast_default.1006.b:0 "Jeszcze jedna kolejka, wszyscy!"
 feast_default.1006.c:0 "Nie ma innego sposobu na prawdziwe życie, moi przyjaciele!"
 feast_default.1007.t:0 "Uczta: Nienasycony"
 feast_default.1007.desc:0 "Ze względu na ciągłe serwowanie wyśmienitych potraw, większość gości zrezygnowała z posiłków na noc, po prostu ciesząc się rozrywką. Cieszę się, że [other_glutton.GetTitledFirstName] wie, co jest dobre!\n\n[other_glutton.GetSheHe|U] i ja jesteśmy chętni do degustacji tak długo, dopóki jest jedzenie!"
 feast_default.1007.a:0 "Razem moglibyśmy zjeść całego konia!"
 feast_default.1007.b:0 "Założę się, że mogę [Select_CString( other_glutton.IsFemale, 'ją', 'go' )] zjeść."
 feast_default.1008.t:0 "$feast_header$ Hańbiący osąd"
 feast_default.1008.desc:0 "Gdy [secret_recipient.GetTitledFirstName] zaczyna wyrażać zdziwienie, uświadamiam sobie, do czego się właśnie [Select_CString( ROOT.Char.IsFemale, 'przyznałam', 'przyznałem' )]. Z trudem odsuwam swój kufel.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Wypiłam', 'Wypiłem' )] trochę za dużo”. Próbuję wstać, trochę się chwiejąc. „Nie wierz w żadne moje słowo!”"
 feast_default.1008.a:0 "Co ja [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )]..."
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] nie wierzy w moje wymówki...#!"
 feast_default.1009.t:0 "$feast_header$ Hańbiący osąd"
 feast_default.1009.desc:0 "Gdy [secret_recipient.GetTitledFirstName] zaczyna wyrażać zdziwienie, uświadamiam sobie, że [secret_owner.GetTitledFirstName] zbyt często pojawiał[Select_CString( secret_owner.IsFemale, 'a', '' )] się mojej historii. Próbuję niezręcznie odsunąć swój kufel.\n\n„Wypił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za dużo”. Trochę się chwiejąc, staram się wstać. „Nie wierz w moje słowa!”"
 feast_default.1009.a:0 "Co ja [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )]..."
 feast_default.1010.t:0 "$feast_header$ Obietnica to obietnica"
 feast_default.1010.desc:0 "Co takiego [Select_CString( ROOT.Char.IsFemale, 'obiecałam', 'obiecałem' )] zeszłej nocy? Nie pamiętam, co do tego doprowadziło. Pamiętam jednak, że [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )] został przeze mnie poklepany po plecach, a później powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( favor_recipient.IsFemale, 'jej', 'mu' )], że zrobię wszystko o co poprosi.\n\nTeraz krążą plotki o "przysiędze", którą rzekomo [Select_CString( ROOT.Char.IsFemale, 'złożyłam', 'złożyłem' )]!"
 feast_default.1010.a:0 "Obietnica to obietnica, jakakolwiek by nie była."
 feast_default.1010.b:0 "To były tylko pijackie brednie!"
 feast_default.1010.every_participant_with_high_opinion:0 "Każdy inny uczestnik, który szanuje [favor_recipient.GetFirstNameNoTooltip]"
 feast_default.1011.t:0 "$feast_header$ na wojennej ścieżce"
 feast_default.1011.desc:0 "To jest odurzające – alkohol we krwi i złość w moich żyłach.\n\n[Select_CString( guest_to_murder.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] wpada na mnie na zewnątrz sali, a ja mylę go z kimś innym – [Select_CString( ROOT.Char.IsFemale, 'myślałam', 'myślałem' )], że to [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. W jednej chwili [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] krew kapie z mojego ostrza. Kiedy jego ciało opada na ziemię, nagle [Select_CString( ROOT.Char.IsFemale, 'wytrzeźwiałam', 'wytrzeźwiałem' )]."
 feast_default.1011.a:0 "[Select_CString( guest_to_murder.IsFemale, 'Weszła', 'Wszedł' )] na mój nóż! Przysięgam!"
 feast_default.1011.a.success:0 "Ludzie wierzą, że to był wypadek"
 feast_default.1011.a.failure:0 "Ludzie nie kupują mojego kłamstwa"
 feast_default.1011.b:0 "Ja... m.. muszę oczyścić ostrze...!"
 feast_default.1011.b.success:0 "Morderstwo pozostaje zagadką"
 feast_default.1011.b.failure:0 "Jestem ujawniony jako zabójca"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], jak możesz?!"
 feast_default.1012.t:0 "$feast_header$ zabójcze płyny"
 feast_default.1012.desc_opening:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] — [guest_to_murder.GetHerHis] radość przy piciu kolejnego kieliszka wina zagłusza chlapanie mojego napoju, gdy wylewam go na podłogę.\n\nW miarę jak [guest_to_murder.GetHerHis] oddech staje się coraz bardziej uciążliwy, a z [guest_to_murder.GetHerHis] twarzy znikają kolory — czuję uśmiech pojawiający się na mojej twarzy. Cichy śmiech ulatuje ze mnie, gdy [guest_to_murder.GetHerHis] ciało uderza w stół."
 feast_default.1012.a:0 "Toast za [guest_to_murder.GetTitleTierName|U], i [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] pragnienie życia!"
 feast_default.1013.t:0 "$feast_header$ Obrońca"
 feast_default.1013.desc:0 "[Select_CString( guest_to_kill.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] z gniewem w oczach oraz nożem w ręce zmierza w kierunku innego uczestnika - [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName]! Niewiele myśląc postanawiam temu zapobiec!\n\nChwytam najbliższą rzecz, która może być użyta jako broń - po czym szybko atakuję."
 feast_default.1013.a:0 "Kto mógł przypuszczać, że sztućce mogą być tak ostre?"
 feast_default.1013.a_1:0 "Mam nadzieję, że tak[Select_CString( guest_to_kill.IsFemale, 'a', 'i' )] [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] zostanie gorąco przyjęt[Select_CString( guest_to_kill.IsFemale, 'a', 'y' )] w  [ROOT.Char.GetFaith.CustomLoc('NegativeAfterLifeLocative')]."
 feast_default.1013.b:0 "Odepchnę nóż!"
 feast_default.1013.b.success:0 "Nikomu nie stała się krzywda"
 feast_default.1013.b.failure:0 "#EMP Prawie#! mi się udało"
 feast_default.1013.b.big_failure:0 "[Select_CString( ROOT.Char.IsFemale, 'Zawiodłam', 'Zawiodłem' )]"
 feast_default.1013.c:0 "...i atakuję prosto w osłonę."
 feast_default.1013.d:0 ""[Select_CString( ROOT.Char.IsFemale, 'Działałam', 'Działałem' )] w obronie [guest_to_save.GetFirstNameNoTooltip], wszyscy to widzieliście.""
 feast_default.1014.t:0 "$feast_header$ Świadkowie"
 feast_default.1014.desc:0 "[Select_CString( guest_to_murder.IsFemale, 'Moja', 'Mój' )] [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] kpi, gdy wychodzę na zewnątrz, żeby ochłonąć. Gdy podchodzi do mnie, gotujący się we mnie gniew nabiera katastrofalnego wymiaru. "Spójrzcie, kto tu jest! To t[Select_CString( ROOT.Char.IsFemale, 'a', 'en' )] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Założę się, że..."\n\nW momencie, gdy zatapiam ostrze w je[Select_CString( guest_to_murder.IsFemale, 'j', 'go' )] irytującej twarzy, słyszę zza pleców ciche sapnięcie."
 feast_default.1014.a:0 "Niech [witness.GetTitledFirstNameNoTooltip], nikomu o tym nie mówi, proszę!"
 feast_default.1014.a_2:0 "Nikomu nie powiesz, co tutaj [Select_CString( witness.IsFemale, 'widziałaś', 'widziałeś' )]."
 feast_default.1014.b:0 "Powiedz o byciu w złym miejscu w złym czasie!"
 feast_default.1016.t:0 "$feast_header$ Shiny Trinkets"
 feast_default.1016.desc_intro:0 "I look around the lively room. Fires are roaring, the drinks are pouring. Delectable treats are being turned into bellytimber and the mood is high.\n\nIn a dark corner, catching the flicker of the lights, I glint the [trinket_to_steal.GetName]. It appears abandoned on one of the side tables and is positively calling my name."
 feast_default.1016.desc_greedy:0 "\n\nIt would be a crime for me #EMP not#! to relieve it of its loneliness! I shoot a quick glance around the room to make sure I am not being watched."
 feast_default.1016.desc_hesitant:0 "\n\nI clench my fist sternly in an attempt to overcome my urge, hoping no one will notice."
 feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] sure seems to be well-off, [activity.GetOwner.GetSheHe] couldn't possibly miss this miniscule trinket..."
 feast_default.1016.a_greedy:0 "Don't mind if I do!"
 feast_default.1016.a_hesitant:0 "I just can't help myself..."
 feast_default.1016.a:0 "That certainly #EMP is#! a nice-looking trinket."
 feast_default.1016.b:0 "No. This isn't right."
 feast_default_1016_stealth.desc:0 "Your thievery went unnoticed"
 feast_default_1016_observed.desc:0 "You had a witness"
 feast_default.1016.tt:0 "Trinket Stolen"
 feast_default.1017.t:0 "$feast_header$ What Hides In The Shadow"
 feast_default.1017.desc_intro:0 "I inch my way towards the side table, keeping conversations going with guests that I pass along the way.\nAs I am upon the [new_trinket.GetName], in one single motion I swiftly but gently push the item towards the edge of the table and into my waiting napkin. Success!"
 feast_default.1017.desc_discovered:0 "\n\nThe rush of adrenaline surges, but... I have an uneasy feeling that I was not the only one witnessing my heist.\n\nTime will tell..."
 feast_default.1017.desc_stealth:0 "\n\nPrzypływ adrenaliny, odgłos bicia serca w piersi i słodki smak zwycięstwa mojego nowego nabytku.\n\nW tej chwili naprawdę nic innego się nie liczy."
 feast_default.1017.a:0 "This is not good."
 feast_default.1017.b:0 "This is excellent!"
 feast_default.1017.b_honest:0 "I hope nobody finds out..."
 feast_default.1018.t:0 "... Will Emerge"
 feast_default.1018.desc_intro:0 "Out of the blue, [witness.GetTitledFirstNameNoTooltip] shows up on my doorstep. It is clear that [witness.GetSheHe] has an ulterior motive to [witness.GetHerHis] visit.\n\n"...[feast_host.GetTitledFirstNameNoTooltip] has reportedly been looking for the [trinket_to_steal.GetName] and honestly, I am not sure #EMP what#! I saw, but I thought it best to hear your side of the story, #EMP as it were#!. Did you happen to lay eyes on it during the feast?" [witness.GetSheHe|U] eyes me up and down."
 feast_default.1018.desc_greedy:0 "\n\nHow dare [witness.GetSheHe]! Nails digging into the palm of my hands, I struggle not to glare openly at [witness.GetTitledFirstNameNoTooltip]'s overt smugness while I attempt to figure out my next move."
 feast_default.1018.desc_default:0 "\n\nMy heart is again thumping in my ears as I feel a trickle of sweat run down my back. This is the risk I run in return for that sweet, sweet moment of procurement."
 feast_default.1018.a:0 "I have a coin pouch here that might have."
 feast_default.1018.a_contempt:0 "Take this coin pouch and be gone with you!"
 feast_default.1018.a_tt:0 "[witness.GetTitledFirstNameNoTooltip] keeps this to [witness.GetHerselfHimself]"
 feast_default.1018.b:0 "That old thing? Never saw it."
 feast_default.1018.b_contempt:0 "That old thing? Never. Saw. It."
 feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] is convinced"
 feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] is not convinced"
 feast_default_1018_success.t:0 "Successful Persuasion"
 feast_default_1018_failure.t:0 "Failed Persuasion"
 feast_default.1018.c:0 "Laid eyes... #EMP and hands#! on it!"
 feast_default.1018.d:0 "It was an honest mistake! I will return it!"
 feast_default.1018.d_tt:0 "It won't happen again!"
 feast_default.1019.t:0 "The Apology"
 feast_default.1019_start:0 "As I enter [feast_host.GetTitledFirstNameNoTooltip]'s chambers, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] looks at me with a"
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ disappointed gaze.\n\n"I did not see this coming, I admit. To have my own [feast_host.Custom2('RelationToMe', ROOT.Char)] fall prey to such shameful behavior... truly this must weigh on you. I applaud your confession, it is the first step towards betterment.""
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ disapproving gaze.\n\n"We never saw eye to eye, you and I. To have my own [feast_host.Custom2('RelationToMe', ROOT.Char)] succumb to such a thing as petty theft... #EMP most#! embarrassing, as well as deplorable. You need to do better.""
 feast_default.1019.desc_redemption_greedy:0 "\n\nI play along in this theatrical act, all while I know the alternative would be so much worse. At least I am out of trouble... this time."
 feast_default.1019.desc_condemnation_greedy:0 "\n\nStruggling to restrain myself, I look down on the ground in front of [feast_host.GetHerHim] and offer up a nod. Yes. #EMP I will do better next time.#!"
 feast_default.1019.desc_redemption:0 "\n\nZmęczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] własnym zachowaniem, czuję się naprawdę wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za życzliwą odpowiedź na moją prośbę. Symboliczny kamień rzeczywiście został zdjęty z moich barków."
 feast_default.1019.desc_condemnation:0 "\n\nNiezależnie od tego, co mnie napadło, teraz ponoszę tego konsekwencje."
 feast_default.1019.a:0 "... maybe I should keep the item as a sign of my flaws?"
 feast_default.1019.a_tt:0 "Attempt to keep the [trinket_to_steal.GetName]"
 feast_default.1019.b:0 "I seek nothing but your forgiveness, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] is convinced"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] is not convinced"
 feast_default_1019_redeemed.t:0 "Redeemed"
 feast_default_1019_condemned.t:0 "Condemned"
 feast_default.1020.t:0 "$feast_header$ The Accident"
 feast_default.1020.desc:0 "As I saunter around the halls of my despicable [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], I scrutinize [feast_host.GetHerHis] collection of artifacts on display. Such gaudiness — maybe [feast_host.GetSheHe] ought to be taken down a peg or two...\n\nMy gaze lingers on the [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over:0 "Maybe I'll #EMP accidentally#! knock it over..."
 feast_default.1020.a_scratch:0 "I'll scratch it up good... "
 feast_default.1020.a_drunkard:0 "I could spill my [ROOT.Char.Custom('RegionalDrink')] all over it..."
 feast_default.1020.a_lustful:0 "I #EMP strongly#! desire to deface it utterly..."
 feast_default.1020.a.tt_success:0 "You deface the artifact undetected"
 feast_default.1020.a.tt_fined:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] fines you for your deed"
 feast_default.1020.a.tt_imprisoned:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] retaliates"
 feast_default.1020.b:0 "No, I better not risk it."
 feast_default.1020.tt:0 "Artifact Defaced"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! guest(s) appreciate this action:"
 feast_default.2001.t:0 "$feast_header$ Żenujące zniecierpliwienie"
 feast_default.2001.desc:0 "[host.GetTitledFirstName] [Select_CString( host.IsFemale, 'poinformowała', 'poinformował' )] o niewielkim opóźnieniu w serwowaniu potraw, przez co [glutton.GetTitledFirstName] wygląda na bardzo [Select_CString( glutton.IsFemale, 'sfrustrowaną', 'sfrustrowanego' )]!\n\nJedyne co słyszę, oprócz [glutton.GetHerHis] burczenia w brzuchu, to buczenie będące wyrazem niezadowolenia."
 feast_default.2001.a:0 "Robi z siebie głupca."
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] ma rację! Gdzie nasze potrawy?!"
 feast_default.2002.t:0 "$feast_header$ Wielbiciel"
 feast_default.2002.desc:0 "Ktoś niezauważony podrzucił mi kartkę podczas uczty:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nOd kogo może być ten list? Coś było w tym, jak [Select_CString( crush_1.IsFemale, 'patrzyła', 'patrzył' )] się na mnie [crush_1.GetTitledFirstName] – lub jak [crush_2.GetTitledFirstName] [Select_CString( crush_2.IsFemale, 'uśmiechnęła', 'uśmiechnął' )] się, gdy się poznaliśmy. Ale z drugiej strony, [crush_3.GetTitledFirstName] [Select_CString( crush_3.IsFemale, 'wydawała', 'wydawał' )] się bardzo [Select_CString( crush_3.IsFemale, 'zainteresowana', 'zainteresowany' )], by siedzieć blisko mnie..."
 feast_default.2002.a:0 "To musi być [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "Czyżby to [Select_CString( crush_2.IsFemale, 'była', 'był' )] [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "To [crush_3.GetFirstNameNoTooltip] [Select_CString( crush_3.IsFemale, 'napisała', 'napisał' )] to wszystko."
 feast_default.2002.potential_lover_tt:0 "Jeśli masz rację, o wiele łatwiej będzie uczynić z wybranej osoby [Concept('lover', 'kochanka')|E]"
 feast_default.2003.t:0 "$feast_header$ Wspólne dusze"
 feast_default.2003.desc:0 "Ta zwykła uczta stała się wyjątkowa dzięki obecności kogoś takiego jak [other_guest.GetTitledFirstName]!\n\nRozmawialiśmy przez cały wieczór na rozmaite tematy i wydaje się, że mamy ze sobą wiele wspólnego! Znakomicie się z [Select_CString( other_guest.IsFemale, 'nią', 'nim' )] [Select_CString( ROOT.Char.IsFemale, 'bawiłam', 'bawiłem' )]!"
 feast_default.2003.a:0 "Cóż za dobry wieczór!"
 feast_default.2005.t:0 "$feast_header$ Na całą moją nową [ROOT.Char.Custom('GetClothingArticle')|l]!"
 feast_default.2005.desc:0 "Mogliśmy powiedzieć [drunk.GetTitledFirstName], że za dużo [Select_CString( drunk.IsFemale, 'wypiła', 'wypił' )], pomimo tego, że [Select_CString( drunk.IsFemale, 'nalegała', 'nalegał' )] na pokazanie nam, jak bardzo jest [Select_CString( drunk.IsFemale, 'trzeźwa', 'trzeźwy' )]. \n\nSamo podniesienie się z miejsca okazało się dla [Select_CString( drunk.IsFemale, 'niej', 'niego' )] za trudne, a teraz jestem [Select_CString( ROOT.Char.IsFemale, 'pokryta', 'pokryty' )] cuchnącymi wymiocinami!"
 feast_default.2005.a:0 "„[Select_CString(drunk.IsFemale, 'Powinnaś', 'Powinieneś' )] się wstydzić, [drunk.GetFirstNameNoTooltip]!”"
 feast_default.2005.b:0 "„Ha! Cóż za przedstawienie!”"
 feast_default.2006.t:0 "$feast_header$ [Select_CString( befriending_guest.IsFemale, 'Skora', 'Skory' )] [befriending_guest.GetTitleTierName]"
 feast_default.2006.desc:0 "Ponieważ [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] po raz kolejny przerywa rozmowę głośnym śmiechem, nie mogę już zaprzeczać, że zachowuje się dziwnie.\n\nNigdy się ode mnie nie oddala, dołącza do mnie w każdej rozmowie, wyraża uznanie wobec wszystkiego, co mówię..."
 feast_default.2006.a:0 "To dziwny sposób na zdobycie mojej przychylności, ale muszę powiedzieć, że działa."
 feast_default.2006.b:0 "Mogę się do tego przyzwyczaić!"
 feast_default.2006.c:0 "Nie mogę znieść tego, że ktoś tak za mną łazi!"
 feast_default.2006.d:0 "Proszę, zostaw mnie w spokoju!"
 feast_default.2007.t:0 "$feast_header$ Zdemaskowany romans!"
 feast_default.2007.desc:0 "W wielkiej sali rozbrzmiewa głośny trzask, gdy jedne z drzwi do służbowych kwater zostają rozwalone.\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover_guest_1') )|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )], [lover_guest_1.GetTitledFirstName] oraz [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover_guest_2') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )], [lover_guest_2.GetTitledFirstName], [Select_CString( And(lover_guest_1.IsFemale, lover_guest_2.IsFemale), 'ledwo odziane, runęły', 'ledwo odziani, runęli' )] na podłogę przed wszystkimi."
 feast_default.2007.a_chaste:0 "Nie mogę na to patrzeć!"
 feast_default.2007.a_lustful:0 "#EMP Wyobraźcie sobie!#! Co oni mogli robić...!"
 feast_default.2007.a_sadistic:0 "Hah! To jest wspaniałe!"
 feast_default.2007.a_compassionate:0 "Nikt nie zasługuje na taki wstyd..."
 feast_default.2007.b:0 "Trudno sobie wyobrazić, że #EMP mieli#! taki sekret!"
 feast_default.2008.t:0 "$feast_header$ za zamkniętymi drzwiami"
 feast_default.2008.desc:0 "Gdy [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] niepostrzeżenie [Select_CString( homosexual_character.IsFemale, 'próbowała', 'próbował' )] wymknąć się z uczty, wydawało mi się, że dostrzegam [homosexual_character.GetHerHis] rękę wślizgującą się w rękę [Select_CString( romance_target.IsFemale, 'damskiej służącej', 'męskiego sługi' )]!\n\nMoje podejrzenia zostały potwierdzone, gdy przyłapał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ich w ustronnym pokoju — na wpół rozebranych!"
 feast_default.2008.a:0 "Zadaje się z [Select_CString( romance_target.IsFemale, 'inną kobietą', 'innym mężczyzną' )]?! Wszyscy muszą się dowiedzieć!"
 feast_default.2008.b:0 "Twój sekret jest u mnie bezpieczny, [homosexual_character.GetFirstNameNoTooltip]. Póki co."
 feast_default.2008.c:0 "Deprawowanie #EMP mojej#! służby bez mojej zgody?!"
 feast_default.2008.d:0 "Och, [homosexual_character.GetFirstNameNoTooltip], gdybym tylko [Select_CString( ROOT.Char.IsFemale, 'wiedziała', 'wiedział' )]."
 feast_default.2008.d.unlock_text:0 "Ta opcja jest dostępna ze względu na twoją [Concept('sexuality', 'orientację seksualną')|E]"
 feast_default.2009.t:0 "$feast_header$ Proszę, mów dalej"
 feast_default.2009.desc:0 "Uważnie słucham, co mówi [secret_holder.GetTitledFirstName], gdyż w swojej beztrosce nie ma żadnych pohamowań. [Select_CString( secret_holder.IsFemale, 'Rozkojarzona', 'Rozkojarzony' )] próbą wypicia ostatniej kropli z kufla, nie zdaje sobie sprawy, jak bardzo uważnie słucham [Select_CString( secret_holder.IsFemale, 'jej', 'jego' )] słów.\n\nGdy już się orientuje, zaczyna nerwowo wstawać. „Ja tylko bełkoczę! To wszystko i tak nie jest prawdą!”"
 feast_default.2009.a:0 "Och, tak się składa, że to #EMP bardzo#! interesujący bełkot."
 feast_default.2011.t:0 "$feast_header$ Obietnica jest obietnicą"
 feast_default.2011.desc:0 "Nie przejmując się jakąkolwiek etykietą, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] klepie mnie po plecach: „Mówię poważnie!” — krzyczy. „Zrobię wszystko, o co mnie poprosisz. Absolutnie wszystko. Poproś mnie, a będzie po sprawie!”.\n\nWyczuwam zapach alkoholu w [favor_character.GetHerHis] oddechu, ale złożona obietnica została usłyszana przez wszystkich obecnych tu gości."
 feast_default.2011.a:0 "Jesteś [Select_CString( favor_character.IsFemale, 'słowną kobietą', 'słownym mężczyzną' )], prawda?"
 feast_default.2011.b:0 "„Ha, [favor_character.GetTitledFirstNameNoTooltip] jest zbyt pijan[Select_CString( favor_character.IsFemale, 'a', 'y' )], by wiedzieć co mówi!”"
 feast_default.2012.t:0 "$feast_header$ Świadkowie"
 feast_default.2012.desc:0 "Gdy wychodzę na zewnątrz, by sobie ulżyć, słyszę krzyki za rogiem. Odwracam się i widzę, jak m[Select_CString( murderer.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] szyderczo zatapia swoje ostrze w twarzy innego gościa. [murdered_guest.GetTitledFirstName] upada na ziemię.\n\nJakikolwiek dźwięk, który wydał[Select_CString( murderer.IsFemale, 'am', 'em' )] musiał wystarczyć, bo [murderer.GetFirstName] spogląda w moją stronę z zaskoczeniem na twarzy."
 feast_default.2012.a:0 "Co ty #EMP [Select_CString( murderer.IsFemale, 'zrobiłaś', 'zrobiłeś' )]#!?!"
 feast_default.2012.b:0 "Wszyscy się dowiedzą o twojej zbrodni!"
 feast_default.2012.c:0 "Moje milczenie ma swoją cenę."
 feast_default.2013.t:0 "$feast_header$ The Bootlicker"
 feast_default.2013.desc:0 "The rumors that have been circulating about [bootlicker.GetTitledFirstName] wanting to curry favor with [shared_liege.GetTitledFirstName] are confirmed as [bootlicker.GetSheHe] hands [shared_liege.GetHerHim] a gift.\n\n"My dearest [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], it's so lovely to see you! Knowing that we'd meet here, I brought you this marvelous pelt, as a token of my appreciation."\n\n[shared_liege.GetTitledFirstName] grins as [shared_liege.GetSheHe] studies the animal hide. Seeing how happy [shared_liege.GetSheHe] is from receiving a gift, I realize I'm at risk of missing this opportunity to improve my standing with [shared_liege.GetHerHim] as well!"
 feast_default.2013.a:0 ""My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! I have a gift for you as well!""
 feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName] is impressed by your spontaneous gift"
 feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName] is unimpressed by your spontaneous gift"
 feast_default.2013.b:0 ""#EMP Ahem!#! I declare a toast to [shared_liege.GetTitledFirstNameNoTooltip]!""
 feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName] is impressed by your spontaneous toast"
 feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName] nie jest zachwycon[Select_CString( shared_liege.IsFemale, 'a', 'y' )] twoim spontanicznym toastem"
 feast_default.2013.c:0 "Spill your drink on the gifted pelt and claim it was an accident."
 feast_default.2013.c.success:0 "Everyone believes that the spillage was an accident"
 feast_default.2013.c.failure:0 "No one believes that the spillage was an accident"
 feast_default.2013.d:0 "No need to rush. I'll think of something some other time."
 feast_default.3001.t:0 "$feast_header$ Świętowanie z przyjaci[Select_CString( friend.IsFemale, 'iółką', 'elem' )]"
 feast_default.3001.desc:0 "Wspaniale jest widzieć jak [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )] dobrze się bawi! Znów jemy, pijemy i śpiewamy razem, jakby od naszego ostatniego rozstania nie upłynęło ani trochę czasu. \n\nMoglibyśmy jeść w stodole, a i tak byłaby to jedna z najwspanialszych uczt, na jakich kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'byłam', 'byłem' )]."
 feast_default.3001.a:0 "Ach, co by to było za życie bez [friend.GetFirstNameNoTooltip]?"
 feast_default.3002.t:0 "$feast_header$ Skradzione pocałunki"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], [Select_CString( lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Uśmiechamy się i witamy, jakbyśmy się bliżej nie znali. Jakbyśmy nigdy nie objęli się w ferworze namiętności. Tak, jakbyśmy nie tęsknili za tym, by tulić się wzajemnie.\n\nKiedy później mijamy się w opuszczonym korytarzu, po raz kolejny czuję [Select_CString( lover.IsFemale, 'jej', 'jego' )] usta na moich. Wówczas [Select_CString( lover.IsFemale, 'ona', 'on' )] wskazuje nieoświetlone drzwi..."
 feast_default.3002.a:0 "Chodź! Nie mamy chwili do stracenia!"
 feast_default.3002.discovery_tt:0 "#F Słudzy dużo widzą i mogą gadać...#!"
 feast_default.3002.b:0 "Nie, nie możemy zostać zdemaskowani."
 feast_default.3003.t:0 "$feast_header$ Nieprzyjemne towarzystwo"
 feast_default.3003.desc:0 "To była taka przyjemna uczta, jednak tylko do czasu aż #EMP [rival.GetSheHe]#! się nie pojawił. Czy nie mogę mieć ani jednego wieczoru nieprzytłoczonego inwazyjnym smrodem, jaki pozostawia po sobie [rival.GetTitledFirstNameNoTooltip]?\n\nNajgorsze z tego wszystkiego jest [rival.GetHerHis] obrzydliwy głos, który dochodzi do mnie z boku: „Dlaczego masz taką kwaśną minę, [ROOT.Char.GetFirstNameNoTooltip]?”."
 feast_default.3003.a:0 "Tylko bardziej sprawia, że chcę [Select_CString(rival.IsFemale, 'ją', 'go')] uderzyć w twarz!"
 feast_default.3004.t:0 "$feast_header$ Obraźliwe sprzeczki"
 feast_default.3004.desc:0 "Po najedzeniu się do syta i wypiciu niemałej ilości alkoholu zauważam, jak [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] prowadzi ożywioną rozmowę. Zwraca się do mnie, gdy tylko zauważa moją obecność.\n\n"A #EMP ty#! – psujesz cały wieczór swoją obecnością!""
 feast_default.3004.a:0 "Myślę, że masz już dość na ten wieczór."
 feast_default.3004.b:0 "A ty to po prostu [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success:0 "Wygrywasz starcie"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] wygrywa starcie"
 feast_default.3004.c:0 "Jedni przynoszą radość, gdziekolwiek się udają; inni, gdy tylko coś uczynią."
 feast_default.3004.c.tt:0 "#F Nadszedł czas, aby [rival_guest.GetFirstNameNoTooltip] [Select_CString( rival_guest.IsFemale, 'wniosła', 'wniósł')] trochę szczęścia#!"
 feast_default.3004.d:0 "Cios pięścią w twarz jest równie dobrą odpowiedzią, jak każda inna!"
 feast_default.3005.t:0 "$feast_header$ Wyzwanie"
 feast_default.3005.desc:0 "Sala rozbrzmiewa śmiechem, kiedy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('rival_to_duel'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))], [rival_to_duel.GetTitledFirstName], rzuca mi zaczepki i obelgi – „Patrzcie jak[Select_CString( ROOT.Char.IsFemale, 'a', 'i')] [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')]”. Tracę panowanie i wyciągam ostrze."
 feast_default.3005.desc_won:0 "\n\nWracam do zmysłów, gdy pochylam się nad [Select_CString( rival_to_duel.IsFemale, 'nią', 'nim')], mój but dociska [rival_to_duel.GetHerHis] pierś, oboje ciężko oddychamy."
 feast_default.3005.desc_lost:0 "\n\nWracam do zmysłów, gdy pochyla się nade mną, [rival_to_duel.GetHerHis] but dociska moją pierś. „Chcę usłyszeć, jak błagasz o litość” – syczy mi do ucha."
 feast_default.3005.a:0 "„Zapłacisz za wszystko, co [Select_CString(rival_to_duel.IsFemale, 'zrobiłaś', 'zrobiłeś')]”."
 feast_default.3005.b:0 "„Nigdy nie ulegnę takim jak #EMP ty#!!”"
 feast_default.3005.c:0 "„Proszę, nie rób mi krzywdy!”"
 feast_default.3005.d:0 "„Chcę usłyszeć, jak błagasz o litość”."
 feast_default.3005.e:0 "Jednym płynnym ruchem docieram do [Select_CString(rival_to_duel.IsFemale, 'niej', 'niego')] i rozcinam [Select_CString(rival_to_duel.IsFemale, 'jej', 'jego')] ścięgno achillesowe."
 feast_default.3006.t:0 "$feast_header$ Jedna noc"
 feast_default.3006.opening_1:0 "Pijani i żądni, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] i ja lądujemy w odosobnieniu. [partner.GetHerHis|U] ramiona obejmują mnie, [partner.GetHerHis] usta przylegają do mojej szyi, gasimy ogień płonący w naszych piersiach i lędźwiach."
 feast_default.3006.opening_2:0 "Budzę się w obcym łóżku, z niespodziewan[Select_CString(partner.IsFemale, 'ą towarzyszką', 'ym towarzyszem' )]. Wspomnienia poprzedniej nocy powoli nabierają kształtu z bolącej mgły w mojej głowie. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] i ja, połączeni pożądaniem."
 feast_default.3006.opening_3:0 "Tak bardzo się upierał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że tego właśnie nie zrobię. A jednak, kilka trunków i [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] już bierze mnie w ramiona i otacza swoją uwodzicielską siecią. Wkrótce znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w [partner.GetHerHis] łożu."
 feast_default.3006.both_married_love:0 "\n\nNie mogę znieść myśli o wyjeździe bez nie[Select_CString( partner.IsFemale, 'j', 'go' )], jednakże zarówno [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], jak i m[Select_CString( spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], nie mogą się o tym dowiedzieć!"
 feast_default.3006.married_love:0 "\n\nNie mogę znieść myśli o życiu bez nie[Select_CString( partner.IsFemale, 'j', 'go' )], jednakże m[Select_CString( spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] nie może się dowiedzieć, co się tutaj wydarzyło."
 feast_default.3006.partner_married_love:0 "\n\nNie mogę znieść myśli o naszej rozłące, ale biorąc pod uwagę, że istnieje jeszcze [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [partner_spouse.GetTitledFirstName], to co mogę zrobić w takiej sytuacji?"
 feast_default.3006.unmarried_love:0 "\n\nPoza granicami małżeństwa i przyzwoitości nie możemy pozwolić, by świat dowiedział się, co się tutaj wydarzyło. A jednak nie mogę znieść myśli, że moglibyśmy się rozstać na chociażby jeden dzień."
 feast_default.3006.both_married:0 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] nie może się dowiedzieć, nie wspominając już o [Select_CString(spouse.IsFemale, 'mojej własnej', 'moim własnym' )] [ROOT.Char.Custom2('RelationToMeLocative', SCOPE.sC('spouse'))]!"
 feast_default.3006.married:0 "\n\n[Select_CString(spouse.IsFemale, 'Moja', 'Mój')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] nie może się dowiedzieć o mojej zdradzie."
 feast_default.3006.partner_married:0 "\n\n[Select_CString(spouse.IsFemale, 'Jej', 'Jego')] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] nie może się dowiedzieć, do czego tu doszło."
 feast_default.3006.unmarried:0 "\n\nNie możemy pozwolić, by poza granicami małżeństwa i przyzwoitości, świat dowiedział się, co się tu wydarzyło."
 feast_default.3006.a:0 "Muszę się z tobą jeszcze kiedyś zobaczyć!"
 feast_default.3006.b:0 "Wykorzystajmy ten moment jak najlepiej..."
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] nie jest [Select_CString(partner.IsFemale, 'zainteresowana', 'zainteresowany')]#!"
 feast_default.3006.c:0 "Nigdy o tym nie wspominajmy."
 feast_default.3006.c.tt:0 "#F Trzymasz się z dala od [partner.GetFirstNameNoTooltip]#!"
 feast_default.3007.t:0 "$feast_header$ Na gorącym uczynku"
 feast_default.3007.love:0 "Gdy inni goście zanurzają się w swoich pucharach, ja i [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetFirstName] znajdujemy komnatę, w której możemy oddać się sobie nawzajem na całą noc. Zasypuję pocałunkami [lover.GetHerHis] nagie plecy, kiedy czyjś głos sprawia, że pospiesznie się zakrywam."
 feast_default.3007.not_love:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] i ja wchodzimy do opuszczonej komnaty, aby uciec od tłumu. Jestem w trakcie zaspokajania swoich żądz, gdy znajomy głos przyprawia mnie o dreszcze."
 feast_default.3007.ambiguous:0 "Mając nadzieję, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] i ja spędzimy trochę czasu razem, odciągnął[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m [Select_CString(lover.IsFemale, 'ją', 'go')] od sal biesiadnych. Kiedy już było po wszystkim i szykował[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m się do powrotu, znajomy głos sprawił, że zamarł[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m w bezruchu."
 feast_default.3007.end:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?!" – [ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] wpatruje się w nas w szoku. „Jak mogł[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]ś z [Select_CString( lover.IsFemale, 'nią', 'nim')] spać? Przecież to [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]!”"
 feast_default.3007.a:0 "To nic nie znaczy, [Select_CString(lover.IsFemale, 'moja droga', 'mój drogi')]!"
 feast_default.3007.b:0 "Kocham [Select_CString(lover.IsFemale, 'ją', 'go')]!"
 feast_default.3007.c:0 "Robię, co chcę."
 feast_default.5001.t:0 "$feast_header$ Szemrany uśmiech"
 feast_default.5001.friend_reminder:0 "Wierzę, że [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('friend'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))], [friend.GetTitledFirstName], [Select_CString( friend.IsFemale, 'próbowała mnie tylko ostrzec, ale po tym, jak przypomniała', 'próbował mnie tylko ostrzec, ale po tym, jak przypomniał')] mi o przerażających rzeczach, jakie robi [host.GetTitledFirstName], nie mogę myśleć o niczym innym."
 feast_default.5001.rival_reminder:0 "Wiem, że [rival.GetTitledFirstName] powiedział[Select_CString( rival.IsFemale, 'a', '' )] to tylko po to, żeby mnie zaniepokoić, ale teraz, kiedy [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('rival'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] przypomniał[Select_CString( rival.IsFemale, 'a', '' )] mi o przerażających rzeczach, jakie robi [host.GetTitledFirstName], nie mogę myśleć o niczym innym."
 feast_default.5001.spouse_reminder:0 "Dotykając mojego ramienia, by zwrócić moją uwagę, [spouse.GetTitledFirstName] odezwał[Select_CString(spouse.IsFemale, 'a', '' )] się ściszonym głosem przepełnionym troską: „[host.GetTitledFirstName] często na ciebie patrzył[Select_CString(host.IsFemale, 'a', '' )] tego wieczoru...”.\n\nBiorąc pod uwagę reputację, jaką ma [spouse.GetTitledFirstName], prawie żałuję, że nic nie powiedział[Select_CString(spouse.IsFemale, 'a', '' )]."
 feast_default.5001.sadist_reminder:0 "Z niepokojącym uśmiechem [sadist.GetTitledFirstName] opowiadał[Select_CString(sadist.IsFemale, 'a', '' )] niektóre z bardziej przerażających historii o środkach... dyplomacji, które stosuje [host.GetTitledFirstName]. Nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] brać tego do siebie, ale teraz trudno mi myśleć o czymkolwiek innym."
 feast_default.5001.reminder:0 "Nawet jeśli uczta jest okazją do świętowania i radości, bardzo trudno jest nie myśleć o tym, jaką [host.GetTitledFirstName] ma reputację..."
 feast_default.5001.worry:0 "\n\nKażdy uśmiech nasze[Select_CString(host.IsFemale, 'j gospodyni', 'go gospodyni' )] zaczyna się teraz wydawać trochę za szeroki, a każdy brzęk dzbanka czy talerza sprawia, że podskakuję, zaniepokojon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że ktoś naraził się na [host.GetHerHis] gniew jakimś drobnym nietaktem. Albo, co gorsza, że tą osobą jestem ja."
 feast_default.5001.a:0 "Mogę przez to przejść. To tylko uczta."
 feast_default.5002.t:0 "$feast_header$ Urojenia"
 feast_default.5002.desc_chair:0 "Nasz gospodarz, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('lunatic_host'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], pochyla się, aby lepiej rozmawiać z krzesłem stojącym obok niego. Widok ten sprawia, że wszystkie inne rozmowy szybko cichną.\n\n„[Select_CString(EqualTo_string( ROOT.Char.Custom('RandomLadyLord'), '$CHARACTER_LADY$'), 'Co powiedziałaś, moja miłościwa pani', 'Co powiedziałaś, mój miłościwy panie' )]? Tak, oczywiście. Ufam ci bardziej niż komukolwiek innemu tutaj!”"
 feast_default.5002.desc_chicken:0 "Nasz gospodarz, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('lunatic_host'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], delikatnie przytula do piersi oskubaną – i ugotowaną – kurę, szepcząc do niej słodkie słówka. Kiedy zaczyna głośniej deklarować swoje uczucie do drobiu, nastrój w wielkiej sali bardzo szybko nabiera niepokojącego obrotu."
 feast_default.5002.desc_drapes:0 "Nasz gospodarz, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('lunatic_host'))|l] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], wkracza na parkiet, trzymając w rękach jedną z chorągwi, którymi ozdabiano ściany.\n\nZachwyceni pokazem goście nie mogą powstrzymać się od obserwowania, jak prowadzi kawałek materiału w wyszukanym tańcu."
 feast_default.5002.a:0 "[Select_CString(lunatic_host.IsFemale, 'Moja pani', 'Mój panie')], może wyjdziemy na zewnątrz po trochę świeżego powietrza?"
 feast_default.5002.b:0 "Muszę zatrzymać to szaleństwo!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Pozwólcie mi dołączyć do was obu!"
 feast_default.5003.t:0 "$feast_header$ Bolesna rozrywka"
 feast_default.5003.desc:0 "Kawałki ostrego metalu w niektórych potrawach, drzazgi na krzesłach, drobne #EMP wypadki#! obiecujące siniaki...\n\nSiedząc u szczytu stołu, m[Select_CString( sadistic_host.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] nie może ukryć zimnego uśmiechu rozlewającego się po [sadistic_host.GetHerHis] twarzy, gdy inn[Select_CString( guest.IsFemale, 'a Pani', 'y Pan' )], [guest.GetTitledFirstName], pluje krwią na swój talerz."
 feast_default.5003.a:0 "„To jest nie do przyjęcia!”"
 feast_default.5003.b:0 "Na razie zajmę się [guest.GetFirstNameNoTooltip]."
 feast_default.5003.c:0 "Cóż za wspaniała uczta!"
 feast_default.5004.t:0 "$feast_header$ Dno kufla"
 feast_default.5004.desc:0 "„Czy to był dźwięk pustego kufla, który właśnie odstawił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] na stół?” Aby usłyszeć cokolwiek w hałasie panującym w tej wielkiej sali, [host.GetTitledFirstName] musi mieć zaczarowane uszy. M[Select_CString( host.IsFemale, 'oja łaskawa', 'ój łaskawy' )] gospodarz macha po sługę. „Więcej wina tutaj! Nikt nie będzie spragniony!”"
 feast_default.5004.a:0 "Dziękuję, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('host'))] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "Chyba mam już dość."
 feast_default.5004.c:0 "Wymyślam jakieś wymówki i wymykam się w tłumie."
 feast_default.5005.t:0 "Garum!"
 feast_default.5005.desc:0 "Och, ten niebiański smak! Tak pikantny, a jednocześnie lekko słony, przywodzący na myśl morze...\n\nTo może być najlepsze garum, jakie kiedykolwiek jadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Kucharz, którego pracę nadzoruje [host.GetTitledFirstName], wykonał doskonałą robotę!"
 feast_default.5005.a:0 "Muszę jadać to regularnie!"
 feast_default.5005.b:0 "„To jest niesamowity posiłek, [host.GetFirstNameNoTooltip]!”"
 feast_default.5005.c:0 "„Czy wiesz, że garum było inspiracją dla murri?”"
 feast_default.5005.c.flavor:0 "Niewielu gości zdaje się o tym wiedzieć!"
 feast_default.5005.d:0 "Gdybym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] #EMP wdychał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )]#! garum!"
 feast_default.6001.t:0 "$feast_header$ [Select_CString(spouse.IsFemale, 'Właściwa kobieta', 'Właściwy mężczyzna')] do tej pracy!"
 feast_default.6001.dislike_spouse:0 "Chociaż jest wiele powodów, dla których nie potrafimy się dogadać, muszę przyznać, że m[Select_CString( spouse.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] bardzo dobrze poradził[Select_CString( spouse.IsFemale, 'a', '' )] sobie z organizacją mojej uroczystości. [spouse.GetFirstName] dopilnował[Select_CString( spouse.IsFemale, 'a', '' )], aby jedzenie dotarło na czas, goście zostali usadzeni na właściwych miejscach i wszyscy byli zadowoleni.\n\nMając [Select_CString( spouse.IsFemale, 'ją', 'go' )] obok siebie przy wielkim stole i rozpoczynających się uroczystościach, daję [spouse.GetHerHim] do zrozumienia, że doceniam ciężką pracę jaką włożył[Select_CString( spouse.IsFemale, 'a', '' )] w przygotowanie tej uczty."
 feast_default.6001.like_spouse:0 "M[Select_CString( spouse.IsFemale, 'oja droga', 'ój drogi' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] ciężko pracuje, aby wszystko na tej uroczystości przebiegało bez zakłóceń. Jedzenie przybywa na czas, goście są usadzeni na właściwych miejscach i wszyscy wydają się być zadowoleni.\n\n[spouse.GetFirstName] zasiada obok mnie przy wielkim stole, kiedy wszystko zostało już przygotowane. Ściskam [spouse.GetHerHis] dłoń i uśmiecham się do [Select_CString( spouse.IsFemale, 'niej', 'niego' )], po czym wstaję, by ogłosić początek uroczystości."
 feast_default.6001.a:0 "Co ja bym bez [Select_CString(spouse.IsFemale, 'niej', 'niego')] [Select_CString(ROOT.GetCharacter.IsFemale, 'zrobiła', 'zrobił')]."
 feast_default.6002.t:0 "$feast_header$ Wysiłek godny podziwu"
 feast_default.6002.desc:0 "Uczta rozkwita w pełni, a nasi goście beztrosko jedzą i piją. Gdy ja oraz [spouse.GetFirstName] siedzimy przy ogromnym stole, zauważamy, jak [guest.GetTitledFirstName] do nas podchodzi.\n„Co za wspaniała uczta! Wyrazy uznania dla gospodarzy!”"
 feast_default.6002.a:0 "„Tak, wykonał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] świetną robotę, prawda?”"
 feast_default.6002.b:0 "„[spouse.GetFirstNameNoTooltip] zasługuje na wszelkie uznanie”."
 feast_default.6003.t:0 "$feast_header$ W moim domu"
 feast_default.6003.opening:0 "Zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co tylko mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby [fighter_1.GetTitledFirstName] i [fighter_2.GetTitledFirstName] siedzieli jak najdalej od siebie. Okazało się, że to jednak nie wystarczyło, gdyż rozpoczęli bójkę w trakcie trwania mojej uczty!"
 feast_default.6003.bodyguard:0 "\nW pobliżu awantury stoi m[Select_CString( bodyguard.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], i patrzy na mnie z prośbą o interwencję."
 feast_default.6003.guard:0 "\nJeden z moich strażników, który znajduje się blisko bójki, oczekuje ode mnie interwencji."
 feast_default.6003.a:0 "Wyprowadź [fighter_2.GetFirstNameNoTooltip], aby trochę ochłon[Select_CString( fighter_2.IsFemale, 'ęła', 'ął' )]."
 feast_default.6003.b:0 "Powstrzymaj [fighter_1.GetFirstNameNoTooltip] do czasu uspokojenia sytuacji."
 feast_default.6003.c:0 "„Stać! Porozmawiamy o tym później”."
 feast_default.6101.t:0 "$feast_header$ Zmartwion[Select_CString( SCOPE.sC('troubled_guest').IsFemale, 'a', 'y' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))]"
 feast_default.6101.desc_opening:0 "Błagalne spojrzenie, które ukazuje m[Select_CString( SCOPE.sC('troubled_guest').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))], [troubled_guest.GetFirstName], przybiera coraz bardziej desperacki ton. Grupa gości zbliża się do rogu, gdzie ukrywał[Select_CString( troubled_guest.IsFemale, 'a', '' )] się cały wieczór. [troubled_guest.GetSheHe|U] chciał[Select_CString( troubled_guest.IsFemale, 'aby', 'by' )] stąd jak najszybciej uciec, jednakże ściany [Select_CString( troubled_guest.IsFemale, 'jej', 'mu' )] to uniemożliwiają."
 feast_default.6101.desc_liked:0 "[Select_CString( troubled_guest.IsFemale, 'Biedaczka', 'Biedak' )], nigdy nie nauczy się obycia wśród ludzi!"
 feast_default.6101.desc_disliked:0 "Pomyśleć, że m[Select_CString( troubled_guest.IsFemale, 'ogłaby', 'ógłby' )] zachować się w ten sposób..."
 feast_default.6101.a:0 "Odwrócę uwagę zebranych gości."
 feast_default.6101.b:0 "Chodź, [troubled_guest.GetFirstNameNoTooltip]. Opowiedz nam swoją historię!"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Muszę z tobą porozmawiać... Na osobności."
 feast_default.6101.c.tt:0 "Przydałaby nam się przerwa..."
 feast_default.6111.t:0 "$feast_header$ Partner do rozmów"
 feast_default.6111.desc:0 "Gdy jeden talerz z jedzeniem jest zastępowany przez kolejny, [Select_CString(guest_to_talk_to.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] rozpoczyna rozmowę na temat interesujących [Select_CString(guest_to_talk_to.IsFemale, 'ją', 'go' )] rzeczy.\n\n„...i właśnie w ten sposób udało nam się posprzątać ten rozgardiasz! Czy na pewno cię nie nudzę, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?”"
 feast_default.6111.a:0 "Nie, nie, proszę, kontynuuj!"
 feast_default.6111.b:0 "Może zamiast tego porozmawiamy o tobie?"
 feast_default.6111.c:0 "Twoje robienie z siebie głupka nigdy mnie nie znudzi!"
 every_evil_guest_scope_tt:0 "Każdy niesympatyczny gość"
 feast_default.6121.t:0 "Smakowita obraza"
 feast_default.6121.desc:0 "Gdy talerz za talerzem wnoszony jest do wielkiej sali, dociera do mnie niepowtarzalny zapach i uśmiecham się. To, że m[Select_CString( SCOPE.sC('hated_guest').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] jest wrażliw[Select_CString( hated_guest.IsFemale, 'a', 'y' )] na [ROOT.GetCharacter.Custom('GetFoodDetail')], jest czymś, o czym #EMP niestety#! zapomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] powiedzieć kucharzowi.\n\n„Witam was wszystkich i modlę się, aby jedzenie przypadło wam do gustu”."
 feast_default.6121.a:0 "Szczególnie Tobie, [hated_guest.GetFirstNameNoTooltip]. #EMP Rozkoszuj się#!!"
 feast_default.6121.b:0 "[hated_guest.GetHerHis|U] mina, gdy "ratuję" [Select_CString( hated_guest.IsFemale, 'ją', 'go' )] przed tym jedzeniem, przypadła mi do gustu!"
 feast_default.6231.t:0 "$feast_header$ Nadejście katastrofy"
 feast_default.6231.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]. Wino... Otworzyliśmy następną beczkę – było zepsute. #EMP Wszystkie#! beczki są zepsute!”\n\nUczta wciąż trwa, jednakże bez alkoholu nastrój gości pogorszy się w zastraszającym tempie. "
 feast_default.6231.a:0 "Sprzedawca win powinien być jeszcze w mieście!"
 every_drunkard_guest_scope_tt:0 "Każdy gość jest już wystarczająco pijany"
 feast_default.6231.b:0 "Wszyscy musimy zaangażować się w rozwiązanie tego problemu. Chodźmy."
 feast_default.6231.c:0 "Czas zajrzeć do moich ukrytych zapasów."
 feast_default.6251.t:0 "$feast_header$ Dylemat"
 feast_default.6251.desc:0 "Uczta dobiega końca, a [ROOT.Char.Custom2('MySheHe', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))|l], [guest.GetTitledFirstName], wchodzi ze mną w poważną dysputę.\n\nDopytuje się o kwestię [guest.Custom('subject_of_interest')|l], wskazując, iż znajduje się to w kręgu [guest.GetHerHis] zainteresowań."
 feast_default.6251.a:0 "To temat, który również mnie fascynuje!"
 feast_default.6251.b:0 "Nie obchodzi mnie to."
 feast_default.6251.c:0 "Bardziej interesujesz mnie #EMP Ty#!...!"
 feast_default.6261.t:0 "$feast_header$ Służenie człowiekowi"
 feast_default.6261.desc_lunatic:0 ""Osobiście przyłożył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pomocną dłoń do przygotowania posiłku i mam nadzieję, że efekt będzie zachwycający!"."
 feast_default.6261.desc_not_lunatic:0 ""Pomocnik kucharza oddał swoje ciało i duszę, aby przygotować to danie, a ja mam nadzieję, że rezultat będzie zachwycający!"."
 feast_default.6261.desc_cannibal_guest:0 "\n\nKiedy siadamy do stołu, nie mogę nie zauważyć, że m[Select_CString( cannibal_guest.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] wydaje się szczególnie zadowolon[Select_CString( cannibal_guest.IsFemale, 'a', 'y' )] z jedzenia."
 feast_default.6261.desc_concerned_guest:0 "\n\nKiedy siadamy do stołu, nie mogę nie zauważyć, że m[Select_CString( cannibal_guest.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] tylko szturcha leżące przed nim jedzenie i patrzy na mnie podejrzliwie."
 feast_default.6261.a_exposed:0 "Zupełnie jakby mi nie ufał[Select_CString( concerned_guest.IsFemale, 'a', '' )]!"
 feast_default.6261.a:0 "Niech sobie myśli, co chce."
 feast_default.6261.b:0 "Przynieś [concerned_guest.GetHerHim] do zjedzenia coś innego."
 feast_default.6261.c:0 "Wygląda na to, że możemy omówić całkiem sporo pomysłów gastronomicznych!"
 feast_default.6301.t:0 "$feast_header$ Artifactual Liability"
 feast_default.6301.desc:0 "In the midst of the festivities, the captain of the guard hurries towards me.\n\n"My [ROOT.Char.GetLadyLord], it seems that someone has [feast_target_artifact.Custom('DamageArtifactAction')] the [feast_target_artifact.GetName]! The evidence points toward my [ROOT.Char.GetLadyLord]'s [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], who has been acting strange this evening." [captain_of_the_guard_dummy.GetSheHe|U] glances in [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] direction.\n\n"What would my [ROOT.Char.GetLadyLord] have me do?""
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning:0 "\n\nLooking over, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] does look quite unsettled."
 feast_default.6301.a:0 "Detain [feast_artifact_culprit.GetTitledFirstNameNoTooltip] at once!"
 feast_default.6301.b:0 "Bring [feast_artifact_culprit.GetHerHim] to me."
 feast_default.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] better pay for the damages."
 feast_default.6301.b.tt_innocent:0 "If [feast_artifact_culprit.GetTitledFirstNameNoTooltip] is innocent"
 feast_default.6301.b.tt_guilty:0 "If [feast_artifact_culprit.GetTitledFirstNameNoTooltip] is guilty"
 feast_default.6301.c_learning:0 "I believe you know more than you let on, captain..."
 feast_default.6301.c.tt:0 "You dispose of your conniving captain."
 feast_default.6301.d:0 "I never liked that piece anyway."
 feast_default.6302.t:0 "Innocence Talks"
 feast_default.6302.t_lover:0 "Innocence Lays Here"
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] approaches me in my study. "My dear [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], I only recently learned of [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] imprisonment.""
 feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] glances at me nervously. "That may have been a mistake — I was... watching... [feast_artifact_culprit.GetTitledFirstNameNoTooltip] at the time of the incident and it can't possibly have been [feast_artifact_culprit.GetHerHim]."\nA distinct blush spreads across [feast_trusted_friend.GetHerHis] cheeks."
 feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] gives me a calm but concerned look. "I distinctly remember [feast_artifact_culprit.GetHerHim] having a spirited debate with [feast_debatee_character.GetTitledFirstNameNoTooltip] at the time of the incident, so it is unfortunately impossible for [feast_artifact_culprit.GetHerHim] to have been the culprit.""
 feast_default.6302.a:0 "Nawet Homer przytakuje. Mea culpa."
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] zapamięta to sobie."
 feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b:0 "Zachowajmy to dla siebie."
 feast_default.6302.b.tt:0 "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest #EMP czemuś#! winn[Select_CString( feast_artifact_culprit.IsFemale, 'a', 'y' )]."
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest wspaniałym uzupełnieniem moich więźniów."
 feast_default.6351.t:0 "$feast_header$ Niezamierzona szkoda"
 feast_default.6351.desc_intro:0 "Ledwo zdążył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m usiąść na swoim miejscu, a już usłyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m jak [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] zaczyna wyć. Wygląda na to, że [feast_default_6351_fighter_2.GetSheHe] i [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] naprawdę się wczuli, jako że [feast_default_6351_fighter_2.GetFirstNameNoTooltip] otrzymuje od nie[Select_CString( feast_default_6351_fighter_1.IsFemale, 'j', 'go' )] porządne [Select_CString( feast_default_6351_fighter_1.IsFemale, 'kobiece', 'męskie' )] lanie. Zbyt późno zdał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m sobie sprawę, że ich taniec wojenny utorował sobie drogę wprost na mój artefakt [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm:0 "\n\nNakazuję swoim strażnikom rozdzielić tych dwoje, którzy syczą i wzajemnie na siebie naskakują."
 feast_default.6351.desc_wrathful:0 "\n\nKrzyczę na nich z drugiego końca sali: „#EMP Co to ma wszystko znaczyć!#!”"
 feast_default.6351.desc_outro:0 "\n\nTa dwójka staje przede mną, obwiniając się nawzajem o rozpoczęcie bójki."
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetFirstNameNoTooltip], jak m[Select_CString( feast_default_6351_fighter_1.IsFemale, 'ogłaś', 'ogłeś' )]?"
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetFirstNameNoTooltip], #EMP jak śmiesz!#!"
 feast_default.6351.a.tt:0 "Niech [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] zapłaci za szkody."
 feast_default.6351.b:0 "Dlaczego dał[Select_CString( east_default_6351_fighter_2.IsFemale, 'aś', 'eś' )] się [feast_default_6351_fighter_1.GetHerHim] sprowokować, [feast_default_6351_fighter_2.GetFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful:0 "Moja cierpliwość jest już na wyczerpaniu, [feast_default_6351_fighter_2.GetFirstNameNoTooltip]..."
 feast_default.6351.b.tt:0 "Niech [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] zapłaci za szkody."
 feast_default.6351.c:0 "Nieważne, kto zaczął. Ob[Select_CString( And(feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale), 'ydwie','ydwoje')] jesteście za to odpowiedzialn[Select_CString( And(feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale), 'e','i')]."
 feast_default.6351.c_wrathful:0 "#EMP Dość tego!#! Ob[Select_CString( And(feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale), 'ydwie','ydwoje')] zapłacicie za szkody."
 feast_default.6351.c.tt:0 "Niech ob[Select_CString( And(feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale), 'ydwie','ydwoje')] zapłacą za szkody."
 feast_default.6351.d:0 "W imię [ROOT.Char.GetFaith.HighGodNamePossessive] nastawię drugi policzek."
 feast_default.6351.d.tt:0 "Let [ROOT.Char.GetFaith.HighGodName] sort them out."
 feast_default.6351.e:0 "Takie rzeczy się zdarzają. To nie był mój ulubiony egzemplarz."
 feast_default.6351.e_wrathful:0 "#EMP Na szczęście dla was, ciemniaki#!, nigdy nie lubiłem tego egzemplarzu..."
 feast_default.6351.e.tt:0 "Let them off the hook."
 feast_default.6501.t:0 "$feast_header$ Podtekst seksualny"
 feast_default.6501.desc.opening:0 "„Wiem, co powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], tylko nie rozumiem, dlaczego uważasz to za tak zabawne?”\n\n[innocent_guest.GetTitledFirstName] kiwa głową na boki, a ja powstrzymuję się od śmiechu. Nie powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [innocent_guest.GetHerHim], że to, co powiedział[Select_CString(innocent_guest.IsFemale, 'a', '' )], może zostać zinterpretowane jako coś lubieżnego.\n\n"
 feast_default.6501.joke_a:0 "„Jeśli ściśniesz główkę, wyleci gęsta substancja!”"
 feast_default.6501.joke_b:0 "„Trudno mi zrozumieć ten dialekt, ale słyszał[Select_CString(innocent_guest.IsFemale, 'am', 'em' )], że świetnie władasz językiem!”"
 feast_default.6501.joke_c:0 ""She had a lovely chest on display in the courtroom!""
 feast_default.6501.desc.ending_solo:0 "\n\nCzy tylko ja uważam, że to jest zabawne? Nie dowiem się, jeśli nie zabiorę głosu. Czy dla żartu warto ryzykować zawstydzeniem [Select_CString(innocent_guest.IsFemale, 'jej', 'go' )]?"
 feast_default.6501.desc.ending_duo:0 "\n\nByć może nie tylko ja uważam to za zabawne; [fellow_pervert.GetTitledFirstName] wypluł[Select_CString(fellow_pervert.IsFemale, 'a', '' )] część swojego trunku, gdy [innocent_guest.GetTitledFirstNameNoTooltip] powtórzył[Select_CString(innocent_guest.IsFemale, 'a', '' )] swoje zdanie. Ci dwaj mogą podzielać ten sam rodzaj dosadnego humoru co ja, albo mogą być nim urażeni. Nie dowiem się, co sądzą, jeśli się nie odezwę."
 feast_default.6501.a:0 "Ja, uh... Nieważne..."
 feast_default.6501.b:0 "Powtórz to, co powiedział[Select_CString(innocent_guest.IsFemale, 'aś', 'eś' )], ale powoli. Zastanów się nad tym."
 feast_default.6501.b.tt:0 "#F Podejmujesz ryzyko w nadziei, że [innocent_guest.GetTitledFirstNameNoTooltip] doceni ten rodzaj humoru"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] uważa tę dwuznaczność za zabawną"
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] jest oburzon[Select_CString( innocent_guest.IsFemale, 'a', 'y' )] twoim zboczonym poczuciem humoru"
 feast_default.8001.t:0 "$feast_header$ Od żaru do płomieni"
 feast_default.8001.desc:0 "Płomienie sięgają dachu, a krzyki odbijają się echem w nocy. Opieram się o zamknięte drzwi i nie zwracając już uwagi na przerażone twarze swoich bliskich, uśmiecham się. Najlepszym sposobem na zażegnanie sporów jest pozwolić, by żar niechęci rozgorzał w płomieniach!\n\nW miarę jak uderzenia z drugiej strony stają się coraz słabsze, pozwalam sobie w końcu na śmiech."
 feast_default.8001.a:0 "Wreszcie... Nie ma ich."
 feast_default.8001_survivors:0 "Każdy, kto został przeze mnie ostrzeżony i nie jest sadystą lub bezduszny"
 feast_default.8002.t:0 "$feast_header$ Od żaru do płomieni"
 feast_default.8002.desc:0 "Płomienie sięgają dachu, krzyki odbijają się echem w nocy, a ja opieram się o zamknięte drzwi i uśmiecham. Najlepszym sposobem na zażegnanie sporów jest pozwolić, by żar niechęci rozgorzał w płomieniach!\n\nW miarę jak uderzenia z drugiej strony stają się coraz słabsze, pozwalam sobie w końcu na śmiech."
 feast_default.8002.a:0 "Wreszcie się ich pozbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Pozbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ich wszystkich!"
 feast_default.8002_death:0 "Każdy obecny"
 feast_default.8003.t:0 "$feast_header$ Osmoleni, niespaleni"
 feast_default.8003.desc:0 "Płomienie rozprzestrzeniają się zbyt szybko, a kiedy próbuję zamknąć drzwi na klucz, wkrótce zostaję przytłoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez gości uciekających z piekła.\n\nGdy stoimy wszyscy skuleni na zewnątrz, patrząc na huczące płomienie, podchodzi do mnie rozjuszon[Select_CString( enemy_1.IsFemale, 'a', 'y' )] i lekko osmolon[Select_CString( enemy_1.IsFemale, 'a', 'y' )] [enemy_1.GetTitledFirstName]. "Co to ma znaczyć? Czy próbował[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] nas tam uwięzić?!"."
 feast_default.8003.a:0 "Co za obelga! #EMP Nigdy#! bym tego nie zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!"
 feast_default.8051.t:0 "$feast_header$ Gorące chwile"
 feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyprowadza mnie i garstkę innych osób przez tylne drzwi sali biesiadnej, po czym szczelnie je zamyka.\n\nWszystkie nasze pytania pozostają bez odpowiedzi, a gdy z wnętrza sali zaczynają się podnosić płomienie i krzyki, wszyscy milkniemy. Wkrótce jedynym słyszalnym odgłosem jest śmiech nasz[Select_CString( host.IsFemale, 'ej gospodyni', 'ego gospodarza' )]."
 feast_default.8051.a:0 "Nie był[Select_CString( host.IsFemale, 'a', '' )] w dobrych relacjach z niektórymi uczestnikami, ale to?!"
 feast_default.8051.a_death:0 "Każdy obecny na sali"
 feast_default.8052.desc:0 "„Ogień!”\n\nGdy panika rozprzestrzenia się wśród gości, spoglądam na miejsce przy stole, ale [host.Custom2('MyCharacterIntroduction', ROOT.Char)] gdzieś znikn[Select_CString(host.IsFemale, 'ęła', 'ął' )].\n\nOgień rozprzestrzenia się szybko – poplamiona [ROOT.Char.Custom('RegionalDrinkInstrumental')] tkanina i przesadnie ubrani uczestnicy palą się szybko. Moja sparzona skóra, #EMP odpada#!, a ja krzyczę; ale wkrótce nawet to jest niemożliwe, ponieważ buchający dym zagłusza moje krzyki."
 feast_default.8052.a:0 "Zawsze chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] odejść w blasku chwały..."
 feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyprowadza mnie oraz pozostałych gości z sali biesiadnej, a następnie próbuje zamknąć drzwi.\n\nZanim jednak zdążył[Select_CString( host.IsFemale, 'a', '' )] to zrobić, podnoszą się krzyki i wszyscy uczestnicy uciekają na zewnątrz, podczas gdy z sali biesiadnej zaczynają buchać płomienie."
 feast_default.8061.desc:0 "„Ogień!”\n\nW miarę jak wśród gości zaczyna szerzyć się panika, zastanawiam się gdzie jest [host.Custom2('MyCharacterIntroduction', ROOT.Char)], jako że zajmowane przez ni[Select_CString( host.IsFemale, 'ą', 'ego' )] krzesło stoi puste.\n\nDrzwi od sali biesiadnej zamykają się, jednakże przerażeni goście z impetem je otwierają i uciekamy wszyscy przed płomieniami. Na zewnątrz stoi zdezorientowan[Select_CString( host.IsFemale, 'a', 'y' )], ale i dziwnie spokojn[Select_CString( host.IsFemale, 'a', 'y' )] [host.GetTitledFirstNameNoTooltip]."
 feast_default.8061.a:0 "Co się dzieje, [host.GetFirstNameNoTooltip]?!"
 feast_default.9001.t:0 "$feast_header$ Gdy moi goście odchodzą"
 feast_default.9001.desc_murder:0 "Wszyscy — no, prawie wszyscy — udali się do swoich domów. Z dumą mogę powiedzieć, że uczta zakończyła się sukcesem!"
 feast_default.9001.desc_murder_feast_success:0 "Wszyscy goście udali się do swoich domów i z dumą mogę powiedzieć, że uczta zakończyła się sukcesem!"
 feast_default.9001.desc_murder_feast_fail:0 "Kiedy wszyscy rozeszli się do swoich domów - cali i zdrowi - nie mogę powstrzymać się od poczucia ogromnego rozczarowania. Przynajmniej zdawali się cieszyć ucztą, zanim wszystko spłonęło..."
 feast_default.9001.desc_exotic:0 "Wszyscy rozeszli się do domów z brzuchami pełnymi egzotycznych przysmaków, więc z dumą mogę powiedzieć, że uczta była udana!"
 feast_default.9001.desc_lavish:0 "Jako że wszyscy moi goście opuszczali mój zamek z całą zawartością mojej przepastnej spiżarni w brzuchach, mogę z dumą powiedzieć, że uczta była udana!"
 feast_default.9001.desc_meager:0 "With all my guests having done fighting for the last of my meager table scraps, it gives me great relief to watch them finally leave with loose clothing and growling bellies."
 feast_default.9001.desc:0 "Wszyscy goście udali się do swoich domów i z dumą mogę powiedzieć, że uczta zakończyła się sukcesem!"
 feast_default.9001.spouse:0 "\n\nMuszę podziękować za ciężką pracę, jaką [ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] włożył[Select_CString( spouse.IsFemale, 'a', '' )] w powodzenie tej uczty. Odczuwam wdzięczność, gdy widzę, jak odprowadza ostatnich gości do drzwi."
 feast_default.9001.no_spouse:0 "Niemniej jednak wyrażam wdzięczność, że to wszystko dobiegło już końca."
 feast_default.9001.a:0 "Do następnego razu!"
 feast_default.9002.t:0 "$feast_header$ Powrót do domu"
 feast_default.9002.desc_murder_feast:0 "Cóż to była za uczta! Na długo zapamiętam dni spędzone w salach, w których gospodarzył[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName], szczególnie ze względu na to... #EMP rozpalające#! zakończenie wieczoru."
 feast_default.9002.desc_exotic:0 "Cóż to była za uczta! Przed przyjazdem nigdy nie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie egzotycznych przysmaków, których będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] spróbować podczas pobytu w salach, w których gospodarzy [host.GetTitledFirstName]. To była uczta, której nigdy nie zapomnę!"
 feast_default.9002.desc_lavish:0 "What a feast! Before coming, my clothes were slack and ill-fitting, now I stagger out of [host.GetTitledFirstNamePossessive] halls twice as full of food and merriment as when I arrived! This was a feast I will struggle to forget!"
 feast_default.9002.desc_meager:0 "What a feast? Though usually I would expect far more food from a feast, I leave [host.GetTitledFirstNamePossessive] halls hungry, but at least the company was good. This was a feast I wish I could forget."
 feast_default.9002.desc:0 "Cóż to była za uczta! Na długo zapamiętam dni spędzone w salach, w których gospodarzył[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName]."
 feast_default.9002.desc_ending:0 "\n\nNadszedł czas, aby zmyć z siebie ślady uciech i wina, i powrócić w końcu do obowiązków zarządzania państwem."
 feast_default.9002.a:0 "Żegnaj, [Select_CString(host.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('host'))|l]!"
