l_english:
 feast_header:0 "Uczta:"
 feast_default.1001.t:0 "Uczta: w zachwycie"
 feast_default.1001.very_high_learning:0 "Po obszernej rozmowie na temat naszych wybornych dań, [impressed_guest.GetTitledFirstName] oświadcza, iż nie zna osoby bardziej wykształconej i mądrzejszej niż ja. Stwierdza ponadto, że moje wypowiedzi zawsze są bezcenne dla tych gorzej oczytanych ode mnie."
 feast_default.1001.high_learning:0 "Po wyczerpującej rozmowie nad naszym posiłkiem, [impressed_guest.GetTitledFirstName] oznajmia, iż podziwia to, że jestem w stanie obszernie wypowiedzieć się na dowolny temat."
 feast_default.1001.average_learning:0 "Po krótkiej rozmowie przy kolacji, [impressed_guest.GetTitledFirstName] pochyla się nade mną, by powiedzieć, że imponuje mu, jak dobrze znam się na wielu różnych rzeczach."
 feast_default.1001.low_learning:0 "Podczas gdy rozmawiam z ludźmi przy kolacji, [impressed_guest.GetTitledFirstName] pochyla się. "[Select_CString( impressed_guest.IsFemale, 'Chciałabym', 'Chciałbym' )] wiedzieć, jak brzmieć tak mądrze, jak ty, [ROOT.Char.GetTitledFirstName]!"\n\nWycieram zupę z podbródka i uśmiecham się."
 feast_default.1001.a:0 "[impressed_guest.GetSheHe|U] rozpoznaje prawdziwy intelekt."
 feast_default.1002.t:0 "Uczta: nieubłagane czekanie"
 feast_default.1002.desc:0 "Nie mogę uwierzyć, jak długo czekamy na jedzenie! Czy jesteśmy tu po to, by jeść, czy by podziwiać strukturę drewnianego stołu? Na co się gapisz, [other_guest.GetTitledFirstName], jestem po prostu bardzo głodny!"
 feast_default.1002.a:0 "Czuję zapach z kuchni!"
 feast_default.1002.gluttons_and_impatients:0 "Każdy niecierpliwy i żarłoczny gość"
 feast_default.1003.t:0 "Uczta: w zachwycie"
 feast_default.1003.desc:0 "Po tym jak przez jakiś czas jedliśmy obok siebie, [Select_CString( ROOT.Char.IsFemale, 'musiałam', 'musiałem' )] powiedzieć coś szczególnie przemyślanego, ponieważ [other_guest.GetTitledFirstName] pochwalił mnie za to jak mądrze się [Select_CString( ROOT.Char.IsFemale, 'wypowiadałam', 'wypowiadałem' )]!\n\nW odpowiedzi [Select_CString( ROOT.Char.IsFemale, 'uśmiechnęłam', 'uśmiechnąłem' )] się do mojego rozmówcy, zanim [Select_CString( ROOT.Char.IsFemale, 'zajęłam', 'zająłem' )] się tłuszczem spływającym po mojej brodzie."
 feast_default.1003.a:0 "Czasami mówię mądre rzeczy."
 feast_default.1003.b:0 "Nie [Select_CString( ROOT.Char.IsFemale, 'zdawałam', 'zdawałem')] sobie sprawy, że tak uważa!"
 feast_default.1004.t:0 "Uczta: niebiańskie przyjemności"
 feast_default.1004.desc:0 "Ach, co to za mięso, tak bogate w smak? Co to za warzywa, tak cudowne? Oh, i te cudowne małe desery!\n\nTa uczta ma jedne z najlepszych potraw, jakie kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'jadłam', 'jadłem')]!"
 feast_default.1004.a:0 "Zachwycające!"
 feast_default.1004.b:0 "To jest niesamowite! Podaj mi kolejną porcję!"
 feast_default.1005.t:0 "Uczta: odosobnienie"
 feast_default.1005.desc:0 "Tego jest zbyt dużo. Ciągłe gadanie ludzi, którzy mnie otaczają, mnogość twarzy szukających mnie do rozmowy... #EMP Ludzie#!...\n\n[Select_CString( ROOT.Char.IsFemale, 'Wiedziałam', 'Wiedziałem')], że ta uczta będzie obowiązkiem, ale nigdy nie [Select_CString( ROOT.Char.IsFemale, 'wyobrażałam', 'wyobrażałem')] sobie jej skali."
 feast_default.1005.desc_friendly_guest:0 "\n\nPrzynajmniej mam to szczęście, że jest tutaj [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]."
 feast_default.1005.a:0 "Musi być jakieś miejsce, gdzie [Select_CString( ROOT.Char.IsFemale, 'mogłabym być sama', 'mógłbym być sam')]."
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], nie zostawiaj mnie [Select_CString( ROOT.Char.IsFemale, 'samej', 'samego')] z tymi potworami!"
 feast_default.1005.c:0 ""Uh, ja... ja... Mamy straszną pogodę, prawda?""
 feast_default.1006.table_companions:0 "Wszyscy siedzą blisko mnie"
 feast_default.1006.t:0 "Uczta: w domu"
 feast_default.1006.desc:0 "Ach, nie ma to jak uczta! Przypomina nam wszystkim o tym, co w życiu jest dobre, a towarzystwo też nie jest złe! Przynajmniej ci, którzy siedzą blisko mnie, wydają się tak myśleć.\n\n"Jesteś kimś wyjątkowym, [ROOT.Char.GetFirstNameNoTooltip]," mówi mi [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] oraz [guest_3.GetTitledFirstName] kiwają głową w zgodzie."
 feast_default.1006.a:0 "Po prostu robię to, co uważam za słuszne!"
 feast_default.1006.b:0 "Jeszcze jedna kolejka, wszyscy!"
 feast_default.1006.c:0 "Nie ma innego sposobu na prawdziwe życie, moi przyjaciele!"
 feast_default.1007.t:0 "Uczta: nienasycony"
 feast_default.1007.desc:0 "Ze względu na ciągłe serwowanie wyśmienitych potraw, większość gości zrezygnowała z posiłków na noc, po prostu ciesząc się rozrywką. Cieszę się, że [other_glutton.GetTitledFirstName] wie co jest dobre!\n\n[Select_CString( other_glutton.IsFemale, 'Ona', 'On')] i ja jesteśmy chętni do degustacji tak długo, dopóki jest jedzenie!"
 feast_default.1007.a:0 "Razem moglibyśmy zjeść całego konia!"
 feast_default.1007.b:0 "Założę się, że mogę [Select_CString( other_glutton.IsFemale, 'ją', 'go' )] zjeść."
 feast_default.1008.t:0 "Uczta: hańbiący osąd"
 feast_default.1008.desc:0 "Gdy oczy [secret_recipient.GetTitledFirstName] zaczynają wyrażać zdziwienie, uświadamiam sobie do czego się właśnie [Select_CString( ROOT.Char.IsFemale, 'przyznałam', 'przyznałem' )]. Próbuję odsunąć swój kufel.\n\n"[Select_CString( ROOT.Char.IsFemale, 'wypiłam', 'wypiłem' )] za dużo." Staram się wstać, trochę się chwiejąc. "Nie wierz w moje słowa!""
 feast_default.1008.a:0 "Co ja [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )]..."
 feast_default.1008.a.flavor:0 "#F Nie wierzy w moje wymówki...#!"
 feast_default.1009.t:0 "Uczta: hańbiący osąd"
 feast_default.1009.desc:0 "Gdy oczy [secret_recipient.GetTitledFirstName] zaczynają wyrażać zdziwienie, uświadamiam sobie co właśnie [Select_CString( ROOT.Char.IsFemale, 'powiedziałam', 'powiedziałem' )] o [secret_owner.GetTitledFirstName]. Próbuję odsunąć swój kufel.\n\n"[Select_CString( ROOT.Char.IsFemale, 'wypiłam', 'wypiłem' )] za dużo." Staram się wstać, trochę się chwiejąc. "Nie wierz w moje słowa!""
 feast_default.1009.a:0 "Co ja [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )]..."
 feast_default.1010.t:0 "$feast_header$ obietnica to obietnica"
 feast_default.1010.desc:0 "Co takiego [Select_CString( ROOT.Char.IsFemale, 'obiecałam', 'obiecałem' )] zeszłej nocy? Nie pamiętam, co do tego doprowadziło. Pamiętam, jak [Select_CString( ROOT.Char.IsFemale, 'poklepałam', 'poklepałem' )] [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )] po plecach, mówiąc [Select_CString( favor_recipient.IsFemale, 'jej', 'mu' )], że zrobię wszystko o co poprosi.\n\nTeraz krążą plotki o "przysiędze", którą rzekomo [Select_CString( ROOT.Char.IsFemale, 'złożyłam', 'złożyłem' )]!"
 feast_default.1010.a:0 "Obietnica to obietnica, jakakolwiek by nie była."
 feast_default.1010.b:0 "To były tylko pijackie brednie!"
 feast_default.1010.every_participant_with_high_opinion:0 "Każdy inny uczestnik, który szanuje [favor_recipient.GetFirstNameNoTooltip]"
 feast_default.1011.t:0 "$feast_header$ na wojennej ścieżce"
 feast_default.1011.desc:0 "To jest odurzające - alkohol we krwi i złość w moich żyłach.\n\n[Select_CString( guest_to_murder.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] wpada na mnie na zewnątrz sali, a ja mylę go z kimś innym - [Select_CString( ROOT.Char.IsFemale, 'myślałam', 'myślałem' )], że to [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. W jednej chwili [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] krew kapie z mojego ostrza. Kiedy jego ciało opada na ziemię, nagle [Select_CString( ROOT.Char.IsFemale, 'wytrzeźwiałam', 'wytrzeźwiałem' )]."
 feast_default.1011.a:0 "[Select_CString( guest_to_murder.IsFemale, 'Weszła', 'Wszedł' )] na mój nóż! Przysięgam!"
 feast_default.1011.a.success:0 "Ludzie wierzą, że to był wypadek"
 feast_default.1011.a.failure:0 "Ludzie nie kupują mojego kłamstwa"
 feast_default.1011.b:0 "Ja... m.. muszę oczyścić ostrze...!"
 feast_default.1011.b.success:0 "Morderstwo pozostaje zagadką"
 feast_default.1011.b.failure:0 "Jestem ujawniony jako zabójca"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], jak możesz?!"
 feast_default.1012.t:0 "$feast_header$ zabójcze płyny"
 feast_default.1012.desc_opening:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] - [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] radość przy piciu kolejnego kieliszka wina zagłusza chlapanie mojego napoju, gdy wylewam go na podłogę.\n\nW miarę jak [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] oddech staje się coraz bardziej uciążliwy, a z [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] twarzy znikają kolory - czuję uśmiech pojawiający się na mojej twarzy. Cichy śmiech ulatuje ze mnie, gdy [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] ciało uderza w stół."
 feast_default.1012.a:0 "Toast za [guest_to_murder.GetTitleTierName|U], i [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] pragnienie życia!"
 feast_default.1013.t:0 "$feast_header$ obrońca"
 feast_default.1013.desc:0 "[Select_CString( guest_to_kill.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] z gniewem w oczach oraz nożem w ręce zmierza w kierunku innego uczestnika - [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName]! Niewiele myśląc postanawiam temu zapobiec!\n\nChwytam najbliższą rzecz, która może być użyta jako broń - po czym szybko atakuję."
 feast_default.1013.a:0 "Kto mógł przypuszczać, że sztućce mogą być tak ostre?"
 feast_default.1013.a_1:0 "Mam nadzieję, że [ROOT.Char.GetFaith.NegativeAfterLife] serdecznie cię przywita [guest_to_kill.Custom('InsultNoun')] [guest_to_kill.Custom('InsultAdjective')] ."
 feast_default.1013.b:0 "Odepchnę nóż!"
 feast_default.1013.b.success:0 "Nikomu nie stała się krzywda"
 feast_default.1013.b.failure:0 "#EMP Prawie#! mi się udało"
 feast_default.1013.b.big_failure:0 "[Select_CString( ROOT.Char.IsFemale, 'Zawiodłam', 'Zawiodłem' )]"
 feast_default.1013.c:0 "...i atakuję prosto w osłonę."
 feast_default.1013.d:0 ""[Select_CString( ROOT.Char.IsFemale, 'Działałam', 'Działałem' )] w obronie [guest_to_save.GetFirstNameNoTooltip], wszyscy to widzieliście.""
 feast_default.1014.t:0 "$feast_header$ świadkowie"
 feast_default.1014.desc:0 "[Select_CString( guest_to_murder.IsFemale, 'Moja', 'Mój' )] [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] kpi, gdy wychodzę na zewnątrz, żeby ochłonąć. Gdy podchodzi do mnie, gotujący się we mnie gniew nabiera katastrofalnego wymiaru. "Spójrzcie, kto tu jest![ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Założę się, że..."\n\nGdy zatapiam ostrze w irytującej twarzy [guest_to_murder.GetFirstName], słyszę za sobą cichy oddech."
 feast_default.1014.a:0 "Proszę, [witness.GetTitledFirstNameNoTooltip], nikomu nie mów!"
 feast_default.1014.a_2:0 "Nikomu nie powiesz, co tutaj [Select_CString( witness.IsFemale, 'widziałaś', 'widziałeś' )]."
 feast_default.1014.b:0 "Powiedz o byciu w złym miejscu w złym czasie!"
 feast_default.2001.t:0 "$feast_header$ żenujące zniecierpliwienie"
 feast_default.2001.desc:0 "[host.GetTitledFirstName] [Select_CString( host.IsFemale, 'poinformowała', 'poinformował' )] o niewielkim opóźnieniu w serwowaniu potraw, a [glutton.GetTitledFirstName] wydaje się być bardzo sfrustrowany i wściekły!\n\nPomiędzy pomrukami z [Select_CString( glutton.IsFemale, 'jej', 'jego' )] żołądka słyszę jedynie pomruki niezadowolenia."
 feast_default.2001.a:0 "Robi z siebie głupca"
 feast_default.2001.b:0 "Ma rację! Gdzie jest nasze jadło?!"
 feast_default.2002.t:0 "$feast_header$ wielbiciel"
 feast_default.2002.desc:0 "Ktoś niezauważony podrzucił mi kartkę podczas uczty:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nOd kogo może być ten list? Coś było w tym, jak [Select_CString( crush_1.IsFemale, 'patrzyła', 'patrzył' )] się na mnie [crush_1.GetTitledFirstName] – lub jak [crush_2.GetTitledFirstName] [Select_CString( crush_2.IsFemale, 'uśmiechnęła', 'uśmiechnął' )] się jak się poznaliśmy. Ale z drugiej strony, [crush_3.GetTitledFirstName] [Select_CString( crush_3.IsFemale, 'wydawała', 'wydawał' )] się bardzo [Select_CString( crush_3.IsFemale, 'zainteresowana', 'zainteresowany' )], by siedzieć blisko mnie..."
 feast_default.2002.a:0 "To musi być [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "Czyżby to [Select_CString( crush_2.IsFemale, 'była', 'był' )] [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "To [crush_3.GetFirstNameNoTooltip] [Select_CString( crush_3.IsFemale, 'napisała', 'napisał' )] to wszystko."
 feast_default.2002.potential_lover_tt:0 "Jeśli masz rację, o wiele łatwiej będzie uczynić z wybranej osoby [Concept('lover', 'kochanka')|E]"
 feast_default.2003.t:0 "$feast_header$ wspólne dusze"
 feast_default.2003.desc:0 "Ta zwykła uczta stała się wyjątkowa dzięki obecności [other_guest.GetTitledFirstName]!\n\nRozmawialiśmy przez cały wieczór na rozmaite tematy i wydaje się, że mamy ze sobą wiele wspólnego! Znakomicie się [Select_CString( ROOT.Char.IsFemale, 'bawiłam', 'bawiłem' )] z [other_guest.GetHerHim]."
 feast_default.2003.a:0 "Cóż za dobry wieczór!"
 feast_default.2005.t:0 "$feast_header$ moja nowa [ROOT.Char.Custom('GetClothingArticle')|l]!"
 feast_default.2005.desc:0 "Mogliśmy powiedzieć [drunk.GetTitledFirstName], że za dużo [Select_CString( drunk.IsFemale, 'wypiła', 'wypił' )], pomimo tego, że [Select_CString( drunk.IsFemale, 'nalegała', 'nalegał' )] na pokazanie nam, jak bardzo jest [Select_CString( drunk.IsFemale, 'trzeźwa', 'trzeźwy' )]. \n\nSamo podniesienie się z miejsca okazało się dla [Select_CString( drunk.IsFemale, 'niej', 'niego' )] za trudne, a teraz jestem [Select_CString( ROOT.Char.IsFemale, 'pokryta', 'pokryty' )] cuchnącymi wymiocinami!"
 feast_default.2005.a:0 ""[Select_CString( drunk.IsFemale, 'Powinnaś', 'Powinieneś' )] się wstydzić, [drunk.GetFirstNameNoTooltip]!""
 feast_default.2005.b:0 ""Ha! Cóż za przedstawienie!""
 feast_default.2006.t:0 "$feast_header$ [Select_CString( befriending_guest.IsFemale, 'skora', 'skory' )] [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc:0 "Ponieważ [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] po raz kolejny przerywa rozmowę głośnym śmiechem, nie mogę już zaprzeczać, że zachowuje się dziwnie.\n\nNigdy się ode mnie nie oddala, dołącza do mnie w każdej rozmowie, wyraża uznanie wobec wszystkiego, co mówię..."
 feast_default.2006.a:0 "To dziwny sposób na zdobycie mojej przychylności, ale muszę powiedzieć, że działa."
 feast_default.2006.b:0 "Mogę się do tego przyzwyczaić!"
 feast_default.2006.c:0 "Nie mogę znieść tego, że ktoś tak za mną łazi!"
 feast_default.2006.d:0 "Proszę, zostaw mnie w spokoju!"
 feast_default.2007.t:0 "$feast_header$ zdemaskowany romans!"
 feast_default.2007.desc:0 "W wielkiej sali rozbrzmiewa głośny trzask, gdy jedne z drzwi do kwatery służbowej zostają rozwalone.\n\nLedwie ubrani, [Select_CString( lover_guest_1.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] oraz [Select_CString( lover_guest_2.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] upadli na podłogę przed wszystkimi."
 feast_default.2007.a_chaste:0 "Nie mogę na to patrzeć!"
 feast_default.2007.a_lustful:0 "#EMP Wyobraźcie sobie!#! Co oni mogli robić...!"
 feast_default.2007.a_sadistic:0 "Hah! To jest wspaniałe!"
 feast_default.2007.a_compassionate:0 "Nikt nie zasługuje na taki wstyd..."
 feast_default.2007.b:0 "Wyobrazić sobie, że #EMP mieli#! taki sekret!"
 feast_default.2008.t:0 "$feast_header$ za zamkniętymi drzwiami"
 feast_default.2008.desc:0 "Gdy [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] niepostrzeżenie [Select_CString( homosexual_character.IsFemale, 'próbowała', 'próbował' )] wymknąć się z uczty, wydawało mi się, że dostrzegłem [Select_CString( homosexual_character.IsFemale, 'jej', 'jego' )] rękę wślizgującą się w rękę [Select_CString( romance_target.IsFemale, 'damskiej służącej', 'męskiego sługi' )]!\n\nMoje podejrzenia zostały potwierdzone, gdy złapałem ich w ustronnym pokoju - na wpół rozebranych!"
 feast_default.2008.a:0 "Zadaje się z [Select_CString( romance_target.IsFemale, 'inną kobietą', 'innym mężczyzną' )]?! Wszyscy muszą się dowiedzieć!"
 feast_default.2008.b:0 "Twój sekret jest u mnie bezpieczny, [homosexual_character.GetFirstNameNoTooltip]. Póki co."
 feast_default.2008.c:0 "Deprawowanie #EMP mojej#! służby bez mojej zgody?!"
 feast_default.2008.d:0 "Oh [homosexual_character.GetFirstNameNoTooltip], gdybym tylko  [Select_CString( ROOT.Char.IsFemale, 'wiedziała, 'wiedział' )]."
 feast_default.2008.d.unlock_text:0 "Ta opcja jest dostępna ze względu na twoją [Concept('sexuality', 'orientację seksualną')|E]"
 feast_default.2009.t:0 "$feast_header$ proszę, mów dalej"
 feast_default.2009.desc:0 "Uważnie słucham [secret_holder.GetTitledFirstName], gdyż beztrosko mi wszystko wyjawia. [Select_CString( secret_holder.IsFemale, 'Rozkojarzona', 'Rozkojarzony' )] próbą wypicia ostatniej kropli z kufla, nie zdaje sobie sprawy, jak bardzo uważnie słucham [Select_CString( secret_holder.IsFemale, 'jej', 'jego' )] słów.\n\nGdy już się orientuje, zaczyna nerwowo wstawać. "Ja tylko bełkoczę! To wszystko i tak nie jest prawdą!""
 feast_default.2009.a:0 "Oh, tak się składa, że to #EMP bardzo#! interesujący bełkot."
 feast_default.2011.t:0 "$feast_header$ obietnica jest obietnicą"
 feast_default.2011.desc:0 "Nie przejmując się żadną etykietką, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] klepie mnie po plecach. "Mówię poważnie!" krzyczy. "Zrobię wszystko, o co mnie poprosisz. Zrobię wszystko. Poproś mnie, a będzie po sprawie!"\n\nCzuję zapach alkoholu w oddechu [favor_character.GetFirstName], ale obietnica została usłyszana przez każdego obecnego gościa."
 feast_default.2011.a:0 "Jesteś [Select_CString( favor_character.IsFemale, 'słowną kobietą', 'słownym mężczyzną' )], prawda?"
 feast_default.2011.b:0 ""Hah, [favor_character.GetTitledFirstNameNoTooltip] jest zbyt pijany, by wiedzieć co mówi!""
 feast_default.2012.t:0 "$feast_header$ świadkowie"
 feast_default.2012.desc:0 "Gdy wychodzę na zewnątrz, by sobie ulżyć, słyszę krzyki za rogiem. Podchodząc bliżej, widzę [Select_CString( murderer.IsFemale, 'moją', 'mojego' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] szyderczo [Select_CString( murderer.IsFemale, 'zatapiającą', 'zatapiającego' )] swe ostrze w twarzy innego gościa - [murdered_guest.GetTitledFirstName].\n\nCokolwiek [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )] - musiało wystarczyć.. [murderer.GetFirstName] odwraca się w moją stronę z zaskoczeniem na twarzy."
 feast_default.2012.a:0 "Co ty #EMP  [Select_CString( murderer.IsFemale, 'zrobiłaś', 'zrobiłeś' )]#!?!"
 feast_default.2012.b:0 "Wszyscy się dowiedzą o twojej zbrodni!"
 feast_default.2012.c:0 "Moje milczenie ma swoją cenę."
 feast_default.3001.t:0 "$feast_header$ uczta z przyjacielem"
 feast_default.3001.desc:0 "Wspaniale jest widzieć [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Po raz kolejny jemy, pijemy i śpiewamy razem, jak gdyby nie upłynął czas od naszego ostatniego rozstania.\n\nMoglibyśmy jeść w stodole, a i tak byłaby to jedna z najwspanialszych uczt, na jakich kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'byłam', 'byłem' )]."
 feast_default.3001.a:0 "Ah, co by to było za życie bez [friend.GetFirstNameNoTooltip]?"
 feast_default.3002.t:0 "$feast_header$ skradzione pocałunki"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], [Select_CString( lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Uśmiechamy się i witamy, jakbyśmy się bliżej nie znali. Jakbyśmy nigdy nie objęli się w ferworze namiętności. Tak, jakbyśmy nie tęsknili za tym, by tulić się wzajemnie.\n\nKiedy później mijamy się w opuszczonym korytarzu, po raz kolejny czuję [Select_CString( lover.IsFemale, 'jej', 'jego' )] usta na moich. Wówczas [Select_CString( lover.IsFemale, 'ona', 'on' )] wskazuje nieoświetlone drzwi..."
 feast_default.3002.a:0 "Chodź! Nie mamy chwili do stracenia!"
 feast_default.3002.discovery_tt:0 "#F Słudzy dużo widzą i mogą gadać...#!"
 feast_default.3002.b:0 "Nie, nie możemy zostać zdemaskowani."
 feast_default.3003.t:0 "$feast_header$ Unpleasant Company"
 feast_default.3003.desc:0 "It was such a pleasant feast, but then #EMP [rival.GetSheHe]#! showed up. Can I not have a single evening unsullied by the invasive stench of [rival.GetTitledFirstNameNoTooltip]?\n\nWorst of all is the nasal grinding of [rival.GetHerHis] voice [rival.GetSheHe] sidles up to me. "Why the sour face, [ROOT.Char.GetFirstNameNoTooltip]?""
 feast_default.3003.a:0 "[rival.GetSheHe|U] makes me want to punch [rival.GetHerHim] in the face!"
 feast_default.3004.t:0 "$feast_header$ Insulting Altercations"
 feast_default.3004.desc:0 "After copious amounts of food and drink have been consumed, I find [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] in the middle of a loud conversation. [rival_guest.GetSheHe|U] turns to me as soon as [rival_guest.GetSheHe] notices my presence.\n\n"And #EMP you#! – your mere presence fouls this evening!""
 feast_default.3004.a:0 "I think you have had enough for tonight."
 feast_default.3004.b:0 "You are nothing but a [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success:0 "You win the fight"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] wins the fight"
 feast_default.3004.c:0 "Some bring joy wherever they go; others, whenever they do."
 feast_default.3004.c.tt:0 "#F It is time for [rival_guest.GetFirstNameNoTooltip] to spread some happiness#!"
 feast_default.3004.d:0 "A fist to face is as good a response as any!"
 feast_default.3005.t:0 "$feast_header$ A Challenge"
 feast_default.3005.desc:0 "The hall echoes with the laughter of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], with [rival_to_duel.GetHerHis] taunts and insults — when [rival_to_duel.GetSheHe] calls me [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] I draw my blade."
 feast_default.3005.desc_won:0 "\n\nI come back to my senses as I lean down over [rival_to_duel.GetHerHim], boot on [rival_to_duel.GetHerHis] chest, both of us breathing hard."
 feast_default.3005.desc_lost:0 "\n\nI come back to my senses as [rival_to_duel.GetSheHe] leans down over me, boot on my chest. [rival_to_duel.GetSheHe|U] hisses in my ear, "I want to hear you beg for mercy.""
 feast_default.3005.a:0 ""You will pay for all that you've done.""
 feast_default.3005.b:0 ""I would never yield to the likes of #EMP you#!!""
 feast_default.3005.c:0 ""Please, don't hurt me!""
 feast_default.3005.d:0 ""I want to hear you beg for mercy.""
 feast_default.3005.e:0 "I reach up and slit [rival_to_duel.GetHerHis] Achilles tendon in one smooth motion."
 feast_default.3006.t:0 "$feast_header$ A Single Night"
 feast_default.3006.opening_1:0 "Overcome with drunkenness and lust, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] and I find ourselves alone. [partner.GetHerHis|U] arms around me, [partner.GetHerHis] lips against my neck, we quench the fires burning in our chests and our loins."
 feast_default.3006.opening_2:0 "I awake in a strange bed, with an unexpected bedfellow. Memories of the previous night slowly take shape from the aching mist in my head. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] and I, joined by desire."
 feast_default.3006.opening_3:0 "I had been so insistent that this was exactly what I would not do. Yet, after a few drinks I fell so easily into the arms of [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – trapped in [partner.GetHerHis] seductive web. Soon enough I found myself in [partner.GetHerHis] bed."
 feast_default.3006.both_married_love:0 "\n\nI cannot bear the thought of going without [partner.GetHerHim], but [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] must never know, and neither must my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married_love:0 "\n\nI cannot bear the thought of being without [partner.GetHerHim], but my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] cannot be allowed to know what happened here."
 feast_default.3006.partner_married_love:0 "\n\nI cannot bear the thought of being without [partner.GetHerHim], but considering [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [partner_spouse.GetTitledFirstName], what can I do?"
 feast_default.3006.unmarried_love:0 "\n\nOutside the bounds of marriage and decency, we cannot let the world know what happened here. Yet, I cannot stand the thought of being without [partner.GetHerHim] for a single day."
 feast_default.3006.both_married:0 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] must not be allowed to know, and that is without mentioning my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] must not learn of my betrayal."
 feast_default.3006.partner_married:0 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] cannot be allowed to know what happened here."
 feast_default.3006.unmarried:0 "\n\nOutside the bounds of marriage and decency, we cannot let the world know what happened here."
 feast_default.3006.a:0 "I must see you again!"
 feast_default.3006.b:0 "Let's make the most out of this moment..."
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] is not interested#!"
 feast_default.3006.c:0 "Let us never speak of this."
 feast_default.3006.c.tt:0 "#F You stay away from [partner.GetFirstNameNoTooltip]#!"
 feast_default.3007.t:0 "$feast_header$ In the Act"
 feast_default.3007.love:0 "As the other guests are losing their wits to the cups, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] and I find a chamber to spend the night by ourselves. I am spreading kisses across [lover.GetFirstNamePossessive] naked back when a voice makes me rush to cover myself."
 feast_default.3007.not_love:0 "I brought my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], to an abandoned chamber to get away from the crowd. I am in the middle of sating my hunger when a familiar voice makes my blood curdle."
 feast_default.3007.ambiguous:0 "Hoping to spend some time with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], I brought [lover.GetTitledFirstName] away from the feast. Just as I was getting ready to return, a familiar voice makes me freeze in shock."
 feast_default.3007.end:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] is staring at us in shock. "How could you bed that [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?""
 feast_default.3007.a:0 "This meant nothing, my dear!"
 feast_default.3007.b:0 "I love [lover.GetHerHim]!"
 feast_default.3007.c:0 "I do as I please."
 feast_default.5001.t:0 "$feast_header$ A Crooked Smile"
 feast_default.5001.friend_reminder:0 "I believe [friend.GetTitledFirstName] meant it only as a word of caution, but after my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] reminded me of [host.GetTitledFirstNamePossessive] terrifying reputation, I can think of little else."
 feast_default.5001.rival_reminder:0 "I know that [rival.GetTitledFirstName] only said it to cause me worry, but now that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] reminded me of [host.GetTitledFirstNamePossessive] terrifying reputation, I can think of little else."
 feast_default.5001.spouse_reminder:0 "Touching my arm to get my attention, [spouse.GetTitledFirstName] spoke in a lowered voice filled with concern. "[host.GetTitledFirstName] has been looking at you a lot this evening..."\nConsidering [spouse.GetTitledFirstNamePossessive] reputation, I almost wish [spouse.GetSheHe] had said nothing."
 feast_default.5001.sadist_reminder:0 "It was with a disturbing smile that [sadist.GetTitledFirstName] recounted some of the more terrifying stories about [host.GetTitledFirstNamePossessive] means of... diplomacy. I should not let it get to me, but now I'm finding it hard to think of anything else."
 feast_default.5001.reminder:0 "Even if a feast is an occasion of celebration and joy, it is very difficult to not think of [host.GetTitledFirstNamePossessive] terrifying reputation..."
 feast_default.5001.worry:0 "\n\nEvery grin from our host now starts looking a little too wide, and every clang of a flagon or plate makes me jump, anxious that someone has incurred [host.GetHerHis] wrath with some minor slight. Or worse, that that person is me."
 feast_default.5001.a:0 "I can get through this. It is only a feast."
 feast_default.5002.t:0 "$feast_header$ Delusions"
 feast_default.5002.desc_chair:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], leans down to better converse with the chair beside [lunatic_host.GetHerHim]. At this display all other conversations soon dwindle.\n\n"What did you say, my good [ROOT.Char.Custom('RandomLadyLord')]? Yes, of course, I trust you more than anyone here!""
 feast_default.5002.desc_chicken:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], gently hugs a plucked — and cooked — chicken to [lunatic_host.GetHerHis] chest, whispering sweet nothings to it. As [lunatic_host.GetSheHe] begins to loudly proclaim [lunatic_host.GetHerHis] affection for the fowl, the mood in the great hall quickly takes a troubled turn."
 feast_default.5002.desc_drapes:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], sweeps onto the dance floor, holding one of the banners used to decorate the walls in [lunatic_host.GetHerHis] arms.\n\nThe guests can do nothing but stare as he leads the piece of fabric through an elaborate dance, enthralled by the display."
 feast_default.5002.a:0 "My [lunatic_host.GetLadyLord], why don't we go outside for some air?"
 feast_default.5002.b:0 "I have to stop this madness!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Let me join you both!"
 feast_default.5003.t:0 "$feast_header$ Painful Entertainment"
 feast_default.5003.desc:0 "Pieces of sharp metal in some of the dishes, splinters on the chairs, small #EMP accidents#! promising bruises...\n\nSitting at the head of the table, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] cannot hide the cold smile spreading across [sadistic_host.GetHerHis] face as another [guest.GetLadyLord], [guest.GetTitledFirstName], spits blood onto [guest.GetHerHis] plate."
 feast_default.5003.a:0 ""This is unacceptable!""
 feast_default.5003.b:0 "I'll take care of [guest.GetFirstNameNoTooltip] for now."
 feast_default.5003.c:0 "What a glorious feast!"
 feast_default.5004.t:0 "$feast_header$ The Bottom of the Tankard"
 feast_default.5004.desc:0 ""Was that the sound of an empty cup you just sat down on the table?" To hear anything over the din of the great hall, [host.GetTitledFirstName] must have enchanted ears. My gracious host waves for a servant. "More wine here! None will go thirsty!""
 feast_default.5004.a:0 "Thank you, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "I have had quite enough, I think."
 feast_default.5004.c:0 "I make my excuses and slip away in the crowd."
 feast_default.5005.t:0 "Garum!"
 feast_default.5005.desc:0 "Oh, this heavenly taste! So savory, yet slightly salty, reminiscent of the sea...\n\nThis might be the best garum I have ever tasted, and [host.GetTitledFirstNamePossessive] cook has employed it expertly!"
 feast_default.5005.a:0 "I need to eat this regularly!"
 feast_default.5005.b:0 ""This is an incredible meal, [host.GetFirstNameNoTooltip]!""
 feast_default.5005.c:0 ""Did you know that murri was inspired by garum?""
 feast_default.5005.c.flavor:0 "Not a lot of other guests seem to know this!"
 feast_default.5005.d:0 "If I could I would #EMP breathe#! garum!"
 feast_default.6001.t:0 "$feast_header$ The Right [spouse.GetWomanMan|U] for the Job"
 feast_default.6001.dislike_spouse:0 "Although there are many ways in which we do not get along, I must confess that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] has done a very good job with my feast. [spouse.GetFirstName] has ensured that the food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.GetHerHim] next to me at the great table and celebrations about to begin, I let [spouse.GetHerHim] know that I appreciate [spouse.GetHerHis] hard work in preparation of this feast."
 feast_default.6001.like_spouse:0 "My dear [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] has been working hard to ensure that everything about the feast goes smoothly. The food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.GetFirstName] beside me at the great table, everything is ready. I squeeze [spouse.GetHerHis] hand and smile at [spouse.GetHerHim], before rising to announce the start of the celebrations."
 feast_default.6001.a:0 "What would I have done without [spouse.GetHerHim]."
 feast_default.6002.t:0 "$feast_header$ A Laudable Effort"
 feast_default.6002.desc:0 "As the feast is underway, and our guests are eating and drinking merrily, [guest.GetTitledFirstName] approaches [spouse.GetFirstName] and me at the great table.\n"This is a marvelous feast! All my compliments to the hosts.""
 feast_default.6002.a:0 ""Yes, I have done a great job, haven't I?""
 feast_default.6002.b:0 ""[spouse.GetFirstNameNoTooltip] deserves all credit.""
 feast_default.6003.t:0 "$feast_header$ In My House"
 feast_default.6003.opening:0 "I did everything I could, ensuring that [fighter_1.GetTitledFirstName] and [fighter_2.GetTitledFirstName] would be as far from each other as possible. It was not enough, and now they have come to blows, in the middle of my feast!"
 feast_default.6003.bodyguard:0 "\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], is standing close to the brawl, and looks to me for the order to intervene."
 feast_default.6003.guard:0 "\nOne of my guards is close to the brawl, and looks to me for the order to intervene."
 feast_default.6003.a:0 "Throw [fighter_2.GetFirstNameNoTooltip] out to cool off."
 feast_default.6003.b:0 "Restrain [fighter_1.GetFirstNameNoTooltip] until things calm down."
 feast_default.6003.c:0 ""Halt! We will talk about this later.""
 feast_default.6101.t:0 "$feast_header$ Troubled [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening:0 "The pleading gaze I receive from my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] is taking on a desperate tone. A group of guests are approaching the corner [troubled_guest.GetSheHe] has hid in all evening, and the walls are hindering [troubled_guest.GetHerHis] escape.\n\n"
 feast_default.6101.desc_liked:0 "The poor [troubled_guest.GetWomanMan] has never been good with people!"
 feast_default.6101.desc_disliked:0 "To think a [troubled_guest.GetTitleTierName] would act in such a way..."
 feast_default.6101.a:0 "I will distract the converging guests."
 feast_default.6101.b:0 "Come now, [troubled_guest.GetFirstNameNoTooltip]. Tell us a story!"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! I need to talk to you. In private."
 feast_default.6101.c.tt:0 "We could both use a break..."
 feast_default.6111.t:0 "$feast_header$ The Conversation Partner"
 feast_default.6111.desc:0 "As one plate of food is replaced by the next, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] goes on and on about [guest_to_talk_to.Custom('subject_of_interest')].\n\n"...and that was how we salvaged that mess! Are you sure I am not boring you, my [ROOT.Char.GetLadyLord]?""
 feast_default.6111.a:0 "No no, please, do go on!"
 feast_default.6111.b:0 "Why don't we talk more about you instead?"
 feast_default.6111.c:0 "You making a fool of yourself could never bore me!"
 every_evil_guest_scope_tt:0 "Every unsympathetic guest"
 feast_default.6121.t:0 "$feast_header$ Tastefully Insulting"
 feast_default.6121.desc:0 "As plate after plate of food is brought into the great hall, an unmistakable smell reaches me, and I smile. That my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] is sensitive to [ROOT.GetCharacter.Custom('GetFoodDetail')] is something I #EMP sadly#! forgot to tell the cook.\n\n"I bid you all welcome, and I pray you will find the food to your liking.""
 feast_default.6121.a:0 "Especially you, [hated_guest.GetFirstNameNoTooltip]. #EMP Enjoy#!!"
 feast_default.6121.b:0 "[hated_guest.GetHerHis|U] face as I 'save' [hated_guest.GetHerHim] from the food is definitely to my liking!"
 feast_default.6231.t:0 "$feast_header$ Disaster Strikes"
 feast_default.6231.desc:0 ""My [ROOT.Char.GetLadyLord]. The wine... We cracked open the next barrel – it has gone bad. It has #EMP all#! gone bad!"\n\nThe feast is still raging, but without drink the mood is sure to dwindle at a cruel pace."
 feast_default.6231.a:0 "The wine merchant should still be in town!"
 every_drunkard_guest_scope_tt:0 "Every drunkard guest in attendance"
 feast_default.6231.b:0 "We all have to pitch in. Come on now."
 feast_default.6231.c:0 "Time to crack open my secret stores."
 feast_default.6251.t:0 "$feast_header$ The Dilemma"
 feast_default.6251.desc:0 "The feast is dwindling down, and I find myself deep in conversation with my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] inquires about my opinion on [guest.Custom('subject_of_interest')] – a subject [guest.GetSheHe] is deeply interested in [guest.GetHerselfHimself]."
 feast_default.6251.a:0 "It's a subject that fascinates me as well!"
 feast_default.6251.b:0 "I could not care less."
 feast_default.6251.c:0 "I am more interested in #EMP you#!...!"
 feast_default.6261.t:0 "$feast_header$ To Serve Man"
 feast_default.6261.desc_lunatic:0 ""I have personally given a helping hand in preparation for the meal, and I hope the result will delight!""
 feast_default.6261.desc_not_lunatic:0 ""The cook's assistant gave his body and soul to prepare this meal, and I hope the result will delight!""
 feast_default.6261.desc_cannibal_guest:0 "\n\nAs we sit down to eat, I cannot help but notice that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] especially seems to enjoy the food."
 feast_default.6261.desc_concerned_guest:0 "\n\nAs we sit down to eat, however, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] only pokes at the food placed in front of [concerned_guest.GetHerHim] and looks at me with suspicion."
 feast_default.6261.a_exposed:0 "It's almost as if [concerned_guest.GetSheHe] doesn't trust me!"
 feast_default.6261.a:0 "Let [concerned_guest.GetHerHim] suspect whatever [concerned_guest.GetSheHe] wants."
 feast_default.6261.b:0 "Bring the [concerned_guest.GetTitleTierName] something else to eat."
 feast_default.6261.c:0 "I think we might have a lot of dietary ideas to discuss!"
 feast_default.8001.t:0 "$feast_header$ From Cinders to Flames"
 feast_default.8001.desc:0 "The flames lick the roof, and screams echo through the night. I lean my back against the closed door, ignore the horrified faces of my loved ones, and smile. To allow smoldering resentment to burst into flames is truly the best way to handle dissent!\n\nAs the thumps from the other side grow weaker and weaker I finally allow myself to laugh."
 feast_default.8001.a:0 "Finally... They are gone."
 feast_default.8001_survivors:0 "Everyone I warned that is not sadistic or callous"
 feast_default.8002.t:0 "$feast_header$ From Cinders to Flames"
 feast_default.8002.desc:0 "The flames lick the roof, the screams echo through the night, and I lean my back against the closed door and smile. To allow smoldering resentment to burst into flames is truly the best way to handle dissent!\n\nAs the thumps from the other side grow weaker and weaker I finally allow myself to laugh."
 feast_default.8002.a:0 "Finally I am rid of them. Rid of them all!"
 feast_default.8002_death:0 "Everyone in attendance"
 feast_default.8003.t:0 "$feast_header$ Charred, Not Burnt"
 feast_default.8003.desc:0 "The flames spread quickly, too quickly, and as I try to bolt the door shut I am soon overwhelmed by guest fleeing the inferno.\n\nAs we all stand huddled outside, watching the flames roar, I am approached by an incensed, and slightly charred, [enemy_1.GetTitledFirstName]. "What is the meaning of this? Did you try to trap us in there?!""
 feast_default.8003.a:0 "The insult! I would #EMP never#!!"
 feast_default.8051.t:0 "$feast_header$ Rising Tempers"
 feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ushers me and a handful of others out the back door of the feast hall before locking it tight.\n\nAll our queries go unanswered, and as the flames — and screams — start to rise from inside the hall we all fall silent. Soon the only sound heard is the laughter from our host."
 feast_default.8051.a:0 "[host.GetSheHe|U] wasn't on good terms with some attendees, but this?!"
 feast_default.8051.a_death:0 "Everyone else in attendance"
 feast_default.8052.desc:0 ""Fire!"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe fire spreads fast – [ROOT.Char.Custom('RegionalDrink')]-stained cloth and overdressed attendees burn quickly. My skin is blistering, #EMP peeling#!, and I scream; but soon even that is impossible as the billowing smoke smothers my cries."
 feast_default.8052.a:0 "I always wanted to go out in blazing glory..."
 feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ushers me and a handful of others out of the feast hall before trying to close the door.\n\nHowever — before [host.GetSheHe] can manage — cries rise up from within, and all attendees spill out into the night as flames starts to rise from the feast hall."
 feast_default.8061.desc:0 ""Fire!"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe door to the feast hall is closing, but terrified guests soon throw it open as we all flee the flames. Standing outside is a confused, but curiously calm, [host.GetTitledFirstNameNoTooltip]."
 feast_default.8061.a:0 "What's going on, [host.GetFirstNameNoTooltip]?!"
 feast_default.9001.t:0 "$feast_header$ As My Guests Depart"
 feast_default.9001.desc_murder:0 "With everyone — well, almost everyone — headed for their respective homes, I am proud to say that the feast was a success!"
 feast_default.9001.desc_murder_feast_success:0 "With everyone's body headed for their respective homes, I am proud to say that the feast was a success!"
 feast_default.9001.desc_murder_feast_fail:0 "With everyone headed for their respective homes — alive and well — I cannot help but feel extremely disappointed. At least they seemed to enjoy the feast, before it all burned down..."
 feast_default.9001.desc:0 "With everyone headed for their respective homes, I am proud to say that the feast was a success!"
 feast_default.9001.spouse:0 "\n\nI have my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] to thank for much of its success, and I feel nothing but gratitude as [spouse.GetSheHe] sees the last few guests off."
 feast_default.9001.no_spouse:0 "Nevertheless, I am still grateful that the endeavor is over for now."
 feast_default.9001.a:0 "Until next time!"
 feast_default.9001.a.tt:0 "Your guests' opinions of you will improve."
 feast_default.9002.t:0 "$feast_header$ Returning Home"
 feast_default.9002.desc_murder_feast:0 "What a feast! I will remember the days spent in [host.GetTitledFirstNamePossessive] halls for a long time to come, especially with that... #EMP fiery#! ending to the evening."
 feast_default.9002.desc:0 "What a feast! I will remember the days spent in [host.GetTitledFirstNamePossessive] halls for a long time to come."
 feast_default.9002.desc_imprisoned_host:0 "Such a shame that [host.GetSheHe] [host.GetHerselfHimself] couldn't be there..."
 feast_default.9002.desc_ending:0 "\n\nNow it is time to wash off the traces of merriment and wine, and once more resume my duties as a [ROOT.Char.GetLadyLord] of the realm."
 feast_default.9002.a:0 "Farewell, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.9002.a_imprisoned_host:0 "Farewell!"
