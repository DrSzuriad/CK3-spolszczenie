l_english:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U],"
 yearly.4001.desc_opinion:0 "poważnie mnie obraził[Select_CString( vassal.IsFemale, 'a', '' )]. Miał[Select_CString( vassal.IsFemale, 'a', '' )] czelność nazwać mnie ohydną kanalią przed członkami mojego dworu."
 yearly.4001.desc_lover:0 "dared to lead my [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] into carnal sin."
 yearly.4001.desc_murder:0 "zabił[Select_CString(vassal.IsFemale, 'a', '' )] moj[Select_CString(neighboring_ruler_secondary.IsFemale, 'ą', 'ego' )] [neighboring_ruler.Custom2('RelationToMeAccusative', SCOPE.sC('neighboring_ruler_secondary'))], [neighboring_ruler_secondary.GetTitledFirstName], w nieuczciwej awanturze."
 yearly.4001.desc_rival:0 "Nie powin[Select_CString( neighboring_ruler..IsFemale, 'nam była', 'ienem był' )] oczekiwać czegoś lepszego od kogoś związanego z tobą, jednakże to jest już nie do przyjęcia!"
 yearly.4001.desc_end:0 "Żądam zadośćuczynienia za tę zniewagę!"
 yearly.4001.a:0 "Zrób co trzeba, aby znowu było dobrze!"
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] będzie publicznie błagać o twoje przebaczenie."
 yearly.4001.c:0 "Ha, nieźle, [vassal.GetFirstNameNoTooltip]!"
 yearly.4011.t:0 "Jak łyse konie"
 yearly.4011.desc:0 "Ostatnio widzę jak [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] i [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] często ze sobą rozmawiają. Wygląda na to, że naprawdę znaleźli wspólny język!"
 yearly.4011.a:0 "Widzieć, jak taka przyjaźń rośnie... pomogę jej rozkwitnąć!"
 yearly.4011.b:0 "To nie może być nic dobrego; musi się to teraz skończyć."
 yearly.4011.c:0 "Więc... o czym ze sobą rozmawiacie?"
 yearly.4011.c.success:0 "Moje towarzystwo jest doceniane"
 yearly.4011.c.toast.success:0 "Moje towarzystwo zostało docenione"
 yearly.4011.c.failure:0 "Sprawiam wrażenie wścibskie[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )]"
 yearly.4011.c.toast.failure:0 "Wyszedł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na wścibsk[Select_CString( ROOT.Char.IsFemale, 'ą', 'iego' )]"
 yearly.4021.t:0 "Roughhousing"
 yearly.4021.desc:0 "Oh, woe! The play date between [child.Custom2('MyCharacterIntroduction', ROOT.Char)] and [vassal.GetTitledFirstNamePossessive] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal_kid.GetTitledFirstName] came to an abrupt end as [vassal_kid.GetFirstNameNoTooltip] was rendered lifeless in a horrid accident!\n\n"I swear [child.Custom2('RelationToMeShort', ROOT.Char)]. It was just a game!" [child.GetTitledFirstNameNoTooltip] assures me as the [vassal.GetTitleAsNameNoTooltip] demands justice."
 yearly.4021.a:0 "Nie tkniesz mojego dziecka!"
 yearly.4021.b:0 "Nikt nie może uniknąć konsekwencji swoich czynów."
 yearly.4021.c:0 "Obiecuję, że [Select_CString(child.IsFemale, 'ją', 'go' )] zdyscyplinuję!"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] słucha i uczy się"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] uczy się, że [child.GetHerHis] działania nie mają konsekwencji"
 yearly.4021.d:0 "You have to forgive [child.GetHerHim]! Please, I'll do anything..."
 yearly.4022.t:0 "The Returned"
 yearly.4022.desc:0 ""Hello [child.Custom2('RelationToMeShort', ROOT.Char)]." [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] looks a bit gaunt after [child.GetHerHis] time in [actor.GetTitledFirstNamePossessive] prison, but the [child.Custom('quirk_neg_adjective')] smile that splits [child.GetHerHis] face makes [child.GetHerHim] seem more alive than ever.\n\n"I cannot wait to thank you for the lesson you taught me about paying my dues.""
 yearly.4022.a:0 "Witaj w domu, [child.GetFirstNameNoTooltip]."
 yearly.4031.t:0 "Zabójca pośród nas"
 yearly.4031.desc_opening:0 "Zapach uderza mnie jeszcze przed otwarciem drzwi; ciężki i mięsny odór, który przenika całą okolicę. To smród świeżego trupa.\n\n"
 yearly.4031.desc_physician:0 ""Kolejne morderstwo, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]". [physician.GetTitledFirstName] wyciera zakrwawione ręce w fartuch, wstaje i spogląda na ciało. "Musimy powstrzymać tego okrutnego zabójcę!"."
 yearly.4031.desc:0 "Znaleziono kolejne ciało... Dzięki [ROOT.Char.Custom('HighGodName')], wszyscy byli mało istotnymi postaciami, a mimo to atmosfera na dworze zaczyna robić się coraz bardziej nerwowa."
 yearly.4031.a:0 "Przeszukam [ROOT.Char.Custom('ResidenceBuilding')] w poszukiwaniu tego mordercy!"
 yearly.4031.tt:0 "Rozpoczyna się dochodzenie"
 yearly.4031.b:0 "Zakopmy ciało i zapomnijmy o tym."
 yearly.4031.b_every_courtier:0 "Każdy dworzanin"
 yearly.4031.c:0 "Jako mój nadworny medyk, powin[Select_CString(physician.IsFemale, 'naś', 'ieneś' )] zbadać ciała."
 yearly.4061.t:0 "Mądry głupiec"
 yearly.4061.desc_opening:0 ""Nazywam się [hodja.GetTitledFirstName] m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. Przybył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przed Twoje oblicze, aby zaoferować Ci swoją mądrość".\n\n"
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], who brought the man before me, looks skeptical."
 yearly.4061.desc:0 "The guard that brought the man before me looks skeptical."
 yearly.4061.desc_ending:0 ""He approached the [ROOT.Char.Custom('ResidenceBuilding')] riding a donkey, my [ROOT.Char.GetLadyLord]. Backwards.""
 yearly.4061.a:0 "Proszę, podziel się ze mną swoją mądrością."
 yearly.4061.a_success:0 "You gain some insights"
 yearly.4061.a_failure:0 "His stories only confuse you"
 yearly.4061.b:0 "Niech twoja wiedza błogosławi cały dwór!"
 yearly.4061.c:0 "Nie mam czasu na głupców."
 yearly.4061.c.tt:0 "You dismiss the man"
 yearly.4061.d:0 "Amusing! Let him likewise amuse the masses."
 yearly.4061.d.tt:0 "Parade him through the streets as a fool"
 yearly.4071.t:0 "Poszukiwanie wiedzy"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie ze stertą książek w rękach.\n\n„Zauważył[Select_CString(councillor.IsFemale, 'am', 'em' )] twoje pragnienie wiedzy, [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus:0 "Zwłaszcza twoje ostatnie przedsięwzięcia dotyczące [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus:0 "Not to mention your previous studies of [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending:0 "Może te książki cię zainteresują?”"
 yearly.4071.a:0 "I will study it all, in the name of the [ROOT.Char.GetFaith.ReligiousText]!"
 yearly.4071.b:0 "Rozprowadź je wśród moich dworzan."
 yearly.4081.t:0 "Tłumaczenia"
 yearly.4081.desc:0 "„Lokalni uczeni potrzebują wsparcia finansowego, aby przetłumaczyć książki z greki na język arabski, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )] – to wysiłki, które przyniosą korzyści całemu światu arabskiemu!”\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przyni[Select_CString(councillor.IsFemale, 'osła', 'ósł' )] mi listę uczonych, których mogę wspomóc, oraz książki, nad którymi obecnie pracują."
 yearly.4081.a:0 "#EMP De materia Medica#!... Brzmi interesująco!"
 yearly.4081.a.tt:0 "Sponsorujesz tłumaczenie książki o medycynie"
 yearly.4081.b:0 "Oh, this one! #EMP On Ascensions#!."
 yearly.4081.b.tt:0 "Sponsorujesz tłumaczenie książki o astronomii"
 yearly.4081.c:0 "#EMP Elementy#! brzmią najbardziej satysfakcjonująco."
 yearly.4081.c.tt:0 "Sponsorujesz tłumaczenie książki o matematyce"
 yearly.4081.d:0 "Mam lepsze rzeczy, na które mogę wydać pieniądze."
 yearly.4081.d.tt:0 "Nie sponsorujesz żadnego uczonego"
 yearly.4091.t:0 "Uczeni z Bagdadu"
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja spacerujemy po Bagdadzie, kiedy napotykamy"
 yearly.4091.desc_house:0 "Dom Mądrości."
 yearly.4091.desc_no_house:0 "miejscowych uczonych."
 yearly.4091.desc:0 "\n\n"Greetings, [ROOT.Char.GetTitledFirstNameNoTooltip]. Greetings, young [ward.GetLadyLord]. There is an empty seat in an ongoing discussion, would either of you like to join?""
 yearly.4091.a:0 "Śmiało, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt:0 "This will further [ward.GetFirstNamePossessiveNoTooltip] education"
 yearly.4091.b:0 "I would like to join, yes."
