l_english:
 yearly.3001.t:0 "Pomocne ostrzeżenie"
 yearly.3001.desc:0 "[neighbor.GetName] wysłał[Select_CString(neighbor.IsFemale, 'a', '' )] mi list, w którym informuje mnie o tym, że [vassal.GetTitledFirstName] poszukuje wsparcia w spisku przeciwko mnie!\n\n„Niczego nie cenię bardziej od lojalności — czytam w liście. — Dlatego postanowił[Select_CString(neighbor.IsFemale, 'am', 'em' )] podzielić się z Tobą tą wiadomością”."
 yearly.3001.friend_backs_neighbor:0 "\n\nNa szczęście [Select_CString(friend.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] służy mi radą: „Od jakiegoś czasu podejrzewam, że [vassal.GetFirstNameNoTooltip] coś knuje. To tylko potwierdza moje przypuszczenia”."
 yearly.3001.friend_backs_vassal:0 "\n\nNa szczęście [Select_CString(friend.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] służy mi radą: „Nie wierzę, że [vassal.GetFirstNameNoTooltip] [Select_CString(vassal.IsFemale, 'mogłaby', 'mógłby' )] upaść tak nisko”."
 yearly.3001.a:0 "[vassal.GetFirstNameNoTooltip] i ja musimy to sobie wyjaśnić w cztery oczy."
 yearly.3001.confront:0 "Dowiaduje się o moich podejrzeniach"
 yearly.3001.true_tt:0 "Moje oskarżenie jest prawdziwe"
 yearly.3001.false_tt:0 "Moje podejrzenia są bezpodstawne"
 yearly.3001.false_use_tt:0 "[vassal.GetTitledFirstNameNoTooltip] wykorzysta tę zniewagę na swoją korzyść"
 yearly.3001.b:0 "Jest winny i publicznie [Select_CString(vassal.IsFemale, 'ją', 'go' )] oskarżę!"
 yearly.3001.c:0 "Te informacje nie są godne zaufania. M[Select_CString(vassal.IsFemale, 'oja wasalka', 'ój wasal' )] ma moje pełne wasparcie!"
 yearly.3001.c.if_wrong_tt:0 "Jeżeli [vassal.GetFirstNameNoTooltip] nie jest lojaln[Select_CString( vassal.IsFemale, 'a', 'y' )]"
 yearly.3001.c.if_right:0 "Jeżeli [vassal.GetFirstNameNoTooltip] jest lojaln[Select_CString( vassal.IsFemale, 'a', 'y' )]"
 yearly.3001.vassal_gains_strength:0 "Spiski, które knuje [vassal.GetTitledFirstNameNoTooltip] przybierają na sile"
 yearly.3001.d:0 "#EMP Wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]#!! [vassal.GetFirstNameNoTooltip] zapłaci za to!"
 yearly.3002.t:0 "Spowiedź"
 yearly.3002.desc:0 "[vassal.GetTitledFirstName] nie może zrobić nic innego, jak tylko przyznać się do winy, gdy został[Select_CString( vassal.IsFemale, 'a skonfrontowana', ' skonfrontowany' )] z listem [neighbor.GetTitledFirstName].\n\n"To nigdy nie było... To nie było... Jak mogę to wszystko naprawić?". Czuję, że [vassal.GetSheHe] [vassal.Custom('quirk_neg_present')], jednakże dostrzegam strach na [vassal.GetHerHis] twarzy."
 yearly.3002.a:0 " Rób wszystko, co mówię, a zostaniesz oszczędzon[Select_CString( vassal.IsFemale, 'a', 'y' )]."
 yearly.3002.b:0 "Wybaczę ci, jeśli poinformujesz ludzi o mojej szczodrości."
 yearly.3003.t:0 "Obelżywy zarzut"
 yearly.3003.desc:0 "Gdy [vassal.GetTitledFirstName] zapoznał[Select_CString(vassal.IsFemale, 'a', '' )] się z listem, który napisał[Select_CString(neighbor.IsFemale, 'a', '' )] [neighbor.GetTitledFirstNameNoTooltip], pierwszą reakcją było zaskoczenie. Nie trwało jednak długo, ponieważ szybko przerodziło się w gniew: „Bardziej wierzysz [neighbor.GetHerHis] słowu niż mojemu? Czyż nie był[Select_CString(vassal.IsFemale, 'am', 'em' )] zawsze twoim wiernym sługą?!”.\n\n[vassal.GetHerHis|U] oburzenie zasiało w mojej głowie ziarnko wątpliwości. Może zadziałał[Select_CString(ROOT.Char.IsFemale, 'a', 'e' )]m zbyt pochopnie. [Select_CString(ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] lepiej planować swoje działania, jeśli nie chcę jeszcze bardziej pogorszyć tej relacji!"
 yearly.3003.friend:0 "\nNa szczęście interweniuje [ROOT.Char.Custom2('MySheOrMyHe', SCOPE.sC('friend'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [friend.GetTitledFirstName]: „Chcieliśmy, abyś tylko wiedział[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że [neighbor.GetTitledFirstName] oczernia cię”."
 yearly.3003.a:0 "Tak. Właściwie to chcę wynagrodzić cię za twoją lojalność!"
 yearly.3003.b:0 "Zawsze wiernie mi służył[Select_CString(vassal.IsFemale, 'a', 'e' )]ś."
 yearly.3003.public_expression_of_gratitude:0 "Publiczne wyrażenie wdzięczności"
 yearly.3003.vassal_loss_of_faith:0 "Nieszczere przeprosiny"
 yearly.3003.c:0 "Tak jak [friend.GetFirstNameNoTooltip] powiedział[Select_CString(friend.IsFemale, 'a', '' )]!"
 yearly.3003.c.enable:0 "Ta opcja jest dostępna, ponieważ [friend.GetTitledFirstNameNoTooltip] ma wysoki poziom dyplomacji"
 yearly.3004.t:0 "Bez tajemnic"
 yearly.3004.desc:0 "Na zgromadzeniu oświadczam wielu moim wasalom, że wiem o zdradzie, której dopuścił[Select_CString( vassal.IsFemale, 'a', '' )] się [vassal.GetTitledFirstName].\n\nCzęść z nich podniosło się ze swoich miejsc, dając mi wyraz swojego poparcia: „Wszyscy wiemy, że to prawda. Co się z ni[Select_CString( vassal.IsFemale, 'ą', 'm' )] teraz stanie?”."
 yearly.3004.a:0 "[vassal.GetFirstNameNoTooltip] zmieni się na lepsze."
 yearly.3004.b:0 "Upewnię się, że nie będzie [Select_CString( vassal.IsFemale, 'mogła', 'mógł' )] mnie skrzywdzić."
 yearly.3004.c:0 "#EMP Dokładnie#! upewnię się, że nie będzie [Select_CString( vassal.IsFemale, 'mogła', 'mógł' )] mnie skrzywdzić."
 yearly.3005.desc:0 "At a gathering of many of my vassals, I declare that I have knowledge of [vassal.GetTitledFirstNamePossessive] treachery. However, [vassal.GetHerHis] fellow vassals are far from satisfied with a foreign [neighbor.GetLadyLord]'s letter.\n\n[vassal.GetFirstName] speaks for them all. "What evidence is there? If a letter was enough, would we not #EMP all#! be guilty?" The gathering murmurs in agreement. This is getting out of hand!"
 yearly.3005.a:0 "I better seize the initiative!"
 yearly.3005.a.rousing_speech:0 "A Rousing Speech on Loyalty"
 yearly.3005.a.stumbling_apology:0 "A Stumbling Apology"
 yearly.3005.b:0 "I have declared [vassal.GetHerHim] a traitor, and [vassal.GetSheHe] will be treated as such!"
 yearly.3011.t:0 "An Impression Twice Made"
 yearly.3011.desc:0 "Ahead of another feast in the honor of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))], [liege.GetTitledFirstName], [vassal.GetTitledFirstName] pays me a visit.\n\n"Neither of us are in the [liege.GetTitleAsNamePossessiveNoTooltip] best graces," [vassal.GetSheHe] points out, "but if we were to provide a spectacular show at the feast, we might improve our standing with [liege.GetHerHim].""
 yearly.3011.a:0 "I will provide the gold for this venture!"
 yearly.3011.a.success:0 "A Glorious Show"
 yearly.3011.a.failure:0 "Entertaining Enough"
 yearly.3011.b:0 "I can find the entertainers we need."
 yearly.3011.c:0 "I think it better to focus on the small things."
 yearly.3011.d:0 "I know exactly how to put on a show."
 yearly.3012.desc:0 "Bodies swaying and twisting, the dancers [vassal.GetTitledFirstName] and I hired leaves everyone astounded. After the meal, [liege.GetTitledFirstName] [liege.GetHerselfHimself] approaches me. "That was truly something, [ROOT.Char.GetFirstNameNoTooltip]."\n\n[vassal.GetFirstName] and I cannot help but exchange a smile."
 yearly.3012.a:0 "I wonder what we should do next..."
 yearly.3012.b:0 "This was a very good idea, [vassal.GetFirstNameNoTooltip]."
 yearly.3013.desc:0 "For all the sweeping legs and spinning arms, [liege.GetTitledFirstName] does not seem overly impressed with the dancers [vassal.GetTitledFirstName] and I hired for the feast. The [liege.GetTitleAsNameNoTooltip] listens to their dedication for us with a smile, but then quickly turns [liege.GetHerHis] attention back to the food.\n\n[vassal.GetFirstName] gives me a look of uncertainty, but [liege.GetFirstName] seems pleased enough."
 yearly.3013.a:0 "Either way, we will look after each other."
 yearly.3013.b:0 "At least we tried our best."
 yearly.3014.desc:0 "The dancers [vassal.GetTitledFirstName] and I hired are a disaster. Flailing and bouncing around, they seem more like a comedy troupe than the elegant show that was promised. [liege.GetTitledFirstName] does not seem pleased to be disturbed in the middle of [liege.GetHerHis] dinner, either.\n\nIt is only during the dedications to us that I realize this is not the same group as we negotiated with! Who could have-\n[nemesis.GetTitledFirstName]!"
 yearly.3014.a:0 "Let me tell you about the villain who ruined this, [vassal.GetFirstNameNoTooltip]."
 yearly.3014.b:0 "This is not our fault, [vassal.GetFirstNameNoTooltip]."
 yearly.3021.t:0 "On [deathbed_character.GetHerHis|U] Deathbed"
 yearly.3021.desc:0 "It is clear now that [deathbed_character.GetTitledFirstName], my old [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))], is not long for this world.\n\nAs I go to [deathbed_character.GetHerHis] deathbed, I know that [deathbed_character.GetSheHe] has lived a long life. Yet there is never enough time to say goodbye, is there? I hold [deathbed_character.GetHerHis] hand until it grows cold and her breath grows still."
 yearly.3021.a:0 "May you find peace in the life beyond this one, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."
 yearly.3031.t:0 "Getting Ahead"
 yearly.3031.desc:0 "Both [fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] and I are held in esteem by our liege, [liege.GetTitledFirstName]. However, when it comes to handing out titles, honor and wealth, one of us will always be first among equals.\n\nThe upcoming gathering at [capital.GetNameNoTierNoTooltip] [liege.Custom('ResidenceBuilding')|U] gives me a chance to ensure that I am the one with the [liege.GetTitleAsNamePossessiveNoTooltip] favor."
 yearly.3031.friend:0 "Having my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.GetTitledFirstName] by my side will surely help as well."
 yearly.3031.rival:0 "However, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.GetTitledFirstName] has made no secret of the fact that [nemesis.GetSheHe] intends to sabotage my efforts!"
 yearly.3031.a:0 "As a smooth-talker, this should be easy."
 yearly.3031.a.best_friend_success:0 "[best_friend.GetFirstNameNoTooltip] Distracts [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.a.success:0 "I Become Friendly With the [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.failure:0 "[fellow_vassal.GetFirstNameNoTooltip] Befriends the [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.nemesis_failure:0 "[nemesis.GetFirstNameNoTooltip] Slanders Me"
 yearly.3031.b:0 "I will illustrate that [ROOT.Char.GetFaith.HighGodName] already favors me."
 yearly.3031.b.success:0 "I Impress the [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.b.failure:0 "The [liege.GetTitleAsNameNoTooltip] is More Impressed With [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.c:0 "I know how to catch [liege.GetFirstNamePossessiveNoTooltip] attention..."
 yearly.3031.c.unlock_tt:0 "This option is available due to my attractiveness to [liege.GetTitledFirstNameNoTooltip]"
 yearly.3031.c.consequence:0 "[liege.GetFirstNameNoTooltip] may pursue me further"
 yearly.3031.c.success:0 "Attracted Attention"
 yearly.3031.d:0 "We vassals should work together, not against each other!"
 yearly.3040.t:0 "A Good [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
 yearly.3040.desc:0 "Jestem znan[Select_CString( ROOT.Char.IsFemale, 'a jako głęboko pobożna kobieta', 'y jako głęboko pobożny mężczyzna' )]. Z pewnością moje oddanie bóstwu powinno się przydać także w tym życiu, a nie tylko w następnym?\n\nJest wiele osób, którym dobrze by zrobiło przypomnienie, iż jestem w łaskach boga."
 yearly.3040.a:0 "Moje poświęcenie powinno być wykrzykiwane z wież!"
 yearly.3040.b:0 "I have been too lenient with the [ROOT.Char.GetFaith.HouseOfWorship] this year..."
 yearly.3040.c:0 "The [religious_head.GetTitleAsNameNoTooltip] surely appreciates a devout [ROOT.Char.GetLadyLord]!"
 yearly.3040.d:0 "The [ROOT.Char.Custom('DefaultPriestTitlePlural')] are already in awe of me."
 yearly.3041.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc:0 "I know you are a dedicated servant of [ROOT.Char.GetFaith.HighGodNameAlternate]. I therefore hope you will look in sympathy on the fact that our duty to you weighs down our ability to do [ROOT.Char.GetFaith.HighGodNamePossessive] work.\n\nPerhaps some of our heavier obligations may be waived?"
 yearly.3041.a:0 "My gold is [ROOT.Char.GetFaith.HighGodNamePossessive] gold."
 yearly.3041.b:0 "Focus your manpower elsewhere."
 yearly.3041.c:0 "#EMP I#! am the one doing [ROOT.Char.GetFaith.HighGodNamePossessive] work!"
 yearly.3051.t:0 "Na mocy prawa"
 yearly.3051.desc:0 "[ROOT.Char.Custom2('MySheOrMyHe', SCOPE.sC('councillor'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] powiadomił[Select_CString( SCOPE.sC('councillor').IsFemale, 'a', '' )] mnie, że [county.GetName] ma ustanowione niejasne prawo mówiące o tym, że tylko wyłącznie [ROOT.Char.GetTitleAsNameNoTooltip|l] może być jego protektorem.\n\nZazwyczaj takie archaiczne prawo zostałoby unieważnione, ale obecna sytuacja stwarza mi wyjątkową okazję, aby [vassal.GetTitledFirstName], [ROOT.Char.Custom2('MySheOrMyHe', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] oraz obecny władca tych ziem poznał[Select_CString( SCOPE.sC('vassal').IsFemale, 'a', '' )] swoje miejsce w szeregu."
 yearly.3051.a:0 "Prawo jest jasne, [ROOT.Char.GetTitleAsNameNoTooltip|l] ma pełne prawa do tych ziem!"
 yearly.3051.b:0 "[vassal.GetFirstNameNoTooltip] może zachować tytuł, niech zna moją łaskę."
 yearly.3061.t:0 "Uporanie się z Kagotami"
 yearly.3061.desc:0 "Denerwuję się na samą myśl o tym! W hrabstwie [county.GetAdjective] Kagoci mogą swobodnie żyć obok zwyczajnych ludzi, ledwo będąc krytykowani za swoje występki! I to wszystko ma miejsce na \ndrodze św. Jakuba!\n\nOczywiście nie wolno im chodzić boso, dotykać poręczy mostów, czy też [ROOT.Char.GetFaith.PriestNeuter] nie może podawać im bezpośrednio z rąk komunii, ale poza tym #EMP niczego#! innego od nich nie chcemy!\n\nTa niedopuszczalna sytuacja musi dobiec końca! A jeśli coś knują?!"
 yearly.3061.a:0 "Nałożę tak wysokie podatki na Kagotów, że nie będą w stanie podnieść głowy!"
 yearly.3061.b:0 "Muszą zostać odseparowani do zdrowego społeczeństwa!"
 yearly.3061.b.flavor:0 "Osobne kagoterie, symbol czerwonej płetwy, odrębne mniejsze drzwi kościelne dla nich... Tak, to powinno wystarczyć."
 yearly.3061.c:0 "Czy nie moglibyśmy spróbować żyć razem z nimi?"
 yearly.3061.d:0 "Bezbożni kretyni! Wypędzić ich i przejąć ich majątki!"
 yearly.3071.t:0 "To tylko koszmar"
 yearly.3071.desc:0 "Budzę się z krzykiem, moje serce wali.\n\n[Select_CString( ROOT.Char.IsFemale, 'Byłam rozebrana i przykuta łańcuchem... a może miałam', 'Byłem rozebrany i przykuty łańcuchem... a może miałem' )] założoną obrożę? Pamiętam tylko, jak kilkunastu mężczyzn i kobiet z głowami kozłów pochylało się nade mną, gryzło i szarpało moją skórę...\n\nI nagle stał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się jednym z nich, rozdzierając swoje ciało ostrymi zębami, przełykając jego kawałki, pijąc krew... #EMP siorbiąc...#! Nigdy nie [Select_CString( ROOT.Char.IsFemale, 'byłam tak przerażona, jak wtedy, gdy widziałam', 'byłem tak przerażony, jak wtedy, gdy widziałem' )], jak z mojego zdewastowanego ciała ucieka życie.\n\nAle to był tylko sen. To był tylko sen."
 yearly.3071.a:0 "Modlitwy do [ROOT.Char.GetFaith.HighGodNamePossessive] o opiekę uspokoją mnie."
 yearly.3071.b:0 "Dlaczego nie mogę zapomnieć tego smaku?!"
