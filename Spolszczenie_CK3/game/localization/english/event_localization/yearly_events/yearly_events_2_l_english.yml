l_english:
 yearly.1001.t:0 "Spod spuszczonych powiek"
 yearly.1001.start.desc:0 "[married_seducer.GetTitledFirstName] styka ze mną swój wzrok już chyba z dwudziesty raz tego wieczoru i jestem [Select_CString( ROOT.Char.IsFemale, 'pewna', 'pewien' )], że to nie moja wyobraźnia. Nawet z drugiej strony stołu [married_seducer.GetHerHis] spojrzenie jest tak intensywne, jak słońce w zenicie.\n\nPożąda mnie,"
 yearly.1001.end_hesitation.desc:0 "a ja czuję, jak moje ciało budzi się do odpowiedzi. Lecz [seducer_spouse.GetTitledFirstName|l] – [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband] oraz [ROOT.Char.Custom2('MySheOrMyHe', SCOPE.sC('seducer_spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))|l] – jest również tutaj dzisiejszego wieczoru..."
 yearly.1001.end_intimidated.desc:0 "a ja jestem przerażon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. [married_seducer.GetHerHis|U]? A może to [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName] powoduje ten strach? Albo... jestem [Select_CString( ROOT.Char.IsFemale, 'przerażona tym, co mogłabym', 'przerażony tym, co mógłbym' )] zrobić? Nie wiem."
 yearly.1001.end_spiteful.desc:0 "a ja nie mogę skłamać, również [Select_CString( married_seducer.IsFemale, 'jej', 'go' )] pożądam... A może tak naprawdę chcę, aby [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName] [Select_CString( seducer_spouse.IsFemale, 'została ukarana', 'został ukarany' )]? Czy to w ogóle ma jakiekolwiek znaczenie?"
 yearly.1001.a:0 "Zapewnię [married_seducer.GetHerHim] odpowiednią rozrywkę!"
 yearly.1001.a.tt:0 "Kiedy wszyscy zasną, [married_seducer.GetTitledFirstName] będzie ze mną."
 yearly.1001.b:0 "Wszyscy będą wiedzieć o [married_seducer.GetHerHis] grzesznych myślach!"
 yearly.1001.c:0 "Nie! Moje serce pozostanie czyste."
 yearly.1002.desc:0 "Następnie [married_seducer.GetFirstName] upada na materac ze skonanym oddechem i półprzymkniętymi oczami. Niechętnie delikatnymi palcami ocieram pot z [married_seducer.GetHerHis] klatki piersiowej.\n\nChwilę później [married_seducer.GetFirstNameNoTooltip] z przepraszającym uśmiechem odsuwa moją rękę. "Jest już prawie ranek. Lepiej wyjdę"."
 yearly.1002.a:0 "„Możesz zostać jeszcze chwilę, proszę?”"
 yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip] zostaje"
 yearly.1002.a.success.message:0 "[married_seducer.GetFirstNameNoTooltip] i ja kochaliśmy się aż do wschodu słońca."
 yearly.1002.a.failure:0 "[married_seducer.GetFirstNameNoTooltip] uważa, że jestem czepliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 yearly.1002.a.failure.message:0 "[married_seducer.GetFirstName] wyszydzi[Select_CString( married_seducer.IsFemale, 'a', '' )] mnie i wysz[Select_CString( married_seducer.IsFemale, 'ła', 'edł' )]."
 yearly.1002.b:0 "„Racja, lepiej się pospiesz”."
 yearly.1002.b.success:0 "[married_seducer.GetFirstNameNoTooltip] docenia moją swobodę"
 yearly.1002.b.success.message:0 "[married_seducer.GetFirstName] docenił[Select_CString( married.seducer.IsFemale, 'a', '' )] moją swobodę."
 yearly.1002.b.failure:0 "[married_seducer.GetFirstName] spodziewa się czegoś więcej"
 yearly.1002.b.failure.message:0 "[married_seducer.GetFirstName] czuł[Select_CString( married.seducer.IsFemale, 'a', '' )] się zranion[Select_CString( married.seducer.IsFemale, 'a', 'y' )], jakby spodziewał[Select_CString( married.seducer.IsFemale, 'a', '' )] się czegoś więcej."
 yearly.1003.t:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wiedzieć"
 yearly.1003.start.desc:0 "Po upewnieniu się, że nie jestem śledzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], otwieram drzwi i zaglądam do środka. Obiekt moich pożądań, [married_seducer.GetFirstName], stoi obrócon[Select_CString( married_seducer.IsFemale, 'a do mnie plecami, naga jak w dniu, w którym przyszła', 'y do mnie plecami, nagi jak w dniu, w którym przyszedł' )] na świat."
 yearly.1003.end.desc:0 "Pcham drzwi, pochylam się bliżej...\n\nNagle z głośnym hukiem i intensywnym bólem upadam do tyłu, mocno uderzając o podłogę. Krzyki... mnóstwo krzyków... i kroki. Kręci mi się w głowie...\n\n"Jak szczur w pułapce", szepcze do mojego ucha znajomy głos. To [seducer_spouse.GetTitledFirstName]. Cholera."
 yearly.1003.a:0 "Ja... Ja rozglądał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się za wychodkiem!"
 yearly.1010.t:0 "Gone In The Night"
 yearly.1010.start.desc:0 "When I enter [abductee.GetTitledFirstNamePossessive] chambers, the first thing I notice is the guard slumped over in the corner. The second thing is the bright red gash across [dummy_gender.GetHerHis] throat. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))], however, is nowhere to be seen!\n\n"
 yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName] steps into the room, a bow slung across [hunter.GetHerHis] shoulder. "I am sorry, old friend. It was [abductor.GetTitledFirstName] who took [abductee.GetHerHim]."
 yearly.1010.marshal.desc:0 "[hunter.GetCouncilTitle] [hunter.GetFirstName] steps into the room, a bow slung across [hunter.GetHerHis] shoulder. "The surviving guard claims it was [abductor.GetTitledFirstName] who took [abductee.GetHerHim], my liege."
 yearly.1010.end.desc:0 "The hounds and the [dummy_gender.GetWomenMen] are ready. What are your orders?""
 yearly.1010.abduction.tt:0 "[abductee.GetTitledFirstName] has been abducted by [abductor.GetTitledFirstName]"
 yearly.1010.friend.tt:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName] is here to help."
 yearly.1010.a:0 "Capture [abductor.GetTitledFirstNameNoTooltip] alive."
 yearly.1010.a.tt:0 "I will be able to decide whether I want [abductee.GetTitledFirstName] saved, captured or killed next\n\n"
 yearly.1010.b:0 "I want that [abductor.Custom('InsultNoun')] dead."
 yearly.1010.c:0 "All I care about is [abductee.GetFirstNamePossessiveNoTooltip] safe return."
 yearly.1010.d:0 "I do not care. Let them go."
 yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.GetShortUIName|U] is rescued"
 yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductee.GetShortUIName|U] is abducted by [abductor.GetShortUIName]"
 yearly.1011.desc:0 ""And your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?" asks [hunter.GetFirstName]. "No one but [abductee.GetHerHis] guard saw or heard anything. I am sure there is a good explanation, but you should know — some of the [dummy_gender.GetWomenMen] suspect [abductee.GetSheHe] went willingly...""
 yearly.1011.a:0 "Nonsense. Defend [abductee.GetFirstNameNoTooltip] with your life."
 yearly.1011.b:0 "I want [abductee.GetHerHim] in chains."
 yearly.1011.c:0 "Slit [abductee.GetHerHis] throat and bury the body."
 yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.GetTitledFirstName] got away"
 yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.GetTitledFirstName] was saved and returned to me"
 yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductee.GetTitledFirstName] was taken by [abductor.GetTitledFirstName]"
 yearly_1010.target_imprison.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] is captured"
 yearly_1010.target_wounded.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] is wounded, but escapes"
 yearly_1010.hunter_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] kills [hunter.GetTitledFirstNameNoTooltip] and escapes"
 yearly_1010.target_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] is killed"
 yearly_1010.abductee_saved.desc:0 "[abductee.GetTitledFirstNameNoTooltip] is saved"
 yearly_1010.abductee_saved.tt:0 "[abductee.GetTitledFirstName] is brought back to me, safe and sound."
 yearly_1010.abductee_lost.desc:0 "[abductor.GetTitledFirstNameNoTooltip] gets away with [abductee.GetTitledFirstNameNoTooltip]"
 yearly_1010.abductee_lose.tt:0 "[abductee.GetTitledFirstName] is taken from my lands"
 yearly_1010_kill_target_effect.tt:0 "[hunter.GetTitledFirstName] will know my Secret"
 yearly.1013.start.desc:0 "The uncertainty is unbearable. An hour goes by, two, three... I am just about to call for my horse when I hear shouting from the other side of the gate.\n\n"
 yearly.1013.hunter_dead_start.desc:0 "As I enter the courtyard, I am met by nothing but bitter faces and [hunter.GetFirstNamePossessive] still body, resting on a makeshift stretcher."
 yearly.1013.hunter_alive_start.desc:0 "I run into the courtyard, immediately spotting [hunter.GetFirstNamePossessive] crestfallen face."
 yearly.1013.hunter_dead_abductee_lost.desc:0 "I look around, but there is no hope in sight. Only faces full of bitterness.\n\n"[abductor.GetTitledFirstName] took [abductee.GetHerHim], my liege. We failed you...""
 yearly.1013.hunter_dead_both_escaped.desc:0 "[abductor.GetTitledFirstName] and [abductee.GetTitledFirstName] have slipped through my fingers."
 yearly.1013.abductee_lost.desc:0 "I move towards the gate, praying for a glimpse of [abductee.GetTitledFirstNamePossessive] face around the corner. But every face I see is full of bitterness, and none of them is [abductee.GetHersHis]."
 yearly.1013.abductor_escaped_abductee_killed.desc:0 "Yet, the enterprise was not a total failure. While [abductor.GetTitledFirstName] escaped, [hunter.GetFirstName] quietly assures me that [abductee.GetFirstName] has been put in a shallow grave."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "Yet, the enterprise was not a total failure. While I am told [abductor.GetTitledFirstName] escaped, [abductee.GetFirstName] was not as lucky..."
 yearly.1013.a1:0 "I will deal with you soon, [abductee.GetFirstNameNoTooltip]..."
 yearly.1013.a2:0 "At least [abductee.GetFirstNameNoTooltip] is safe..."
 yearly.1013.a3:0 "You will pay for this, [abductor.GetFirstNameNoTooltip]..."
 yearly.1014.t:0 "A Successful Hunt"
 yearly.1014.safe_hunter_start.desc:0 "As I enter the courtyard, I am greeted by [hunter.GetFirstNamePossessive] broad smile. "
 yearly.1014.abductee_saved_abductor_killed.desc:0 "Wrapped in a blanket, seated atop [hunter.GetHerHis] horse, is [abductee.GetFirstName]. Unscathed.\n\nAs I help [abductee.GetHerHim] down, I cast a glance at [hunter.GetFirstName]. [hunter.GetSheHe|U] nods. [abductor.GetTitledFirstName] has been dealt with."
 yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "Wrapped in a blanket, seated atop [hunter.GetHerHis] horse, is [abductee.GetFirstName]. The sight makes my heart soar.\n\nThen, I spot another familiar face: [abductor.GetTitledFirstName], in chains, dragged behind one of the other horses. Excellent."
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "Wrapped in a blanket, seated atop [hunter.GetHerHis] horse, is [abductee.GetFirstName]. Unscathed.\n\nAs I help [abductee.GetHerHim] down, I cast a glance at [hunter.GetFirstName]. [hunter.GetSheHe|U] shakes [hunter.GetHerHis] head. It does not matter, not right now. We will deal with [abductor.GetTitledFirstName] in time."
 yearly.1014.both_killed.desc:0 "[hunter.GetSheHe|U] gestures for me to follow.\n\nOnce we are out of earshot, [hunter.GetFirstName] tells me everything. As [hunter.GetSheHe] describes how they died, where they were buried and how, my tension slowly dissolves. No one will ever know."
 yearly.1014.both_imprisoned.desc:0 "[hunter.GetSheHe|U] has a rope in [hunter.GetHerHis] hand, at which [hunter.GetSheHe] tugs. Two people stumble forwards.\n\n[abductee.GetFirstName] and [abductor.GetFirstName] – bound and blindfolded."
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "Next to [hunter.GetHerHim], blindfolded and in chains, stands [abductor.GetTitledFirstName].\n\nAs for [abductee.GetTitledFirstName]... [abductee.GetHerHis|U] absence and the look on [hunter.GetFirstNamePossessive] face tells me everything went according to plan."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "Next to [hunter.GetHerHim], blindfolded and in chains, stands [abductee.GetTitledFirstName].\n\nAs for [abductor.GetTitledFirstName]... [abductor.GetHerHis|U] absence and the look on [hunter.GetFirstNamePossessive] face tells me everything went according to plan."
 yearly.1014.a:0 "This is the fate awaiting all those who cross me!"
 yearly.1015.t:0 "My Lost Lamb"
 yearly.1015.start.desc:0 "When [abductee.GetFirstName] appeared at the gates last night, I thought [abductee.GetHerHis] ghost had come back to haunt me. I had begun to believe I would never see [abductee.GetHerHim] again, yet there [abductee.GetSheHe] was, as real as the ground under my feet.\n\n[abductee.GetFirstNameNoTooltip] have not said many words since [abductee.GetHerHis] return, only that"
 yearly.1015.released.desc:0 "[abductor.GetTitledFirstName] decided to let [abductee.GetHerHim] go. I did not think [abductor.GetTitledFirstNameNoTooltip] had a honorable bone in [abductor.GetHerHis] body, yet [abductee.GetFirstNameNoTooltip] is free, is [abductee.GetSheHe] not...?"
 yearly.1015.escaped.desc:0 "[abductee.GetSheHe] saw an opportunity and managed to escape. Even though it sounds highly unlikely, stranger things have happened, surely...?"
 yearly.1015.immediate.tt:0 "[abductee.GetTitledFirstName] has returned to my court"
 yearly.1015.a.trusting:0 "Thank [ROOT.Char.GetFaith.HighGodName] for [abductee.GetFirstNamePossessiveNoTooltip] safe return!"
 yearly.1015.a.paranoid:0 "[abductee.GetFirstNameNoTooltip] is hiding something, I am sure of it..."
 yearly.1015.a:0 "I do not know what to believe..."
 yearly.1020.opening:0 "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc:0 "W ciągu kilku dni [vip.Custom2('MySheOrMyHe', SCOPE.sC('enemy'))] [enemy.Custom('InsultAdjective')] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))], [enemy.GetTitledFirstName], będzie podróżować przez tereny [my_county.Custom('TitleAdjNoTierNoTooltip')]. Jeśli przygotujesz zasadzkę i [Select_CString(enemy.IsFemale, 'ją', 'go' )] pojmiesz, hojnie cię wynagrodzę.\n\nJeżeli przyjmiesz moją ofertę, połowę monet dostaniesz teraz, a resztę w momencie, gdy [enemy.GetTitledFirstNameNoTooltip] znajdzie się w moich rękach. Jeżeli zginie w walce, nie będę po nim płakać, ale też nie zapłacę za [enemy.GetHerHis] zwłoki.\n\nUfam, że słowa na tym pergaminie zostaną tylko pomiędzy nami. Będę oczekiwać na twoją odpowiedź."
 yearly.1020.a:0 "Znam świetne miejsce na zasadzkę..."
 yearly.1020.a.rl.t:0 "W ciągu kilku dni"
 yearly.1020.a.capture.desc:0 "[enemy.GetTitledFirstNameNoTooltip] zostaje przeze mnie pojman[Select_CString(enemy.IsFemale, 'a', 'y' )]"
 yearly.1020.a.capture.tt:0 "[vip.GetTitledFirstName] wypłaci resztę pieniędzy, gdy [enemy.GetTitledFirstName] zostanie [Select_CString(vip.IsFemale, 'jej', 'mu' )] przekazan[Select_CString(enemy.IsFemale, 'a', 'y' )]"
 yearly.1020.a.escape.desc:0 "[enemy.GetTitledFirstNameNoTooltip] ucieka"
 yearly.1020.b:0 "Udam, że się zgadzam, ale [enemy.GetFirstNameNoTooltip] zostanie przeze mnie ostrzeżon[Select_CString(enemy.IsFemale, 'a', 'y' )]."
 yearly.1020.a.kill.desc:0 "[enemy.GetTitledFirstNameNoTooltip] zostaje zabit[Select_CString(enemy.IsFemale, 'a', 'y' )] w zasadzce"
 yearly.1020.a.kill.message:0 "[enemy.GetTitledFirstName] został[Select_CString(enemy.IsFemale, 'a', '' )] zabit[Select_CString(enemy.IsFemale, 'a', 'y' )] w zasadzce."
 yearly.1020.b.success.desc:0 "[vip.GetTitledFirstNameNoTooltip] wierzy, że [enemy.GetTitledFirstNameNoTooltip] wpadnie w moją zasadzkę"
 yearly.1020.b.success.tt:0 "[vip.GetTitledFirstName] nigdy się nie dowie o moich działaniach za [vip.GetHerHis] plecami"
 yearly.1020.b.failure.desc:0 "[vip.GetTitledFirstNameNoTooltip] dowiaduje się, że [enemy.GetTitledFirstNameNoTooltip] został[Select_CString(enemy.IsFemale, 'a', '' )] przeze mnie ostrzeżon[Select_CString(enemy.IsFemale, 'a', 'y' )]"
 yearly.1020.c:0 "Ta oferta brzmi zbyt niebezpiecznie."
 yearly.1021.desc:0 "The spy I had planted in [enemy.GetTitledFirstNamePossessive] party has sent me her report. My oh my, it was a thrilling read! Surely, that smug expression is gone from [enemy.GetFirstNamePossessiveNoTooltip] face now!\n\nThe soldiers who will collect that [enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')] are already on their way, and yes, they have brought the gold.\n\nIt has been a pleasure doing business with you, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. I hope our paths will cross again."
 yearly.1021.a:0 "Och, cała przyjemność po mojej stronie."
 yearly.1021.b:0 "Właściwie myślę, że [Select_CString(enemy.IsFemale, 'ją', 'go' )] zatrzymam!"
 yearly.1021.b.tt:0 "[enemy.GetTitledFirstName] pozostanie moim więźniem"
 yearly.1022.opening:0 "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc:0 "Jesteś najbardziej honorow[Select_CString( ROOT.Char.IsFemale, 'ą kobietą, Pani', 'ym mężczyzną, Panie' )]. Zawdzięczam Ci swoją wolność, a może nawet życie. Kto wie, co zrobił[Select_CString( vip.IsFemale, 'aby', 'by' )] ze mną [vip.Custom('InsultAdjective')] [vip.Custom('InsultNoun')] [vip.GetTitledFirstName], gdyby wtrącono mnie do [vip.GetHerHis] lochu?\n\nOdwzajemnię przysługę, przysięgam. Do tego czasu, bądź bezpieczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 yearly.1022.a:0 "Ty także, [enemy.GetFirstNameNoTooltip]."
 yearly.1023.opening:0 "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc:0 "Czy naprawdę myślał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], że ten mały plan ujdzie ci na sucho? Oczy mam wszędzie, [Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )] [ROOT.Char.GetFirstNameNoTooltip] i od tej pory będą cię pilnie obserwować.\n\nPrzysięgam na moje życie — pożałujesz dnia, w którym postanowił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] wejść mi w drogę."
 yearly.1023.a:0 "To mogło się skończyć nieco lepiej..."
 yearly.1030.t:0 "Każdy odpowiada za siebie"
 yearly.1030.nervous.desc:0 "[hooked.GetTitledFirstName] nerwowo bawi się swoim rękawem, gdy otwieram drzwi prowadzące do moich komnat. Co [hooked.GetSheHe] tu robi o tej porze?\n\n"Najmocniej przepraszam, ale muszę porozmawiać z Tobą na osobności. Odkrył[Select_CString( hooked.IsFemale, 'am', 'em' )] coś #emp bardzo#! interesującego"."
 yearly.1030.confident.desc:0 "Gwałtowne pukanie do drzwi komnat usuwa z mojego umysłu resztki senności. Kto śmie budzić mnie o tej godzinie?\n\nMoim nocnym gościem jest nie kto inny jak [hooked.GetTitledFirstName]. "Muszę z Tobą porozmawiać na osobności, z dala od podsłuchujących. Odkrył[Select_CString( hooked.IsFemale, 'am', 'em' )] coś bardzo interesującego."
 yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip] odkrył[Select_CString( hooked.IsFemale, 'a', '' )] sekret, który skrywał[Select_CString( secret_character.IsFemale, 'a', '' )] [secret_character.GetTitledFirstName]. Jest gotow[Select_CString( hooked.IsFemale, 'a', 'y' )] się ze mną nim podzielić pod warunkiem, że zrzeknę się haka, którego na ni[Select_CString( hooked.IsFemale, 'ą', 'ego' )] posiadam."
 yearly.1030.a:0 "Przysięgam, po tym nie będziemy sobie nic dłużni."
 yearly.1030.a.tt:0 "[hooked.GetTitledFirstName] ujawni mi [secret|El], który skrywa [secret_character.GetTitledFirstName]"
 yearly.1030.b:0 "Myślisz, że możesz wysuwać żądania? Powiedz mi albo...!"
 yearly.1030.b.tt:0 "[hooked.GetTitledFirstName] zostaje zmuszon[Select_CString( hooked.IsFemale, 'a', 'y' )] przeze mnie do ujawnienia mi [Concept( 'secret', 'sekretu' )|E], który skrywa [secret_character.GetTitledFirstName]"
 yearly.1030.c:0 "Wolał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] mieć haka na ciebie niż na [Select_CString( secret_character.IsFemale, 'nią', 'niego' )]."
 yearly.1030.a.start.desc:0 "Odkryto sekret"
 yearly.1030.a.secret_deviant.desc:0 "dotyczący [Select_CString( secret_character.IsLocalPlayer, 'twoich perwersji', Concatenate('perwersji postaci ', secret_character.GetTitledFirstName))]!"
 yearly.1030.a.secret_homosexual.desc:0 "about [secret_character.GetTitledFirstNamePossessive] lust for [secret_character.GetWomenMen]!"
 yearly.1030.a.secret_murder_attempt.desc:0 "about [secret_character.GetTitledFirstNamePossessive] failed murder attempt against [secret_target.GetTitledFirstNameOrMe]!"
 yearly.1030.a.secret_cannibal.desc:0 "about [secret_character.GetTitledFirstNamePossessive] hunger for human flesh!"
 yearly.1030.a.secret_lover.desc:0 "about the secret, carnal relationship between [secret_character.GetTitledFirstName] and [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_murder.desc:0 "[secret_character.GetTitledFirstName] was the one behind [secret_target.GetTitledFirstNamePossessive] untimely death!"
 yearly.1030.a.secret_heretic.desc:0 "about [secret_character.GetTitledFirstNamePossessive] heretic ways!"
 yearly.1030.a.secret_incest.desc:0 "about the incestuous relationship between [secret_character.GetTitledFirstName] and one of [secret_character.GetHerHis] close relatives!"
 yearly.1030.a.secret_witch.desc:0 "that [secret_character.GetTitledFirstName] is a witch!"
 yearly.1040.t:0 "Niespodziewana wizyta"
 yearly.1040.tumble.desc:0 "I have arrived at my darling [suspicious.GetFirstNamePossessive] chambers, unseen and unheard. With longing in my heart — and my loins — I slowly push the door open.\n\n"
 yearly.1040.dinner.desc:0 "With my mind set on a relaxing evening, I am heading for my [ROOT.Char.Custom2('RelationToMeShort', suspicious)] [suspicious.GetFirstNamePossessive] chambers with some [ROOT.Char.Custom('RegionalDrink')] and a [ROOT.Char.Custom('RegionalGameObject')]. Without knocking, I push [suspicious.GetHerHis] door open.\n\n"
 yearly.1040.council_meeting.desc:0 "Yet again, [suspicious.GetTitledFirstName] is late for a council meeting. This time, I will not let it pass! When I arrive at [suspicious.GetFirstNamePossessiveNoTooltip] chambers, I do not give [suspicious.GetHerHim] the courtesy of knocking.\n\n"
 yearly.1040.vassal_talk.desc:0 "Since my vassal [suspicious.GetTitledFirstName] arrived at court, as per my generous invitation, [suspicious.GetSheHe] has barely left [suspicious.GetHerHis] chambers. I demand an explanation!\n\nWhen I push the door open,"
 yearly.1040.end.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] is seated by [suspicious.GetHerHis] desk, writing furiously. As I clear my throat, [suspicious.GetSheHe] jumps out of [suspicious.GetHerHis] skin. [suspicious.GetSheHe|U] quickly stuffs a roll of parchment into [suspicious.GetHerHis] pocket and turns towards me with an uneasy look upon [suspicious.GetHerHis] face."
 yearly.1040.a:0 "„Co ukrywasz? Pokaż mi natychmiast!”"
 yearly.1040.a.tt:0 "I will find out what [suspicious.GetTitledFirstName] is hiding, good or bad"
 yearly.1040.b:0 "Wróć później i potajemnie przeszukaj [suspicious.GetHerHis] komnaty."
 yearly.1040.b.success.desc:0 "Znajduję pergamin"
 yearly.1040.b.failure.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] mnie zdemaskował[Select_CString(suspicious.IsFemale, 'a', '' )]"
 yearly.1040.c:0 "Szanuj [suspicious.GetHerHis] prywatność."
 yearly.1041.start.desc:0 "Czy naprawdę myślał[Select_CString(suspicious.IsFemale, 'a', '' )], że tego nie zobaczę? „Daj mi to! Natychmiast!”"
 yearly.1041.cross_arm.desc:0 "[suspicious.GetFirstNameNoTooltip] podaje mi pognieciony pergamin i krzyżuje ramiona."
 yearly.1041.shivering_hand.desc:0 "Drżącą ręką, [suspicious.GetFirstNameNoTooltip] podaje mi pognieciony pergamin."
 yearly.1041.middle.desc:0 "\n\n"
 yearly.1041.friend.desc:0 "Someone is accepting an invitation, expressing their happiness and excitement to spend some time with... me! The one who wrote this is my friend, [secret_friend.GetTitledFirstName]!\n\n"It was supposed to be a surprise, a fun and relaxing trip for the two of you... Now it is all ruined!"
 yearly.1041.gift.desc:0 "It is a letter. There is something about a monetary transaction, and the specifications for a custom-made [ROOT.Char.Custom('SuitableGiftItem')] with the [ROOT.Char.GetDynastyNameNoTooltip] crest...\n\n"I wanted to surprise you, give you something to show my appreciation. And now it is all for naught!""
 yearly.1041.feast.desc:0 "It is a list of foods and drinks, and many familiar names, including that of my favorite [ROOT.Char.Custom('MusicalPerformer')]...\n\n"It was supposed to be a surprise. I thought it would be a nice gesture to arrange a feast in your honor, yet this is how you thank me...""
 yearly.1041.hostile_scheme_agent_other.desc:0 "It is a list of times and places, things heard and seen. Private things... [suspicious.GetFirstNameNoTooltip] is helping someone scheme against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc:0 "It is a list of times and places, things heard and seen. Things I have said and done! [suspicious.GetFirstNameNoTooltip] has been reporting on my activities, helping someone scheme against me!"
 yearly.1041.secret_wicked.desc:0 "Well, well, well. How delightfully wicked. According to this blackmail letter, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc:0 "I skim the letter, horrified. It is a convincing accusation, claiming [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.a.good:0 "I... I am sorry. I had no idea!"
 yearly.1041.a.bad:0 "Written proof. How considerate."
 yearly.1041.friend.tt:0 "If I had not ruined [suspicious.GetTitledFirstNamePossessive] surprise, I would have lowered my [stress|E] and increased my [opinion|E] with [secret_friend.GetTitledFirstName]"
 yearly.1041.gift.tt:0 "If I had not ruined [suspicious.GetTitledFirstNamePossessive] surprise, I would have gained a sum of [gold|E]"
 yearly.1041.feast.tt:0 "If I had not ruined [suspicious.GetTitledFirstNamePossessive] surprise, I would have gained [prestige|E]"
 yearly.1042.start.desc:0 "As I rummage through [suspicious.GetHerHis] things, [suspicious.GetTitledFirstName] sleeps like a babe. The sedative I put in [suspicious.GetHerHis] [suspicious.Custom('RegionalDrink')] sure did the trick! Within minutes, I have found the piece of parchment [suspicious.GetSheHe] hid from me...\n\n"
 yearly.1042.friend.desc:0 "Someone is accepting an invitation, expressing their happiness and excitement to spend some time with... me! The one who wrote this is my friend, [secret_friend.GetTitledFirstName]!\n\nIt seems like [suspicious.GetFirstNameNoTooltip] is planning to surprise me with a trip together with [secret_friend.GetFirstNameNoTooltip]!"
 yearly.1042.gift.desc:0 "It is a letter. There is something about a monetary transaction, and the specifications for a custom-made [ROOT.Char.Custom('SuitableGiftItem')] with the [ROOT.Char.GetDynastyNameNoTooltip] crest...\n\nIt seems like [suspicious.GetFirstNameNoTooltip] is planning to surprise me with a gift!"
 yearly.1042.feast.desc:0 "It is a list of foods and drinks, and many familiar names, including that of my favorite [ROOT.Char.Custom('MusicalPerformer')]...\n\nIt seems like [suspicious.GetFirstNameNoTooltip] is planning to surprise me with a feast held in my honor!"
 yearly.1042.a.good:0 "This was not what I expected."
 yearly.1042.good.tt:0 "I will act like I had no idea when [suspicious.GetTitledFirstName] reveals the surprise"
 yearly.1043.t:0 "Caught Red-Handed"
 yearly.1043.desc:0 "I rummage through [suspicious.GetTitledFirstNamePossessive] desk, feeling my pulse quickening. Where is that damned piece of parchment?\n\n"Uh... [ROOT.Char.GetFirstNameNoTooltip]? What are you doing here?!"\n\nI turn around to find a drowsy, but decidedly indignant, [suspicious.GetFirstNameNoTooltip] stumbling out of bed. It seems like the sedative I put in [suspicious.GetHerHis] evening [suspicious.Custom('RegionalDrink')] did not have the intended effect..."
 yearly.1043.a:0 "W-właśnie wychodził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 yearly.1043.a.tt:0 "Nie dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, co ukrywa [suspicious.GetTitledFirstName]"
 yearly.1044.t:0 "Gest uznania"
 yearly.1044.start.desc:0 "A mischievous smile is playing on [suspicious.GetTitledFirstNamePossessive] lips. "I know I have acted strangely as of late, and for that I apologize. But I had good reason!"\n\n"
 yearly.1044.friend.desc:0 "[suspicious.GetFirstNameNoTooltip] gestures for me to follow, and leads me to the courtyard. Sat on [secret_friend.GetHerHis] horse and dressed for travel is [secret_friend.GetTitledFirstName]!\n\n"I have arranged a little trip for the two of you!" [suspicious.GetFirstNameNoTooltip] says excitedly. "I thought you could use some quality time together!""
 yearly.1044.gift.desc:0 "[suspicious.GetFirstNameNoTooltip] hands me a neatly wrapped gift, decorated with colorful ribbons. "I wanted to surprise you. I had it custom made, there is only one like it. Go ahead, open it!""
 yearly.1044.feast.desc:0 "[suspicious.GetFirstNameNoTooltip] gestures for me to follow, and leads me to the great hall. When [suspicious.GetSheHe] pushes the door open, someone starts playing a jolly tune. Oh my... the decorations, the smell! And everyone is here!\n\n"It is a feast, in your honor! Let me get you a cup of [ROOT.Char.Custom('RegionalDrink')]!""
 yearly.1044.a:0 "Dziękuję, [suspicious.GetFirstNameNoTooltip]!"
 yearly.1050.t:0 "Wielki pojedynkowicz"
 yearly.1050.angry.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przybył[Select_CString( angry_vassal.IsFemale, 'a', '' )] na dwór z opatrzoną ręką i żądzą zemsty. Twierdzi, że [Select_CString( heir.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], "sieje zniszczenie" na ziemiach [title.GetAdjectiveNoTooltip].\n\n"[Select_CString( heir.IsFemale, 'Twoja dziewczynka upodobała', 'Twój chłoptaś upodobał' )] sobie pojedynki. Pojawił[Select_CString( heir.IsFemale, 'a', '' )] się u progu moich drzwi i rzucił[Select_CString( heir.IsFemale, 'a', '' )] mi wyzwanie na oczach wszystkich! Nie miał[Select_CString( angry_vassal.IsFemale, 'a', 'e' )]m innego wyboru, jak przyjąć wyzwanie. Nie zdarza się to pierwszy raz, a ja jestem tylko ostatnią ofiarą z jego długiej listy!""
 yearly.1050.scared.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przybył[Select_CString( angry_vassal.IsFemale, 'a', '' )] na dwór z opatrzoną ręką i strachem w oczach. Twierdzi, że [Select_CString( heir.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], wyzywał[Select_CString( heir.IsFemale, 'a', '' )] każdego napotkanego człowieka w okolicach [title.GetAdjectiveNoTooltip] na pojedynek.\n\n"Proszę mi wybaczyć, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], ale to się musi skończyć. [heir.GetTitledFirstNameNoTooltip] nawiedził[Select_CString( heir.IsFemale, 'a', '' )] próg mojego domu i rzucił[Select_CString( heir.IsFemale, 'a', '' )] mi wyzwanie. Nie miał[Select_CString( angry_vassal.IsFemale, 'a', 'e' )]m innego wyboru, jak je przyjąć. Nie zdarza się to pierwszy raz, a ja jestem tylko ostatnią ofiarą z jego długiej listy!""
 yearly.1050.a:0 "Natychmiast przerwę te pojedynki."
 yearly.1050.b:0 "Niebezpieczne zajęcie. Potrzebujesz nauczyciela."
 yearly.1050.c.failure.tt:0 "[heir.GetTitledFirstName] będzie nadal wyzywać ludzi na pojedynki"
 yearly.1050.c.success.tt:0 "[heir.GetTitledFirstName] nie będzie się dłużej pojedynkować"
 yearly.1050.c.success.wounded.tt:0 "[heir.GetTitledFirstName] może zostać zranion[Select_CString( heir.IsFemale, 'a', 'y' )]"
 yearly.1050.c.failure.wounded.tt:0 "Mogę zostać zranion[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]"
 yearly.1050.c:0 "Ba! [Select_CString( ROOT.Char.IsFemale, 'Twoja', 'Twój' )] [heir.Custom2('RelationToMeShort', ROOT.Char)] pokaże ci jak to się robi!"
 yearly.1050.critical_success.desc:0 "[heir.GetFirstNameNoTooltip] zostaje przeze mnie pokonan[Select_CString( heir.IsFemale, 'a', 'y' )]"
 yearly.1050.failure.desc:0 "Przegrywam pojedynek"
 yearly.1051.t:0 "Pojedynkowicz powraca"
 yearly.1051.victory.desc:0 "Kiedy [heir.GetTitledFirstName] powrócił[Select_CString( heir.IsFemale, 'a', '' )] ze swojej przygody, wyszedł każdy dworzanin, aby [Select_CString( heir.IsFemale, 'ją', 'go' )] zobaczyć. Niektórzy z nich wiwatowali i wykrzykiwali swój podziw, podczas gdy inni... byli pod mniejszym wrażeniem.\n\nAle nikt nie mógł zaprzeczyć, że [heir.GetFirstNameNoTooltip] udowodnił[Select_CString( heir.IsFemale, 'a', '' )], pokonując jednego po drugim, że jest znakomitym pojedynkowiczem."
 yearly.1051.murder.desc:0 "Before [heir.GetTitledFirstName] even opens [heir.GetHerHis] mouth, I can tell it will be bad. The panic in [heir.GetHerHis] eyes is most unlike [heir.GetHerHim].\n\n"Please, [heir.Custom2('RelationToMeShort', ROOT.Char)], you have to help me. I did not mean to... [angry_vassal_2.GetSheHe|U] was not supposed to die!""
 yearly.1051.decent.desc:0 "[heir.GetTitledFirstName] has returned from [heir.GetHerHis] adventures a stronger [heir.GetWomanMan]. While [heir.GetSheHe] has lost a few duels and angered some more of my vassals, [heir.GetSheHe] has also had [heir.GetHerHis] fair share of victories and gained valuable experience.\n\nNow, it might be time to appease [angry_vassal_2.GetTitledFirstName]. [heir.GetFirstNameNoTooltip] could have been gentler with [angry_vassal_2.GetHerHim]..."
 yearly.1051.defeat.desc:0 "[heir.GetTitledFirstName] has finally returned with [heir.GetHerHis] tail tucked between [heir.GetHerHis] legs. The heedless [heir.Custom('GirlBoy')] has traveled across the realm and challenged vassal after vassal, only to lose every single duel.\n\nAfter an embarrassing defeat at the hands of [angry_vassal_2.GetTitledFirstName], [heir.GetSheHe] finally seems to have learned the lesson."
 yearly.1051.great_victory_end.desc:0 "[heir.GetFirstNameNoTooltip] even defeated the great champion [angry_vassal_2.GetTitledFirstName]!"
 yearly.1051.regular_victory_end.desc:0 "[heir.GetHerHis|U] victory against [angry_vassal_2.GetTitledFirstName] is said to have been especially impressive."
 yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], you have made me proud."
 yearly.1051.murder.a:0 "You killed [angry_vassal_2.GetTitledFirstNameNoTooltip]?!"
 yearly.1051.decent.a:0 "Will you rest now, [heir.GetFirstNameNoTooltip]?"
 yearly.1051.defeat.a:0 "Zawstydzasz mnie."
 yearly.1060.t:0 "Najstarszy żart w książce"
 yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] props herself up on an elbow, lips cured in a mischievous smile."
 yearly.1060.dance.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] moves gracefully with the music, [joker.GetHerHis] eyes glittering with mirth. As the dance brings us together, [joker.GetSheHe] leans in close and whispers in my ear. "
 yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] swirls [joker.GetHerHis] cup of [joker.Custom('RegionalDrink')] and leans towards me with a mischievous grin."
 yearly.1060.garden.desc:0 "Gdy spacerujemy po ogrodach, [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] pochyla się w moją stronę z figlarnym uśmiechem."
 yearly.1060.ride.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] reins in [joker.GetHerHis] horse and gives it a pat on the neck. When [joker.GetSheHe] looks up at me, I can see the flush on [joker.GetHerHis] cheeks and the mischievous look in [joker.GetHerHis] eyes."
 yearly.1060.joke.desc:0 "\n\n"So, [ROOT.Char.GetFirstNameNoTooltip]... What hangs at a man's thigh and wants to poke the hole that it has often poked before?""
 yearly.1060.a.tt:0 "Zastanawiam się, co [joker.GetFirstNameNoTooltip] chce usłyszeć?\n"
 yearly.1060.a:0 "Klucz."
 yearly.1060.charmed.message:0 "[joker.GetFirstNameNoTooltip] jest oczarowan[Select_CString(joker.IsFemale, 'a', 'y' )]"
 yearly.1060.amused.message:0 "[joker.GetFirstNameNoTooltip] jest rozbawion[Select_CString(joker.IsFemale, 'a', 'y' )]"
 yearly.1060.disappointed.message:0 "[joker.GetFirstNameNoTooltip] jest rozczarowan[Select_CString(joker.IsFemale, 'a', 'y' )]"
 yearly.1060.b:0 "Miecz."
 yearly.1060.c.male:0 "Chcesz, żebym ci pokazał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]?"
 yearly.1060.c.female:0 "Możesz mi pokazać?"
 yearly.1060.very_charmed.message:0 "[joker.GetFirstNameNoTooltip] jest bardzo oczarowan[Select_CString(joker.IsFemale, 'a', 'y' )]"
 yearly.1060.reveal_secret.tt:0 "[joker.GetTitledFirstName] pozna mój sekret"
 yearly.1060.sex_and_maybe_lover.tt:0 "[joker.GetFirstNameNoTooltip] i ja spędzamy razem noc..."
 yearly.1060.sex.tt:0 "[joker.GetFirstNameNoTooltip] and I have a good tumble"
 yearly.1060.crude.message:0 "[joker.GetFirstNameNoTooltip] myśli, że jestem grubiańsk[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )]"
 yearly.1060.d:0 "Nie wiem, o czym mówisz..."
 yearly.1060.e:0 "How vulgar!"
 yearly.1070.t:0 "Drawn to the Flame"
 yearly.1070.start.desc:0 "There is something peculiar about [potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Is it the way [potential_soulmate.GetSheHe] smiles? The unmistakable"
 yearly.1070.peal.desc:0 "peal"
 yearly.1070.rumble.desc:0 "rumble"
 yearly.1070.middle.desc:0 "of [potential_soulmate.GetHerHis] laughter, or perhaps"
 yearly.1070.benevolent.desc:0 "the kind way [potential_soulmate.GetSheHe] treats everyone, highborn and commoner alike?"
 yearly.1070.dominant.desc:0 "[potential_soulmate.GetHerHis] unwavering, iron will?"
 yearly.1070.submissive.desc:0 "[potential_soulmate.GetHerHis] gentle demeanor?"
 yearly.1070.extroverted.desc:0 "how [potential_soulmate.GetSheHe] makes every conversation seem so easy and pleasant?"
 yearly.1070.introverted.desc:0 "the way [potential_soulmate.GetHerHis] eyes express so much, even when no words pass her lips?"
 yearly.1070.emotional.desc:0 "untamed, emotional nature?"
 yearly.1070.levelheaded.desc:0 "[potential_soulmate.GetHerHis] noble and unshakable composure?"
 yearly.1070.intelligent.desc:0 "[potential_soulmate.GetHerHis] impressively sharp wits?"
 yearly.1070.fair.desc:0 "[potential_soulmate.GetHerHis] strikingly fair features?"
 yearly.1070.handsome.desc:0 "[potential_soulmate.GetHerHis] regally handsome features?"
 yearly.1070.zealous.desc:0 "[potential_soulmate.GetHerHis] unshakable devotion to [ROOT.Char.GetFaith.HighGodName]?"
 yearly.1070.fallback.desc:0 "[potential_soulmate.GetHerHis] fine eyes?"
 yearly.1070.end.desc:0 "\n\nI cannot quite put my finger on it, but at least one thing I know for sure: when I am in [potential_soulmate.GetHerHis] presence, I find it hard to focus on anything else."
 yearly.1070.a:0 "I will express my undying love for [potential_soulmate.GetHerHim]!"
 yearly.1070.b:0 "This desire doesn't come from the heart..."
 yearly.1070.c:0 "I shall write [potential_soulmate.GetHerHim] a little poem."
 yearly.1070.d:0 "I refuse to be distracted by any [potential_soulmate.GetWomanMan]!"
 yearly.1070.scheme.tt:0 "[scheme|E] uzyska premię do [Concept( 'success_chance', 'szansy powodzenia' )|E]"
 yearly.1080.t:0 "Pełzające podejrzenie"
 yearly.1080.normal.desc:0 "[suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] wykazuje oznaki dziwnego zachowania, jednakże nie jestem wstanie sprecyzować, co może być tego przyczyną. Być może to tylko moja wyobraźnia, jednakże złowrogie uczucie nie pozwala mi w nocy spokojnie spać."
 yearly.1080.paranoid.desc:0 "Jestem przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że m[Select_CString( SCOPE.sC('suspicious').IsFemale, 'oja', 'ój' )] [suspicious.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.GetTitledFirstName] coś knuje!  Z jakiego powodu miał[Select_CString( suspicious.IsFemale, 'aby', 'by' )] się tak czaić, posyłając mi te dziwne spojrzenia? Co ciekawe, moje rzeczy nie są tam, gdzie je zostawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]! Czy był[Select_CString( suspicious.IsFemale, 'a', '' )] w moich komnatach?! \n\nUśmiecha się tak słodko, jednakże doskonale wiem, co kryje się za tym uśmieszkiem!"
 yearly.1080.a.friend:0 "M[Select_CString( investigator.IsFemale, 'oja niezawodna przyjaciółka', 'ój niezawodny przyjaciel' )], [investigator.GetFirstName], musi to zbadać!"
 yearly.1080.a.spymaster:0 "Mistrz[Select_CString( investigator.IsFemale, 'yni', '' )] szpiegów, [investigator.GetFirstName], musi przeprowadzić śledztwo."
 yearly.1080.a.success:0 "Śledztwo, którego podj[Select_CString( investigator.IsFemale, 'ęła', 'ął' )] się [investigator.GetTitledFirstNameNoTooltip], kończy się sukcesem"
 yearly.1080.a.success.tt:0 "Jeżeli [suspicious.GetShortUIName] coś ukrywa, zostanie to ujawnione"
 yearly.1080.a.failure:0 "Śledztwo, którego podj[Select_CString( investigator.IsFemale, 'ęła', 'ął' )] się [investigator.GetTitledFirstNameNoTooltip], kończy się porażką"
 yearly.1080.b:0 "Niezwłocznie się tym zajmę."
 yearly.1080.b.success:0 "Twoje śledztwo kończy się sukcesem"
 yearly.1080.b.failure:0 "Twoje śledztwo kończy się porażką"
 yearly.1080.c:0 ""[suspicious.GetFirstNameNoTooltip], co tutaj się dzieje? Powiedz mi prawdę!"."
 yearly.1080.c.success:0 "[suspicious.GetFirstNameNoTooltip] ujawnia prawdę"
 yearly.1080.c.failure:0 "[suspicious.GetFirstNameNoTooltip] wszystkiemu zaprzecza"
 yearly.1080.d:0 "Popadam w paranoję..."
 yearly.1080.c.lunatic:0 "[suspicious.GetFirstNameNoTooltip] ładzi twoje lęki"
 yearly.1081.investigator_start.desc:0 "[investigator.GetTitledFirstName] odkrył[Select_CString( investigator.IsFemale, 'a', '' )] niepodważalny dowód, z którego wynika, iż [suspicious.GetTitledFirstName] jest winn[Select_CString( suspicious.IsFemale, 'a', 'y' )]."
 yearly.1081.you_start.desc:0 "Podczas swojego śledztwa odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dowody, które jednoznacznie wskazują, że [suspicious.GetTitledFirstName] jest winn[Select_CString( suspicious.IsFemale, 'a', 'y' )]."
 yearly.1081.murder.desc:0 "[suspicious.GetSheHe|U] planował[Select_CString( suspicious.IsFemale, 'a', '' )] morderstwo, którego celem"
 yearly.1081.abduct.desc:0 "[suspicious.GetSheHe|U] planował[Select_CString( suspicious.IsFemale, 'a', '' )] porwanie, którego celem"
 yearly.1081.seduce.desc:0 "[suspicious.GetSheHe|U] knuł[Select_CString( suspicious.IsFemale, 'a', '' )] plan uwiedzenia, którego celem"
 yearly.1081.elope.desc:0 "[suspicious.GetSheHe|U] knuł[Select_CString( suspicious.IsFemale, 'a', '' )] plan ucieczki, którego celem"
 yearly.1081.scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] planował[Select_CString( suspicious.IsFemale, 'a', '' )] spisek, którego celem"
 yearly.1081.me.desc:0 "jestem ja!"
 yearly.1081.my_introduction.desc:0 "jest [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 yearly.1081.agent_murder.desc:0 "Pracuje dla kogoś, kto planuje morderstwo"
 yearly.1081.agent_abduct.desc:0 "Pracuje dla kogoś, kto planuje porwanie"
 yearly.1081.agent_seduce.desc:0 "Pracuje dla kogoś, kto planuje uwieść"
 yearly.1081.agent_elope.desc:0 "Pracuje dla kogoś, kto planuje uciec z"
 yearly.1081.agent_scheme_type_fallback.desc:0 "Pracuje dla kogoś, kto spiskuje przeciwko"
 yearly.1081.traitor_end.desc:0 "\n\nT[Select_CString( suspicious.IsFemale, 'a', 'en' )] [suspicious.Custom('InsultAdjective')] zdrajc[Select_CString( suspicious.IsFemale, 'zyni', 'a' )] dostanie to, na co zasłużył[Select_CString( suspicious.IsFemale, 'a', '' )]!"
 yearly.1081.useful_end.desc:0 "\n\nThat sneaky [suspicious.Custom('InsultNoun')]! This information will surely prove useful."
 yearly.1081.secret.desc:0 "[suspicious.GetSheHe|U] [guilty_owned_secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1081.a:0 "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName] has concluded [investigator.GetHerHis] investigation of [suspicious.GetTitledFirstNamePossessive] activities empty-handed. [investigator.GetSheHe|U] found no proof of criminal activity or other dark deeds — not even any suspicious rumors."
 yearly.1082.you_start.desc:0 "I have hidden in the shadows, gone to shady taverns and turned every stone — yet I have found no condemning evidence against [suspicious.GetTitledFirstName]. Not even a suspicious rumor!"
 yearly.1082.normal.desc:0 "\n\nWhile it seems like I was mistaken this time, it was not time wasted. Tonight, I will sleep like a babe."
 yearly.1082.paranoid.desc:0 "\n\n[suspicious.GetFirstNameNoTooltip] might be innocent this time, but there is still something about [suspicious.GetHerHim] that rubs me the wrong way. I will keep my eyes on [suspicious.GetHerHim], that's for sure."
 yearly.1082.a:0 "Better safe than sorry!"
 yearly.1082.a.tt:0 "[suspicious.GetShortUIName|U] seems innocent"
 yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName] has returned to me empty-handed. "I found no condemning evidence against [suspicious.GetTitledFirstName], and perhaps [suspicious.GetSheHe] is indeed innocent. But I cannot guarantee it — [suspicious.GetSheHe] is a careful [suspicious.GetWomanMan]. [investigator.GetFaith.HighGodName|U] knows what [suspicious.GetSheHe] might be hiding.""
 yearly.1083.you_start.desc:0 "My investigation of [suspicious.GetTitledFirstName] has uncovered nothing noteworthy, except that [suspicious.GetSheHe] seems to be an exceptionally careful [suspicious.GetWomanMan]. [ROOT.Char.GetFaith.HighGodName|U] knows what [suspicious.GetSheHe] might be hiding."
 yearly.1083.a:0 "I will keep an eye on [suspicious.GetHerHim], that's for certain."
 yearly.1083.a.tt:0 "The investigation of [suspicious.GetShortUIName] failed"
 yearly.1084.start.desc:0 "The guards keep a respectable distance to [suspicious.GetTitledFirstName], but they are ready to seize [suspicious.GetHerHim] at a moment's notice. [suspicious.GetSheHe|U] seems well aware; [suspicious.GetHerHis] gaze flickers nervously around the room. Looking for an escape route, perhaps?\n\nI do not have to work hard to get my confession."
 yearly.1084.a:0 "Throw [suspicious.GetHerHim] in the dungeon!"
 yearly.1084.b:0 "Get out of my sight, you treacherous [suspicious.Custom('InsultNoun')]!"
 yearly.1085.start.desc:0 "The guards keep a respectable distance to [suspicious.GetTitledFirstName], but they are ready to seize [suspicious.GetHerHim] at a moment's notice. [suspicious.GetSheHe|U] seems well aware; there is an unusual tension in [suspicious.GetHerHis] shoulders.\n\n"Why have you summoned me, [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Do you have something to ask me?"\n\nThe accusation spills from my mouth like venom, but when I see the look on [suspicious.GetFirstNamePossessiveNoTooltip] face, doubt besets me. That is not guilt,"
 yearly.1085.angry.desc:0 "but anger.\n\n"How dare you accuse me thusly? After everything I have done for you!""
 yearly.1085.sad.desc:0 "but grief.\n\n"I have always been your faithful servant," [suspicious.GetSheHe] cries. "I would never betray you!""
 yearly.1085.a:0 "Możesz odejść."
 yearly.1085.b:0 "I was mistaken. You have my sincere apologies, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c:0 "#EMP Lies!#! Guards, throw [suspicious.GetHerHim] in the dungeon!"
 yearly.1086.desc:0 "I had a plan, a well-prepared speech. But when I see [suspicious.GetTitledFirstName] my blood boils, and the accusation spills from my mouth like venom. To my surprise, [suspicious.GetFirstNameNoTooltip] does not react with anger, nor tears.\n\n"Oh, my [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], I know you are suffering. These harsh words are not your own. I will answer all of your questions, and you will see that you have nothing to fear from me.""
 yearly.1086.a:0 "N-nie wiem, co powiedzieć."
 yearly.1090.t:0 "Z dala od domu"
 yearly.1090.start.desc:0 "Przed moje oblicze zostaje [Select_CString( traveler.IsFemale, 'przyprowadzona nieznajoma', 'przyprowadzony nieznajomy' )]. "Od tygodnia czeka przed bramami Twojej posiadłości, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]", informuje mnie strażnik.\n\n[traveler.GetWomanMan|U] kłania się nisko. "Mam na imię [traveler.GetFirstName], Wasza Wysokość. Podróżował[Select_CString( traveler.IsFemale, 'am', 'em' )] wzdłuż i wszerz, widział[Select_CString( traveler.IsFemale, 'am', 'em' )] wiele rzeczy, jednakże"
 yearly.1090.family_member.desc:0 "ja i m[Select_CString( SCOPE.sC('traveler_family_1').IsFemale, 'oja', 'ój' )] [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))], [traveler_family_1.GetFistName], jesteśmy już zmęczeni tą wędrówką."
 yearly.1090.family.desc:0 "ja i moja rodzina jesteśmy już zmęczeni tą wędrówką."
 yearly.1090.alone.desc:0 "jestem już bardzo zmęczon[Select_CString( traveler.IsFemale, 'a', 'y' )] tą wędrówką."
 yearly.1090.family_stay.desc:0 "Jeśli pozwolisz nam zostać, z radością podzielę się z Tobą moją wiedzą o świecie i będę Twoim wiernym sługą"."
 yearly.1090.alone_stay.desc:0 "Jeśli pozwolisz mi zostać, z radością podzielę się z Tobą swoją wiedzą o świecie i będę Twoim lojalnym sługą"."
 yearly.1090.a:0 "Gość w dom, [ROOT.Char.GetFaith.HighGodName] w dom."
 yearly.1090.b:0 "Im więcej nas będzie, tym weselej!"
 yearly.1090.c:0 "Nie ma u nas miejsca dla takich jak ty."
 yearly.1090.travelers_family:0 "[traveler.GetShortUIName|U] i [traveler.GetHerHis] rodzina"
 yearly_1090_add_courtier_effect.tt:0 "Zostaje twoim [Concept( 'courtier', 'dworzaninem' )|E]"
