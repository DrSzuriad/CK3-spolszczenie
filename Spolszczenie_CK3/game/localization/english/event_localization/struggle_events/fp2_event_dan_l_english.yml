l_english:
 fp2_yearly.1001.t:0 "Chess Two"
 fp2_yearly.1001.desc:0 "Po kolejnej wygranej partii szachów z samym sobą nie mogę oprzeć się wrażeniu, że być może mój ogromny intelekt mógłby nieco ulepszyć tę grę.\n\nAle jaka zmiana miałaby największy sens?"
 fp2_yearly.1001.a:0 "Król jest wyraźnie za słaby."
 fp2_yearly.1001.b:0 "Biskup (goniec) powinien być silniejszy."
 fp2_yearly.1001.c:0 "Dlaczego nie mogę torturować pionków?"
 fp2_yearly.1002.t:0 "A Compromising Position"
 fp2_yearly.1002.desc:0 "Late at night I hear strange sounds coming from a room down the hall. Upon peeking round the door I can see my [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] naked, bound and being beaten with a wooden rod by a servant, who appears to be dressed in some of my old clothes. If that weren't strange enough, [deviant_courtier.GetSheHe] seems to be loving it.\n\nBetween hits [deviant_courtier.GetSheHe] shouts out "Yes! Punish me [ROOT.GetCharacter.GetNameNoTooltip], I've been a naughty little [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]!""
 fp2_yearly.1002.b:0 "I smell blackmail material."
 fp2_yearly.1002.c:0 "That looks like fun!"
 fp2_yearly.1002.a:0 "I'll just go."
 fp2_yearly.1003.t:0 "Tilting at... Giants?"
 fp2_yearly.1003.desc:0 "A commotion in my courtyard catches my attention as [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] is carried in by several peasants. [injured_knight.GetSheHe|U] is obviously badly injured.\n\nWhen I demand to know what happened, the peasants tell me they found [injured_knight.GetHerHim] in a field where [injured_knight.GetSheHe] claimed to have just barely fought off a giant.\n\nHis squire pulls me aside after the story is over, "The truth is that [injured_knight.GetSheHe] tried to joust with a windmill and lost my lord, but these villagers seems quite taken with [injured_knight.GetHerHis] story.""
 fp2_yearly.1003.a:0 "All hail the brave knight, I'll buy [injured_knight.GetHerHim] a new steed."
 fp2_yearly.1003.b:0 "I'll brook no fairy tales in my court."
 fp2_yearly.1004.t:0 "Jastrząb z Quarysh"
 fp2_yearly.1004.desc:0 "I am reading a history of [hawk_of_quraysh.GetName] also known as "The Hawk of Quarysh".\n\nLearning about his life is incredibly inspiring, from his [abbasid_dynasty.GetName] escape, to establishing the [hawk_dynasty.GetName] dynasty in Iberia, I can't help but think I should take some of it to heart."
 fp2_yearly.1004.a:0 "I too could inspire my men as he did at Carmona."
 fp2_yearly.1004.b:0 "His diplomatic dealings with the Yemeni are legendary."
 fp2_yearly.1004.c:0 "We're related!"
 nick_the_hawk_of_quraysh:0 "Jastrząb Kurajszytów"
 fp2_hawk_of_quarysh_martial_modifier:0 "Wojenna inspiracja"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "Ta postać zyskała wojenną inspirację od Jastrzębia Kurajszytów."
 fp2_hawk_of_quarysh_diplomacy_modifier:0 "Dyplomatyczna inspiracja"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "Ta postać zyskała dyplomatyczną inspirację od Jastrzębia Kurajszytów."
 fp2_yearly.1005.t:0 "Zagubiony wiking"
 fp2_yearly.1005.desc:0 "Szamocąc się i krzycząc, rosł[Select_CString(hidden_viking.IsFemale, 'a kobieta', 'y mężczyzna' )] jest ciągnięt[Select_CString(hidden_viking.IsFemale, 'a', 'y' )] przed moje oblicze. Jest wyraźnie wikińsk[Select_CString(hidden_viking.IsFemale, 'ą najeźdźczynią', 'im najeźdźcą' )], typem, który od dziesięcioleci sieje chaos w naszym kraju.\n\n„Proszę o litość. Nazywam się [hidden_viking.GetName] i od lat mieszkam na terenach [viking_county.GetAdjectiveNoTooltip]. Został[Select_CString( hidden_viking.IsFemale, 'am', 'em' )] w tyle z powodu moich ran. Mieszkańcy wioski mnie uratowali; teraz są moją rodziną”.\n\nWiking pada na kolana, mając nadzieję, że oszczędzę [hidden_viking.GetHerHim] życie. Kilku chłopów potwierdza [hidden_viking.GetHerHis] historię."
 fp2_yearly.1005.a:0 "Możesz zabawiać moich dworzan swoją wyjątkową historią."
 fp2_yearly.1005.b:0 "Dobry czyn nie równoważy złego — zostaniesz stracon[Select_CString(hidden_viking.IsFemale, 'a', 'y' )]."
 fp2_yearly.1005.c:0 "Ponieważ służysz wiosce, możesz pozostać przy życiu."
 fp2_yearly.1006.t:0 "Viking Cheese?"
 fp2_yearly.1006.desc:0 "I stop at a roadside stall selling some simple foods. The trader, [cheese_trader.GetName], plies me with different wares before reaching below the stall and bringing out a carved wooden box.\n\n"For you my liege, this is the finest cheese in all the realm. [cheese_trader.GetSheHe|U] pushes the small block into my hand, leans in and whispers conspiratorially, "It was crafted by cheese-making Vikings here in Iberia."\n\nDespite the bizarre comment, the cheese is incredibly good."
 fp2_yearly.1006.a:0 "I'll accept your cheese but not your ridiculous story."
 fp2_yearly.1006.b:0 "I must find these "Cheese Vikings"..."
 fp2.1006.b.tt:0 "You send your agents out to find the "Cheese Vikings""
 fp2_yearly.1006.c:0 "Co za stek bzdur."
 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "A scrawny looking [fake_cheese_viking.GetWomanMan] is brought before me. However, the pathetic [fake_cheese_viking.GetWomanMan] in front of me barely looks like a cheese maker — let alone a Viking.\n\n"I'm truly sorry, but I'm not really a Viking. It's just a lie to help with selling the cheese," [fake_cheese_viking.GetSheHe] sputters."
 fp2_yearly.1007.a:0 "No cóż, przynajmniej rozwiązał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zagadkę."
 fp2_yearly.1007.b:0 "Chcę połowę twoich zysków i połowę twojego sera."
 fp2_respected_clergy_chess:0 "Poszanowanie duchowieństwa w szachach"
 fp2_respected_clergy_chess_desc:0 "Zmieniono zasady gry w szachy, aby wykazać szacunek duchowieństwu."
 fp2_cheese_artifact:0 "Ser dojrzewający"
 fp2_cheese_artifact_desc:0 "Wbrew pogłoskom, ser ten nie został wyprodukowany przez wikingów. Jest on jednak wyjątkowo dobry."
 fp2_yearly.1008.t:0 "Konsumowanie sera"
 fp2_yearly.1008.desc:0 "Nadszedł czas. Głęboko w mojej piwnicy leżał jeden z najbardziej niesamowitych serów na świecie, powoli dojrzewając i nabierając mocy.\n\nA teraz muszę go skonsumować."
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U] zapłakał[Select_CString(EqualTo_string(ROOT.Char.GetFaith.HealthGodSheHe, 'ona' ), 'a', '' )]. To jest bardzo dobry ser."
 fp2_yearly.1008.b:0 "Właściwie, ser powinien dłużej dojrzewać."
