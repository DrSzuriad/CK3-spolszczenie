l_english:
 court.7030.title:0 "Foreign Merchants"
 court.7030.desc:0 "As I survey my court, I notice my [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], [steward.GetTitledFirstName], in lively conversation with one of my foreign guests, [foreign_merchant.GetName]. Curious, I approach the pair.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], I represent the interests of a mercantile group of my [foreign_merchant.GetCulture.GetName] kinsmen, who see great potential in establishing a merchant community of [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] here in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]," [foreign_merchant.GetNameNoTooltip] states obsequiously.\n\n"[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U], we must not favor #EMP foreigners#! over our own people!" protests [steward.GetFirstNameNoTooltip]."
 court.7030.a:0 "We shall establish a merchant community of [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]."
 court.7030.b:0 "A deal can be struck here."
 court.7030.c:0 "Rozbudujemy obszary handlowe dla wszystkich!"
 court.7030.d:0 "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] nie będą eksploatować naszych rynków!"
 court.7030.d.tt:0 "Eject [foreign_merchant.GetFirstNameNoTooltip] from our realm, and rightfully seize the gold [foreign_merchant.GetSheHe] has poached from our own merchants!"
 court.7040.title:0 "Pillar of the Community"
 court.7040.desc:0 "I have noticed that my [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] has been nervously pacing the room.\n\n"[chaplain.GetName], what is the matter?" I ask.\n\n"It is [ascetic.GetName], my liege. [ascetic.GetSheHe|U] has taken to scaling a pillar in the palace courtyard in the morning, and remaining there all day in quiet contemplation. [ascetic.GetSheHe] refuses food and drink, and says relatively little when questioned. Ascetic practices like these aren't unheard of, but it's bothering some of your court and they're asking me to do something about it.""
 court.7040.a:0 "Just ignore [ascetic.GetHerHim], [ascetic.GetSheHe]'ll get over it eventually."
 court.7040.b:0 "Send [ascetic.GetHerHim] to [head_of_faith.GetTitledFirstName], see what [head_of_faith.GetSheHe] makes of it."
 court.7040.c:0 "[ascetic.GetNamePossessive] piety is inspiring, I shall imitate [ascetic.GetHerHis] example!"
 court.7040.d:0 "If [ascetic.GetSheHe] wants to live in isolation, [ascetic.GetSheHe] can do so somewhere else!"
 court.7050.title:0 "A Gift from a Friend"
 court.7050.desc:0 "As the business of the court continues, I was much pleased to see the face of my friend [friend.GetName] amongst the dozens of schemers and sycophants. I greeted [friend.GetFirstNameNoTooltip] warmly, and conversed freely with [friend.GetHerHim] as I am able to do with so few others. Halfway through our conversation, [friend.GetSheHe] produces a small pouch from inside [friend.GetHerHis] clothes, and places it in my hand. \n\n"A gift for you my friend, something for you to remember the good times. It is special to me, and to my people the [friend.GetCulture.GetCollectiveNoun]. I hope you will accept it.""
 court.7050.a:0 ""Of course my friend, I shall keep it with me always!"
 court.7050.a.tt:0 "This may have unintended consequences..."
 court.7050.b:0 ""You are too kind, I accept your gift!""
 court.7050.c:0 "I am [ROOT.Char.GetCulture.GetNameNoTooltip], not [friend.GetCulture.GetNameNoTooltip]! I reject your gift."
 court.7051.title:0 "Heretyckie symbole?"
 court.7051.desc:0 "Odkąd [friend.GetName] przekazał[Select_CString( friend.IsFemale, 'a', '' )] mi w prezencie artefakt ([court_7050_artifact.GetName]), stale trzymam go przy sobie. Zakładam, że musiało to zostać zauważone na dworze, ponieważ teraz pod[Select_CString( court_chaplain.IsFemale, 'eszła', 'szedł' )] do mnie [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetName], wyrażając swoje obawy, że odchodzę od prawdziwej wiary!\n\n„Zauważył[Select_CString( court_chaplain.IsFemale, 'am', 'em' )], że zacz[Select_CString( ROOT.Char.IsFemale, 'ęłaś', 'ąłeś' )] okazywać swoje przywiązanie do heretyckich symboli i przedmiotów, które powszechnie kojarzą się z pogańskimi wierzeniami. Często mówi się, że [court_chaplain.GetFaith.DevilName] przychodzi do nas w przebraniu przyjaciela, tylko po to, by sprowadzić nas na manowce”."
 court.7051.a:0 "[Select_CString( ROOT.Char.IsFemale, 'Dałam', 'Dałem' )] się zwieść podstępowi [ROOT.Char.GetFaith.DevilNamePossessive]!"
 court.7051.a.tt:0 "Side with the [court_chaplain.GetFaith.GetAdherentNamePlural] over your friend."
 court.7051.b:0 "Symbole? Ikony? O czym ty, do licha, mówisz?"
 court.7051.b.tt:0 "Udawaj ignorancję w kwestii artefaktu."
 court.7051.c:0 "Czy nie potrafisz odróżnić kultury od wiary?"
 court.7051.c.success:0 "[court_chaplain.GetNameNoTooltip] zostaje przez ciebie przekonan[Select_CString( court_chaplain.IsFemale, 'a', 'y' )]"
 court.7051.c.failure:0 "[court_chaplain.GetNameNoTooltip] nie zostaje przekonan[Select_CString( court_chaplain.IsFemale, 'a', 'y' )]"
 court.7051.d:0 "Odejdź, ufam, że [friend.GetName] mnie nie zawiedzie."
 court.7070.title:0 "Palatial Potential"
 court.7070.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], [Select_CString( architect.IsFemale, 'omawiałam', 'omawiałem' )] wraz z twoimi dworzanami obecny stan twojego pałacu, położonego na ziemiach [palace_county.GeAdjective]. Jako [Select_CString( architect.IsFemale, 'twoja dworska architektka nie wypełniłabym', 'twój dworski architekt nie wypełniłbym' )] swojego obowiązku, gdybym nie poinformował[Select_CString( architect.IsFemale, 'a', '' )] cię o jego złym stanie technicznym” — stwierdza [architect.GetName].\n\n„Zastanawiał[Select_CString( architect.IsFemale, 'am', 'em' )] się, [ROOT.Char.Custom2('RelationToMeAddressVocative',architect)], czy nie byłoby właściwym skorzystać z okazji i nie przeprowadzić radykalnej zmiany wystroju i stylu pałacu na to, czym charakteryzuje się klasyczna [ROOT.Char.GetCulture.GetName|l] architektura. Potrzebuję tylko funduszy i trochę czasu na sporządzenie kilku pomysłów” — oznajmia [architect.GetFirstNameNoTooltip]."
 court.7070.a:0 "Doskonała sugestia, możesz sporządzić plany."
 court.7070.a.tt:0 "[architect.GetFirstNameNoTooltip] będzie czerpać inspirację z innych [Concept( 'cultures', 'kultur' )|E] podczas planowania renowacji pałacu, przedstawiając ci rozwiązania, które mogą podnieść [Concept( 'cultural_acceptance', 'tolerancję kulturową' )|E] wobec innych [Concept( 'cultures', 'kultur' )|E]."
 court.7070.b:0 "Taka ekstrawagancja jest zbędna, wystarczy podstawowa renowacja."
 court.7070.c:0 "Obecny wygląd pałacu mi w zupełności odpowiada!"
 court.7071.title:0 "Imitatio Architecture"
 court.7071.desc:0 "As promised, [architect.GetName] has returned to me with three detailed plans for the proposed renovation of the palace in [palace_county.GetName].\n\n"I have taken inspiration from [culture_option_1.GetProvince.GetCounty.GetCulture.GetName] styles for the first design, [culture_option_2.GetProvince.GetCounty.GetCulture.GetName] styles for the second design, and for the final plan I retained [ROOT.Char.GetCulture.GetName] as the primary influence, [ROOT.Char.Custom2('RelationToMeAddress',architect)]."\n\nFrom the looks of things, all three designs look to be very expensive and incorporate new additions as well as renovations of the existing structure - this is unlikely to be a quick or cheap job."
 court.7071.a:0 "Go with the [culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] design."
 court.7071.continue:0 "The project continues..."
 court.7071.b:0 "Let's use the [culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] design."
 court.7071.c:0 "This palace shall be a monument to [ROOT.Char.GetCulture.GetNameNoTooltip] superiority!"
 court.7071.d:0 "This is too much, abort the project."
 court.7072.title:0 "Palace Renovations Complete!"
 court.7072.desc.other_culture:0 "After months of work, I have been informed that the construction work at the palace in [palace_county.GetName] is now complete, and I have traveled to [palace_county.GetNameNoTooltip] along with my $royal_architect_court_position$ [architect.GetName] to personally inspect the results.\n\nAs I gaze upon the new palace, and then head inside, [architect.GetFirstNameNoTooltip] remains at my side, eagerly expecting praise and patronage. After surveying the palace with its unfamiliar styles and foreign decor, I declare it to be..."
 court.7072.desc.own_culture:0 "After months of work, I have been informed that the construction work at the palace in [palace_county.GetName] is now complete, and I have traveled to [palace_county.GetNameNoTooltip] along with my $royal_architect_court_position$ [architect.GetName] to personally inspect the results. As I gaze upon the new palace, and then head inside, [architect.GetFirstNameNoTooltip] remains at my side, eagerly expecting praise and patronage. After surveying the palace, with its familiar styles and reassuring decor, I declare it to be..."
 court.7072.a:0 ""Magnificent, truly magnificent!""
 court.7072.b:0 ""A travesty, I hate this!""
 court.7072.c:0 ""Acceptable, but will it be worth the expense?""
 court.7100.title:0 "Schwytana bestia"
 court.7100.desc:0 "Na moim dworze zdarzały się różne dziwne rzeczy, ale łowczy, [huntmaster.GetFirstName], prowadząc[Select_CString( huntmaster.IsFemale, 'a', 'y' )] #EMP [SCOPE.Custom('GetExoticPetAcc')]#! na łańcuchu do mojej sali tronowej to nie jest coś, czego bym się spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], szczerze mówiąc.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], przedstawiam ci to zacne zwierzę jako prezent; nagrodę z mojego ostatniego polowania! #EMP Wszyscy#! władcy w dzisiejszych czasach mają egzotyczne zwierzęta, aby uświetnić swój dwór i zademonstrować swój majestat!”\n\nTo jasne, że [huntmaster.GetFirstNameNoTooltip] chce, abym zatrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] to coś!"
 court.7100.a:0 "Co ja mam teraz z tym zrobić?"
 court.7100.a.tt:0 "Niech [huntmaster.GetFirstName] natychmiast pozbędzie się tego zwierzęcia!"
 court.7100.b:0 "Ta bestia będzie moim ukochanym pupilem!"
 court.7100.c:0 "D-dlaczego zatem nie #EMP ty#! tego nie zatrzymasz?"
 court.7200.title:0 "Głośno i dumnie"
 court.7200.intro.desc:0 "Szczycę się luksusem swojego dworu, ale od kilku nocy ten luksus przybiera formę wykwintnych tortur muzycznych."
 court.7200.drum.desc:0 "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument — jakiś bęben, i acz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] w niego głośno walić o każdej porze dnia i nocy."
 court.7200.trombone.desc:0 "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument — jakiś rodzaj mosiężnego rogu, i zacz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] głośno trąbić o każdej porze dnia i nocy."
 court.7200.pipes.desc:0 "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument — jakąś dziwną fujarkę, i zacz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] całymi dniami i nocami dysonować."
 court.7200.guitar.desc:0 "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument — chyba citolę, i zacz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] na nim głośno brzdąkać o każdej porze dnia i nocy."
 court.7200.outro.desc:0 "\n\nKiedy ja i [loud_musician.GetFirstNameNoTooltip] stajemy twarzą w twarz, [loud_musician.GetSheHe] oświadcza: „M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], ja tylko ćwiczę swoją sztukę, abym m[Select_CString( loud_musician.IsFemale, 'ogła', 'ógł' )] być nadwornym muzykiem, na jakiego zasługujesz!”"
 court.7200.a:0 "Staraj się mniej grać w nocy, dobrze?"
 court.7200.b:0 "Zabieraj swoją #EMP sztukę#! i spieprzaj stąd!"
 court.7200.c:0 "Gdyby twoja muzyka była lepsza, nie narzekalibyśmy!"
 court.7300.title:0 "Gdzie jest sos z jagnięciny?"
 court.7300.desc:0 "Zamachy na moje życie są spodziewane, dlatego ludzie, na których polegam w kwestii bezpieczeństwa, muszą pozostać wobec mnie lojalni i być dobrze nastawieni. Dzisiaj jednak, wyznaczon[Select_CString( taster.IsFemale, 'a', 'y' )] przeze mnie degustator[Select_CString( taster.IsFemale, 'ka', '' )] żywności, [taster.GetFirstName], wygląda na całkowicie zniesmaczon[Select_CString( taster.IsFemale, 'ą', 'ego' )] i niezdrowo wyglądając[Select_CString( taster.IsFemale, 'ą', 'ego' )], gdy się do nie[Select_CString( taster.IsFemale, 'j', 'go' )] zgłaszam.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], po prostu nie mogę już tego znieść. Jedzenie, które serwuje twój dwór, jest całkowicie #EMP ohydne#!! Nie mogę uwierzyć, że jesz tę papkę #EMP noc w noc...#!”\n\n„...To świństwo nie nadaje się nawet na chłopski stół! Jeśli każesz mi zjeść jeszcze jeden z tych okropnych posiłków, złożę rezygnację!”"
 court.7300.a:0 "#EMP Chłopski stół?#! Musimy to natychmiast naprawić!"
 court.7300.b:0 "Jedzenie jest w porządku, o czym ty mówisz?"
 court.7300.c:0 "Dobra, znajdę kogoś innego, komu będę płacić za próbowanie moich posiłków!"
 court.7400.title:0 "Nadużywana gościnność?"
 court.7400.desc:0 "Mój dwór zasłynął z luksusowej gościnności, a goście często okazują się tu... przydatni.\n\nCzasami jednak na dworze pojawiają się #EMP nieużyteczni#! goście, których cel jest niejasny i których obecność niepotrzebnie uszczupla mój skarbiec.\n\nJednym z takich darmozjadów jest [guest.GetFirstName], któr[Select_CString( guest.IsFemale, 'ą', 'ego' )] zaprosił[Select_CString( guest_liege.IsFemale, 'a', 'y' )] [guest_liege.GetTitledFirstName]. Wydaje się jeść za dwunastu.\n\nT[Select_CString( guest.IsFemale, 'a kobieta', 'en mężczyzna' )] jeży mi włosy na głowie i coś #EMP trzeba#! z tym zrobić."
 court.7400.a:0 "Pozwólmy [guest.GetHerHim] zostać."
 court.7400.a.tt:0 "Z pewnością w którymś momencie muszą się przydać, prawda?"
 court.7400.b:0 "Znam dla nie[Select_CString( guest.IsFemale, 'j', 'go' )] idealną pracę..."
 court.7400.b.tt:0 "Dać [guest.GetHerHim] jakieś mało istotne stanowisko na dworze."
 court.7400.c:0 "Pasożytnicz[Select_CString( guest.IsFemale, 'a nieszczęśnico, wracaj skąd przybyłaś', 'y nieszczęśniku, wracaj skąd przybyłeś' )]!"
 court.7600.title:0 "Dzikość w sercu"
 court.7600.desc:0 "M[Select_CString( child.IsFemale, 'oja', 'ój' )] [child.Custom('GetDaughterSon')] [child.GetName] wchodzi do mojej sali tronowej z błotem i krwią na twarzy! Wstaję z konsternacją, zamierzając upomnieć [Select_CString( child.IsFemale, 'ją', 'go' )] za [child.GetHerHis] niestosowność, gdy nagle wkracza mój łowczy, [huntmaster.GetFirstName], podobnie ubłocon[Select_CString( huntmaster.IsFemale, 'a', 'y' )] i zakrwawion[Select_CString( huntmaster.IsFemale, 'a', 'y' )], uśmiecha się od ucha do ucha.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], [child.GetTitledFirstNameNoTooltip] zasługuje na pochwałę ze strony dworu! Podczas naszego polowania zabił[Select_CString( child.IsFemale, 'a', '' )] największego [child.Custom('LocalAnimalDop')], jakiego tylko widział[Select_CString( huntmaster.IsFemale, 'am', 'em' )] w tym roku”.\n\nJestem oszołomion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]; nie miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m pojęcia, że w ogóle polował[Select_CString( child.IsFemale, 'a', '' )]."
 court.7600.a:0 "Te wypady muszą się #EMP skończyć#!."
 court.7600.b:0 "Hm, może warto dalej sprawdzać, ile [Select_CString( child.IsFemale, 'warta jest moja córka', 'wart jest mój syn' )]..."
 court.7600.b.tt:0 "Instruct [huntmaster.GetNameNoTooltip] to push [child.GetNameNoTooltip] to [child.GetHerHis] limits in another hunt."
 court.7600.b.death:0 "[child.GetNameNoTooltip] umiera podczas polowania"
 court.7600.b.wounding:0 "[child.GetNameNoTooltip] zostaje rann[Select_CString( child.IsFemale, 'a', 'y' )] podczas polowania"
 court.7600.b.victory:0 "[child.GetNameNoTooltip] z sukcesem kończy polowanie"
 court.7600.c:0 "I could not be prouder."
 court.7610.title:0 "A Stable Request"
 court.7610.desc:0 "M[Select_CString( child.IsFemale, 'oja córka', 'ój syn' )] [child.GetName] dorasta i pewnego dnia będzie oczekiwał[Select_CString( child.IsFemale, 'a', '' )], że zajmie wysoką pozycję w społeczeństwie. Najwyraźniej uznał[Select_CString( child.IsFemale, 'a', '' )], że dziś jest ten dzień.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], mogę dostać rumaka?”\n\n#EMP Rumak?#! Dla #EMP dziecka?!#! Zastanawiając się nad tą prośbą, zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że podczaszy, [horsemaster.GetName], spogląda na mnie z końca sali tronowej.\n\nPrzynajmniej teraz wiem, z kim m[Select_CString( child.IsFemale, 'oja córka rozmawiała', 'ój syn rozmawiał' )] ostatnio..."
 court.7610.a:0 "Odważny wybór!"
 court.7610.b:0 "A może coś... mniejszego?"
 court.7610.c:0 "Nie bądź śmieszn[Select_CString( child.IsFemale, 'a', 'y' )]."
 court.7620.title:0 "Birds of a Golden Feather"
 court.7620.desc:0 "In the flanks of my throne room, I can hear $master_of_hunt_court_position$ [huntmaster.GetName] engaged in an intense negotiation with [falconer.GetName] over the sale of a beautiful peregrine falcon, a highly prestigious bird for anyone to own.\n\n[huntmaster.GetFirstNameNoTooltip] seems to be stuck on haggling the price, with the falconer refusing to budge, and from the frustration in both their voices, they've been at this a #EMP while#!.\n\nPerhaps they'd appreciate their [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] intercession... almost as much as I think I'd appreciate a new bird."
 court.7620.a:0 "[falconer.GetFirstNameNoTooltip], you know you are asking for too much!"
 court.7620.a.success:0 "You succeed in negotiating with [falconer.GetShortUINameNoTooltip]"
 court.7620.a.failure:0 "You fail to negotiate with [falconer.GetShortUINameNoTooltip]"
 court.7620.b:0 "Come now, I'll make you a better offer."
 court.7620.c:0 "Just keep it out of my throne room ok?"
 court.7630.title:0 "Birds of Prey"
 court.7630.desc:0 "Hunting seems to bring out the worst in my inner circle of courtiers. My $master_of_horse_court_position$ [horsemaster.GetName] and my $master_of_hunt_court_position$ [huntmaster.GetName] have recently returned from hunting together, and are now engaged in a raging argument in the middle of my throne room.\n\n"My bird drew it out, it must have made the kill!" yells [horsemaster.GetFirstNameNoTooltip].\n\n "My bird had the corpse, there is no question that the glory is mine!" shouts [huntmaster.GetFirstNameNoTooltip].\n\nThey seem to be furious about whose falcon was responsible for a kill."
 court.7630.a:0 "The victory belongs to [horsemaster.GetFirstNameNoTooltip]."
 court.7630.b:0 "This was [huntmaster.GetFirstNamePossessiveNoTooltip] success."
 court.7630.c:0 "Why can't you both share in this triumph?"
 court.7630.c.tt:0 "Attempt to convince the [horsemaster.GetShortUIName] and [huntmaster.GetShortUIName] that they are both winners:"
 court.7630.c.success:0 "You successfully find the middle ground"
 court.7630.c.failure:0 "You only make matters worse"
 court.7640.title:0 "Avian Abuse"
 court.7640.desc:0 ""Seize [avian_abuser.GetHerHim]!" $master_of_hunt_court_position$ [huntmaster.GetFirstName] bellows, gesturing at [avian_abuser.GetName]. My personal guard hesitantly move forward, unsure of whether to follow the commands of [huntmaster.GetFirstNameNoTooltip]. I raise my hand to stop them, and ask [huntmaster.GetFirstNameNoTooltip] what gave [huntmaster.GetHerHim] reason to cause such a commotion.\n\n"My liege, this #EMP monster#! deliberately harmed [avian_abuser.GetHerHis] falcon during our last hunt! [avian_abuser.GetSheHe|U] must be punished severely, honor #EMP demands#! it.""
 court.7640.a:0 "It's only a bird, let [avian_abuser.GetHerHim] go."
 court.7640.b:0 "Imprison this #EMP knave!#!"
 court.7640.c:0 "Fine this #EMP miscreant!#!"
 court.7640.d:0 "Whip this #EMP cur!#!"
 court.7700.title:0 "Winging It"
 court.7700.desc:0 "On the shoulder of my $chief_eunuch_court_position$ perches a pigeon, a curious accessory for a courtier. Using the hubbub of the throne room as a mask for our conversation, [eunuch.GetName] explains the purpose of the bird.\n\n"She is an accomplished thief my liege. She steals not gold or jewels, but notes, keys, and letters, little things which tell the truth of others. For #EMP leverage#!.""
 court.7700.a:0 "Thief! Guards, seize this knave!"
 court.7700.b:0 "Could you find more about [scheme.GetTarget.GetTitledFirstName]?"
 court.7700.b.tt:0 "Make use of this reverse carrier pigeon to aid your ongoing [scheme.GetName]"
 court.7700.c:0 "How delightfully deceitful..."
 court.7700.d:0 "Such trickery is beneath me."
