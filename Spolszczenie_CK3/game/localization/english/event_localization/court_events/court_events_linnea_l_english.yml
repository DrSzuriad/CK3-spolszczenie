l_english:
 court.5001.t:0 "Samotne dni"
 court.5001.desc:0 "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest strasznie znudzon[Select_CString( friend.IsFemale, 'a', 'y' )]. Widzę to po [friend.GetHerHis] twarzy i po tym, jak o każdej porze zabiega o moją uwagę.\n\nWiem, że moje obowiązki bardzo pochłaniają mi czas, przez co [friend.GetSheHe] jest czasami bardzo samotn[Select_CString( friend.IsFemale, 'a', 'y' )]..."
 court.5001.a:0 "Znajdę dla nie[Select_CString( friend.IsFemale, 'j', 'go' )] więcej czasu."
 court.5001.b:0 "„Wiesz, czego potrzebujesz? [Select_CString( friend.IsFemale, 'Męża', 'Żony' )]”."
 court.5001.c_dog:0 ""You... You can have [ROOT.Char.Custom('DogStoryName')].""
 court.5001.c_cat:0 ""You... You can have [ROOT.Char.Custom('CatStoryName')].""
 court.5001.d:0 "[friend.GetSheHe|U] needs a task to keep busy."
 court.5010.t:0 "The Haunting"
 court.5010.desc:0 "More and more wide-eyed servants seek me out, claiming to have seen [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)] walking the halls.\n\n"[family_member.GetSheHe|U] can find no rest, my [ROOT.Char.GetLadyLord]. That is why [family_member.GetSheHe] stalks the place of [family_member.GetHerHis] demise!""
 court.5010.a:0 "Stop this nonsense, [family_member.GetSheHe] is dead and gone!"
 court.5010.b:0 "It is an honor that [family_member.GetSheHe] visits us, don't disturb [family_member.GetHerHim]."
 court.5010.c:0 "I will have someone look into this."
 court.5020.t:0 "Rozmowa do poduszki"
 court.5020.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approach me in a frenzy, deep bags under [courtier.GetHerHis] eyes.\n\n"That damn cat of yours refuses to leave my quarters alone; it seems #EMP my#! pillow is the best place to sleep in the whole damn [ROOT.Char.Custom('ResidenceBuilding')]. That creature needs to be controlled!" [courtier.GetFirstNameNoTooltip] pauses before visibly calming [courtier.GetHerselfHimself], "If it pleases my [ROOT.Char.GetLadyLord].""
 court.5020.a:0 "It is obviously [ROOT.Char.Custom('CatStoryNamePossessive')] pillow now."
 court.5020.b:0 "I'll make sure [ROOT.Char.Custom('CatStorySheHe')] keeps away."
 court.5021.desc:0 "I spot [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] across the room; [courtier.GetSheHe] has been in a good mood lately, and the deep bags under [courtier.GetHerHis] eyes have disappeared.\n\nWhat worries me is that my beloved [ROOT.Char.Custom('CatStoryName')] seems to have disappeared at the same time..."
 court.5021.desc_mittens:0 "\n\n[courtier.GetFirstNameNoTooltip] sees me looking and waves at me, new [ROOT.Char.Custom('CatFurColor')] mittens clearly visible."
 court.5021.a:0 "Where could [ROOT.Char.Custom('CatStorySheHe')] be?"
 court.5021.a_mittens:0 "What beautiful mitte– Oh no, #EMP [ROOT.Char.Custom('CatStoryName')]#!!"
 court.5021.b:0 "[courtier.GetFirstNameNoTooltip] również zniknie."
 court.5021.c:0 ""Your fate will match [ROOT.Char.Custom('CatStoryNamePossessive')].""
 court.5025.t:0 "Proposed Deal"
 court.5025.desc:0 ""That glistening [ROOT.Char.Custom('CatFurColor')] fur and those [ROOT.Char.Custom('CatEyeColor')] eyes... I've never seen such a beautiful feline!"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] strokes [ROOT.Char.Custom('CatStoryName')] thoughtfully before turning back to me. "[ROOT.Var('price_for_pet').GetValue|0] gold should be plenty, yes?""
 court.5025.a:0 "[ROOT.Char.Custom('CatStorySheHe')|U] is yours!"
 court.5025.b:0 "How dare you, I would never sell [ROOT.Char.Custom('CatStoryName')]!"
 court.5026.desc:0 ""Such glistening [ROOT.Char.Custom('DogFurColor')] fur, and well-trained to boot! I've never seen such a magnificent canine!"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] thoughtfully pets [ROOT.Char.Custom('DogStoryName')] before turning back to me. "[ROOT.Var('price_for_pet').GetValue|0] gold should be plenty, yes?""
 court.5026.a:0 "[ROOT.Char.Custom('DogStorySheHe')|U] is yours!"
 court.5026.b:0 "How dare you, I would never sell [ROOT.Char.Custom('DogStoryName')]!"
 court.5030.t:0 "Czas zabawy"
 court.5030.desc_opening:0 "Po drugiej stronie sali widzę jak [child.Custom2('MyCharacterIntroduction', ROOT.Char)] bawi się swoją ulubioną zabawką — [child.Custom('child_favorite_toy_instrumental')]."
 court.5030.desc_young:0 "Dorośli wokół mnie są zawsze niezadowoleni i chcą, żebym im w czymś pom[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )], jednakże ja chyba wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym pomóc w pokonaniu strasznego smoka, z którym [child.GetSheHe] zdaje się walczyć!"
 court.5030.desc:0 "Cały dzień słucham jęków i narzekań ludzi. Jestem już tak #EMP znudzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]#!, że nie mogę się powstrzymać przed przeniesieniem swojej uwagi na grę, w którą [child.GetSheHe] gra..."
 court.5030.desc_ending:0 "\n\n[child.GetFirstNameNoTooltip] widzi, że patrzę w [child.GetHerHis] stronę i macha, żebym do nie[Select_CString( child.IsFemale, 'j', 'go' )] dołączył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 court.5030.a:0 "Bring me my [ROOT.Char.Custom('child_favorite_toy')]!"
 court.5030.b_young:0 "Nie, muszę zachować powagę."
 court.5030.b:0 "To nie jest miejsce na zabawę."
 court.5040.t:0 "Pranking Spree"
 court.5040.desc:0 "Po raz kolejny jestem zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] wysłuchiwać narzekań ludzi — [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)] domaga się uwagi, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] twierdzi, że mój dwór stał się nijaki, a [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)] uważa, że ostatnio było zbyt wiele posiłków zawierających pęcherze zwierzęce.\n\n...Chwila, mam pewien pomysł."
 court.5040.a:0 "Muszę się oprzeć i zachowywać jak na prawdziw[Select_CString( ROOT.Char.IsFemale, 'ą Damę', 'ego Pana' )] przystało."
 court.5040.b:0 "An inflated bladder on [prank_alternative_1.GetFirstNamePossessiveNoTooltip] chair – now that's attention!"
 court.5040.c:0 "[prank_alternative_2.GetFirstNameNoTooltip] letting forth a fart would be anything but dull."
 court.5040.d:0 "[prank_alternative_3.GetFirstNameNoTooltip] will find a bladder on [prank_alternative_3.GetHerHis] chair instead of plate!"
 court.5041.desc_option_1:0 "While [prank_target.GetTitledFirstName] is distracted during dinner I carefully sprinkle small pieces of a lyre's string onto [prank_target.GetHerHis] plate.\n\nI can barely contain my laughter as [prank_target.GetSheHe] turns back only to find the plate before [prank_target.GetHerHim] crawling with maggots, but I need to avoid suspicion if I am to continue this crusade!"
 court.5041.desc_option_2:0 "I dried the blood of a calf and made it into a powder, which I then sprinkle onto [prank_target.GetTitledFirstNamePossessive] steak when [prank_target.GetSheHe] isn't looking. Instantly the powder liquefies into blood and it is all I can do not to laugh as [prank_target.GetFirstNamePossessiveNoTooltip] face twists in horror as the steak starts to bleed before [prank_target.GetHerHim]!"
 court.5041.desc_option_3:0 "W tajemnicy zlecam kilku służącym, aby znaleźli mi węże – jak najwięcej. Następnie, gdy [prank_target.GetTitledFirstName] przebywa na zewnątrz, każę im wypuścić węże do [prank_target.GetHerHis] kwater. Krzyki, które rozlegają się po korytarzach po [prank_target.GetHerHis] powrocie, przyprawiają mnie o drgawki!"
 court.5041.desc_option_4:0 "Rozgniatam kadzidełko na bardzo drobny proszek i chowam je w dłoni. Następnie, gdy ja i [prank_target.GetTitledFirstName] siedzimy naprzeciwko siebie przy stole, a między nami stoi świeca, rzucam proszkiem w kierunku [prank_target.GetHerHis] twarzy. Gdy przechodzi przez płomień, zapala się w dość spektakularny sposób!\n\n[prank_target.GetTitledFirstName] zaczyna krzyczeć, myśląc, że [prank_target.GetHerHis] twarz płonie, ale ja wiem, że to tylko sztuczka i śmieję się wesoło."
 court.5041.desc_option_5:0 "I carefully crack open the door to [prank_target.GetTitledFirstNamePossessive] quarters and, balancing on a chair, I ever so slowly bring a full chamber pot to rest on top of the door frame. Then: a quick knock and an even quicker escape around the corner.\n\n"Who is–" #EMP Splash!#!"
 court.5041.desc_opening:0 "#EMP Prrt!#!\n\nDźwięk rozchodzi się po sali, gdy [prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] siada, a [prank_target.GetHerHis] twarz robi się coraz bardziej czerwona, im dłużej trwa cisza. Z trudem powstrzymuję śmiech, ale jeśli mam [prank_target.GetHerHim] znowu zrobić psikusa, muszę uniknąć podejrzeń!"
 court.5041.a:0 "Zatrzymam się i pocieszę [Select_CString( prank_target.IsFemale, 'ją', 'go' )]."
 court.5041.option_1:0 "[prank_target.GetHerHis|U] następny posiłek będzie pełen "larw"!"
 court.5041.option_2:0 "Następny stek, który zje, będzie krwawił!"
 court.5041.option_3:0 "W [prank_target.GetHerHis] kwaterach wypuszczę węże!"
 court.5041.option_4:0 "Przestraszę [Select_CString( prank_target.IsFemale, 'ją', 'go' )] łatwopalnym proszkiem!"
 court.5041.option_5:0 "Na drzwiach komnaty czeka na ni[Select_CString( prank_target.IsFemale, 'ą', 'ego' )] niespodzianka!"
 court.5042.desc_chastiser:0 "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nie dostrzega jednak w tym humoru.\n\n„Wiem, że to robisz te diabelskie psikusy na dworze."
 court.5042.desc_chastiser_snake:0 "Poor [prank_target.GetTitledFirstName] jumps at every shadow, and what the snakes did to [prank_target.GetHerHis] face... It's a disgrace. Your grace.""
 court.5042.desc_chastiser_no_snake:0 "Poor [prank_target.GetTitledFirstName] jumps at every shadow! It's a disgrace... your grace.""
 court.5042.desc_no_chastiser:0 "Moi dworzanie nie dostrzegają w tym jednak humoru i dają jasno do zrozumienia, że będą potępiać wszelkie dalsze psikusy. Będą mieć się także na baczności."
 court.5042.a:0 "To był tylko żart!"
 court.5050.t:0 "Wzgardzon[Select_CString( courtier.IsFemale, 'a dworzanka', 'y dworzanin' )]"
 court.5050.desc:0 "„Dlaczego t[Select_CString( courtier_given_title.IsFemale, 'a', 'en' )] [courtier_given_title.Custom('InsultNoun')] [courtier_given_title.GetTitledFirstName] został[Select_CString( courtier_given_title.IsFemale, 'a mianowana', ' mianowany' )] na urząd dworski, a nie ja?”\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest wściekł[Select_CString( courtier.IsFemale, 'a', 'y' )]. Najwyraźniej był[Select_CString( courtier.IsFemale, 'a pewna', ' pewien' )], że ten zaszczyt spotka właśnie [Select_CString( courtier.IsFemale, 'ją', 'go' )], a nie kogoś innego."
 court.5050.a:0 "Och, daj spokój!"
 court.5050.b:0 "Masz rację, zasługujesz na to stanowisko."
 court.5050.c:0 "Jeśli zamierzasz tak żartować, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zacząć ci płacić!"
 court.5055.t:0 "Barwny talent"
 court.5055.desc:0 "Po raz trzeci w tym miesiącu widzę, jak [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi na podłodze, otoczon[Select_CString( painter.IsFemale, 'a', 'y' )] rozlaną farbą i kawałkami płótna.\n\nMoi dworzanie szepczą o tym, że jest [painter.GetSheHe] artystycznym geniuszem, jednakże służba narzeka na konieczność szorowania podłóg z farby po [painter.GetHerHis] #EMP inspiracjach#!."
 court.5055.a:0 "To musi się skończyć, [painter.GetFirstNameNoTooltip]."
 court.5055.b:0 "[painter.GetHerHis|U] talent będzie wspierany!"
 court.5055.b_tt:0 "[painter.GetFirstNameNoTooltip] kontynuuje swoją działalność artystyczną."
 court.5056.desc_opening:0 "Z każdym rokiem widzę, jak [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] rozwija swój talent do posługiwania się pędzlem. Zwiększają się również [painter.GetHerHis] zainteresowania i kompetencje w innych dziedzinach.\n\n"
 court.5056.desc_family:0 "„Dziękuję, że we mnie wierzysz, [painter.Custom2('RelationToMeShortVocative', ROOT.Char )]."
 court.5056.desc:0 "„Dziękuję, że wierzysz we mnie i moje talenty, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]"
 court.5056.desc_ending:0 "Mam nowy projekt, który chciał[Select_CString( painter.IsFemale, 'a', '' )]bym rozpocząć. Może jesteś zainteresowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] ponownym byciem moim dobroczyńcą?""
 court.5056.a:0 "Oczywiście, że tak!"
 court.5056.b:0 "Jesteś już wystarczająco dorosł[Select_CString( painter.IsFemale, 'a', 'y' )], aby samodzielnie decydować o swoim życiu."
 court.5057.desc:0 "Z upływem lat staje się boleśnie oczywiste, że [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] nie ma ani talentu, ani chęci, by namalować arcydzieło, które mi obiecał[Select_CString( painter.IsFemale, 'a', '' )].\n\n„Był[Select_CString( painter.IsFemale, 'am', 'em' )] tylko dzieckiem pragnącym uwagi. Pomyśleć, że naprawdę uwierzył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] w moje bzdury!"."
 court.5057.a:0 "Ach, szaleństwo dzieciństwa..."
 court.5057.b:0 "Nikt nie robi ze mnie głupca!"
 court.5060.t:0 "The Gallant $knight_culture_player_no_tooltip$"
 court.5060.desc:0 "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has excelled during our recent battles and my court is buzzing with excitement; what an accomplished $knight_culture_player_no_tooltip_lowercase$, what a role model, what a #EMP [knight.GetWomanMan]#!!\n\nWith all the praise raining down on [knight.GetHerHim] it is made clear that I am expected to officially reward [knight.GetHerHim] in some manner."
 court.5060.a:0 "Ehh... I will speak well of [knight.GetHerHim]."
 court.5060.b:0 "[knight.GetSheHe|U] is the new [knight.GetLadyLord] of the [title_to_grant.GetName]!"
 court.5060.c:0 "[knight.GetSheHe|U] will be gifted gold for [knight.GetHerHis] golden achievements!"
 court.5060.d.champion:0 "[knight.GetSheHe|U] will serve as my $champion_court_position$!"
 court.5060.d.bodyguard:0 "[knight.GetSheHe|U] will serve as my $bodyguard_court_position$!"
 court.5070.t:0 "Dedicated Tutor"
 court.5070.desc:0 "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie, [Select_CString( court_tutor.IsFemale, 'zmartwiona', 'zmartwiony' )] stanem naszych materiałów do nauki.\n\n„Damy sobie radę, ale wyobraź sobie, jakie wyżyny mogłyby osiągnąć nasze dzieci, gdybyśmy tylko mieli lepsze materiały... Nowe tabliczki woskowe, pergamin, a może nawet atrament!”"
 court.5070.a:0 "Ale i tak wykonujesz świetną robotę!"
 court.5070.b:0 "Oczywiście, otrzymasz na to odpowiednie fundusze!"
 court.5070.b.tt:0 "To przyczynia się do rozwoju edukacji wszystkich dzieci, które obecnie pobierają naukę na twoim dworze"
 court.5075.t:0 "Two Palfreys"
 court.5075.desc_opening:0 "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podarował[Select_CString( neighbor.IsFemale, 'a', '' )] mi bardzo łaskawy prezent: parę stępaków pełnej krwi, jedną klacz i jednego ogiera!\n\n"
 court.5075.desc_horse_master:0 ""My [ROOT.Char.GetLadyLord]," [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] beckons me over to the [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc:0 ""My [ROOT.Char.GetLadyLord]," my stablemaster beckons me over to the [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc_ending:0 ""Look at these muscles... And those hindquarters! This one would serve well in war.""
 court.5075.a:0 "Będą służyć panom i damom tego dworu."
 court.5075.b:0 "And they will both fetch a good price!"
 court.5075.c:0 "I will train the [dummy_gender.Custom('HorseMareStallion')] myself."
 court.5075.c.success:0 "Udaje ci się odpowiednio wyszkolić konia"
 court.5075.c.failure:0 "Koń cię zrzuca"
