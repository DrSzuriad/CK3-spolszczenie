l_english:
 court.9000.t:0 "Rycerska deklamacja"
 court.9000.desc:0 "Zmierzając do swojego tronu słyszę, jak mój $knight_culture_player_no_tooltip_lowercase$, [flirty_knight.GetFirstName], coś deklamuje, a [Select_CString( flirty_spouse.IsFemale, 'moja żona', 'mój mąż' )], [flirty_spouse.GetFirstName], uważnie słucha.\n\n"[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]"\n\nCzy [flirty_knight.GetSheHe] właśnie recytuje poezję romantyczną? [Select_CString( flirty_spouse.IsFemale, '#EMP Mojej#! żonie', '#EMP Mojemu#! mężowi' )]?!"
 court.9000.a:0 "[flirty_knight.GetFirstNameNoTooltip], ty [flirty_knight.Custom('InsultNounSexualVocative')]! Straże, do lochu z [Select_CString( flirty_knight.IsFemale, 'nią', 'nim' )]!"
 court.9000.b:0 "[flirty_spouse.GetFirstNameNoTooltip|U]! Natychmiast od [Select_CString( flirty_knight.IsFemale, 'niej', 'niego' )] odejdź, ty [flirty_spouse.Custom('InsultNounSexualVocative')]!"
 court.9000.c:0 "Ach, dworska miłość! Niech ta wspaniała poezja odbija się echem po salach!"
 court_9000_a_tt:0 "Jeśli [flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] mają jakieś zamiary, kończą się teraz\n"
 court_9000_b_tt:0 "Jeśli [flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] mają jakieś zamiary, prawdopodobnie się zakończą\n"
 court_9000_c_tt:0 "Jeśli [flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] mają jakieś zamiary, będą postępować bez przeszkód\n"
 court.9001.t:0 "A Courtly Gift"
 court.9001.desc:0 "I spot my [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] and my [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName] sharing what looks like a passionate moment — with [flirty_knight.GetFirstNameNoTooltip] kneeling in front of [flirty_spouse.GetHerHim].\n\n"My [flirty_spouse.Custom('RomanticComplimentNoun')]! Please, accept this humble gift." [flirty_knight.GetFirstNameNoTooltip] says, handing over [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n"Oh!" [flirty_spouse.GetFirstNameNoTooltip] stammers. "I love it! It is wonderful."\n\nWhat exactly is going on here?"
 court.9001.a:0 "[flirty_spouse.GetFirstNameNoTooltip] is #EMP mine.#! Draw your sword!"
 court.9001.b:0 "Hand that over! [flirty_knight.GetFirstNameNoTooltip] — I banish you from the realm!"
 court.9001.c:0 "Courtly love is so pure, so innocent!"
 court.9001.a.tt:0 "#V Duel#! [flirty_knight.GetFirstName] to make [flirty_knight.GetHerHim] leave your [flirty_spouse.GetWifeHusband] alone!\n#weak This duel is NOT to the death.#!\nIf you win, [flirty_spouse.GetFirstNamePossessive] heart will be only yours. If you lose, who knows what will happen?\n\nYour [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[flirty_knight.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion:0 "How Could You"
 court.9002.trigger_failure:0 "My duel against [flirty_knight.GetFirstNameNoTooltip] has been invalidated"
 court.9004.t:0 "$court.9001.t$: Victorious"
 court.9004.desc:0 ""I lay down my weapon before you — your soul is [ROOT.Char.Custom('ComplimentAdjective')], and more deserving of [flirty_spouse.GetFirstNamePossessive] heart!" [flirty_knight.GetFirstName] says, defeated.\n"I will serve you without question from now on, [ROOT.Char.GetTitleTierName]."\n\nMy [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip] turns to me, a new fire in [flirty_spouse.GetHerHis] eyes.\n\n"[ROOT.Char.GetWifeHusband|U], you risked your life for my affection! Oh, your heart is noble — from now on I am only yours!""
 court.9004.a:0 "[flirty_spouse.GetFirstNameNoTooltip] is only mine."
 court.9005.t:0 "$court.9001.t$: Defeated"
 court.9005.desc:0 ""You never were deserving of [flirty_spouse.GetFirstNamePossessive] love!" [flirty_knight.GetFirstName] exclaims.\n\n"Oh, my [flirty_knight.Custom('ComplimentAdjective')] hero, let us escape this dreary place! Our love must flourish, but not here." [flirty_spouse.GetFirstNameNoTooltip] says, as [flirty_spouse.GetSheHe] starts grabbing [flirty_spouse.GetHerHis] belongings.\n\n"I hope our paths never cross again, [ROOT.Char.GetTitleTierName]." [flirty_knight.GetFirstNameNoTooltip] says, as they both leave."
 court.9005.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
 court_9005_tt:0 "[flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] opuszczają twój dwór, aby skonsumować swoją miłość gdzie indziej."
 court.9100.t:0 "Epicurean Entertainment"
 court.9100.desc:0 ""Ah, excellent! [food_lover_1.Custom('GetExpensiveMeal')|U], my favorite!" [food_lover_1.GetFirstName] bellows merrily, gorging [food_lover_1.GetHerselfHimself] as the servant desperately steadies the serving tray.\n\n"Oh, my beloved [food_lover_2.Custom('GetExpensiveDessert')], you truly are delectable!" [food_lover_2.GetFirstName] says with a singing voice.\n\n"Now, this is what life is all about! Servants, more [food_lover_1.Custom('GetExpensiveDrink')], now!" [food_lover_3.GetFirstName] demands.\n\nIt would appear that my courtiers are enjoying themselves!"
 court.9100.a:0 "[food_lover_1.GetFirstNameNoTooltip]! [food_lover_1.Custom('ComplimentAdjective')|U] as always!"
 court.9100.b:0 "[food_lover_2.GetFirstNameNoTooltip], my friend! Enjoying the desserts, I see?"
 court.9100.c:0 "Save some drink for me, [food_lover_3.GetFirstNameNoTooltip] — It is best shared with friends!"
 court.9100.d:0 "I should let them be!"
 court.9200.t:0 "Bacchanalian Bonding"
 court.9200.desc:0 ""Our [ROOT.Char.GetTitleTierName] truly is generous, [food_lover_2.GetFirstNameNoTooltip]! Just taste the #EMP spectacular#! [food_lover_1.Custom('GetExpensiveMeal')]!" [food_lover_1.GetFirstName] exclaims lyrically.\n\n"Yes, indeed! [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip] is most [food_lover_1.Custom('ComplimentAdjective')] — much like this [food_lover_2.Custom('FavoriteTreat')]!" [food_lover_2.GetFirstName] responds enthusiastically.\n\nIt seems as if my spending on lavish meals has made a new friendship blossom!"
 court.9200.a:0 "Mind if I join you for some [food_lover_1.Custom('GetExpensiveMeal')]?"
 court.9200.b:0 "Servants, can't you see they are starving? Bring more [food_lover_2.Custom('GetExpensiveDessert')]!"
 court.9200.c:0 "It would  be rude to disturb them while eating!"
 court.9300.t:0 "Nadmierna pobłażliwość"
 court.9300.desc:0 "„M-[Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. [ROOT.GetCharacter.Custom2('YourSheHe' , SCOPE.sC('overindulger_target'))] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], po prostu... #EMP po prostu nieustannie je [overindulger_target.Custom('FavoriteTreatAccusative')]!#!” — [Select_CString(worried_courtier.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName] jąka się.\n\nW tym momencie widzę, jak [overindulger_target.GetFirstNameNoTooltip] wychodzi ze spiżarni i niesie [overindulger_target.Custom('FavoriteTreatAccusative')] w obu rękach.\n\n„Czy coś się stało, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?” — [overindulger_target.GetFirstNameNoTooltip] mówi, [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a:0 "#EMP Zjadł[Select_CString(overindulger_target.IsFemale, 'aś', 'eś' )] [overindulger_target.Custom('FavoriteTreatAccusative')]!? Do lochu!"
 court.9300.b:0 "[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], człowieku! Weź się w garść!"
 court.9300.c:0 "Och, #EMP lepiej#!, żebyś za to zapłacił[Select_CString(overindulger_target.IsFemale, 'a', '' )]."
 court.9300.d:0 "Od tej pory masz zakaz wstępu do spiżarni..."
 court.9300.b.success:0 "You convince [overindulger_target.GetFirstNameNoTooltip] to lay off the [overindulger_target.Custom('FavoriteTreatDemand')] and pay you back"
 court.9300.b.failure:0 "[overindulger_target.GetFirstNameNoTooltip] nie daje się odwieść od tego zamiaru i odmawia zwrotu pieniędzy"
 court.9400.t:0 "Pie-based Shenanigans"
 court.9400.desc:0 "Now what is this? A #EMP massive#! pie, in the middle of my throne room!?\n\n"Care for some pie, my [pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]?" [pie_presenting_courtier.GetFirstName] snickers.\n"It has a surprise! Here is a knife, please — feel free to cut a piece!"\n\nI reluctantly grab the knife and carefully slice into the crust. Suddenly, my Court Jester [court_jester.GetFirstName] bursts out, laughing and waving [court_jester.GetHerHis] hands!"
 court.9400.a:0 "You know what? I'm peckish. #EMP Get back in the pie.#!"
 court.9400.b:0 "Ah, [court_jester.GetFirstNameNoTooltip], such creativity! Here, a token of appreciation."
 court.9400.c:0 "#EMP Assassin! Guards!#!"
 court.9400.d:0 "Har har! Now this is entertainment!"
 absolutely_horrified_opinion:0 "Absolutely Horrified"
 best_meal_of_my_life_modifier:0 "Best Meal of My Life"
 best_meal_of_my_life_modifier_desc:0 "This character has eaten something absolutely spectacular!"
 suspicious_against_pies_modifier:0 "Suspicious Against Pies"
 suspicious_against_pies_modifier_desc:0 "Ta postać jest wyjątkowo podejrzliwa i czujna wobec wszystkiego, co choćby w przybliżeniu przypomina kształtem ciasto. Dotyczy to również innych rodzajów jedzenia i wszystkiego innego, naprawdę..."
 court.9500.t:0 "A Little Language"
 court.9500.desc:0 ""Greetings, my [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." [teacher_target.GetFirstName] says, [teacher_target.Custom('quirk_pos_pp')].\n\n"I am very interested in the upbringing of your [child_to_learn_language.Custom('GetDaughterSon')], [child_to_learn_language.GetFirstName]. You see, I speak [culture_language_to_learn.GetLanguage.GetNameNoTooltip] — a language that I believe would be most useful for [child_to_learn_language.GetHerHim] to learn." [teacher_target.GetSheHe] explains with a genuine tone.\n\n"I just need coin for quills, ink, parchment... and some personal compensation, of course.""
 court.9500.a:0 "That sounds very useful. I'll pay #EMP anything#! to see it happen."
 court.9500.b:0 "[child_to_learn_language.GetFirstNameNoTooltip], do your best!"
 court.9500.c:0 "Pah! Who needs to speak anything but [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]!?"
 court.9500.b.success:0 "[child_to_learn_language.GetFirstNameNoTooltip] succeeds in learning [culture_language_to_learn.GetLanguage.GetNameNoTooltip]"
 court.9500.b.failure:0 "[child_to_learn_language.GetFirstNameNoTooltip] jest zestresowan[Select_CString(child_to_learn_language.IsFemale, 'a', 'y' )]"
 court_maintenance.0010.t:0 "Pusty tron"
 court_maintenance.0010.desc:0 "[Select_CString(messenger.IsFemale, 'Moja dworzanka', 'Mój dworzanin' )] [messenger.GetName] nalegał[Select_CString(messenger.IsFemale, 'a', '' )] na spotkanie ze mną, mimo że dał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] do zrozumienia, że wolę przebywać w odosobnieniu:\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom('ComplimentAdjective')] [Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]! Minęło już sporo czasu, odkąd po raz ostatni pojawił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się na dworze.\nWszyscy staramy się robić, co w naszej mocy, aby zachować pozory pod twoją nieobecność, ale dwór [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] nie może funkcjonować, kiedy [ROOT.Char.GetTitleTierName|l] jest nieobecn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]”.\n\nMoja długa nieobecność na monarszym dworze sprawiła, że pozostał on bez przywódcy i bez celu."
 court_maintenance.0010.desc.seeking_gainful_employment:0 "Moi dworzanie coraz częściej porównują swoją sytuację z tą panującą na prestiżowych dworach, takich jak ten [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 court_maintenance.0010.desc.general_ending:0 "Moi dworzanie coraz częściej porównują swoją sytuację z tą panującą na obcych dworach."
 court_maintenance.0010.a:0 "Nadszedł czas, abym złożył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wizytę na monarszym dworze."
 court_maintenance.0010.a.tooltip:0 "Wchodzisz do dworu monarszego"
 court_maintenance.0010.b:0 "Odwiedzę mój dwór, kiedy uznam to za stosowne."
 court_maintenance.0010.b.tooltip:0 "Niektórzy dworzanie mogą opuścić twój dwór na rzecz dworu [great_cgv_court.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L]."
 court_maintenance.0010.b.brave:0 "Pragnę ekscytacji, a nie próżnej ceremonii!"
 court_maintenance.0010.b.depressed:0 "Po prostu nie widzę w tym wszystkim sensu..."
 court_maintenance.0010.b.paranoid:0 "I can't be out in the open. I must always be safe!"
 court_maintenance.0010.c:0 "Uczta da im coś do roboty!"
 court_maintenance.0010.c.tooltip:0 "Rozpoczynasz ucztę w obrębie [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetAdjective]"
 court_maintenance.0011.t:0 "Dwór [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 court_maintenance.0011.desc:0 "„Jako [ROOT.Char.GetTitleTierName] masz nowe obowiązki i zakres odpowiedzialności. Będziesz teraz regularnie organizować audiencję, rozstrzygać spory w państwie i pozwalać swoim dworzanom na wzięcie udziału w twoich codziennych obowiązkach”.\n\n[messenger.GetName] patrzy na mnie surowo, w sposób bezpośredni, niemal pouczający. Może w [messenger.GetHerHis] oczach jest też trochę [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))]?\n\nZaczyna rozwijać piękny sztandar, na którym widnieje godło rodu [ROOT.Char.GetHouse.GetName]. „Jednym ze sposobów, w jaki świat będzie teraz oceniał twoje rządy, jest sposób, w jaki zdobisz i dbasz o swój dwór monarszy Pozwolił[Select_CString( messenger.IsFemale, 'am', 'em' )] sobie wykonać ten podarunek, aby uczcić początek twojej królewskiej kadencji”."
 court_maintenance.0011.a:0 "Niech zobaczą, jak wygląda now[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleTierName]!"
 court_maintenance.0011.a.tooltip:0 "Wchodzisz do dworu monarszego"
 court_maintenance.0011.b:0 "Inne sprawy wymagają mojej uwagi."
 court_maintenance.0011.b.tooltip:0 "Możesz zdecydować, czy chcesz odwiedzić swój dwór monarszy w późniejszym terminie"
 court_maintenance.0011.banner_tooltip:0 "[messenger.GetName] prezentuje dwa nowe sztandary; jeden dla twojego rodu, a drugi dla twojej dynastii."
 court_maintenance.0011.banner_house_tooltip:0 "[messenger.GetName] prezentuje nowy sztandar z godłem twojego rodu"
 court_maintenance.0011.banner_dynasty_tooltip:0 "[messenger.GetName] prezentuje nowy sztandar z godłem twojej dynastii"
 surprise_reaction:0 "zaskoczenia"
 envy_reaction:0 "zazdrości"
 scorn_reaction:0 "pogardy"
 pride_reaction:0 "dumy"
 gained_royal_court_toast:0 "Zyskano dostęp do dworu monarszego"
 gained_royal_court_toast_desc:0 "Masz teraz dostęp do [Concept( 'royal_court', 'dworu monarszego' )|E]"
 court_maintenance.0012.t:0 "Znak rozpoznawczy"
 court_maintenance.0012.desc:0 "W miarę jak rośnie renoma mojej dynastii, wzrasta też sława chwalebnego sygnetu dynastii [ROOT.Char.GetDynasty.GetName].\n\n"
 court_maintenance.0012.desc_illustrious:0 "My family's insignia is now known across the world, noted by chancellors, taught to children, and delighting merchants in lands never even set foot in by [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.desc_masterwork:0 "My family's emblem is now common-knowledge, listed among the great royal families of the region and the highest nobility of the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.desc_famed:0 "Herb mojej rodziny jest obecnie rozpoznawalny w regionalnych kręgach szlacheckich, w których płynie [ROOT.Char.GetCulture.GetNameNoTooltip|l] krew."
 court_maintenance.0012.a:0 "I tak powinno być."
 court_maintenance.0013.t:0 "Skarb dynastyczny"
 court_maintenance.0013.desc:0 "Moim obowiązkiem jest bronić honoru dynastii [ROOT.Char.GetDynasty.GetName] i nieść jej sztandar."
 court_maintenance.0013.desc_creator:0 "[banner_scope.MakeScope.Var('banner_commissioner').Char.GetNamePossessiveRegnal] personal standard alone will mark the greatness of [banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis] line."
 court_maintenance.0013.desc_fallback:0 "Tylko mój osobisty sztandar będzie przekazywany przez pokolenia, przynosząc chwałę wszystkim moim potomkom."
 court_maintenance.0013.a:0 "Może być tylko jeden."
 court_maintenance.0013.tt:0 "Można posiadać tylko jeden sztandar [Concept( 'dynasty', 'dynastii' )|E]"
