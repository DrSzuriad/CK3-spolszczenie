l_english:
 court.4001.t:0 "Zadrapanie"
 court.4001.desc:0 "[bleeding_diplomat.GetName|U], dyplomat[Select_CString( bleeding_diplomat.IsFemale, 'k', '' )]a, którego [Select_CString( bleeding_diplomat_liege.IsFemale, 'wysłała moja sojuszniczka', 'mój sojusznik' )], [bleeding_diplomat_liege.GetName], stoi przede mną w kałuży krwi. Mój piękny dywan już tak nią nasiąknął, iż mogę przypuszczać, że stoi w tym miejscu od wielu godzin, jeśli nie dłużej.\n\n„Przepraszam za ten bałagan. Gdy [Select_CString( bleeding_diplomat.IsFemale, 'zmierzałam', 'zmierzałem' )] do [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], wstąpił[Select_CString( bleeding_diplomat.IsFemale, 'a', 'e' )]m do gospody, w której jakiś karzeł defenestrował mnie, próbując mnie okraść. Na szczęście ciało tego łajdaka złagodziło mój upadek, gdyż wypadł on razem ze mną i dzięki temu jestem w stanie tutaj być – miną jeszcze #EMP dni#!, zanim utracę zbyt wiele krwi!”"
 court.4001.a:0 "Straże, wysłać siłą tego człowieka do medyka."
 court.4001.b:0 "Będę [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł' )] wysłuchać cię dopiero w przyszłym tygodniu – wytrzymasz?"
 court.4001.c:0 "Możemy mówić. ale [Select_CString( bleeding_diplomat_liege.IsFemale, 'twoja Pani', 'twój Pan' )] zapłaci za mój dywan."
 court.4001.carpet:0 "Trzeba wyczyścić dywan"
 court.4001.new_carpet:0 "Rozleje tylko więcej krwi – będzie trzeba kupić nowy dywan."
 court.4001.toast:0 "[bleeding_diplomat.GetName] umiera"
 court.4001.toast_desc:0 "[bleeding_diplomat.GetName|U] wykrwawił[Select_CString( bleeding_diplomat.IsFemale, 'a', '' )] się na twoim wystawnym dywanie."
 court.4001.cure_toast:0 "Medyk uzdrawia dyplomat[Select_CString( bleeding_diplomat.IsFemale, 'kę', 'ę' )]"
 court.4100.t:0 "[GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )|U] w rajstopach"
 court.4100.desc:0 "Mój nadworny muzyk zbliża się do mnie, podrygując w rytm słyszanej tylko sobie melodii. \n\n„Proszę o odrobinę uwagi, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. Przygotował[Select_CString( court_musician.IsFemale, 'a', 'e' )]m męski chór, który nie ma sobie równych! Zgodnie z moją nową metodą nie tylko śpiewają, ale też ubierają się w rajstopy, przywdziewają na połyskujące lędźwie bogato zdobione saczki i tańczą unisono! Wszystko to oczywiście przy uwielbieniu [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. Jestem [Select_CString( court_musician.IsFemale, 'pewna', 'pewny' )], że jeśli ufundujesz ten wielki występ, damy dworu będą bardzo wdzięczne”."
 court.4100.a:0 "Przyprawia mnie to o mdłości! Wtrąćcie [Select_CString( court_musician.IsFemale, 'tę zbereźnicę', 'tego zbereźnika' )] do lochu!"
 court.4100.b:0 "Z pewnością widok rajstop na męskich nogach to zbyt wiele dla dam."
 court.4100.c:0 "Masz moje złoto. Nie mogę się doczekać przedstawienia!"
 court.4200.t:0 "Sekretne pomieszczenia i przejścia"
 court.4200.desc:0 "W rogu mojej sali tronowej czai się blady osobnik, który wygląda, jakby całe życie spędził pod ziemią."
 court.4200.desc_middle:0 "\n\n„Dotarły mnie słuchy, że chcesz mieć ukryte przejście. Mogę zbudować każdy niecny korytarz, jaki tylko wyobrazi sobie twój pokręcony umysł."
 court.4200.desc_oubliette:0 "$court.4200.desc_middle$ Mogę nawet uwzględnić prywatny loch w twojej sypialni, aby [Select_CString( ROOT.Char.IsFemale, 'twoi kochankowie', 'twoje kochanki' )] mogli cię tam więzić w przypływie namiętności!”"
 court.4200.desc_gluttony:0 "$court.4200.desc_middle$ Mogę uwzględnić nawet dyskretny szacht z twojej sypialni do kuchni, aby po kryjomu jeść ciastka w środku nocy!”"
 court.4200.desc_fallback:0 "$court.4200.desc_middle$”"
 court.4200.a:0 "Będę wchodzić i wychodzić z pomieszczeń tylko przez drzwi wejściowe!"
 court.4200.b:0 "Poproszę o kilka otworów szpiegowskich, w miejscach, gdzie zbierają się dworzanie!"
 court.4200.c:0 "Jestem prostym człowiekiem. Tajne przejście, by nim uciec, wystarczy."
 court.4200.d:0 "Winda do ciast? Genialne!"
 court.4200.e:0 "Przyznam, że #EMP [Select_CString( ROOT.Char.IsFemale, 'chciałabym', 'chciałbym' )]#! znaleźć się w lochu całkowicie nago."
 court.4200.f:0 "Chcę sekretną salę tortur, gdzie wszystko może mi ujść na sucho."
 court.4200.g:0 "Zawsze chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m mieć takie miejsce, w którym [Select_CString( ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] bez przeszkód panikować!"
 court.4250.t:0 "Moja wieża jest wyższa niż twoja!"
 court.4250.desc:0 "„Kwilący dworzanie [ROOT.Char.GetCapitalLocation.GetTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]” – [tower_challenger_rival.GetTitledFirstName] wdziera się do mojej sali tronowej.\n\n„Gdy [ROOT.Char.GetTitledFirstNameNoTooltip] tarza się po ziemi jak świnia w błocie, ja [Select_CString( tower_challenger_rival.IsFemale, 'sprawiłam', 'sprawiłem' )], że [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier] może pochwalić się wieżą wyższą niż jakiekolwiek inne na tej grzesznej ziemi. Teraz z [Select_CString(EqualTo_string( tower_challenger_rival.Custom('FortifiedBuildingMy'), 'mój' ), 'mego', 'mej' )] [tower_challenger_rival.Custom('FortifiedBuildingGenitive')] jestem w stanie niemalże chwytać gwiazdy z nieba. A gdzie są twoje, [ROOT.Char.GetFirstNameNoTooltip]?”.\n\nMój [concerned_steward.GetCouncilTitle|l], [concerned_steward.GetTitledFirstName], kładzie ostrzegawczo dłoń na moim ramieniu. „[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], wieża, którą [Select_CString( tower_challenger_rival.IsFemale, 'wzniosła', 'wzniósł' )] [tower_challenger_rival.GetTitledFirstNameNoTooltip] to czterysta stóp niepewnej mieszanki gliny i jakiegoś spoiwa. Zignoruj [tower_challenger_rival.GetHerHis] prowokację i poczekaj, aż sama runie!”."
 court.4250.a:0 "Wsadź swoją niebiańską iglicę w swój wyniosły tyłek!"
 court.4250.b:0 "Rozbuduję naszą wieżę tak, że będzie o jedną stopę wyższa od twojej!"
 court.4250.c:0 "Żądam, aby wznieść wieżę o #EMP sto stóp#! wyższą!"
 court.4250.b.tt:0 "Wbijesz bardzo długi maszt na [Select_CString(EqualTo_string( THIS.GetCharacter.Custom('FortifiedBuildingMy'), 'mój' ), 'swój', 'swoją' )] [THIS.GetCharacter.Custom('FortifiedBuildingAccusative')] "
 court.4250.c.success.tt:0 "Wznosisz ogromną wieżę"
 court.4250.c.failure.tt:0 "Twoja wieża zawala się podczas budowy"
 court.4250.c.failure_toast_title:0 "Wieża na [Select_CString(EqualTo_string( ROOT.Char.Custom('FortifiedBuildingMy'), 'mój' ), 'twoim', 'twojej' )] [ROOT.Char.Custom('FortifiedBuildingLocative')] się zawala!"
 court.4250.c.accident.tt:0 "Dochodzi do strasznego wypadku"
 court.4250.c.accident.tt.flavour:0 "Nigdy nie wiadomo, co może pójść nie tak..."
 court.4251.desc:0 "Na wieść o tym, że moja strzelista wieża jest wreszcie gotowa, zapraszam cały dwór, aby podziwiać jej widok. Wieża przeszywa niebo, ale też kołysze się na wietrze."
 court.4251.desc_child_accident:0 "\n\nZ tłumu gapiów moje dziecko, [crushed_child.GetName], z zaciekawieniem czołga się w kierunku podstawy potężnej budowli, wpatrując się w nią szeroko otwartymi oczami.\n\n[crushed_child.GetNameNoTooltip] nie zdążył[Select_CString( crushed_child.IsFemale, 'a', '' )] nawet krzyknąć, gdy czubek wieży odrywa się i spada prosto na ni[Select_CString( crushed_child.IsFemale, 'ą', 'ego' )], zamieniając [Select_CString( crushed_child.IsFemale, 'ją', 'go' )] w krwawą breję."
 court.4251.desc_rival_accident:0 "\n\nPo mej prośbie, [tower_challenger_rival.GetTitledFirstNameNoTooltip] przyłącza się do mnie i zaczynamy na nią wchodzić. Po dotarciu na szczyt, widoki – a może schody – zapierają [tower_challenger_rival.GetHerHim] dech w piersiach. Macham do zgromadzonych poniżej dworzan, a [tower_challenger_rival.GetFirstNameNoTooltip] opiera się o poręcz, która natychmiast pęka i posyła [Select_CString( tower_challenger_rival.IsFemale, 'ją', 'go' )] prosto do nieba."
 court.4251.desc_success:0 "\n\nMoi dworzanie gapią się na wieżę i zaczynają bić gromkie brawa, ale z jakiegoś powodu wszyscy unikają stania w jej cieniu.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip] szepcze do mnie: „Psie, przysięgam, że zbuduję wieżę #EMP dwukroć#! wyższą”."
 court.4251.a:0 "Och [crushed_child.GetNameNoTooltip], był[Select_CString( crushed_child.IsFemale, 'aś słodka', 'eś słodki' )] słodki jak naleśnik!"
 court.4251.b:0 "Cóż, zawsze [Select_CString( tower_challenger_rival.IsFemale, 'marzyłaś', 'marzyłeś' )] o lataniu, [tower_challenger_rival.GetFirstNameNoTooltip]."
 court.4251.c:0 "I kto teraz tarza się w błocie, [tower_challenger_rival.GetFirstNameNoTooltip]?"
 court.4300.t:0 "Quantum Praedecessores"
 court.4300.preaching_tour_bernard_of_clairvaux_intro:0 "Przybył do nas Bernard z Clairvaux, który jest w trakcie swej kaznodziejskiej podróży przez kontynent, aby rozpalić ogień trwającej świętej wojny. Mój [bishop.GetCouncilTitle|l] donosi, że odegrał on kluczową rolę w tworzeniu doktryn dla wczesnego zakonu świętego Templariuszy.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology:0 "„Jestem bardzo szczęśliwy, że mogę przebywać w otoczeniu kogoś, kto słynie z teistycznego zrozumienia. Pracuję nad nowym traktatem o naszych zakonach: «Na cześć nowego rycerstwa». Jeśli zaszczycisz go spojrzeniem, na pewno wyślę list z prośbą, aby [ghw_sponsor.GetTitledFirstName] [Select_CString( ghw_sponsor.IsFemale, 'wydała', 'wydał' )] bullę popierającą również twój własny zakon”."
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication:0 "„Proszę, przyjmij me wyrazy wdzięczności za twą gościnę. W ramach podziękowania chcę odwdzięczyć się za okazaną dobroć. Zauważyłem, że niektórych twoich dworzan nęka istna litania ugryzień. Pewnego dnia wykląłem rój tysiąca much, uśmiercając go natychmiastowo. Wygląda na to, że jest tutaj kilka zgniłych pcheł, które również nie mogą doczekać się gniewu Kościoła!”"
 court.4300.preaching_tour_bernard_of_clairvaux_standard:0 "„Muszę prosić o poważną przysługę. Chociaż [ROOT.GetCharacter.GetFaith.HighGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'pobłogosławiła mój umysł, to nie była tak łaskawa', 'pobłogosławił mój umysł, to nie był tak łaskawy' )] dla moich wnętrzności. Nieważne jak bardzo bym się powstrzymywał, nie mogę głosić kazań bez wykopanego pode mną dołu kloacznego. Czy jest ktoś, kto chciałby towarzyszyć mi w podróży jako chrystusowy kopacz dołów?”"
 court.4300.preaching_tour_default:0 "Duchowny blokuje wejście do sali tronowej i rozdaje wszystkim wchodzącym czerwone emblematy w kształcie krzyża, chcąc, by przypięli je do swoich ubrań.\n\n„[ROOT.GetCharacter.GetFaith.CustomLoc('HighGodNameCel')|U] niech będą dzięki! Podczas podróży po królestwach naszych sojuszników w trwającej świętej wojnie, przybyłem tu, by głosić kazania, zachęcać rekrutów i gromadzić fundusze”."
 court.4300.a:0 "„Możesz liczyć na moje pióro i mój miecz!”"
 court.4300.b:0 "„Wyklnijmy te zdradzieckie insekty!”"
 court.4300.c:0 "„[possible_latrine_digger.GetTitledFirstNameNoTooltip|U] będzie bez wątpienia bardzo [Select_CString( possible_latrine_digger.IsFemale, 'skora', 'skory' )] pomagać!”"
 court.4300.d:0 "„Moje kufry są otwarte jak niebo!”"
 court.4300.e:0 "„Moja osobista straż zapewni ci eskortę podczas misji”."
 court.4300.e.tt:0 "Gdy [right_portrait_character.GetTitledFirstName] wyruszy w podróż po twoim państwie, [bernard_guard_1.GetTitledFirstName] i [bernard_guard_2.GetTitledFirstName] będą [Select_CString( right_portrait_character.IsFemale, 'ją', 'go' )] eskortować."
 court.4300.f:0 "Niegodzien mówić w obecności takiego człowieka, klękam w milczeniu."
 court.4300.g:0 "Te [right_portrait_character.GetHerHis] małe krzyże wyglądają nędznie, nieprawdaż?"
 court.4300.a.tt:0 "Do założenia zakonu świętego potrzeba będzie teraz o wiele mniej [Concept( 'piety', 'pobożności' )|E] i [Concept( 'gold', 'złota' )|E]"
 court.4350.t:0 "Szafran w ogniu"
 court.4350.desc:0 "Mój [concerned_marshal.GetCouncilTitle|l] właśnie skończył rozmawiać z parą osmalonych kupców, którzy dokuśtykali do mojej sali tronowej. „Nasze karawany przewożące szafran z [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetAdjective] do [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjective] zostały napadnięte. Nie dokonali tego bandyci, lecz grupa chrześcijańskich szlachciców w pełnej zbroi”.\n\n[concerned_marshal.GetCouncilTitle|U] głęboko wzdycha. „Półgłówki, które z nostalgią wspominają masakrę naszego ludu, próbują wywołać wojnę tuż pod nosem [Select_CString( caravan_attacker_liege.IsFemale, 'swojej pani', 'swojego pana' )]. Jeśli zdecydujemy się na odwet, [caravan_attacker_liege.GetName] może potraktować to jako naruszenie umów dotyczących importu towarów luksusowych, tak lubianych przez naszych dworzan”."
 court.4350.a:0 "Trudno puścić płazem taką błazenadę, ale interesy są najważniejsze."
 court.4350.b:0 "Przeprowadzimy kilka własnych najazdów!"
 court.4350.c:0 "Będą płakać jak dzieci, gdy przestaniemy handlować cukrem!"
 court.4350.c.tt:0 "#F Ty i [caravan_attacker_liege.GetNameNoTooltip] przestajecie ze sobą handlować#!"
 court.4355.t:0 "Któż ośmieli się walczyć z Saracenami?"
 court.4355.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]” – woła mój [reporting_marshal.GetCouncilTitle|l]. „Podsłuchał[Select_CString( reporting_marshal.IsFemale, 'a', 'e' )]m przypadkiem, jak [caravan_attacker.GetTitledFirstName] przechwalał[Select_CString( caravan_attacker.IsFemale, 'a', '' )] się, że [caravan_attacker.GetSheHe] i grupa szlachty napadają na karawany wiozące cukier z [attacked_liege.GetCapitalLocation.GetTitle.GetAdjective] jak zwykli bandyci. Te psy ślinią się na myśl o świętej wojnie i mają nadzieję, że [attacked_liege.GetTitledFirstName] da się nabrać na ich prowokacje. Uważam jednak, że handel jest dla nas o wiele ważniejszy niż jakakolwiek bitwa...”.\n\n„Po co nam jedzenie, skoro możemy pić krew niewiernych?!” – [caravan_attacker.GetTitledFirstNameNoTooltip] ryczy z całej sali tronowej."
 court.4355.a:0 "Dobra robota! Grabienie niewiernych to rzecz święta!"
 court.4355.a.tt:0 "Przygotowujesz kolejne najazdy na karawany"
 court.4355.b:0 "Straże! Bić [Select_CString( caravan_attacker.IsFemale, 'ją', 'go' )] cukiernicą, dopóki nie okaże skruchy."
 court.4355.c:0 "Sądzę, że będzie kontynuować grabieże bez względu na moje rozkazy."
 court.4355.c.tt:0 "#F [caravan_attacker.GetTitledFirstNameNoTooltip] nie przestaje najeżdżać#!"
 court.4400.t:0 "Polowanie na głowę"
 court.4400.desc:0 "Do mojej sali tronowej wtargnęła grupa odzianych w szatach [Select_CString( head_chasing_monk.IsFemale, 'kobiet', 'mężczyzn' )], która następnie zaczęła gorączkowo przeszukiwać podłogę, przewracać krzesła i podciągać spódnice.\n\n„Niech [ROOT.Char.GetTitledFirstNameNoTooltip] nam wybaczy!” – krzyczy [Select_CString( head_chasing_monk.IsFemale, 'jedna', 'jeden' )] z nich – „jesteśmy wyznawcami wielkiego świętego człowieka, [Select_CString( the_headless.IsFemale, 'jaką', 'jakim' )] jest [the_headless.GetTitledFirstNameNoTooltip] [Select_CString( the_headless.IsFemale, 'Bezgłowa, która została ścięta', 'Bezgłowy, który został ścięty' )] zgodnie z przepowiednią od [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], daną przy [the_headless.GetHerHis] narodzinach. Jak to bywa ze świętymi, [the_headless.GetHerHis] głowa zaczęła się toczyć sama. Goniliśmy ją po całej krainie i jesteśmy #EMP [Select_CString( head_chasing_monk.IsFemale, 'pewne', 'pewni' )]#!, że dotarła do wzgórza [Select_CString(EqualTo_string(ROOT.GetCharacter.Custom('FortifiedBuildingMy'), 'mój' ), 'twojego', 'twojej' )] [ROOT.GetCharacter.Custom('FortifiedBuildingGenitive')]!”"
 court.4400.a:0 "Masz moją zgodę na przeszukanie [ROOT.GetCharacter.Custom('FortifiedBuildingGenitive')]."
 court.4400.b:0 "Pozwólcie, że przyłączę się do poszukiwań!"
 court.4400.c:0 "Nie pozwolę, aby jakaś sekta szperała na moim dworze!"
 court.4400.b.discovery:0 "Znajdujesz dawno zapomniany antyk w [Select_CString(EqualTo_string(THIS.GetCharacter.Custom('FortifiedBuildingMy'), 'mój' ), 'swoim', 'swojej' )] [THIS.GetCharacter.Custom('FortifiedBuildingGenitive')]"
 court.4400.b.failure:0 "Członkowie sekty powodują bałagan"
 court.4400.b.severed_head:0 "Znaleziono odciętą głowę!"
 court.4400.c.backdown:0 "Członkowie sekty są zastraszeni"
 court.4400.c.refusal:0 "Członkowie sekty powrócą"
 court.4401.desc:0 "W piwnicach [Select_CString(EqualTo_string(ROOT.GetCharacter.Custom('FortifiedBuildingMy'), 'mój' ), 'mojego', 'mojej' )] [ROOT.GetCharacter.Custom('FortifiedBuildingGenitive')] jest o wiele więcej zbędnych drobiazgów, niż bym chciał[Select_CString( ROOT.GetCharacter.IsFemale, 'a', '' )]."
 court.4401.desc_arbitrary:0 "[head_chasing_monk.GetName] słucha, jak przechwalam się swoimi pomysłowymi środkami bezpieczeństwa – skoro nikt poza mną nie rozumie, jak uporządkowana jest ta sterta przedmiotów, to nigdy nie zdołają mnie okraść!"
 court.4401.desc_default:0 "Za każdym razem, gdy [head_chasing_monk.GetName] otwiera kolejne drzwi, liczę na to, że zostanie przygniecion[Select_CString( head_chasing_monk.IsFemale, 'a', 'y' )] stertą unikatów. [Select_CString( ROOT.Char.IsFemale, 'Zapomniałam nawet, że kiedyś nakazałam', 'Zapomniałem nawet, że kiedyś nakazałem' )] przechowanie tu [ROOT.Char.Custom('RandomPrivateObject')]!"
 court.4401.desc_object:0 "\n\nPo kilku chwilach relaksującego szperania nie znajdujemy głowy, ale [head_chasing_monk.GetName] wydaje się [Select_CString( head_chasing_monk.IsFemale, 'zafascynowana', 'zafascynowany' )] wszystkim, co się tu znajduje. Zważywszy na czułość, z jaką bada [ROOT.Char.Custom('RandomWeirdObject')], [Select_CString( head_chasing_monk.IsFemale, 'mogłaby być cenną antykwariuszką', 'mógłby być cennym antykwariuszem' )]."
 court.4401.desc_head:0 "\n\nByć może [Select_CString( head_chasing_monk.IsFemale, 'wiedziona', 'wiedziony' )] zapachem zgnilizny, wyciąga głowę ze sterty śmieci, niczym dzik wykopujący trufle.\n\nJednakże sąsiedztwo piwnicy z lochami sugeruje, że jest to prawdopodobnie jakaś zapomniana dusza z mojej sali tortur."
 court.4401.a:0 "Ach, tak! Ekhem. To [the_headless.GetTitledFirstNameNoTooltip]! Chwała [ROOT.GetCharacter.GetFaith.CustomLoc('HighGodNameCel')]... i tak dalej."
 court.4401.b:0 "Spójrz, jak czyste jest to cięcie! To wyraźnie moja robota."
 court.4401.c:0 "„Chcesz zarabiać na życie, grzebiąc w moich śmieciach?”"
 court.4401.d:0 "Jest tu trochę brudno – wypadałoby posprzątać."
 court.4402.desc:0 "Pewnej nocy budzę się i zauważam, że ktoś jest pomiędzy moimi nogami. I bynajmniej nie jest to jakiś hedonistyczny sen – [Select_CString(head_chasing_monk.IsFemale, 'obłąkana zakonnica, która wtargnęła', 'obłąkany mnich, który wtargnął' )] do mojej sali tronowej, właśnie przykłada skalpel do mojego gardła!\n\n„Mniemam, że jeśli zabronisz nam szukać głowy, będziemy zmuszeni zadowolić się twoją. Tak okrągła i lśniąca z pewnością będzie się ładnie toczyć!”"
 court.4402.a:0 "Może poszukamy jej teraz?"
 court.4402.a.tt:0 "Zabierasz [Select_CString(head_chasing_monk.IsFemale, 'ją', 'go' )] do swoich piwnic"
 court.4402.b:0 "Nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] żadnej głowy! Zostaw mnie w spokoju!"
 court.4402.b.success:0 "Obezwładniasz [Select_CString(head_chasing_monk.IsFemale, 'zakonnicę', 'mnicha' )] i wrzucasz [Select_CString(head_chasing_monk.IsFemale, 'ją', 'go' )] do lochu"
 court.4202.b.success.tt:0 "[head_chasing_monk.GetName] trafia do lochu"
 court.4402.b.failure:0 "Zostaniesz rann[Select_CString(THIS.Char.IsFemale, 'a lub zabita', 'y lub zabity' )]"
 court.4402.c:0 "Założę się, że nigdy nie zdołał[Select_CString(head_chasing_monk.IsFemale, 'abyś', 'być' )] ściąć mi głowy tą małą rzeczą!"
 court.4402.c2.tt:0 "Twoja głowa zostaje częściowo ścięta"
 court.4402.c3.tt:0 "Twoja głowa zostaje ścięta"
 court.4500.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U] i [ROOT.Char.GetHerHis] kości palców"
 court.4500.desc:0 "Podchodzi do mnie z pobrzękiem uliczny handlarz, mając na sobie płaszcz z licznie wszytymi drobiazgami i bibelotami.\n\n "
 court.4500.bleeder:0 "„Tworzę artefakty, aby wyciągnąć złoto od bogatych głupców. Doszły mnie słuchy, że masz w sobie zbyt wiele krwi. Z pewnością masz wielbicieli, którzy z chęcią kupiliby broszkę z oczkiem zawierająca kroplę twojej posoki”.\n\nHandlarz wpatruje się w żyły na mojej szyi. „Ja hojnie zapłacę, a jakiś dureń będzie miał poczucie przynależności do iście królewskich sfer”."
 court.4500.psalter:0 "„Mam przepiękny psałterz – iluminowany rękopis z rzeźbioną oprawą z kości słoniowej zdobioną turkusowymi paciorkami. Opowiada on historie o zakochanej w sobie parze [Select_CString( And( ROOT.Char.IsFemale, cheating_character.IsFemale ), 'kobiet', Select_CString( And( Not(ROOT.Char.IsFemale), Not(cheating_character.IsFemale) ), 'mężczyzn', 'kobiety i mężczyzny' ) )]. Rysunki z pewnością wywrą takie wrażenie, że [cheating_character.GetTitledFirstNameNoTooltip] już nigdy nie pomyśli, by leżeć z kimś innym!”"
 court.4500.chastity_belt:0 "„Wszyscy w państwie wiedzą o twoich nieposkromionych żądzach namiętności, tak potężnych, że byłyby w stanie wystrzelić katafraktę z trebusza. Mam w posiadaniu artefakt, który może ulżyć twojemu ciężarowi”.\n\nHandlarz wyciąga pas cnoty pokryty zardzewiałymi kolcami."
 court.4500.holy_needle:0 "„Mam bezcenną broń, godną twoich rąk. Świętą włócznię z Antiochii, samą Włócznię Przeznaczenia! Dzięki niej całkowicie unicestwisz niewiernych na polu bitwy!”\n\nHandlarz wyciąga malutki kawałek metalu, który przypomina jednak raczej igłę."
 court.4500.finger_bones:0 "„Sprawiasz wrażenie [Select_CString(ROOT.Char.IsFemale, 'wytrawnej kolekcjonerki', 'wytrawnego kolekcjonera' )]” – mówi, gdy wyciąga i otwiera wysłużoną skrzynię wypełnioną kośćmi z każdej możliwej części ciała.\n\n„Mam najrzadsze kości palców świętego, także te pokryte złotem. Normalnie sprzedaję je osobno, ale za cały zestaw dziesięciu sztuk mogę zaoferować specjalną cenę”."
 court.4500.dead_chicken:0 "„Mam tu cudowny przedmiot! Noś go przy sobie, a każdy wróg na polu bitwy pomyśli, że już nie żyjesz! Jeden niuch i masz zapewnione bezpieczeństwo!”\n\nHandlarz wyciąga z głębi swojego płaszcza martwego kurczaka."
 court.4500.worm:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], posiadam artefakt wielkiej iluzji, dzięki któremu przekonasz wszystkich, że masz magiczną moc”.\n\nHandlarz wywija kolorowym robaczkiem z tkaniny na bardzo cienkiej nitce. „Na początku wygląda na uśpionego, ale dzięki nitce można stworzyć iluzję, że robak ożywa! Pomyśl, pod jakim wrażeniem będą [Select_CString( dummy_gender.IsFemale, 'damy', 'panowie' )] na dworze!”"
 court.4500.a:0 "Prawie wcale nie mam krwi w swoim ciele! Odejdź!"
 court.4500.b:0 "W tej sytuacji spróbuję wszystkiego."
 court.4500.c:0 "$court.4500.b$"
 court.4500.d:0 "To sprawi, że moje lędźwie zapłoną z innego powodu..."
 court.4500.e:0 "Przeznaczenie wzywa!"
 court.4500.f:0 "Idź łgać gdzie indziej!"
 court.4500.g:0 "Jest pewien urok w cerowaniu skarpetek relikwią Chrystusa..."
 court.4500.h:0 "To dlatego tak wielu chłopów ma dziś dziewięć palców."
 court.4500.i:0 "Chcę całą rękę aż po łokieć!"
 court.4500.j:0 "Och, bardzo dobrze."
 court.4500.k:0 "Już teraz nieźle potrafię udawać trupa."
 court.4500.l:0 "Nie zamierzam bawić się w lalkarza!"
 court.4500.m:0 "Uwielbiam patrzeć na te wijące się robaczki!"
 court.4500.n:0 "$court.4500.j$"
 court.4600.t:0 "[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U] najwyższej jakości"
 court.4600.desc:0 "Widzę, jak mój podczaszy [cupbearer.GetTitledFirstName] i [cupbearer_friend.GetTitledFirstName], chwiejąc się lekko, nalewają trunek z jednej z moich najrzadszych butelek.\n\n„Jaka szkoda, że [ROOT.GetCharacter.GetTitledFirstName] pilnuje [ROOT.GetCharacter.Custom('RegionalAlcoholicDrinkAdj')] niczym smok swojego skarbu."
 court.4600.desc_lover:0 "[cupbearer.Custom('LoverPetName_possessive')|U], jesteś [Select_CString( cupbearer.IsFemale, 'taka pyszna', 'taki pyszny' )], że zasługujesz na smak tak dobry jak twój własny."
 court.4600.desc_friend:0 "Każdy mój przyjaciel ma prawo pić jak [ROOT.Char.GetTitleAsNameNoTooltip|l]!”"
 court.4600.desc_ending:0 "\n\nGdy mnie zauważają, nie wykazują nawet najmniejszych oznak skruchy.\n\n„Ach, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]! Zapobiegawczo sprawdzamy, czy w twoich alkoholach nie ma trucizny. A gdy moje ciało wchłonie ostatnią kroplę, jutrzejszy ból głowy zniosę jako ranę bitewną, którą zadano mi, broniąc twojego honoru!”"
 court.4600.a:0 "Moja piwnica była zbyt długo zamknięta. Butelka dla każdego na dworze!"
 court.4600.b:0 "Moje bezcenne zapasy! #EMP Nie zasługujesz#! na to!"
 court.4600.b.tt:0 "Twoja następna uczta będzie tańsza, jeśli uniemożliwisz im uszczuplenie zapasów."
 court.4600.c:0 "„Piwnica jest zamknięta, ponieważ trzymam tam [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] z trucizną!”"
 court.4600.c.tt:0 "[Select_CString( And( cupbearer.IsFemale, cupbearer_friend.IsFemale), 'Te dwie', Select_CString( And( Not(cupbearer.IsFemale), Not(cupbearer_friend.IsFemale)), 'Ci dwaj', 'Tych dwoje' ) )] poznają cenę braku szacunku, ale o twoich truciznach dowie się cały świat."
 court.4600.c.t:0 "Podczaszy został zatruty!"
 court.4600.d:0 "Szybko sięgnij po drugą butelkę, w której znajduje się antidotum."
 court.4600.d.tt:0 "Staraj się ukradkiem ratować tych głupców i utrzymać swoje trucizny w tajemnicy."
 court.4600.d.cure.t:0 "Antidotum dostało się do trunku"
 court.4600.d.cure.tt:0 "Nikt nie dowiaduje się o twoich truciznach"
 court.4600.e:0 "Chyba na jakiś czas zamknę te piwnice."
 court.4700.t:0 "Trepanacja duszy"
 court.4700.desc_native_trepanning:0 "Pojawia się postać ubrana w strój medyka, trzymając w ręku zestaw narzędzi. Serce podchodzi mi do gardła, gdy wśród nich znajduję młotek i dłuto.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], jestem wprawnym trepanatorem."
 court.4700.desc_foreign_medicine:0 "Z obcej krainy przybyła odziana w czerń postać ze skrzynią dziwnych młotków przypominających narzędzia rzeźbiarza.\n\n„W mym kraju powszechny jest rytuał trepanacji, którego wyraźnie potrzebujesz."
 court.4700.desc_possessed:0 "Podczas opętania duchy błądzą w twojej głowie i nie chcą tak naprawdę w niej zostać. $court.4700.desc_passage$. $court.4700.growth$”."
 court.4700.desc_witch:0 "W okultyzmie twoje moce mogą budzić grozę, ale wciąż jest pewna bariera, która je ogranicza. Twoja magia mogłaby podbić świat, gdyby duchy obecne w powietrzu mogły przeniknąć do twojej głowy”."
 court.4700.desc_melancholic:0 "Wyobraź sobie, że wszystkie twoje nieszczęścia mogłyby po prostu wyjść z twojego ciała i wzbić się w powietrze. Twoje udręki nie należą do ciebie, lecz żywych duchów, które mogę uwolnić. $court.4700.growth$”."
 court.4700.desc_heavy_mind:0 "Czujesz, że twój umysł jest ociężały, a to dlatego, że stał się on cięższy. Duchy przesiąkają twój umysł, skubiąc za każdym razem po troszeczku twój intelekt. $court.4700.growth$. $court.4700.desc_passage$”."
 court.4700.desc_blind:0 "Twój wzrok nie przepadł, a jest tylko zamglony. To, co widzisz, to duchy pływające w twoich oczach. Mogę się w nich zanurzyć i je wypędzić”."
 court.4700.desc_lunatic:0 "Twoje decyzje podejmuje za ciebie niechętna ci liczna grupa duchowych towarzyszy. To one są źródłem twojego szaleństwa. $court.4700.growth$. Mogę je uwolnić za pomocą kilku nakłuć”."
 court.4700.desc_headache:0 "Mówi się, że cierpisz na przytłaczające bóle głowy. Im bardziej uciskają cię okoliczności życia, tym więcej duchów gromadzi się w twojej czaszce, żywiąc się twoimi zmartwieniami. $court.4700.desc_passage$”."
 court.4700.desc_trepanning_vices:0 "Występki, o które jesteś [Select_CString( ROOT.Char.IsFemale, 'oskarżona', 'oskarżony' )], nie są twoją winą. To duchy wewnątrz ciebie potraktowały cię jak narzędzie. $court.4700.desc_passage$”."
 court.4700.growth:0 "Jeżeli zostaną, prawdopodobnie będą rozprzestrzeniać się w twoim mózgu"
 court.4700.desc_passage:0 "Mogę stworzyć przejście, które je uwolni"
 court.4700.a:0 "To kpina! Moje nieszczęście to coś więcej niż zabobony!"
 court.4700.b:0 "Nie wytrzymam już tego dłużej! Przynoś to dłuto!"
 court.4700.b.tt:0 "Zostanie przeprowadzona operacja..."
 court.4700.c:0 "Nie jestem przestępcą, to moi ludzie żyją przeszłością!"
 court.4700.d:0 "Odmawiam, ale może mój medyk czegoś się od ciebie nauczy."
 court.4700.success:0 "Przeżywasz bezpiecznie trepanację"
 court.4700.no_success:0 "Trepanacja nic nie powoduje"
 court.4700.removal:0 "Trepanacja niszczy źródło twojego nieszczęścia"
 court.4700.headache:0 "Wszystkie twoje zmartwienia znikają"
 court.4700.witch_power:0 "Trepanacja zwiększa twoje zdolności czarownicze"
 court.4700.mental_faculties:0 "Trepanacja upośledza twoją sprawność umysłową"
 court.4700.physical_faculties:0 "Trepanacja uszkadza twoje ciało"
 court.4701.physician_study:0 "Wchodzę do gabinetu, w którym przebywa [Select_CString( court_physician.IsFemale, 'moja medyczka', 'mój medyk' )] [court_physician.GetTitledFirstName]. [trepanner.GetTitledFirstName] twierdzi, że posiada [court_physician.GetSheHe|l] niezbędne umiejętności, by pomóc w naszej sprawie. Następnie trepanator przywiązuje mnie do krzesła, a [court_physician.GetTitledFirstNameNoTooltip] stoi za mną."
 court.4701.no_physician:0 "Zostaję [Select_CString( ROOT.Char.IsFemale, 'zawleczona', 'zawleczony' )] do jednego z najdalszych zakątków [Select_CString(EqualTo_string(ROOT.Char.Custom('FortifiedBuildingMy'), 'mój' ), 'mego', 'mej' )] [ROOT.Char.Custom('FortifiedBuildingGenitive')]. [trepanner.GetTitledFirstNameNoTooltip] zapewnia mnie, że gdyby dwór usłyszał moje wrzaski, będąc [Select_CString( ROOT.Char.IsFemale, 'przywiązaną', 'przywiązanym' )] do krzesła, niepotrzebnie by się tym zadręczał.\n\n"
 court.4701.physician_excited:0 "„Och, nie ma to jak dobra trepanacja!”\n\n"
 court.4701.physician_excited_2:0 "„Ależ to ekscytujące! Nowy zabieg!”\n\n"
 court.4701.physician_concerned:0 "„Obchodź się z [Select_CString( ROOT.Char.IsFemale, 'nią', 'nim' )] ostrożnie!”\n\n"
 court.4701.physician_concerned_2:0 "„Pomogę, jeśli ta prostacka metoda się nie powiedzie”.\n\n"
 court.4701.mental_health_cannot_be_trepanned_away:0 "$court.4701.trepanning_vices_operation$ \n\nChociaż [Select_CString( ROOT.Char.IsFemale, 'chciałabym', 'chciałbym' )], żeby leczenie zakończyło moje cierpienia, to jednak czuję ulgę, że mój umysł należy do mnie, a nie do demona."
 court.4701.trepanning_success:0 "Młotek wbija dłuto w czubek mojej głowy. Wrota do mego ciała otwierają się natychmiast. Drgam, trzęsę się, dygoczę i czuję żar tortur. W deszczu iskier bólu wyłaniam się w nowym, zachwycająco spokojnym świecie."
 court.4701.trepanning_witch_power:0 "Nie czuję strachu, gdy dłuto zaczyna wgłębiać się w czaszkę. Wśród wcierania maści w mój mózg i oślepiającego uczucia słyszę śmiech [ROOT.Char.GetFaith.WitchGodNamePossessive], [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'szydzącej', 'szydzącego' )] z tego głupiego rytuału.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation:0 "Młotek uderza w moją czaszkę, a ja mocno ściskam krzesło. $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation:0 "$court.4701.trepanning_no_result$ Czuję zaskakującą ulgę i lekkość w mojej głowie."
 court.4701.trepanning_mental_injury:0 "[trepanner.GetTitledFirstNameNoTooltip] delikatnie stuka młotkiem w moją czaszkę, jakby chciał[Select_CString( trepanner.IsFemale, 'a', '' )] rozbić ugotowane na miękko jajko."
 court.4701.trepanning_incapable_injury:0 "Ogarnia mnie blask. Czuję rwący pęd i widzę obrazy minionych dni i lat, które pojawiają się wszystkie naraz. Gdzie ja jestem? Dlaczego boli mnie głowa? Jak mam na imię? Jakie nadzienie najbardziej lubię w cieście?"
 court.4701.trepanning_possessed_injury:0 "Chociaż obiecano mi, że duchy opuszczą moją głowę, to nagle po raz pierwszy jestem w stanie faktycznie go zobaczyć. Piękna skrzydlata sylwetka przemykała od cienia do cienia, szeroko się do mnie uśmiechając."
 court.4701.trepanning_deviant_injury:0 "W miarę pogłębiania się otworu zaczynam rozkoszować się dźwiękiem chlupotania wewnątrz czaszki. Po paru zawrotach głowy doznaję nagłego przypływu geniuszu! Muszę przestawić się na nocny tryb życia i jeść tylko skórki od chleba! I dlaczego nigdy nie kochał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się, udając konia?"
 court.4701.trepanning_learning_penalty:0 "Gdy skalpel pracuje we wszystkich kierunkach, uświadamiam sobie, że trudno jest mi wykrzyczeć nawet #EMP stop!#!. Kiedy ruch w końcu ustaje, mój biedny, dryfujący umysł musi przebrnąć przez lepki bagno, aby sformułować zdanie."
 court.4701.trepanning_physical_injury:0 "Pierwsze uderzenia dłuta o czaszkę wywołują taki ból, że czuję się, jakbym [Select_CString( ROOT.Char.IsFemale, 'została przepołowiona', 'został przepołowiony' )] na pół. Na szczęście udaje mi się zachować zimną krew."
 court.4701.trepanning_no_result:0 "Przezwyciężam ból, a kiedy dłuto zostaje w końcu usunięte, nie czuję żadnej różnicy, z wyjątkiem powiewu wiatru owiewającego mój odsłonięty mózg."
 court.4701.trepanning_coordination_penalty:0 "Przestaję w ogóle cokolwiek czuć. Nie zauważam, nawet kiedy długo przestało grzebać w mojej czaszce. Gdy próbuję wstać, moje ciało ledwo daje radę."
 court.4701.trepanning_blind_injury:0 "Nagle wszystko przed moimi oczami spowija mgła. Sekundę później zaczynam nawet tęsknić za tą mgłą, gdy wkraczam w krainę wiecznego mroku."
 court.4701.a:0 "Hee hee! Hej!"
 court.4701.b:0 "Sukinkocie! Co mi [Select_CString(trepanner.IsFemale, 'zrobiłaś', 'zrobiłeś' )]?!"
 court.4701.c:0 "Czaszka mi pęka z bólu!"
 court.4701.d:0 "Kto jest dobrym demonkiem? Tak, ty jesteś!"
 court.4701.e:0 "Trzeba defenestrować całą moją bieliznę!"
 court.4701.f:0 "Fantastycznie! Chcesz zostać moim medykiem?"
 court.4701.g:0 "To tylko dowodzi, że za moje rzekome „występki” nie są winne demony"
 court.4701.h:0 "Mam u ciebie dług... po tym, jak znajdziesz mi korek do tej dziury..."
 court.4701.i:0 "Moje chore myśli są wrogiem, któremu tylko ja mogę stawić czoła."
 court.4750.t:0 "Potrzebny bohater"
 court.4750.desc:0 "Zauważam, że [Select_CString( poet.IsFemale, 'moja poetka', 'mój poeta' )] kroczy wte i wewte po sali tronowej i wrzeszczy na każdego, kto wejdzie [poet.GetHerHim] w drogę.\n\nGdy się do [Select_CString( poet.IsFemale, 'niej', 'niego' )] zbliżam, spada na mnie literacka furia: „Drogi mej nie zastępuj, chyba żeś muzą zstępującą! Och... ”. Twarz [Select_CString( poet.IsFemale, 'poetki', 'poety' )] rozjaśnia się w uniesieniu. „Być może ty będziesz inspiracją, której tak łaknę, [Select_CString( ROOT.Char.IsFemale, 'Pani moja', 'Panie mój' )]. Poszukuję motywu dla swojego następnego dzieła”.\n\n„Czy możesz mi powiedzieć, kto jest twoim ulubionym bohaterem?”"
 court.4750.a:0 "Ułóż historię o panowaniu papieżycy Joanny!"
 court.4750.b:0 "Lady Godiva! Ballada o jej przejażdżce!"
 court.4750.c:0 "Sinbad wykazywał się wielką brawurą!"
 court.4750.d:0 "Kaligula jest człowiekiem, którego bardzo cenię."
 court.4750.e:0 "Opowieści Nasreddina zawsze powodują uśmiech na moich ustach."
 court.4750.f:0 "Opowiedz mi o Walmiki, poecie-zwiastunie!"
 court.4750.g:0 "Co za pytanie, oczywiście, że to ja!"
 court.4750.h:0 "Za co ci płacę, skoro nie potrafisz tworzyć na żądanie?"
 court.4751.intro:0 "As per my request, my poet brings me a work inspired by"
 court.4751.topic.pope_joan:0 "Pope Joan,"
 court.4751.topic.lady_godiva:0 "Lady Godiva,"
 court.4751.topic.sinbad:0 "Sinbad,"
 court.4751.topic.caligula:0 "Caligula,"
 court.4751.topic.nasreddin:0 "Nasreddin,"
 court.4751.topic.valmiki:0 "Valmiki,"
 court.4751.topic.ruler_hero:0 "my heroic life,"
 court.4751.topic.unexpected:0 "but it is not as I expected."
 court.4751.ruler_character:0 "\n\nA brief flick through the illuminated manuscripts shows that I am featured alongside the hero as a character!\n\n"
 court.4701.pope_joan_desc:0 "\n\nAs I glance at the illustrations, I realize the illuminations of Joan use my features for her face, as if it were my own!\n\n[poet.GetTitledFirstNameNoTooltip|U] leans towards me. "Your charms far exceed that of our Pope. As Joan's lover convinced her to dress as a man and undertake study in Athens, I grant you this text wishing the figure I am #EMP supposed#! to worship were you.""
 court.4701.ruler_hero_desc:0 "\n\nThe poem is about how glorious I am while I sit in my throne and do absolutely nothing.\n\n'#EMP After all, if the Royal rear moves too far afield, where shall we direct all those wishing to kiss it?#!'"
 court.4751.topic.lady_godiva_desc:0 "You are riding alongside Lady Godiva in this poem. Just as beautiful — but just as naked!"
 court.4751.topic.sinbad_desc:0 "I am a mysterious character Sinbad encounters time again in his adventures. I am the creature hatching from the colossal Roc egg. I am the Old Man of the Sea who clings to Sinbad's shoulders for years. I am a captive of the man-eating giant."
 court.4751.topic.caligula_desc:0 "I am a character in the text, but I am but Caligula's weary advisor, not a friend and equal! The Emperor torments me with a whip, or forces me to dress up like Aphrodite and dance for him.\n\nAs I read further, there seem to be rather a lot of scenes where he whips me, indeed."
 court.4751.topic.nasreddin_desc:0 "The tales show Nasreddin riding behind me as I go about my courtly duties, making snide remarks at my every action from atop his donkey.\n\nI made a speech full of platitudes at a feast, and he yells 'the interlocutor is but breaking wind as he states the obvious!', then jokes at the futility of gorging oneself on food."
 court.4751.topic.valmiki_desc:0 "\n\nLike the legend, a hunter shoots a beautiful bird and I cannot help but spout out a couplet. I trip over a rock and exclaim a rhyme before hitting the ground.\n\nAs the harbinger-poet composed the first poem by accident, it shows me composing spontaneous verses whenever I am caught off-guard."
 court.4751.a:0 "Somehow, the impiety of your admiration makes it more alluring..."
 court.4751.b:0 "Perhaps I should set my sights on the Papacy..."
 court.4751.c:0 "I would be angry, but this is sure to win me admirers..."
 court.4751.c.tt:0 "Those attracted to you are sure to notice..."
 court.4751.d:0 "This is planting some impure thoughts in my mind."
 court.4751.e:0 "There is always something to be learned behind his jests."
 court.4751.f:0 "This is amusing, I'm sure the court will enjoy it."
 court.4751.g:0 "Ingrate!"
 court.4751.h:0 "This looks like prime tinder for my next fire."
 court.4800.t:0 "Spread your Wings"
 court.4800.desc:0 ""Make the noise one more time, buffoon, and you get the drop!" As I happen upon my Bodyguard, [defenestrating_bodyguard.GetTitledFirstName], I notice [defenestrating_bodyguard.GetSheHe] is accompanied by the rear-end of [defenestrated_character.GetTitledFirstName], whom [defenestrating_bodyguard.GetSheHe] is suspending out the window.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip] grits [defenestrating_bodyguard.GetHerHis] teeth. "[defenestrated_character.GetSheHe|U] was mocking the straight face I keep while on duty. [defenestrated_character.GetSheHe|U] kept making goose noises to try and get me to lose my composure. I say this is a threat to your security."\n\nDespite the danger, amidst vain attempts to wriggle free, [defenestrated_character.GetTitledFirstNameNoTooltip] lets out a giggle. "#EMP Honk#!.""
 court.4800.a:0 "Let's see if geese can fly!"
 court.4800.maimed_toast:0 "Flightless [defenestrated_character.GetTitledFirstName]"
 court.4800.death_toast:0 "[defenestrated_character.GetTitledFirstName] perished in flight"
 court.4800.b:0 "Let's not overreact! Give [defenestrated_character.GetHerHim] a polite little beating."
 court.4800.c:0 "[defenestrated_character.GetTitledFirstNameNoTooltip] is right — a good guard never gets provoked."
 court.4801.t:0 "Ready to Burst"
 court.4801.desc:0 "Far before I see the tiny [poopy_child.GetTitledFirstName] playing in my throne room, I catch a whiff of an unmistakable smell.\n\n"Ooh, [ROOT.GetCharacter.Custom('GetMamaPapa')]! It is ever a joy to see you!" As [poopy_child.GetSheHe] rushes forth to embrace my leg, I feel the heft of [poopy_child.GetHerHis] loaded diaper squash against my calf.\n\nAs it begins to seep onto my ankle, I wonder to myself: Do we really have so few servants that I must attend to the degrading task of changing the nappy myself?"
 court.4801.a:0 ""Come into my arms, we'll get you cleaned up.""
 court.4801.b:0 "I'd sooner lose a war than touch this filth."
 court.4802.t:0 "Education under Duress"
 court.4802.desc:0 "I see my Court Tutor, [court_tutor.GetTitledFirstName] with a flock of [court_tutor.GetHerHis] students encircling [court_tutor.GetHerHim].\n\n"Tutor, what is a parallelogram?"\n\n"Tutor, what does it mean... 'to make love'?"\n\n"Tutor, should I be blowing my flute louder, or #EMP much#! louder?"\n\n[court_tutor.GetTitledFirstNameNoTooltip] looks up at me with sunken eyes. "My [ROOT.GetCharacter.GetLadyLord], I can bear it no longer. Please relieve me of my position.""
 court.4802.a:0 "Oh, aren't they darling?"
 court.4802.b:0 "I shall buy you a trumpet, [child_2.GetTitledFirstNameNoTooltip]. That will be #EMP louder yet#!!"
 court.4802.c:0 "I understand, we shall search for a new Tutor."
 court.4803.t:0 "A Ghostly Pen"
 court.4803.desc:0 "My Poet, as [court_poet.GetSheHe] always does as soon as I am in range, starts to declaim at me. "O, you precious [ROOT.GetCharacter.Custom('PetName')]! It must be such a hardship, to live life as one abandoned by the muses."\n\n"You command armies, but you cannot command the written word. Has mankind ever witnessed a more exquisite tragedy?"\n\n"Allow me to assist you. I could write some of your speeches for you. Tell me the theme, and I shall apply a beauteous turn of phrase.""
 court.4803.a:0 "My words could use a certain... florid infusion."
 court.4803.b:0 "At times I feel I am more poet than [ROOT.GetCharacter.GetTitleAsName], I need no help."
 court.4803.c:0 "I would prefer if you wrote a poem from me to my beloved."
 court.4803.c.tt:0 "You will send the poem to [lover.GetTitledFirstName]"
 court.4803.c.intrigue.tt:0 "[lover.GetFirstNamePossessiveNoTooltip] high [intrigue|E] skill means [lover.GetSheHe] may realize it is penned by another."
 court.4803.c.realize.tt:0 "[lover.GetFirstNameNoTooltip] discerns the true author"
 court.4803.c.fooled.tt:0 "[lover.GetFirstNameNoTooltip] is flattered by 'your' poem"
 court.4803.d:0 "My words may not be fine, but they are from my heart."
 court.4804.t:0 "Foul Bedfellows"
 court.4804.desc:0 "Dostrzegam dwóch sprzeczających się ze sobą dworzan, którzy dzielą ze sobą kwaterę, obaj z widocznymi ciemnymi worami pod oczami.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja Pani', 'Mój Panie')], nie mogę dzielić łoża ani jednej nocy dłużej z taką osobą jak [roomate_2.GetTitledFirstName]. Jest nienasyconą świnią, która zawłaszcza sobie koc”.\n\n„W tym tygodniu nie było nocy, żeby [roomate_1.GetTitledFirstName] nie [ROOT.Char.Custom('RandomBadRoomate')]” – wzdry[Select_CString(roomate_2.IsFemale, 'gnęła', 'gnął')]. „Błagam cię: Przyznaj nam lepsze kwatery. Nie marzę o niczym innym, jak tylko o zimnym, pustym łóżku”."
 court.4804.a:0 "Poproszę służbę, aby znalazła wam nowych współlokatorów."
 court.4804.b:0 "These quarters do #EMP not #!befit a [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip] court."
 court.4804.c:0 "Nie mamy tyle miejsca, aby każdy mógł mieć swój własny pokój."
 court.4805.t:0 "Cutting Corners"
 court.4805.desc:0 "My Architect, [royal_architect.GetTitledFirstName] is lugging around an enormous sack and grinning all the while. I wince as it scrapes and scratches my throne room's floor.\n\n"My [ROOT.GetCharacter.GetLadyLord], I have done something #EMP very#! naughty, but I have a feeling it will delight you."\n\nI expect to witness an obscenity as [royal_architect.GetSheHe] opens the bag, but inside I see nothing but a large, rectangular hunk of rock. "This is the cornerstone from your sworn foe [rival.GetTitledFirstNamePossessive] [rival.Custom('FortifiedBuilding')]. Now all the symbolism of [rival.GetHerHim] laying it is gone!""
 court.4805.a:0 "Let's build a pigsty with it!"
 court.4805.b:0 "I want it proudly displayed!"
 court.4805.c:0 "I regret my feud with [rival.GetHerHim] as it is. Put it back."
 court.4805.d:0 "Why did you bring me this detritus? Throw it out!"
 court.4806.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]ophile"
 court.4806.intro:0 "A new face is wandering around my throne room, occasionally giggling and jumping up and down on the spot when [adoring_fan.GetSheHe] glances upon some artwork representing [ROOT.Char.GetCulture.GetNameNoTooltip] ways."
 court.4806.hre_desc:0 "\n\n"My heart! [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] is the best! Though I live in [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], I truly think I was born [ROOT.Char.GetCulture.GetName] at heart! I can list every Prince-Bishop. I even have a tattoo of [ROOT.GetCharacter.GetTitledFirstNamePossessiveNoTooltip] face on my calf."\n\n[adoring_fan.GetSheHe|U] reaches inside his pack, and pulls out what looks to be a cheap bronze replica of the Reichskrone. "I wear this most days, and tell people I'm passing 'I hope I have your vote, Prince-elector!'""
 court.4806.byzantine_desc:0 "As the excited visitor approaches, guards have to stop [adoring_fan.GetHerHim] from getting too close.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! While I am from [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], I adore the [ROOT.Char.GetCulture.GetCollectiveNoun] more than my heart can take."\n\n"I have devoted my life to trying to live as one of you, entrenched in study of [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."\n\n"I only ever wear purple undergarments. I am certain if the Empire fell, I would feel it more keenly than the death of my own mother — the world would never hear the end of my mourning-cries!""
 court.4806.general_desc:0 "There is something off about this visitor, and when [adoring_fan.GetSheHe] comes forth, it is evident [adoring_fan.GetSheHe] is carrying a replica of my favorite [ROOT.Char.Custom('signature_weapon')].\n\n"I cannot help but genuflect before you — I have devoted my life in [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] to appreciating the culture of [ROOT.Char.GetCulture.GetCollectiveNoun]. I only speak in [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], eat [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.GetCharacter.Custom('GetExpensiveMeal')], and have studied the blade in the [ROOT.Char.GetCulture.GetName] fashion."\n\n"My family have banned me from our home, claiming if I cannot do anything but obsess over [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip], I should live there instead.""
 court.4806.a:0 "This is flattering, if somewhat violating."
 court.4806.b:0 "Give me that shabby thing! None but I may wear the crown."
 court.4806.c:0 "Someone so enthusiastic should join our court!"
 court.4806.c.byz:0 "Due to your patriotism, I shall permit you to don purple."
 court.4806.d:0 "Only a [ROOT.Char.GetTitleAsNameNoTooltip] may wear purple! Imprison this wretch!"
 court.4806.e:0 "How dare you copy my [ROOT.Char.Custom('signature_weapon')]! Take it off [adoring_fan.GetHerHim]!"
