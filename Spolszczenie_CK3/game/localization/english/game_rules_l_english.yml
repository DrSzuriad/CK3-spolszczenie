 setting_default_faith_conversion_speed:0 "Domyślna"
 setting_default_faith_conversion_speed_desc:0 "Szybkość nawracania pozostaje niezmieniona."
 setting_faster_faith_conversion_speed:0 "#high Szybsza#!"
 setting_faster_faith_conversion_speed_desc:0 "Szybkość zostaje zwiększona, przez co nawracanie zajmuje mniej więcej połowę czasu."
 setting_significantly_faster_faith_conversion_speed:0 "#high Znacznie szybsza#!"
 setting_significantly_faster_faith_conversion_speed_desc:0 "Szybkość jest znacznie zwiększona, przez co nawracanie zajmuje mniej więcej jedną czwartą czasu."
 setting_significantly_slower_faith_conversion_speed:0 "#high Znacznie wolniejsza#!"
 setting_significantly_slower_faith_conversion_speed_desc:0 "Szybkość jest znacznie zmniejszona, dzięki czemu nawracanie trwa około cztery razy dłużej."
 setting_slower_faith_conversion_speed:0 "#high Wolniejsza#!"
 setting_slower_faith_conversion_speed_desc:0 "Szybkość zostaje zmniejszona, przez co nawracanie trwa około dwa razy dłużej."
 rule_gender_equality:0 "Równość płci"
 setting_default_gender_equality:0 "Domyślna"
 setting_default_gender_equality_desc:0 "Zasady dotyczące płci są określone przez prawa dotyczące płci i doktryny wiary."
 setting_full_gender_equality:0 "#high Równa#!"
 setting_full_gender_equality_desc:0 "Wszystkie doktryny i prawa związane z płcią są ustawione na równe. Te same zasady i prawa dotyczą wszystkich postaci, niezależnie od płci."
 setting_inversed_gender_equality:0 "#high Odwrócona#!"
 setting_inversed_gender_equality_desc:0 "Wszystkie doktryny i prawa związane z płcią są odwrócone. Zasady i prawa, które mają zastosowanie do mężczyzn w opcji „Domyślne”, mają teraz zastosowanie wobec kobiet i vice versa."
 rule_sexuality_distribution:0 "Rozkład seksualności"
 setting_sexuality_distribution_default:0 "Heterosexuality"
 setting_sexuality_distribution_default_desc:0 "Heteroseksualizm jest najpowszechniejszą orientacją seksualną, podczas gdy homoseksualizm, biseksualizm i aseksualizm są mniej powszechne."
 setting_sexuality_distribution_equal:0 "#high Równy#!"
 setting_sexuality_distribution_equal_desc:0 "Wszystkie seksualności w grze są równie powszechne."
 setting_sexuality_distribution_most_common_homosexuality:0 "#high Homoseksualizm#!"
 setting_sexuality_distribution_most_common_homosexuality_desc:0 "Homoseksualizm jest najpowszechniejszą orientacją seksualną, podczas gdy heteroseksualizm, biseksualizm i aseksualizm są mniej powszechne."
 setting_sexuality_distribution_most_common_bisexuality:0 "#high Biseksualizm#!"
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "Biseksualizm jest najpowszechniejszą orientacją seksualną, podczas gdy heteroseksualizm, homoseksualizm i aseksualizm są mniej powszechne."
 setting_sexuality_distribution_most_common_asexuality:0 "#high Aseksualizm#!"
 setting_sexuality_distribution_most_common_asexuality_desc:0 "Aseksualizm jest najpowszechniejszą orientacją seksualną, podczas gdy heteroseksualizm, homoseksualizm i biseksualizm są mniej powszechne."
 rule_same_sex_relations:0 "Relacje osób tej samej płci"
 setting_default_same_sex_relations:0 "Domyślne"
 setting_default_same_sex_relations_desc:0 "Pogląd na temat związków osób tej samej płci zależy od doktryny „$doctrine_homosexuality_name$” danej wiary."
 setting_accepted_same_sex_relations:0 "#high Akceptowane#!"
 setting_accepted_same_sex_relations_desc:0 "Związki osób tej samej płci są w pełni akceptowane przez wszystkie wyznania."
 rule_same_sex_marriage:0 "Same-Sex Marriage"
 setting_default_same_sex_marriage:0 "Default"
 setting_default_same_sex_marriage_desc:0 "Same-sex marriage is not available."
 setting_accepted_same_sex_marriage:0 "#high Accepted#!"
 setting_accepted_same_sex_marriage_desc:0 "Same-sex marriage and concubinage is available for everyone whose Faith accepts it, and whose culture practices concubinage. To enable for #EMP everyone#! set the $rule_same_sex_relations$ Game Rule to $setting_accepted_same_sex_relations$!"
 rule_randomized_faiths:0 "Losowe wyznania"
 setting_randomized_faiths_off:0 "Wyłączone"
 setting_randomized_faiths_off_desc:0 "Postacie i hrabstwa mają historyczne wyznania."
 setting_randomized_faiths_on:0 "#high Włączony#!"
 setting_randomized_faiths_on_desc:0 "Postacie i hrabstwa mają przypisane losowe wyznania. Wszystkie wyznania w grze są dostępne."
 rule_faith_acceptance:0 "Akceptacja wyznania"
 setting_default_faith_acceptance:0 "Domyślna"
 setting_default_faith_acceptance_desc:0 "Stosunek wiary do innych wyznań jest podyktowany ich doktrynami."
 setting_full_faith_acceptance:0 "#high Całkowita#!"
 setting_full_faith_acceptance_desc:0 "Wszystkie wiary mają pełną akceptację wobec innych wyznań. Nie ma kar za opinie za posiadanie innej wiary."
 rule_random_ruler_placement:0 "Losowe rozmieszczenie władców"
 setting_random_ruler_placement_off:0 "Wyłączone"
 setting_random_ruler_placement_off_desc:0 "Władcy mają swoje historyczne tytuły i królestwa."
 setting_random_ruler_placement_on:0 "#high Włączone#!"
 setting_random_ruler_placement_on_desc:0 "Władcy są losowo rozmieszczani na mapie. Królestwa są w dużej mierze takie same, ale tytuły należą do różnych władców."
 setting_random_ruler_placement_on_conversion:0 "#high Włączone (Nawrócenie)#!"
 setting_random_ruler_placement_on_conversion_desc:0 "Władcy są losowo rozmieszczani na mapie. Przechodzą na wiarę historycznego właściciela."
 rule_diplomatic_range:0 "Zasięg dyplomatyczny"
 setting_default_diplomatic_range:0 "Domyślny"
 setting_default_diplomatic_range_desc:0 "Zasięg dyplomatyczny pozostaje bez zmian."
 setting_restricted_diplomatic_range:0 "#high Ograniczony#!"
 setting_restricted_diplomatic_range_desc:0 "Zasięg dyplomatyczny jest jeszcze bardziej ograniczony, przez co nielokalne interakcje są znacznie rzadsze."
 setting_unrestricted_diplomatic_range:0 "#high Nieograniczony#!"
 setting_unrestricted_diplomatic_range_desc:0 "Zasięg dyplomatyczny jest wyłączony, pozwalając każdemu na mapie na interakcję z kimkolwiek innym."
 rule_minor_disease_frequency:0 "Drobne choroby"
 setting_default_minor_disease_frequency:0 "Domyślnie"
 setting_default_minor_disease_frequency_desc:0 "Drobne choroby będą pojawiać się normalnie."
 setting_fewer_minor_disease_frequency:0 "#high Rzadziej#!"
 setting_fewer_minor_disease_frequency_desc:0 "Drobne choroby będą pojawiać się rzadziej."
 rule_de_jure_requirement:0 "Wymóg de iure"
 setting_on_de_jure_requirement:0 "#high Włączony#!"
 setting_on_de_jure_requirement_desc:0 "Tytuły z ziemiami de iure zostaną ostatecznie zniszczone, jeśli postać nie posiada w swoim państwie owej ziemi de iure."
 setting_on_limited_de_jure_requirement:0 "Włączony (Ograniczony)"
 setting_on_limited_de_jure_requirement_desc:0 "Tytuły z ziemiami de iure zostaną ostatecznie zniszczone, jeśli postać nie posiada w swoim państwie owej ziemi de iure. Główny tytuł gracza nigdy nie zostanie zniszczony."
 setting_off_de_jure_requirement:0 "#high Wyłączony#!"
 setting_off_de_jure_requirement_desc:0 "Tytuły z ziemiami de iure nigdy nie zostaną zniszczone."
 de_jure_requirement_title:0 "Tytuł [title_to_destroy.Custom('TitleAdj')|L] utracony!"
 de_jure_requirement_desc:0 "Nie mogę dłużej rościć praw do bycia władcą [title_to_destroy.Custom('TitleAdjRealmAdjNoTierNoTooltip')], ponieważ nie posiadam żadnych ziem de iure tego tytułu."
 rule_multiplayer_murder_schemes:0 "Tryb wieloosobowy: Morderstwa"
 setting_default_multiplayer_murder_schemes:0 "Domyślnie"
 setting_default_multiplayer_murder_schemes_desc:0 "Wrogich spisków można używać przeciwko graczom i ich rodzinom."
 setting_no_players_multiplayer_murder_schemes:0 "#high Bez graczy#!"
 setting_no_players_multiplayer_murder_schemes_desc:0 "Gracze nie mogą rozpoczynać wrogich spisków przeciwko innym graczom."
 setting_no_player_families_multiplayer_murder_schemes:0 "#high Bez rodzin graczy#!"
 setting_no_player_families_multiplayer_murder_schemes_desc:0 "Gracze nie mogą rozpoczynać wrogich spisków przeciwko innym graczom ani bliskim członkom ich rodzin."
 rule_realm_stability:0 "Realm Stability"
 setting_default_realm_stability:0 "Default"
 setting_default_realm_stability_desc:0 "The default amount of [factions|E] will arise."
 setting_lesser_realm_stability:0 "#high Lesser Stability#!"
 setting_lesser_realm_stability_desc:0 "A higher amount of [factions|E] will arise."
 setting_higher_realm_stability:0 "#high Higher Stability#!"
 setting_higher_realm_stability_desc:0 "A lower amount of [factions|E] will arise."
 setting_extreme_realm_stability:0 "#high Extreme Stability#!"
 setting_extreme_realm_stability_desc:0 "A extremely low amount of [factions|E] will arise."
 rule_custom_kingdoms:0 "Niestandardowe królestwa"
 setting_on_custom_kingdoms:0 "Włączone"
 setting_on_custom_kingdoms_desc:0 "Tworzenie niestandardowych niehistorycznych królestw i imperiów jest dozwolone."
 setting_off_custom_kingdoms:0 "#high Wyłączone#!"
 setting_off_custom_kingdoms_desc:0 "Tworzenie niestandardowych niehistorycznych królestw i imperiów jest zabronione."
 rule_casus_belli_costs:0 "Koszty casus belli"
 setting_default_casus_belli_costs:0 "Domyślnie"
 setting_default_casus_belli_costs_desc:0 "Casus belli kosztuje zasoby, takie jak prestiż lub pobożność."
 setting_no_cost_casus_belli_costs:0 "#high Brak kosztów#!"
 setting_no_cost_casus_belli_costs_desc:0 "Casus belli można używać za darmo, bez żadnych dodatkowych kosztów."
 rule_end_date:0 "Data końcowa"
 setting_1453_end_date:0 "1453"
 setting_1453_end_date_desc:0 "Gra zakończy się w 1453 roku."
 setting_no_end_date_end_date:0 "#high Brak daty końcowej#!"
 setting_no_end_date_end_date_desc:0 "Gra nie zakończy się w określonym roku."
 rule_generate_families:0 "Generuj rodziny"
 setting_on_generate_families:0 "Włączone"
 setting_on_generate_families_desc:0 "Most landed historical characters with no recorded family will have a spouse and up to three children generated for them. This reduces the risk of an early [game_over|E]."
 setting_off_generate_families:0 "#high Wyłączone#!"
 setting_off_generate_families_desc:0 "Landed historical characters with no recorded family will NOT have a family generated for them. This increases the risk of an early [game_over|E]."
 setting_on_generate_families_ai_only:0 "#high Włączone (Tylko SI)#!"
 setting_on_generate_families_ai_only_desc:0 "Most landed historical AI characters with no recorded family will have a spouse and up to three children generated for them. This increases the risk of an early [game_over|E]."
 rule_mongol_invasion:0 "Inwazja Mongołów"
 setting_default_mongol_invasion:0 "Domyślnie"
 setting_default_mongol_invasion_desc:0 "Najazd Mongołów będzie miał miejsce około 1200 roku."
 setting_never_mongol_invasion:0 "#high Nigdy#!"
 setting_never_mongol_invasion_desc:0 "Najazd Mongołów nie będzie miał miejsca."
 setting_random_mongol_invasion:0 "#high Losowo#!"
 setting_random_mongol_invasion_desc:0 "Najazd Mongołów będzie miał miejsce w losowym roku."
 rule_exclave_independence:0 "Niepodległość eksklaw"
 setting_off_exclave_independence:0 "#high Wyłączona#!"
 setting_off_exclave_independence_desc:0 "Niezależni władcy mogą posiadać eksklawy (oddzielone od obszaru państwa ziemie) w każdym miejscu na świecie."
 setting_limited_exclave_independence:0 "#high Ograniczona#!"
 setting_limited_exclave_independence_desc:0 "Eksklawy niezależnych władców w czasie pokoju będą usunięte z sukcesji, chyba że są połączone z obszarem stolicy poprzez: jedno hrabstwo, drogą morską lub część terytorium de iure."
 setting_significant_exclave_independence:0 "#high Znacząca#!"
 setting_significant_exclave_independence_desc:0 "Eksklawy niezależnych władców będących w stanie pokoju będą usuwane po sukcesji, chyba że będą połączone drogą morską lub częścią terytorium de iure."
 setting_total_exclave_independence:0 "#high Całkowita#!"
 setting_total_exclave_independence_desc:0 "Eksklawy niezależnych władców będących w stanie w pokoju będą usuwane po sukcesji, chyba że są połączone drogą morską."
 setting_ai_limited_exclave_independence:0 "#high Ograniczona (Tylko SI)#!"
 setting_ai_limited_exclave_independence_desc:0 "Eksklawy niezależnych władców SI w czasie pokoju będą usunięte z sukcesji, chyba że są połączone z obszarem stolicy poprzez: jedno hrabstwo, drogą morską lub część terytorium de iure."
 setting_ai_significant_exclave_independence:0 "Znacząca (Tylko SI)"
 setting_ai_significant_exclave_independence_desc:0 "Eksklawy niezależnych władców SI będących w stanie pokoju będą usuwane po sukcesji, chyba że połączą się drogą morską lub częścią terytorium de iure."
 setting_ai_total_exclave_independence:0 "#high Całkowita (Tylko SI)#!"
 setting_ai_total_exclave_independence_desc:0 "Eksklawy niezależnych władców SI będących w stanie w pokoju będą usuwane po sukcesji, chyba że są połączone drogą morską."
 rule_regional_heresy:0 "Regionalne herezje"
 setting_default_regional_heresy:0 "Domyślnie"
 setting_default_regional_heresy_desc:0 "Pojawiające się herezje w niektórych regionach z większym prawdopodobieństwem będą odpowiadać wydarzeniom historycznym, na przykład lollardzi w Anglii."
 setting_strict_regional_heresy:0 "#high Ściśle#!"
 setting_strict_regional_heresy_desc:0 "Pojawiające się herezje w niektórych regionach prawie zawsze będą odpowiadać wydarzeniom historycznym."
 setting_relaxed_regional_heresy:0 "#high Dowolnie#!"
 setting_relaxed_regional_heresy_desc:0 "Wybuchy herezji mają miejsce niezależnie od regionu, co sprzyja pojawianiu się bardziej zróżnicowanych herezji."
 rule_hungarian_migration:0 "Migracja Węgrów"
 setting_launch_historical:0 "#high Historical#!"
 setting_launch_historical_desc:0 "SI spróbuje rozpocząć migracje Węgrów między 890 a 910 rokiem."
 setting_launch_immediate:0 "Immediate"
 setting_launch_immediate_desc:0 "Węgierska migracja będzie miała miejsce już na początku gry."
 setting_launch_random:0 "#high Losowo#!"
 setting_launch_random_desc:0 "SI spróbuje rozpocząć migrację Węgrów w dowolnym momencie od 5 lat po rozpoczęciu gry aż do 910 roku."
 setting_launch_off:0 "#high Tylko gracz#!"
 setting_launch_off_desc:0 "SI nie będzie próbowało rozpocząć migracji Węgrów."
 rule_matrilineal_marriages:0 "Małżeństwa matrylinearne"
 setting_default_matrilineal_marriages:0 "Domyślne"
 setting_default_matrilineal_marriages_desc:0 "Postacie SI będą zawierać małżeństwa [Concept( 'matrilineal', 'matrylinearne' )|E], jeśli należą do najbliższej rodziny gracza albo [Concept( 'dynasty', 'dynastii' )|E], która jest [dynasty_prestige_level_4|Ll] lub państwa z prawem [GetLaw('equal_law').GetName|l] bądź silnymi [Concept( 'rulers', 'władcami' )|E]. W państwach z #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_gender_female_dominated dominacją kobiet#!#! małżeństwa matrylinearne są domyślne."
 setting_matrilineal_marriages_no_player_exception:0 "#high Domyślne (bez wyjątku gracza)#!"
 setting_matrilineal_marriages_no_player_exception_desc:0 "Postacie SI będą zawierać małżeństwa [Concept( 'matrilineal', 'matrylinearne' )|E], jeśli należą do [Concept( 'dynasty', 'dynastii' )|E], która jest [dynasty_prestige_level_4|Ll], lub państwa z prawem [GetLaw('equal_law').GetName|l] lub silnymi [Concept( 'rulers', 'władcami' )|E]. W państwach z #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_gender_female_dominated dominacją kobiet#!#! małżeństwa matrylinearne są domyślne."
 setting_matrilineal_marriages_always:0 "#high Zawsze#!"
 setting_matrilineal_marriages_always_desc:0 "Postacie SI będą chciały zawierać małżeństwa [Concept( 'matrilineal', 'matrylinearne' )|E] dla wszystkich żeńskich członków [Concept( 'dynasty', 'dynastii' )|E]. Podobnie jak w przypadku #high domyślnych#! zasad, małżeństwa [Concept( 'patrilineal', 'patrylinearne' )|E] nadal mogą się zdarzyć, jeśli zostaną uznane za dostatecznie korzystne."
 setting_matrilineal_marriages_female_and_equal:0 "#high Dominacja kobiet i na równi#!"
 setting_matrilineal_marriages_female_and_equal_desc:0 "Postacie SI będą zawierać małżeństwa [Concept( 'matrilineal', 'matrylinearne' )|E] tylko wtedy, gdy są częścią państwa z #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_gender_female_dominated dominacją kobiet#!#! lub [GetLaw('equal_law').GetName|l]. Podobnie jak w przypadku #high domyślnych#! zasad, małżeństwa [Concept( 'culture', 'patrylinearne' )|E] nadal się zdarzają, jeśli zostaną uznane za dostatecznie korzystne."
 setting_matrilineal_marriages_never:0 "#high Nigdy#!"
 setting_matrilineal_marriages_never_desc:0 "Postacie SI nigdy nie będą zawierać małżeństw [Concept( 'matrilineal', 'matrylinearnych' )|E], chyba że będą częścią państwa z #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_gender_female_dominated dominacją kobiet#!#!."
 rule_dlc_fp1_scandinavian_adventurers:0 "Skandynawscy poszukiwacze przygód"
 setting_fp1_scandi_adventurers_rare:0 "Rzadko"
 setting_fp1_scandi_adventurers_rare_desc:0 "Skandynawscy poszukiwacze przygód będą co 15 lat próbować zaatakować Rosję i Morze Północne."
 setting_fp1_scandi_adventurers_occasional:0 "Sporadycznie"
 setting_fp1_scandi_adventurers_occasional_desc:0 "Skandynawscy poszukiwacze przygód będą co 10 lat próbować zaatakować Rosję i Morze Północne."
 setting_fp1_scandi_adventurers_frequent:0 "Często"
 setting_fp1_scandi_adventurers_frequent_desc:0 "Skandynawscy poszukiwacze przygód będą co 5 lat próbować zaatakować Rosję i Morze Północne."
 setting_fp1_scandi_adventurers_apocalyptic:0 "Apokaliptycznie"
 setting_fp1_scandi_adventurers_apocalyptic_desc:0 "Skandynawscy poszukiwacze przygód będą co roku próbować zaatakować Rosję i Morze Północne, postacie SI nie potrzebują żadnych specjalnych cech, aby rozpocząć [varangian_adventures|El]."
 setting_fp1_scandi_adventurers_off:0 "Wyłączone"
 setting_fp1_scandi_adventurers_off_desc:0 "Skandynawscy poszukiwacze przygód nigdy nie będą próbowali zaatakować Rosji ani Morza Północnego."
 rule_hybrid_culture_ai_frequency:0 "Hybrid Culture Frequency"
 setting_default_hybrid_culture_ai_frequency:0 "Default"
 setting_default_hybrid_culture_ai_frequency_desc:0 "The default amount of [hybrid_cultures|E] will appear."
 setting_less_common_hybrid_culture_ai_frequency:0 "#high Less Common#!"
 setting_less_common_hybrid_culture_ai_frequency_desc:0 "Fewer [hybrid_cultures|E] will appear."
 setting_none_hybrid_culture_ai_frequency:0 "#high None#!"
 setting_none_hybrid_culture_ai_frequency_desc:0 "No non-player created [hybrid_cultures|E] will appear."
 rule_hybrid_culture_ai_restrictions:0 "Hybrid Culture Restrictions"
 setting_default_hybrid_culture_ai_restrictions:0 "Default"
 setting_default_hybrid_culture_ai_restrictions_desc:0 "Non-player created [hybrid_cultures|E] will be significantly restricted #weak (for example, no Hybrids of two existing Hybrid cultures will emerge)#!"
 setting_relaxed_hybrid_culture_ai_restrictions:0 "#high Relaxed#!"
 setting_relaxed_hybrid_culture_ai_restrictions_desc:0 "To a degree, non-player created [hybrid_cultures|E] can emerge from existing Hybrid cultures."
 setting_very_relaxed_hybrid_culture_ai_restrictions:0 "#high Very Relaxed#!"
 setting_very_relaxed_hybrid_culture_ai_restrictions_desc:0 "Non-player created [hybrid_cultures|E] only have nominal restrictions."
 rule_divergent_culture_ai_frequency:0 "Divergent Culture Frequency"
 setting_default_divergent_culture_ai_frequency:0 "Default"
 setting_default_divergent_culture_ai_frequency_desc:0 "The default amount of [divergent_cultures|E] will appear."
 setting_less_common_divergent_culture_ai_frequency:0 "#high Less Common#!"
 setting_less_common_divergent_culture_ai_frequency_desc:0 "Fewer [divergent_cultures|E] will appear."
 setting_none_divergent_culture_ai_frequency:0 "#high None#!"
 setting_none_divergent_culture_ai_frequency_desc:0 "No non-player created [divergent_cultures|E] will appear."
 setting_relaxed_divergent_culture_ai_frequency:0 "#high Relaxed#!"
 setting_relaxed_divergent_culture_ai_frequency_desc:0 "[divergent_cultures|E] will appear more often, with most of the harsher restrictions lifted."
 rule_hybrid_and_divergence_cooldowns:0 "Divergent & Hybrid Culture Cooldowns"
 setting_default_hybrid_and_divergence_cooldowns:0 "Default"
 setting_default_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] can only [diverge|E] after having existed for #V 100#! years, and [hybridize|E] after having existed for #V 50#! years."
 setting_slower_hybrid_and_divergence_cooldowns:0 "#high Slower#!"
 setting_slower_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] can only [diverge|E] after having existed for #V 200#! years, and [hybridize|E] after having existed for #V 100#! years."
 setting_no_hybrid_and_divergence_cooldowns:0 "#high No Cooldowns#!"
 setting_no_hybrid_and_divergence_cooldowns_desc:0 "There are no cooldowns for when a [culture|E] is allowed to [diverge|E] or [hybridize|E]."
 setting_faster_hybrid_and_divergence_cooldowns:0 "#high Faster#!"
 setting_faster_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] can only [diverge|E] after having existed for #V 50#! years, and [hybridize|E] after having existed for #V 25#! years."
