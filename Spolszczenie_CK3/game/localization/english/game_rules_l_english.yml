 rule_difficulty:0 "Poziom trudności"
 setting_easy_difficulty:0 "#high Łatwy#!"
 setting_easy_difficulty_desc:0 "Otrzymasz premie, takie jak zmniejszenie skutków chorób, wrogich spisków i stresu. Radzenie sobie z frakcjami będzie również łatwiejsze."
 setting_very_easy_difficulty:0 "#high Bardzo łatwy#!"
 setting_very_easy_difficulty_desc:0 "Otrzymasz znaczne premie, takie jak zmniejszone skutki chorób, wrogich spisków i stresu. Będzie również o wiele łatwiej poradzić sobie z frakcjami."
 setting_normal_difficulty:0 "Normalny"
 setting_normal_difficulty_desc:0 "Będziesz grać na równych warunkach, bez znaczących premii."
 rule_culture_conversion_speed:0 "Szybkość zmiany kultury"
 setting_default_culture_conversion_speed:0 "Domyślna"
 setting_default_culture_conversion_speed_desc:0 "Szybkość zmiany kultury pozostaje niezmieniona."
 setting_faster_culture_conversion_speed:0 "#high Szybsza#!"
 setting_faster_culture_conversion_speed_desc:0 "Szybkość zostaje zwiększona, przez co zmiana kultury zajmuje mniej więcej połowę czasu."
 setting_significantly_faster_culture_conversion_speed:0 "#high Znacznie szybsza#!"
 setting_significantly_faster_culture_conversion_speed_desc:0 "Szybkość jest znacznie zwiększona, przez co zmiana kultury zajmuje mniej więcej jedną czwartą czasu."
 setting_significantly_slower_culture_conversion_speed:0 "#high Znacznie wolniejsza#!"
 setting_significantly_slower_culture_conversion_speed_desc:0 "Szybkość jest znacznie zmniejszona, dzięki czemu zmiana kultury trwa około cztery razy dłużej."
 setting_slower_culture_conversion_speed:0 "#high Wolniejsza#!"
 setting_slower_culture_conversion_speed_desc:0 "Szybkość zostaje zmniejszona, przez co zmiana kultury trwa około dwa razy dłużej."
