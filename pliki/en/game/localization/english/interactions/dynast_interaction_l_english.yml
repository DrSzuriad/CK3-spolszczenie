l_english:
 dynasty_interaction_header: "[dynast_interaction|E]\n"
 disinherit_interaction: "Disinherit"
 disinherit_interaction_desc: "$dynasty_interaction_header$Remove [recipient.GetShortUINameNoTooltip] from the [line_of_succession|E]"
 disinherit_interaction_notification: "Disinherited Dynasty Member"
 restore_inheritance_interaction: "Restore Inheritance"
 restore_inheritance_interaction_desc: "$dynasty_interaction_header$Restore [recipient.GetShortUINameNoTooltip] to the natural [line_of_succession|E]\n\n#weak This is available because [recipient.GetSheHe] has been [disinherited|E]#!"
 restore_inheritance_interaction_notification: "Restored Inheritance"
 denounce_interaction: "Denounce"
 denounce_interaction_desc: "$dynasty_interaction_header$[denounce|E] [recipient.GetShortUINameNoTooltip]\n\n#weak This will give all members of our [dynasty|E] an [imprisonment_reason|E] against [recipient.GetHerHim]#!"
 denounce_interaction_notification: "Denounced Dynasty member"
 forgive_interaction: "Forgive"
 denounced_change_to_forgiven: "The #V $denounced_opinion$ Opinion#! #weak (-50)#! changes to #V $forgave_denounced_opinion$#! #weak (-25)#! (#P +25#! [opinion|E])"
 forgiven_changed_to_denounced: "The #V $forgave_denounced_opinion$ Opinion#! #weak (-25)#! changes to #V $denounced_opinion$#! #weak (-50)#! (#N -25#! [opinion|E])"
 forgive_interaction_desc: "$dynasty_interaction_header$Retract the [denouncement|E] of [recipient.GetShortUINameNoTooltip]"
 forgive_interaction_notification: "Forgave Dynasty Member"
 call_dynasty_member_to_war_interaction: "Call Dynasty Member To War"
 call_dynasty_member_to_war_interaction_desc: "Call [recipient.GetShortUINameNoTooltip] to serve [recipient.GetHerHis] [dynasty|E] in war"
 call_dynasty_member_to_war_interaction_extra_icon: "$hook_extra_icon$"
 dynast_legitimize_bastard_interaction: "Legitimize Bastard #weak (Dynasty)#!"
 dynast_legitimize_bastard_interaction_desc: "$dynasty_interaction_header$Declare [recipient.GetShortUINameNoTooltip] to be a $game_concept_legitimized_bastard$\n\n#weak This is available because [recipient.GetSheHe] is a [bastard|E] of my [dynasty|E]#!"
 dynast_legitimize_bastard_interaction_notification: "Legitimized Bastard"
 dynast_claim_title_interaction: "Claim Title"
 dynast_claim_title_interaction_desc: "$dynasty_interaction_header$[claim|EU] a [title|E] held by [recipient.GetShortUINameNoTooltip] for yourself"
 dynast_claim_title_interaction_notification: "Claimed Title"
 dynast_end_dynasty_wars_interaction: "End Dynasty Wars"
 dynast_end_dynasty_wars_interaction_desc: "$dynasty_interaction_header$Demand that [recipient.GetShortUINameNoTooltip] immediately ends all their offensive wars against any other members of our [dynasty|E]"
 dynast_end_dynasty_wars_interaction_notification: "Ended Dynasty War"
 recipient_secondary_legitimize_bastard_interaction: "Bastard"
