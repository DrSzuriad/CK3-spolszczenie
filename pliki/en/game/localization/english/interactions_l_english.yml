 marriage_interaction.0010.e_desc: "I, [secondary_recipient.GetFirstName], gladly accept your hand in marriage!"
 marriage_interaction.0010.mid.a_desc: "\n\nYour [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], and my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], will be joined in holy matrimony."
 marriage_interaction.0010.mid.a_no_acquaintance_desc: "\n\nYour courtier, [secondary_actor.GetFirstName], and my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], will be joined in holy matrimony."
 marriage_interaction.0010.mid.b_desc: "\n\nYou will be joined with my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], in holy matrimony."
