 rabbinism: "Rabbinism"
 rabbinism_adj: "Rabbinic"
 rabbinism_adherent: "Rabbinist"
 rabbinism_adherent_plural: "Rabbinists"
 rabbinism_desc: "Rabbinism emphasizes the rabbis' purpose as interpreters of the religious law of the Halakha. Laws and traditions is what ensures the covenant with the Lord is kept, and the rabbis guard those laws."
 karaism: "Karaism"
 karaism_adj: "Karaite"
 karaism_adherent: "Karaite"
 karaism_adherent_plural: "Karaites"
 karaism_desc: "In the matters of religious law, the Tanakh alone is the highest and absolute authority. The role of rabbis are not to reassess and adapt the rules of the covenant, but to interpret their literal meaning."
 haymanot: "Haymanot"
 haymanot_adj: "Haymanot"
 haymanot_adherent: "Haymanot"
 haymanot_adherent_plural: "Haymanot"
 haymanot_desc: "The rabbis, or kahen, judge in matters of religious law, but they work together with a circle of elders who judge in matters of tradition and life."
 haymanot_religious_text: "Orit"
 haymanot_religious_head_title: "Liqa Kahnet"
 haymanot_devotee: "Monkosa"
 haymanot_devotee_plural: "Monkosas"
 haymanot_priest: "Kahen"
 haymanot_priest_plural: "Kahens"
 haymanot_bishop: "Shmagle"
 haymanot_bishop_plural: "Shmagles"
 malabarism: "Malabarism"
 malabarism_adj: "Malabari"
 malabarism_adherent: "Malabari"
 malabarism_adherent_plural: "Malabari"
 malabarism_desc: "As the descendants of the tribes of Israel spread across the world, they built smaller communities from west to east, acting as tribes of their own. Also called Cochin Jews, they made their new home in the Cochin Kingdom of South India. There, they intermixed with the local people and exchanged cultures."
 samaritan: "Samaritanism"
 samaritan_adj: "Samaritan"
 samaritan_adherent: "Samaritan"
 samaritan_adherent_plural: "Samaritans"
 samaritan_desc: "Descended from the tribes that settled Samaria, Samaritans follow an original, unchanged version of the Torah. In this way they are practicing the true religion of Moses, serving the direct duties granted by God."
 kabarism: "Kabarism"
 kabarism_adj: "Kabarite"
 kabarism_adherent: "Kabar"
 kabarism_adherent_plural: "Kabars"
 kabarism_desc: "Kabars emphasize the common and correct interpretation of the Halakha, in conjunction with shared Kabbalist tradtions."
