 tenet_ritual_cannibalism_name: "Ritual Cannibalism"
 tenet_ritual_cannibalism_desc: "Mankind is blessed to have been bestowed with the spark of the divine. Human flesh is therefore sacred, its presence something to be savored, not buried or burned."
 doctrine_parameter_cannibalism_legal: "The [GetTrait('cannibal').GetName( GetNullCharacter )] trait is no longer considered [criminal|E]"
 tenet_exaltation_of_pain_name: "Exaltation of Pain"
 tenet_exaltation_of_pain_desc: "Pain is the universal emotion, violence the universal language. To bestow pain upon another is to give them a blessing, so receive pain one's self is to receive grace."
 doctrine_parameter_torturing_prisoners_grants_piety: "#D Torturing [prisoners|E] earn [piety|E] instead of costing [piety|E]#!"
 doctrine_parameter_reduced_stress_from_torture: "#D Adherents are resistant to the negative effects of being tortured#!"
 doctrine_parameter_self_mutilation_active: "#D Can [decide|E] to Perform Self-Mutilation, earning [piety|E] at the cost of getting the [GetTrait('wounded_1').GetName( GetPlayer )] [trait|E]#!"
 tenet_sacred_shadows_name: "Sacred Lies"
 tenet_sacred_shadows_desc: "Lying is the most profound art in existence. Those who can convince others of their lies are holy. Those who can successfully lie to themselves are unstoppable."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes: "Adherents earn piety for successfully completing [intrigue|E] [schemes|E]"
 doctrine_parameter_adherents_more_likely_to_join_schemes: "Adherents are more willing to become Agents in the [schemes|E] of other characters"
 tenet_pursuit_of_power_name: "Pursuit of Power"
 tenet_pursuit_of_power_desc: "What is and is not righteous is transient, defined by those who currently hold power. This means that the pursuit of power is the only truly righteous cause."
 tenet_pastoral_isolation_name: "Pastoral Isolation"
 tenet_pastoral_isolation_desc: "All we want is to be left alone. Our practices are our own, and no more the business of anyone else than theirs are of ours."
 doctrine_parameter_unattractive_for_character_conversions: "[characters|E], but not [counties|E], are more willing to be converted away from this [faith|E]"
 tenet_natural_primitivism_name: "Natural Primitivism"
 tenet_natural_primitivism_desc: "Civilization is unnatural, a futile and blasphemous attempt by man to impose order on an inherently unordered creation. We embrace naturism and live as [ROOT.Faith.PantheonTerm] intended, wild and free."
 doctrine_parameter_naked_adherents_active: "Adherents do not wear clothes"
 doctrine_parameter_natural_primitivism_law_cost_increase: "Law Costs: #N +50%#!"
