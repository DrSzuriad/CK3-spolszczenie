l_english:
 feast_header: "Feast:"
 feast_default.1001.t: "$feast_header$ In Awe"
 feast_default.1001.very_high_learning: "After extensive conversation over our delectable dishes, [impressed_guest.GetTitledFirstName] expresses that [impressed_guest.GetSheHe] finds me most learned and wise, and that my utterances are always of inestimable worth to those less well read than I."
 feast_default.1001.high_learning: "After extensive conversation over our meal, [impressed_guest.GetTitledFirstName] expresses that [impressed_guest.GetSheHe] admires how I am able to expound at length on any topic."
 feast_default.1001.average_learning: "After having spoken over dinner for a while, [impressed_guest.GetTitledFirstName] leans over to tell me that [impressed_guest.GetSheHe] finds it impressive how knowledgeable I am about so many different things."
 feast_default.1001.low_learning: "While I am talking to people over dinner, [impressed_guest.GetTitledFirstName] leans over. \"I wish I knew how to sound as clever as you do, [ROOT.Char.GetTitledFirstName]!\"\n\nI wipe the soup off my chin and smile an intelligent-looking smile."
 feast_default.1001.a: "[impressed_guest.GetSheHe|U] recognizes true intellect, I see."
 feast_default.1002.t: "$feast_header$ The Insufferable Wait"
 feast_default.1002.desc: "I cannot believe how long we have been waiting for the food! Are we here to eat, or to admire the grain of the wooden table? What are you staring at, [other_guest.GetTitledFirstName], I am just very hungry!"
 feast_default.1002.a: "I can smell it from the kitchen, too!"
 feast_default.1002.gluttons_and_impatients: "Every impatient and gluttonous guest"
 feast_default.1003.t: "$feast_header$ In Awe"
 feast_default.1003.desc: "After eating next to each other for a while, I must have said something particularly intelligent, because [other_guest.GetTitledFirstName] complimented me on how clever I was!\n\nIn response I smile intelligently back at my fellow scholar, before I get occupied with the grease running down my chin."
 feast_default.1003.a: "I do say some clever things at times."
 feast_default.1003.b: "I didn't realize [other_guest.GetSheHe] felt that way!"
 feast_default.1004.t: "$feast_header$ Heavenly Delights"
 feast_default.1004.desc_exotic: "Ah, what kind of food is this, so rich in flavor? Never before have I seen or tasted such an incredible exotic treat! Oh, and these wonderfully strange lavish sweets!\n\nThis feast has some incredible dishes I've never seen before and doubt I will again! I must ask for the source!"
 feast_default.1004.desc_lavish: "What a vast and endless array of foods and desserts this is! Are these the kind of meals I can expect in [ROOT.GetFaith.PositiveAfterLife]? Oh, and what an expansive selection of sweets!\n\nThis must be the most food I've ever seen in one place!"
 feast_default.1004.desc_meager: "What is this? Is there any meat on this bone? Do men usually eat vegetables this small? Are these the kind of meals I can expect in [ROOT.GetFaith.NegativeAfterLife]? Oh, and where are the sweets?\n\nThis must be the way peasants eat!"
 feast_default.1004.desc: "Ah, what kind of meat is this, so rich in flavor? What are these vegetables, almost sweet? Oh, and these wonderful little desserts!\n\nThis feast has some of the best food I have ever tasted!"
 feast_default.1004.a: "Delightful!"
 feast_default.1004.a_meager: "Pitiful!"
 feast_default.1004.b: "This is amazing! Pass me another serving!"
 feast_default.1004.b_meager: "Is this all? Will there be seconds?"
 feast_default.1005.t: "$feast_header$ Isolation"
 feast_default.1005.desc: "It is too much. The incessant chatter of those around me, the multitude of faces looking to me for conversation... #EMP People#!...\n\nI knew that this feast would be a chore, but I never imagined the scale of it."
 feast_default.1005.desc_friendly_guest: "\n\nI am lucky that [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] is here, at least."
 feast_default.1005.a: "There must be somewhere I can be alone."
 feast_default.1005.b: "[friendly_guest.GetFirstNameNoTooltip], don't leave me alone with these beasts!"
 feast_default.1005.c: "\"Uh, I... I... Frightful weather we're having, isn't it?\""
 feast_default.1006.table_companions: "Everyone seated close to me"
 feast_default.1006.t: "$feast_header$ At Home"
 feast_default.1006.desc: "Ah, there is nothing like a feast! It reminds us all of what is good in life, and the company is not too bad, either! At least those seated close to me seem to think so.\n\n\"You are something special, [ROOT.Char.GetFirstNameNoTooltip],\" [guest_1.GetTitledFirstName] tells me. [guest_2.GetTitledFirstName] and [guest_3.GetTitledFirstName] nod their heads in agreement."
 feast_default.1006.a: "I just do what feels right!"
 feast_default.1006.b: "One more round, everyone!"
 feast_default.1006.c: "There is no other way to truly live, my friends!"
 feast_default.1007.t: "$feast_header$ Voracious"
 feast_default.1007.desc: "With the continual serving of delicious foods, most guests have given up eating for the night, simply enjoying the entertainment. I am happy to see that [other_glutton.GetTitledFirstName] knows better!\n\n[other_glutton.GetSheHe|U] and I are both eager to taste as long as there is food!"
 feast_default.1007.a: "Together we could eat an entire horse!"
 feast_default.1007.b: "I bet I can out-eat [other_glutton.GetHerHim]."
 feast_default.1008.t: "$feast_header$ Sullied Judgment"
 feast_default.1008.desc: "As [secret_recipient.GetTitledFirstNamePossessive] eyes widen at my words, I realize what I have just admitted to. I struggle to push my tankard away.\n\n\"I have had too much.\" I try to get up, wobbling a little. \"Don't trust a word I say!\""
 feast_default.1008.a: "What have I done..."
 feast_default.1008.a.flavor: "#F [secret_recipient.GetSheHe|U] is not buying my excuses...#!"
 feast_default.1009.t: "$feast_header$ Sullied Judgment"
 feast_default.1009.desc: "As [secret_recipient.GetTitledFirstNamePossessive] eyes widen at my words, I realize what I have just said about [secret_owner.GetTitledFirstName]. I struggle to push my tankard away.\n\n\"I have had too much.\" I try to get up, wobbling a little. \"Don't trust a word I say!\""
 feast_default.1009.a: "What have I done..."
 feast_default.1010.t: "$feast_header$ A Promise is a Promise"
 feast_default.1010.desc: "What did I promise last night? I cannot remember what led up to it, but I do remember slapping the back of [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], telling [favor_recipient.GetHerHim] that I would do anything [favor_recipient.GetSheHe] asked of me.\n\nNow rumors abound of the \"oath\" I swore!"
 feast_default.1010.a: "A promise is a promise, no matter what."
 feast_default.1010.b: "It was just drunken ramblings!"
 feast_default.1010.every_participant_with_high_opinion: "Every other attendee that respects [favor_recipient.GetFirstNameNoTooltip]"
 feast_default.1011.t: "$feast_header$ On the Warpath"
 feast_default.1011.desc: "It is intoxicating – the drink in my blood, and the anger in my veins.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] stumbles into me outside the hall, and I mistake [guest_to_murder.GetHerHim] for the [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. In an instant [guest_to_murder.GetHerHis] blood is dripping down my blade. As [guest_to_murder.GetHerHis] body slumps to the ground I suddenly feel very sober."
 feast_default.1011.a: "[guest_to_murder.GetSheHe|U] walked into my knife! I promise!"
 feast_default.1011.a.success: "People believe it was an accident"
 feast_default.1011.a.failure: "People do not buy my lie"
 feast_default.1011.b: "I– I need to clean off the blade...!"
 feast_default.1011.b.success: "The murder remains a mystery"
 feast_default.1011.b.failure: "I am exposed as the killer"
 feast_default.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip], how could you?!"
 feast_default.1012.t: "$feast_header$ Lethal Liquids"
 feast_default.1012.desc_opening: "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] glad acceptance of yet another glass drowns out the splashing of my own drink as I pour it on the floor.\n\nAs [guest_to_murder.GetHerHis] breathing grows labored, and all color leaves [guest_to_murder.GetHerHis] face, I can feel the grin spreading across my own. A small laugh escapes me as [guest_to_murder.GetHerHis] body hits the table."
 feast_default.1012.a: "A toast to the [guest_to_murder.GetTitleTierName|U], and [guest_to_murder.GetHerHis] thirst for life!"
 feast_default.1013.t: "$feast_header$ Protector"
 feast_default.1013.desc: "As my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] stalks towards my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] with seething anger in [guest_to_kill.GetHerHis] eyes and a knife in [guest_to_kill.GetHerHis] hand I do not even stop to think.\n\nI grab the closest thing that can be used as a weapon, and charge."
 feast_default.1013.a: "Who knew cutlery could be so sharp?"
 feast_default.1013.a_1: "I hope [ROOT.Char.GetFaith.NegativeAfterLife] greets that [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] warmly."
 feast_default.1013.b: "I will deflect the knife!"
 feast_default.1013.b.success: "No one is hurt"
 feast_default.1013.b.failure: "I #EMP almost#! manage"
 feast_default.1013.b.big_failure: "I fail"
 feast_default.1013.c: "...and charge straight to cover."
 feast_default.1013.d: "\"I acted in defense of [guest_to_save.GetFirstNameNoTooltip], you all saw it.\""
 feast_default.1014.t: "$feast_header$ The Witness"
 feast_default.1014.desc: "My [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] sneers as I stumble outside to relieve myself. The anger that is already boiling in my veins gains devastating momentum as [guest_to_murder.GetSheHe] walks towards me. \"Look who it is! The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! I bet you—\"\n\nJust as I sink my blade into [guest_to_murder.GetFirstNamePossessive] infuriating face I hear a soft gasp from behind me."
 feast_default.1014.a: "Please, [witness.GetTitledFirstNameNoTooltip], tell no one!"
 feast_default.1014.a_2: "You will tell no one what you saw."
 feast_default.1014.b: "Talk about being in the wrong place at the wrong time!"
 feast_default.2001.t: "$feast_header$ Embarrassing Impatience"
 feast_default.2001.desc: "[host.GetTitledFirstName] announced a slight delay to the serving of the food, and [glutton.GetTitledFirstName] looks ready to burst with frustration!\n\nIn between grumbles from [glutton.GetHerHis] stomach I only hear grumbles of displeasure."
 feast_default.2001.a: "[glutton.GetSheHe|U] is making a fool of [glutton.GetHerselfHimself]."
 feast_default.2001.b: "[glutton.GetFirstNameNoTooltip] has a point! Where is our food?!"
 feast_default.2002.t: "$feast_header$ An Admirer"
 feast_default.2002.desc: "Someone unseen has slipped me a note during the feast:\n\n\"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]\"\n\nWho could this tender letter be from? There was something about the way [crush_1.GetTitledFirstName] looked shyly at me. Or how [crush_2.GetTitledFirstName] smiled when we met. Then again, [crush_3.GetTitledFirstName] seemed very eager to sit close to me..."
 feast_default.2002.a: "It must have been [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b: "Could it have been [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c: "This has [crush_3.GetFirstNameNoTooltip] written all over it."
 feast_default.2002.potential_lover_tt: "If you are correct, it will be far easier to make them your [lover|E]"
 feast_default.2003.t: "$feast_header$ Mutual Spirits"
 feast_default.2003.desc: "What started as an ordinary feast became an exceptional one thanks to the presence of [other_guest.GetTitledFirstName]!\n\nWe spoke all evening about all manner of subjects, and as things would have it we seem to have a lot in common! I had such a good time with [other_guest.GetHerHim]."
 feast_default.2003.a: "What a good evening!"
 feast_default.2005.t: "$feast_header$ All Over My New [ROOT.Char.Custom('GetClothingArticle')|U]"
 feast_default.2005.desc: "We could all tell [drunk.GetTitledFirstName] had too much to drink, even though [drunk.GetSheHe] insisted on showing us how sober [drunk.GetSheHe] was.\n\nSimply rising from [drunk.GetHerHis] seat proved too much for [drunk.GetHerHim], and now I am covered in stinking vomit!"
 feast_default.2005.a: "\"You ought to be ashamed of yourself, [drunk.GetFirstNameNoTooltip]!\""
 feast_default.2005.b: "\"Ha! What a show you put on!\""
 feast_default.2006.t: "$feast_header$ The Eager [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc: "As [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] once more interrupts a conversation with loud laughter, I can no longer deny that [befriending_guest.GetSheHe] is acting strange.\n\n[befriending_guest.GetSheHe|U] never strays far from me, joins me in every conversation, expresses appreciation at everything I say..."
 feast_default.2006.a: "It's a strange way to gain my favor, but I must say it is working."
 feast_default.2006.b: "I could get used to this!"
 feast_default.2006.c: "I can't stand having someone follow me around like this!"
 feast_default.2006.d: "Please, leave me alone!"
 feast_default.2007.t: "$feast_header$ Exposed Affair!"
 feast_default.2007.desc: "A loud crash resounds through the great hall as one of the doors to the service quarters break.\n\nIn a barely clothed tumble, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] spill out on the floor in front of everyone."
 feast_default.2007.a_chaste: "I can't bear to look!"
 feast_default.2007.a_lustful: "Just #EMP imagine#! what they could have been up to...!"
 feast_default.2007.a_sadistic: "Hah! This is delicious!"
 feast_default.2007.a_compassionate: "No one deserves this kind of shame..."
 feast_default.2007.b: "To imagine that #EMP they#! had such a secret!"
 feast_default.2008.t: "$feast_header$ Behind a Locked Door"
 feast_default.2008.desc: "As [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] tried sneaking unnoticed away from the feast, I thought I caught a glimpse of [homosexual_character.GetHerHis] hand slipping into the hand of a [romance_target.Custom('FemaleMale')] servant!\n\nMy suspicions were confirmed when I caught them in a secluded room, half undressed!"
 feast_default.2008.a: "Consorting with another [homosexual_character.GetWomanMan]?! The realm must know!"
 feast_default.2008.b: "Your secret is safe with me, [homosexual_character.GetFirstNameNoTooltip]. For now."
 feast_default.2008.c: "Corrupting #EMP my#! servants without my approval?!"
 feast_default.2008.d: "Oh [homosexual_character.GetFirstNameNoTooltip], if only I had known."
 feast_default.2008.d.unlock_text: "This option is available due to your [sexuality|E]"
 feast_default.2009.t: "$feast_header$ Please, Do Go On"
 feast_default.2009.desc: "I listen intently to [secret_holder.GetTitledFirstName] as [secret_holder.GetSheHe] carelessly reveals all manner of things. Distracted by trying to get one last drop from [secret_holder.GetHerHis] tankard, [secret_holder.GetSheHe] is oblivious to how carefully I am paying attention.\n\nOnce [secret_holder.GetSheHe] realizes, [secret_holder.GetSheHe] starts getting up. \"I'm only rambling! It's not true anyways, any of it!\""
 feast_default.2009.a: "Oh, they just happen to be #EMP very#! interesting rambles."
 feast_default.2011.t: "$feast_header$ A Promise is a Promise"
 feast_default.2011.desc: "Unconcerned with any etiquette, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] slaps me on the back. \"I mean it!\" [favor_character.GetSheHe] exclaims. \"I'll do anything you ask of me. Anything at all. Ask me, and it is done!\"\n\nI can smell the alcohol on [favor_character.GetFirstNamePossessive] breath, but the promise has been noted by every guest present."
 feast_default.2011.a: "You're a [favor_character.GetWomanMan] of your word, aren't you?"
 feast_default.2011.b: "\"Hah, [favor_character.GetTitledFirstNameNoTooltip] is too drunk to know what [favor_character.GetSheHe] is saying!\""
 feast_default.2012.t: "$feast_header$ The Witness"
 feast_default.2012.desc: "As I stumble outside to relieve myself I hear shouting around the corner. As I turn it I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] sneer as [murderer.GetSheHe] sinks [murderer.GetHerHis] blade into the face of the covering [murdered_guest.GetTitledFirstName].\n\nWhatever sound I made must have been enough, for [murderer.GetFirstName] turns towards me, surprise on [murderer.GetHerHis] face."
 feast_default.2012.a: "What have you #EMP done#!?!"
 feast_default.2012.b: "Everyone will know of your crime!"
 feast_default.2012.c: "My silence has a price."
 feast_default.2013.t: "$feast_header$ The Bootlicker"
 feast_default.2013.desc: "The rumors that have been circulating about [bootlicker.GetTitledFirstName] wanting to curry favor with [shared_liege.GetTitledFirstName] are confirmed as [bootlicker.GetSheHe] hands [shared_liege.GetHerHim] a gift.\n\n\"My dearest [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], it's so lovely to see you! Knowing that we'd meet here, I brought you this marvelous pelt, as a token of my appreciation.\"\n\n[shared_liege.GetTitledFirstName] grins as [shared_liege.GetSheHe] studies the animal hide. Seeing how happy [shared_liege.GetSheHe] is from receiving a gift, I realize I'm at risk of missing this opportunity to improve my standing with [shared_liege.GetHerHim] as well!"
 feast_default.2013.a: "\"My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! I have a gift for you as well!\""
 feast_default.2013.a.success: "[shared_liege.GetTitledFirstName] is impressed by your spontaneous gift"
 feast_default.2013.a.failure: "[shared_liege.GetTitledFirstName] is unimpressed by your spontaneous gift"
 feast_default.2013.b: "\"#EMP Ahem!#! I declare a toast to [shared_liege.GetTitledFirstNameNoTooltip]!\""
 feast_default.2013.b.success: "[shared_liege.GetTitledFirstName] is impressed by your spontaneous toast"
 feast_default.2013.b.failure: "[shared_liege.GetTitledFirstName] is unimpressed by your spontaneous toast"
 feast_default.2013.c: "Spill your drink on the gifted pelt and claim it was an accident."
 feast_default.2013.c.success: "Everyone believes that the spillage was an accident"
 feast_default.2013.c.failure: "No one believes that the spillage was an accident"
 feast_default.2013.d: "No need to rush. I'll think of something some other time."
 feast_default.3001.t: "$feast_header$ A Feast With a Friend"
 feast_default.3001.desc: "It is such a joy to see [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Once again we eat, drink and sing together, as if no time has passed since we parted last.\n\nWe could have been dining in a barn, and this would still have been one of the greatest feasts I have ever been to."
 feast_default.3001.a: "Ah, what would life be without [friend.GetFirstNameNoTooltip]?"
 feast_default.3002.t: "$feast_header$ Stolen Kisses"
 feast_default.3002.desc: "[lover.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. We smile and greet each other as if we do not already know each other intimately. As if we have never embraced each other in the throes of passion. As if we do not long to hold each other close.\n\nWhen we later pass each other in an otherwise abandoned hallway, I once again get to feel [lover.GetHerHis] lips against mine. Then [lover.GetSheHe] points out an unlit doorway..."
 feast_default.3002.a: "Come! We don't have a moment to waste!"
 feast_default.3002.discovery_tt: "#F Servants see much, and might talk...#!"
 feast_default.3002.b: "No, we could be discovered."
 feast_default.3003.t: "$feast_header$ Unpleasant Company"
 feast_default.3003.desc: "It was such a pleasant feast, but then #EMP [rival.GetSheHe]#! showed up. Can I not have a single evening unsullied by the invasive stench of [rival.GetTitledFirstNameNoTooltip]?\n\nWorst of all is the nasal grinding of [rival.GetHerHis] voice [rival.GetSheHe] sidles up to me. \"Why the sour face, [ROOT.Char.GetFirstNameNoTooltip]?\""
 feast_default.3003.a: "[rival.GetSheHe|U] makes me want to punch [rival.GetHerHim] in the face!"
 feast_default.3004.t: "$feast_header$ Insulting Altercations"
 feast_default.3004.desc: "After copious amounts of food and drink have been consumed, I find [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] in the middle of a loud conversation. [rival_guest.GetSheHe|U] turns to me as soon as [rival_guest.GetSheHe] notices my presence.\n\n\"And #EMP you#! – your mere presence fouls this evening!\""
 feast_default.3004.a: "I think you have had enough for tonight."
 feast_default.3004.b: "You are nothing but a [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success: "You win the fight"
 feast_default.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip] wins the fight"
 feast_default.3004.c: "Some bring joy wherever they go; others, whenever they do."
 feast_default.3004.c.tt: "#F It is time for [rival_guest.GetFirstNameNoTooltip] to spread some happiness#!"
 feast_default.3004.d: "A fist to face is as good a response as any!"
 feast_default.3005.t: "$feast_header$ A Challenge"
 feast_default.3005.desc: "The hall echoes with the laughter of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], with [rival_to_duel.GetHerHis] taunts and insults — when [rival_to_duel.GetSheHe] calls me [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] I draw my blade."
 feast_default.3005.desc_won: "\n\nI come back to my senses as I lean down over [rival_to_duel.GetHerHim], boot on [rival_to_duel.GetHerHis] chest, both of us breathing hard."
 feast_default.3005.desc_lost: "\n\nI come back to my senses as [rival_to_duel.GetSheHe] leans down over me, boot on my chest. [rival_to_duel.GetSheHe|U] hisses in my ear, \"I want to hear you beg for mercy.\""
 feast_default.3005.a: "\"You will pay for all that you've done.\""
 feast_default.3005.b: "\"I would never yield to the likes of #EMP you#!!\""
 feast_default.3005.c: "\"Please, don't hurt me!\""
 feast_default.3005.d: "\"I want to hear you beg for mercy.\""
 feast_default.3005.e: "I reach up and slit [rival_to_duel.GetHerHis] Achilles tendon in one smooth motion."
 feast_default.3006.t: "$feast_header$ A Single Night"
 feast_default.3006.opening_1: "Overcome with drunkenness and lust, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] and I find ourselves alone. [partner.GetHerHis|U] arms around me, [partner.GetHerHis] lips against my neck, we quench the fires burning in our chests and our loins."
 feast_default.3006.opening_2: "I awake in a strange bed, with an unexpected bedfellow. Memories of the previous night slowly take shape from the aching mist in my head. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] and I, joined by desire."
 feast_default.3006.opening_3: "I had been so insistent that this was exactly what I would not do. Yet, after a few drinks I fell so easily into the arms of [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – trapped in [partner.GetHerHis] seductive web. Soon enough I found myself in [partner.GetHerHis] bed."
 feast_default.3006.both_married_love: "\n\nI cannot bear the thought of going without [partner.GetHerHim], but [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] must never know, and neither must my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married_love: "\n\nI cannot bear the thought of being without [partner.GetHerHim], but my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] cannot be allowed to know what happened here."
 feast_default.3006.partner_married_love: "\n\nI cannot bear the thought of being without [partner.GetHerHim], but considering [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [partner_spouse.GetTitledFirstName], what can I do?"
 feast_default.3006.unmarried_love: "\n\nOutside the bounds of marriage and decency, we cannot let the world know what happened here. Yet, I cannot stand the thought of being without [partner.GetHerHim] for a single day."
 feast_default.3006.both_married: "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] must not be allowed to know, and that is without mentioning my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married: "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] must not learn of my betrayal."
 feast_default.3006.partner_married: "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] cannot be allowed to know what happened here."
 feast_default.3006.unmarried: "\n\nOutside the bounds of marriage and decency, we cannot let the world know what happened here."
 feast_default.3006.a: "I must see you again!"
 feast_default.3006.b: "Let's make the most out of this moment..."
 feast_default.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip] is not interested#!"
 feast_default.3006.c: "Let us never speak of this."
 feast_default.3006.c.tt: "#F You stay away from [partner.GetFirstNameNoTooltip]#!"
 feast_default.3007.t: "$feast_header$ In the Act"
 feast_default.3007.love: "As the other guests are losing their wits to the cups, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] and I find a chamber to spend the night by ourselves. I am spreading kisses across [lover.GetFirstNamePossessive] naked back when a voice makes me rush to cover myself."
 feast_default.3007.not_love: "I brought my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], to an abandoned chamber to get away from the crowd. I am in the middle of sating my hunger when a familiar voice makes my blood curdle."
 feast_default.3007.ambiguous: "Hoping to spend some time with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], I brought [lover.GetTitledFirstName] away from the feast. Just as I was getting ready to return, a familiar voice makes me freeze in shock."
 feast_default.3007.end: "\n\n\"[ROOT.Char.GetFirstNameNoTooltip]?!\" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] is staring at us in shock. \"How could you bed that [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?\""
 feast_default.3007.a: "This meant nothing, my dear!"
 feast_default.3007.b: "I love [lover.GetHerHim]!"
 feast_default.3007.c: "I do as I please."
 feast_default.5001.t: "$feast_header$ A Crooked Smile"
 feast_default.5001.friend_reminder: "I believe [friend.GetTitledFirstName] meant it only as a word of caution, but after my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] reminded me of [host.GetTitledFirstNamePossessive] terrifying reputation, I can think of little else."
 feast_default.5001.rival_reminder: "I know that [rival.GetTitledFirstName] only said it to cause me worry, but now that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] reminded me of [host.GetTitledFirstNamePossessive] terrifying reputation, I can think of little else."
 feast_default.5001.spouse_reminder: "Touching my arm to get my attention, [spouse.GetTitledFirstName] spoke in a lowered voice filled with concern. \"[host.GetTitledFirstName] has been looking at you a lot this evening...\"\nConsidering [spouse.GetTitledFirstNamePossessive] reputation, I almost wish [spouse.GetSheHe] had said nothing."
 feast_default.5001.sadist_reminder: "It was with a disturbing smile that [sadist.GetTitledFirstName] recounted some of the more terrifying stories about [host.GetTitledFirstNamePossessive] means of... diplomacy. I should not let it get to me, but now I'm finding it hard to think of anything else."
 feast_default.5001.reminder: "Even if a feast is an occasion of celebration and joy, it is very difficult to not think of [host.GetTitledFirstNamePossessive] terrifying reputation..."
 feast_default.5001.worry: "\n\nEvery grin from our host now starts looking a little too wide, and every clang of a flagon or plate makes me jump, anxious that someone has incurred [host.GetHerHis] wrath with some minor slight. Or worse, that that person is me."
 feast_default.5001.a: "I can get through this. It is only a feast."
 feast_default.5002.t: "$feast_header$ Delusions"
 feast_default.5002.desc_chair: "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], leans down to better converse with the chair beside [lunatic_host.GetHerHim]. At this display all other conversations soon dwindle.\n\n\"What did you say, my good [ROOT.Char.Custom('RandomLadyLord')]? Yes, of course, I trust you more than anyone here!\""
 feast_default.5002.desc_chicken: "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], gently hugs a plucked — and cooked — chicken to [lunatic_host.GetHerHis] chest, whispering sweet nothings to it. As [lunatic_host.GetSheHe] begins to loudly proclaim [lunatic_host.GetHerHis] affection for the fowl, the mood in the great hall quickly takes a troubled turn."
 feast_default.5002.desc_drapes: "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], sweeps onto the dance floor, holding one of the banners used to decorate the walls in [lunatic_host.GetHerHis] arms.\n\nThe guests can do nothing but stare as he leads the piece of fabric through an elaborate dance, enthralled by the display."
 feast_default.5002.a: "My [lunatic_host.GetLadyLord], why don't we go outside for some air?"
 feast_default.5002.b: "I have to stop this madness!"
 feast_default.5002.c: "[lunatic_host.GetFirstNameNoTooltip]! Let me join you both!"
 feast_default.5003.t: "$feast_header$ Painful Entertainment"
 feast_default.5003.desc: "Pieces of sharp metal in some of the dishes, splinters on the chairs, small #EMP accidents#! promising bruises...\n\nSitting at the head of the table, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] cannot hide the cold smile spreading across [sadistic_host.GetHerHis] face as another [guest.GetLadyLord], [guest.GetTitledFirstName], spits blood onto [guest.GetHerHis] plate."
 feast_default.5003.a: "\"This is unacceptable!\""
 feast_default.5003.b: "I'll take care of [guest.GetFirstNameNoTooltip] for now."
 feast_default.5003.c: "What a glorious feast!"
 feast_default.5004.t: "$feast_header$ The Bottom of the Tankard"
 feast_default.5004.desc: "\"Was that the sound of an empty cup you just sat down on the table?\" To hear anything over the din of the great hall, [host.GetTitledFirstName] must have enchanted ears. My gracious host waves for a servant. \"More wine here! None will go thirsty!\""
 feast_default.5004.a: "Thank you, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b: "I have had quite enough, I think."
 feast_default.5004.c: "I make my excuses and slip away in the crowd."
 feast_default.5005.t: "Garum!"
 feast_default.5005.desc: "Oh, this heavenly taste! So savory, yet slightly salty, reminiscent of the sea...\n\nThis might be the best garum I have ever tasted, and [host.GetTitledFirstNamePossessive] cook has employed it expertly!"
 feast_default.5005.a: "I need to eat this regularly!"
 feast_default.5005.b: "\"This is an incredible meal, [host.GetFirstNameNoTooltip]!\""
 feast_default.5005.c: "\"Did you know that murri was inspired by garum?\""
 feast_default.5005.c.flavor: "Not a lot of other guests seem to know this!"
 feast_default.5005.d: "If I could I would #EMP breathe#! garum!"
 feast_default.6001.t: "$feast_header$ The Right [spouse.GetWomanMan|U] for the Job"
 feast_default.6001.dislike_spouse: "Although there are many ways in which we do not get along, I must confess that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] has done a very good job with my feast. [spouse.GetFirstName] has ensured that the food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.GetHerHim] next to me at the great table and celebrations about to begin, I let [spouse.GetHerHim] know that I appreciate [spouse.GetHerHis] hard work in preparation of this feast."
 feast_default.6001.like_spouse: "My dear [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] has been working hard to ensure that everything about the feast goes smoothly. The food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.GetFirstName] beside me at the great table, everything is ready. I squeeze [spouse.GetHerHis] hand and smile at [spouse.GetHerHim], before rising to announce the start of the celebrations."
 feast_default.6001.a: "What would I have done without [spouse.GetHerHim]."
 feast_default.6002.t: "$feast_header$ A Laudable Effort"
 feast_default.6002.desc: "As the feast is underway, and our guests are eating and drinking merrily, [guest.GetTitledFirstName] approaches [spouse.GetFirstName] and me at the great table.\n\"This is a marvelous feast! All my compliments to the hosts.\""
 feast_default.6002.a: "\"Yes, I have done a great job, haven't I?\""
 feast_default.6002.b: "\"[spouse.GetFirstNameNoTooltip] deserves all credit.\""
 feast_default.6003.t: "$feast_header$ In My House"
 feast_default.6003.opening: "I did everything I could, ensuring that [fighter_1.GetTitledFirstName] and [fighter_2.GetTitledFirstName] would be as far from each other as possible. It was not enough, and now they have come to blows, in the middle of my feast!"
 feast_default.6003.bodyguard: "\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], is standing close to the brawl, and looks to me for the order to intervene."
 feast_default.6003.guard: "\nOne of my guards is close to the brawl, and looks to me for the order to intervene."
 feast_default.6003.a: "Throw [fighter_2.GetFirstNameNoTooltip] out to cool off."
 feast_default.6003.b: "Restrain [fighter_1.GetFirstNameNoTooltip] until things calm down."
 feast_default.6003.c: "\"Halt! We will talk about this later.\""
 feast_default.6101.t: "$feast_header$ Troubled [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening: "The pleading gaze I receive from my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] is taking on a desperate tone. A group of guests are approaching the corner [troubled_guest.GetSheHe] has hid in all evening, and the walls are hindering [troubled_guest.GetHerHis] escape.\n\n"
 feast_default.6101.desc_liked: "The poor [troubled_guest.GetWomanMan] has never been good with people!"
 feast_default.6101.desc_disliked: "To think a [troubled_guest.GetTitleTierName] would act in such a way..."
 feast_default.6101.a: "I will distract the converging guests."
 feast_default.6101.b: "Come now, [troubled_guest.GetFirstNameNoTooltip]. Tell us a story!"
 feast_default.6101.c: "[troubled_guest.GetFirstNameNoTooltip]! I need to talk to you. In private."
 feast_default.6101.c.tt: "We could both use a break..."
 feast_default.6111.t: "$feast_header$ The Conversation Partner"
 feast_default.6111.desc: "As one plate of food is replaced by the next, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] goes on and on about [guest_to_talk_to.Custom('subject_of_interest')].\n\n\"...and that was how we salvaged that mess! Are you sure I am not boring you, my [ROOT.Char.GetLadyLord]?\""
 feast_default.6111.a: "No no, please, do go on!"
 feast_default.6111.b: "Why don't we talk more about you instead?"
 feast_default.6111.c: "You making a fool of yourself could never bore me!"
 every_evil_guest_scope_tt: "Every unsympathetic guest"
 feast_default.6121.t: "$feast_header$ Tastefully Insulting"
 feast_default.6121.desc: "As plate after plate of food is brought into the great hall, an unmistakable smell reaches me, and I smile. That my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] is sensitive to [ROOT.GetCharacter.Custom('GetFoodDetail')] is something I #EMP sadly#! forgot to tell the cook.\n\n\"I bid you all welcome, and I pray you will find the food to your liking.\""
 feast_default.6121.a: "Especially you, [hated_guest.GetFirstNameNoTooltip]. #EMP Enjoy#!!"
 feast_default.6121.b: "[hated_guest.GetHerHis|U] face as I 'save' [hated_guest.GetHerHim] from the food is definitely to my liking!"
 feast_default.6231.t: "$feast_header$ Disaster Strikes"
 feast_default.6231.desc: "\"My [ROOT.Char.GetLadyLord]. The wine... We cracked open the next barrel – it has gone bad. It has #EMP all#! gone bad!\"\n\nThe feast is still raging, but without drink the mood is sure to dwindle at a cruel pace."
 feast_default.6231.a: "The wine merchant should still be in town!"
 every_drunkard_guest_scope_tt: "Every drunkard guest in attendance"
 feast_default.6231.b: "We all have to pitch in. Come on now."
 feast_default.6231.c: "Time to crack open my secret stores."
 feast_default.6251.t: "$feast_header$ The Dilemma"
 feast_default.6251.desc: "The feast is dwindling down, and I find myself deep in conversation with my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] inquires about my opinion on [guest.Custom('subject_of_interest')] – a subject [guest.GetSheHe] is deeply interested in [guest.GetHerselfHimself]."
 feast_default.6251.a: "It's a subject that fascinates me as well!"
 feast_default.6251.b: "I could not care less."
 feast_default.6251.c: "I am more interested in #EMP you#!...!"
 feast_default.6261.t: "$feast_header$ To Serve Man"
 feast_default.6261.desc_lunatic: "\"I have personally given a helping hand in preparation for the meal, and I hope the result will delight!\""
 feast_default.6261.desc_not_lunatic: "\"The cook's assistant gave his body and soul to prepare this meal, and I hope the result will delight!\""
 feast_default.6261.desc_cannibal_guest: "\n\nAs we sit down to eat, I cannot help but notice that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] especially seems to enjoy the food."
 feast_default.6261.desc_concerned_guest: "\n\nAs we sit down to eat, however, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] only pokes at the food placed in front of [concerned_guest.GetHerHim] and looks at me with suspicion."
 feast_default.6261.a_exposed: "It's almost as if [concerned_guest.GetSheHe] doesn't trust me!"
 feast_default.6261.a: "Let [concerned_guest.GetHerHim] suspect whatever [concerned_guest.GetSheHe] wants."
 feast_default.6261.b: "Bring the [concerned_guest.GetTitleTierName] something else to eat."
 feast_default.6261.c: "I think we might have a lot of dietary ideas to discuss!"
 feast_default.8001.t: "$feast_header$ From Cinders to Flames"
 feast_default.8001.desc: "The flames lick the roof, and screams echo through the night. I lean my back against the closed door, ignore the horrified faces of my loved ones, and smile. To allow smoldering resentment to burst into flames is truly the best way to handle dissent!\n\nAs the thumps from the other side grow weaker and weaker I finally allow myself to laugh."
 feast_default.8001.a: "Finally... They are gone."
 feast_default.8001_survivors: "Everyone I warned that is not sadistic or callous"
 feast_default.8002.t: "$feast_header$ From Cinders to Flames"
 feast_default.8002.desc: "The flames lick the roof, the screams echo through the night, and I lean my back against the closed door and smile. To allow smoldering resentment to burst into flames is truly the best way to handle dissent!\n\nAs the thumps from the other side grow weaker and weaker I finally allow myself to laugh."
 feast_default.8002.a: "Finally I am rid of them. Rid of them all!"
 feast_default.8002_death: "Everyone in attendance"
 feast_default.8003.t: "$feast_header$ Charred, Not Burnt"
 feast_default.8003.desc: "The flames spread quickly, too quickly, and as I try to bolt the door shut I am soon overwhelmed by guest fleeing the inferno.\n\nAs we all stand huddled outside, watching the flames roar, I am approached by an incensed, and slightly charred, [enemy_1.GetTitledFirstName]. \"What is the meaning of this? Did you try to trap us in there?!\""
 feast_default.8003.a: "The insult! I would #EMP never#!!"
 feast_default.8051.t: "$feast_header$ Rising Tempers"
 feast_default.8051.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ushers me and a handful of others out the back door of the feast hall before locking it tight.\n\nAll our queries go unanswered, and as the flames — and screams — start to rise from inside the hall we all fall silent. Soon the only sound heard is the laughter from our host."
 feast_default.8051.a: "[host.GetSheHe|U] wasn't on good terms with some attendees, but this?!"
 feast_default.8051.a_death: "Everyone else in attendance"
 feast_default.8052.desc: "\"Fire!\"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe fire spreads fast – [ROOT.Char.Custom('RegionalDrink')]-stained cloth and overdressed attendees burn quickly. My skin is blistering, #EMP peeling#!, and I scream; but soon even that is impossible as the billowing smoke smothers my cries."
 feast_default.8052.a: "I always wanted to go out in blazing glory..."
 feast_default.8061.desc_tried_to_spare_me: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ushers me and a handful of others out of the feast hall before trying to close the door.\n\nHowever — before [host.GetSheHe] can manage — cries rise up from within, and all attendees spill out into the night as flames starts to rise from the feast hall."
 feast_default.8061.desc: "\"Fire!\"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe door to the feast hall is closing, but terrified guests soon throw it open as we all flee the flames. Standing outside is a confused, but curiously calm, [host.GetTitledFirstNameNoTooltip]."
 feast_default.8061.a: "What's going on, [host.GetFirstNameNoTooltip]?!"
 feast_default.9001.t: "$feast_header$ As My Guests Depart"
 feast_default.9001.desc_murder: "With everyone — well, almost everyone — headed for their respective homes, I am proud to say that the feast was a success!"
 feast_default.9001.desc_murder_feast_success: "With everyone's body headed for their respective homes, I am proud to say that the feast was a success!"
 feast_default.9001.desc_murder_feast_fail: "With everyone headed for their respective homes — alive and well — I cannot help but feel extremely disappointed. At least they seemed to enjoy the feast, before it all burned down..."
 feast_default.9001.desc_exotic: "With everyone headed home with bellies full of exotic delicacies, I am proud to say that the feast was a success!"
 feast_default.9001.desc_lavish: "With all my guests leaving my castle with the entire contents of my vast pantry in their bellies, I am proud to say that the feast was a success!"
 feast_default.9001.desc_meager: "With all my guests having done fighting for the last of my meager table scraps, it gives me great relief to watch them finally leave with loose clothing and growling bellies."
 feast_default.9001.desc: "With everyone headed for their respective homes, I am proud to say that the feast was a success!"
 feast_default.9001.spouse: "\n\nI have my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] to thank for much of its success, and I feel nothing but gratitude as [spouse.GetSheHe] sees the last few guests off."
 feast_default.9001.no_spouse: "Nevertheless, I am still grateful that the endeavor is over for now."
 feast_default.9001.a: "Until next time!"
 feast_default.9002.t: "$feast_header$ Returning Home"
 feast_default.9002.desc_murder_feast: "What a feast! I will remember the days spent in [host.GetTitledFirstNamePossessive] halls for a long time to come, especially with that... #EMP fiery#! ending to the evening."
 feast_default.9002.desc_exotic: "What a feast! Before coming, I could have never imagined the exotic delicacies I would sample in my time in [host.GetTitledFirstNamePossessive] halls. This was a feast I will never forget!"
 feast_default.9002.desc_lavish: "What a feast! Before coming, my clothes were slack and ill-fitting, now I stagger out of [host.GetTitledFirstNamePossessive] halls twice as full of food and merriment as when I arrived! This was a feast I will struggle to forget!"
 feast_default.9002.desc_meager: "What a feast? Though usually I would expect far more food from a feast, I leave [host.GetTitledFirstNamePossessive] halls hungry, but at least the company was good. This was a feast I wish I could forget."
 feast_default.9002.desc: "What a feast! I will remember the days spent in [host.GetTitledFirstNamePossessive] halls for a long time to come."
 feast_default.9002.desc_ending: "\n\nNow it is time to wash off the traces of merriment and wine, and once more resume my duties as a [ROOT.Char.GetLadyLord] of the realm."
 feast_default.9002.a: "Farewell, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
