l_english:
 steward_task.1101.t: "Improved Taxation"
 steward_task.1101.desc: "As my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] lists off fief after fief, their worth and their paid obligations, I stop [councillor.GetHerHim] when I suddenly hear a sum that #EMP has#! to be a mistake.\n\"You have brought in HOW much from the [county.GetName]?!\"\n\n[councillor.GetFirstName] smiles. \"I thought you would be pleased to hear, my [ROOT.Char.GetLadyLord].\""
 steward_task.1101.a: "By [ROOT.Char.GetFaith.WealthGodName], of course I am pleased!"
 steward_task.1101.b: "Ahaha! Payday!"
 steward_task.1101.notification: "Additional Taxes"
 steward_task.1001.t: "Easing Their Own Burden"
 steward_task.1001.opening: "It seems that the effort of my [councillor.GetCouncilTitle] to improve tax collection has had some unfortunate side effects."
 steward_task.1001.end: "\n\nBandits have sprung up in the [county.GetName], claiming that with the new taxes, robbery is the only way of feeding their families."
 steward_task.1001.a: "Sooner or later they will be eating steel!"
 steward_task.1001.notification: "Overtaxation Causes Banditry"
 steward_task.1002.end: "\n\nThe people of the [county.GetName] have begun to hide family members and farm animals from [councillor.GetTitledFirstName] and my other assessors!"
 steward_task.1002.a: "We must know of them to tax them, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification: "Useless Census"
 steward_task.1003.end: "\n\nWith the new fees introduced, many people in the [county.GetName] are refusing to rely on my arbiters to settle disputes!"
 steward_task.1003.a: "Are you losing control, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification: "No Sheriffs Appointed"
 steward_task.1004.end: "\n\nWith the new tolls introduced in the [county.GetName], more and more people are turning to smuggling instead of legal trade!"
 steward_task.1004.a: "They are practically stealing from the [ROOT.Char.GetTitleTierName]'s pockets!"
 steward_task.1004.notification: "Excessive Tariffs"
 steward_task.2001.t: "Lack of Workers"
 steward_task.2001.desc: "The peasants are complaining about the interference of my [councillor.GetCouncilTitle] in the [county.GetName]! [councillor.GetTitledFirstNamePossessive] diversion of workers from all over the [county.GetTitleTierName] means that other construction projects already under way are rarely finished."
 steward_task.2001.a: "You cannot sacrifice everything for this task, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification: "Mismanaged Development"
 steward_task.2002.desc: "My dear [councillor.Custom2('RelationToMe', ROOT.Char)],\nMy efforts to aid the [county.GetName], and guide the continued development of land there, has been poorly received. Indeed, one might say that the peasants are calling for, well, my \"head on a pike\", as it were. Some of that anger seems to be directed at you, as well, even though all of it is entirely unjustified."
 steward_task.2002.a: "[councillor.GetFirstNameNoTooltip]! What did you do?!"
 steward_task.2002.notification: "Mismanaged Population"
 steward_task.2003.t: "Loss of Control"
 steward_task.2003.desc: "For all the good efforts of my [councillor.GetCouncilTitle] to settle new fiefs in the [county.GetName], things seem to have gotten out of hand. With so much movement of people, [councillor.GetTitledFirstName] does not seem to know which parts of the [county.GetTitleTierName] are already settled, and which ones are planned for land clearance. Indeed, it seems as though nobody knows!"
 steward_task.2003.a: "Get the situation under control, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification: "Loss of Control"
 steward_task.2101.t: "Efficient Taxation"
 steward_task.2101.desc: "With [councillor.GetTitledFirstName], my [councillor.GetCouncilTitle], guiding settlement and the clearing of land in the [county.GetName], [councillor.GetSheHe] has a clear overview not only of new fiefs, but of the ones that were there before as well.\n\nAccording to [councillor.GetHerHim], our tax records have never been this detailed!"
 steward_task.2101.a: "You know what to do, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification: "Efficient County Taxes"
 steward_task.2102.t: "Increased Control"
 steward_task.2102.desc: "Guiding the settlement of new fiefs in the [county.GetName] requires my [councillor.GetCouncilTitle] to exercise a greater degree of control than what has been traditional for the people there.\n\nThankfully [councillor.GetTitledFirstName] commands great respect, and the strengthened administration in the [county.GetTitleTierName] benefits me in more ways than one."
 steward_task.2102.a: "Remind them all of the [ROOT.Char.GetTitleTierName] who rules them."
 steward_task.2102.notification: "Increased Control"
 steward_task.3001.t: "Resistance to Settlers"
 steward_task.3001.desc: "Many of the new [ROOT.Char.GetCulture.GetName] settlers in the [county.GetName] have been struggling. In [county.GetNameNoTier], settlers are not only ignored by their communities, but there have been outright attacks on several farmsteads!"
 steward_task.3001.a: "[ROOT.Char.GetCulture.GetName] settlers must be respected!"
 steward_task.3001.notification: "Resistance to Settlers"
 steward_task.3002.t: "Resistance to Administration"
 steward_task.3002.desc: "[councillor.GetTitledFirstName] is facing unexpected troubles in the [county.GetName]. Locals are refusing to cooperate with the new [ROOT.Char.GetCulture.GetName] administration. Complaints come in that the efforts of my [councillor.GetCouncilTitle] are far more disruptive than they are helpful."
 steward_task.3002.a: "This is all necessary, I am afraid."
 steward_task.3002.notification: "[ROOT.Char.GetCulture] Administration Fails"
 steward_task.3101.t: "Welcome Administration"
 steward_task.3101.desc: "My [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], has been working to establish an administration built on [ROOT.Char.GetCulture.GetName] principles in the [county.GetName].\n\n[councillor.GetHerHis|U] efforts seem to be well-received among the locals, as their lives are becoming both easier and safer."
 steward_task.3101.a: "I was right to put my trust in [councillor.GetTitledFirstName]!"
 steward_task.3101.notification: "[ROOT.Char.GetCulture] Administration Welcomed"
 steward_task.3102.t: "Appreciated Management"
 steward_task.3102.desc: "My [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], has been working to improve the administration of the [county.GetName] by introducing ideas based on [ROOT.Char.GetCulture.GetName] traditions.\n\nWith deft management of the [county.GetTitleTierName], the local landholders do not seem to mind a slight increase in taxes."
 steward_task.3102.a: "More gold in the coffers is always good!"
 steward_task.3102.notification: "[ROOT.Char.GetCulture] Administration"
 steward_task.3103.t: "Strengthened Regiments"
 steward_task.3103.desc: "Something strange has occurred, thanks to [councillor.GetTitledFirstNamePossessive] efforts to introduce [ROOT.Char.GetCulture.GetName] settlers in [county.GetNameNoTier].\n\nThe locals seem to have developed a greater understanding of their part of the realm, and when it comes time to fight for it, each village does what it can to send their best able-bodied [ROOT.Char.Custom('LevyMenWomen')] to serve. In fact, some peasants willingly conscript themselves!"
 steward_task.3103.a: "Now I have seen it all."
 steward_task.3103.notification: "[ROOT.Char.GetCulture] Levy Volunteers"
