l_english:
 intrigue_dread_special.1101.t: "Put on an Act"
 intrigue_dread_special.1101.desc: "First two horses, dressed in fancy bridles and feathers, and then a wagon laden with coffers and people.\n\nBefore long, my retinue and I are accosted by a touring theater company, all colorful clothing and lively people.\n\n\"My [ROOT.Char.GetLadyLord]!\" An old [ROOT.Char.Custom('RandomWomanMan')] calls from the passing wagon, \"I can see your wistful stare. Why don't you join us for a show?\""
 intrigue_dread_special.1101.a.a: "I will play the greedy farmhand!"
 intrigue_dread_special.1101.a.b: "I will play the old [ROOT.Char.GetWifeHusband]!"
 intrigue_dread_special.1101.a.c: "I will play the cunning servant!"
 intrigue_dread_special.1101.a.d: "I will play the young lover!"
 intrigue_dread_special.1101.a.e: "I will play the melancholic fool!"
 intrigue_dread_special.1101.b: "Save me a seat in the front row."
 intrigue_dread_special.1101.c: "This is beneath me."
 intrigue_dread_special.1102.desc: "The first step to any performance, whether it be conducted in the halls of my [ROOT.Char.Custom('FortifiedBuilding')] or up on a stage, is preparation.\n\nSurrounded by the bustle of the theater company and made anonymous in my borrowed clothes, I find myself with some time on my hands before the show starts."
 intrigue_dread_special.1102.a: "No, move that set piece over there!"
 intrigue_dread_special.1102.a.duel_success: "You put your organizational skills to good use"
 tooltip.intrigue_dread_special.1102.a.duel_success: "You set the stage marvelously"
 intrigue_dread_special.1102.a.duel_failure: "Your instructions confuse the actors"
 tooltip.intrigue_dread_special.1102.a.duel_failure: "The set pieces are in disarray"
 intrigue_dread_special.1102.b: "Let's rehash together!"
 intrigue_dread_special.1102.b.duel_success: "You familiarize with the actors"
 tooltip.intrigue_dread_special.1102.b.duel_success: "The actors appreciated your help"
 intrigue_dread_special.1102.b.duel_failure: "Your instructions confuse the actors"
 tooltip.intrigue_dread_special.1102.b.duel_failure: "The actors do not seem to trust you"
 intrigue_dread_special.1102.c: "I will read through the script #EMP one#! more time."
 intrigue_dread_special.1102.c.flavor: "A safe choice, but low risk yields small rewards."
 intrigue_dread_special.1103.desc: "As I stride out onto the stage with the other performers the audience's attention is unwavering.\n\nAs one scene follows the other I can feel the rhythm of the story being told; it is pulsing through me. When it is time for me to speak my first line it is as if the whole audience is holding its' breath."
 intrigue_dread_special.1103.a: "The public must #EMP feel#! it!"
 intrigue_dread_special.1103.a.duel_success: "I interpret my character to a fault"
 tooltip.intrigue_dread_special.1103.a.duel_success: "The public was impressed by my performance"
 intrigue_dread_special.1103.a.duel_failure: "I fail to get into character"
 tooltip.intrigue_dread_special.1103.a.duel_failure: "The public was unimpressed"
 intrigue_dread_special.1103.b: "I will focus on reading every line flawlessly."
 intrigue_dread_special.1103.b.duel_success: "The public is impressed by my enunciation"
 intrigue_dread_special.1103.b.duel_failure: "I stutter through my performance"
 intrigue_dread_special.1103.c: "Keep to the script and to the background."
 intrigue_dread_special.1199.desc_win_feeling: "It is a short part, but I make it count. The audience hangs on my every word, caught up in the tale I spin for them."
 intrigue_dread_special.1199.desc_loose_feeling: "It is a short part, but somehow I manage to deliver all of it wrong. I have always been good at influencing people at court, but to be faced with so many people... it is a whole new experience."
 intrigue_dread_special.1199.desc_win_reading: "I deliver my lines flawlessly, capturing the moment and demanding the audience's whole attention."
 intrigue_dread_special.1199.desc_loose_reading: "As the laughter of the audience dies down I try to recover from my blunder. To say the right thing at the right time is usually something I am good at, but to do so up on a stage is proving more difficult than I had imagined."
 intrigue_dread_special.1199.desc_fallback: "I keep to the script, and the scene flows smoothly but unremarkable."
 intrigue_dread_special.1199.desc_win: "\n\nWe are followed off the stage by thunderous applause after the last scene. To so thoroughly fool the whole audience, to keep up my disguise and deception and to be able to fool so many people at once... It is a powerful feeling!"
 intrigue_dread_special.1199.desc_loose: "\n\nAs we finish the last scene, taking turns bowing to the audience, the quiet speaks for itself when my turn arrives. Despite my efforts, I was not able to make the audience believe my fabrication, and the disappointment is a bitter draught to swallow."
 intrigue_dread_special.1199.z: "And I wish to feel it again! And again!"
 intrigue_dread_special.1199.a: "Exit, stage left."
 intrigue_dread_special.1199.b: "Next time though, just you wait!"
 intrigue_dread_special.1199.c.a: "You #EMP will#! cheer! Guards!"
 intrigue_dread_special.1199.c.b: "This was surely a plot to humiliate me! Guards!"
 intrigue_dread_special.1197.t: "A Dreadful Performance"
 intrigue_dread_special.1197.desc: "I will admit my first performance may have been somewhat lacking... Putting the entire troupe on the stocks was met with a much more favorable reaction from the peasantry. Well, perhaps not exactly #EMP favorable#!, but certainly satisfying."
 intrigue_dread_special.1197.a: "I had fun, at least."
 intrigue_dread_special.1198.desc: "We repeat the performance again, and again, and again, while the public, under the watchful gaze of my guards, keeps cheering every time. \n\nAfter each new trial, my act is more refined while the other artists become sloppier, dragged down by fear and frustration, until they begin dropping one by one from exhaustion, leaving me alone and triumphant on the stage."
 intrigue_dread_special.1198.a: "A truly sublime experience, is it not?"
 intrigue_dread_special.1301.t: "Concerned Courtiers"
 intrigue_dread_special.1301.desc: "\"...and how long before [ROOT.Char.GetSheHe] is plotting against #EMP us#!? This scheming is getting out of hand.\" [courtier_first.GetTitledFirstName] and [courtier_second.GetTitledFirstName] are standing with their heads close together, and they startle as I round the corner.\n\n\"My [ROOT.Char.GetTitleTierName]! We were just talking about your... recreational activities. They seem to take up much of your time.\""
 intrigue_dread_special.1301.a: "I heard you conspiring against me! Guards!"
 intrigue_dread_special.1301.b: "Nothing that any #EMP loyal#! servant should worry about..."
 intrigue_dread_special.1301.c: "I assure you, there is nothing to be concerned about."
 intrigue_dread_special.1301.c.duel_success: "I successfully reassure the Courtiers"
 tooltip.intrigue_dread_special.1301.c.duel_success: "My pleas were convincing"
 intrigue_dread_special.1301.c.duel_failure: "My subjects are uneasy"
 tooltip.intrigue_dread_special.1301.c.duel_failure: "I was not convincing enough"
 intrigue_dread_special.1301.d: "Mind your own business!"
 intrigue_dread.1501.t: "The Evening Meal"
 intrigue_dread.1501.desc: "\"How do you like the stew, my [ROOT.Char.GetLadyLord]?\"\n\nMixed in with pieces of vegetables are fatty chunks of meat, the stringy texture interrupted with what looks to be short and sparse fur. When asked about the ingredients, my private cook [cannibal_cook.GetTitledFirstName] only smiles and tries to placate me.\n\n\"My only wish is to serve #EMP you#!, my [ROOT.Char.GetLadyLord].\""
 intrigue_dread.1501.a: "The exact content of my meals does not matter."
 intrigue_dread.1501.b: "[cannibal_cook.GetSheHe|U] thinks [cannibal_cook.GetSheHe] can keep a secret from #EMP me#!?"
 intrigue_dread.1501.b.flavor: "Ignorance might be bliss, but I #EMP need#! to know"
 intrigue_dread.1501.b.tt1: "I manage to sneak and cajole my way into the kitchen"
 intrigue_dread.1501.b.tt2: "[cannibal_cook.GetSheHe|U] manages to keep the recipe secret"
 intrigue_dread.1501.c: "Rosemary with human flesh? Excellent choice!"
 intrigue_dread.1502.desc: "As I enter the kitchen it lies dark and empty, the air heavy with smoke. In a corner I find [cannibal_cook.GetTitledFirstNamePossessive] cookbook, covered in stains.\n\n#EMP When cooking liver, it has been noted that excessive beer consumption can significantly lower the quality of the organ-#!\nA cold feeling settles in my chest as I turn to another page.\n#EMP ...however, when cooking younger children beneath the age of-#!"
 intrigue_dread.1502.a: "Bring me [cannibal_cook.GetHerHis] head!"
 intrigue_dread.1502.a.flavor: "Not on a platter though"
 intrigue_dread.1502.b: "Throw [cannibal_cook.GetHerHim] in the dungeon!"
 intrigue_dread.1502.c: "But it was so delicious..."
 intrigue_dread.1503.desc: "Despite my best efforts I was not able to gain access to the kitchens in a way that would not arouse [cannibal_cook.GetTitledFirstNamePossessive] suspicions."
 intrigue_dread.1503.a: "This mystery will gnaw at me..."
 intrigue_dread.1801.t: "Experimentation"
 intrigue_dread.1801.mentor_desc: "\"And just slightly more of this one would knock [test_subject.GetHerHim] out completely,\" [intrigue_mentor.GetFirstName] tells me. Our \"volunteer\", [test_subject.GetTitledFirstName] is almost completely out of it.\n\n[intrigue_mentor.GetFirstName] starts putting away the bottles. \"Unfortunately I believe this might be all our subject is capable of tonight.\""
 intrigue_dread.1801.desc: "I offer [test_subject.GetTitledFirstName] my sincere thanks as [test_subject.GetSheHe] stares angrily at me through a haze of alchemy. It was not easy to find someone to \"volunteer\" to test my collection of... substances. For [test_subject.GetHerHim] it has been an evening of pain, burning sensations and occasional unconsciousness."
 intrigue_dread.1801.a: "This has been most insightful."
 intrigue_dread.1801.b: "We are not quite done yet."
 intrigue_dread.1801.c: "Let us never do something like this again."
 intrigue_dread.1901.t: "The [disliked_courtier.Custom('InsultAdjective')|U] Fool"
 intrigue_dread.1901.desc: "Day after day I have to tolerate the presence of [disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nWhenever I talk to [disliked_courtier.GetHerHim] [disliked_courtier.GetSheHe] [disliked_courtier.Custom('quirk_neg_present')]. Is [disliked_courtier.GetSheHe] #EMP trying#! to insult me? I will accept no more disrespect from the [disliked_courtier.Custom('InsultNoun')], someone has to teach [disliked_courtier.GetHerHim] a lesson!"
 intrigue_dread.1901.a: "I have this poison I've been wanting to try out..."
 intrigue_dread.1901.b: "It would be a shame if [disliked_courtier.GetSheHe] made a fool of [disliked_courtier.GetHerselfHimself] at court."
 intrigue_dread.1901.b.tt: "This option is available because of [disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('gregarious').GetName( GetPlayer )] trait"
 intrigue_dread.1901.c: "A lighter purse for [disliked_courtier.GetHerHim] leads to a lighter mood for me!"
 intrigue_dread.1901.c.tt: "This option is available because of [disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('greedy').GetName( GetPlayer )] trait"
 intrigue_dread.1901.d: "\"Have you heard? [disliked_courtier.GetSheHe|U]'s as plain as flour in bed.\""
 intrigue_dread.1901.d.tt: "This option is available because of [disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('lustful').GetName( GetPlayer )] trait"
 intrigue_dread.4001.t: "Exquisite Suffering"
 intrigue_dread.4001.desc.start: "I am no longer satisfied with the regular tortures I have become known for inflicting on my prisoners. I wish to create a masterpiece — a work of art which enshrines anguish and suffering, transcending all that I have done before!"
 intrigue_dread.4001.desc.single: "\n\nHowever, I can't help but wonder if [prisoner_1.GetTitledFirstName] is a suitable canvas for my great work?"
 intrigue_dread.4001.desc.multiple: "\n\nThe question is, who shall be my canvas?"
 intrigue_dread.4001.a.single: "Yes, [prisoner_1.GetSheHe] will do nicely..."
 intrigue_dread.4001.a: "[prisoner_1.GetTitledFirstNameNoTooltip] is perfect!"
 intrigue_dread.4001.b: "Maybe [prisoner_2.GetTitledFirstNameNoTooltip] is best?"
 intrigue_dread.4001.c: "I would rather use [prisoner_3.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4001.a-c.tt: "I will use [THIS.Char.GetTitledFirstName] as my subject in this endeavor."
 intrigue_dread.4001.kinslayer: "If [THIS.Char.GetTitledFirstName] is killed by this I could become known as a [GetTrait('kinslayer_3').GetName( GetPlayer )]."
 intrigue_dread.4001.d: "No, now is not the right time."
 intrigue_dread.4001.d.flavor: "I will revisit this idea in a few years, hopefully with new prisoners"
 intrigue_dread.4002.desc: "Now that I have my canvas selected, I need to decide what form my masterpiece shall take.\n\nI can think of many agonies I would love to inflict upon [victim.GetTitledFirstName], but if I am to create a true masterpiece I must focus on doing just one thing perfectly."
 intrigue_dread.4002.a: "Shape [victim.GetHerHis] flayed body into a beautiful sculpture."
 intrigue_dread.4002.a.flavor: "I will put it on display for the whole realm to see!"
 intrigue_dread.4002.b: "[victim.GetSheHe|U] will sing me a sweet song of anguish..."
 intrigue_dread.4002.b.flavor: "I will treasure the memory of [victim.GetHerHis] screams for years to come."
 intrigue_dread.4002.c: "Break [victim.GetHerHis] mind and make [victim.GetHerHim] my thrall!"
 intrigue_dread.4002.c.flavor: "I will begin the long and arduous process of stripping away [victim.GetTitledFirstNamePossessiveNoTooltip] individuality, turning [victim.GetHerHim] into my loyal servant."
 intrigue_dread.4002.c.compassionate.tt: "warning Due to my compassionate nature, taking this path will increase my [stress|E] considerably."
 intrigue_dread.4002.c.success.desc: "I succeed in reshaping [victim.GetFirstNamePossessiveNoTooltip] mind to suit my purposes"
 intrigue_dread.4002.c.failure.desc: "[victim.GetFirstNameNoTooltip] perishes before I can complete the process"
 intrigue_dread.4002.d: "I changed my mind, [victim.GetSheHe] is not right for this..."
 intrigue_dread.4004.desc: "In order to reshape [victim.GetTitledFirstNamePossessive] mind, I must first subject [victim.GetHerHim] to extreme stress.\n\nI should carefully select a method of torture that [victim.GetFirstNameNoTooltip] will be particularly vulnerable to — in doing so I can ensure that I will inflict the maximum amount of trauma possible."
 intrigue_dread.4004.desc.followup: "[victim.GetTitledFirstName] is growing desensitized to my current method of torture, and it no longer has the same impact it used to. I will need to chose a different approach..."
 intrigue_dread.4004.o.flavor: "This technique's effectiveness will vary based on [victim.GetTitledFirstNamePossessiveNoTooltip] [traits|E]."
 intrigue_dread.4004.a: "Physical torture and pain."
 intrigue_dread.4004.b: "Starvation and sleep deprivation."
 intrigue_dread.4004.c: "Humiliation and degradation."
 intrigue_dread.4005.desc: "[victim.GetTitledFirstName] has finally given up hope, and no longer fights me in the dungeon.\n\nThis means it is time to move on to the second step, where I must create enough guilt and confusion in [victim.GetHerHis] mind to damage [victim.GetHerHis] sense of morality, purpose, and even identity."
 intrigue_dread.4005.desc.followup: "[victim.GetTitledFirstName] is still clinging to the tattered remnants of [victim.GetHerHis] identity, damaged but not yet destroyed. I must employ another tactic to finish the job..."
 intrigue_dread.4005.a: "Offer reassuring words... while continuing the torture!"
 intrigue_dread.4005.b: "Claim that this is all punishment for [victim.GetHerHis] sins."
 intrigue_dread.4005.c: "Let [victim.GetHerHim] expect a reprieve, then crush [victim.GetHerHis] hopes."
 intrigue_dread.4006.desc: "At long last I have stripped away the last vestiges of [victim.GetTitledFirstNamePossessive] identity. [victim.GetSheHe|U] is now an empty vessel, unable to interact with the world around [victim.GetHerHim]."
 intrigue_dread.4006.a: "I will reshape [victim.GetHerHim] to fit my purpose."
 intrigue_dread.4006.a.tt: "I start work on turning [victim.GetTitledFirstName] into an obedient servant"
 intrigue_dread.4006.b: "It amuses me more to send [victim.GetHerHim] back an empty husk."
 intrigue_dread.4007.desc: "It is done — [victim.GetTitledFirstName] stands before me, my obedient slave, willing to do whatever I ask of [victim.GetHerHim]."
 intrigue_dread.4007.a: "Oh the things we will do together!"
 intrigue_dread.4008.desc: "It has been several years since I released [victim.GetTitledFirstName] back in the world to do my bidding."
 intrigue_dread.4008.desc.success: "[victim.GetSheHe|U] has since re-acclimated to [victim.GetHerHis] environment, and has assumed [victim.GetHerHis] normal responsibilities — all while remaining loyal to me."
 intrigue_dread.4008.desc.lunatic: "\n\nUnfortunately it seems the disparity between my conditioning and the realities of [victim.GetHerHis] new life proved too much for [victim.GetHerHim], and [victim.GetSheHe] finally snapped."
 intrigue_dread.4008.desc.failure: "\n\nUnfortunately it seems [victim.GetHerHis] friends and family managed to undo much of my delicate work on [victim.GetHerHim], and [victim.GetSheHe] is no longer loyal to me."
 intrigue_dread.4008.a.success: "Excellent..."
 intrigue_dread.4008.a.lunatic: "We had a good run, at least."
 intrigue_dread.4008.a.failure: "Curse them for destroying my art!"
 intrigue_dread.4011.desc: "With [victim.GetTitledFirstName] no longer in my dungeons, I cannot continue my work on transforming [victim.GetHerHim] into my masterpiece. This will put my plans on hold until I can acquire another suitably inspirational canvas, as even if I were to reacquire [victim.GetHerHim] it just would not be the same."
 intrigue_dread.4011.a: "A lamentable setback..."
 intrigue_dread.4013.desc: "It seems my administrations have proven too much for [victim.GetTitledFirstName], who passed away in my dungeons.\n\nNow I will be unable to complete my masterpiece unless I acquire another suitably inspirational canvas, and [ROOT.Char.GetFaith.HighGodName] knows how long that will take..."
 intrigue_dread.4013.a: "I will need to be more careful next time."
 intrigue_dread.4100.t: "Endless Hearings"
 intrigue_dread.4100.desc.intro: "Not a day goes by without some new inconsequential matter being brought to my attention in court. Today, it seems like it is [petitioner_1.GetTitledFirstNamePossessive] and [petitioner_2.GetTitledFirstNamePossessive] turn to waste my time with a petty dispute."
 intrigue_dread.4100.desc.lazy: "\n\nI can barely listen to their grievances... How am I supposed to rule when most of my limited time and energy is wasted on such nonsensical affairs?"
 intrigue_dread.4100.desc.councillors: "\n\nThey would have me believe this is an issue placing the very safety of the realm at risk, yet I cannot shake the feeling that they are largely overestimating the severity of the situation to feed their own ego."
 intrigue_dread.4100.desc.fallback: "\n\nThe more I listen to their reasons, the more I am convinced the entire hearing is beneath my concern."
 intrigue_dread.4100.z: "I wonder, how chatty will your severed heads be?"
 intrigue_dread.4100.a: "Guards, get these ruffians out of my sight!"
 intrigue_dread.4100.b: "I will teach you to waste court's time!"
 intrigue_dread.4100.b.duel_success: "The petitioners cower before my wrath"
 intrigue_dread.4100.b.duel_failure: "The petitioners are insulted by my threats"
 intrigue_dread.4100.c: "Let me hear this one more time..."
 intrigue_dread.4100.c.tooltip: "You will take your time to make a decision"
 intrigue_dread.4100.c.support.petitioner_1: "If you support [petitioner_1.GetTitledFirstName]"
 intrigue_dread.4100.c.support.petitioner_2: "If you support [petitioner_2.GetTitledFirstName]"
 intrigue_dread.4100.d: "[scoped_chancellor.GetTitledFirstNameNoTooltip] should handle these matters."
 intrigue_dread.4102.desc.commanders: "The core of the issue between [petitioner_1.GetFirstName] and [petitioner_2.GetFirstName] is related to some squabbling between the commanders and a few veterans of the army."
 intrigue_dread.4102.desc.guests: "Apparently, the problem stemmed for a diplomatic incident of sorts..."
 intrigue_dread.4102.desc.fallback: "I hoped that listening to their grievances would have revealed some deeper meaning to this entire matter, yet [petitioner_1.GetFirstNamePossessive] and [petitioner_2.GetFirstNamePossessive] bickering only sounds shallower to my ears."
 intrigue_dread.4102.desc.antagonizer: "\n\nIf nothing else, I can say [scoped_antagonizer.GetFirstNameNoTooltip] is by far the most grating of the two petitioners."
 intrigue_dread.4102.a: "I demand you make peace now. Or else."
 intrigue_dread.4102.b: "[petitioner_1.GetFirstNameNoTooltip] is clearly in the right."
 intrigue_dread.4102.c: "[petitioner_2.GetFirstNamePossessiveNoTooltip] words ring true to my ears."
 intrigue_dread.4200.t: "The Forest of My Dreams"
 intrigue_dread.4200.desc.intro: "Through my efforts to become a truly feared and respected figure, a vast number of guilty and disloyal persons have ended up in my dungeon."
 intrigue_dread.4200.desc.noble_forest: "My cells are stocked to the brim with rivals, traitors, and common criminals. Perhaps it is time for them to meet [ROOT.Char.GetFaith.DeathDeityName] in [ROOT.Char.GetFaith.NegativeAfterLife], and serve [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] while they’re at it!"
 intrigue_dread.4200.desc.commoner_forest: "Many lowly cutthroats and pickpockets from the countryside and the cities await their fate, apart from society, but I perhaps have a better idea for them."
 intrigue_dread.4200.desc.middle: "\n\nIn my macabre machinations, I envision a forest of impaled lowlifes and traitors surrounding [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] on all sides: a grim reminder to everyone of what happens when the [ROOT.Char.GetTitleAsNameNoTooltip] is betrayed."
 intrigue_dread.4200.desc.noble_forest.outro: "I see [random_prisoner_scope.GetNameNoTooltip] on a spike, surrounded by commoners erected in an identical fashion. All that remains now is to make this dream a reality!"
 intrigue_dread.4200.desc.commoner_forest.outro: "I see row after row of common criminals spreading out into the horizon, the [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip] stained in their blood. With a little work, we may round up enough of these vermin to make my dream a reality."
 intrigue_dread.4200.a: "Let's get started!"
 intrigue_dread.4200.b: "[random_prisoner_scope.GetTitledFirstNameNoTooltip] and a few commoners should send a message."
 intrigue_dread.4200.c: "A small collection of bodies should be enough."
 intrigue_dread.4200.d: "All must fear me!"
 intrigue_dread.4200.e: "By [ROOT.Char.GetFaith.HighGodName]! I can't do this!"
 intrigue_dread.4201.t: "The Forest of Corpses"
 intrigue_dread.4201.desc.intro: "At last my vision has been brought to life by the corpses of countless criminals. I stroll with leisure to the ambient sound of squawking birds and the gentle drip of stale blood onto sodden ground."
 intrigue_dread.4201.desc.noble_forest: "\n\nI come upon the body of [random_prisoner.GetNameNoTooltip], [random_prisoner.GetHerHis] face frozen in a twisted expression of shock and terror, as if [random_prisoner.GetSheHe] were somehow aware of [random_prisoner.GetHerHis] fate."
 intrigue_dread.4201.desc.commoner_forest: "\n\nI pass by row upon row of nameless lowlifes and bandits, assured that any would-be highwaymen or bandits approaching [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] can see clearly what happens to those who attempt to sow crime and disorder in [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 intrigue_dread.4201.desc.outro: "\n\nUpon concluding my tour, I take in one last breath of the deathly miasma before returning home, content with my work."
 intrigue_dread.4201.a: "Now all will fear the name \"[ROOT.Char.GetNameNoTooltip].\""
 forest_of_corpses_1_modifier: "Forest of Corpses"
 forest_of_corpses_1_modifier_desc: "A large forest of impaled corpses has been erected in this county"
 forest_of_corpses_2_modifier: "$forest_of_corpses_1_modifier$"
 forest_of_corpses_2_modifier_desc: "$forest_of_corpses_1_modifier_desc$"
 forest_of_corpses_3_modifier: "$forest_of_corpses_1_modifier$"
 forest_of_corpses_3_modifier_desc: "$forest_of_corpses_1_modifier_desc$"
