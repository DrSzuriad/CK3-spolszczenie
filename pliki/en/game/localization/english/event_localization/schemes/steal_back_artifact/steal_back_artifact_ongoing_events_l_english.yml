l_english:
 steal_back_artifact_event_title: "Steal Artifact:"
 steal_back_artifact_ongoing.1001.t: "$steal_back_artifact_event_title$ The Antiquarian"
 steal_back_artifact_ongoing.1001.desc: "One of the obvious hurdles to retrieving the artifact, is [target.GetTitledFirstNamePossessive] antiquarian, [antiquarian.GetTitledFirstName].\n\nThere are, of course, multiple ways to... #EMP deal#! with a person, but I wonder if [antiquarian.GetFirstNameNoTooltip] is the type of person whom I could persuade to look the other way by offering a suitable bribe."
 steal_back_artifact_ongoing.1001.a: "Gold is the universal language of bribery."
 steal_back_artifact_ongoing.1001.a.tt: "You believe [antiquarian.GetTitledFirstNamePossessive] loyalty can be bought with riches..."
 steal_back_artifact_ongoing.1001.b: "Perhaps an artifact for an artifact?"
 steal_back_artifact_ongoing.1001.b.tt: "[antiquarian.GetTitledFirstName] will agree to an even \"trade.\""
 steal_back_artifact_ongoing.1001.c: "An introduction to [random_beauty.GetTitledFirstName] might prove... #EMP stimulating#!."
 steal_back_artifact_ongoing.1001.c.tt: "You're hedging your bets on [antiquarian.GetTitledFirstName] appreciating physical beauty above loyalties."
 steal_back_artifact_ongoing.1001.d: "I'll look into other possibilities instead."
 steal_back_artifact_ongoing_notification.1001.success: "[antiquarian.GetTitledFirstName] Accepts the Bribe"
 steal_back_artifact_ongoing_notification.1001.failure: "[antiquarian.GetTitledFirstName] Refuses the Bribe"
 steal_back_artifact_ongoing.1002.t: "$steal_back_artifact_event_title$ Minor Management"
 steal_back_artifact_ongoing.1002.desc: "I've told [agent.Custom2('MyCharacterIntroduction', ROOT.Char)] to monitor [target.GetTitledFirstName] so that we can find the perfect opportunity to pilfer an artifact from [target.GetHerHim].\n\nProgress, however, has been much slower than I'd like. Perhaps I should give [agent.GetHerHim] something specific to look out for?"
 steal_back_artifact_ongoing.1002.a: "Give specific instructions to [agent.GetFirstNameNoTooltip]."
 steal_back_artifact_ongoing.1002.b: "I trust them to do their job."
 steal_back_artifact_ongoing_notification.1002.success: "[agent.GetTitledFirstName] Reports Back"
 steal_back_artifact_ongoing_notification.1002.failure: "[antiquarian.GetTitledFirstName] Fails to Find Any Information"
