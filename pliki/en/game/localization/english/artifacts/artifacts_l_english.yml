 artifact_pedestal_koh_i_noor_name: "Mountain of Light"
 artifact_pedestal_koh_i_noor_description: "This is a diamond of unparalleled size and clarity. It is said to have been excavated in the mines of south-eastern India but its true origin is likely unknown."
 artifact_jewelled_danda_name: "Jeweled Danda"
 artifact_jewelled_danda_description: "This is an adorned jeweled scepter from India, the ultimate sign of royal authority and the ability of a monarch to exact punishment on their subjects."
 artifact_aruval_name: "Ancient Aruval"
 artifact_aruval_description: "This long Aruval is said to be so old that it is possible Karuppu Sami himself wielded it once."
 artifact_khanda_name: "Ceremonial Khanda"
 artifact_khanda_description: "This Khanda was made for ceremony rather than combat, and it has for generations acted as a reminder of the need to cut away the veil of ignorance."
 artifact_makarakundala_name: "Makarakundala"
 artifact_makarakundala_description: "These are earrings like those worn by the gods, some even claim this particular pair once belonged to divine beings."
 artifact_cintamani_name: "Cintamani Stone"
 artifact_cintamani_hindu_description: "This is a stone that is said to have once fallen from the sky. Some claim it once belonged to Vishnu or the Naga King, and that it also brings prosperity to its owner."
 artifact_cintamani_buddhist_description: "This is a stone that is said to have once fallen from the sky. Some claim it was once held by the Bodhisattvas Avalokiteshvara and Ksitigarbha, and that it also fulfills the wishes of those that possess it."
 artifact_navaratna_name: "Navaratna"
 artifact_navaratna_description: "A chain of nine gems, with a great ruby in the middle, symbolizing the nine celestial gods in Hinduism."
 artifact_shankha_conch_name: "Shankha Conch"
 artifact_shankha_conch_description: "The emblem of the God Vishnu, this ancient Shankha Conch is used as a trumpet in religious ceremonies and is said to be a symbol of prosperity and virtue."
 artifact_pedestal_great_diamond_name: "Great Diamond"
 artifact_pedestal_great_diamond_description: "This enormous gem is said to have once adorned a temple statue, before being stolen away by a greedy intruder."
 al_taj_crown_name: "al-Taj al-Sharif"
 al_taj_crown_description: "The 'Honorable Crown' or 'Wrapping of Veneration' is the traditional processional crown of the Fatimid caliphs. It is adorned by the enormous jewel 'al-Yatima'."
 qadib_al_mulk_name: "Qadib al-Mulk"
 qadib_al_mulk_description: "The processional rod of the Fatimid Caliphate, covered in gold and set with pearls and jewels."
 al_sayf_al_khass_name: "al-Sayf al-Khass"
 al_sayf_al_khass_description: "This jeweled sword is said to have been made from a thunderbolt. It is kept in a gold inscribed cover, which it has rarely left due to its ceremonial significance in the caliphate."
 al_dawat_name: "al-Dawat"
 al_dawat_description: "This is an inkwell made from gold and coral. For a long time it has played a special role in the ceremonies of the Caliphate."
 al_hafir_name: "al-Hafir"
 al_hafir_description: "This red ruby, known as al-Hafir or 'the Hoof' is of a quality rarely seen in this world. It is sown unto a piece of silk with emerald rods forming a circle around it. Traditionally it has adorned the face of the Caliph's horse."
 artifact_wall_banner_thankfulness_name: "Banner of Thankfulness"
 artifact_wall_banner_thankfulness_description: "This white silk banner is inscribed with golden letters and wrapped around a golden lance. Traditionally this banner and its one sibling have been carried in Caliphal processions."
 artifact_arms_of_alex_name: "Alexander's Armor"
 artifact_arms_of_alex_description: "This ancient set of laminated linen armor is said to have once belonged to Alexander the Great. While no longer fit for wear, the armor itself carries the legacy of the great conqueror, known from the Mediterranean to the edges of India."
 artifact_pedestal_al_jabal_name: "al-Jabal"
 artifact_pedestal_al_jabal_description: "This is a ring adorned with a great ruby known as al-Jabal, or 'the Mountain'. The stone is of unparalleled size and it is said the ring itself has been worn by the Sassanian emperors of Persia."
 artifact_pedestal_al_yatima_name: "al-Yatima"
 artifact_pedestal_al_yatima_description: "Known as al-Yatima ('the Orphan'), this enormous pearl is said to be unlike any other in this world. An orphan among the families of gems and pearls."
 artifact_dagger_of_rostam_name: "Dagger of Rostam"
 artifact_dagger_of_rostam_description: "This intricate dagger is claimed to be the one that Rostam used to kill the white Daeva."
 artifact_spear_of_ascalon_name: "Ascalon"
 artifact_spear_of_ascalon_description: "This broken old spear is said to be a piece of the spear with which St. George killed the dragon of Beirut."
 artifact_zomorrodnegar_name: "Shamshir-e Zomorrodnegar"
 artifact_zomorrodnegar_description: "This emerald-studded sword is said to be the mythical blade of Solomon, used to kill the demon Fulad-zereh."
 artifact_muhammads_epistles_name: "Letter from Muhammad"
 artifact_muhammads_epistles_description: "This letter is part of the correspondence between the prophet Mohammad and the rulers of [muhammads_epistles.Custom('EpistleReciever')|U]."
 epistle_syria: "Syria"
 epistle_arabia: "the Arabian tribes"
 epistle_persia: "Persia"
 epistle_byzantium: "the Eastern Roman Empire"
 epistle_bahrain: "Bahrain"
 artifact_kaves_apron_name: "Kave's Apron"
 artifact_kaves_apron_description: "This tattered flag is said to be the legendary banner that the Persian Blacksmith Kave made from his apron, to rally his people against their evil overlord."
 artifact_joyeuse_name: "Joyeuse"
 artifact_joyeuse_description: "The Sword of Charlemagne, forged to contain the Lance of Longinus. Joyeuse is a symbol both of knightly valor and the royal legacy of Charlemagne's empire."
 artifact_durendal_name: "Durendal"
 artifact_durendal_description: "This short and heavy sword is claimed to be the legendary Durendal, hidden by Roland as his dying act, in an attempt to deny it to the enemies of the crown."
 artifact_curtana_name: "Curtana"
 artifact_curtana_description: "This is claimed to be Curtana, the sword of Mercy. The legendary sword was once wielded by Tristan against Morholt. This would also be why the tip of the sword is missing, a piece lost to the thick skull of the Irish giant."
 artifact_ring_angelica_name: "Angelica's ring"
 artifact_ring_angelica_description: "A ring said to be the very one worn by Angelica, known from the stories of Roland and Charlemagne. Its powers must have worn off, since it does not seem to bestow invisibility anymore, but it is still a magnificent symbol of this long gone princess."
 artifact_olifant_name: "Olifant"
 artifact_olifant_description: "A great ivory horn, covered in intricate carvings. Some claim it is the very horn used by Roland to summon help before dying at the battle of Roncevaux."
 artifact_colada_name: "Colada"
 artifact_colada_description: "Rumored to be one of the swords of El Cid, this blade is an inspiration to anyone who aspires to his knightly virtues."
 artifact_aram_name: "Aram"
 artifact_aram_description: "This ancient, darkened spear has seen generations come and go. It is so old that many believe it to be the fabled spear Aram, known from the stories of Jangar."
 artifact_ikenga_name: "Ikenga"
 artifact_ikenga_description: "This small horned statue is claimed to grant its owner success and victory."
 artifact_mmaagha_kamalu_name: "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description: "This is a very old ornate ceremonial sword. It is claimed to have once belonged to Kamalu, the Igbo god of war."
 artifact_bronze_head_name: "Bronze Head"
 artifact_bronze_head_description: "This naturalistic bronze head captures the features of a long dead ruler in great detail, appearing more like a sculpture than something cast in metal. The head is adorned with a crown to show the status of the depicted monarch."
 artifact_crystal_carving_name: "Crystal Carving"
 artifact_crystal_carving_description: "This rectangular piece of clear rock crystal is almost perfectly transparent, and most of its surface is covered in intricate carvings. It is an object of great beauty, if unclear utility."
 artifact_ibeji_name: "Ibeji"
 artifact_ibeji_description: "This is a small wooden sculpture depicting a deceased twin, believed to bring wealth and fortune if cared for by its family. It is adorned with elaborate, and quite high, hairdo."
 artifact_kantele_name: "Ancient Kantele"
 artifact_kantele_description: "This wooden string instrument has been passed down through many generations. Rumors claim it may even date to the days of Väinämöinen himself."
 artifact_sledovik_name: "Sledovik"
 artifact_sledovik_description: "This big boulder is covered in foot traces that intrude into the rock itself. For many years it has acted as an altar, and the footprints are believed to be left by local holy men."
 artifact_nagelring_name: "Nagelring"
 artifact_nagelring_description: "According to tradition this aged sword is connected to the mythical and quite popular Dietrich von Bern. This connection has elevated the item to an otherwise unwarranted fame."
 artifact_kladenets_name: "Kladenets"
 artifact_kladenets_description: "While it has seen better days this old steel sword is said to be the mythical Kladenets, a sword that can swing itself. In its current condition it is hardly easy to wield at all, but its mere presence commands respect from those who believe in its supernatural origin."
 artifact_legbiter_name: "Legbiter"
 artifact_legbiter_description: "An extremely sharp sword with a hilt of ivory. The weapon is said to have belonged to the great king Magnus Olafsson of Norway."
 artifact_quernbiter_name: "Quern-Biter"
 artifact_quernbiter_description: "This sword was once weilded by king Haakon of Norway himself, and at that time it was said to be so sharp it could cut through quernstones."
 artifact_dragvandil_name: "Dragvandil"
 artifact_dragvandil_description: "A sword said to once belong to Egill Skallagrimsson, farmer, poet and warrior, known from Egill's Saga."
 artifact_szczerbiec_name: "Szczerbiec"
 artifact_szczerbiec_description: "Said to have been given to king Boleslaw the Brave by an angel, this sword is claimed to be the one used to strike the golden gate of Kiev. It carries immense symbolic significance."
 artifact_chinese_caligraphy_name: "Chinese Calligraphy"
 artifact_chinese_caligraphy_description: "This delicate piece of paper is covered in strange, yet beautiful and very exact, symbols. It is said to have come from the lands of China in the far east."
 artifact_ruyi_name: "Ruyi"
 artifact_ruyi_description: "This is a small jade scepter, covered in chinese symbols and adornments."
 turquoise_throne_name: "Turquoise Throne"
 turquoise_throne_description: "This bejeweled royal throne has been made in the image of the legendary throne of the Persian kings from the Shahnama. Its ebony frame is adorned by an uncountable amount of turquoises as well as plates of pure gold enameled with a turquoise hue. Its breathtaking beauty could only be obtained by the foremost artisans in their fields."
 peacock_throne_name: "Peacock Throne"
 peacock_throne_description: "This lavish throne has aimed to recreate the royal seat of Jamsheed. It is said that artisans from all over the world came together to assemble gold, silver and hundreds of precious stones into the throne that now stand before you."
 artifact_banner_islam_name: "Holy Banner of Muhammad"
 artifact_banner_islam_description: "This is said to be the Holy Banner of Muhammad, a relic from the days of the prophet and a symbol of the entire Muslim faith."
 artifact_spear_of_the_prophet_name: "Spear of the Prophet"
 artifact_spear_of_the_prophet_description: "Reportedly, the Spear of Muhammad, brought as a gift by the ruler of Abyssinia to al-Zubayr bin al-Awwam."
 artifact_mantle_of_the_prophet_islam_name: "Mantle of the Prophet"
 artifact_mantle_of_the_prophet_description: "Inherited for centuries from one Caliph to the next, this is the mantle of the Prophet. It is traditionally worn by the Caliph during all festive holidays, giving him an air of overpowering tranquility and dignity."
 afarganyu_name: "Afarganyu"
 artifact_afarganyu_description: "This large vessel is where the holy fire, central to many of the ceremonies of the Zoroastrian faith, is lit. An old inscription speaks of the person who originally donated it to the priesthood."
 siddhachakra_name: "Siddhachakra"
 artifact_siddhachakra_description: "This is a mystical diagram used for worship by Jains. At its center a blossomed lotus is surrounded by deities on petals, symbology connected with the legend of King Shripala and his wife Mayanasundari."
 artifact_staff_kakusandha: "Staff of Kakusandha"
 artifact_staff_kakusandha_desc: "Kakusandha, the first Buddha of the present Kalpa, owned this staff both to ward off dangerous animals and scare away smaller ones, that they might not be trodden on by wandering monks."
 water_filter_konagamana: "Water Filter of Koṇāgamana"
 water_filter_konagamana_desc: "Koṇāgamana, the second Buddha of the present Kalpa, carried this water filter with him on his journeys. This simple piece of cloth served a dual purpose, as both a means of providing potable water and also to ensure any insects were safely and compassionately filtered out."
 robe_kassapa: "Piece of Kassapa's Robe"
 robe_kassapa_desc: "Kassapa, the third Buddha of the present Kalpa, wore this robe for much of his day-to-day life. A curiously coarse piece of fabric, it holds a special place of reverence as one of the only known items of a Buddha's clothing that survives."
 gilded_rats_tail: "Gilded Rat's Tail"
 gilded_rats_tail.desc: "The poor man's jewelry."
 quail_eggshell_gem: "Quail's Eggshell 'Gem'"
 quail_eggshell_gem.desc: "A colorful piece of eggshell passing as a gem."
 stained_glass_shard: "Sanctified 'Stained' Glass Shard"
 stained_glass_shard.desc: "It appears stained with a curious sanguine color..."
 xylospongium: "Sponge On A Stick"
 xylospongium.desc: "The origin and purpose are unclear - but it emits a faint, unpleasant odor."
 st_davids_morsel: "St David's Morsel"
 st_davids_morsel.desc: "It appears to be a piece of dried meat. The age and origin are unclear."
 platypus_figurine: "Animal Figurine"
 platypus_figurine.desc: "This tiny animal appears to have a broad beak, shiny fur coat and flippers. How peculiar."
 terracotta_toy_fowl: "Terracotta Toy Fowl"
 terracotta_toy_fowl.desc: "The worn surface tells the tale of a once beloved toy."
 stewardship_general.2001.artifact.potsherd_holy: "Potsherd"
 stewardship_general.2001.artifact.potsherd_holy.desc: "An ancient potsherd. Reportedly, it originates from the holy site of [trinket_holy_site.GetNameNoTierNoTooltip]."
 small_bell_beaker: "Small Bell Beaker"
 small_bell_beaker.desc: "A bell beaker with an intricate pattern."
 serpentine_budai: "Serpentine Budai"
 serpentine_budai.desc: "The tiny gestalt of a plump, laughing, bald man."
 mythical_creature_horn: "[ROOT.Char.Custom('HornedMythicalCreature')|U]'s Horn"
 mythical_creature_horn.desc: "A questionably shaped lump of horn, purportedly from the mythological [ROOT.Char.Custom('HornedMythicalCreature')]."
 mythical_creature_figurine: "[ROOT.Char.Custom('TrinketLookAdjective')|U] [ROOT.Char.Custom('RegionalMythicalCreature')] Figurine"
 mythical_creature_figurine.desc: "This figurine picturing the [new_trinket.Custom('ArtifactAnimalAdjective')] [SCOPE.Custom('RegionalMythicalCreatureLower')] appear to be [ROOT.Char.Custom('TrinketLookAdverbFollowup')] [ROOT.Char.Custom('TrinketLookAdjective')] with small, brilliant gemstones native to [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 st_davids_taper: "St David's Taper"
 st_davids_taper.desc: "It looks like someone made an attempt at burning it in both ends."
 jira_stick: "Marble Scepter of J'Ira"
 jira_stick.desc: "While having seen much use, the pointy end is still powerful."
 lucky_coin: "Lucky [ROOT.Char.GetCulture.GetNameNoTooltip] Coin"
 lucky_coin.desc: "A [ROOT.Char.GetCulture.GetNameNoTooltip] coin, native to [ROOT.Char.GetCapitalLocation.GetNameNoTooltip].\n\nThe once imprinted surface is now smooth due to incessant thumbing and twiddling."
 lavender_jade_pendant: "Lavender Jade Pendant"
 lavender_jade_pendant.desc: "The rich purple streaks are stunning."
 sekhmet_ring: "Old Signet Ring"
 sekhmet_ring.desc: "The gold ring is engraved with the picture of a human posing with some sort of peculiar-looking helmet."
 scarab_brooch: "Ancient Scarab Brooch"
 scarab_brooch.desc: "A delicate brooch shaped like a scarab. The emerald inlay is said to have beneficial health effects."
 easteregg_artifact_elisabeth_plush: "Elisabeth's Stuffed Fox"
 easteregg_artifact_elisabeth_plush_description: "Elisabeth's stuffed fox is a much beloved toy and it was with her for most of her life. Elisabeth could often be seen talking to it as she wove intricate ciphers for whomever may employ her services. It is comforting and inspires its holder to mimic the cunning of the fox."
 child_toy_template_tt: "Must be a [child|E] to equip as an [inventory_artifact|E]"
