 morin_khuur_ornament_name: "Morin Khuur Horse Ornament"
 morin_khuur_ornament_description: "A horse head carved from horse bone, usually a decoration at the top of a Morin Khuur fiddle. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 animal_ring_name: "Gaudy Tiger Ring"
 animal_ring_description: "Jewel-encrusted and in far too many colors, you are likelier to be able to blind your courtiers with it than impress with your sense of fashion. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 ostrich_shell_necklace_name: "Necklace of Ostrich Shell Beads"
 ostrich_shell_necklace_description: "A delicate piece of jewelry in a brilliant white hue. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 pilgrimage_figurine_name: "Cuttle-bone Saint Vardan Figure"
 pilgrimage_figurine_description: "A figurine of Vardan Mamikonian, an Armenian general who secured the Armenian right to practice Christianity in the Battle of Avarayr in 451. His helmet is filled with bronze detail. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 saint_margaret_fingernails_name: "Fingernails of Saint Margaret"
 saint_margaret_fingernails_description: "Saint Margaret of Antioch was famed for slaying a dragon using the heels of her shoes alone. Supposedly, these old disgusting fingernails' cuts belonged to her. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 seahorse_brooch_name: "Golden Seahorse Brooch"
 seahorse_brooch_description: "A brooch with delicate chained tassels beneath the horse, which has both wings and a fin tail. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 leopard_hat_name: "Leopard Hat"
 leopard_hat_description: "A hat made from the head of a leopard, slain by [inspiration_owner.GetTitledFirstName]."
 kurgan_ornament_name: "Scythian Panther Figurine"
 kurgan_ornament_description: "A stone figurine looted by [inspiration_owner.GetTitledFirstName] from an old Scythian Kurgan burial mound."
 kurgan_saddle_name: "Saddle from a Kurgan"
 kurgan_saddle_description: "A saddle swiped by [inspiration_owner.GetTitledFirstName] from a Scythian burial mound. Over a thousand years old, it has been preserved in the trapped air of the tomb, amidst the bodies of dozens of embalmed horses. Perhaps we can learn something from the ways of the ancient saddle-warriors."
 naked_tapestry_name: "Nude Tapestry"
 naked_tapestry_description: "A nude depiction of [inspiration_owner.GetTitledFirstName] at a beach oasis, fanning [inspiration_owner.GetHerselfHimself] with a leaf, and glistening with crystal-clear droplets."
 frogspawn_jar_name: "Jar of Frogspawn"
 frogspawn_jar_description: "A jar filled with some sloshing spawn, and a few hatched tadpoles. Sent to [ROOT.Char.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstName] as an indication of the horrors of the outdoors.\n\nWriggle!"
 beaver_book_name: "Palaces of the Beavers"
 beaver_book_description: "A book on beaver architecture and construction techniques, written up with sketches by [inspiration_owner.GetTitledFirstName] on [inspiration_owner.GetHerHis] travels."
 crocodile_tapestry_name: "Crocodile Tapestry"
 crocodile_tapestry_description: "A tapestry of a crocodile made to the best of [inspiration_owner.GetTitledFirstNamePossessive] abilities. The creature is bright red, has several layers of fangs, poisonous pustules, and a barbed tail. It is surrounded by a hoard-nest of eggs in a cave behind a waterfall."
 mountain_rock_name: "Mountain Rock"
 mountain_rock_description: "A large rock, laboriously lugged around by [inspiration_owner.GetTitledFirstName] all the way back from [mountain_location.GetName]."
 reichskrone_name: "Reichskrone"
 reichskrone_description: "This is the Emblem of the office of Holy Roman Emperor. Guaranteed to catch the attention of every passing Duke."
 nikephoros_crown_name: "Crown of Nikephoros II Phokas"
 nikephoros_crown_description: "This is the crown of one of the finest tacticians the Imperial line has ever seen. Failure in wars west of the Empire, but conqueror toward the east."
 skull_cap_charlemagne_name: "Skull Cap of Charlemagne"
 skull_cap_charlemagne_description: "The very pate of Charlemagne is held within this box. Perhaps his wisdom shall descend upon the owner."
 papal_tiara_name: "Papal Tiara"
 papal_tiara_description: "This is the jeweled mitre with a golden crown which symbolizes the Papal Office. But wouldn't it look most resplendent atop your head?"
 essen_crown_name: "Kinderkrone"
 essen_crown_description: "Some say this was a crown crafted for Otto III's coronation in Essen, others that it was intended to crown a statue of the Virgin. Either way it is very small, but you might be able to squeeze it onto your head if you try."
 monomachus_crown_name: "Monomachus Crown"
 monomachus_crown_description: "This is a crown comprised of golden paneled portraits depicting Constantine IX Monomachus, his wife Zoe, sister Theodora, and some allegorical dancing figures."
 edmund_head_name: "Head of St. Edmund"
 edmund_head_description: "Edmund demanded he would become a Saint from the moment of his birth. Legends tell he was a King of East Anglia who volunteered as a sacrifice to the Vikings rather than let his people be slaughtered by them."
 dhammapada_name: "Dhammapada"
 dhammapada_description: "This is a collection of sayings of the Buddha, bound in a fine palm leaf manuscript."
 excalibur_name: "'Excalibur'"
 excalibur_description: "There is nary a ruler in Britain who doesn't claim to have the true Excalibur. Wars are paid for by selling Excaliburs, and you must hope your guests don't catch another displaying the sword."
 vinaya_pitaka_name: "Vinaya Pitaka"
 vinaya_pitaka_description: "A Buddhist scripture from the three works of the Pali Canon. This text is instructional in monastic conduct conventions for monks and nuns."
 sutta_pitaka_name: "Sutta Pitaka"
 sutta_pitaka_description: "A Theravada Buddhist text based on the first Buddhist council held after Buddha's death. Includes many poems and sermons attributed to Buddha and his disciples. Part of the Pali Canon."
 abhidhamma_pitaka_name: "Abhidhamma Pitaka"
 abhidhamma_pitaka_description: "A detailed work of scholarship analyzing the Buddha's teachings. Part of the Pali Canon."
