 tiny_sculpture_trinket_description: "A tiny sculpture of [statue_owner.GetTitledFirstNameNoTooltip]. Pocket-sized and ready to rule. Crafted by [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_box_trinket_name: "Miniature Box"
 tiny_box_trinket_description: "A tiny but mysterious box. Perhaps it will unleash a single sin upon the world when opened. Crafted by [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_chest_trinket_name: "Miniature Chest"
 tiny_chest_trinket_description: "A tiny locked chest but the size of a thumb. It rattles when shaken, betraying the contents inside. Crafted by [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_cabinet_trinket_name: "Miniature Cabinet"
 tiny_cabinet_trinket_description: "A cabinet small enough it should probably be stored in another cabinet to prevent it from being tread on. Crafted by [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_throne_trinket_name: "Miniature Throne"
 tiny_throne_trinket_description: "A throne fit for a mouse or other rodent to rule from. Crafted by [inspiration_owner.GetTitledFirstNameNoTooltip]."
 prince_archivist_love_poem_name: "I the Moon, You the Sun"
 prince_archivist_love_poem_description: "A ballad of two men in love - a prince and an archivist, stargazing atop a tower away from prying eyes and together amongst the stars. Rumors suggest the archivist is based off of the author [inspiration_owner.GetTitledFirstNamePossessiveNoTooltip] experiences."
 witch_queen_love_poem_name: "A Heart Dispelled"
 witch_queen_love_poem_description: "A poem featuring two women in love, a witch and a queen lost in the woods by her cottage. Both take solace in a moment away from society. Whispers suggest the witch is a self-caricature from the author [inspiration_owner.GetTitledFirstNameNoTooltip]."
