l_english:
 blood_brooch_name: "Blood Brooch"
 blood_brooch_description: "This brooch has a glass orb filled with the blood of [ROOT.GetCharacter.GetTitledFirstName]."
 cuckoldry_psalter_name: "The Psalter of Cuckoldry"
 cuckoldry_psalter_description: "Passing from cuckoo to cozen throughout the ages, this tome is said to be the finest gift one could give to a spouse. At least the ivory figures on the cover seem happily married."
 chastity_belt_name: "Chastity Belt"
 chastity_belt_description: "This chastity belt has spikes both inside and out, for the protection of you and others."
 holy_needle_name: "The Holy Needle of Antioch"
 holy_needle_description: "Well, you could make a fine embroidery of the Crucifixion."
 finger_bones_name: "Finger Bones of a Saint"
 finger_bones_description: "All eleven of them!"
 dead_chicken_name: "The Targe of the Craven"
 dead_chicken_description: "No one will want to be around you if you brandish this dead chicken, not least your enemies."
 worm_on_a_string_name: "Worm on a String"
 worm_on_a_string_description: "A toy which would probably impress an infant child."
 pope_joan_book_name: "Tales of Pope Joan"
 pope_joan_book_desc: "A book where [ROOT.Char.GetTitledFirstNameNoTooltip] is depicted as Pope Joan. Devout, blasphemous, or alluring?"
 lady_godiva_book_name: "Tales of Lady Godiva"
 lady_godiva_book_desc: "At least the depictions of [ROOT.Char.GetTitledFirstNameNoTooltip] riding naked are flattering."
 caligula_book_name: "Five Hundred Lashes"
 caligula_book_desc: "Five hundred pages of Caligula whipping [ROOT.Char.GetTitledFirstNameNoTooltip]"
 nasreddin_book_name: "Tales of Nasreddin"
 nasreddin_book_desc: "In which [ROOT.Char.GetTitledFirstNameNoTooltip] receives the fine honor of Nasreddin's mockery"
 valmiki_book_name: "Epigrams of Valmiki"
 valmiki_book_desc: "A series of witticisms from the earliest poet, Valmiki, spouted through the unlikely mouth of [ROOT.Char.GetTitledFirstNameNoTooltip]"
 ruler_hero_book_name: "Tales of [ROOT.Char.GetTitledFirstNameNoTooltip]"
 ruler_hero_book_desc: "The opening line has [ROOT.Char.GetTitledFirstNameNoTooltip] declaring to [ROOT.Char.GetHerHis] court: 'I must sit, for I cannot stand you.'"
 sinbad_book_name: "Journeys of Sinbad"
 sinbad_book_desc: "A book in which various beasts Sinbad faces bear the face of [ROOT.Char.GetTitledFirstNameNoTooltip]"
 purple_underwear_name: "Imperial purple undergarments"
 purple_underwear_description: "Fit only for an Emperor.\n\nSic itur ad astra...?"
 fake_reichskrone_name: "Fake Reichskrone"
 fake_reichskrone_description: "Wear to truly be a #EMP pretender#! to the throne"
