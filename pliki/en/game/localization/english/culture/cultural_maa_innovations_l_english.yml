 tradition_hird_name: "$innovation_hird$"
 tradition_hird_desc: "$innovation_hird_desc$"
 innovation_hird: "Hirds"
 innovation_hird_desc: "The tradition of keeping armed retinues in service to a household has served us well. By formalizing and expanding this system we can field entire regiments of huscarls in our armies."
 innovation_zweihanders: "Zweihanders"
 innovation_zweihanders_desc: "These massive two-handed swords are as adept at cutting down charging $knight_culture_player_plural_no_tooltip_lowercase$ as they are at breaking enemy pike formations, making them a formidable addition to our own pike regiments."
 innovation_adaptive_militia: "Adaptive Militia"
 innovation_adaptive_militia_desc: "Weapons like the goedendag are cheap and easy to produce, yet surprisingly effective against cavalry charges. Their existence allows us to adapt our militias to have much better odds when fighting armored $knight_culture_player_plural_no_tooltip_lowercase$."
 innovation_valets: "Valets"
 innovation_valets_desc: "Establishing a valet system of dedicated servants for our noble horsemen will enable us to field $knight_culture_player_plural_no_tooltip_lowercase$ who are both better armed and armored."
 innovation_pike_columns: "Pike Columns"
 innovation_pike_columns_desc: "Pikemen have always been strong defenders, but they have historically lacked in mobility and offense. Devising new formations to address this deficiency will improve our chances of victory in battle."
 innovation_legionnaires: "Legionnaires"
 innovation_legionnaires_desc: "Just as we have restored the Roman empire, so too shall restore the structure of the old Roman legion and its feared elite troops!"
 innovation_desert_tactics: "Desert Tactics"
 innovation_desert_tactics_desc: "The Levant is an unfamiliar place with poor terrain for cavalry charges. We should adapt to these lands and field cavalry which is better suited to fight in our new home."
 innovation_caballeros: "Caballeros"
 innovation_caballeros_desc: "Andalusian stallions are better at traveling and fighting in rough terrain than other breeds of horses. We can train specialized cavalry regiments which take advantage of this."
 innovation_cataphracts: "Cataphracts"
 innovation_cataphracts_desc: "Fully encased in protective iron suits, our intimidating cataphract cavalry can break almost any defensive line by charging straight into it with their lances."
 innovation_hobbies: "Hobbies"
 innovation_hobbies_desc: "Riders on our Celtic hobby horses are both fast and agile — perfect for scouting and raiding in rough terrain where enemy $knight_culture_player_plural_no_tooltip_lowercase$ are loathe to go."
 innovation_rectilinear_schiltron: "Rectilinear Schiltron"
 innovation_rectilinear_schiltron_desc: "The traditional pike circle is a powerful defensive formation, but it is limited in offense and mobility. While requiring great discipline to employ, our rectilinear schiltron is a superior formation which is capable of both powerful offensive and defensive tactics."
 tradition_forest_wardens_name: "$innovation_forest_wardens$"
 tradition_forest_wardens_desc: "$innovation_forest_wardens_desc$"
 innovation_forest_wardens: "Forest Wardens"
 innovation_forest_wardens_desc: "Our ancestors have lived in these forests for generations, but now they are under threat by outsiders. Centuries of accumulated experience fighting in forests will aid us in protecting our ancestral homeland."
 innovation_compound_bows: "Compound Bows"
 innovation_compound_bows_desc: "Crafted from laminated strips of horn, wood, and sinew, our compound bows are much smaller than a traditional bow while being just as powerful. This reduced profile makes it possible to comfortably fire from horseback, allowing us to field truly devastating horse archers in battle."
 tradition_khadga_puja_name: "Khadga Puja"
 tradition_khadga_puja_desc: "This culture has embraced the martial art and ritual worship of two-handed broadswords letting them foster strong and able warriors. The heavy swords allow them to mow down infantry and cavalry alike."
 innovation_khandayats: "Khandayats"
 innovation_khandayats_desc: "Skilled in the use of the khanda broadsword, our prized infantrymen are adept at both fighting in jungles as well as cutting down enemy light cavalry."
 tradition_garuda_warriors_name: "Garuda Warriors"
 tradition_garuda_warriors_desc: "Distinguished warriors in this culture are designated as Garudas, and are expected to fight until death. Even those who follow a Garuda are expected to die if their leader does, either in battle or by their own hand."
 tradition_futuwaa_name: "$innovation_futuwaa$"
 tradition_futuwaa_desc: "$innovation_futuwaa_desc$"
 innovation_futuwaa: "Futuwaa"
 innovation_futuwaa_desc: "Our youth have begun forming clubs that promote prowess, vigor, and moral behavior. By endorsing and supporting these clubs, we will ensure a supply of able-bodied soldiers we can rally to our cause."
 tradition_land_of_the_bow_name: "Land of the Bow"
 tradition_land_of_the_bow_desc: "In a land of plenty, enriched by the Nile and their own ingenuity, the Nubian have prospered for generations. For almost as long, the bow has been the weapon of choice to deter the raiders and brigands of the surrounding deserts."
 tradition_desert_ribat_name: "Desert Ribats"
 tradition_desert_ribat_desc: "This culture has a tradition of fortified desert retreats, where the pious can live in connection with the open sky and the sands. This lifestyle breeds able and pious desert warriors and attracts mystics."
 tradition_mubarizuns_name: "$innovation_mubarizuns$"
 tradition_mubarizuns_desc: "$innovation_mubarizuns_desc$"
 innovation_mubarizuns: "Mubarizun"
 innovation_mubarizuns_desc: "Modeled after the legendary champions of the Rashidun army, our Mubarizun soldiers are trained to excel in both formation fighting as well as single combat."
 tradition_hussar_name: "$innovation_hussar_raids$"
 tradition_hussar_desc: "$innovation_hussar_raids_desc$"
 innovation_hussar_raids: "$hussar$ Raids"
 innovation_hussar_raids_desc: "Light cavalry which can strike quickly at exposed enemies before darting back away, our $hussar$ can be formed into regiments which specialize in harassment and raiding."
 tradition_druzhina_name: "$innovation_druzhina$"
 tradition_druzhina_desc: "$innovation_druzhina_desc$"
 innovation_druzhina: "Druzhina"
 innovation_druzhina_desc: "Varangian soldiers have long served as imposing bodyguards for our monarchs, but they can just as easily serve as dedicated heavy infantry in our armies."
 tradition_horn_mountain_skirmishing_name: "$innovation_mountain_skirmishing$"
 tradition_horn_mountain_skirmishing_desc: "$innovation_mountain_skirmishing_desc$"
 innovation_mountain_skirmishing: "Mountain Skirmishing"
 innovation_mountain_skirmishing_desc: "The great mountains in the Horn of Africa pose logistical challenges to many types of armies, but our skirmishers can easily adapt to these conditions to rout enemy invaders."
 tradition_bush_hunting_name: "$innovation_bush_hunting$"
 tradition_bush_hunting_desc: "$innovation_bush_hunting_desc$"
 innovation_bush_hunting: "Bush Hunting"
 innovation_bush_hunting_desc: "The bush is a rough and rugged place, but it offers a bounty of opportunity for those who know where to look and how to exploit it. Training our archers in these techniques will give them an advantage when engaging enemies in these areas."
 tradition_mobile_guards_name: "$innovation_mobile_guards$"
 tradition_mobile_guards_desc: "$innovation_mobile_guards_desc$"
 innovation_mobile_guards: "Defensive Tactics"
 innovation_mobile_guards_desc: "Our people have been exiled and driven out time and time again. While tragic, these experiences have led us to become exceptionally skilled in rear-guard tactics which minimize casualties."
 innovation_alpine_supremacy: "Alpine Supremacy"
 innovation_alpine_supremacy_desc: "The high altitude of our homeland demands different logistics and fighting techniques from our soldiers than the lowlands do. Mastering these abilities will make us undisputed lords of the mountains."
 innovation_sahel_horsemen: "Sahel Horsemen"
 innovation_sahel_horsemen_desc: "The Sahel is a dry and arid plain, where vast distances are often covered with horses. The Sahel Riders are mounted warriors who use light quilted armor and javelins to devastate their enemies. They are quick and can easily brave deserts and drylands."
 innovation_bamboo_bows: "Bamboo Bow"
 innovation_bamboo_bows_desc: "One of the oldest traditional weapons for Indian footmen is the bamboo bow, which is both cheap to make and easy to carry and maintain. Since the bow is also a favorite weapon of many hunters there is no shortage of experienced archers in Indian armies."
 innovation_zbrojnosh: "Zbrojnosh"
 innovation_zbrojnosh_desc: "The forested hills and mountains of our homeland demand a different approach to warfare. Our armed men, the Zbrojnosh, are trained to turn the terrain to their advantage and have proven to be good fighters capable of defeating much larger armies."
 tradition_upland_skirmishing_name: "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc: "$innovation_upland_skirmishing_desc$"
 innovation_upland_skirmishing: "Upland Skirmishing"
 innovation_upland_skirmishing_desc: "The hills of the wooded savanna have been our homeland for generations. Our ancestors showed us how to utilize this terrain, and with raiders threatening our borders, we can use this knowledge in our defense."
 innovation_sarawit: "Sarawit"
 innovation_sarawit_desc: "The highlands where our ancestors settled requires a particular approach to agriculture. The building of terraced fields taught us to develop new military tactics, which are employed by our Serawit soldiers."
 tradition_mountain_herding_name: "Mountain Herding"
 tradition_mountain_herding_desc: "This culture has made the cooler mountains their homes in an otherwise dry and arid region. The herders and farmers of these uplands have make for resilient and robust warriors, and over time their toil has made this people flourish far above the naked desert."
 innovation_desert_mountain_herding: "Desert Mountain Practices"
 innovation_desert_mountain_herding_desc: "Since ancient times the people of our mountains have been searching for methods to pasture their herds in inhospitable terrain. Doing so has turned them into very resilient and robust warriors, called Abudrar."
 tradition_burman_royal_army_name: "Royal Army"
 tradition_burman_royal_army_desc: "$innovation_royal_army_tradition_desc$"
 innovation_royal_army_tradition: "Royal Army Tradition"
 innovation_royal_army_tradition_desc: "We have a long tradition of a standing army made to protect the capital. This has given us access to tough soldiers that work exceedingly well with supporting troops, such as War Elephants."
 innovation_repeating_crossbow: "Chu-ko-nu"
 innovation_repeating_crossbow_desc: "The repeating crossbow, known as Chu-ko-nu, is an ingenious invention with an easy-to-use mechanism that can be operated by anyone. What it lacks in range and penetrating power, it makes up for with the rapidity of its volleys, making it an ideal weapon for defensive positions."
 innovation_men_at_arms: "Men-at-Arms"
 innovation_men_at_arms_desc: "Training and equipping standing armies that remain under the direct disposal of our rulers will be a stepping stone on the road to centralize our power."
 innovation_pole_vault: "Pole Vault"
 innovation_pole_vault_desc: "The pole vault, is a simple invention which requires much training and practice to master. A skilled vaulter will be able to propel themselves forward over great gaps and tall rocks, as well as over some fortifications."
