l_english:
 SETTING_VALUE_NONE: "$VALUE$"
 SETTING_VALUE_TOTAL_PERCENTAGE: "$VALUE|%/0$"
 SETTING_VALUE_PERCENTAGE: "$VALUE|%0$"
 SETTING_VALUE_SECONDS: "$VALUE$ sekund"
 SETTING_VALUE_MINUTES: "$VALUE$ minut"
 SETTING_RENDERER: "Renderowanie"
 SETTING_VSYNC: "VSync"
 SETTING_VSYNC_TOOLTIP: "#T $SETTING_VSYNC$\n#!Sprawia, że gra generuje taką ilość klatek na sekundę, jaką jest w stanie wyświetlić twój monitor, co zmniejsza efekt rozdarcia ekranu.\n\nWyłączenie tej opcji może zwiększyć wydajność."
 SETTING_PORTRAIT_MULTI_SAMPLING: "Wielopróbkowanie portretu"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP: ""
 SETTING_MULTI_SAMPLING: "Antyaliasing (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_MULTI_SAMPLING$\n#!Zastosowanie wielopróbkowego antyaliasingu (MSAA) sprawi, że krawędzie obiektów będą bardziej gładkie.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_ANTI_ALIASING: "Antyaliasing"
 SETTING_ANTI_ALIASING_TOOLTIP: "#T $SETTING_ANTI_ALIASING$\n#!Użycie anti-aliasingu sprawi, że krawędzie obrazu będą gładsze.\n\nFXAA jest rekomendowane."
 OPTION_ANTI_ALIASING_DISABLED: "Nieaktywny"
 OPTION_ANTI_ALIASING_FXAA: "FXAA"
 SETTING_ANISOTROPIC_FILTERING: "Filtrowanie tekstur"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP: "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Zastosowanie filtrowania anizotropowego sprawi, że oteksturowane powierzchnie będą wyglądać lepiej.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_FULLSCREEN_RESOLUTION: "Rozdzielczość"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP: "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Określa jakość obrazu w grze.\n\nNiższa rozdzielczość może zwiększyć wydajność.\n\n#X Rozdzielczość gry z nieobsługiwanym współczynnikiem proporcji może powodować wyświetlanie interfejsów poza ekranem#!"
 SETTING_WINDOWED_RESOLUTION: "Rozdzielczość w oknie"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP: "Rozdzielczość gry. Wyższa rozdzielczość jest bardziej wymagająca.\n\n#X Rozdzielczość gry z nieobsługiwanym współczynnikiem proporcji może powodować wyświetlanie interfejsów poza ekranem#!"
 SETTING_RENDER_SCALE: "Skala renderowania"
 SETTING_RENDER_SCALE_TOOLTIP: ""
 SETTING_RENDER_SCALE_FORMAT: "$VALUE|%0$"
 SETTING_DISPLAY: "Monitor"
 SETTING_DISPLAY_TOOLTIP: "#T $SETTING_DISPLAY$\n#!Jeśli do twojego komputera jest podłączonych wiele monitorów, wybierz ten, który będzie używany przez grę."
 SETTING_GRAPHICS_DEVICE: "Karta graficzna"
 SETTING_GRAPHICS_DEVICE_TOOLTIP: "#T $SETTING_GRAPHICS_DEVICE$\n#!Określa, która karta graficzna będzie używana przez grę. \n\nUżycie zintegrowanej karty graficznej lub renderowania programowego może zmniejszyć wydajność."
 SETTING_SHADOW_MAP_RESOLUTION: "Jakość cieni"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP: "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Określa rozdzielczość, z użyciem której renderowane są mapy cieni, jeśli cienie są włączone.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_DISPLAY_MODE: "Tryb wyświetlania"
 SETTING_DISPLAY_MODE_TOOLTIP: "#T $SETTING_DISPLAY_MODE$\n#!Określa sposób wyświetlania gry na twoim ekranie"
 SETTING_BLOOM: "Bloom"
 SETTING_MESH_LOD_BIAS: "Jakość poziomu szczegółów siatki"
 SETTING_MESH_LOD_FADE: "Zanikanie poziomu szczegółów siatki"
 SETTING_TERRAIN_SMOOTHING: "Wygładzanie terenu"
 OPTION_FULLSCREEN: "Pełny ekran"
 OPTION_FULLSCREEN_TOOLTIP: "#T $OPTION_FULLSCREEN$\n#!Wyświetlanie gry na całym ekranie. Ustawienie rozdzielczości zmieni ostrość obrazu."
 OPTION_WINDOWED: "W oknie"
 OPTION_WINDOWED_TOOLTIP: "#T $OPTION_WINDOWED$\n#!Wyświetlanie gry w oknie. Ustawienie rozdzielczości zmienia rozmiar okna."
 OPTION_DISABLED: "Nieaktywne"
