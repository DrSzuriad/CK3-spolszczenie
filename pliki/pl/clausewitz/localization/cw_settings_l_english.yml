 SETTINGS_CATEGORY_UI: "Interfejs"
 SETTINGS_CATEGORY_GAME: "Gra"
 SETTING_TEXTURE_QUALITY: "Jakość tekstur"
 SETTING_TEXTURE_QUALITY_TOOLTIP: "#T $SETTING_TEXTURE_QUALITY$#!\nUstala rozdzielczość załadowanych tekstur.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_QUALITY: "Predefiniowane ustawienia jakości"
 SETTING_SFX: "SFX"
 SETTING_UI: "Interfejs"
 SETTING_QUALITY_TOOLTIP: "#T $SETTING_QUALITY$\n#!Wybierz jeden z poniższych wariantów ustawień zaawansowanych opcji graficznych.\n\nNiskie ustawienie predefiniowane zwiększy wydajność."
 SETTING_BLOOM_TOOLTIP: "#T $SETTING_BLOOM$\n#!Pozwala na uzyskanie efektu \"bloom\", w którym bardzo jasne światła rozchodzą się na inne części obrazu.\n\nWyłączenie go może zwiększyć wydajność."
 SETTING_DOF_TOOLTIP: ""
 SETTING_MAP_SSAO_TOOLTIP: ""
 SETTING_REFRACTION_TOOLTIP: "Ustala, czy refrakcje pojawiają się na wodzie."
 SETTING_REFRACTION_QUALITY_TOOLTIP: "#T $SETTING_REFRACTION_QUALITY$#!\nKontroluje jakość załamań wody, jeśli są one włączone.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP: "#T $SETTING_MAPOBJECT_QUALITY$#!\nOkreśla najwyższy poziom jakości obiektów na mapy (takich jak budowle).\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MESH_LOD_BIAS_TOOLTIP: "#T $SETTING_MESH_LOD_BIAS$#!\nOkreśla jakość LOD (poziom detali) na mapie, takie jak modele jednostek.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MESH_LOD_FADE_TOOLTIP: "#T $SETTING_MESH_LOD_FADE$\n#!Po włączeniu, modele 3D płynnie przechodzą pomiędzy różnymi poziomami szczegółowości (LOD) podczas powiększania i pomniejszania.\n\nWyłączenie podniesie wydajność."
 SETTING_PROVINCE_NAMES_TOOLTIP: "Określa, jak nazwy miast i prowincji pojawiają się na mapie."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP: "Określa, czy teren nie do przebycia znajduje się w granicach danego kraju na mapie."
 SETTING_LANGUAGE_TOOLTIP: "#T $SETTING_LANGUAGE$#!\nOkreśla język interfejsu użytkownika."
 SETTING_ACCOUNT_EMAIL_TOOLTIP: "Twój email do konta Paradox"
 SETTING_FRAMERATE_CAP: "Maksymalne FPS"
 SETTING_FRAMERATE_CAP_TOOLTIP: "#T $SETTING_FRAMERATE_CAP$#!\nOgraniczenie liczby klatek renderowanych przez grę.\n\nNiższe ustawienia mogą zmniejszyć zużycie energii."
