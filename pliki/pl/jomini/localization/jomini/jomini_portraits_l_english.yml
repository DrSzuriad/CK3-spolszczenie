l_english:
 SETTING_ANIMATED_PORTRAITS: "Animowane postacie"
 SETTING_ANIMATED_PORTRAITS_TOOLTIP: "#T $SETTING_ANIMATED_PORTRAITS$\n#!Określa, czy widoczne postacie powinny być animowane.\n\nWyłączenie tej opcji może zwiększyć wydajność."
 SETTING_PORTRAITS_SSAO: "SSAO postaci"
 SETTING_PORTRAITS_SSAO_TOOLTIP: "#T $SETTING_PORTRAITS_SSAO$\n#!Określa, czy w przypadku portretów ma być zastosowana okluzja otoczenia SSAO (Screen Space Ambient Occlusion).\n\nWyłączenie tej opcji może zwiększyć wydajność."
