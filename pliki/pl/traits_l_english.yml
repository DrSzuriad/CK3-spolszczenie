 trait_education_intrigue_1: "Spiskowiec amator"
 trait_education_intrigue_1_desc: "Spiskowiec amator ma pewne wykształcenie w sztuce intryg, ale jakakolwiek wiedza w tej dziedzinie, wymyka mu się."
 trait_education_intrigue_1_character_desc: ""
 trait_education_intrigue_2: "Ekstrawagancki spryciarz"
 trait_education_intrigue_2_desc: "Ekstrawaganck[Select_CString( CHARACTER.IsFemale, 'a', 'i' )] [Select_CString( CHARACTER.IsFemale, 'spryciara', 'spryciarz' )] otrzymał[Select_CString( CHARACTER.IsFemale, 'a', '' )] wykształcenie w dziedzinie sztuki intryg, ale wciąż musi się wiele nauczyć, zanim błędy i pomyłki staną się raczej wyjątkiem niż normą."
 trait_education_intrigue_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] otrzymał[Select_CString( CHARACTER.IsFemale, 'a', '' )] wykształcenie w zakresie sztuki intrygi, ale wciąż musi się wiele nauczyć, zanim błędy i pomyłki staną się raczej wyjątkiem niż normą."
 trait_education_intrigue_3: "Tkacz[Select_CString( CHARACTER.IsFemale, 'ka', '' )] zawiłych intryg"
 trait_education_intrigue_3_desc: "Tkacz[Select_CString( CHARACTER.IsFemale, 'ka', '' )] zawiłych intryg jest mistrzem intryg, manipulacji i tajemnicy."
 trait_education_intrigue_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest mistrzem intryg, manipulacji i tajemnicy."
 trait_education_intrigue_4: "Nieuchwytny cień"
 trait_education_intrigue_4_desc: "Nieuchwytny Cień jest mistrzem intryg, a otaczający go całun tajemnicy nie ma sobie równych."
 trait_education_intrigue_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] sprawdza się jako mistrz intryg, a całun tajemnicy otaczający [ROOT.GetCharacter.GetHerHim] nie ma sobie równych."
 trait_education_diplomacy_1: "Naiwn[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] Konformist[Select_CString( CHARACTER.IsFemale, 'ka', 'a' )]"
 trait_education_diplomacy_1_desc: "Naiwn[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] Konformist[Select_CString( CHARACTER.IsFemale, 'ka', 'a' )] został[Select_CString( CHARACTER.IsFemale, 'a', '' )] w pewnym stopniu wykształcon[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] w sztuce dyplomacji, ale mimo to częściej jest kłopotliw[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] dla siebie i osób z otoczenia."
 trait_education_diplomacy_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] został[Select_CString( CHARACTER.IsFemale, 'a', '' )] w pewnym stopniu wykształcon[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] w sztuce dyplomacji, ale mimo to częściej jest kłopotliw[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] dla [ROOT.GetCharacter.GetHerselfHimself] jak i osób [ROOT.GetCharacter.GetHerHim] otaczających."
