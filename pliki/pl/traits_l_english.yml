 trait_education_stewardship_2: "Oszczędny urzędnik"
 trait_education_stewardship_2_desc: "Oszczędny urzędnik jest odpowiedni, jeśli chodzi o inwestycje i administrację, ale błędy w sztuce zarządzania są nadal normą."
 trait_education_stewardship_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest odpowiedni, jeśli chodzi o inwestycje i administrację, ale błędy w sztuce zarządzania są nadal normą."
 trait_education_stewardship_3: "Budowniczy Fortuny"
 trait_education_stewardship_3_desc: "Budowniczy Fortuny ma wyczucie we wszystkich sprawach związanych z zarządzaniem i jest siłą administracyjną, z którą należy się liczyć."
 trait_education_stewardship_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] posiada wyczucie we wszystkich sprawach związanych z zarządzaniem i jest siłą administracyjną, z którą należy się liczyć."
 trait_education_stewardship_4: "Dotyk Midasa"
 trait_education_stewardship_4_desc: "Po Dotyku Midasa następuje sukces za sukcesem w sztuce zarządzania, wykazując niekwestionowane mistrzostwo tej dziedziny."
