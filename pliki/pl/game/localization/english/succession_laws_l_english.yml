 male_only_law_effects: "$EFFECT_LIST_BULLET$Kobiety zostają wykluczone z dziedziczenia\n$EFFECT_LIST_BULLET$Kobiety nie mogą dziedziczyć [Concept( 'claims', 'roszczeń' )|E]\n$EFFECT_LIST_BULLET$Męscy [rulers|El] mogą posiadać [Concept( 'concubines', 'konkubiny' )|E] lub wiele [Concept( 'spouses', 'małżonek' )|E], jeżeli ich [faith|El] ma [Concept( 'doctrine', 'doktrynę' )|E] #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_concubines konkubin#!#! lub #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_polygamy poligamii#!#!"
 male_preference_law_effects: "$EFFECT_LIST_BULLET$Mężczyźni mają pierwszeństwo przed kobietami w kolejce do dziedziczenia\n$EFFECT_LIST_BULLET$Męscy [rulers|El] mogą posiadać [Concept( 'concubines', 'konkubiny' )|E] lub wiele [Concept( 'spouses', 'małżonek' )|E], jeżeli ich [faith|El] ma [Concept( 'doctrine', 'doktrynę' )|E] #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_concubines konkubin#!#! lub #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_polygamy poligamii#!#!"
 equal_law_effects: "$EFFECT_LIST_BULLET$Mężczyźni i kobiety mają równe prawo do dziedziczenia\n$EFFECT_LIST_BULLET$Wszyscy [rulers|El] mogą posiadać [concubines|El] lub [Concept( 'spouses', 'małżonków' )|E], jeżeli ich [faith|El] ma [Concept( 'doctrine', 'doktrynę' )|E] #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_concubines konkubin#!#! lub #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_polygamy poligamii#!#!"
 female_preference_law_effects: "$EFFECT_LIST_BULLET$Kobiety mają pierwszeństwo przed mężczyznami w kolejce do dziedziczenia\n$EFFECT_LIST_BULLET$[Concept( 'rulers', 'Władczynie' )|E] mogą posiadać [Concept( 'concubines', 'konkubentów' )|E] lub wiele [Concept( 'spouses', 'małżonków' )|E], jeżeli ich [faith|El] ma [Concept( 'doctrine', 'doktrynę' )|E] #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_concubines konkubin#!#! lub #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_polygamy poligamii#!#!"
 female_only_law_effects: "$EFFECT_LIST_BULLET$Mężczyźni są pozbawieni prawa do dziedziczenia\n$EFFECT_LIST_BULLET$Mężczyźni nie mogą dziedziczyć [Concept( 'claims', 'roszczeń' )|E]\n$EFFECT_LIST_BULLET$[Concept( 'rulers', 'Władczynie' )|E] mogą mieć [Concept( 'concubines', 'konkubentów' )|E] lub wielu [Concept( 'spouses', 'małżonków' )|E], jeżeli ich [faith|El] ma [Concept( 'doctrine', 'doktrynę' )|E] #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_concubines konkubin#!#! lub #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_polygamy poligamii#!#!"
