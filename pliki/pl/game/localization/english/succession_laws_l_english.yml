 partition_succession_law: "Podział"
 partition_succession_law_subname: "Wszystkie dzieci dziedziczą na równi"
 partition_succession_law_effects: "\n#V Zasada podziału sprawia, że wszystkie twoje [titles|El] zostaną rozdzielone po równo między twoimi dziećmi.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc: "#weak Wszystkie tytuły posiadane przez zmarłego [Concept('ruler', 'władcę')] zostaną rozdzielone pomiędzy [eligible_children|El], [player_heir|El] zawsze otrzyma [primary_title|El], [Concept('realm_capital', 'stolicę państwa')|E] a także wszystkie tytuły [de_jure|El] z nim związane.\n\nMłodsze dzieci otrzymują tytuły, zaczynając o tych tej samej [Concept('rank', 'rangi')|E] co tytuł główny; jeśli takich nie będzie, otrzymają tytuły niższej rangi. Następca gracza nie może otrzymać od postaci gracza tytułów, których nie dziedziczy.\n#!"
 high_partition_succession_law: "Faworyzowany podział"
 high_partition_succession_law_subname: "Wszystkie dzieci dziedziczą"
 high_partition_succession_law_effects: "\n#V W ramach prawa faworyzowanego podziału, zdecydowanie większa część [Concept( 'titles', 'tytułów' )|E] trafi do twojego [Concept( 'player_heir', 'następcy' )|E] - pozostała część zostanie rozdzielona pomiędzy resztę twoich dzieci.\n\n#weak $partition_base_desc$\nNastępca twojej postaci #emp zawsze#! odziedziczy co najmniej połowę tytułów posiadanych przez zmarłego władcę.\n#!"
 confederate_partition_succession_law: "Zjednoczony podział"
 confederate_partition_succession_law_subname: "Wszystkie dzieci dziedziczą na równi"
 confederate_partition_succession_law_effects: "\n#V W ramach prawa $confederate_partition_succession_law|l$, posiadane przez ciebie [titles|El] zostaną rozdzielone pomiędzy twoje dzieci. Nowe [titles|El] mogą zostać utworzone dla młodszych [Concept( 'realm_heirs', 'sukcesorów państwa' )].#!\n\n#weak $partition_base_desc$\nDla młodszych dzieci zostaną stworzone odpowiednie tytuły, jeżeli posiadasz wystarczającą ilość ziemi.#!#\n\nX Władcy plemienni są ograniczeni tylko do tej formy dziedziczenia.#!"
