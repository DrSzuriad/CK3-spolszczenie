 bishop_theocratic_succession_law_effects: "Po sukcesji wszystkie [titles|el] [Concept( 'realm_priest_possessive', 'kapłana koronnego' )|E] zostaną przekazane jego następcy. Doktryny [Concept( 'faith', 'wiary' )|E] określają, kto będzie tym następcą."
