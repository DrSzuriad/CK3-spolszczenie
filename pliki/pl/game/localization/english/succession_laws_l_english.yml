 scandinavian_elective_succession_law_effects: "[ruler|E] i wszyscy [vassals|El] [de_jure|El] (z wyjątkiem baronów) mogą wybrać [Concept( 'title_heir', 'sukcesora tytułu' )|E] spośród [Concept( 'extended_family', 'dalszej rodziny' )|E] władcy i dowolnych dostępnych [Concept( 'claimants', 'pretendentów' )|E]. [voting_power|E] w tym [Concept( 'succession_law', 'prawie sukcesyjnym' )|E] zależy od całkowitego [Concept( 'county_development', 'rozwoju' )|E] [Concept( 'domain', 'domeny' )|E] oraz [Concept( 'county_opinion', 'powszechnej opinii' )|E] [Concept( 'capital', 'stolicy' )|E] [Concept( 'elector', 'elektora' )|E]."
