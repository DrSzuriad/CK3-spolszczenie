 jester.400.t: ""
 jester.400.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja seniorko', 'ój seniorze' )], jesteś tak[Select_CString( ROOT.Char.IsFemale, 'a ponura', 'i ponury' )]” — mówi mój błazen, pobrzękując dzwoneczkami.\n\n„Ekhm, [jester.Custom('GeneratePoem_Title')]”\n#flatulence *brr brr brr*#!, puszcza bąki.\n„[jester.Custom('GeneratePoem_Intro_Rhyming')]”, ponownie pierdzi, rytmicznie.\n„[jester.Custom('GeneratePoem_Outro_Rhyming')]”\n#flatulence *brr brr brr#!, rozlega się ostatni pierd.\n\n„Podobało ci się?” — pyta, rechocząc."
 jester.400.a: "Poet[Select_CString( [jester.IsFemale, 'ka i flatulistka', 'a i flatulista' )]? Twoje umiejętności są cudowne!"
 jester.400.b: "Bardzo mi się podobało! Czy możesz mnie nauczyć swoich sztuczek?"
 aspiring_flatulist: "Aspirujący flatulista"
 aspiring_flatulist_desc: "Ta postać uprawia wyrafinowaną i szlachetną sztukę puszczania pierdów.\n#flatulencja *Brr*#!"
 jester.500.t: "$court_jester_prefix$Złodziej[Select_CString(jester.IsFemale, 'ka', '' )] ubrań"
 jester.500.desc: "Kiedy zamierzam udać się na nocny spoczynek, przed moimi oczami rozgrywa się niewiarygodnie zabawna scena — [Select_CString(courtier.IsFemale, 'moja', 'mój' )] [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName], nag[Select_CString(courtier.IsFemale, 'a', 'i' )] jak w dniu narodzin, goni mojego nadwornego błazna z toporem!\n\n„Chodź tutaj! Oddaj mi moje ubranie, albo rozpłatam cię na pół!” — krzyczy [courtier.GetFirstNameNoTooltip].\n\n„Oooch, nigdy mnie nie złapiesz! Potrzebuję twoich ubrań, żeby zbudować moje przytulne, małe gniazdko błazna!” — [jester.GetFirstName] chichocze, niosąc naręcze skradzionych ubrań."
 jester.500.a: "Hłe hłe hłe! Właśnie to chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zobaczyć!"
 jester.500.b: "Niezależnie od tego, jak bardzo jest to zabawne, oddaj [courtier.GetHerHim] ubrania!"
 jester.600.t: "$court_jester_prefix$Walka na jedzenie"
 jester.600.desc: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], mam informacje, które wywołają uśmiech na twojej twarzy. Patrz uważnie, jak podkradam się do swojej ofiary” — szepcze do mnie bój błazen [jester.GetFirstName].\nCo [jester.GetSheHe] kombinuje?\n\n„Głodn[Select_CString( courtier.IsFemale, 'a', 'y' )]?” — krzyczy [jester.GetFirstNameNoTooltip] rzucając [ROOT.Char.Custom('GetExpensiveDessertInTheFaceInstrumental')] w twarz m[Select_CString( courtier.IsFemale, 'ojej', 'ojego' )] [SCOPE.sC('you').Custom2('RelationToMeShortGenitive', SCOPE.sC('courtier'))]!\n\nCo za bezcenny wyraz twarzy! Aha, i wydaje się, że [courtier.GetFirstNameNoTooltip] zni[Select_CString( courtier.IsFemale, 'osła', 'ósł' )] #EMP to#! dość dobrze. O radości, co za zabawa!"
 jester.600.a: "Taki klasyczny żarcik!"
 jester.600.b: "Pozwól, że pomogę ci się umyć, [courtier.GetFirstNameNoTooltip]!"
 jester.600.c: "To wszystko...? A teraz #EMP walczcie!#!"
