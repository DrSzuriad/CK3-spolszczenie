 jester.900.t: "$court_jester_prefix$Kilku głupców w jednym płaszczu"
 jester.900.desc: "Hm. Nie pamiętam, żeby [Select_CString(jester.IsFemale, 'moja', 'mój' )] [jester.Custom('ComplimentAdjective')] błazen był tak[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )]... #EMP szerok[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] w pasie.#!\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Wybacz mi... Zjadł[Select_CString(jester.IsFemale, 'am', 'em' )] trochę za dużo i wygląda na to, że mój żołądek się ze mną NIE zgadza!” — mówi [błazen.GetFirstName], z wyrazem bólu na twarzy.\n\n#flatulence *Pryyyk*#!\n\nNagle [jester.GetHerHis] kolorowy płaszcz pęka, "
 jester.900.cat: "ukazując miot kociąt! Musi ich tam być co najmniej trzydzieści — miauczących i rozchodzących się na wszystkie strony!\n\n"
 jester.900.dog: "wypuszczając co najmniej dwanaście radosnych szczeniąt, które natychmiast zaczynają zaczepiać moich dworzan zarówno nosami, jak i łapami!\n\n"
 jester.900.bird: ""
 jester.900.a: "Nikt nie zauważy, jeśli zatrzymam #EMP jednego#!..."
 jester.900.b: "Ten zadziorny szczeniak będzie mi towarzyszył na niejednym polowaniu!"
 jester.900.c: "Och, co za spektakl! Zachwycające!"
 jester.1000.t: "$court_jester_prefix$Ciekawa historia"
 jester.1000.desc: "„Wyglądasz na zmęczon[Select_CString( ROOT.Char.IsFemale, 'ą, moja Pani', 'ego, mój Panie' )]” — mówi mój nadworny błazen [jester.GetFirstName].\n\n„Znam na to lekarstwo — określa się je mianem »[SCOPE.Custom('RandomEntertainmentTextName')]«, co Ty na to? Mam zacząć czytać?”. [jester.GetFirstNameNoTooltip] każe mi usiąść.\n\nTo #EMP jest#! zabawny tekst... Naprawdę potrzebuję tej przerwy."
 jester.1000.a: "Używa nawet różnych głosów dla poszczególnych postaci!"
 jester.1000.b: "[jester.GetFirstNameNoTooltip], może zamiast tego opowiesz mi o sobie?"
