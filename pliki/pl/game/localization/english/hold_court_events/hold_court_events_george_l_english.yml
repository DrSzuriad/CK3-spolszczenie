 hold_court.7000.title: ""
 hold_court.7000.taxes.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że wielu mieszkańców twojego państwa jest bardzo niezadowolonych z obecnego systemu podatkowego. Uważają, że jest on niesłusznie wygórowany”.\n\nTo, że [rival_1.GetFirstNameNoTooltip] i [rival_2.GetFirstNameNoTooltip] działają w tej sprawie razem, świadczy o tym, iż problem jest poważny."
 hold_court.7000.religion.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że twoja #EMP herezja#! jest nie do przyjęcia dla całego państwa, tak bardzo, że przy tej okazji odłoży[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ły','li')]śmy na bok nasze spory, aby przekonać cię do przejścia na [rival_1.GetFaith.GetName|l]”."
 hold_court.7000.culture.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą. \n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” — zaczyna [rival_1.GetName]. „Odłoży[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'łyśmy','liśmy')]] na bok nasze spory, by ostrzec cię, że w państwie kipi niezgoda w związku z twoimi #EMP obcymi#! obyczajami i etykietą. Nie byłoby dobrze, gdyby kultura [rival_1.GetCulture.GetName|l], do której ja i [rival_2.GetTitledFirstNameNoTooltip] należymy, była rządzona przez pogan[Select_CString( ROOT.Char.IsFemale, 'kę', 'ina' )]. Kultura [rival_1.GetCulture.GetNameNoTooltip|l] jest jedynym słusznym wyborem. Przyjmij ją natychmiast”."
 hold_court.7000.spouse_religion.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie')]” — zaczyna [rival_1.GetName]. „Chcę powiedzieć ci, że nieprzestrzeganie przez twoj[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego’)] [Select_CString( controversial_spouse.IsFemale, 'żonę', 'męża’)] prawdziwej wiary, jaką jest [rival_1.GetFaith.GetName|l], prowokuje niepokoje w państwie. Trzeba coś z tym zrobić, [ROOT.Char.Custom2('RelationToMeAddressVocative', rival_1)], aby inni nie myśleli, że jesteś winn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] tej samej #EMP herezji#!”."
 hold_court.7000.spouse_culture.desc: ""
 hold_court.7000.spouse_lustful.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie')]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że plotki o tym, jak zachowuje się [controversial_spouse.GetTitledFirstName], dotarły już do uszu ludu. To niedopuszczalne, aby [controversial_spouse.Custom('WifeHusband')] nasze[Select_CString( ROOT.Char.IsFemale, 'j władczyni', 'ego władcy' )] zdegradował[Select_CString( controversial_spouse.IsFemale, 'a', '' )] się moralnie. Żądamy, abyś zaj[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] się tą sprawą”."
 hold_court.7000.spouse_criminal.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie')]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że w całym państwie jedynym tematem na ustach ludu są plotki dotyczące przestępczości twoje[Select_CString( controversial_spouse.IsFemale, 'j żony', 'go męża' )]. Ludzie są wściekli i niespokojni, że stawia się im wyższe wymagania niż musi spełnić [controversial_spouse.GetTitledFirstName]. Żądamy, abyś zaj[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] się tą sprawą”."
 hold_court.7000.spouse_lowborn.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie')]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że lud jest bardzo niezadowolony z wyboru twoje[Select_CString( controversial_spouse.IsFemale, 'j żony', 'go męża' )]. #EMP Niepiśmienn[Select_CString( controversial_spouse.IsFemale, 'a chłopka', 'y chłop' )]#! [controversial_spouse.GetTitledFirstName]? To bez wątpienia jest zdrada [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]”."
