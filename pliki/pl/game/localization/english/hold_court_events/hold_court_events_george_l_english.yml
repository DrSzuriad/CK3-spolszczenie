 hold_court.7021.success: ""
 hold_court.7021.failure: "M[Select_CString( ambassador.IsFemale, 'oja wierna', 'ój wierny' )] ambasador [ambassador.GetName] informuje mnie, że podczas swojej ostatniej wizyty na twoim dworze próbował[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] [Select_CString( ambassador.IsFemale, 'ją', 'go' )] oszukać, przebierając się za tak bezużyteczną osobę, jaką jest m[Select_CString( exile.IsFemale, 'oja poddana', 'ój poddany' )] [exile.GetName]. Moi słudzy są jednak zbyt sprytni, by dać się złapać na twoje marne próby intrygi. Choć nie udało mi się sprawić, aby [exile.GetNameNoTooltip] powrócił[Select_CString( exile.IsFemale, 'a', '' )] na mój dwór, mogę jednak złagodzić swoje rozczarowanie, rozpowszechniając wieści o twojej nieudolności w całym znanym świecie. Jeśli kiedykolwiek się spotkamy, będziemy wrogami."
