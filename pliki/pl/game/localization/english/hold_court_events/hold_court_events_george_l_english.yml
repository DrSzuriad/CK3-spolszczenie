 hold_court.7000.a: "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że gdybyście spojrz[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ały','eli')] na to z innej strony..."
