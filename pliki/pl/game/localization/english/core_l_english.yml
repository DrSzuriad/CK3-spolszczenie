 event_target_desc: "Zakres może być zapisany jako \"cel zdarzenia\". Będzie on wtedy dostępny z każdego wyzwalacza/efektu, który można \"prześledzić wstecz\" w linii bezpośredniej do punktu, w którym zapisano cel zdarzenia (tzn. każdy wyzwalacz, który jest sprawdzany lub efekt, który jest wystrzeliwany po zapisaniu celu zdarzenia, ale tylko w łańcuchu ciągłym, np. w łańcuchu zdarzeń). Jeśli łańcuch zdarzeń się zakończy, cel zdarzenia zostanie utracony.\nNależy zwrócić uwagę, że pewna liczba on_actions ustawionych przez kod oraz pewna liczba specjalnych interakcji ma swoje własne, predefiniowane cele zdarzeń.\nUwaga końcowa: Możesz również zapisać wartości i boole jako cele zdarzeń, które mogą być przydatne w pewnych sytuacjach."
 parameter_desc: "Resztki ze Stellaris. Jeśli zastanawiasz się nad użyciem tego, prawdopodobnie lepiej jest użyć zakresy zapisane jako zmienne. (Zmień ten opis, jeśli zaczęliśmy używać \"parametru\" z jakiegoś powodu!) "
 variable_desc: "Zmienne skryptowe są dostępne i mogą być modyfikowane przez skrypt. Obecnie występują one w następujących formach:\n\nvariable:example_number = 1\nvariable:example_flag = flag:example\nvariable:example_scope = root\nvariable:example_bool = yes"
 flag_desc: "Flagi to proste markery, których można użyć do śledzenia, że coś się wydarzyło w grze. Mają one określony typ w zależności od tego, w jakim zakresie zostały ustawione (flaga postaci, flaga schematu, sC.). Konkretny zakres (np. konkretna postać) będzie miał ustawioną flagę aż do momentu, gdy zostanie ona usunięta przez efekt, lub do momentu, gdy skończy się jej timer, jeśli zdefiniowano dla niej timer."
