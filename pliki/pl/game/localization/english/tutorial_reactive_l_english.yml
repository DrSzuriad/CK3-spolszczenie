 action_reactive_advice_protect_against_factions_desc: "Frakcja staje się niebezpieczna, jeżeli nie jest powstrzymywana.\nOtwórz to, aby zapoznać się z frakcjami, a także ze sposobami radzenia sobie z nimi!"
 action_reactive_advice_protect_against_factions_click: "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1: "Ochrona przed frakcjami"
 reactive_advice_protect_against_factions_desc: "Masz przeciwko sobie [Concept( 'faction', 'frakcję' )|E], ale nie panikuj - wciąż masz czas, aby wszystko naprawić!\n\n[vassals|E] i [counties|El] dołączają do frakcji, gdy są niezadowoleni z twoich rządów. Aby temu zapobiec, możesz zwiększyć ich [Concept( 'opinion', 'opinię' )|E] na twój temat lub spróbować budzić w innych [Concept( 'dreaded', 'postrach' )|E].\n\n#TUT Aby uniknąć frakcji, zalecamy zwiększenie [Concept( 'opinion', 'opinii' )|E] wasali o tobie, poświecenie czasu na podboje i upewnienie się, że wszystkim bardziej popularnym od ciebie [Concept( 'claimants', 'pretendentom' )|E] przytrafią się [Concept( 'unfortunate_accidents', 'nieszczęśliwe wypadki' )|E]\n\nCzęsto będziesz miał czas na uspokojenie swoich wasali, zanim frakcja wystosuje swoje żądania - wykorzystaj ten czas mądrze.#!"
 reactive_advice_protect_against_factions_2_desc: "Hrabstwa z niską [Concept( 'county_opinion', 'powszechna opinią' )|E] mają tendencję do dołączania do [Concept( 'peasant_faction', 'chłopskich frakcji' )|E]. W przeciwieństwie do innych frakcji, wywołają oni bunt niezależnie od tego, czy mają szansę na zwycięstwo, czy też nie!\n\nCzasami wystarczy po prostu trzeba pokazać chłopom, gdzie jest ich miejsce...\n\n#TUT Zawsze powinieneś mieć oko na chłopskie frakcje. Jeśli uderzą podczas wojny, mogą poważnie osłabić twoją [Concept( 'control', 'kontrolę' )|E].#!"
 reactive_advice_protect_against_factions_step_2: "$reactive_advice_protect_against_factions_step_1$"
