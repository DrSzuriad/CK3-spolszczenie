 action_reactive_advice_tooltip_modes: "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc: "CKIII ma różne tryby podpowiedzi!\nOtwórz to, aby zapoznać się z różnymi trybami i dowiedzieć się, który z nich najlepiej pasuje do Twojego stylu gry."
 action_reactive_advice_tooltip_modes_click: "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1: "Tryby podpowiedźi"
 reactive_advice_tooltip_modes_step_2: "Zaawansowany tryb podpowiedźi"
 reactive_advice_tooltip_modes_desc: "Tryby podpowiedzi są nowością w CKIII i kontroluj #EMP jak#! uzyskujesz dostęp do [highlighted_text|E] i informacje w podpowiedziach #weak (innymi słowy, jak zablokować podpowiedzi, aby można było na nie najechać myszą)#!.\n\nDomyślny tryb podpowiedzi nosi nazwę #V Zamek czasowy#!. W tym trybie podpowiedzi zostaną zablokowane po określonym czasie wskazywanym przez mały pasek postępu."
 reactive_advice_tooltip_modes_2_desc: "Jeśli jesteś doświadczonym graczem lub po prostu wolisz, aby podpowiedzi nie blokowały się automatycznie, zalecamy wypróbowanie #V Akcja zatrzymana#!. W tym trybie wciskasz #V Środkowy przycisk myszy#! aby zablokować podpowiedzi.\n\n#I Zmieniasz tryby podpowiedzi, przechodząc do #V W menu gry#!, następnie do #V Opcje#!, a następnie #V Gra#! — #V Ustawienie trybu podpowiedzi#! jest tu.#!"
