 action_reactive_advice_education: "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc: "Twój spadkobierca nie zostanie wielkim władcą bez wykształcenia!\nOtwórz to, aby zapoznać się z opieką nad dzieckiem i dowiedzieć się, jak odpowiednio przygotować swojego spadkobiercę."
