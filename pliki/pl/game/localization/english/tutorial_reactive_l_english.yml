 action_reactive_advice_mercenaries_desc: "Najemnicy to żołnierze do wynajęcia, którzy mogą zdecydować o losach w wojny.\nOtwórz to, aby otrzymać kilka wskazówek i dowiedzieć się jak najlepiej ich wykorzystać!"
 action_reactive_advice_mercenaries_click: "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1: "Najemnicy"
 reactive_advice_mercenaries_desc: "Jeśli przegrywasz wojnę, możesz przechylić szalę na swoją korzyść, zatrudniając [mercenaries|E].\n\nKoszt najemników [gold|E], ale zapewni ci znaczący [army|E]. Po zatrudnieniu będziesz mógł kontrolować ich tak, jak każdą inną armię.\n\n#TUT Możesz wynająć jednostkę najemników na swoją obecną wojnę. Chociaż możesz wejść do [debt|E] zatrudniając ich, zalecamy znalezienie niedrogiego, chyba że bardzo przegrywasz wojnę.#!"
 reactive_advice_mercenaries_task: "Przejdź do $HIRE_TROOPS$ przejrzyj i wybierz dowolny zespół najemników"
 reactive_advice_succession: "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession: "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc: "What just happened? You died, and had a Succession!\nOtwórz to, aby zapoznać się z podsumowaniem tego, co się wydarzyło, a także uzyskać wskazówki, jak zaplanować przyszłe wydarzenia."
 action_reactive_advice_succession_click: "$click_to_open_lesson$"
 reactive_advice_succession_step_1: "Sukcesja"
 reactive_advice_succession_desc: ""
 reactive_advice_domain_limit: "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1: "Limit domeny"
 reactive_advice_domain_limit_desc: "Obecnie posiadasz więcej ziemi w swojej [domain|E] niż twoja postać jest w stanie samodzielnie zarządzać - nadszedł czas, aby stworzyć nowych [vassals|E]!\n\nPonieważ chcesz zachować cenne tytuły w swojej domenie, zalecamy przejście do zakładki domeny w widoku sfery, gdzie możesz sprawdzić, ile wart jest dla ciebie każdy tytuł. Zastanów się również, które tytuły są w twoim [de_jure|E].\n\n#TUT Należy unikać zbyt długiego przebywania poza [domain_limit|E] ponieważ będzie to miało konsekwencje.\n\nAby pozostać poniżej limitu, chcesz przyznać nadmiar [titles|E]nowym wasalom. Chociaż możesz nadać tytuły swoim obecnym wasalom, często lepszym pomysłem jest znalezienie kogoś, kto nie ma ziemi..\n\nOdlegli [dynasty|E] członkowie lub [courtiers|E] z [GetTrait('content').GetName( GetPlayer )] [trait|E] tworzą doskonałych wasali. [claimants|E] do swoich tytułów lub [GetTrait('ambitious').GetName( GetPlayer )] Dworzanie mniej.#!"
 reactive_advice_vassal_limit: "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1: "Limit wasali"
 reactive_advice_vassal_limit_desc: ""
