 reactive_advice_bastards: "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards: "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc: "Nieślubne dziecko może być błogosławieństwem lub przekleństwem, ale co to naprawdę oznacza?\nOtwórz to, aby omówić jak to może działać na Twoją korzyść!"
 action_reactive_advice_bastards_click: "$click_to_open_lesson$"
 reactive_advice_bastards_step_1: "Bękarty"
 reactive_advice_bastards_desc: "Ups! Wygląda na to, że masz  [bastard|E] dziecko! To może być zagrożenie lub szansa...\n\n#TUT  Posiadanie dzieci nieślubnych nie jest złe; mogą być małżeństwem dla [alliances|E] nie będąc bezpośrednim zagrożeniem dla twojej [succession|E], ponieważ nie są uważani za [legitimate|E].\n\nDobrym pomysłem może być nawet trzymanie w pobliżu kilku nieślubnych , aby mogły zostać [legitimized|E] gdyby zabrakło dzieci niebędących nieślubnymi. However, Pamiętaj jednak, aby mieć oko na [opinion|E] twój [spouse|E] ma o tobie...\n\nJeśli chcesz mieć dzieci nieślubnych, zalecamy używanie [seduce_scheme|E] na niezamężnych postaciach. Jeśli uwodzisz zamężną kobietę, jej mąż może pomyśleć, że dziecko jest jego - jeśli tak się stanie, nie możesz go legitymizować.#!"
 reactive_advice_protecting_against_hostile_schemes: "$reactive_advice_protecting_against_hostile_schemes_step_1$"
