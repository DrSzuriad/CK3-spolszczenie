 sway_desc_general: "Przekonywanie do siebie to [personal_scheme|El], który ma na celu polepszenie [Concept('opinion', 'opinii')|E] danej postaci o tobie. Ten proces opiera się przede wszystkim na twojej [Concept('diplomacy', 'dyplomacji')|E]. Ponieważ nie jest to [hostile_scheme|El], nie jest to [Concept('secret_scheme_single', 'sekret')|E] i nie można zaprosić [Concept('agents', 'wspólników')|E].\n\nW przeciwieństwie do większości spisków przekonywanie do siebie restartuje się po ukończeniu. Z każdym wykonaniem zyskujesz opinię, więc zostawienie aktywnego spisku sprawia, że [scheme_target|El] lubi cię coraz bardziej."
