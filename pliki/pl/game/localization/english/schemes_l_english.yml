 courting_desc_general: "Romans jest [Concept( 'scheme', 'spiskiem' )|E] [Concept( 'personal_scheme', 'osobistym' )|E], w którym [scheme_owner|El] chce podnieść swój [prestige|El] i, jeśli to możliwe, znaleźć [Concept( 'soulmate', 'bratnią duszę' )|E]. W tym celu wybiera sobie osobę i zaczyna zalecać się do niej w tradycyjny i szlachetny sposób."
