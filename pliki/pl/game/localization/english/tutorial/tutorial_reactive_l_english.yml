 action_reactive_advice_artifact_inventory_desc: "Otwórz to, aby zapoznać się z wprowadzeniem do osobistych artefaktów."
 action_reactive_advice_artifact_inventory_click: "$click_to_open_lesson$"
 ra_artifact_inventory_general: "Ekwipunek"
 ra_artifact_inventory_general_desc: "Zdobyłeś swój pierwszy [inventory_artifact|El]. Te [artifacts|El] są noszone przez twoją postać i zapewniają różne korzyści."
 ra_artifact_inventory_open_step: "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc: "[inventory_artifacts|E] są przechowywane w twoim ekwipunku, otwórzmy go teraz."
 ra_artifact_inventory_open_step_open: "Otwórz ekwipunek (podświetlone)"
