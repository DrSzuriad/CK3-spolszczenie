l_english:
 open_tutorial_lesson: "Porada: "
 click_to_open_lesson: "#I Kliknij, aby dowiedzieć się więcej#!"
 reactive_advice_mercenaries: "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries: "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc: "Najemnicy to żołnierze do wynajęcia, którzy mogą zdecydować o losach wojny.\nOtwórz to, aby otrzymać kilka wskazówek i dowiedzieć się jak najlepiej ich wykorzystać!"
 action_reactive_advice_mercenaries_click: "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1: "Najemnicy"
 reactive_advice_mercenaries_desc: "Jeżeli przegrywasz wojnę, możesz przechylić szalę na swoją korzyść, najmując [Concept('mercenaries', 'najemników' )|E].\n\nNajemnicy kosztują [gold|El], ale mogą zapewnić ci znaczącą [Concept('army', 'armię' )|E]. Po ich wynajęciu będziesz mógł nimi sterować tak, jak pozostałymi swoimi armiami.\n\n#TUT Zapewne będziesz chciał nająć najemników w toczącej się wojnie. Chociaż możesz się [Concept('debt', 'zadłużyć' )|E], aby ich wynająć, zalecamy znalezienie takiego zespołu najemników, na który możesz sobie pozwolić, chyba że wojna idzie naprawdę kiepsko.#!"
 reactive_advice_mercenaries_task: "Przejdź do zakładki '$HIRE_TROOPS$' i wybierz dowolny zespół najemników"
 reactive_advice_succession: "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession: "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc: "Co się stało? Umarłeś i nastąpiła sukcesja!\nOtwórz to, aby zapoznać się z podsumowaniem tego, co się wydarzyło, a także uzyskać wskazówki, jak zaplanować przyszłe wydarzenia."
 action_reactive_advice_succession_click: "$click_to_open_lesson$"
 reactive_advice_succession_step_1: "Sukcesja"
 reactive_advice_succession_desc: "Umarł król, niech żyje król!\n\nNie martw się — chociaż twoja stara postać umarła, Crusader Kings III jest grą o dynastiach. Ponieważ twój [ruler|El] miał [Concept( 'player_heir', 'następcę' )|E], będzie od teraz twoją nową postacią!\n\n#TUT Śmierć jest naturalną częścią rozgrywki i najczęściej będziesz ją kontynuował jako najstarsze [eligible_child|El] (zgodnie z [Concept( 'succession_laws', 'prawem sukcesyjnym' )|E] twojego państwa). Aby stworzyć bezpieczną sukcesję, zalecamy, abyś miał co najmniej dwójkę dzieci — drugie będzie służyło jako zabezpieczenie w przypadku śmierci pierwszego.\n\nPo sukcesji możesz stracić trochę [Concept( 'titles', 'tytułów' )|E], które posiadała twoja poprzednia postać. Nie przejmuj się tym, ponieważ zyskasz do nich [claims|El].#!\n\n#weak Zalecamy, abyś poświęcił trochę czasu i zaznajomił się ze swoją nową postacią, zanim przejdziesz dalej.#!"
 reactive_advice_domain_limit: "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1: "Limit domeny"
 reactive_advice_domain_limit_desc: "Obecnie posiadasz więcej ziemi w swojej [Concept( 'domain', 'domenie' )|E] niż twoja postać jest w stanie samodzielnie zarządzać — nadszedł czas, aby stworzyć nowych [Concept( 'vassals', 'wasali' )|E]!\n\nPonieważ zapewne będziesz chciał zachować cenne tytuły w swojej domenie, zalecamy przejście do zakładki domeny w widoku państwa, w której możesz sprawdzić, ile wart jest dla ciebie każdy tytuł. Zastanów się również, które tytuły nalezą do twojego [de_jure|El].\n\n#TUT Bycie zbyt długo ponad swój [domain_limit|El] będzie miał również swoje konsekwencje.\n\nAby pozostać poniżej limitu, musisz przyznać nadmiar [Concept( 'titles', 'tytułów' )|E] nowym wasalom. Chociaż możesz nadać tytuły swoim obecnym wasalom, często lepszym pomysłem jest znalezienie kogoś, kto nie ma jeszcze ziemi.\n\nOdlegli członkowie [Concept( 'dynasty', 'dynastii' )|E] lub [courtiers|El] z [Concept( 'trait', 'cechą' )|E] [GetTrait('content').GetName( GetPlayer )|l] doskonale nadają się na wasali. [claimants|E] do swoich tytułów lub dworzanie z cechą [GetTrait('ambitious').GetName( GetPlayer )|l] już nie tak bardzo.#!"
 reactive_advice_vassal_limit: "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1: "Limit wasali"
 reactive_advice_vassal_limit_desc: "Nikt nie utrzymałby w ryzach hordy hrabiów — ambitni zdobywcy muszą polegać na wyżej utytułowanych [Concept( 'vassals', 'wasalach' )|E], takich jak książęta, aby zarządzali za nich ziemią!\n\nMożesz sprawdzić swój obecny limit wasali w widoku wasali.\n\n#TUT Podobnie jak w przypadku limitu domeny, nie będziesz chciał przekraczać [Concept( 'vassal_limit', 'limitu wasali' )|E]. Aby uniknąć związanej z tym kary, powinieneś skonsolidować swoich wasali.\n\nNajlepszym wyjściem jest przyznanie wasalom [Concept( 'duchies', 'księstw' )|E], dzięki czemu będą zarządzać za ciebie większym obszarem! Tylko pamiętaj, aby to zadziałało, sam musisz władać [Concept( 'kingdom', 'królestwem' )|E] lub [empire|El]. Nie popełnij błędu i nie rozdaj jednego ze swoich [Concept( 'primary_titles', 'głównych tytułów!' )|E]\n\nJeżeli znajdziesz się w sytuacji, w której przekraczasz limit wasali jako książę, sugerujemy, abyś utworzył królestwo najszybciej jak to możliwe.#!"
 reactive_advice_megaduke_penalty: "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1: "Za duże księstwo!"
 reactive_advice_megaduke_penalty_desc: "Twoje [duchy|El] rozpada się z powodu posiadania zbyt dużej ilości ziemi. Powinieneś [Concept( 'create', 'utworzyć' )|E] lub [Concept( 'usurp', 'uzurpować' )|E] [kingdom|El]!\n\n#TUT Może już możesz utworzyć królestwo? Jeśli tak, otwórz widok bieżącej sytuacji i zobacz, czy możesz je utworzyć. Jeśli nie, istnieje [decision|El], umożliwiająca stworzenie własnego królestwa — jednakże musisz uważać, ponieważ utworzone przez ciebie tytuły są zazwyczaj słabsze od tych istniejących już [de_jure|El].\n\nJeśli jesteś [Concept( 'vassal', 'wasalem' )|E], a twój [Concept( 'liege', 'senior' )|E] jest królem, musisz zażądać niepodległości, zanim sam będziesz mógł zostać królem. Pierwszym krokiem jest dołączenie lub założenie [Concept( 'independence_faction', 'frakcji niepodległościowej' )|E].#!"
 reactive_advice_bastards: "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards: "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc: "Nieślubne dziecko może być błogosławieństwem lub przekleństwem, ale co to naprawdę oznacza?\nOtwórz to, aby omówić jak to może działać na Twoją korzyść!"
 action_reactive_advice_bastards_click: "$click_to_open_lesson$"
 reactive_advice_bastards_step_1: "Bękarty"
 reactive_advice_bastards_desc: "Ups! Wygląda na to, że masz [Concept( 'bastard', 'bękarta' )|E]! To może być zagrożenie lub szansa...\n\n#TUT Posiadanie bękartów nie jest takie złe; można ich wydać za mąż, aby zawrzeć [alliances|El], które nie będą bezpośrednim zagrożeniem dla twojej [Concept( 'succession', 'sukcesji' )|E], ponieważ nie są uważane za [Concept( 'legitimate', 'prawowite' )|E].\n\nDobrym pomysłem może być nawet posiadanie kilku bękartów, aby [Concept( 'legitimized', 'zlegitymizować' )|E] je w razie gdyby zabrakło prawowitych dzieci. Pamiętaj jednak, aby uważać na [Concept( 'opinion', 'opinię' )|E] swojego [Concept( 'spouse', 'małżonka' )|E] o tobie...\n\nJeśli chcesz mieć bękartów, zalecamy używanie #L #TOOLTIP:SCHEME_TYPE,seduce planu uwiedzenia#!#! na niezamężnych postaciach. Jeśli uwodzisz zamężną kobietę i urodzi dziecko, jej mąż może pomyśleć, że jest jego — jeśli tak się stanie, nie będziesz mógł go legitymizować.#!"
 reactive_advice_protecting_against_hostile_schemes: "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes: "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc: "Wiele niebezpieczeństw czai się w cieniu, a groźba spisku nigdy nie jest daleko.\nOtwórz to, aby zapoznać się ze schematami i jak się chronić!"
 action_reactive_advice_protecting_against_hostile_schemes_click: "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1: "Ochrona przed spiskami"
 reactive_advice_protecting_against_hostile_schemes_step_2: "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc: "Strzeż się! Jako władca, jest wiele osób gotowych zorganizować [scheme|El], mający na celu wyeliminowanie ciebie...\n\nPostaraj się, aby twoi poddani mieli o tobie wysoką [Concept( 'opinion', 'opinię' )|E] - ale co najważniejsze, #emphasis zawsze#! staraj się utrzymać lojalność swojego mistrza szpiegów.\n\n#TUT Możesz nie wiedzieć o ich istnieniu, ale wymierzone w ciebie [hostile_schemes|El] mogą dotknąć cię w dowolnym momencie. Aby im zapobiec, zalecamy uszczęśliwienie swoich [Concept( 'vassals', 'wasali' )|E] i [Concept( 'courtiers', 'dworzan' )|E].#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc: "Posiadanie szpiega z bardzo niską opinią o tobie może być wyrokiem śmierci, ponieważ nie będziesz wtedy w stanie wykryć [Concept( 'secret_schemes', 'sekretnych spisków' )|E]!\n\n#TUT Grając jako [tyrant|El], powinieneś wziąć pod uwagę, że nawet jeśli uda ci się trzymać w ryzach swoich poddanych przy użyciu [Concept( 'dread', 'postrachu' )|E], nadal mogą spiskować przeciwko tobie.\n\nNa koniec powinieneś mieć się na baczności przed [Concept( 'claimants', 'pretendentami' )|E] do twojego tronu, posiadającymi cechy [GetTrait('sadistic').GetName( GetPlayer )|l] lub [GetTrait('ambitious').GetName( GetPlayer )|l]...#!"
 reactive_advice_protect_against_factions: "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions: "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc: "Frakcja staje się niebezpieczna, jeżeli nie jest powstrzymywana.\nOtwórz to, aby zapoznać się z frakcjami, a także ze sposobami radzenia sobie z nimi!"
 action_reactive_advice_protect_against_factions_click: "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1: "Ochrona przed frakcjami"
 reactive_advice_protect_against_factions_desc: ""
 reactive_advice_protect_against_factions_2_desc: "Hrabstwa z niską [Concept( 'county_opinion', 'powszechna opinią' )|E] mają tendencję do dołączania do [Concept( 'peasant_faction', 'chłopskich frakcji' )|E]. W przeciwieństwie do innych frakcji, wywołają oni bunt niezależnie od tego, czy mają szansę na zwycięstwo, czy też nie!\n\nCzasami wystarczy po prostu trzeba pokazać chłopom, gdzie jest ich miejsce...\n\n#TUT Zawsze powinieneś mieć oko na chłopskie frakcje. Jeśli uderzą podczas wojny, mogą poważnie osłabić twoją [Concept( 'control', 'kontrolę' )|E].#!"
 reactive_advice_protect_against_factions_step_2: "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned: "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned: "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc: "Ktoś cię uwięził! To nie jest dobre...\nOtwórz to, aby uzyskać wskazówki, co się stanie i co możesz zrobić, jeśli zostaniesz uwięziony."
 action_reactive_advice_imprisoned_click: "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1: "Zostałeś uwięziony!"
 reactive_advice_imprisoned_desc: "Twoja postać została pojmana i jest teraz zdana na łaskę kogoś innego. Niewiele możesz z tym zrobić.\n\nPrzejdź do postaci, która przetrzymuje cię jako więźnia, i użyj [Concept( 'interaction', 'interakcji' )|E] #TUT_KW 'Wykup siebie'#! - jeśli będziesz mieć szczęście, będziesz w stanie zapłacić! Jeśli masz pecha, mogą cię [Concept( 'execute', 'stracić' )|E].\n\n#TUT Jeśli jesteś w stanie [Concept( 'war', 'wojny' )|E] z tym, który cię więzi, może wymusić on [Concept( 'victory', 'zwycięstwo' )|E]. Nie możesz nic na to poradzić, z wyjątkiem zachowania większej ostrożności w przyszłości!\n\nJeśli pojmano cię w czasie [Concept( 'commanding', 'dowodzenia' )|E] [Concept( 'army', 'armią' )|E], możliwe, że stało się to, ponieważ miałeś niską [prowess_i][prowess|El]. Czasami warto nie ryzykować i powierzyć dowodzenie armiami komuś innemu.\n\nJeśli pojmano cię podczas [Concept( 'siege', 'oblężenia' )|E], to dlatego, że wróg [Concept( 'occupied', 'okupował' )|E] twoją [Concept( 'realm_capital', 'stolicę państwa' )|E]. Zawsze staraj się trzymać wrogów z dala od swojej stolicy!#!"
 reactive_advice_county_control: "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control: "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc: "Jeżeli [Concept( 'control', 'kontrola' )|E] w [Concept( 'county', 'hrabstwie' )|E] jest niska, będziesz czerpać z niego mniejsze korzyści.\nOtwórz to, aby dowiedzieć się, jak utrzymać kontrolę nad swoim hrabstwem!"
 action_reactive_advice_county_control_click: "$click_to_open_lesson$"
 reactive_advice_county_control_step_1: "Kontrola hrabstwa"
 reactive_advice_county_control_desc: "Jedno z należących do ciebie [Concept( 'counties', 'hrabstw' )|E] ma niską [Concept( 'counties', 'kontrolę' )|E], co oznacza, że otrzymujesz od niego niższe [taxes|El] i mniejszą liczbę [Concept( 'levies', 'poborowych' )|E]. Istnieją jednak sposoby, aby ponownie zwiększyć kontrolę!\n\n#TUT Jest wiele miejsc, gdzie możesz zobaczyć aktualny poziom kontroli: na karcie domeny w oknie państwa, w oknie aktualnej sytuacji oraz oknie dotyczącym hrabstwa.\n\nAby zwiększyć kontrolę, przejdź do widoku rady i przydziel swojemu [Concept( 'marshal', 'marszałkowi' )|E] zadanie [Concept( 'increase_control', 'zwiększania kontroli' )|E]. Kontrola w hrabstwie zwiększa się stopniowo wraz z upływającym czasem. Proces ten jest bardzo powolny - zalecamy się używanie wysoko wykwalifikowanego marszałka.\n\nJeśli pozostawisz hrabstwo z niską kontrolą na dłuższy czas, może pojawić się w nim [Concept( 'county_corruption', 'korupcja' )|E]. Aby tego uniknąć, zalecamy nie podbijać zbyt wielu ziem za jednym razem#!"
 reactive_advice_looming_game_over: "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1: "Unikanie zakończenia gry"
 reactive_advice_looming_game_over_desc: ""
 reactive_advice_bankruptcy: "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy: "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc: "Nie masz żadnego [gold_i]złota, jesteś zadłużony!\nOtwórz to, aby uzyskać podsumowanie długu, a także informacje jak się z niego wydostać."
 action_reactive_advice_bankruptcy_click: "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1: "Dług"
 reactive_advice_bankruptcy_desc: "Nie masz [gold_i][Concept( 'gold', 'złota' )|E] — to bardzo niedobrze, musisz ciąć koszty i starać się jak najszybciej zapełnić swój skarbiec!\n\n#TUT [Concept( 'debt', 'Zadłużenie' )|E] uniemożliwia ci robienie wielu rzeczy, takich jak wypowiadanie [Concept( 'wars', 'wojen' )|E] lub uzupełnianie [Concept( 'men_at_arms', 'zbrojnych' )|E] oraz skutkuje [Concept( 'county_corruption', 'korupcją w hrabstwie' )|E]. Nie pozwól, aby twoje długi wymknęły się spod kontroli!\n\nNajbardziej oczywistą rzeczą jest zakończenie wszelkich [Concept( 'wars', 'wojen' )|E], w których bierzesz udział - ponieważ kiedy jesteś w stanie pokoju, nie musisz opłacać swoich [Concept( 'armies', 'armii' )|E]. Jeśli tracisz dużo złota, możesz rozważyć nawet rozwiązanie części zbrojnych.\n\nJeśli twoja [faith|El] na to pozwala, możesz użyć [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $hof_ask_for_gold_interaction$#! na swojej [Concept( 'head_of_faith', 'głowie wiary' )|E] lub decyzji #TUT_KW $borrow_from_holy_order_decision$#!.\n\nDobrym pomysłem może być również zmienienie [Concept( 'focus', 'priorytetu' )|E] na \"$stewardship_wealth_focus_short$\", jeśli go jeszcze nie masz.#!"
 reactive_advice_rightful_liege: "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege: "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc: "Struktura de iure jest bardzo ważna dla twoich wasali, nie bycie ich #emphasis prawowitym#! seniorem, może zaszkodzić waszym relacjom.\nOtwórz to, aby dowiedzieć się, co to znaczy być prawowitym seniorem!"
 action_reactive_advice_rightful_liege_click: "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1: "Prawowity senior"
 reactive_advice_rightful_liege_step_2: "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc: "Nie jesteś [Concept( 'rightful_liege', 'prawowitym seniorem' )|E] [Concept( 'vassal', 'wasala' )|E]. Obniży to jego [Concept( 'opinion', 'opinię' )|E] o tobie oraz sprawi, że będzie przekazywać ci mniej [Concept( 'taxes', 'podatków' )|E] i [Concept( 'levies', 'poborowych' )|E].\n\nPowinieneś starać się być prawowitym seniorem wszystkich swoich wasali!\n\n#TUT Aby to zrobić, musisz posiadać [title|El] [de_jure|El], którego ranga jest o jeden stopień wyższa niż wasala. Wasal o poziomie [Concept( 'county', 'hrabstwa' )|E] pragnie podlegać władzy jego [Concept( 'duchy', 'księstwa' )|E] de iure. Na przykład hrabia Madrytu chce podlegać księciu $d_toledo$.\n\nSytuacje, w których będziesz posiadać wasali, których #emphasis nie#! jesteś prawowitym seniorem nie będą należeć do rzadkości — niewiele możesz z tym zrobić i jest to zupełnie normalne! Pamiętaj jednak, żeby użyć [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $grant_vassal_interaction$#! w celu uporządkowania wasali, nie możesz sam kontrolować każdego tytułu.#!"
 reactive_advice_rightful_liege_2_desc: "Podbijając nowe ziemie, często otrzymujesz nowych wasali, których nie jesteś prawowitym seniorem. Właściwe planowanie podbojów może ograniczyć ten problem.\n\n#TUT Aby nie mieć zbyt wielu wasali, którzy cię nie lubią, zalecamy skupienie podbojów na jednym obszarze de iure naraz. W ten sposób możesz #emphasis w końcu#! stać się ich prawowitym seniorem. Zwróć uwagę na częste sprawdzanie, czy możesz [Concept( 'create', 'utworzyć' )|E] nowe tytuły!\n\nPamiętaj, aby używać trybów mapy de iure, kiedy planujesz podboje!#!"
 reactive_advice_bishop_endorsement: "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement: "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc: "Twój biskup cię nie popiera!\nOtwórz to, aby dowiedzieć się jakie wynikają z tego dla ciebie konsekwencje i jak możesz temu zaradzić."
 action_reactive_advice_bishop_endorsement_click: "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1: "Poparcie biskupa"
 reactive_advice_bishop_endorsement_desc: "[faith|E] twojej postaci sprawia, że masz w swojej [Concept( 'council', 'radzie' )|E] [Concept( 'realm_priest', 'kapłana koronnego' )|E].\n\nBiskupi ci mają ogromną władzę i są bardziej niż chętni, aby się nią z tobą podzielić - jeśli będziesz po ich stronie...\n\n#TUT Twój biskup zapewnia ci [Concept( 'taxes', 'podatki' )|E] oraz [Concept( 'levies', 'poborowych' )|E] ze wszystkich [Concept( 'temple_holdings', 'posiadłości świątynnych' )|E] w twoim [Concept( 'realm', 'państwie' )|E], a to, ile ich otrzymasz, zależy od jego [Concept( 'opinion', 'opinii' )|E] o tobie.\n\nBycie nielubianym oznacza, że nic nie dostaniesz, a w najgorszym wypadku biskup może nawet utrudniać ci życie! Może na przykład zmusić cię do rozwodu z [Concept( 'spouse', 'małżonkiem' )|E]...\n\nPowinieneś dołożyć wszelkich starań, aby poprawić jego opinię o tobie. Użycie [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $gift_interaction$#! lub rozpoczęcie [Concept( 'scheme', 'planu' )|E] #L #TOOLTIP:GAME_FAITH_DOCTRINE,sway przekonania do siebie#!#! to dwie dobre opcje do rozważenia.\n\nJeśli wszystko inne zawiedzie, [GetScheme('murder').GetTypeName|l] zawsze jest jakimś rozwiązaniem... Może jego następca będzie bardziej polubowny?#!"
 reactive_advice_encyclopedia: "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia: "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc: "Chcesz dowiedzieć się więcej o terminologii związanej z grą? Otwórz to, aby zapoznać się z wprowadzeniem do encyklopedii."
 action_reactive_advice_encyclopedia_click: "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1: "Encyklopedia"
 reactive_advice_encyclopedia_desc: "Crusader Kings III ma wiele pojęć i terminów, o których należy pamiętać. Jeśli zastanawiasz się nad pojęciem gry, możesz otworzyć encyklopedię.\n\nPostępuj zgodnie z podświetlonym interfejsem, aby zobaczyć, jak to zrobić.\n\n#TUT Kategoria \"Lekcje samouczka\" w encyklopedii zawiera wiele sekcji samouczka, na wypadek gdybyś kiedykolwiek chciał odświeżyć pamięć. #!"
 reactive_advice_religion: "$lesson_basics_religion_1$"
 action_reactive_advice_religion: "$open_tutorial_lesson$$lesson_basics_religion_1$"
 action_reactive_advice_religion_desc: "Chcesz dowiedzieć się więcej o wierze i religii? Otwórz to, aby rozpocząć wprowadzenie do twojej religii. "
