 SETTING_ADVANCED_SHADERS: "Zaawansowane efekty shaderów"
 SETTING_ADVANCED_SHADERS_TOOLTIP: "#T Zaawansowane efekty cieni#!\nTa opcja włącza zaawansowane efekty cieniowania. Wyłączenie jej może zwiększyć wydajność kosztem pogorszenia wyglądu niektórych efektów (np. terenu i wody)"
 BASED_ON_ZOOM_LEVEL: "Dynamiczne"
 ALWAYS_HIDE: "Zawsze ukryte"
 ALWAYS_SHOW: "Zawsze widoczne"
 SETTING_HIDE_COAST_BORDER_ON_ZOOM: "Granice przybrzeżne"
 SETTING_HIDE_COAST_BORDER_ON_ZOOM_TOOLTIP: "#T $SETTING_HIDE_COAST_BORDER_ON_ZOOM$#!\nTa opcja pozwoli kontrolować, kiedy powinny zostać pokazane granice morskie.\nJeśli ustawienie jest $BASED_ON_ZOOM_LEVEL$, zostaną one ukryte w przybliżeniu.\n\nWybranie $ALWAYS_SHOW$ lub $ALWAYS_HIDE$ może zwiększyć wydajność kosztem dynamicznego pojawiania granic przybrzeżnych."
