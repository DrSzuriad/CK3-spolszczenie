 SETTINGS_CATEGORY_TUTORIAL: "Samouczek"
 SETTING_REACTIVE_TUTORIAL: "Pokaż reaktywną poradę"
 SETTING_REACTIVE_TUTORIAL_TOOLTIP: "#T $SETTING_REACTIVE_TUTORIAL$#!\nUstawia, czy gra będzie wyświetlała porady w stylu samouczka w reakcji na twoje działania. Przydatne dla graczy, którzy nie mają doświadczenia z Crusader Kings III."
 SETTING_SHOW_SUGGESTIONS: "Pokazuj sugestie"
 SETTING_SHOW_SUGGESTIONS_TOOLTIP: "#T $SETTING_SHOW_SUGGESTIONS$#!\nUstawia, czy gra ma wyświetlać sugestie w określonych odstępach czasu. Przydatne dla graczy, którzy nie mają doświadczenia z Crusader Kings III."
 RESET_REACTIVE_ADVICE: "Zresetuj reaktywną poradę"
 RESET_REACTIVE_ADVICE_TOOLTIP: "#T Zresetuj reaktywną poradę#!\nWcześniej widziane porady reaktywne pojawią się ponownie."
