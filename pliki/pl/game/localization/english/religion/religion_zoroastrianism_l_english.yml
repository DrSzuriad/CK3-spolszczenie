 mazdayasna: "Mazdaizm"
 mazdayasna_adj: "Mazdajska"
 mazdayasna_adherent: "mazdaista"
 mazdayasna_adherent_plural: "mazdaiści"
 mazdayasna_desc: "Ludzie pomagają w walce między Ahurą Mazdą i złymi duchem Angra Mainju, poprzez dobre myśli i życie. Odbywa się to poprzez rytualną czystość, ochronę przyrody i niszczenie złych stworzeń."
