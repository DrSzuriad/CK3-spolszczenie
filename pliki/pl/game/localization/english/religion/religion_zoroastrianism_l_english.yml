 gayomarthianism: "Gajomartanizm"
 gayomarthianism_adj: "Gajomartańska"
 gayomarthianism_adherent: "gajomartanin"
 gayomarthianism_adherent_plural: "gajomartanie"
 gayomarthianism_desc: "Opierając się na idei, że Ahura Mazda swoimi myślami stworzył złe duchy przez przypadek, gajomartianie odrzucają nieomylność Pana Mądrości i zamiast tego kładą nacisk na rytualistyczne praktyki poznawania prawdy w jedności z Ahurą Mazdą."
 khurmazta: "Churmazdyzm"
 khurmazta_adj: "Churmazdyjska"
 khurmazta_adherent: "churmazdianin"
 khurmazta_adherent_plural: "churmazdianie"
 khurmazta_desc: "Opierając się w dużej mierze na filozofii wedyjskiej, churmazdianie uznają szeroką gamę bogów i duchów oraz poświęcają swoje życie nie tylko Ahurze Mazdzie, ale także jego licznym pomocnikom i sługom spośród jazatów."
 khurmazta_good_god_zravan: "Zrawan"
 khurmazta_good_god_weshparkar: "Weszparkar"
 khurmazta_good_god_adbad: "Adbad"
 mazdakism: "Mazdakizm"
 mazdakism_adj: "Mazdakicka"
 mazdakism_adherent: "mazdakita"
 mazdakism_adherent_plural: "mazdakici"
 mazdakism_desc: "Prorok Mazdak podążając za słowem Ahury Mazdy, domagał się podziału dobytku i powszechnej współpracy między ludźmi w celu pokonania Angry Mainju."
 khurramism: "Churramizm"
 khurramism_adj: "Churramicka"
 khurramism_adherent: "churramita"
 khurramism_adherent_plural: "churramici"
 khurramism_desc: "W świecie światła i ciemności niesprawiedliwi władcy muszą zostać obaleni w obronie tego, co dobre. Poprzez proroków, takich jak Mazdak, Mahomet i Abu Muslim, churramici wierzą, że boskość narodziła się pośród ludzi i pewnego dnia powróci, aby poprowadzić ich jako Mesjasz."
 urartuism: "Arewordik"
 urartuism_adj: "Arewordiańska"
 urartuism_adherent: "arewordianin"
 urartuism_adherent_plural: "arewordianie"
 urartuism_high_god_name: "Aramazd"
 urartuism_high_god_name_2: "$urartuism_high_god_name$"
 urartuism_high_god_name_possessive: "Aramazda"
 urartu_good_god_the_sun: "Arew"
 urartu_good_god_mithra: "Mihr"
 urartu_good_god_zoroaster: "Zradaszt"
 urartuism_desc: "Wiele starożytnych wierzeń wciąż odbija się echem w arewordiańskiej wierze, sekcie tajemniczych zaratusztrian, w której Ahura Mazda (jako Aramazd) rządzi panteonem bogów, w tym samym Słońcem i wspólnie z nimi kieruje światem."
