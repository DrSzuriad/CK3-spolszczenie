 mazdayasna: "Mazdaizm"
 mazdayasna_adj: "Mazdajska"
 mazdayasna_adherent: "Mazdajanin"
 mazdayasna_adherent_plural: "Mazdajanie"
 mazdayasna_desc: "Mazdaizm opiera się na wierze w walkę dobrego Ahury Mazdy ze złym Angrą Maju, a ludzie pomagają w niej siłom dobra wygrać. Odbywa się to poprzez rytualną czystość, ochronę przyrody i niszczenie złych stworzeń."
 zurvanism: "Zurwanizm"
 zurvanism_adj: "Zurwańska"
 zurvanism_adherent: "Zurwanin"
 zurvanism_adherent_plural: "Zurwanie"
 zurvanism_desc: "Zurwani uważają, że Ahura Mazda i Angra Maju byli równymi i stanowiącymi swoje przeciwieństwa bliźniakami, zrodzonymi z Zurwana, Stwórcy wszystkiego. Zurwanizm opiera się na pomocy Ahurze Mazdzie poprzez wykorzenienie zła i fałszu."
 zurvanism_high_god_name: "Zurwan"
 zurvanism_high_god_name_possessive: "Zurwana"
 zurvanism_high_god_it: "ono"
 zurvanism_high_god_itself: "sam bóg"
 zurvanism_high_god_name_alternate: "Jeden Jedyny"
 zurvanism_high_god_name_alternate_possessive: "Jednego Jedynego"
 zurvanism_creator_god_name: "$zurvanism_high_god_name$"
 zurvanism_creator_god_name_possessive: "$zurvanism_high_god_name_possessive$"
 gayomarthianism: "Gajomartianizm"
 gayomarthianism_adj: "Gajomartiańska"
 gayomarthianism_adherent: "Gajomartianin"
 gayomarthianism_adherent_plural: "Gajomartianie"
 gayomarthianism_desc: "Opierając się na idei, że Ahura Mazda swoimi myślami stworzył złe duchy przez przypadek, Gajomartianie odrzucają nieomylność Pana Mądrości i zamiast tego kładą nacisk na poznanie Prawdy razem z Ahurą Mazdą."
 khurmazta: "Kurmadyzm"
 khurmazta_adj: "Kurmadyztyczna"
 khurmazta_adherent: "Kurmadyzta"
 khurmazta_adherent_plural: "Kurmadyztanie"
 khurmazta_desc: "Ucząc się wiele z filozofii wedyjskiej, Khurmaztanie poznali szeroki wachlarz bogów i duchów i poświęcają swoje życie nie tylko Ahurze Mazdzie, ale także jednemu z jego licznych pomocników i sług wśród jezydów."
 khurmazta_good_god_zravan: "Zravan"
 khurmazta_good_god_weshparkar: "Weshparkar"
 khurmazta_good_god_adbad: "Adbad"
 mazdakism: "Mazdakizm"
 mazdakism_adj: "Mazdakijzka"
 mazdakism_adherent: "Mazdakijanin"
 mazdakism_adherent_plural: "Mazdakijanie"
 mazdakism_desc: "Prorok Mazdak podążając za słowem Ahury Mazdy namawiał ludzi do wspólnej pracy nad sobą, aby pokonać Angra Maju."
 khurramism: "Kuramizm"
 khurramism_adj: "Kuramijzka"
 khurramism_adherent: "Kuramita"
 khurramism_adherent_plural: "Kuramici"
 khurramism_desc: "W świecie Światła i Ciemności niesprawiedliwi władcy muszą zostać obaleni w obronie tego, co dobre. Poprzez proroków, takich jak Mazdak, Mahomet i Abu Muslim, kuramici wierzą, że boskość narodziła się w ludzkości i pewnego dnia powróci, aby poprowadzić ich jako Mesjasz."
 urartuism: "Arewordyzm"
 urartuism_adj: "Arewordyjska"
 urartuism_adherent: "Arewordjanin"
 urartuism_adherent_plural: "Arewordianie"
 urartuism_high_god_name: "Aramazd"
 urartuism_high_god_name_possessive: "Aramazdy"
 urartu_good_god_the_sun: "Arew"
 urartu_good_god_mithra: "Mihr"
 urartu_good_god_zoroaster: "Zradasht"
 urartuism_desc: "Wiele starożytnych wierzeń wciąż odbija się echem w wierze Arewordian, sekcie tajemniczych Zaratusztrian, w której Ahura Mazda (jako Aramazd) rządzi panteonem bogów, w tym samym Słońcem i wspólnie z nimi kieruje światem."
 urartu_good_god_vanatur: "Vanatur"
 urartuism_priest_male: "Hazarpet"
 urartuism_priest_male_plural: "Hazarpeci"
