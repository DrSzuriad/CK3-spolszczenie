 catholic_desc: "Kościół Rzymskokatolicki opiera się na wierze, że Jezus przekazał klucze do Królestwa Niebieskiego świętemu Piotrowi, a jego następca – Papież – jest wobec tego najwyższym duchowym zwierzchnikiem całego chrześcijańskiego świata."
