 conversos_desc: "Conversos wywodzą się z żydowskich społeczności zmuszonych przyjąć chrześcijaństwo. Chodź praktykują nową wiarę, wciąż z szacunkiem odnoszą się do dawnych tradycji i są przyjaźnie nastawieni do tych, którzy wciąż je praktykują."
 orthodox: "Prawosławie"
 orthodox_adj: "Prawosławie"
 orthodox_adherent: "prawosławny"
 orthodox_adherent_plural: "prawosławni"
 orthodox_desc: "Utrzymując, że ich biskupi są prawdziwymi następcami apostołów, wschodni Kościół prawosławny uważa się za jedynego głosiciela pierwotnej wiary chrześcijańskiej, manifestując to poprzez utrzymywanie świętych praktyk liturgicznych."
 orthodox_religious_head_title: "Patriarcha"
 orthodox_religious_head_title_name: "Patriarchat"
 bogomilist: "Bogomilizm"
 bogomilist_adj: "Bogomilizm"
 bogomilist_adherent: "bogomił"
 bogomilist_adherent_plural: "bogomili"
 bogomilist_desc: "Wybierając swych przywódców duchowych spośród ludu, bogomili odrzucają wszelkie doczesne przejawy i instytucje władzy, nawołując do powrotu do pierwotnych metod nauczania praktykowanych przez Chrystusa i jego uczniów."
 bogomilist_priest: "wybrany"
