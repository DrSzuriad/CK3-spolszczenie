 waldensian_adj: "Waldensizm"
 waldensian_adherent: "waldens"
 waldensian_adherent_plural: "waldensi"
 waldensian_desc: "Uważając, że gromadzenie bogactw jest przeszkodą w osiąginięciu zbawienia, waldensi nawołują do życia w apostolskim ubóstwie jako drodze do spełnienia oraz wierzą że księża nie powinni dzierżyć żadnych doczesnych tytułów bądź też nadań ziemskich."
 lollard: "Lollardyzm"
 lollard_adj: "Lollardyzm"
 lollard_adherent: "lollard"
 lollard_adherent_plural: "lollardzi"
 lollard_desc: "Odrzucając wiele sakramentów, takich jak chrzest czy spowiedź, lollardzi uważają że Biblia powinna być jedynym źródłem chrześcijańskiej doktryny, a wszystkie nauki nie bazujące bezpośrednio na niej są wobec tego błędne."
 insular_celtic: "Ryt Iroszkocki"
