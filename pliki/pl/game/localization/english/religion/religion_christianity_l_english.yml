 armenian_apostolic_adherent: "ormianin"
 armenian_apostolic_adherent_plural: "ormianie"
 armenian_apostolic_desc: "Założony przez apostołów Bartłomieja i Tadeusza, Ormiański Kościół Apostolski w krótkim czasie zdobył szerze wyznawców i doprowadził królestwo Armenii do bycia pierwszym państwem, które przyjęło chrześciajństwo jako oficjalne wyznanie."
 apostolic_religious_head_title: "Katolikos"
 apostolic_religious_head_title_plural: "Katolikosi"
 apostolic_religious_head_title_name: "Kościół"
 nestorian: "Nestorianizm"
 nestorian_adj: "Nestorianizm"
 nestorian_adherent: "nestorianin"
 nestorian_adherent_plural: "nestorianie"
 nestorian_desc: "Głoszący, że Jezus Chrystus posiada dwie natury, boską i ludzką, nestorianizm został ogłoszony herezją przez większość Kościołów chrześcijańskich. Mimo tego, unikalne nauki nestorianizmu zdobyły rzesze wyznawców w krajach tak odległych jak Chiny, Indie czy Mongolia."
 nestorian_religious_head_title: "Patriarcha"
 nestorian_religious_head_title_name: "Patriarchat"
 messalian: "Messalianizm"
 messalian_adj: "Messalianizm"
 messalian_adherent: "messalianin"
 messalian_adherent_plural: "messalianie"
 messalian_desc: "Wierząc, że Bóg może esencja Boga może być pojęta poprzez cielesne zmysły człowieka, messalianie odrzucają tradycyjne chrześcijańskie sakramenty i starają się doświadczyć Boga bezpośrednio, poprzez mniej konwencjonalne praktyki."
 messalian_priest: "doskonały"
 messalian_priest_plural: "doskonali"
 adamites: "Adamityzm"
 adamites_adj: "Adamityzm"
 adamites_adherent: "adamita"
 adamites_adherent_plural: "adamici"
 adamites_desc: "Adamici uważają, że osiągają pierwotny stan niewinności Adama i Ewy poprzez zrzucenie swych ubrań. Grupy adamitów często żyją w stanie zupełnego bezprawia, twierdząc że za sprawą niewinności ich czyny nie mogą być ani dobre, ani złe."
