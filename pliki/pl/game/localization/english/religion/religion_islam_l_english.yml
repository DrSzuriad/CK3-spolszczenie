 islam_religion_desc: "Islam jest ostatnim objawieniem wiary Abrahama, kierowanej słowem Bożym, które zostało objawione prorokowi Mahometowi. Koncentruje się na dobrym życiu w służbie jednemu i jedynemu miłosiernemu Bogu."
