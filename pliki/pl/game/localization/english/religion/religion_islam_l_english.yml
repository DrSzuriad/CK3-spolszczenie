 islam_shia_priest_plural: "mułłowie"
 islam_shia_religious_head_title: "Imam"
 islam_shia_religious_head_title_name: "Imamat"
 ashari: "Aszaryzm"
 ashari_adj: "Aszaryzm"
 ashari_adherent: "aszaryta"
 ashari_adherent_plural: "aszaryci"
 ashari_desc: "Ortodoksyjna szkoła teologiczna utrzymująca że Allah stworzył każdy odłamek czasu, ale człowiek ma możliwość wyboru między dobrem - tym co Bóg stworzył, a złem - tym czego Bóg zabrania."
 muwalladi: "Muwalladizm"
 muwalladi_adj: "Muwalladizm"
 muwalladi_adherent: "muwallada"
 muwalladi_adherent_plural: "muwalladzi"
 muwalladi_desc: "Z dala od centrum świata arabskiego, muzułmanie iberyjscy zaadaptowali się do warunków rządzenia nad regionami z dużymi społecznościami żydowskimi i chrześcijańskimi, które mają własne, dziwne i obce tradycje."
 masmudi: "Almohadyzm"
 masmudi_adj: "Almohadyzm"
 masmudi_adherent: "almohada"
 masmudi_adherent_plural: "almohadzi"
 masmudi_desc: "Reformistyczny odłami sunnizmu, który powstał wśród berberskich plemion północnej Afryki. Almohadzi uważają  się za unitarystów i głoszą doktrynę oczyszczonego monoteizmu."
 masmudi_religious_head_title: "Mahdi"
 masmudi_religious_head_title_name: "kalifat"
 mutazila: "Mutazylizm"
 mutazila_adj: "Mutazylizm"
 mutazila_adherent: "mutazylita"
 mutazila_adherent_plural: "mutazylici"
 mutazila_desc: "Racjonalna szkoła ideologii, która twierdzi że Koran jest #EMP not#! wiecznie współistniejący z Bogiem, jako że Bóg musi poprzedzać swoje słowo."
 maturidi: "Maturydyzm"
 maturidi_adj: "Maturydyzm"
 maturidi_adherent: "maturyda"
 maturidi_adherent_plural: "maturydzi"
 maturidi_desc: "Teologia racjonalistyczna, która głosi, że etyka istnieje obiektywnie i wywodzi się z wiecznych przymiotów Boga, a zatem ludzie muszą dokonywać wyborów etycznych."
 quranist: "Koranizm"
 quranist_adj: "Koranizm"
 quranist_adherent: "koranista"
 quranist_adherent_plural: "koraniści"
 quranist_desc: "Dosłowna interpretacja islamu, która podkreśla, że Koran jako jedyne źródło boskiej mądrości i powinien być przestrzegany co do litery, ignorując hadisy i fatwy."
 ismaili: "Ismailizm"
 ismaili_adj: "Ismailizm"
 ismaili_adherent: "ismailita"
 ismaili_adherent_plural: "ismailici"
 ismaili_desc: "Odłam szyityzmy, który uznaje że linia prawidziwych Imamów — przesiąkniętych boską wiedzą i nieomylnością — wywodzi się od Isma'ila bin Dżafara. Zwani są też siedmiowcami, ponieważ Isma'il był siódmym Imamem po Mahomecie."
 qarmatian: "Karmatyzm"
 qarmatian_adj: "Karmatyzm"
 qarmatian_adherent: "karmata"
 qarmatian_adherent_plural: "karmaci"
 qarmatian_desc: "Odłam Ismailizmu, która zapożyczył wiele elementów z Zaratusztranizmu. Liczba imamów została ustalona przez Boga na siedem i dlatego nie może być więcej Imamów zanim siódmy — Muhammad ibn Isma'il — powróci by poprowadzić wyznawców."
 nizari: "Nizaryzm"
 nizari_adj: "Nizaryzm"
 nizari_adherent: "nizaryta"
 nizari_adherent_plural: "nizaryci"
 nizari_desc: "Wiara racjonalistyczna, która kładzie nacisk na rozumową interpretację Koranu i hadisów. Bycie Imamem jest dziedziczne w linii dziedziczenia wyowdzącej się od Alego."
 zayidi: "Zajdyzm"
 zayidi_adj: "Zajdyzm"
 zayidi_adherent: "zajdyta"
 zayidi_adherent_plural: "zajdyci"
 zayidi_desc: "Prawdziwy Imam nie jest nieomylny, o jego powołaniu świadczy walka z korupcją i złem. Zajdyci są zatem przekonani, że Zajd ibn Ali był prawowitym sukcesorem Imamatu, z powodu jego buntu przeciwko Umajjadom."
 imami: "Imamizm"
 imami_adj: "Imamizm"
 imami_adherent: "imamita"
 imami_adherent_plural: "imamici"
 imami_desc: "Imamici wierzą, że według proroctw dwunastu imamów poprowadzi Ummę, a dwunasty Imam, Imam Zaman, czeka na powrót, by wprowadzić muzułmanów na Dzień Sądu."
 islam_ayatollah: "ajatollah"
 islam_ayatollah_plural: "ajatollahowie"
 ghulat: "Ichtilafizm"
 ghulat_adj: "Ichtilafizm"
 ghulat_adherent: "ichtilafita"
 ghulat_adherent_plural: "ichtilafici"
 ghulat_desc: "Ichtilafici wierzą w boską naturę nieomylnych Imamów, poczynając od Alego. Bóg nie tylko ich wyznaczył i zainspirował, ale częściowo zamieszkuje w nich, aby kierować ich czynami, a co za tym idzie, całą Ummą."
 alawite: "Alawizm"
 alawite_adj: "Alawizm"
 alawite_adherent: "alawita"
 alawite_adherent_plural: "alawici"
 alawite_desc: "Nauki religijne alawitów są tajemnicze, a Koran jest tylko jednym z ich świętych tekstów. Oprócz wiary w następstwo Imamów poprzez Alego, alawici wierzą również w reinkarnację i że wszystkie istoty były gwiazdami wyrzuconymi z nieba, które muszą teraz odzyskać swoje miejsce, prowadząc kolejne dobre i pobożne życia."
 alevi: "Alewizm"
 alevi_adj: "Alewizm"
 alevi_adherent: "alewita"
 alevi_adherent_plural: "alewici"
 alevi_desc: "Alewici wierzą w sukcesję Dwunastu Imamów, ale również kierują się wieloma innymi tradycjami przedstawionymi w ich zbiorze świętych tekstów, Buyruks. W tradycji alewickiej Bóg jest Prawdą, a Muhammad i Ali są Jego manifestacjami na świecie."
 alevi_house_of_worship: "cemevi"
 alevi_house_of_worship_plural: "cemevi"
 alevi_religious_text: "Buyruks"
 druze: "Druzyzm"
 druze_adj: "Druzyzm"
 druze_adherent: "druza"
 druze_adherent_plural: "druzowie"
 druze_desc: "Druzowie dzielą wiele dogmatów z Ismailizmem, dodając jednak wiele gnostycznych przekonań tworząc ezoteryczną teologię opartą na Prawdzie Istnienia."
 druze_religious_text: "Listy Mądrości"
 ibadi: "Ibadytyzm "
 ibadi_adj: "Ibadytyzm"
 ibadi_adherent: "ibadyta"
 ibadi_adherent_plural: "ibadyci"
 ibadi_desc: "Ibadyci nie wierzą, że konieczne jest, aby całym Islamem rządził Kalif lub Imam, jeśli nie ma odpowiedniego kandydata. Dlatego są muhakkima, nie uznając ani linii Alego, ani następców Abu Bakra za godnych przywódców."
 azariqa: "Azrakizm"
 azariqa_adj: "Azrakizm"
 azariqa_adherent: "azrakita"
 azariqa_adherent_plural: "azrakici"
 azariqa_desc: "Nie uznając żadnego godnego następcy Mahometa, azrakici uważają za swoje prawo i obowiązek walczyć z każdym przywódcą, który nie przestrzega wartości ich wiary. Rzeczywiście, najmniejsza różnica w interpretacji wiary, oznacza dla nich herezję."
 najdat: "Nadżdytyzm"
 najdat_adj: "Nadżdytyzm"
 najdat_adherent: "nadżdyta"
 najdat_adherent_plural: "nadżdyci"
 najdat_desc: "Nadżdyci to zwolennicy charyżdzyckiego odłamu, którzy mocno wierzą w ustanowienie muzułmańskiego przywództwa poprzez konsensus wiernych. Lider nie jest nieomylny, ale przez społeczność jest wybierany przez Boga."
 sufri: "Sufryzm"
 sufri_adj: "Sufryzm"
 sufri_adherent: "sufryta"
 sufri_adherent_plural: "sufryci"
 sufri_desc: "Sufryci wierzą w boskie przewodnictwo i przywództwo poprzez interpretację słowa Bożego, a nie z racji dziedziczenia. Wola Boża staje się znana jako wyraz woli Ummy, o ile lud Ummy jest dobrze obeznany z Koranem."
