 kalikula_shaktism_desc: "Śaktyzm czci Wielką Boginię jako Najwyższą Istotę, od której początek bierze wszelkie istnienie. Odłam Kalikula uważa Kali za boignię wskazującą drogą, zapewniajacą dobrą reinkarnację, a w końcu mokszę."
 smartism: "Smartyzm"
 smartism_adj: "Smartyzm"
 smartism_adherent: "smartyta"
 smartism_adherent_plural: "smartyci"
 smartism_desc: "Smarta Sampradaja - Tradycja Smarty - odrzuca kult pojedynczych bogów. Brahman jest jeden i odwieczny, Wisznu, Dewi, Śiwa, Ganeś i Surja są czczeni jako awatary Najwyższej Istoty. Każe pojedyncze oddanie czci jest krokiem w kierunku osiągniecią zrozumienia i jedności z Brahmanem."
