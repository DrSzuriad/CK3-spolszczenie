 krishnaism: "Krysznaizm"
 krishnaism_adj: "Krysznaizm"
 krishnaism_adherent: "krysznaita"
 krishnaism_adherent_plural: "krysznaici"
 krishnaism_desc: "Kryszna jest rzeczywistą fromą Najwyższej Istory, a Wisznu jest jego awatarem, gdy przebiera on postać wszechmocnego. Poprzez boskie awatary, Kryszna jest obecny w każdej rzeczy."
 krishnaism_high_god_name: "Kryszna"
 krishnaism_high_god_name_possessive: "Kryszny"
 advaitism: "Adwajtawedanta"
 advaitism_adj: "Adwajtawedanta"
 advaitism_adherent: "adwaita"
 advaitism_adherent_plural: "adwaici"
 advaitism_desc: "Inaczej niż wiele hinusistycznych wyznanń, Adwajtawedanta kładzie nacisk na jedność Atmana, prawdziwego samego siebie, z Brahmanem, najprawdziwszą rzeczywistością, a także na wiarę, że moksza może być osiągnięta w czasie życia, tak samo jak śmierć."
