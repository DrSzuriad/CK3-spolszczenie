 srikula_shaktism_adherent: "śrikulita"
 srikula_shaktism_adherent_plural: "śrikulici"
 srikula_shaktism_desc: "Śaktyzm czci Wielką Boginię jako Najwyższą Istotę, od której początek bierze wszelkie istnienie. Odłam Śrikula uważa Lalitę Tripurasundari za najważniejszy aspet Bogini, i żródło całej Śakti, energii wypełniającej wszechświat."
