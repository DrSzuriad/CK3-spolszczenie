 doctrine_kinslaying_any_dynasty_member_crime_desc: "Wszyscy krewni są związani krwią, a zabicie nawet dalekiego krewnego jest ciężką zbrodnią przeciwko całej dynastii. Takie wykroczenia nie zostaną zapomniane."
