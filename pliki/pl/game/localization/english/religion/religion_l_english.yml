 doctrine_kinslaying_extended_family_crime_desc: "Morderstwo własnej rodziny jest jedną z najbardziej odrażających zbrodni, jakie można popełnić. Każdy, kto to zrobi, zostanie surowo ukarany."
 doctrine_kinslaying_close_kin_crime_name: "Karalne (bliscy krewni)"
 doctrine_kinslaying_close_kin_crime_desc: "Bratobójstwo oraz podobne zachowania nie mogą być tolerowane w sprawiedliwym i prawym społeczeństwie. Ci, którzy popełnią takie przestępstwa, zostaną ukarani."
