 special_doctrine_naked_priests_name: "Nadzy kapłani"
 special_doctrine_naked_priests_desc: "Nasi kapłani wiedzą, że ubranie usidla ducha i nie pozwala nam osiągnąć prawdziwego oświecenia. Tylko zrzucając nasze szaty, możemy obudzić nasze dusze i doświadczyć miłości [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active: "Kapłani i gorliwe postacie nie noszą ubrań."
 doctrine_gender_name: "Pogląd na płeć"
 doctrine_gender_male_dominated_name: "Dominacja mężczyzn"
 doctrine_gender_male_dominated_desc: "Mężczyźni są silniejsi i lepiej przygotowani do prowadzenia nas w tym surowym i bezlitosnym świecie, więc powierzymy im rządzenie naszym społeczeństwem."
 doctrine_gender_equal_name: "Równość"
 doctrine_gender_equal_desc: "Głupotą jest odmawianie wykwalifikowanym ludziom roli w rządzie wyłącznie ze względu na ich płeć. Powinniśmy pozwolić rządzić naszym społeczeństwem wszystkim, którzy mają do tego odpowiednie umiejętności."
 doctrine_gender_female_dominated_name: "Dominacja kobiet"
 doctrine_gender_female_dominated_desc: "Kobiety wielokrotnie udowadniały, że tylko one mają mądrość i rozwagę niezbędną do właściwego rządzenia naszym społeczeństwem."
 doctrine_divorce_name: "Rozwód"
 doctrine_divorce_disallowed_name: "Niedozwolony"
 doctrine_divorce_disallowed_desc: "Śluby małżeńskie są ostateczne i wiążące. Tylko śmierć może nas rozdzielić."
 doctrine_divorce_approval_name: "Wymaga zatwierdzenia"
 doctrine_divorce_approval_desc: "Mimo, że więzy małżeńskie nie powinny być lekceważone, w pewnych okolicznościach rozwód może być konieczny."
 doctrine_divorce_allowed_name: "Zawsze dozwolony"
 doctrine_divorce_allowed_desc: "Małżeństwo jest jedynie związkiem partnerskim między dwojgiem ludzi i jak wszystkie związki partnerskie można je zakończyć w dowolnym momencie."
 doctrine_parameter_divorce_disallowed: "Postacie nigdy nie mogą się [Concept( 'divorce', 'rozwieść' )|E] z własnymi [Concept( 'spouse', 'małżonkami' )|E]"
 doctrine_parameter_divorce_approval: "Postacie mogą się [Concept( 'divorce', 'rozwieść' )|E] z własnymi [Concept( 'spouse', 'małżonkami' )|E], jeżeli ich duchowa [Concept( 'head_of_faith', 'głowa wiary' )|E] na to zezwoli (lub [house_head|El], jeśli nie ma duchowej głowy wiary)"
 doctrine_parameter_divorce_allowed: "Postacie zawsze mogą się [Concept( 'divorce', 'rozwieść' )|E] ze swoimi [Concept( 'spouse', 'małżonkami' )|E] wydając punkty [Concept( 'piety', 'pobożności' )|E]"
 doctrine_bastardry_name: "Bękarctwo"
 doctrine_bastardry_none_name: "Brak bękartów"
 doctrine_bastardry_none_desc: "Krew determinuje pochodzenie, a nie małżeństwo. Dzieci urodzone poza związkiem małżeńskim są tak samo prawowite jak inne."
 doctrine_bastardry_legitimization_name: "Legitymizacja"
 doctrine_bastardry_legitimization_desc: "Małżeństwo jest święte, więc dzieci urodzone poza nim muszą być błogosławione w inny sposób, jeśli mają być uznane za prawowite."
 doctrine_bastardry_all_name: "Brak legitymizacji"
 doctrine_bastardry_all_desc: "Więzy małżeńskie są nienaruszalne, a dzieci urodzone poza związkiem małżeńskim zawsze będą nieprawowite."
 doctrine_parameter_bastards_none: "Nie ma czegoś takiego jak [bastard|El]. Wszystkie dzieci są jednakowo [Concept( 'legitimate', 'prawowite' )|E]"
 doctrine_parameter_bastards_legitimize: "[Concept( 'bastards', 'Bękarty' )|E] mogą zostać uznane, jeżeli ich [house_head|El] lub [Concept( 'dynast', 'głowa dynastii' )|E] je zaakceptuje"
