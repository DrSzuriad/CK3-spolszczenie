 rabbinism: "Rabinizm"
 rabbinism_adj: "Rabiniczny"
 rabbinism_adherent: "Rabinista"
 rabbinism_adherent_plural: "Rabini"
 rabbinism_desc: "Rabinizm podkreśla cel rabinów jako interpretatorów religijnego prawa Halachy. Prawa i tradycje zapewniają dotrzymanie przymierza z Panem, a rabini strzegą tych praw."
 karaism: "Karaizm"
 karaism_adj: "Karaicka"
 karaism_adherent: "Karaita"
 karaism_adherent_plural: "Karaici"
 karaism_desc: "W kwestiach prawa religijnego sam Tanach jest najwyższym i absolutnym autorytetem. Rola rabinów nie polega na ponownej ocenie i dostosowaniu zasad przymierza, ale na interpretacji ich dosłownego znaczenia."
 haymanot: "Haymanot"
 haymanot_adj: "Haymanocka"
 haymanot_adherent: "Haymanita"
 haymanot_adherent_plural: "Haymanici"
 haymanot_desc: "Rabini, czyli kahen, sądzą w sprawach prawa religijnego, ale współpracują z gronem starszych, którzy za to zajmują się sprawami tradycji i życia."
 haymanot_religious_text: "Orit"
 haymanot_religious_head_title: "Liqa Kahnet"
 haymanot_devotee: "Monkosa"
 haymanot_devotee_plural: "Monkosi"
 haymanot_priest: "Kahen"
 haymanot_priest_plural: "Kaheni"
 haymanot_bishop: "Shmagle"
 haymanot_bishop_plural: "Shmaglesi"
 malabarism: "Malabaryzm"
 malabarism_adj: "Malabaryjska"
 malabarism_adherent: "Malabar"
 malabarism_adherent_plural: "Malabarzy"
 malabarism_desc: "Gdy potomkowie plemion Izraela rozprzestrzeniali się po całym świecie, budowali mniejsze społeczności z zachodu na wschód, działając jako niezależne plemiona. Nazywani również Żydami Cochin, osiedlili się w Królestwie Cochin w Południowych Indiach. Tam mieszali się z miejscową ludnością i adaptowali kulturowo."
 samaritan: "Samarytanizm"
 samaritan_adj: "Samarytańska"
 samaritan_adherent: "Samarytanin"
 samaritan_adherent_plural: "Samarytanie"
 samaritan_desc: "Pochodzący z plemion, które osiedliły Samarię, Samarytanie kierują się oryginalną, niezmienioną wersją Tory. W ten sposób praktykują prawdziwą religię Mojżesza, wypełniając bezpośrednie obowiązki powierzone przez samego Boga."
 kabarism: "Kabaryzm"
 kabarism_adj: "Kabarycka"
 kabarism_adherent: "Kabar"
 kabarism_adherent_plural: "Kabarzy"
 kabarism_desc: "Kabarzy kładą nacisk na powszechną i poprawną interpretację halachy, w połączeniu ze wspólnymi tradycjami kabalistycznymi."
