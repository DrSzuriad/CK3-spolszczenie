 haymanot_bishop_plural: "Szmagle"
 malabarism: "Malabaryzm"
 malabarism_adj: "Malabarska"
 malabarism_adherent: "malabar"
 malabarism_adherent_plural: "malabarzy"
 malabarism_desc: "Gdy potomkowie dwunastu plemion Izraela rozproszyli się po świecie, zbudowali oni mniejsze społeczności od wschodu do zachodu, zakładając własne plemiona. Zwani również Żydami z Koczin założyli swój nowy dom w Królestwie Koczin w południowych Indiach. Gdzie mieszając się z lokalną populacją, wzbogacali swoją kulturę."
 samaritan: "Samarytanizm"
 samaritan_adj: "Samarytańska"
 samaritan_adherent: "samarytanin"
 samaritan_adherent_plural: "samarytanie"
 samaritan_desc: "Pochodząc z plemion osiadłych w Samarii, Samarytanie kierują się naukami zawartymi w oryginalnej, niezmienionej Torze. Dzięki temu praktykują pierwotną religię Mojżesza, spełniając obowiązki nałożone bezpośrednio przez Boga."
 kabarism: "Kuzaryzm"
 kabarism_adj: "Kuzarycka"
 kabarism_adherent: "kuzaryta"
 kabarism_adherent_plural: "kuzaryci"
 kabarism_desc: "Kuzaryci kładą nacisk na wspólną i właściwą interpretację Halachy, w połączeniu z tradycjami chazarskimi i lokalnym folklorem."
