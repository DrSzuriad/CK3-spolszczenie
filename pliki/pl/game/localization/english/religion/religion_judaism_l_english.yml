 malabarism: "Malabaryzm"
 malabarism_adj: "Malabaryzm"
 malabarism_adherent: "Malabar"
 malabarism_adherent_plural: "Malabarzy"
 malabarism_desc: "Gdy potomkowie dwunastu plemion Izraela rozproszyli się po świecie, zbudowali oni mniejsze społeczności od wschodu do zachodu, zakładając własne plemiona. Zwani również Żydami z Koczin założyli swój nowy dom w Królestwie Koczin w południowych Indiach. Gdzie mieszając się z lokalną populacją, wzbogacali swoją kulturę."
 samaritan: "Samarytanizm"
 samaritan_adj: "Samarytanizm"
 samaritan_adherent: "samarytanin"
 samaritan_adherent_plural: "samarytanie"
 samaritan_desc: "Pochodząc z plemion osiadłych w Samarii, Samarytanie kierują się naukami zawartymi w oryginalnie, niezmienionej Torze. Dzięki temu praktykują pierwotną religię Mojżesza, działając  Descended from the tribes that settled Samaria, Samaritans follow an original, unchanged version of the Torah. In this way they are practicing the true religion of Moses, spełniając obowiązki nalożone bezpośrednio przez Boga."
 kabarism: "Kabaryzm"
 kabarism_adj: "Kabaryzm"
 kabarism_adherent: "Kabar"
 kabarism_adherent_plural: "Kabarzy"
 kabarism_desc: "Kabarzy kładą nacisk na wspólną i właściwą interpretację Halachy, przestrzegając kabalistycznych tradycji."
