 rabbinism: "Rabinizm"
 rabbinism_adj: "Rabinizm"
 rabbinism_adherent: "rabinista"
 rabbinism_adherent_plural: "rabiniści"
 rabbinism_desc: "Rabinizm kładzie nacisk na rolę rabinów jako interpretatorów prawa religijnego zawartego w Halasze. Prawa i tradycje są podstawą przymierza zawartego z Bogiem, a rabini jego strzegą."
 karaism: "Karaimizm"
 karaism_adj: "Karaimizm"
 karaism_adherent: "karaita"
 karaism_adherent_plural: "karaici"
 karaism_desc: "W sprawach prawa religijnego Tanach jest jedynym i ostatecznym źródłem. Rolą rabinów nie jest ocena i adaptacja zasad, na których opiera się przymierze, lecz ich dosłowna wykładnia."
 haymanot: "Hajmanot"
 haymanot_adj: "Hajmanot"
 haymanot_adherent: "Hajmanota"
 haymanot_adherent_plural: "Hajmanoci"
 haymanot_desc: "Rabini, lub kahenowie, wydają osądy w kwestiach prawa religijnego, lecz w kwestiach tradycji i etyki obradują wspólnie ze zgromadzeniem starszych."
