l_english:
 KNIGHTS_VIEW_FORCE: "Wymuś"
 KNIGHTS_VIEW_ALLOW: "Zezwól"
 KNIGHTS_VIEW_FORBID: "Zabroń"
 KNIGHTS_VIEW_TITLE: "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT: "$knight_culture_player_plural_no_tooltip$: #high [GetKnightCount( GetPlayer.Self )]/[GetKnightLimit( GetPlayer.Self )]#!"
 MAX_KNIGHT_TOOLTIP: "#T Maksymalna ilość $knight_culture_player_plural_no_tooltip$: [knight_i][GetKnightLimit( GetPlayer.Self )|V]#!\n[GetKnightLimitBreakdown( GetPlayer.Self )]"
 KNIGHT_EFFECTIVENESS: "$knight_culture_player_no_tooltip$ – skuteczność: #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP: "#T [knight_effectiveness|E]: [GetPlayer.GetKnightEffectiveness|V%0]#!\nPodstawa: #V 100%#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT: "#T Zabroń postaci [Character.GetShortUIName] dołączenia do $knight_culture_player_plural_possessive_no_tooltip_lowercase$#!\n\n[Character.GetShortUIName] #emphasis nigdy nie dołączy#! do twoich [Concept('armies', 'armii')|E] jako $knight_culture_player_no_tooltip$. Ta decyzja uchroni tą postać przed śmiercią w [Concept('battle', 'bitwie')|E]."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT: "#T Pozwól postaci [Character.GetShortUIName] dołączyć do $knight_culture_player_plural_possessive_no_tooltip_lowercase$#!\n\n[Character.GetShortUIName] może dołączyć do twojej [Concept('armies', 'armii')|E] jako $knight_culture_player_no_tooltip$ jeśli [Select_CString( Character.IsFemale, 'jej', 'jego' )] [prowess|El] jest jedną z najwyższych w [Concept('realm', 'państwie')|E]"
 KNIGHTS_VIEW_TITLE_FORCE_TT: "#T Wymuś na postaci [Character.GetShortUIName] dołączenie do $knight_culture_player_plural_possessive_no_tooltip_lowercase$#!\n\n[Character.GetShortUIName] #emphasis musi#! dołączyć do twojej [Concept('armies', 'armii')|E] jako $knight_culture_player_no_tooltip$, niezależnie od [Select_CString( Character.IsFemale, 'jej', 'jego' )] [Concept('prowess', 'waleczności')|E]. Może zająć miejsce  $knight_culture_player_plural_possessive_no_tooltip_lowercase$ z większą walecznością."
 KNIGHTS_CURRENT_MAX: "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 KNIGHTS_SUBHEADER: "Kwalifikujący się [courtiers|El] oraz [vassals|El]"
