 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'wyzionęła', 'wyzionął')] ducha w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2: "\"[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'porzuciła', 'porzucił')] swoją śmiertelną powłokę w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'zmarła', 'zmarł')] w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'opuściła', 'opuścił')] ten świat w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'zmarła', 'zmarł')] w wieku [ROOT.Char.GetAge] lat oraz [ROOT.Char.Custom('GetAfterLifeDestination')]."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS: "Dusza [ROOT.Char.GetFullNameNoTooltip] uleciała do [ROOT.Char.GetFaith.PositiveAfterLife] w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED: "Dusza [ROOT.Char.GetFullNameNoTooltip] została wkońcu wygnana do [ROOT.Char.GetFaith.NegativeAfterLife] w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED: "[ROOT.Char.GetFullNameNoTooltip] wkońcu [Select_CString(ROOT.Char.IsFemale, 'znalazła', 'znalazł')] spokój w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'znalazła', 'znalazł')] spokój w objęciach Chrystusa w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'spoczęła', 'spoczął')] w ramionach Pana w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'opuściła', 'opuścił')] przechodni dom na wezwanie Jedynego Prawdziwego w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'porzuciła', 'porzucił')] ten przemijający świat i [Select_CString(ROOT.Char.IsFemale, 'wstąpiła', 'wstąpił')] w [ROOT.Char.GetFaith.PositiveAfterLife] w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'przeszła', 'przeszedł')] do wieczności w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'przyłączyła', 'przyłączył')] się do biesiady w [ROOT.Char.GetFaith.PositiveAfterLife] w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'przekroczyła', 'przekroczył')] rzekę Styks w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'wykroczyła', 'wykroczył')] poza swoją materialną formę w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1: "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'przekroczyła', 'przekroczył')] przez wrota świata duchów w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1: "[ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.GetDeathReason]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD: "Ponieważ [Select_CString(ROOT.Char.IsFemale, 'jej', 'jego')] życie zostało zakończone tak wcześnie, trudno powiedzieć jakim Władcą by się [Select_CString(ROOT.Char.IsFemale, 'stała', 'stał')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD: "[Select_CString(ROOT.Char.IsFemale, 'Stara kobieta, która żyła', 'Stary mężczyzna, który żył')] długim i satysfakcjonującym życiem."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL: "[Select_CString(ROOT.Char.IsFemale, 'Uważana za nieśmiertelną, zaskoczyła', 'Uważany za nieśmiertelnego, zaskoczył')] wielu swoim niespodziewanym odejściem."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT: "Zmarła przed urodzeniem dziecka, nie będzie samotnie wędrować po zaświatach."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER: "[Select_CString(ROOT.Char.IsFemale, 'Jej', 'Jego')] gnijące ciało w końcu uległo pladze trądu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED: "Strasznie [Select_CString(ROOT.Char.IsFemale, 'oszpecona, spędziła', 'oszpecony, spędził')] ostatnie lata swojego życia nie mogąc pokazać swojej twarzy publicznie."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED: "W wyniku strasznego wypadku, ostatnie lata życia [Select_CString(ROOT.Char.IsFemale, 'spędziła', 'spędził')] z trudem się poruszając."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK: "[Select_CString(ROOT.Char.IsFemale, 'Urodzona', 'Urodzony')] w niefortunnych okolicznościach, często [Select_CString(ROOT.Char.IsFemale, 'była wyśmiewana', 'był wyśmiewany')] za swoje krzywe plecy."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT: "[Select_CString(ROOT.Char.IsFemale, 'Urodzona', 'Urodzony')] w niefortunnych okolicznościach, często [Select_CString(ROOT.Char.IsFemale, 'była wyśmiewana', 'był wyśmiewany')] za swoje gigantyczne rozmiary."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF: "[Select_CString(ROOT.Char.IsFemale, 'Urodzona', 'Urodzony')] w niefortunnych okolicznościach, często [Select_CString(ROOT.Char.IsFemale, 'była wyśmiewana', 'był wyśmiewany')] za swoje karłowate rozmiary."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG: "[Select_CString(ROOT.Char.IsFemale, 'Kobieta', 'Mężczyzna')] o niezrównanej waleczności [Select_CString(ROOT.Char.IsFemale, 'znalazła', 'znalazł')] w końcu przeciwnika, którego nie [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł')] pokonać."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG: "[Select_CString(ROOT.Char.IsFemale, 'Martwa', 'Martwy')] w kwiecie wieku, zawsze będzie [Select_CString(ROOT.Char.IsFemale, 'pamiętana', 'pamiętany')] za swoją oszałamiającą urodę."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD: "Niegdyś [Select_CString(ROOT.Char.IsFemale, 'znana', 'znany')] z wyglądu, los przeklął [Select_CString(ROOT.Char.IsFemale, 'ją', 'go')] życiem na tyle długim, że [Select_CString(ROOT.Char.IsFemale, 'jej', 'jego')] piękno powoli usychało."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK: "[Select_CString(ROOT.Char.IsFemale, 'Kobieta', 'Mężczyzna')] o wątłej budowie, często [Select_CString(ROOT.Char.IsFemale, 'wyśmiewana', 'wyśmiewany')] przez swoich rówieśników."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY: "[Select_CString(ROOT.Char.IsFemale, 'Znana', 'Znany')] z brzydoty, podobno samo spojrzenie na [Select_CString(ROOT.Char.IsFemale, 'nią', 'niego')] mogło wywołać koszmary na całe dnie."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE: "[Select_CString(ROOT.Char.IsFemale, 'Ograniczona', 'Ograniczony')] do pustej skorupy, [Select_CString(ROOT.Char.IsFemale, 'niezdolna', 'niezdolny')] do mówienia i poruszania się, [Select_CString(ROOT.Char.IsFemale, 'opuściła', 'opuścił')] w końcu schorowane szczątki swojego ciała."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC: "[Select_CString(ROOT.Char.IsFemale, 'Przeklęta', 'Przeklęty')] niespokojnym umysłem, [Select_CString(ROOT.Char.IsFemale, 'była znana', 'był znany')] na swoich ziemiach jako [Select_CString(ROOT.Char.IsFemale, 'szalona lunatyczka', 'szalony lunatyk')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE: "Po latach mówienia przez [Select_CString(ROOT.Char.IsFemale, 'nią', 'niego')], [ROOT.Char.GetFaith.HighGodName] w końcu wezwał [Select_CString(ROOT.Char.IsFemale, 'ją', 'go')] do domu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE: "[Select_CString(ROOT.Char.IsFemale, 'Nękana', 'Nękany')] przez demony, często [Select_CString(ROOT.Char.IsFemale, 'straszyła', 'straszył')] nadchodzącą zagładą."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED: "[Select_CString(ROOT.Char.IsFemale, 'Umęczona kobieta', 'Umęczony mężczyżna')], od dawna [Select_CString(ROOT.Char.IsFemale, 'pragnęła', 'pragnął')] słodkiego objęcia śmierci."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS: "Chociaż [Select_CString(ROOT.Char.IsFemale, 'znana była', 'znany był')] z dużego intelektu, wciąż nie [Select_CString(ROOT.Char.IsFemale, 'potrafiła', 'potrafił')] przechytrzyć [ROOT.Char.GetFaith.DeathDeityName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB: "Wiedząc, że ma ograniczony umysł, często [Select_CString(ROOT.Char.IsFemale, 'polegała', 'polegał')] na swojej Radzie przy podejmowaniu ważnych decyzji."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM: "Pusta skorupa swojego dawnego oblicza, już dawno [Select_CString(ROOT.Char.IsFemale, 'straciła', 'stracił')] rozum przed swoim finalnym odejściem."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED: "[Select_CString(ROOT.Char.IsFemale, 'Uznana', 'Uznany')] przez Kościół za heretyka, z pewnością będzie cierpieć za swoje grzechy."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER: "[Select_CString(ROOT.Char.IsFemale, 'Znana', 'Znany')] z tego, że [Select_CString(ROOT.Char.IsFemale, 'splamiła', 'splamił')] ręce we krwi własnej rodziny, na pewno płaci za swoje straszne zbrodnie w [ROOT.Char.GetFaith.Negative AfterLife]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT: "[Select_CString(ROOT.Char.IsFemale, 'Zdegenerowana kobieta', 'Zdegenerowany mężczyna')] o wstrętnych gustach, na pewno nie znajdzie ukojenia ani rozkoszy, tam dokąd zmierza."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL: "Plotka głosi, że [Select_CString(ROOT.Char.IsFemale, 'konsumowała', 'konsumował')] ludzkie mięso, więc bez wątpienia jest [Select_CString(ROOT.Char.IsFemale, 'ona karana', 'on karany')] za swoją niegodziwość za życia."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE: "[Select_CString(ROOT.Char.IsFemale, 'Znana sodomitka', 'Znany sodomita')], znajduje się teraz pod opieką [ROOT.Char.GetFaith.DevilHerselfHerself] [ROOT.Char.GetFaith.DevilName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS: "Ponieważ [Select_CString(ROOT.Char.IsFemale, 'skosztowała', 'skosztował')] zakazanego owocu kazirodczej miłości, na pewno będzie [Select_CString(ROOT.Char.IsFemale, 'cierpiała', 'cierpiał')] w następnym życiu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER: "[Select_CString(ROOT.Char.IsFemale, 'Bezwstydna cudzołożnica', 'Bezwstydny cudzołożnik')], zostanie [Select_CString(ROOT.Char.IsFemale, 'zapamiętana', 'zapamiętany')] za swoją zdradę i chciwe skłonności."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR: "[Select_CString(ROOT.Char.IsFemale, 'Bezwstydna rozpustnica', 'Bezwstydny rozpustnik')], zostanie [Select_CString(ROOT.Char.IsFemale, 'zapamiętana', 'zapamiętany')] za swoją niekontrolowaną i podstępną żądzę."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER: "[Select_CString(ROOT.Char.IsFemale, 'Znana morderczyni', 'Znany morderca')], odpokutuje za swoje niewyobrażalne zbrodnie w następnym życiu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH: "[Select_CString(ROOT.Char.IsFemale, 'Znana', 'Znany')] z mieszania magicznych ziół i współpracy z [ROOT.Char.GetFaith.DevilName], na pewno spłonie w życiu pozagrobowym za swoje grzechy."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT: "[Select_CString(ROOT.Char.IsFemale, 'Święta odnowicielka', 'Święty odnowiciel')] imperium perskiego, [Select_CString(ROOT.Char.IsFemale, 'jej', 'jego')] chwała zostanie uwieczniona w kazaniach wszystkich [ROOT.Char.GetFaith.PriestMalePlural]. Z pewnością siedzi teraz obok [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME: "Przywracając dawną moc Imperium, [Select_CString(ROOT.Char.IsFemale, 'zapewniła', 'zapewnił')], że [Select_CString(ROOT.Char.IsFemale, 'jej', 'jego')] imię będzie żyło w chwale do końca czasów."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER: "[Select_CString(ROOT.Char.IsFemale, 'Gorliwa kobieta, która walczyła', 'Gorliwy mężczyna, który walczył')] o chwałę [ROOT.Char.GetFaith.HighGodName] przeciwko poganom w jednej z największych świętych wojen w najnowszej historii."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT: "Dyplomata weteran, nie było takiego problemu, którego nie [Select_CString(ROOT.Char.IsFemale, 'mogłaby', 'mógłby')] pokojowo rozwiązać."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER: "[Select_CString(ROOT.Char.IsFemale, 'Urocza kobieta', 'uroczy mężczyzna')], zasłynął z wyszukanych uczt i wspaniałych biesiad."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER: "[Select_CString(ROOT.Char.IsFemale, 'Jedna', 'Jeden')] z najlepszych [Select_CString(ROOT.Char.IsFemale, 'wojowniczek', 'wojowników')] w [Select_CString(ROOT.Char.IsFemale, 'jej', 'jego')] czasach, [Select_CString(ROOT.Char.IsFemale, 'była bezkonkurencyjna', 'był bezkonkurencyjny')] w walce wręcz."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER: "Zapalony i oddany myśliwy, [Select_CString(ROOT.Char.IsFemale, 'uwielbiała', 'uwielbiał')] spędzać całe tygodnie na pustyni, szukając najbardziej nieuchwytnej zwierzyny."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL: "[Select_CString(ROOT.Char.IsFemale, 'Znana', 'Znany')] z tego, że był wyjątkowym strategiem, [Select_CString(ROOT.Char.IsFemale, 'spędziła', 'spędził')] wiele dni na analizie polowej i ćwiczeniach swoich żołnierzy."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR: "[Select_CString(ROOT.Char.IsFemale, 'Sumienna kobieta, słynęła', 'Sumienny mężczyzna, słynął')] z doskonałych umiejętności jako zarządca i władca."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER: "[Select_CString(ROOT.Char.IsFemale, 'Znana', 'Znany')] ze swojego pokręconego, podstępnego umysłu, nigdy nie [Select_CString(ROOT.Char.IsFemale, 'ujawniła', 'ujawnił')] nikomu, nawet swoim najbliższym przyjaciołom, swoich prawdziwych intencji."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER: "[Select_CString(ROOT.Char.IsFemale, 'Znana', 'Znany')] jako [Select_CString(ROOT.Char.IsFemale, 'kobieta wyzwolona, była obdarzona', 'mężczyzna wyzwolony, był obdarzony')] srebrnym językiem, zdolnym oczarować każdego do wspólnego spędzania czasu swojej sypialni."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR: "[Select_CString(ROOT.Char.IsFemale, 'Znana', 'Znany')] jako [Select_CString(ROOT.Char.IsFemale, 'szanowana erudytka', 'szanowany erudyta')], większość dni [Select_CString(ROOT.Char.IsFemale, 'spędzała', 'spędzał')] na nauce w swojej bibliotece, rzadko opuszczając swoją oazę - [ROOT.Char.Custom (\"ResidenceBuilding\")]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER: "[Select_CString(ROOT.Char.IsFemale, 'Znana', 'Znany')] ze swojej sadystycznej pasji, [Select_CString(ROOT.Char.IsFemale, 'zamieniła', 'zamienił')] tortury i okaleczenia w sztukę."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST: "[Select_CString(ROOT.Char.IsFemale, 'Kobieta, która zawsze przedkładała', 'Mężczyzna, który zawsze przedkładał')] dobro swojej rodziny nad wszystko inne. [Select_CString(ROOT.Char.IsFemale, 'Spędziła', 'Spędził')] całe swoje życie, starając się zapewnić chwalebną przyszłość wszystkim swoim potomkom."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC: "[Select_CString(ROOT.Char.IsFemale, 'Znana', 'Znany')] z tego, że większość nocy [Select_CString(ROOT.Char.IsFemale, 'spędzała', 'spędzał')] w swoim laboratorium, przez wielu [Select_CString(ROOT.Char.IsFemale, 'uważana była', 'uważany był')] za czarnoksiężnika, w tajemnicy wymyślającego nieczyste zaklęcia."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN: "[Select_CString(ROOT.Char.IsFemale, 'Oddana', 'Oddany')] pojmowaniu ludzkiego ciała i umysłu, [Select_CString(ROOT.Char.IsFemale, 'była', 'był')] szanowanym lekarzem, cenionym przez wielu młodych uczonych za [Select_CString(ROOT.Char.IsFemale, 'jej', 'jego')] encyklopedyczną znajomość natury i humorów."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT: "Wzór męstwa i odwagi, zawsze będzie [Select_CString(ROOT.Char.IsFemale, 'pamiętana', 'pamiętany')] za swoją szczerą i sprawiedliwą postawę wobec wszelkich przeciwności losu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST: "[Select_CString(ROOT.Char.IsFemale, 'Znana zielarka o której', 'Znany zielarz o którym')] mówiło się, że potrafi leczyć wszystkie dolegliwości przy użyciu odpowiedniej mikstury."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS: "[Select_CString(ROOT.Char.IsFemale, 'Przebiegła kobieta, która', 'Przebiegły mężczyzna, który')] zostanie na długo [Select_CString(ROOT.Char.IsFemale, 'zapamiętana', 'zapamiętany')] za swoją małostkowość i złośliwość."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT: "[Select_CString(ROOT.Char.IsFemale, 'Kobieta', 'Mężczyzna')] o życzliwym nastawieniu, zostanie [Select_CString(ROOT.Char.IsFemale, 'zapamiętana', 'zapamiętany')] za swoje dobroczynne rządy."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT: "[Select_CString(ROOT.Char.IsFemale, 'Kobieta, której', 'Mężczyzna, którego')] nie należy lekceważyć. Nieliczni władcy tak uosabiają godność i potęgę swojego tytułu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE: ""
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC: ""
