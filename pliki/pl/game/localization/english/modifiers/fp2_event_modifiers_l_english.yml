 fp2_forsaken_turned_levies_modifier: "Rosnący militaryzm"
 fp2_forsaken_turned_levies_modifier_desc: "Małe chłopskie bojówki tworzą się, aby polować na zdradzieckie frakcje i zdobyć przychylność swojego pana."
 fp2_veteran_mercenaries_as_instructors_modifier: "Doświadczeni najemnicy zatrudnieni jako instruktorzy"
 fp2_veteran_mercenaries_as_instructors_modifier_desc: "To hrabstwo zatrudnia zaprawionych w boju kapitanów najemników, którzy szkolą lokalne oddziały."
 fp2_mercenary_acquaintances_modifier: "Znajomi najemnicy"
 fp2_mercenary_acquaintances_modifier_desc: "Ta postać zna wielu byłych kapitanów najemników i wiele się od nich nauczyła"
 fp2_mercs_slaughtered_populance_modifier: ""
 fp2_mercs_slaughtered_populance_modifier_desc: "Banda uzbrojonych żołnierzy spustoszyła te ziemie, zabierając wszystko mieszkańcom i nie pozostawiając nikogo, kto mógłby o tym opowiedzieć."
 fp2_local_garrison_slaughtered_modifier: "Zniszczono miejscowy garnizon"
 fp2_local_garrison_slaughtered_modifier_desc: "Lokalny garnizon w tym hrabstwie został niemal całkowicie rozbity, pozostawiając okolicę bezbronną."
 fp2_elite_tactics_for_civil_guards_modifier: "Lokalny garnizon stosujący taktykę elitarną"
 fp2_elite_tactics_for_civil_guards_modifier_desc: "Oddziały należące do tego lokalnego garnizonu to doświadczeni strażnicy pokoju, posiadający niezbędne umiejętności do właściwego rozprawiania się z osobami łamiącymi prawo."
 fp2_mercs_turned_farmers_modifier: ""
 fp2_mercs_turned_farmers_modifier_desc: "Niebezpieczna grupa najemników przybyła do tej krainy, by... uprawiać rolę. Choć teraz są spokojni, w razie potrzeby mogą zostać wezwani na służbę przez swojego nowego władcę."
 fp2_lenient_towards_foreign_merchants_modifier: "Pobłażliwość wobec obcych kupców"
 fp2_lenient_towards_foreign_merchants_modifier_desc: "Ta postać jest skłonna zaniechać nietolerancji religijnej na rzecz handlu, zdobywając zarówno wielkie bogactwa, jak i pogardę swoich pobratymców."
 fp2_2001_promise_reminder: "Przyrzeczenie wyzwolenia"
 fp2_2001_promise_reminder_desc: "Ta postać przysięgła na swój honor, że uwolni wioskę w ciągu kilku najbliższych lat."
 fp2_inexplicable_accounting_modifier: "Niewyjaśniona księgowość"
 fp2_inexplicable_accounting_modifier_desc: "Księgowość tego hrabstwa nie sumuje się, brakuje złota."
 fp2_improved_administrative_checks_modifier: "Ulepszone kontrole administracyjne"
 fp2_improved_administrative_checks_modifier_desc: "W tym hrabstwie obowiązują ścisłe kontrole, dzięki którym nawet najmniejsze oszustwo gospodarcze zostaje zauważone przez władze."
 fp2_mozarab_quarter_modifier: "Mozarabskie kwatery"
 fp2_mozarab_quarter_modifier_desc: "Miasta tego hrabstwa mają odrębne dzielnice dla Mozarabów."
 fp2_mozarab_church_modifier: "Akceptuje Mozarabów"
 fp2_mozarab_church_modifier_desc: "Ta postać pozwoliła na wybudowanie na swoich ziemiach mozarabskich kościołów."
 fp2_mozarab_rejected_modifier: "Dyskryminacja Mozarabów"
 fp2_mozarab_rejected_modifier_desc: "Ta postać nie pozwala Mozarabom budować kościołów na swoich ziemiach."
 fp2_multifaith_county_modifier: "Tolerancja dla wielu wyznań"
 fp2_multifaith_county_modifier_desc: "Ta postać wykazała się pobłażliwością w stosunku do innych wyznań w swoim państwie."
 fp2_religious_strife_modifier: "Spory religijne"
 fp2_religious_strife_modifier_desc: "Przymusowe nawrócenia w tym hrabstwie spowodowały powszechne tarcia na tle religijnym."
 fp2_camino_santiago_ho_protected_modifier: "Ochrona zakonu świętego"
 fp2_camino_santiago_ho_protected_modifier_desc: "Droga do Santiago, biegnąca przez to hrabstwo, jest chroniona przez [holy_order|El]."
 fp2_camino_santiago_protected_modifier: "Zatrudnieni strażnicy"
 fp2_camino_santiago_protected_modifier_desc: "Droga do Santiago, biegnąca przez to hrabstwo, jest chroniona przez wynajętych strażników."
