 rule_faith_conversion_speed: "Szybkość nawracania na wiarę"
 setting_default_faith_conversion_speed: "Domyślna"
 setting_default_faith_conversion_speed_desc: "Szybkość nawracania pozostaje niezmieniona."
 setting_faster_faith_conversion_speed: "#high Szybsza#!"
 setting_faster_faith_conversion_speed_desc: "Szybkość zostaje zwiększona, przez co nawracanie zajmuje mniej więcej połowę czasu."
 setting_significantly_faster_faith_conversion_speed: "#high Znacznie szybsza#!"
 setting_significantly_faster_faith_conversion_speed_desc: "Szybkość jest znacznie zwiększona, przez co nawracanie zajmuje mniej więcej jedną czwartą czasu."
 setting_significantly_slower_faith_conversion_speed: "#high Znacznie wolniejsza#!"
 setting_significantly_slower_faith_conversion_speed_desc: "Szybkość jest znacznie zmniejszona, dzięki czemu nawracanie trwa około cztery razy dłużej."
 setting_slower_faith_conversion_speed: "#high Wolniejsza#!"
 setting_slower_faith_conversion_speed_desc: "Szybkość zostaje zmniejszona, przez co nawracanie trwa około dwa razy dłużej."
 rule_gender_equality: "Równość płci"
 setting_default_gender_equality: "Domyślna"
 setting_default_gender_equality_desc: "Zasady dotyczące płci są określone przez prawa dotyczące płci i doktryny wiary."
 setting_full_gender_equality: "#high Równa#!"
 setting_full_gender_equality_desc: "Wszystkie doktryny i prawa związane z płcią są ustawione na równe. Te same zasady i prawa dotyczą wszystkich postaci, niezależnie od płci."
 setting_inversed_gender_equality: "#high Odwrócona#!"
 setting_inversed_gender_equality_desc: "Wszystkie doktryny i prawa związane z płcią są odwrócone. Zasady i prawa, które mają zastosowanie do mężczyzn w opcji „Domyślne”, mają teraz zastosowanie wobec kobiet i vice versa."
 rule_sexuality_distribution: "Rozkład seksualności"
 setting_sexuality_distribution_default: "Domyślny"
 setting_sexuality_distribution_default_desc: "Heteroseksualizm jest najpowszechniejszą seksualnością, podczas gdy homoseksualizm, biseksualizm i aseksualizm są mniej powszechne."
 setting_sexuality_distribution_equal: "#high Równa#!"
 setting_sexuality_distribution_equal_desc: "Wszystkie seksualności w grze są równie powszechne."
 setting_sexuality_distribution_most_common_homosexuality: ""
 setting_sexuality_distribution_most_common_homosexuality_desc: "Homoseksualizm jest najpowszechniejszą seksualnością, podczas gdy heteroseksualizm, biseksualizm i aseksualizm są mniej powszechne."
 setting_sexuality_distribution_most_common_bisexuality: ""
 setting_sexuality_distribution_most_common_bisexuality_desc: "Biseksualizm jest najpowszechniejszą seksualnością, podczas gdy heteroseksualizm, homoseksualizm i aseksualizm są mniej powszechne."
 setting_sexuality_distribution_most_common_asexuality: ""
 setting_sexuality_distribution_most_common_asexuality_desc: "Aseksualizm jest najpowszechniejszą seksualnością, podczas gdy heteroseksualizm, homoseksualizm i biseksualizm są mniej powszechne."
 rule_same_sex_relations: "Relacje osób tej samej płci"
 setting_default_same_sex_relations: "Domyślne"
 setting_default_same_sex_relations_desc: "Pogląd na temat związków osób tej samej płci zależy od doktryny danej wiary - $doctrine_homosexuality_name$."
 setting_accepted_same_sex_relations: "#high Akceptowane#!"
 setting_accepted_same_sex_relations_desc: "Związki osób tej samej płci są w pełni akceptowane przez wszystkie wyznania."
 rule_randomized_faiths: "Losowe wyznania"
 setting_randomized_faiths_off: "Wyłączone"
 setting_randomized_faiths_off_desc: "Postacie i hrabstwa mają historyczne wyznania."
 setting_randomized_faiths_on: ""
 setting_randomized_faiths_on_desc: "Postacie i hrabstwa mają przypisane losowe wyznania. Wszystkie wyznania w grze są dostępne."
 rule_faith_acceptance: "Akceptacja wyznania"
 setting_default_faith_acceptance: "Domyślna"
 setting_default_faith_acceptance_desc: "Stosunek wiary do innych wyznań jest podyktowany ich doktrynami."
 setting_full_faith_acceptance: ""
 setting_full_faith_acceptance_desc: "Wszystkie wiary mają pełną akceptację wobec innych wyznań. Nie ma kar za opinie za posiadanie innej wiary."
 rule_random_ruler_placement: "Losowe rozmieszczenie władców"
 setting_random_ruler_placement_off: "Wyłączone"
 setting_random_ruler_placement_off_desc: "Władcy mają swoje historyczne tytuły i królestwa."
 setting_random_ruler_placement_on: ""
 setting_random_ruler_placement_on_desc: "Władcy są losowo rozmieszczani na mapie. Królestwa są w dużej mierze takie same, ale tytuły należą do różnych władców."
 setting_random_ruler_placement_on_conversion: ""
 setting_random_ruler_placement_on_conversion_desc: "Władcy są losowo rozmieszczani na mapie. Przechodzą na wiarę historycznego właściciela."
 rule_diplomatic_range: "Zasięg dyplomatyczny"
 setting_default_diplomatic_range: "Domyślnie"
 setting_default_diplomatic_range_desc: "Zasięg dyplomatyczny pozostaje bez zmian."
 setting_restricted_diplomatic_range: "#high Ograniczony#!"
 setting_restricted_diplomatic_range_desc: "Zasięg dyplomatyczny jest jeszcze bardziej ograniczony, przez co nielokalne interakcje są znacznie rzadsze."
 setting_unrestricted_diplomatic_range: "#high Nieograniczony#!"
 setting_unrestricted_diplomatic_range_desc: "Zasięg dyplomatyczny jest wyłączony, pozwalając każdemu na mapie na interakcję z kimkolwiek innym."
 rule_minor_disease_frequency: "Drobne choroby"
 setting_default_minor_disease_frequency: "Domyślnie"
 setting_default_minor_disease_frequency_desc: "Drobne choroby będą pojawiać się normalnie."
 setting_fewer_minor_disease_frequency: "#high Rzadziej#!"
 setting_fewer_minor_disease_frequency_desc: "Drobne choroby będą pojawiać się rzadziej."
 rule_de_jure_requirement: "Wymóg de iure"
 setting_on_de_jure_requirement: ""
 setting_on_de_jure_requirement_desc: "Tytuły z ziemiami de iure zostaną ostatecznie zniszczone, jeśli postać nie posiada w swoim państwie owej ziemi de iure."
 setting_on_limited_de_jure_requirement: ""
 setting_on_limited_de_jure_requirement_desc: "Tytuły z ziemiami de iure zostaną ostatecznie zniszczone, jeśli postać nie posiada w swoim państwie owej ziemi de iure. Główny tytuł gracza nigdy nie zostanie zniszczony."
 setting_off_de_jure_requirement: "#high Wyłączony#!"
 setting_off_de_jure_requirement_desc: "Tytuły z ziemiami de iure nigdy nie zostaną zniszczone."
 de_jure_requirement_title: "Tytuł [title_to_destroy.GetName] utracony!"
 de_jure_requirement_desc: "Nie mogę dłużej rościć praw do bycia władcą [title_to_destroy.GetNameNoTierNoTooltip], ponieważ nie posiadam żadnych ziem de iure tego tytułu."
 rule_multiplayer_murder_schemes: "Tryb wieloosobowy: Morderstwa"
 setting_default_multiplayer_murder_schemes: "Domyślnie"
 setting_default_multiplayer_murder_schemes_desc: "Wrogich spisków można używać przeciwko graczom i ich rodzinom."
 setting_no_players_multiplayer_murder_schemes: "#high Bez graczy#!"
 setting_no_players_multiplayer_murder_schemes_desc: "Gracze nie mogą rozpoczynać wrogich spisków przeciwko innym graczom."
 setting_no_player_families_multiplayer_murder_schemes: "#high Bez rodzin graczy#!"
 setting_no_player_families_multiplayer_murder_schemes_desc: "Gracze nie mogą rozpoczynać wrogich spisków przeciwko innym graczom ani bliskim członkom ich rodzin."
 rule_custom_kingdoms: "Niestandardowe królestwa"
 setting_on_custom_kingdoms: "Włączone"
 setting_on_custom_kingdoms_desc: "Tworzenie niestandardowych niehistorycznych królestw i imperiów jest dozwolone."
 setting_off_custom_kingdoms: "#high Wyłączone#!"
 setting_off_custom_kingdoms_desc: "Tworzenie niestandardowych niehistorycznych królestw i imperiów jest zabronione."
 rule_casus_belli_costs: "Koszty casus belli"
 setting_default_casus_belli_costs: "Domyślnie"
 setting_default_casus_belli_costs_desc: "Casus belli kosztuje zasoby, takie jak prestiż lub pobożność."
 setting_no_cost_casus_belli_costs: "#high Brak kosztów#!"
 setting_no_cost_casus_belli_costs_desc: "Casus belli można używać za darmo, bez żadnych dodatkowych kosztów."
 rule_end_date: "Data końcowa"
 setting_1453_end_date: "1453"
 setting_1453_end_date_desc: "Gra zakończy się w 1453 roku."
 setting_no_end_date_end_date: "#high Brak daty końcowej#!"
 setting_no_end_date_end_date_desc: "Gra nie zakończy się w określonym roku."
 rule_generate_families: "Generuj rodziny"
 setting_on_generate_families: "Włączone"
 setting_on_generate_families_desc: "Większość postaci historycznych z ziemią bez odnotowanej rodziny będzie mieć małżonka i do trojga dzieci. Zmniejsza to ryzyko wczesnego zakończenia gry."
 setting_off_generate_families: "#high Wyłączone#!"
 setting_off_generate_families_desc: "Znane postacie historyczne bez odnotowanej rodziny NIE będą miały generowanej dla nich rodziny. Zwiększa to ryzyko wczesnego zakończenia gry."
 setting_on_generate_families_ai_only: "#high Włączone (Tylko SI)#!"
 setting_on_generate_families_ai_only_desc: "Większość postaci historycznych postaci SI z ziemią bez odnotowanej rodziny będzie mieć małżonka i do trojga dzieci. Zwiększa to ryzyko wczesnego zakończenia gry."
 rule_mongol_invasion: "Inwazja Mongołów"
 setting_default_mongol_invasion: "Domyślnie"
 setting_default_mongol_invasion_desc: "Najazd Mongołów będzie miał miejsce około 1200 roku."
 setting_never_mongol_invasion: "#high Nigdy#!"
 setting_never_mongol_invasion_desc: "Najazd Mongołów nie będzie miał miejsca."
 setting_random_mongol_invasion: "#high Losowo#!"
 setting_random_mongol_invasion_desc: "Najazd Mongołów będzie miał miejsce w losowym roku."
 rule_exclave_independence: "Niepodległość eksklaw"
 setting_off_exclave_independence: "#high Wyłączony#!"
 setting_off_exclave_independence_desc: "Niezależni władcy mogą posiadać eksklawy (oddzielone od obszaru państwa ziemie) w każdym miejscu na świecie."
 setting_limited_exclave_independence: "#high Ograniczona#!"
 setting_limited_exclave_independence_desc: "Eksklawy niezależnych władców w czasie pokoju będą usunięte z sukcesji, chyba że są połączone z obszarem stolicy poprzez: jedno hrabstwo, drogą morską lub część terytorium de iure."
 setting_significant_exclave_independence: "#high Znacząca#!"
 setting_significant_exclave_independence_desc: "Eksklawy niezależnych władców będących w stanie pokoju będą usuwane po sukcesji, chyba że będą połączone drogą morską lub częścią terytorium de iure."
 setting_total_exclave_independence: "#high Całkowita#!"
 setting_total_exclave_independence_desc: "Eksklawy niezależnych władców będących w stanie w pokoju będą usuwane po sukcesji, chyba że są połączone drogą morską."
 setting_ai_limited_exclave_independence: "#high Ograniczona (Tylko SI)#!"
 setting_ai_limited_exclave_independence_desc: "Eksklawy niezależnych władców SI w czasie pokoju będą usunięte z sukcesji, chyba że są połączone z obszarem stolicy poprzez: jedno hrabstwo, drogą morską lub część terytorium de iure."
 setting_ai_significant_exclave_independence: ""
 setting_ai_significant_exclave_independence_desc: "Eksklawy niezależnych władców SI będących w stanie pokoju będą usuwane po sukcesji, chyba że połączą się drogą morską lub częścią terytorium de iure."
 setting_ai_total_exclave_independence: "#high Całkowita (Tylko SI)#!"
 setting_ai_total_exclave_independence_desc: "Eksklawy niezależnych władców SI będących w stanie w pokoju będą usuwane po sukcesji, chyba że są połączone drogą morską."
 rule_nudity: "Nagość postaci"
 setting_default_nudity: "Domyślna"
 setting_default_nudity_desc: "Postacie mogą pojawiać się nago w pewnych sytuacjach lub wydarzeniach."
 setting_never_nudity: "#high Nigdy#!"
 setting_never_nudity_desc: "Postacie nigdy nie będą wyświetlane nago, a wydarzenia zawierające nagość są wyłączone."
 rule_regional_heresy: "Regionalne herezje"
 setting_default_regional_heresy: "Domyślnie"
 setting_default_regional_heresy_desc: "Pojawiające się herezje w niektórych regionach z większym prawdopodobieństwem będą odpowiadać wydarzeniom historycznym, na przykład lollardzi w Anglii."
 setting_strict_regional_heresy: "#high Ściśle#!"
 setting_strict_regional_heresy_desc: "Pojawiające się herezje w niektórych regionach prawie zawsze będą odpowiadać wydarzeniom historycznym."
 setting_relaxed_regional_heresy: "#high Dowolnie#!"
 setting_relaxed_regional_heresy_desc: "Wybuchy herezji mają miejsce niezależnie od regionu, co sprzyja pojawianiu się bardziej zróżnicowanych herezji."
 rule_hungarian_migration: "Migracja Węgrów"
 setting_launch_historical: "Historyczna"
 setting_launch_historical_desc: "SI spróbuje rozpocząć migracje Węgrów między 890 a 910 rokiem."
 setting_launch_immediate: ""
 setting_launch_immediate_desc: "Węgierska migracja będzie miała miejsce już na początku gry."
 setting_launch_random: "#high Losowo#!"
 setting_launch_random_desc: "SI spróbuje rozpocząć migrację Węgrów w dowolnym momencie od 5 lat po rozpoczęciu gry aż do 910 roku."
 setting_launch_off: ""
 setting_launch_off_desc: "SI nie będzie próbowało rozpocząć migracji Węgrów."
