 setting_fp1_scandi_adventurers_apocalyptic_desc: "Skandynawscy poszukiwacze przygód będą co roku próbować zaatakować Rosję i Morze Północne, postacie SI nie potrzebują żadnych specjalnych cech, aby rozpocząć [varangian_adventures|El]."
