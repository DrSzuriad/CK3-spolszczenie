 rule_generate_families: "Generuj rodziny"
 setting_on_generate_families: "Włączone"
 setting_on_generate_families_desc: "Większość postaci historycznych posiadających ziemię bez odnotowanej rodziny będzie mieć małżonka i do trójki dzieci. Zmniejsza to ryzyko wczesnego [Concept( 'game_over', 'zakończenia gry' )|E]."
 setting_off_generate_families: "#high Wyłączone#!"
 setting_off_generate_families_desc: "Znane postacie historyczne bez odnotowanej rodziny NIE będą miały generowanej dla nich rodziny. Zwiększa to ryzyko wczesnego [Concept( 'game_over', 'zakończenia gry')|E]."
 setting_on_generate_families_ai_only: "#high Włączone (Tylko SI)#!"
