 rule_difficulty: "Poziom trudności"
 setting_easy_difficulty: "#high Łatwy#!"
 setting_easy_difficulty_desc: "Otrzymasz premie, takie jak zmniejszenie skutków chorób, wrogich spisków i stresu. Radzenie sobie z frakcjami będzie również łatwiejsze."
 setting_very_easy_difficulty: "#high Bardzo łatwy#!"
 setting_very_easy_difficulty_desc: "Otrzymasz znaczne premie, takie jak zmniejszone skutki chorób, wrogich spisków i stresu. Będzie również o wiele łatwiej poradzić sobie z frakcjami."
 setting_normal_difficulty: "Normalny"
 setting_normal_difficulty_desc: "Będziesz grać na równych warunkach, bez znaczących premii."
 rule_culture_conversion_speed: "Szybkość zmiany kultury"
 setting_default_culture_conversion_speed: "Domyślna"
 setting_default_culture_conversion_speed_desc: "Szybkość zmiany kultury pozostaje niezmieniona."
 setting_faster_culture_conversion_speed: "#high Szybsza#!"
 setting_faster_culture_conversion_speed_desc: "Szybkość zostaje zwiększona, przez co zmiana kultury zajmuje mniej więcej połowę czasu."
 setting_significantly_faster_culture_conversion_speed: "#high Znacznie szybsza#!"
 setting_significantly_faster_culture_conversion_speed_desc: "Szybkość jest znacznie zwiększona, przez co zmiana kultury zajmuje mniej więcej jedną czwartą czasu."
 setting_significantly_slower_culture_conversion_speed: "#high Znacznie wolniejsza#!"
 setting_significantly_slower_culture_conversion_speed_desc: "Szybkość jest znacznie zmniejszona, dzięki czemu zmiana kultury trwa około cztery razy dłużej."
 setting_slower_culture_conversion_speed: "#high Wolniejsza#!"
 setting_slower_culture_conversion_speed_desc: "Szybkość zostaje zmniejszona, przez co zmiana kultury trwa około dwa razy dłużej."
