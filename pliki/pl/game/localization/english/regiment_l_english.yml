 house_guard: "Straż rodowa"
 house_guard_flavor: "#F Ta elitarna jednostka jest na służbie dynastii. Członkowie są starannie werbowani spośród najbardziej lojalnych poddanych.#!"
 bowmen_flavor: "#F Wyszkoleni łucznicy zasłaniają słońce gradem strzał, które są niszczycielskie nawet dla najlepszych jednostek przeciwnika.#!"
 light_footmen_flavor: "#F Zahartowani harcownicy nękają wroga nieustającymi atakami z flanki, niszcząc jego morale.#!"
 light_horsemen_flavor: "#F Lekcy i szybcy jeźdźcy są świetni w atakach na wrogie flanki, a także w pogoni za uciekającym wrogiem.#!"
 armored_footmen_flavor: "#F Silnie uzbrojeni i dobrze wyszkoleni żołnierze specjalizują się w niszczeniu zmasowanej piechoty.#!"
 pikemen_unit_flavor: "#F Długie włócznie pozwalają tym pułkom tworzyć najeżone ściany, mogące powstrzymać szarżę kawalerii.#!"
 armored_horsemen_flavor: "#F Ciężko uzbrojeni i opancerzeni jeźdźcy dominują w działaniach wojennych na otwartych równinach.#!"
 crossbowmen_flavor: "#F Chociaż wolno się przeładowuje, kusze są łatwe w użyciu i strzelają bełtami, które mogą przebić większość zbroi z dużej odległości.#!"
 onager_flavor: "#F Te małe katapulty skrętne mogą burzyć fortyfikacje wroga, miotając kamienne pociski na odległość.#!"
 mangonel_flavor: "#F Mangonel z napędem trakcyjnym jest łatwiejszy w obsłudze niż onager, a jednocześnie ma większą szybkostrzelność.#!"
 trebuchet_flavor: "#F Używający przeciwwagi trebusz może miotać duże pociski z dużo większą siłą niż mangonele czy onagery.#!"
 bombard_flavor: "#F Nie ograniczone już przez systemy dźwigni i podnośników, te armaty są w stanie z łatwością rozstrzaskać fortyfikacje przeciwnika.#!"
 war_elephant_flavor: "#F Szarżujące słonie są niemal nie do zatrzymania, wywołując u wrogów popłoch.#!"
 camel_rider_flavor: "#F Lepiej przystosowani do walki na pustyni niż tradycyjna kawaleria, ci jeźdźcy dominują na piaskach.#!"
 huscarl_flavor: "#F Germańscy huskarlowie są mistrzami w budowaniu ścian z tarcz, które kryją ich przed gradem strzał.#!"
 landsknecht_flavor: "#F Niemieccy landsknechci używają ogromnych mieczy dwuręcznych żeby przebić się przez szeregi wrogich włóczników.#!"
 longbowmen_flavor: "#F Choć ich trening trwa niemal całe życie, łucznicy z Anglii i Walii są w stanie swymi długimi łukami przebić zbroję płytową, zaś ich szybkosztrzelność nie ma sobie równych.#!"
 goedendag_flavor: "#F Flamandzki goedendag to rodzaj maczugi zakończonej grotem, świetnej by zwalić wrogiego jeźdźca na ziemię.#!"
 gendarme_flavor: "#F Francuscy gendarmes to najlepsi ciężcy kawalerzyści na świecie, wywołujący zachwyt gdziekolwiek się pojawią.#!"
 chasseur_flavor: "#F Outremerscy rycerze opanowali zarówno europejską sztukę kawaleryjską jak i lewantyńską taktykę walki na pustyni.#!"
 picchieri_flavor: "#F Łacińscy picchieri są bardziej mobilini niż tradycyjni piknierzy, a przez to bardziej śmiercionośni.#!"
 praetorian_flavor: "#F Najlepsi z najlepszych, Pretorianie to elitarni rzymscy żołnierze służący bezpośrednio cesarzowi.#!"
 caballero_flavor: "#F Inaczej niż inni jeźdźcy, iberyjscy caballeros czują się świetnie zarówno na otwartych równinach, jak i w trudnych warunkach wyżynnych.#!"
 cataphract_flavor: "#F Opancerzeni w żelazne tuniki, greccy katafrakci są w stanie przebić się przez niemal każdą formację.#!"
 monaspa_flavor: "#F Monaspa, utworzona ze straży przybocznej gruzińskich królów, to przerażające oddziały ciężkiej kawalerii, które doskonale czują się na pofałdowanym terenie Kaukazu.#!"
 hobelar_flavor: "#F Szybcy i sprawni, celtyccy hobelarzy mogą z łatwością pokonać lasy i wzgórza, które inni jeźdźcy omijają.#!"
 schiltron_flavor: "#F Niesamowita dyscyplina szkockich pikinierów pozwala im z łatwością przełamać szarże wroga, nawet na otwartych równinach.#!"
 metsanvartija_flavor: "#F Uralscy metsänvartija mogą zaskoczyć przeciwnika gradem strzał, po czym wtopić się z powrotem w ścianę lasu.#!"
 horse_archers_flavor: "#F Łucznicy konni są wykorzystywani przez plemiona koczownicze, zasypują przeciwnika gradem strzał, po czym z łatwością umykają pościgowi na swych chyżych koniach.#!"
 ayyar_flavor: "#F Młodzi i zagorzali członkowie stowarzyszeń bojowych ajjarów służą jako chętni i zdolni żołnierze, gotowi do bycia wezwanymi w każdej chwili.#!"
 mubarizun_flavor: "#F Wyszkoleni do walki w szyku jaki i w pojedynkę, arabscy mubarizun są w stanie pokonać niemal każdą inną piechotę.#!"
 druzhina_flavor: "#F Ruska drużyna to świetni strażnicy, którzy poświęcili swe życie dla obrony sojuszników.#!"
 hussar_flavor: "#F Mistrzowie najazdów, niesławni konni są lekką kawalerią powszechną we wschodniej Europie, specjalizującą się w nękaniu uciekającego przeciwnika.#!"
 horn_warrior_flavor: "#F Nie można lekceważyć wojowników z Rogu Afryki, szkolonych w górskiej walce.#!"
 bush_hunter_flavor: "#F Ci łucznicy z Afryki Zachodniej wykorzystują trudny teren buszu.#!"
 shomer_flavor: "#F Poświęcając się ochronie swoich pobratymców, żydowscy szomerowie są biegli w osłanianiu swoich towarzyszy w bitwie.#!"
 khandayat_flavor: "#F Hinduscy khandajaci są mistrzami szermierki, którzy z łatwością potrafią ciąć zarówno ludzi, jak i konie.#!"
 garudas_flavor: "#F Wojownicy Garudy słyną z lojalności i walki na śmierć i życie. Gdy wojownik Garudy polegnie, cały jego orszak wojowników Lenka ma zginąć razem z nim.#!"
 mountaineer_flavor: "#F Intensywny trening na dużych wysokościach sprawia, że żołnierze tybetańscy są niekwestionowanymi panami swoich ziem.#!"
 sahel_horsemen_flavor: "#F Sahelscy jeźdźcy to konni wojownicy, którzy używają lekkiej pikowanej zbroi i oszczepów, aby zniszczyć swoich wrogów#!"
 guinea_warrior_flavor: "#F Wojownicy wyżyn Gwinei poruszają się szybko, a ich oszczepy są precyzyjne i zabójcze.#!"
 sarawit_flavor: "#F Sarawit to dobrze wyszkolona armia w walce w swojej ojczyżnie, na wyżynach Etiopii.#!"
 zbrojnosh_flavor: "#F W domu, wśród wzgórz i lasów Europy Środkowej, zbrojnoš budzi powszechny strach.#!"
 abudrar_flavor: "#F Górale abudrar znają każdy wąwóz i każde wadi swojej ojczyzny.#!"
 palace_guards_flavor: "#F Zwykle stojąc na straży i utrzymując spokój, ci wszechstronni wojownicy mogą stanowić podstawę każdej armii.#!"
 chu_ko_nu_flavor: "#F Uzbrojeni w chu-ko-nu, ci kusznicy są w stanie strzelać bełtami w niszczycielskim tempie.#!"
 mulaththamun_flavor: "#F Jeźdźcy ci doskonalili swoje umiejętności przez całe życie w bliskim kontakcie z pustynią i zakrywają twarze zasłoną lisam, chroniącą ich przed piaskiem i rozpoznaniem przez wroga.#!"
 archers_of_the_nile_flavor: "#F Przez tysiące lat Nubijczycy chronili swoją ojczyznę, od najmłodszych lat ucząc się strzelania z łuku oraz odpierając najazdy okolicznych pustynnych ludów i najeźdźców.#!"
 paiks_flavor: "#F Od wieków piechurzy stanowili trzon indyjskich armii, a żadna broń nie jest tak powszechna jak prosty bambusowy łuk, z którym wielu mieszkańców Indii jest zaznajomiona od najmłodszych lat poprzez polowania.#!"
 guanch_vaulter_flavor: "#F Uzbrojeni w długie tyczki, ci zwinni wojownicy są w stanie z łatwością poruszać się po skalistym i górzystym terenie, a nawet przeskakiwać przez niektóre fortyfikacje.#!"
 teutonic_knights: "Rycerze zakonni"
 teutonic_knights_flavor: "#F Świetnie opancerzeni i zapaleni rycerze, specjalizują się w masowych bitwach piechoty, ale przede wszystkim w szarży ciężkiej kawalerii.#!"
