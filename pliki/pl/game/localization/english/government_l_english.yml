 tribal_government_realm: "Państwo plemienne"
 tribal_government_desc: "$game_concept_tribal_desc$\n\n#F W plemieniu siła oznacza wszystko. Przywódca plemienia używa szacunku i sławy, a nie złota, aby rozwinąć swoje królestwo i wzmocnić swoje armie.#!"
