 special_contract_none: "Brak specjalnego kontraktu"
 special_contract_scutage: "Kontrakt o tarczowe"
 special_contract_scutage_desc: "#flavor $special_contract_scutage$ pozwala [Concept('vassal', 'wasalowi')|E] płacić #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]%#! więcej [Concept('tax', 'podatku')|E] niż to wynika z feudalnych podatkowych [Concept('obligation', 'zobowiązań')|E], w zamian za dostarczanie #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]%#! mniejszej ilości [Concept('levies', 'poborowych')|E] niż to wynika z [Concept('obligation', 'zobowiązań')|E] dotyczących feudalnych poborowych."
 special_contract_march: "Kontrakt o status marchii"
 special_contract_march_desc: "#flavor $special_contract_march$ pozwala [Concept('vassal', 'wasalowi')|E] na posiadanie większej ilości [Concept('levies', 'poborowych')|E] i zapewnienie lepszych możliwości obronnych za cenę odprowadzania #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! mniejszego [Concept('tax', 'podatku')|E] niż to wynika z [Concept('obligation', 'zobowiązań')|E] dotyczących feudalnych podatków."
 special_contract_palatinate: "Umowa o status palatynatu"
 special_contract_palatinate_desc: "#flavor $special_contract_palatinate$, pozwala [Concept('vassal', 'wasalowi')|E] cieszyć się wieloma przywilejami, które wzmacniają jego pozycję i dają mu większe wpływy w Państwie. $special_contract_palatinate_short$ zwiększa [Concept('prestige', 'prestiż')|E] [Concept('liege', 'seniora')|E], za cenę mniejszego o #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]%#! [Concept('tax', 'podatku')|E] i ilości [Concept('levies', 'poborowych')|E] niż to wynika ze [Concept('obligation', 'zobowiązań')|E] \"$feudal_government_taxes$\" i \"$feudal_government_levies$\".#!"
 special_contract_none_short: "Brak"
 special_contract_scutage_short: "Tarczowe"
 special_contract_march_short: "Marchia"
 special_contract_palatinate_short: "Palatynat"
 religious_rights: "Prawa religijne"
 religious_rights_none: "Niezabezpieczone prawa religijne"
 religious_rights_none_short: "Niezabezpieczone"
 religious_rights_protected: "Zabezpieczone prawa religijne"
 religious_rights_protected_desc: "#emphasis #bold Przywileje [Concept('vassal', 'wasala')|E]:#!#!\n[liege|E] nie może [Concept( 'demand_conversion', 'żądać nawrócenia' )|E] się przez [Concept('vassal', 'wasala')|E]\n[liege|E] nie może żądać [Concept( 'convert_county', 'nawrócenia hrabstwa' )|E] znajdującego się we władaniu [Concept('vassal', 'wasali')|E]\n[liege|E] nie może używać [faiths|El] jako powodu do uniknięcia [Concept('tyranny', 'tyranii')|E] podczas odbierania tytułów\n\n#flavor [vassal|E] posiada specjalny status, dzięki któremu może swobodnie praktykować swoją [Concept('faith', 'wiarę')|E].#!"
 religious_rights_protected_short: "Nadane"
 fortification_rights: "Prawo budowy fortec"
 fortification_rights_none: "$fortification_rights$ nie nadane"
 fortification_rights_none_short: "Nie nadane"
 fortification_rights_granted: "$fortification_rights$ nadane"
 fortification_rights_granted_desc: "#flavor [Concept('vassal', 'Wasal')|E] posiada prawo budowania nowych zamków i fortyfikacji z poparciem [Concept('liege', 'seniora')|E]. W praktyce poparcie seniora oznacza, że [Concept('vassal', 'wasal')|E] płaci #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#! mniej [Concept('tax', 'podatku')|E] niż by wynikało ze [Concept('obligation', 'zobowiązania')|E] $feudal_government_taxes$.#!"
 fortification_rights_granted_short: "Nadane"
 succession_rights: "Prawa sukcesji"
 succession_rights_default: "Domyślne prawa sukcesji"
 succession_rights_default_short: "Domyślne"
 succession_rights_forced_partition: "Wymuszony podział"
 succession_rights_forced_partition_desc: "#emphasis #bold Ograniczenia dla [Concept('vassal', 'wasala')|E]:#!#!\n[vassal|E] nie może mieć innego [Concept('succession_law', 'prawa sukcesyjnego')|E] niż prawo Podziału\n[vassal|E] zmienia swoje dotychczasowe [Concept('succession_law', 'prawa sukcesyjne')|E] na prawo Podziału\n[vassal|E] płaci #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! więcej [Concept('prestige', 'prestiżu')|E] za zmianę [Concept('laws', 'prawa')|E]\n\n#flavor [vassal|E] nie może mieć innego prawa sukcesyjnego niż prawo Podziału w swoim [Concept('realm', 'państwie')|E]. Koszt zmiany [Concept('laws', 'prawa')|E] przez [Concept('vassal', 'wasali')|E] zwiększa się o #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#!.#!"
 succession_rights_forced_partition_short: "Wymuszony podział"
 coinage_rights: "Prawo bicia monety"
 coinage_rights_none: "$coinage_rights$ nie nadane"
 coinage_rights_none_short: "Brak"
 coinage_rights_granted: "$coinage_rights$ nadane"
 coinage_rights_granted_desc: "#flavor [Concept('vassal', 'Wasal')|E] otrzymuje prawo bicia i używania nowych monet, zwiększając tym samym swój [Concept('development', 'rozwój')|E] kosztem rozwoju [Concept('liege', 'seniora')|E].#!"
 coinage_rights_granted_short: "Nadane"
 war_declaration_rights: "Prawo wojenne"
 war_declaration_rights_default: "Domyślne $war_declaration_rights$"
 war_declaration_rights_default_short: "Domyślne"
 war_declaration_rights_allowed: "Usankcjonowane prawo wojenne"
 war_declaration_rights_allowed_desc: "#emphasis #bold Przywileje [Concept('vassal', 'wasala')|E]:#!#!\n[vassal|E] może wypowiedzieć [Concept('war', 'wojnę')|E] bez względu na [Concept('crown_authority', 'władzę koronną')|E] [Concept('liege', 'seniora')|E] \n[Concept('vassal', 'Wasal')|E] płaci #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! mniej za [Concept( 'casus_bellis', 'casus belli' )|E] w granicach [Concept('realms', 'państwa')|E]\n\n#flavor [Concept('vassal', 'Wasal')|E] nie musi używać [Concept('hook', 'haka')|E], jeśli [crown_authority|El] jego [Concept('liege', 'seniora')|E] zabrania prowadzenia wojen. To specjalne traktowanie jednocześnie pozwala [Concept('vassal', 'wasalowi')|E] wypowiedzieć wojnę wewnątrz [realms|El], obniżając koszt tej operacji o #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
 war_declaration_rights_allowed_short: "Usankcjonowane"
 council_rights: "Prawo rady"
 council_rights_none: "Nie nadano prawa rady"
 council_rights_none_desc: "#flavor [vassal] nie ma żadnych nadzwyczajnych przywilejów zasiadania w radzie."
 council_rights_none_short: "Brak"
 council_rights_guaranteed: "Prawo rady nadane"
 council_rights_guaranteed_desc: "#emphasis #bold Przywileje [Concept('vassal', 'wasala')|E]:#!#!\n#high [interaction|E] żądania stanowiska w radzie może zostać użyta wedle woli\n\n#flavor [vassal] posiada specjalny przywilej rady i będzie oczekiwał stałego miejsca w radzie. Nadanie tego przywileju zbyt wielu wasalom doprowadzi do niezadowolenia wśród wpływowych wasali w twoim [Concept('realm', 'państwie')|E].#!"
 council_rights_guaranteed_short: "Nadane"
 title_revocation_rights: "Prawo odebrania tytułu"
