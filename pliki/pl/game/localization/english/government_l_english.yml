 title_revocation_rights_protected_desc: "#emphasis #bold Przywileje [Concept('vassal', 'wasala')|E]:#!#!\n[liege|E] nie może odebrać [Concept('titles', 'tytułów')|E] należących do [Concept('vassal', 'wasali')|E] \n\n#flavor Wasal ma gwarancje własności swoich tytułów, powstrzymujące [Concept('liege', 'seniora')|E] przed ich odebraniem – nawet jeśli [Concept('liege', 'senior')|E] ma powód do odebrania tytułu.#!"
 title_revocation_rights_protected_short: "Zawieszone"
