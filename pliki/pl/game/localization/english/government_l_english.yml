 republic_government_desc: "$game_concept_republic_desc$\n\n#F Miasta rządzone są przez górne warstwy klasy mieszczańskiej, które spośród siebie wybierają burmistrza. Ich władza i wpływy są znaczne, ale opierają się na popularności, którą burmistrz musi utrzymać by być ponownie wybranym.#!"
