 holy_order_government_desc: "Święci wojownicy zakonów poświęcili swoje życie walce z niewiernymi i służbie swojej wierze. Zakony mogą posiadać zamki nadane im przez pobożnych właścicieli ziemskich. Przywódca zakonu jest wybierany spośród braci."
