 clan_government_realm: "Państwo klanowe"
 clan_government_desc: "$game_concept_clan_desc$\n\n#F Klan jest utrzymywany w jedności przez pokrewieństwo — wynikające ze wspólnoty krwi, bądź tradycji pochodzenia od wspólnego, symbolicznego przodka. Władza przywódcy klanu opiera się na poparciu i lojalności krewniaków. Zjednoczeni stanowią siłę, z którą należy się liczyć, w przeciwnym wypadku klan jest w stanie rozpaść się od środka#!"
