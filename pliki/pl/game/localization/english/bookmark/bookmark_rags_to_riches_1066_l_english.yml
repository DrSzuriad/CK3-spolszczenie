l_english:
 bm_1066_rags_to_riches: "Od pucybuta do milionera"
 bm_1066_rags_to_riches_desc: "Rody w całej Europie walczą o władzę, czasem w nieszczególnie uczciwy sposób. Istnieje wiele sporów o ziemie, które kończą się zwycięstwami i porażkami w bitwach, a dynastie przychodzą i odchodzą, gdy zostaną wywiedzione w pole.\n\n#bold Dawni królowie tracą władzę, podczas gdy nowi sięgają gwiazd. Którym z nich będziesz?#!"
 bookmark_rags_to_riches_petty_king_murchad: "Pomniejszy król Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc: "Na początku XI wieku Wielkie Królestwo Irlandii wpadało i wypadało z rąk rodu Briaina, ponieważ irlandzkie rodziny szlacheckie walczyły o terytorium – przeciwko sobie i wikingom. Pomimo tego, że Murchad pochodził z linii mężczyzn mogących odziedziczyć tron królewski, to nic nie wiadomo o jego okresie panowania nad małym obszarem Munster.\n\n#bold Być może z twoją pomocą członek rodu Briainów mógłby ponownie zasiąść na tronie Irlandii?#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"
 bookmark_rags_to_riches_duchess_matilda: "Księżna Matylda"
 bookmark_rags_to_riches_duchess_matilda_desc: "Matylda z Canossy z uwagi na swoje umiejętności lub okoliczności ma odziedziczyć znaczne terytorium w północnych Włoszech. Stanie się potężną oraz dobrze powiązaną władczynią, by w końcu awansować do wyjątkowej rangi wikariusza cesarskiego i wicekrólowej Włoch. Po śmierci długo pozostanie postacią legendarną, zarówno ze względu na swoją pobożność, jak i podejrzenia o czary.\n\n#bold Potrafisz zagwarantować, że dziedzictwo Matyldy przetrwa, a linia Canossy będzie kontynuowana przez następne pokolenia?#!"
 bookmark_rags_to_riches_emir_yahya: "Emir Jahja"
 bookmark_rags_to_riches_emir_yahya_desc: "Królestwo Toledo zostanie założone pod koniec XI wieku, kiedy to król León przejmie tytułowe miasto. Zwalczenie emira Jahji i jego wpływów oznacza, że ród Dhunnunidów straci panowanie w regionie, którym rządził przez pokolenia.\n\n#bold Manipulując rywalami i znajdując sojuszników, będziesz wstanie rzucić wyzwanie królom Półwyspu Iberyjskiego i zmienić historię rodu Dhunnunidów?#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"
 bookmark_rags_to_riches_duke_vratislav: "Książę Wratysław"
 bookmark_rags_to_riches_duke_vratislav_desc: "Ród Przemyślidów włada Czechami od setek lat. Przy dziedziczeniu polegali w dużej mierze na starszyźnie, co w przypadku księcia Wratysława doprowadzi ostatecznie do poważnych sporów z jego braćmi.\n\n#bold Aby zostać królem Czech, Wratysław będzie musiał taktycznie zarządzać swoimi zasobami, zarówno materialnymi, jak i niematerialnymi — czy podołasz temu zadaniu?#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota: "$Ota$ Przystojny"
 bookmark_rags_to_riches_duke_robert: "Książę Robert"
 bookmark_rags_to_riches_duke_robert_desc: "Robert zaczynał swoją karierę jako złodziej i przywódca bandy rozbójników. Będąc jednym z licznego rodzeństwa, ten odważny syn nigdy nie miał zostać genialnym strategiem i mężem stanu, rządzącym rozległymi połaciami ziemi — a jednak oto on, potężny książę południowych Włoch, jest gotowy do wejścia na ścieżkę historii, która pozwoli Hautevillom władać ziemiami Sycylii przez ponad sto lat.\n\n#bold Zdołasz skonsolidować władzę w królestwie? Królestwo Sycylii czeka na swojego władcę!#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
