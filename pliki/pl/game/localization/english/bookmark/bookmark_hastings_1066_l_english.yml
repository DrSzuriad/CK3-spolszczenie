l_english:
 bm_1066_hastings: "Los Anglii"
 bm_1066_hastings_desc: "Po śmierci bezdzietnego króla Edwarda Wyznawcy, Anglia pogrążyła się w kryzysie sukcesyjnym, jakiego nigdy wcześniej nie widziała.\n\nTrzech mężczyzn próbowało zapewnić sobie tron: Harold Godwinson, William Bękart i Harald Hardrade, podczas gdy Swen i Malcom stali obok, gotowi do ataku na każdą oznakę słabości.\n\n#bold Kto odniesie zwycięstwo po tym burzliwym okresie w historii?#!"
 bookmark_hastings_england: "Król Harold z Anglii"
 bookmark_hastings_england_desc: "Harold Godwinson był przywódcą potężnego, szlacheckiego rodu i szwagrem króla, gdy umierał bezdzietny król Edward. Teraz, wybrany przez przez swoich popleczników na Króla Anglii, stoi on przed wyzwaniem utrzymania tronu, ponieważ chciwy książę Normandii, a także król Norwegii Harald, zachęceni i wspierani przez wygnanego brata Harolda starają się go obalić!\n\n#bold Masz za sobą ogromną armię i wsparcie anglosaskich lordów, ale czy możesz pokazać wilkom, że odgryzły więcej, niż są w stanie pożreć?"
 bookmark_hastings_england_alt_tostig: "$Tostig$"
 bookmark_hastings_england_alt_eadgifu: "$Eadgifu$ $nick_the_fair$"
 bookmark_hastings_normandy: "Wilhelm Bękart"
 bookmark_hastings_normandy_desc: "Ten ród z Normandii wywodzi się od nordyckich wikingów, którzy ponad 200 lat temu osiedlili się na kontynencie europejskim. Teraz Wilhelm II marzy o poprowadzeniu swojego rodu do panowania nad Królestwem Anglii i wierzy, że jego sukcesja na tym tronie została obiecana przez zmarłego króla Edwarda, a nawet została uznana przez samego Harolda Godwinsona. Jednak teraz, gdy Edward odszedł, Harold złamał przysięgę i przejął koronę dla siebie!\n\n#bold William jest w stanie wojny z Anglią. Czy potrafisz zebrać swe siły i odebrać to, co prawomocnie należy do ciebie?"
 bookmark_hastings_normandy_alt_robert: "$Robert$ $nick_the_curthose$"
 bookmark_hastings_normandy_alt_william: "$William$ $nick_the_red$"
 bookmark_hastings_norway: "Harald Hardrade"
 bookmark_hastings_norway_desc: "Od młodości Harald wykazywał się ogromnym talentem wojskowym, a ostatnio podjął próbę podboju Danii, która zakończyła się niepowodzeniem. Obecnie patrzy za morze - na mocy dawnego traktatu, korona Anglii powinna była przejść na Haralda, gdyż ostatni król zmarł bez dziedzica. Ale zamiast niego, Anglosasi umieścili Harolda Godwinsona na tronie! Na szczęście, fałszywy król przysporzył sobie wielu wrogów, a Tostig Godwinson, brat Harolda, żyje na wygnaniu w Norwegii...\n\n#bold Wykorzystując przeciwko niemu jego wrogów, jesteś wstanie odebrać to, co prawnie należy do Ciebie?#!"
 bookmark_hastings_norway_alt_olaf: "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd: "$Ingegerd$"
 bookmark_hastings_denmark: "Król Swen z Danii"
 bookmark_hastings_denmark_desc: "Ze względu na powiązania rodzinne z Anglią i Norwegią, Svend ma silne roszczenia do obu tronów. Niestety, jego armie są słabe i niezdyscyplinowane, co sprawia, że wojna jest nierealna. Są jednak inne sposoby, by realizować swoje plany...\n\n#bold Gdyby twoje dzieci były członkami potężnych rodzin, mógłbyś zawrzeć wiele pożytecznych sojuszy - sojuszy, które mógłbyś wykorzystać do stworzenia imperium, które mogłoby rywalizować z samym Rzymem!#!"
 bookmark_hastings_denmark_alt_harald: "$Harald$ $nick_the_whetstone$"
 bookmark_hastings_denmark_alt_knud: "$Knud$"
 bookmark_hastings_scotland: "Król Malcolm ze Szkocji"
 bookmark_hastings_scotland_desc: "Znany w Szkocji jako \"Wielki Wódz\", Malcolm III znajduje się w trudnej sytuacji, ale jednocześnie pełnej sprzyjających okoliczności. Na południu, bogate ziemie Northumbria są bezbronne, ponieważ Anglia jest rozdzierana przez wojnę – jednak norwescy wodzowie oraz górale z Gaelic wciąż kwestionują u siebie autorytet króla.\n\n#bold Wyspy Brytyjskie pełne są niebezpieczeństw oraz możliwości: czy można zerwać różę z ogrodu pełnego cierni?#!"
 bookmark_hastings_scotland_alt_duncan: "$Duncan$"
 bookmark_hastings_scotland_alt_donald: "$Donald$ $nick_the_fair$"
