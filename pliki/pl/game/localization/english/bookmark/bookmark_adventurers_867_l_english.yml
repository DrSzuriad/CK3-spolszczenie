l_english:
 bm_867_adventurers: "Wielcy poszukiwacze przygód"
 bm_867_adventurers_desc: "Każda dynastia ma skromne początki. Droga do władzy jest zwykle powolnym procesem, w którym każde pokolenie robi kilka kroków w przód, poprzez starannie zaplanowane małżeństwa i nieustanne wojny.\n\n#bold Ale są to czasy wielkich zmian i wstrząsów. Z wystarczająco dużą odwagą i może odrobiną szczęścia bohater może wynieść imię swojego rodu z zapomnienia i stać się legendą. Czy jesteś gotowy, aby podjąć wyzwanie?#!"
 bookmark_adventurers_jarl_haesteinn: "Jarl Hastein"
 bookmark_adventurers_jarl_haesteinn_desc: "Dzięki przebiegłości i odwadze Jarl Hastein stał się bogatym człowiekiem. Po przeprowadzeniu zyskownego najazdu na miasta Morza Śródziemnego wraz z Björnem Żelaznobokim, Hastein osiadł w Bretanii. Skarby Franków czekają, a potężny wojownik-wiking jest dobrym sprzymierzeńcem w czasach politycznych zawirowań.\n\n#bold Fortuna nie przychodzi jednak bez wrogów. Czy chciwość Hasteina zgubi go, czy też jego dynastia będzie się rozwijać pod twoim przywództwem?#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr: "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc: "alt desc"
 bookmark_adventurers_rurik_rurikid: "Ruryk Rurykowicz"
 bookmark_adventurers_rurik_rurikid_desc: "Niewielu wzniosło znikąd tak wysoko, jak dzielny Ruryk! Wraz ze swoimi braćmi zaprowadził porządek na wschodnich pustkowiach, a od ich śmierci jest jedynym władcą wielkiego wodzostwa. Ale to dopiero początek.\n\n#bold Pewnego dnia potomkowie Ruryka założą Carstwo Rosyjskie. Albo nie? Los tej wielkiej dynastii spoczywa w twoich rękach.#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi: "$Helgi$ $nick_the_seer$"
 bookmark_adventurers_count_eudes: "Hrabia Eudes"
 bookmark_adventurers_count_eudes_desc: "W lipcu 866 r. wiking Hæsteinn zabił ojca Eudesa - Roberta Mocnego. Zaledwie kilka miesięcy później zmarła jego matka Adelais, rodząc jego brata Roberta. Świat jest okrutny, a przyszłość może wydawać się niepewna, ale przeznaczeniem tych sierot jest zasiadanie na francuskim tronie. Ich potomkowie, Kapetyngowie, będą rządzić Francją przez następne stulecia.\n\n#bold Czy potrafisz pokierować zdradliwą polityką średniowiecznej Francji i wypełnić przeznaczenie braci Robertinów?#!"
 bookmark_adventurers_count_eudes_alt_robert: "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc: "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes: "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc: "alt desc"
 bookmark_adventurers_almos_arpad: "Almos Arpad"
 bookmark_adventurers_almos_arpad_desc: "Kiedy siedem węgierskich plemion zjednoczyło się, by wybrać najwyższego przywódcę, ich głosy padły na dzielnego Almosa. Pewnego dnia jego syn Arpad będzie kontynuował dzieło ojca, ale tylko wtedy, gdy Węgrom uda się zachować swoją niezależność. Na wschodnim horyzoncie czyha niebezpieczeństwo.\n\n#bold Czy zdołasz obronić Węgrów i poprowadzić ich do wielkości? To Twoja szansa, aby opowiedzieć o przygodach dynastii Arpadów!#!"
 bookmark_adventurers_daurama_daura: "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc: "Jako Ostatni Magadżija Daury, Daurama jest symbolem dawnych zwyczajów ludu Hausa. Jej nowy mąż, pochodzący z Iraku Bajadżidda, reprezentuje zmianę, ponieważ coraz więcej obcych przybywa do Hausalandu, przynosząc ze sobą swoje dziwne wyznania i kultury...\n\n#bold Daurama przejdzie do historii jako Ostatnia Magadżiwa, ale czy musi być?#!"
 bookmark_adventurers_daurama_daura_alt_bawo: "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad: "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika: "$LinU_tika$"
 bookmark.0101.t: "Co to za imię?"
 bookmark.0101.desc_intro: "Dla pokoleń [hausaland.GetNameNoTier] był rządzony przez Magajiya, linię matriarchalnych władców, z których ja jestem ostatni.\n\nNasze tradycje dobrze nam służyły, ale świat się zmienia. Bohaterskie czyny mojego [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] przyniosły mu wielkie bogactwo i szacunek... chociaż jak [bayajidda.GetSheHe] pochodzi z odległych krajów, [bayajidda.GetHerHis] sukcesy zapowiadają również wielką zmianę dla moich ludzi.\n\n"
 bookmark.0101.desc_living: "Mój syn, [bewo.GetTitledFirstName], jest źrenicą oka jego ojca. Choć był to zwykłe niemowlę, zastanawiam się, czy będzie bardziej identyfikował się ze swoim ojcem poszukującym przygód, czy z moim tradycyjnym dziedzictwem?"
 bookmark.0101.desc_dead: "Mój syn, [bewo.GetTitledFirstName], był oczkiem w głowie jego ojca. Choć był to zwykłe niemowlę, zastanawiam się, czy będzie bardziej identyfikował się z legendą swojego ojca przygód, czy z moim tradycyjnym dziedzictwem?"
 bookmark.0101.a: "[bewo.GetFirstNameNoTooltip] musi nosić tradycje [ROOT.Char.GetCulture.GetNameNoTooltip] w nowym wieku."
 bookmark.0101.a.tt: ""
 bookmark.0101.b: "Mój syn pozostanie moim synem, bez względu na jego imię i kulturę."
 bookmark.0101.b.tt: ""
 bookmark.0101.c: "Magadżija nie potrzebują mężczyzn do kontynuowania ich dziedzictwa!"
 bookmark.0101.c.tt: ""
