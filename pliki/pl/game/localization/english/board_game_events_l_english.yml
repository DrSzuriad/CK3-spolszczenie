 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble: "„Potrzebuję tylko jednego zwycięstwa. Potrzebuję tylko jednego zwycięstwa. Potrzebuję tylko...” — mamrocze [Select_CString( bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] pod nosem."
 board_games.0001.desc.intro.opening.defender: ""
 board_games.0001.desc.intro.opening.attacker: "[bg_opponent.GetTitledFirstName] zajmuje miejsce naprzeciwko mnie. Nasza mała partyjka w [SCOPE.Custom('BG_GameType')] właśnie się zaczyna, a #color_blue_gray [SCOPE.Custom('BG_RandomFacialExpression')]# mówi mi dokładnie, jak bardzo pewn[Select_CString(bg_opponent.IsFemale, 'a', 'y' )] siebie jest [Select_CString(bg_opponent.IsFemale, 'moja', 'mój' )] [bg_myself.Custom2('RelationToMeShort',bg_opponent)].\n\n[bg_opponent.GetTitledFirstName] zaczyna pierwsz[Select_CString(bg_opponent.IsFemale, 'a', 'y' )], rozpoczynając od"
 board_games.0001.desc.intro.subsequent: "Nasz partia trwa dalej, [bg_opponent.GetFirstName] kontynuuje, uciekając się do"
 board_games.0001.desc.intro.diplomacy.crit_success: ""
 board_games.0001.desc.intro.diplomacy.success: "kompetentnej gry i mądrego dowcipu."
 board_games.0001.desc.intro.diplomacy.failure: "kilku słabo ukrytych prób podstępu."
 board_games.0001.desc.intro.diplomacy.crit_failure: "żałośnie oczywistej próby zmylenia mnie."
 board_games.0001.desc.intro.martial.crit_success: "serii niesamowicie innowacyjnych zagrań strategicznych."
 board_games.0001.desc.intro.martial.success: ""
