 board_games.0031.desc: "Z rykiem triumfu zrywam się na nogi, rozrzucając wszędzie [SCOPE.Custom('BG_GamePiecePlural')]. Ta gra w [SCOPE.Custom('BG_GameType')] jest moja, kolejne piękne zwycięstwo w mojej niezaprzeczalnej drodze do roli króla gier.\n\nPogrążon[Select_CString(bg_loser.IsFemale, 'a', 'y' )] w smutku [bg_loser.GetFirstName] nadal siedzi z rękami złożonymi na kolanach, próbując pojąć, co poszło nie tak."
