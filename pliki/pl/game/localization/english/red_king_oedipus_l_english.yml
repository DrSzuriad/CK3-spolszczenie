 player_mission.0001.t: "Bezowocne wysiłki"
 player_mission.0001.desc: "Wygląda na to, że świat się zmienił, niekoniecznie na moją korzyść. Jak będzie mnie postrzegał świat, jeśli teraz zrezygnuję ze swoich ambicji?"
 player_mission.0001.a: "Jak tchórza. Idźmy naprzód!"
 player_mission.0001.b: ""
 player_mission.1001.t: "Zjednoczone państwo"
 player_mission.1001.desc: ""
 player_mission.1001.a: ""
 player_mission.1001.b: "Na razie poczekajmy."
 player_mission.1002.desc: "Moje ziemie są zjednoczone, a wszelkie ogniska buntu zostały tymczasowo stłumione. Przyszli buntownicy i pretendenci dobrze zrobią, jeśli nie będą się ze mną zadawać!"
 player_mission.1002.a: "Nikt nie może zagrozić stabilności mojego państwa."
 player_mission.1011.t: ""
 player_mission.1011.desc: "We śnie u stóp mojego łóżka stoi samotna zakapturzona postać. Jeśli to śmierć, to nie jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na odejście! Mam jeszcze marzenia, które muszę zrealizować!"
 player_mission.1011.a: "Nie mogę zwlekać."
 player_mission.1011.b: "Tylko spokojnie. Mam jeszcze dużo czasu."
 player_mission.1012.desc: "Z pewnością zasłużył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na miejsce w historii. Jeszcze długo po moim odejściu będą o mnie opowiadać pieśni i historie!"
 player_mission.1012.a: "Nareszcie mogę odpocząć."
 player_mission.1012.b: "Czy mam jeszcze czas, aby zrobić więcej?"
 player_mission.1021.t: "W pogoni za koroną"
 player_mission.1021.desc: ""
 player_mission.1021.a: ""
 player_mission.1021.b: "Na razie poczekam."
 player_mission.1022.desc: "Gra jest wygrana, choć może jeszcze się nie skończyła. Wielu jest takich, którzy chciwie spoglądają na moją koronę. Będą obserwować każdy mój ruch i uderzać, gdy tylko się załamię."
 player_mission.1022.a: "Nie zaprzepaśćmy tego."
 player_mission.1022.b: "Nierozsądnie byłoby się teraz zatrzymać!"
 player_mission.1031.t: "Ciężar korony"
 player_mission.1031.desc: ""
 player_mission.1031.a: ""
 player_mission.1031.b: ""
 player_mission.1032.desc: "Bez względu na to, jak ozdobna lub inkrustowana jest korona, moja szyja wytrzyma jej ciężar i pozwoli mi stać z wysoko uniesioną głową! Czuję się nawet wywyższon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], górując nad rówieśnikami. Wnętrze jest jednak dość spiczaste."
 player_mission.1032.a: ""
 player_mission.1041.t: ""
 player_mission.1041.desc: "Nasz świat jest surowy i pełen niebezpieczeństw, ale moim zadaniem jest ochrona mojej rodziny i krewnych. Jeśli miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym wziąć udział w najbardziej niebezpiecznej grze i zdobyć wielkie bogactwa, czy nie można by ich przeznaczyć na naszą obronę?"
 player_mission.1041.a: "Muszę to zrobić dla nich!"
 player_mission.1041.b: "Na razie poczekam."
 player_mission.1042.desc: "Żaden człowiek nigdy nie odniósł sukcesu, nie wzbudzając zazdrości. Dzięki naszej nowej pozycji moja rodzina ma środki, aby się rozwijać, ale także nowych wrogów, których musi się obawiać!"
 player_mission.1042.a: "Teraz powinni być już bezpieczni."
 player_mission.1042.b: "Nadal nie są jeszcze bezpieczni."
 player_mission.1051.t: "Większe dobro"
 player_mission.1051.desc: "Mój lud to zagubione owieczki, a ja obawiam się, że muszę być ich pasterzem. Jestem bowiem bębnem, na którym niebiosa biją swoją świętą pieśń. Wielu jest ludzi u władzy, którzy staną przeciwko mnie, ale ja nie mam wyboru. Chętnie poświęcę swoje ciało, aby zniszczyć złych i przynieść zbawienie dobrym!"
 player_mission.1051.a: "To nie jest mój wybór, a moje przeznaczenie!"
 player_mission.1051.b: "Wojownik musi być nie tylko odważny, ale i cierpliwy."
 player_mission.1052.desc: "Wola nieba została spełniona! Czy odnalazł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m już swoje miejsce, czy też moje zadanie jest jeszcze większe?"
 player_mission.1052.a: ""
 player_mission.1052.b: ""
 player_mission.1061.t: "Biada słabeuszom"
 player_mission.1061.desc: "Zielone ziemie Anglii zepsuły jej mieszkańców. Anglosasi śpią w miękkich łóżkach i chowają się za kamiennymi murami. Gdy my przygotowujemy nasze okręty i ostrzymy topory, oni jedzą posiłki w swoich zamkach i martwią się, by nie zabłocili butów. To, czego nie możesz obronić, nie należy do ciebie."
 player_mission.1061.a: "Utracili prawo do swoich ziem."
 player_mission.1061.b: "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] ich lekceważyć."
 player_mission.1062.desc: "Udowodnił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m jedynie, że mam prawo do rządzenia, ale pozostawił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m po sobie ślady zniszczenia i nieszczęścia. Zielone i owocne niegdyś ziemie spływają krwią. Wioski, którymi mam rządzić, zostały zagłodzone i spalone."
 player_mission.1062.a: "Nie chcę zmięknąć. Zdobywca zdobywców."
 player_mission.1062.b: "Jeszcze nie skończył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 player_mission.1071.t: "Cesarz całej Hiszpanii"
 player_mission.1071.desc: "Dlaczego moi sąsiedni władcy są w takim nieładzie i malkontenctwie? Tak wielu z nich nie potrafi dostrzec drogi wyjścia z ciemności, skupiając się na drobnych sprzeczkach. Wszystkim im brakuje wizji, zasług, moralności lub funduszy. Gdyby choć garstkę udało się przekonać, aby przyłączyła się do mojej sprawy i tym samym zobaczyła, jaką ja widzę przyszłość, reszta podążyłaby za mną. Raz zjednoczeni, nic nas nie rozdzieli!"
 player_mission.1071.a: "Wszyscy oni pragną zjednoczenia, ja muszę tylko sprawić, by tak się stało."
 player_mission.1071.b: "Muszę postępować ostrożnie, aby nie zjednoczyli się przeciwko mnie."
 player_mission.1072.desc: "Półwysep znów jest rządzony przez jedną koronę, ale nie należy się łudzić, że jest to jedyna korona, która nadal ma władzę. Ci, którzy wcześniej walczyli o ochłapy, teraz mają wspólną ofiarę do zgarnięcia."
 player_mission.1072.a: "Przynajmniej moje stado jest wielkie i silne."
 player_mission.1081.t: "Rzymskie odrodzenie"
 player_mission.1081.desc: "Rzym stracił status klejnotu w koronie Morza Śródziemnego na długo przed upadkiem Zachodu, ale jego symboliczne znaczenie nigdy nie osłabło. Decyzja o odzyskaniu dawnej stolicy nie powinna być podejmowana lekkomyślnie, ale bez niej nie da się przywrócić dawnego porządku. Jeśli mam wymazać z historii wieki chaosu i rozkładu, to muszę w końcu wkroczyć na tę ścieżkę."
 player_mission.1081.a: "Kości zostały rzucone."
 player_mission.1081.b: "Nie wolno mi zaprzepaścić cesarstwa."
 player_mission.1082.desc: "Wreszcie jest powód do prawdziwego triumfu! Nasze wojska wypędziły lokatorów ze świętego miasta i teraz rozdają chleb, przywracając porządek. Czy jest to punkt zwrotny dla cywilizacji, czy też będzie to tylko przypis w podręcznikach historii?"
 player_mission.1082.a: "Już nigdy więcej nie stracę tego miasta."
 player_mission.1091.t: ""
 player_mission.1091.desc: ""
 player_mission.1091.a: ""
 player_mission.1091.b: ""
 player_mission.1092.desc: ""
 player_mission.1092.a: ""
 player_mission.1101.t: "Miejsce wymarzone"
 player_mission.1101.desc: "Droga z targu jest śliska od błota i mokrych kamieni. Zimny deszcz leje i wdziera się do mojej spoconej tuniki. Przeklęte to przygnębiające miejsce! Gdzieś z tyłu głowy odbijają się echa odległych brzegów. W mojej głowie pojawiają się obrazy białych plaż, drzew owocowych i egzotycznych zwierząt. Jeśli takie rajskie światy istnieją, to co ja robię w tym gorzkim miejscu?"
 player_mission.1101.a: "Najwyższy czas na przygodę!"
 player_mission.1101.b: "Zanim wyruszę, muszę dowiedzieć się więcej o celu mojej podróży!"
 player_mission.1102.desc: "To naprawdę jest raj! Jest tu wszystko, na co liczył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, ale nie brak tu niebezpieczeństw. Aby zachować swoje miejsce w tym raju, muszę albo dogadać się z mieszkańcami, albo się ich pozbyć."
 player_mission.1102.a: "I tak już dostatecznie się wyróżniam. Muszę zdobyć przyjaciół."
 player_mission.1102.b: ""
 player_mission.1111.t: "Celtyckie odrodzenie"
 player_mission.1111.desc: "Ziemie naszych przodków od dawna są polem bitwy, na którym obce kultury walczą o kontrolę. Jednak wiatry się zmieniają. Czy żyjemy w czasach, kiedy najeźdźcy zostaną ostatecznie wyparci, a naturalny porządek zostanie przywrócony?"
 player_mission.1111.a: "Jesteśmy jednym narodem!"
 player_mission.1111.b: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] uderzyć, kiedy najmniej się tego spodziewają."
 player_mission.1112.desc: ""
 player_mission.1112.a: ""
 player_mission.1121.t: "Korona Karolingów"
 player_mission.1121.desc: "Niegdyś wielkie imperium Karolingów zostało rozbite przez walki, dziedziczenie i najeźdźców. Aby odbudować to imperium, potrzeba siły równej sile samego Karola Wielkiego. Czy śmiem przypuszczać, że mam w sobie taką siłę?"
 player_mission.1121.a: "Moja krew dodaje mi sił!"
 player_mission.1121.b: "Prawdziwa siła polega na wybieraniu swoich bitew."
 player_mission.1122.desc: "Wiem, że moi przodkowie patrzyliby dziś na mnie z dumą. Odbudował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m bowiem imperium, które zostało zniszczone przez mniej wartościowych ludzi. Muszę przekuć je na nowo, aby ponownie się nie rozpadło."
 player_mission.1122.a: "Ostry miecz nie wystarczy do utrzymania naszego imperium."
