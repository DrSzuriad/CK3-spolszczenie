l_english:
 dynasty_interaction_header: "[dynast_interaction|E]\n"
 disinherit_interaction: "Wydziedzicz"
 disinherit_interaction_desc: "$dynasty_interaction_header$Usuń [recipient.GetShortUINameNoTooltip] z [Concept( 'line_of_succession', 'linii sukcesji' )|E]"
 disinherit_interaction_notification: "Wydziedziczono członka dynastii"
 restore_inheritance_interaction: "Przywróć prawo dziedziczenia"
 restore_inheritance_interaction_desc: "$dynasty_interaction_header$Przywróć [recipient.GetShortUINameNoTooltip] miejsce w [Concept( 'line_of_succession', 'linii sukcesji' )|E]\n\n#weak Jest to możliwe, ponieważ został[Select_CString( recipient.IsFemale, 'a', '' )] [recipient.GetSheHe] wcześniej [Select_CString(recipient.IsFemale, Concept('disinherited', 'wydziedziczona'), Concept('disinherited', 'wydziedziczony'))]#!"
 restore_inheritance_interaction_notification: "Przywrócono dziedziczenie"
 denounce_interaction: "Potęp"
 denounce_interaction_desc: "$dynasty_interaction_header$[Concept( 'denounce', 'Potęp' )|E] [recipient.GetShortUINameNoTooltip]\n\n#weak Da to członkom naszej [Concept( 'dynasty', 'dynastii' )|E] [Concept( 'imprisonment_reason', 'powód do uwięzienia' )|E] [Select_CString( recipient.IsFemale, 'jej', 'go' )]#!"
 denounce_interaction_notification: "Potępiono członka dynastii"
 forgive_interaction: "Przebacz"
 denounced_change_to_forgiven: "#V Opinia $denounced_opinion$#! #weak (-50)#! zmienia się na #V $forgave_denounced_opinion$#! #weak (-25)#! (#P +25#! do [Concept( 'opinion', 'opinii' )|E])"
 forgiven_changed_to_denounced: "#V Opinia $forgave_denounced_opinion$#! #weak (-25)#! zmienia się na #V $denounced_opinion$#! #weak (-50)#! (#P -25#! do [Concept( 'opinion', 'opinii' )|E])"
 forgive_interaction_desc: "$dynasty_interaction_header$Wycofaj [denouncement|El] względem [recipient.GetShortUINameNoTooltip]"
 forgive_interaction_notification: "Wybacz członkowi dynastii"
 call_dynasty_member_to_war_interaction: "Wezwij członków dynastii do wojny"
 call_dynasty_member_to_war_interaction_desc: "Wezwij [recipient.GetShortUINameNoTooltip] do służby swojej [Concept( 'dynasty', 'dynastii' )|E] w czasie wojny"
 call_dynasty_member_to_war_interaction_extra_icon: "$hook_extra_icon$"
 dynast_legitimize_bastard_interaction: "Uznaj bękarta #weak (Dynastia)#!"
 dynast_legitimize_bastard_interaction_desc: "$dynasty_interaction_header$Uznaj [Select_CString( recipient.IsLocalPlayer, 'siebie', recipient.GetShortUINameNoTooltip)] za legitymowanego bękarta\n\n#weak Ta opcja jest dostępna, ponieważ [recipient.GetSheHe] jest bękartem w mojej [Concept( 'dynasty', 'dynastii' )|E]#!"
 dynast_legitimize_bastard_interaction_notification: "Uznano bękarta"
 dynast_claim_title_interaction: "Zażądaj tytułu"
 dynast_claim_title_interaction_desc: "Zażądaj dla siebie [Concept( 'title', 'tytułu' )|E] posiadanego przez [recipient.GetShortUINameNoTooltip]"
 dynast_claim_title_interaction_notification: "Zażądano tytułu"
 ALREADY_HAVE_CLAIM_ON_THIS_TITLE: "Masz już roszczenie do tego tytułu"
 ALREADY_HAVE_CLAIMS_ON_ALL_TITLES: ""
 dynast_end_dynasty_wars_interaction: "Zakończ wojnę dynastyczną"
 dynast_end_dynasty_wars_interaction_desc: "$dynasty_interaction_header$Żądaj, aby [recipient.GetShortUINameNoTooltip] natychmiast zakończył[Select_CString( recipient.IsFemale, 'a', '' )] wszystkie swoje ofensywne wojny przeciwko innym członkom naszej [Concept( 'dynasty', 'dynastii' )|E]"
 dynast_end_dynasty_wars_interaction_notification: "Zakończono wojnę dynastyczną"
 recipient_secondary_legitimize_bastard_interaction: "Bękart"
 send_to_varangian_guard_interaction: "Wyślij do gwardii wareskiej #weak (Dynastia)#!"
 send_to_varangian_guard_interaction_desc: "$dynasty_interaction_header$Wyślij [recipient.GetShortUINameNoTooltip], aby zdobył[Select_CString( recipient.IsFemale, 'a', '' )] chwałę i fortunę w gwardii wareskiej. Kto wie, być może przyczyni się to do ukształtowania je[Select_CString( recipient.IsFemale, 'j', 'go' )] charakteru!"
 send_to_varangian_guard_interaction_toast: ""
 send_to_varangian_guard_interaction_toast_desc: "Sława i chwała czekają!"
