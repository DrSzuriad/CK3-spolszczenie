 stop_gain_weight_decision_confirm: "Przestań przybierać na wadze"
 lose_weight_decision: "Schudnij"
 lose_weight_decision_desc: "Moje ciało słabnie z każdym dniem, a obwód w pasie przytłacza zarówno cieleśnie jak i psychicznie.\n\nBieganie, ciepłe kąpiele, może jakaś łagodnie przeczyszczająca substancja... Znajdę sposób, by schudnąć.."
 lose_weight_decision_tooltip: "Postarasz się schudnąć"
 lose_weight_decision_confirm: "Przynieście powój żywiczny!"
 stop_lose_weight_decision: "Zaprzestań odchudzania"
 stop_lose_weight_decision_desc: "Po spróbowaniu każdej zalecanej mi nalewki i lekarstwa, stwierdzam, że dalsze ciągnięcie tego byłoby przesadą. Porzucę moje wysiłki, by schudnąć."
 stop_lose_weight_decision_tooltip: "Nie będziesz już dłużej próbować schudnąć"
 stop_lose_weight_decision_confirm: "Zaprzestań odchudzania"
 commit_suicide_decision: "Spróbuj popełnić samobójstwo"
 commit_suicide_decision_desc: "Jest tylko ciemność i ból. Ludzie mówią mi, że będzie lepiej, ale skąd mogą to wiedzieć? I jak mi ma to pomóc w tej chwili? Nadszedł czas, by wyzbyć się pułapek świata doczesnego."
 commit_suicide_decision_desc_depressed: "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable: "Istnieję, ale w rzeczywistości nie żyję prawdziwie. Mój obecny stan zmusza mnie do polegania na innych przy wykonywaniu najprostszych czynności. Nie wybrał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m tego, może byłoby mi łatwiej, gdybym po prostu z tym wszystkim skończył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]..."
 commit_suicide_decision_desc_cancer: "Czuję, jak choroba rozprzestrzenia się wewnątrz mnie. To, co na początku było drobną niedogodnością, teraz przerodziło się w codzienną walkę. Śmierć jest nieunikniona. Chcę tylko, żeby ten ból się skończył."
 commit_suicide_decision_desc_leper: "Zgnilizna mocno opanowała moje śmiertelne jestestwo. Kilka palców u nóg już odpadło, a z moich ran sączy się ropa. Jak długo będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] cierpieć z powodu tego strasznego losu?"
 commit_suicide_decision_desc_great_pox: "Krosty pokrywają teraz moje ciało, a każdy wrzód jest większy i bardziej bolesny od poprzedniego. W oczach moich poddanych widzę tylko strach i obrzydzenie. Będzie tylko gorzej..."
 commit_suicide_decision_desc_lunatic: "Nie mogę uciec od ciągłych pomruków nienawiści i rozczarowania. Każą mi robić rzeczy, których nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )]. Nic nie ma sensu; rzeczywistość przeczy sama sobie. Czy tylko śmierć mnie wyzwoli?"
 commit_suicide_decision_desc_parent: "Nie ma sensu żyć dalej. Ogarnia mnie wszechobecny żal za utraconym dzieckiem. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] był[Select_CString( mourning_parent.IsFemale, 'a', '' )] dla mnie całym światem. Jaki sens ma życie, skoro straciło ono jedyne źródło radości i śmiechu?"
 commit_suicide_decision_desc_soulmate: "Nie mogę dłużej znieść pustki wypełniającą mą duszę. [ROOT.Var('mourning_soulmate').Char.GetFirstName], moja najdroższa miłości, życie bez ciebie jest niczym innym, jak tylko brzemieniem. Jeśli będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] opuścić ten świat, by znów cię objąć, to niech tak będzie."
 commit_suicide_decision_desc_friend: "Życie jest zbyt ponure, jeśli nie mogę go dzielić z prawdziw[Select_CString( mourning_friend.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )]. Chwile, które kiedyś sprawiłyby, że zarówno [ROOT.Var('mourning_friend').Char.GetFirstName], jak i ja śmia[Select_CString( And(mourning_friend.IsFemale, ROOT.Char.IsFemale), 'ły','li')]byśmy się godzinami, teraz napawają mnie jedynie rozpaczą. Samotność nie jest dla mnie."
 commit_suicide_decision_desc_demoted: "Niewielu doznało takiego upokorzenia, z jakim muszę się mierzyć. Ja, któr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] kiedyś był[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na szczycie, teraz jestem zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] płaszczyć się jak reszta tych głupców. Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] wziąć sprawy w swoje ręce i odejść w sposób, który sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wybiorę."
 commit_suicide_decision_desc_divorce: "Spędzam całe dnie pogrążając się w żalu. Co mogł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m zrobić, aby zapobiec temu bolesnemu rozstaniu? Jak mogę przywrócić miłość, która została utracona? To jest beznadziejne. Bez mojego małżeństwa jestem nikim."
 commit_suicide_decision_desc_witch: "Moja fascynacja magią zaprowadziła mnie na samotną i niebezpieczną ścieżkę. Niestety drogo zapłacił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m za swoją ciekawość. [Select_CString( ROOT.Char.IsFemale, 'Zostałam odrzucona', 'Zostałem odrzucony' )] za swoje podglądy. Boję się, że nigdy już nie zaakceptują mnie [Select_CString( ROOT.Char.IsFemale, 'taką, jaką', 'takim, jakim' )] jestem."
 commit_suicide_decision_desc_cannibal: "Co za zacofane społeczeństwo, w którym żyjemy. Jedyna rzecz, która przynosi mi radość, to objadanie się wykwintnym specjałem, jakim jest ludzkie mięso. Nie chcę dalej żyć w świecie, który tego zabrania!"
 commit_suicide_decision_desc_sodomite: "Los obszedł się ze mną okrutnie. Dlaczego muszę być prześladowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za to, że podążam za głosem mego serca? Nic nie poradzę na to, że [Select_CString( ROOT.Char.IsFemale, 'taka się urodziłam', 'taki się urodziłem' )]. Jeśli potępią mnie za życia, czy zostanę zaakceptowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] dopiero po śmierci?"
 commit_suicide_decision_desc_deviant: "Kim oni są, aby mnie osądzać? Moje lubieżne poszukiwania mogły zaprowadzić mnie na wiele zaskakujących ścieżek, ale wszystkie one prowadzą do intensywnej przyjemności. Nie mam po co żyć bez tych cielesnych rozkoszy."
 commit_suicide_decision_desc_criminal: "Nie mogę uciec od mojej przeszłości. Gdziekolwiek nie pójdę, spotykam się z osądzającymi spojrzeniami. Jak to się mogło stać? Dlaczego pozwolił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, by sprawy zaszły tak daleko? Mam nadzieję, że moje zbrodnie zostaną mi wybaczone, gdy odejdę z tego świata."
 commit_suicide_decision_desc_stressed: "Dzień po dniu rośnie presja. Gdziekolwiek bym nie posz[Select_CString( ROOT.Char.IsFemale, 'ła', 'edł' )], cokolwiek bym nie robił[Select_CString( ROOT.Char.IsFemale, 'a', '' )], wkrótce okazuje się, że to dla mnie zbyt wiele. Wszystko wymyka mi się spod kontroli. To musi się skończyć!"
