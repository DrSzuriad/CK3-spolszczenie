 gain_weight_decision_desc: "Niedoskonałości mojego ciała stają się coraz bardziej zauważalne – ledwo mam siłę, by przetrwać ten dzień!\n\nZaproponowano mi dietę zawierającą między innymi duże ilości mleka, masła i daktyli. Myślę, że nadszedł czas, aby ją wypróbować."
 gain_weight_decision_tooltip: "Postarasz się przybrać na wadze"
 gain_weight_decision_confirm: "Przynieście masło!"
 stop_gain_weight_decision: "Przestań przybierać na wadze"
 stop_gain_weight_decision_desc: "Niekończący się strumień tłustego jedzenia zrobił swoje, ale mój żołądek już dłużej tego nie zniesie. Zaprzestanę moich wysiłków, by przybrać na wadze."
