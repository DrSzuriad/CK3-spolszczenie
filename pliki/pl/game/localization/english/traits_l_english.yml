 trait_education_diplomacy_3: "Charyzmatyczny negocjator"
 trait_education_diplomacy_3_desc: "Mistrz perswazyjnej retoryki i niuansów dyplomacji; charyzmatyczny negocjator to doskonały dyplomata."
 trait_education_diplomacy_3_character_desc: "Mistrz perswazyjnej retoryki i niuansów dyplomacji; [ROOT.GetCharacter.GetFirstNameNoTooltip] to doskonały dyplomata."
