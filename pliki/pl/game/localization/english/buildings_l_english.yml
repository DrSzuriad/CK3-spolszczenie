 building_type_pastures_01: "Ziemie pasterskie"
 building_type_pastures_01_desc: "#F Znaczna część tej prowincji jest przeznaczona do hodowli zwierząt i jako pastwiska dla stad zwierząt pasterskich. #!"
 building_pastures_01: "Pastwiska"
 building_pastures_01_desc: "Pastwiska są wykorzystywane przez miejscowych chłopów do wypasania owiec i kóz."
 building_pastures_02: "Zagrody"
 building_pastures_02_desc: "W zagrodach mieszkają chłopi, którzy uprawiają zboże i hodują zwierzęta na własny użytek."
 building_pastures_03: "Łąki"
 building_pastures_03_desc: "Łąki wykorzystywane są zarówno do wypasu, jak i do produkcji siana na trudniejsze czasy."
 building_pastures_04: "Kurniki"
 building_pastures_04_desc: "W kurnikach hoduje się łatwy w utrzymaniu drób, ceniony zarówno za jaja jak i mięso."
 building_pastures_05: "Zagrody dla zwierząt"
 building_pastures_05_desc: "Zagrody dla zwierząt są wystarczająco wytrzymałe, aby pomieścić i zabezpieczyć większe zwierzęta."
 building_pastures_06: "Pasieki"
 building_pastures_06_desc: "Między lasem a polami pszczoły trzymane w pasiekach produkują bardzo poszukiwany miód."
 building_pastures_07: "Obory"
 building_pastures_07_desc: "Duże i obszerne obory ułatwiają utrzymanie koni i innych zwierząt jucznych."
 building_pastures_08: "Hodowle bydła"
 building_pastures_08_desc: "Gospodarstwa te są idealne do trzymania dużych stad bydła, zapewniając wystarczający wypas i przestrzeń do poruszania się."
 building_type_orchards_01: "Sady"
 building_type_orchards_01_desc: "#F Sady te położone są na żyznych glebach dzięki czemu dają wyjątkowo słodkie i pyszne owoce oraz jagody. #!"
 building_orchards_01: "Sady owocowe"
 building_orchards_01_desc: "Sady owocowe, choć małe, dają przyzwoite i soczyste zbiory."
 building_orchards_02: "Jagodniki"
 building_orchards_02_desc: "Rzędy krzewów jagodowych przełamują monotonię drzew owocowych."
 building_orchards_03: "Plantacje drzew owocowych"
 building_orchards_03_desc: "Duży, równo rozmieszczony obszar pełen dobrze przyciętych drzew, z których wszystkie rodzą owoce lub orzechy."
 building_orchards_04: "Pszczelarze"
 building_orchards_04_desc: "Pasieki wplecione w drzewa dają nie tylko plon miodu, ale cały sad wydaje się płodniejszy."
 building_orchards_05: "Rzędy orzechowe"
 building_orchards_05_desc: "Oprócz drzew owocowych w oddali horyzontu sięgają rzędy drzew orzechowych."
 building_orchards_06: "Ogrody mieszane"
 building_orchards_06_desc: "W sadzie rozprowadzane są wszystkie gatunki drzew, zarówno lokalne, jak i z zagranicy - gwarantując owocny plon niezależnie od okoliczności."
 building_orchards_07: "Wielkie sady"
 building_orchards_07_desc: "Jak okiem sięgnąć, widać kolejne rzędy drzew owocowych."
 building_orchards_08: "Zaszczepione drzewa"
 building_orchards_08_desc: "Szczepienie nawzajem niektórych drzew znacznie przyspiesza rozmnażanie wolno rosnących owoców i orzechów."
 building_type_farm_estates_01: "Dwory"
 building_type_farm_estates_01_desc: "F Seniorzy tych ziem zatrudniają setki chłopów do uprawiania swoich pól oraz hodowli zwierząt. Im więcej posiadają władzy, tym więcej ziemi mogą obrabiać ich poddani, a co za tym idzie, będą płacić więcej podatków #!"
 building_farm_estates_01: "Rezydencje"
 building_farm_estates_01_desc: "W rezydencjach mieszkają rodziny będące właścicielami ziemi, ich pracownicy i chłopi pracujący na swoich polach."
 building_farm_estates_02: "Ogrody i plantacje warzyw"
 building_farm_estates_02_desc: "Do dworów przylegają wielkie ogrody i pola dojrzałych warzyw, dzięki czemu są one w zasadzie samowystarczalne."
 building_farm_estates_03: "Posiadłości rolne"
 building_farm_estates_03_desc: "Posiadłości rolnicze sprawują władzę nad polami, lasami i budynkami gospodarczymi, które je otaczają."
 building_farm_estates_04: "Stuakrowe pola"
 building_farm_estates_04_desc: "Ogromne stuakrowe pola zatrudniają dziesiątki chłopów i przynoszą ogromne bogactwo rodzinie będącej właścicielem ziemi."
 building_farm_estates_05: "Ziemie własnościowe"
 building_farm_estates_05_desc: "Ziemie własnościowe to rozległe tereny - ponieważ są przekazywane w sposób dziedziczny, rody, które nimi władają mają wystarczająco dużo czasu, aby zoptymalizować plony ze swoich ziem."
 building_farm_estates_06: "Młyny"
 building_farm_estates_06_desc: "Młyny przejmują większość pracy przy mieleniu mąki, znacznie zwiększając wydajność."
 building_farm_estates_07: "Zjednoczone włościa"
 building_farm_estates_07_desc: "Kilka różnych dworów, wszystkie działają jako jeden - pozwalając najbardziej produktywnym rodom przejąć stery od mniej produktywnych, dając w ten sposób gwarancję doskonałych rezultatów."
 building_farm_estates_08: "Wielkie posiadłości"
 building_farm_estates_08_desc: "Ogromne posiadłości o rzadko spotykanej skali, te wielkie kompleksy mogą utrzymywać tysiące gospodarstw domowych."
 building_type_regimental_grounds_01: "Zgrupowanie pułkowe"
 building_type_regimental_grounds_01_desc: "#F Zgrupowanie pułkowe obejmuje nie tylko kilka budynków zaprojektowanych do zakwaterowania dużych ilości poborowych, ale jest również połączone z rozległym obszarem terenu, na którym mogą ćwiczyć. #!"
 building_regimental_grounds_01: "Poligony"
 building_regimental_grounds_01_desc: "Duże połacie ziemi są przygotowane na przybycie wojsk, zapewniając wystarczająco dużo miejsca na namioty i ćwiczenia."
 building_regimental_grounds_02: "Biuro kwatermistrza"
 building_regimental_grounds_02_desc: "Pracownicy biura kwatermistrza dbają o to, aby każdy poborowy miał gdzie spać i czym walczyć."
 building_regimental_grounds_03: "Pół-stałe domostwa"
 building_regimental_grounds_03_desc: "Domy zbudowane w miarę kompetentnie, mieszczą większość poborowych, dzięki czemu przygotowanie zastępów do wojny jest o wiele łatwiejsze."
 building_regimental_grounds_04: "Koszary"
 building_regimental_grounds_04_desc: "Rozległe koszary ciągną się wzdłuż poligonów i są miejscem szkolenia poborowych."
 building_regimental_grounds_05: "Spichlerze wojskowe"
 building_regimental_grounds_05_desc: "Spichlerze przeznaczone do wykarmienia żołnierzy stoją w gotowości przez cały rok, dzięki czemu zaciąg poborowych jest dużo wygodniejszy."
 building_regimental_grounds_06: "Warsztaty kowalskie"
 building_regimental_grounds_06_desc: "Na obrzeżach terenu buduje się kilka kuźni, które wspierają wojsko orężem i naprawami."
 building_regimental_grounds_07: "Kwatery oficerskie"
 building_regimental_grounds_07_desc: "Kwatery oficerskie są wybudowane w wyższym standardzie niż zwykłe koszary - w końcu każdy żołnierz powinien aspirować do roli oficera!"
 building_regimental_grounds_08: "Rozbudowane tereny"
 building_regimental_grounds_08_desc: "$building_type_regimental_grounds_01_desc$"
 building_type_curtain_walls_01: "Mury i wieże"
 building_type_curtain_walls_01_desc: "#F Kamienne mury i odstraszające wieże bastionów zapewniają doskonałą ochronę zarówno przed najazdami jak i oblężeniami. Im więcej fortyfikacji jest wybudowanych, tym bardziej niedostępny staje się zamek, który chronią. #!"
 building_curtain_walls_01: "Bastiony i mury obronne"
 building_curtain_walls_01_desc: "Pierwszym krokiem do każdej poważnej fortyfikacji jest wzniesienie bastionów i murów obronnych. Wykonują one dobrą robotę, trzymając wrogów (i zbuntowanych chłopów) z daleka."
 building_curtain_walls_02: "Dziedziniec"
 building_curtain_walls_02_desc: "Jest to najbardziej chronione miejsce do przechowywania kryzysowych zapasów, które pomogą przetrwać nam oblężenie. Takich jak broń, zbroje i marynowane głowy dzika."
 building_curtain_walls_03: "Baszty"
 building_curtain_walls_03_desc: "Baszty pełnią funkcję doskonałych punktów obserwacyjnych, dzięki czemu nasi żołnierze mogą bezpiecznie strzelać do zbliżających się armii. "
 building_curtain_walls_04: "Druga linia murów"
 building_curtain_walls_04_desc: "Dodanie drugiej ściany murów zapewnia niezrównaną pozycję obronną. Jeśli armii wroga uda się przebić pierwszy rząd, przywita ją kolejny - wystarczy, aby podkopać morale każdego napastnika!"
 building_curtain_walls_05: "Zwinger"
 building_curtain_walls_05_desc: "Kiedy armia wroga zdoła przebić się przez zewnętrzne mury, nieświadomie zostanie skierowana do „Zwingera” - dziedzińca pomiędzy murami, gdzie wystawiona zostanie na śmiertelny ostrzał. Diabelnie sprytne!"
 building_curtain_walls_06: "Przedzamcze"
 building_curtain_walls_06_desc: "Więcej rzędów murów oznacza potrzebę więcej magazynów. Przy tak wielu komorach możemy przechowywać w obrębie  murów całą stajnię rycerskich wierzchowców - w sam raz gdyby zabrakło nam marynowanych głów dzika..."
 building_curtain_walls_07: "Twierdza gwiazda"
 building_curtain_walls_07_desc: "Trace Italienne, to rodzaj budowli obronnej, która jest w stanie oprzeć się przez jakiś czas nawet bezwzględnemu hukowi armat. Cóż, niezbyt długo ale przynajmniej na tyle wystarczająco, aby umożliwić bezpieczną ucieczkę przez tajne tunele..."
 building_curtain_walls_08: "Raweliny i nadszańce"
 building_curtain_walls_08_desc: "Nadszaniec to podniesiona platforma, która pozwala naszym żołnierzom strzelać ponad głównym murem, prosto we wrogów! Niestety oznacza to również, że przeciwnik dokładnie wie, gdzie wycelować swoje strzały ... Chociaż żołnierze rozstawieni na rawelinach, które są trójkątnymi wybiegami dzielącymi oblężonych wrogów, mogą zrobić wszystko, co w ich mocy, aby temu zapobiec."
 building_type_cereal_fields_01: "Farmy i pola"
 building_type_cereal_fields_01_desc: "#F Gospodarstwa i pola uprawne to kręgosłup każdej gospodarki. Wykarmienie ludu, zwierząt, armii i biesiadników na ucztach - nie sposób przecenić potęgi prostego zboża. #!"
 building_cereal_fields_01: "Pola uprawne"
 building_cereal_fields_01_desc: "Pola uprawne to podstawa gospodarki feudalnej, z których każde uprawiane jest przez całe chłopskie rodziny. Część z tego co wyprodukują zmuszone są oddawać swemu seniorowi a dziesiątą część Kościołowi"
 building_cereal_fields_02: "Wioski"
 building_cereal_fields_02_desc: "Budowa większej liczby osad oznacza, że więcej chłopów będzie mogło pracować na polach. A jak wszyscy wiemy, więcej chłopów to więcej podatków!"
 building_cereal_fields_03: "Stodoły "
 building_cereal_fields_03_desc: "Wzniesienie stodół i większych magazynów pozwala chłopom na przechowywanie siana i słomy. Ponadto pozwala im na przechowywanie narzędzi a dla wędrownych armii (lub włóczęgów...) stanowi punkt zaopatrzenia."
 building_cereal_fields_04: "Gospodarstwa rolne"
 building_cereal_fields_04_desc: "W większych gospodarstwach utrzymują się większe rodziny chłopskie. Kiedy rodziny mają więcej przestrzeni, będzie przybywać więcej dzieci, które będą mogły w przyszłości pracować na polu - zgodnie z naturalnym porządkiem rzeczy!"
 building_cereal_fields_05: "Spichlerze"
 building_cereal_fields_05_desc: "Spichlerze umożliwiają rolnikom przechowywanie zboża, warzyw i owoców przez długi czas. Oczywiście chłopi z radością przekażą wszystko naszym wojskom, jeśli zdarzy im się tamtędy maszerować! "
 building_cereal_fields_06: "Folwarki i stodoły na dziesięcinę"
 building_cereal_fields_06_desc: "Stodoły na dziesięcinę są miejscem, w którym chłopi mogą składować część swoich produktów, która powinna trafić do duchowieństwa - oczywiście ułatwia to nam również ich opodatkowanie."
 building_cereal_fields_07: "Rozległe pola uprawne"
 building_cereal_fields_07_desc: "„Zachęcając” naszych wdzięcznych chłopskich poddanych do uprawiania coraz większych pól bliżej siebie nawzajem z pewnością uzyskamy większy plon. Oczywiście to wkraczanie na sąsiednie ziemie może doprowadzić do konfliktu między rolnikami - jest to jednak ofiara, którą jesteśmy gotowi ponieść! "
 building_cereal_fields_08: "Spichlerze zbożowe"
 building_cereal_fields_08_desc: "Te wielkie silosy mają na celu przechowywanie zboża w ogromnych ilościach przez cały rok. Jest tego tak dużo, że żadna pojedyncza armia nie jest w stanie tego wszystkiego skonsumować, pod warunkiem, że żadne szczury nie wedrą się do spichlerzy..."
 building_type_barracks_01: "Koszary"
 building_type_barracks_01_desc: "#F Koszary to solidne budynki, których jedynym celem jest zakwaterowanie i przygotowywanie lokalnego zaciągu do działań wojennych. #!"
 building_barracks_01: "Drewniane koszary"
 building_barracks_01_desc: "Aby poborowi byli gotowi do wojny, potrzebują przynajmniej dachu nad głową. Te proste, drewniane koszary, stawiane w pośpiechu przez „chętnych” cieśli i drwali, zapewniają przyzwoitą ochronę przed żywiołami… No chyba, że pada."
 building_barracks_02: "Osada wojskowa"
 building_barracks_02_desc: "Oczyszczając spory obszar ziemi z wszelkich przeszkód, możemy zebrać naszych żołnierzy w jednym miejscu do podziału na jednostki. Dobra widoczność pozwala również na łatwiejsze wykrywanie dezerterów."
 building_barracks_03: "Kamienne koszary"
 building_barracks_03_desc: "Solidniejsze kamienne baraki zapewniają znacznie lepszą ochronę przed żywiołami, a noszenie kamieni to świetny trening dla naszych ludzi! "
 building_barracks_04: "Przenośne obozy"
 building_barracks_04_desc: "Koszary z natury są przenośne, a czy jest lepszy sposób na utrzymanie mobilności niż używanie solidnych i wytrzymałych skórzanych namiotów? Ci rolnicy i tak nie potrzebowali swoich zwierząt!"
 building_barracks_05: "Kuźnie"
 building_barracks_05_desc: "Zatrudniając kowali obozowych do konserwacji zardzewiałych włóczni i wygiętych widelców, znacznie zwiększamy nasze szanse na sukces, nawet jeśli kowale woleliby robić coś nieco bardziej prestiżowego. "
 building_barracks_06: "Tereny ćwiczebne"
 building_barracks_06_desc: "Stawiając manekiny treningowe i tory przeszkód, możemy przesiać ziarno od plew - i w ten sposób wywnioskować, których ludzi postawić na czele formacji..."
 building_barracks_07: "Ośrodki poborowe"
 building_barracks_07_desc: "Budując wyspecjalizowane ośrodki poborowe we wszystkich pobliskich wioskach, zapewniamy stały napływ złoczyńców i pijaków, którzy powiększają szeregi naszych zaciągów."
 building_barracks_08: "Stałe koszary"
 building_barracks_08_desc: "Chociaż często musimy przenosić nasze wojska w jednej chwili, budowa stałych i dobrze zbudowanych koszar pozwala nam pomieścić bardziej elitarnych żołnierzy i oficerów, jeśli takowi się znajdą."
 building_type_camel_farms_01: "Wielbłądziarnia"
 building_type_camel_farms_01_desc: "#F Te gospodarstwa są przeznaczone do hodowli i rozrodu wielbłądów używanych nie tylko przez wojsko ale również przez miejscowych chłopów w ich codziennym trudzie. Wielbłądy to wytrzymałe i solidne wierzchowce, idealnie przystosowane do surowego klimatu pustynnego. #!"
 building_camel_farms_01: "Hodowcy wielbłądów"
 building_camel_farms_01_desc: "$building_type_camel_farms_01_desc$"
 building_camel_farms_02: "Stanowiska zwiadowcze"
 building_camel_farms_02_desc: "Jeźdźcy wielbłądów regularnie podróżują między posterunkami zwiadowczymi, wioząc ze sobą zaopatrzenie i wiadomości o bieżących wydarzeniach."
 building_camel_farms_03: "Wytwórcy łuków"
 building_camel_farms_03_desc: "Kawaleria wielbłądów radzi sobie dobrze, gdy jeźdźcy są wyposażeni w łuki, a lokalni wytwórcy zapewniają stały zapas sprzętu łuczniczego."
 building_camel_farms_04: "Targ wielbłądów"
 building_camel_farms_04_desc: "Targ zawsze tętni życiem, a kupcy handlują setkami wielbłądów dziennie. Dzięki temu nasi hodowcy mają dostęp do najbardziej wytrzymałych i odpornych okazów."
 building_camel_farms_05: "Ośrodek rekrutowania Nomadów"
 building_camel_farms_05_desc: "Dzicy pustynni koczownicy są doskonałymi żołnierzami, ale nie pracują za darmo. Zapewniając im lepsze wierzchowce jako zapłatę, zapewniamy ich lojalność w przyszłych konfliktach."
 building_camel_farms_06: "Wojskowe stajnie"
 building_camel_farms_06_desc: "Duże i solidne stajnie chowają nasze cenne wielbłądy bojowe, chroniąc je zarówno przed złodziejami, jak i przed surowością pustyni."
 building_camel_farms_07: "Zbrojownia"
 building_camel_farms_07_desc: "Wykonanie zbroi dla wielbłądów nie jest łatwym zadaniem, ale nagroda jest tego warta. Szarża przerażających, w pełni opancerzonych wielbłądów może zmusić każdą kawalerię do odwrotu."
 building_camel_farms_08: "Zaawansowana hodowla wielbłądów"
 building_camel_farms_08_desc: "Naukowcy z całego regionu zebrali się tutaj, aby podjąć próbę wyhodowania najtwardzyche i najinteligentniejszych wielbłądów, jakie tylko się da. Mając odpowiednie zaplecze i duże stado zwierząt, stworzyli imponujące bestie wojenne!"
 building_type_logging_camps_01: "Leśnictwo"
 building_type_logging_camps_01_desc: "#F Z tych lasów pozyskuje się duże ilości drewna, żywicy, węgla drzewnego i innych zasobów, co stanowi doskonałe, pobliskie źródło materiału budowlanego dla okolicznych miast. #!"
 building_logging_camps_01: "Obozy drwali"
 building_logging_camps_01_desc: "Drwale rozbili obóz na skraju lasu, aby móc pracować przez długie dni przy wycince drzew."
 building_logging_camps_02: "Zbieracze żywicy"
 building_logging_camps_02_desc: "W całym lesie zbiera się żywicę, która ma służyć jako spoiwo lub sprzedawana jest duchowieństwu do różnych obrzędów."
 building_logging_camps_03: "Smolarze"
 building_logging_camps_03_desc: "Smolarze niestrudzenie pracują w dymie i smogu, aby wyprodukować cenny materiał, tak poszukiwany przez kowali."
 building_logging_camps_04: "Leśni pasterze"
 building_logging_camps_04_desc: "Wśród drzew można znaleźć pastwiska, na których zwierzęta żywią się naturalnie występującymi nasionami i orzechami. Zwłaszcza przez kilka zimowych miesięcy każdego roku nadwyżka orzechów dokarmia zwierzynę."
 building_logging_camps_05: "Wycinka pod pola uprawne"
 building_logging_camps_05_desc: "Tam, gdzie kiedyś stały drzewa, teraz leżą pola. Dawny las stał się potężnym polem uprawnym."
 building_logging_camps_06: "Barcie"
 building_logging_camps_06_desc: "Na skraju lasu rozmieszczone są pasieki, aby wykorzystać obfitą obecnie liczbę dzikich kwiatów, które pojawiły się w miejscu, w którym kiedyś stał las."
 building_logging_camps_07: "Leśna huta szkła"
 building_logging_camps_07_desc: "Las jest idealnym miejscem do pracy dmuchacza szkła. Dzięki łatwemu dostępowi do większości potrzebnych materiałów, cenne szkło można tutaj produkować i nim handlować."
 building_logging_camps_08: "Tartaki"
 building_logging_camps_08_desc: "Podczas gdy do tej pory posługiwaliśmy się siekierami i prostymi piłami, tartak jest wielkim krokiem naprzód. Teraz las można pochłonąć prawie w mgnieniu oka, a jego cenne drewno zasila nasze miasta i miasteczka."
 building_type_peat_quarries_01: "Zagospodarowane mokradła"
 building_type_peat_quarries_01_desc: "#F Chociaż tereny podmokłe nigdy nie będą oferować takich samych możliwości uprawy roślin jak równiny, sezonowa nadwyżka roślinności pozwala na hodowlę zwierząt. Ponadto można tu również wydobywać torf i sól. #!"
 building_peat_quarries_01: "Pastwiska na mokradłach"
 building_peat_quarries_01_desc: "Żyzność łąk na terenach podmokłych pozwala na wypas bydła i rogacizny."
 building_peat_quarries_02: "Kopalnie torfu"
 building_peat_quarries_02_desc: "W kopalniach wydobywa się znaczne ilości torfu. Jego właściwości pomagają w rozwoju nowych gospodarstw i pól. "
 building_peat_quarries_03: "Łąki na siano"
 building_peat_quarries_03_desc: "Wokół samych mokradeł rośnie duża ilość trawy, która ścięta i wysuszona na siano jest zbierana i wykorzystywana jako zapas paszy na zimę."
 building_peat_quarries_04: "Szyby solne"
 building_peat_quarries_04_desc: "Robotnicy używają dużych garnków do podgrzewania wody i uzyskiwania soli z mokradeł. Sól ta jest następnie używana do konserwowania mięsa, które następnie trafia na handel."
 building_peat_quarries_05: "Ogrodzenie mokradeł"
 building_peat_quarries_05_desc: "Odgradzając mokradła, chłopi mogą łatwiej kontrolować uprawę roślin i chronić swoje cenne zbiory."
 building_peat_quarries_06: "Pola na mokradłach"
 building_peat_quarries_06_desc: "Unikalne właściwości mokradeł pozwalają chłopom z powodzeniem uprawiać wiele roślin, takich jak konopie czy len, których inaczej nie byliby w stanie wyhodować."
 building_peat_quarries_07: "Wielkie kopalnie torfu"
 building_peat_quarries_07_desc: "Wydobywa się tu coraz większe ilości torfu, a większość z tego jest eksportowana jako nawóz."
 building_peat_quarries_08: "Wielkie hodowle na mokradłach"
 building_peat_quarries_08_desc: "Liczne stada zwierząt żywią się bogatą fauną roślinną występującą na terenach podmokłych, dzięki czemu bydło staje się duże i tłuste."
 building_type_hill_farms_01: "Uprawa roli na wzgórzach"
 building_type_hill_farms_01_desc: "#F Pagórki tej prowincji pokryte są polami. Hodowla na zboczach pomaga w utrzymywaniu nawodnienia upraw, jednak ograniczony obszar oznacza mniejsze plony. #!"
 building_hill_farms_01: "Pola na stokach"
 building_hill_farms_01_desc: "Wzdłuż zboczy licznych wzgórz znajdują się wiele małych pól uprawnych dających utrzymanie niewielkiej populacji chłopstwa."
 building_hill_farms_02: "Pastwiska na turniach"
 building_hill_farms_02_desc: "Bydło jest sprowadzane na leżące ugorem wyżyny i pagórki, gdzie pozwala mu się wypasać na obfitych trawach, które tam rosną."
 building_hill_farms_03: "Spichlerze w grotach"
 building_hill_farms_03_desc: "Groty przystosowane jako spichlerze pozwalają na całoroczne przechowywanie warzyw, co ma kluczowe znaczenie na słabo urodzajnych wzgórzach"
 building_hill_farms_04: "Pola warzywne"
 building_hill_farms_04_desc: "Duże pola warzyw zapewniają nielicznym gospodarstwom bardzo potrzebne pożywienie."
 building_hill_farms_05: "Uprawy tarasowe"
 building_hill_farms_05_desc: "Dzięki odprowadzaniu wody z pobliskiego strumienia na taras, pola na zboczach mogą być bardziej żyzne."
 building_hill_farms_06: "Drogi i schody"
 building_hill_farms_06_desc: "Łącząc rozsiane po prowincji gospodarstwa i przysiółki odpowiednimi drogami i schodami, zwiększamy efektywność ich opodatkowania."
 building_hill_farms_07: "Zimowe spichlerze"
 building_hill_farms_07_desc: "W trudniejszych miesiącach roku zwierzęta nie mają co jeść, a kłopot ten rozwiązuje zimowy spichlerz."
 building_hill_farms_08: "Sady jabłoni"
 building_hill_farms_08_desc: "Pofalowane wzgórza zapewniają idealne środowisko dla sadów, zwłaszcza odmian jabłoni."
 building_type_hill_forts_01: "Forty na wzgórzach"
 building_type_hill_forts_01_desc: "#F Zbudowane na stromym wzgórzu lub klifie masywne fortyfikacje są odporne na każdą oblegającą armię której brakuje zdolności lotu! #!"
 building_hill_forts_01: "Mały fort na wzgórzu"
 building_hill_forts_01_desc: "Fort na wzgórzu stoi dumnie na szczycie, zmuszając wszystkich oblegających do toczenia bitwy pod górę."
 building_hill_forts_02: "Proste wały ziemne"
 building_hill_forts_02_desc: "Fort jest otoczony wałem ziemi, tworząc nieprzeniknione ściany, które mogą sprawić, że najbardziej zatwardziały żołnierz straci ducha."
 building_hill_forts_03: "Rowy"
 building_hill_forts_03_desc: "Oprócz murów ziemnych wokół wzgórza obronnego wykopane są duże rowy. Obłoceni i śliscy głupi napastnicy mogą utknąć na dnie, przytapiani w błocie przez swoich towarzyszy."
 building_hill_forts_04: "Palisady"
 building_hill_forts_04_desc: "Fort otaczają duże mury z zaostrzonych bali, co stanowi kolejną przeszkodę przed dotarciem do skarbów w środku."
 building_hill_forts_05: "Wartownie"
 building_hill_forts_05_desc: "Wokół fortu rozmieszczone są wartownie, z czujnymi strażnikami gotowymi w każdej chwili, ostrzec przed szturmem."
 building_hill_forts_06: "Mury zewnętrzne"
 building_hill_forts_06_desc: "Fort na wzgórzu otaczają teraz duże kamienne mury, które raz na zawsze umacniają jego niedostępność."
 building_hill_forts_07: "Wielki fort na wzgórzu"
 building_hill_forts_07_desc: "Centralny fort został znacznie rozbudowany i udoskonalony. Teraz w imponujący sposób wznosi się wysoko w niebo."
 building_hill_forts_08: "Kompleks wałów ziemnych"
 building_hill_forts_08_desc: "Wały ziemne otaczające fort na wzgórzu są tak skomplikowane i zagmatwane, że armie wroga ledwo wiedzą, które wejście powinny szturmować, co działa na naszą korzyść - zwłaszcza, że połowa z nich prowadzi do śmiertelnych pułapek..."
 building_type_plantations_01: "Pustynna uprawa ziemi"
 building_type_plantations_01_desc: "#F Te plantacje koncentrują się na uprawie owoców i warzyw, które są wystarczająco odporne, aby wytrzymać surowy klimat. #!"
 building_plantations_01: "Małe plantacje"
 building_plantations_01_desc: "Pomimo braku wody na tych niewielkich plantacjach uprawiane tu są szczególnie odporne na suchy klimat owoce."
 building_plantations_02: "Faktorie"
 building_plantations_02_desc: "Twardzi pustynni koczownicy podróżują między punktami handlowymi, dostarczając pożywienie tam, gdzie jest najbardziej potrzebne."
 building_plantations_03: "Warsztaty tkackie"
 building_plantations_03_desc: "W swoich warsztatach tkacze przędzą tkaniny, które następnie sprzedają pustynnym nomadom."
 building_plantations_04: "Studnie głębinowe"
 building_plantations_04_desc: "Przy ograniczonej ilości wody nowa studnia z pewnością przyczyni się do rozkwitu obszaru. Odkryto kilka takich źródeł i zbudowano odpowiednie studnie."
 building_plantations_05: "Karawanseraje"
 building_plantations_05_desc: "Większe karawany handlowe potrzebują miejsca na nocleg, aby ich zwierzęta mogły odpocząć. Karawanseraj zapewnia potrzebną przestrzeń, a jednocześnie jest doskonałym miejscem do opodatkowania ich towarów."
 building_plantations_06: "Gaje daktylowe"
 building_plantations_06_desc: "Ponieważ więcej gruntów nadaje się na plantacje, uprawia się gaje daktylowe. Słodkie daktyle dobrze przechowują się przez długi czas i są cennym dobrem handlowym."
 building_plantations_07: "Irygacja"
 building_plantations_07_desc: "Nawadniając pola wodą ze studni, mogą uprawiać rolę nie tylko na własne potrzeby. Jest to jednak poważne zadanie, a rozkwit upraw na środku pustyni nie jest łatwy."
 building_plantations_08: "Duże plantacje"
 building_plantations_08_desc: "Te plantacje po ulepszeniu wytwarzają teraz określoną nadwyżkę płodów rolnych, którą można handlować i sprzedawać z zyskiem."
 building_type_outposts_01: "Posterunki"
 building_type_outposts_01_desc: "#F Linia posterunków otacza wszystkie znaczące osady w tej prowincji, zapewniając system wczesnego ostrzegania w przypadku najazdów lub ataków zwierząt. #!"
 building_outposts_01: "Wieże strażnicze"
 building_outposts_01_desc: "Aby śledzić zwierzęta (i nadchodzące najazdy), czujni strażnicy obsługują szereg punktów widokowych. Jeśli zostanie zauważona niebezpieczna bestia, wiadomość rychło się rozprzestrzeni, aby bezbronne bydło mogło szybko znaleźć bezpieczne schronienie."
 building_outposts_02: "Posterunki wojskowe"
 building_outposts_02_desc: "Wzdłuż wielu szlaków i krętych ścieżek znajduje się kilka placówek, na których stoją strażnicy zatrudnieni przez miejscowych kupców. Ich obecność zapewnia spokój i zabezpieczenie przed rozbójnikami."
 building_outposts_03: "Skrytki z ukrytą bronią"
 building_outposts_03_desc: "Jedną z zalet życia w trudnym terenie jest możliwość kamuflowania prawie wszystkiego. W przypadku najazdu miejscowi mogą uzbroić się w broń z wielu ukrytych skrytek."
 building_outposts_04: "Posterunki palisadowe"
 building_outposts_04_desc: "Chwiejne stare posterunki zostały teraz zastąpione solidnymi i wytrzymałymi wieżami palisadowymi. Ponadto są one niemal idealnie ukryte w tutejszym trudnym terenie."
 building_outposts_05: "Posterunki poborowe"
 building_outposts_05_desc: "W pobliżu każdej wieży znajduje się teraz posterunek poborowy. W czasie zbiórki poborowi chłopi mogą bezpiecznie gromadzić się w jego pobliżu, dostają broń jak i ochronę"
 building_outposts_06: "Posterunki graniczne"
 building_outposts_06_desc: "W przeciwieństwie do dobrze ukrytych innych posterunków, ten przygraniczny wariant ma działać odstraszająco. Zbudowany z twardszych materiałów, samym rozmiarem wież działa wystarczająco odstraszająco na najeźdźców."
 building_outposts_07: "Stacje zwiadowcze"
 building_outposts_07_desc: "Aby upewnić się, że nasi zwiadowcy są dobrze odżywiani i ulżyć im w podróży, stworzyliśmy linię strategicznie rozmieszczonych placówek zwiadowczych. Dobrze ukryte przed wścibskimi oczami budynki te pozwalają na zebranie niezrównanej wiedzy o działaniach wroga w czasie inwazji."
 building_outposts_08: "Ufortyfikowane posterunki"
 building_outposts_08_desc: "Imponujące, wykute w kamieniu posterunki wznoszą się teraz ku niebu, dając schronienie żołnierzom i strażnikom karawan."
 building_type_watchtowers_01: "Strażnice"
 building_type_watchtowers_01_desc: "#F Kilka wielkich wież strażniczych stoi na straży pracującego chłopstwa, zapewniając doskonałe punkty obserwacyjne dla łuczników.#!"
 building_watchtowers_01: "Ceglane wieże"
 building_watchtowers_01_desc: "Te wieże wykonane z mułowej cegły zapewniają prostą, ale skuteczną obronę."
 building_watchtowers_02: "Wieże rycerskie"
 building_watchtowers_02_desc: "Wieże rycerskie służą zarówno do obrony jak i do zamieszkania a położone są w strategicznych lokalizacjach."
 building_watchtowers_03: "Drewniane strażnice"
 building_watchtowers_03_desc: "Kilka drewnianych wież strażniczych spoziera na chłopów pracujących na swoich polach. Z tych punktów obserwacyjnych łucznicy zapewniają doskonałą ochronę."
 building_watchtowers_04: "Mały ceglany donżon"
 building_watchtowers_04_desc: "Małą ceglana wieża, choć niewielka, zapewnia doskonałą ochronę. W czasie wojny może chronić rzesze chłopów przed najeźdźcami a nawet pomieścić mały spichlerz na szczuplejsze czasy."
 building_watchtowers_05: "Kamienne strażnice"
 building_watchtowers_05_desc: "Te wieże strażnicze oferują wspaniały punkt widokowy nie tylko dla łuczników, ale także dla seniorów kontrolujących swoich chłopów."
 building_watchtowers_06: "Szczeliny łucznicze"
 building_watchtowers_06_desc: "Konstrukcja wież dopuszczająca szereg otworów, z których można strzelać z łuku, znacznie zwiększa zasięg i ochronę łuczników."
 building_watchtowers_07: "Wieże peel"
 building_watchtowers_07_desc: "Te małe mieszkalne wieże są potężnie ufortyfikowane i świadczą o prestiżu ich właścicieli. W przypadku najazdu wieże mogą chronić całe stada bydła."
 building_watchtowers_08: "Wieże kopułowe"
 building_watchtowers_08_desc: "Te imponujące wieże są w całości wykonane z kamienia a zwieńczone kopułą. Zastosowane techniki konstrukcyjne sprawiają, że są one niemalże nie do zdobycia przez najeźdźców."
 building_type_quarries_01: "Kamieniołomy"
 building_type_quarries_01_desc: "#F Góry tej prowincji zapewniają lokalnemu budownictwu doskonały zapas materiałów budowlanych. #!"
 building_quarries_01: "Proste kamieniołomy"
 building_quarries_01_desc: "Łatwo dostępny kamień dostarcza budulca do pobliskich konstrukcji."
 building_quarries_02: "Odkrywkowe kopalnie rudy"
 building_quarries_02_desc: "U podnóża góry znajdują się proste kopalnie, wydobywające rudę z łatwo dostępnych powierzchniowych złóż rudy."
 building_quarries_03: "Młyny wodne"
 building_quarries_03_desc: "Kierując wodę do miejsc kopalni, jej moc może być wykorzystana przez młyny wodne do napędzania narzędzi pomagających w wykopie."
 building_quarries_04: "Duże kamieniołomy"
 building_quarries_04_desc: "Wraz ze wzrostem zapotrzebowania na materiały budowlane kamieniołomy potrzebują coraz więcej pracowników. Z upływem lat kamieniołomy stają się coraz większe i głębsze."
 building_quarries_05: "Duże kopalnie"
 building_quarries_05_desc: "Zapotrzebowanie na metale wciąż rośnie, a nowe techniki to nie wszystko - produkcja musi zostać zwiększona, a kolejne kopalnie są otwierane!"
 building_quarries_06: "Wielkie kamieniołomy"
 building_quarries_06_desc: "W kilku ogromnych kopalniach odkrywkowych robotnicy rzeźbią bloki kamienia na poziomie niemal przemysłowym. Wyczerpane kamieniołomy leżą jak ziejące paszcze w całej prowincji, a ich zawartość tworzy teraz liczne zamki i mury."
 building_quarries_07: "Kopalnie szybowe"
 building_quarries_07_desc: "Wraz z pojawieniem się nowych technik pracownicy mogą dotrzeć do głębszych metali ukrytych pod powierzchnią ziemi. Najważniejszą z technik jest nowy sposób odwadniania zalanych szybów."
 building_quarries_08: "Wielkie piece hutnicze"
 building_quarries_08_desc: "Wielkie piece pracują przez cały dzień, wytapiając żelazo, ołów i miedź. Jakość wytwarzanego przez nie metalu jest doskonała."
 building_type_military_camps_01: "Obozy wojskowe"
 building_type_military_camps_01_desc: "#F Prosty poligon, na którym miejscowi chłopi są przygotowywani do wojny. #!"
 building_military_camps_01: "Namioty"
 building_military_camps_01_desc: "Po wezwaniu zaciągu poborowi gromadzą się w prymitywnych obozach, gdzie śpią w prostych namiotach. Chociaż nie jest to najwygodniejszy, jest to tani i przenośny rodzaj obozu."
 building_military_camps_02: "Obozowa kuchnia"
 building_military_camps_02_desc: "Wyznaczając część poborowych do zbierania i przygotowywania posiłków dla reszty więcej mężczyzn zwabiamy z prowincji - przyciąga ich zapach jedzenia."
 building_military_camps_03: "Poligony"
 building_military_camps_03_desc: "Cele i manekiny ćwiczą spostrzegawczość i zapewniają odrobinę treningu łucznikom zanim zostaną oni rzuceni w ogień bitwy."
 building_military_camps_04: "Strażnice"
 building_military_camps_04_desc: "Strażnice pełnią rolę latarni, punktów widokowych i naturalnych miejsc gromadzenia się. Nawet jeśli nie jest to czas mobilizacji, zawsze stacjonują tu strażnicy."
 building_military_camps_05: "Obozowi kowale"
 building_military_camps_05_desc: "Kowale obozowi wykonują proste naprawy i zapewniają podkute konie."
 building_military_camps_06: "Sale mobilizacyjne"
 building_military_camps_06_desc: "Dedykowane sale mobilizacyjne znajdujące się w każdej wiosce znacznie ułatwiają wcielenie poborowych do służby."
 building_military_camps_07: "Koszary milicji"
 building_military_camps_07_desc: "Każde miasto ma teraz własne koszary milicji, w których przechowywana jest broń, jeśli jest potrzebna. Koszary służą również jako miejsce spotkań funkcjonariuszy odpowiedzialnych za mobilizację."
 building_military_camps_08: "Place poborowe"
 building_military_camps_08_desc: "Większe place poborowe zapewniają nie tylko miejsce do zbierania się żołnierzy, ale także do ćwiczeń przed nadchodzącymi bitwami."
 building_type_ramparts_01: "Leśne forty"
 building_type_ramparts_01_desc: "#F Te fortyfikacje są zbudowane w taki sposób, że są częścią lasu, który chronią. Postępujące armie napotykają na przeszkody fortyfikacyjne ale także wplątują się w zarośla. #!"
 building_ramparts_01: "Forty z bali"
 building_ramparts_01_desc: "W obrębie lasu stoją małe drewniane forty, które wykorzystują drzewa jako naturalną palisadę."
 building_ramparts_02: "Wały ziemne"
 building_ramparts_02_desc: "Długie wały ziemi tworzą granicę obronną wokół fortu, utrudniając natarcie wroga."
 building_ramparts_03: "Pułapki i rowy"
 building_ramparts_03_desc: "Chociaż wróg może czuć się bezpiecznie zbliżając się do fortyfikacji, wkrótce zostanie uwięziony lub wbity w liczne niebezpieczeństwa ukryte w całym lesie."
 building_ramparts_04: "Mury obronne"
 building_ramparts_04_desc: "Kamienne i palisadowe ściany chronią teraz forty przed nadciągającymi wrogami, znacznie utrudniając przemieszczanie się przez las."
 building_ramparts_05: "Strzelnice"
 building_ramparts_05_desc: "Konstruując otwory strzelnicze w ścianach, możemy z łatwością zarówno widzieć, jak i posyłać strzały w kierunku wrogów."
 building_ramparts_06: "Podkopy"
 building_ramparts_06_desc: "Dzięki szybkiemu budowaniu ziemnych tras tam, gdzie przewidujemy, że wrogowie będą przechodzić, możemy ich przechytrzyć i oskrzydlić gdy próbują poruszać się po lasach."
 building_ramparts_07: "Mury obronne z blankami"
 building_ramparts_07_desc: "Ulepszając mury za sprawą blank, mamy wyraźną przewagę w każdym oblężeniu. Nasi żołnierze są w stanie poruszać się we względnym bezpieczeństwie i odpowiadać na każdy atak."
 building_ramparts_08: "Leśne fortece"
 building_ramparts_08_desc: "Te wielkie kamienne fortece wyróżniają się niczym góry nad lasem, chroniąc duży obszar terenu."
 building_type_elephant_pens_01: "Słonie bojowe"
 building_type_elephant_pens_01_desc: "#F Tutaj trzymane i trenowane są słonie. To doskonałe zwierzęta juczne, przydatne zarówno do pracy jak i do wojny. #!"
 building_elephant_pens_01: "Zagrody dla słoni"
 building_elephant_pens_01_desc: "Te solidne stajnie mogą utrzymać w ryzach nawet najbardziej niesfornego słonia."
 building_elephant_pens_02: "Pułapki na słonie"
 building_elephant_pens_02_desc: "Nowe słonie chwyta się za pomocą różnych środków, takich jak doły lub sidła. Czasami nawet samica słonia używana jest jako przynęta. "
 building_elephant_pens_03: "Pola ćwiczebne dla słoni"
 building_elephant_pens_03_desc: "Słonie niełatwo się uczą, ale na poligonach najbardziej doświadczeni trenerzy robią wszystko, co w ich mocy, aby zapewnić koronie bestie wojenne."
 building_elephant_pens_04: "Ujeżdżalnie słoni"
 building_elephant_pens_04_desc: "Na terenach jeździeckich słonie są wystawiane na próbę, nosząc załogę, zbroję i sprzęt."
 building_elephant_pens_05: "Gabinety nadzorców"
 building_elephant_pens_05_desc: "Nadzorcy są odpowiedzialni za dobrostan słoni, a budując dla nich odpowiednie gabinety, zapewnia się ich skuteczność."
 building_elephant_pens_06: "Lecznice dla słoni"
 building_elephant_pens_06_desc: "Specjalistyczne lecznice dla słoni są wystarczająco duże, aby pomieścić nawet największego samca. Ratują one życie zwierzętom, które w przeciwnym razie z pewnością zostałyby stracone."
 building_elephant_pens_07: "Rezerwaty dla słoni"
 building_elephant_pens_07_desc: "Wyznaczając duże obszary dżungli jako rezerwaty dla słoni, zapewniamy, że kłusownicy wybiją mniej zwierząt a populacja pozostaje stabilna."
 building_elephant_pens_08: "Hodowcy słoni"
 building_elephant_pens_08_desc: "Hodowcy słoni zapewniają, że nowe cielęta rozmnażane są wyłącznie z najlepszych i najzdrowszych stad."
 building_type_guild_halls_01: "Gildie"
 building_type_guild_halls_01_desc: "#F Miasto zapewnia wszystkim głównym gildiom i rodzinom mieszczańskim dużo miejsca do organizowania i praktykowania swoich rzemiosł. #!"
 building_guild_halls_01: "Siedziby gildii"
 building_guild_halls_01_desc: "$building_type_guild_halls_01_desc$"
 building_guild_halls_02: "Gildie rzeźbiarzy"
 building_guild_halls_02_desc: "Rzeźbiarze wytwarzają przedmioty z drewna lub kości, takie jak ramy, dekoracje lub narzędzia. Rzeźbią także heraldyczne tarcze, dzięki czemu gildia stała się popularna wśród szlachty."
 building_guild_halls_03: "Gildie stolarzy"
 building_guild_halls_03_desc: "Stolarze zajmują się budownictwem, wykorzystując głównie drewno jako materiał. Ich usługi są poszukiwane zarówno przez szlachtę jak i duchowieństwo, szczególnie ze względu na piękną stolarkę, którą wykonują dla kościołów i posiadłości."
 building_guild_halls_04: "Gildie myśliwych"
 building_guild_halls_04_desc: "Myśliwi handlują mięsem i skórami a ich usługi umożliwiają zarówno rzeźnikom, jak i garbarzom wykonywanie swojego rzemiosła. Najszlachetniejsze skóry w naturalny sposób łączy się z najbardziej prestiżowymi rodzinami szlacheckimi."
 building_guild_halls_05: "Gildie murarzy"
 building_guild_halls_05_desc: "Murarze pracują z kamieniem, zarówno w budownictwie jak i rzeźbie. Ich umiejętności są powszechnie poszukiwane, ponieważ posiadają wiedzę, która jest nieoceniona przy budowie fortyfikacji."
 building_guild_halls_06: "Gildie krawieckie"
 building_guild_halls_06_desc: "Krawcy używają igły, nici i tkaniny jako ulubionego oręża. Dzięki swoim niezrównanym umiejętnościom wytwarzają piękne szaty dla szlachty."
 building_guild_halls_07: "Gildie szklarzy"
 building_guild_halls_07_desc: "Szklarze tworzą ze szkła fascynujące przedmioty, od kielichów po szyby okienne. Posiadanie przedmiotów wykonanych ze szkła jest bardzo prestiżowe, co czyni ich usługi wysoce pożądanymi."
 building_guild_halls_08: "Gildie rzemieślnicze"
 building_guild_halls_08_desc: "Rzemieślnicy używają różnorodnych materiałów nie tylko do produkcji dzieł sztuki, ale także do zupełnie nowych innowacji. Ich pomysłowość i wyrafinowane umiejętności przyciągają uwagę szlachciców na całym świecie."
 building_type_monastic_schools_01: "Klasztory"
 building_type_monastic_schools_01_desc: "#F Choć ta szkoła uczy wielu przedmiotów i jest rzadkim ośrodkiem wyższego nauczania, to zapisani tu uczniowie głównie studiują, aby przygotować się do przyszłej kariery duchownej. #!"
 building_monastic_schools_01: "Sale modlitewne"
 building_monastic_schools_01_desc: "Sale modlitewne są miejscem kazań, a także cichej kontemplacji."
 building_monastic_schools_02: "Szkoły klasztorne"
 building_monastic_schools_02_desc: "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03: "Biblioteki"
 building_monastic_schools_03_desc: "Biblioteka klasztorna jest pełna książek, od małych traktatów po obszerne tomy teologiczne. W jej murach kryje się prawdziwa skarbnica wiedzy."
 building_monastic_schools_04: "Kwatery pielgrzyma"
 building_monastic_schools_04_desc: "Rozmaici pielgrzymi mogą przebywać i odpoczywać w kwaterach pielgrzyma, jeśli szukają schronienia podczas długich podróży. Są tutaj również częstowani jedzeniem, piciem, a czasem nawet kąpielą."
 building_monastic_schools_05: "Sale szpitalne"
 building_monastic_schools_05_desc: "W czasie wojny lub zarazy sale szpitalne oferują drugą szansę biednym, cierpiącym ofiarom, zakładając, że dotrą tam na czas."
 building_monastic_schools_06: "Kancelaria kopiowania"
 building_monastic_schools_06_desc: "Oddani skrybowie przez cały dzień przepisują święte teksty w kancelarii kopiowania. Pracują nawet w nocy, oświetleni jedynie świecami i księżycem, a wszystko to w pogoni za wiedzą."
 building_monastic_schools_07: "Hospicja"
 building_monastic_schools_07_desc: "Hospicja oferuje długoterminową opiekę tym, którym bez niej nie udałoby się przetrwać. Znajdują się tu osoby przewlekle chore, niepełnosprawne, a czasem nawet dotknięte przez demony."
 building_monastic_schools_08: "Klasztory"
 building_monastic_schools_08_desc: "Klasztor stanowi solidną barierę przed światem zewnętrznym, skutecznie oddzielając życie mieszkańców jego murów od chłopów na zewnątrz."
 building_type_hunting_grounds_01: "Tereny łowieckie"
 building_type_hunting_grounds_01_desc: "#F Na tych ziemiach jest kilka dużych chat, w których łowcy dzikiej zwierzyny mogą zbierać się i planować swoje wyprawy.#!"
 building_hunting_grounds_01: "Domki myśliwskie"
 building_hunting_grounds_01_desc: "Myśliwi zbierają się w tych domkach, aby planować wyprawy w dzicz, a także służą jako miejsca do przechowywania trofeów i spotkań po udanym polowaniu."
 building_hunting_grounds_02: "Kojce dla psów"
 building_hunting_grounds_02_desc: "W zagrodach dla psów hoduje się szybkie psy, które są doskonałymi towarzyszami polowań. Na każde polowanie zwykle zabiera się ze sobą całe mnóstwo psów."
 building_hunting_grounds_03: "Ptaszarnie"
 building_hunting_grounds_03_desc: "Drugim najważniejszym towarzyszem myśliwego jest ptak drapieżny, którego wiele jest trzymanych w wolierach."
 building_hunting_grounds_04: "Wieże myśliwskie"
 building_hunting_grounds_04_desc: "Aby wyśledzić i wypatrzyć zdobycz, wartownicy czatują na wieżach na wszystkich ziemiach, zgłaszając swoje obserwacje łowcom."
 building_hunting_grounds_05: "Stajnie myśliwych"
 building_hunting_grounds_05_desc: "Skuteczny łowca zawsze potrzebuje szybkiego, ale i nieustraszonego wierzchowca. Stajnie myśliwych zapewniają wyspecjalizowane rasy, które dobrze radzą sobie na długich wędrówkach."
 building_hunting_grounds_06: "Chaty strażników"
 building_hunting_grounds_06_desc: ""
 building_hunting_grounds_07: "Rezerwaty łowieckie"
 building_hunting_grounds_07_desc: "Duży obszar ziemi jest przeznaczony na rezerwat, co uniemożliwia nieuprawnionym łowcom polowanie w jego obrębie. Gwarantuje to, że dla oficjalnych myśliwych zwierzyny zawsze będzie pod dostatkiem, chociaż kilku kłusowników czasami się prześlizgnie..."
 building_hunting_grounds_08: "Leśniczówki"
 building_hunting_grounds_08_desc: "Gajowi są odpowiedzialni za dobre kondycję lasu i wszystkich znajdujących się w nim zwierząt. Gdy szlachta decyduje się na polowanie, gajowi wiedzą, dokąd ich wysłać, aby ich polowanie przyniosło łupy."
 building_type_theodosian_walls_01: "Mury Teodozjusza"
 building_type_theodosian_walls_01_desc: "#F Mury Teodozjusza zostały zbudowane za panowania cesarza Teodozjusza II na początku V wieku, ale nadal pozostają jednymi z najbardziej potężnych fortyfikacji zbudowanych ludzkimi rękami. #!"
 building_theodosian_walls_01: "Mury Teodozjusza"
 building_theodosian_walls_01_desc: "$building_type_theodosian_walls_01_desc$"
 building_type_aurelian_walls_01: "Mur Aureliana"
 building_type_aurelian_walls_01_desc: "#F Mury Aureliana zostały zbudowane za panowania rzymskich cesarzy Aureliana i Probusa. Do dziś zapewniają potężną obronę, całkowicie otaczając siedem wzgórz Rzymu.#!"
 building_aurelian_walls_01: "Mur Aureliana"
 building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
 building_type_the_colosseum_01: "Koloseum"
 building_type_the_colosseum_01_desc: "#F Koloseum jest jednym z największych amfiteatrów, jakie kiedykolwiek zbudowano, i gościło w nim niezliczone widowiska, takie jak walki gladiatorów, polowania na zwierzęta, a nawet zrekonstruowane bitwy morskie. Jego budowę rozpoczął rzymski cesarz Wespazjan w 72 r., a zakończono w 80 r. za jego następcy, Tytusa.\n\nPomimo swojej bogatej historii, jego głównym zastosowaniem jest obecnie pozyskiwanie zeń marmuru i brązu do wykorzystania w innych miejscach.#!"
 building_the_colosseum_01: "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$"
 building_type_hadrians_wall_01: "Wał Hadriana"
 building_type_hadrians_wall_01_desc: "#F Wał Hadriana został zbudowany w czasach rzymskich, aby trzymać północnych Piktów z dala od prowincji Britannia. Obecnie nie służy on obronie, ale kamienie są tanim i wygodnym źródłem budulca!#!"
 building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
 building_type_offas_dyke_01: "Wał Offy"
 building_type_offas_dyke_01_desc: "#F Wał Offy, który jest długim rowem otoczonym ścianą ziemi, został zbudowany przez anglosaskiego króla Mercji w celu obrony granicy z Walią. To fortyfikacje ziemne dają przewagę każdemu, kto stoi na szczycie muru, ponieważ każdy atakujący musi stoczyć bitwę pod górę z rowu.#!"
 building_offas_dyke_01: "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc: "$building_type_offas_dyke_01_desc$"
 building_type_buddhas_of_bamian_01: "Budda z $b_bamiyan$"
 building_type_buddhas_of_bamian_01_desc: "#F Wyrzeźbione w zboczu góry potężni buddy Bamianu wiszą nad każdym odwiedzającym. Chociaż otaczający je obszar nie jest już kwitnącym centrum nauki buddyjskiej, jak kiedyś, nadal jest wielu pielgrzymów buddyjskich i uczonych odwiedzających posągi. Sprytny władca $rf_eastern$ może nawet być w stanie wyciągnąć zysk z pielgrzymów, oprócz zdobycia pewnych osobistych spostrzeżeń.#!"
 building_buddhas_of_bamian_01: "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc: "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED: ""
 building_type_petra_01: "Petra"
 building_type_petra_01_desc: "#F Miasto Petra to prawdziwy cud starożytnego świata. Wyrzeźbione bezpośrednio z naturalnie występującej skały o różowym odcieniu, miasto jest ciekawostką, która zaintryguje nawet najpotężniejszego sułtana.#!"
 building_petra_01: "$building_type_petra_01$"
 building_petra_01_desc: "$building_type_petra_01_desc$"
 building_type_house_of_wisdom_01: "Dom Mądrości"
 building_type_house_of_wisdom_01_desc: "#F Dom Mądrości zawiera ogromną kolekcję książek, a uczeni w piśmie pracują w nim niestrudzenie zarówno w dzień, jak i w nocy, tłumacząc coraz więcej wspaniałych dzieł literackich. Różnorakie źródła - greckie, perskie, indyjskie i wiele innych - tak naprawdę budynek ten zawiera całą wiedzę świata! Błyszcząca latarnia wiedzy ludzkiej! I komfortowo z dala od niepiśmiennych jeźdźców stepu...#!"
 building_house_of_wisdom_01: "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc: "$building_type_house_of_wisdom_01_desc$"
 building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc: "#F Pałac w Akwizgranie został wybrany przez Karola Wielkiego na centrum potęgi imperium Karolingów. Służył zarówno celom politycznym, jak i religijnym a dziś nadal jest doskonałym miejscem na organizację ważnych spotkań.#!"
 building_palace_of_aachen_01: "Pałac w Akwizgranie"
 building_palace_of_aachen_01_desc: "$building_type_palace_of_aachen_01_desc$"
 building_type_notre_dame_01: "$building_notre_dame_01$"
 building_type_notre_dame_01_desc: "#F Ta wspaniała katedra, znana również jako „Matka Boska Paryska”, jest poświęcona Maryi Pannie. Zbudowana w stylu gotyckim zachwyca licznymi rzeźbami i ogromnymi kolorowymi rozetami.\n\nZ zewnątrz katedra pokryta jest rzeźbami, które żywo opowiadają historie biblijne, pozwalając nawet niepiśmiennym chłopom zrozumieć chwałę Bożą!#!"
 building_notre_dame_01: "Katedra Notre-Dame"
 building_notre_dame_01_desc: "$building_type_notre_dame_01_desc$"
 building_type_hagia_sophia_01: "Hagia Sophia"
 building_type_hagia_sophia_01_desc: "#F Hagia Sophia to prawdziwy cud inżynierii, z masywną kopułą wyróżniającą się jako najbardziej imponująca cechą. Ukończony w 537 r. Przez cesarza Justyniana I, obecnie jest siedzibą Patriarchy Ekumenicznego i stanowi pomnik chrześcijaństwa.\n\nI tak pozostanie na całą wieczność, bo z pewnością nic nie może nigdy obalić potęgi Rzymu.#!"
 building_hagia_sophia_01: "Katedra Hagia Sophia"
 building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02: "Meczet Hagia Sophia"
 building_hagia_sophia_02_desc: "#F Hagia Sophia to prawdziwy cud inżynierii, z masywną kopułą i czterema imponującymi minaretami, które wyróżniają się jako najbardziej imponujące elementy. Zapoczątkowany w 537 roku przez cesarza Justyniana I, obecnie został przekształcony w inspirujący meczet.\n\nI tak pozostanie na wieczność, bo z pewnością nic nie może nigdy obalić potęgi Rumu.#!"
 building_type_dome_of_the_rock_01: "Świątynia Jerozolimska"
 building_type_dome_of_the_rock_01_desc: "#F Kopuła na Skale znajduje się w centrum Wzgórza Świątynnego, w miejscu, gdzie stała Świątynia Salomona i Żydowska Druga Świątynia. Mówi się, że kamień węgielny świątyń jest położony w miejscu, w którym Bóg stworzył świat i pierwszego człowieka, Adama. Kopuła na Skale i pobliski Kościół Grobu Świętego przyciągają pielgrzymów Abrahamowych z całego świata.#!"
 building_dome_of_the_rock_01: "Kopuła na Skale"
 building_dome_of_the_rock_01_desc: "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01: "Trzecia Świątynia"
 building_temple_in_jerusalem_01_desc: "#F Setki lat po zniszczeniu Drugiej Świątyni nadszedł wreszcie czas, aby odnowić Świątynię w Jerozolimie! Ta Trzecia Świątynia przetrwa próbę czasu, czujnie strzeżona przed wszystkimi, którzy chcieliby ją zniszczyć.#!"
 building_type_stonehenge_01: "Stonehenge"
 building_type_stonehenge_01_desc: "#F Stonehenge to starożytna, mistyczna struktura, która zainspirowała wielu uczonych. Nawet dzisiaj, w tych oświeconych czasach, gromadzą się uczeni z całej Brytanii, aby to studiować. Jakie naprawdę jest jego przeznaczenie? #!"
 building_stonehenge_01: "$building_type_stonehenge_01$"
 building_stonehenge_01_desc: "$building_type_stonehenge_01_desc$"
 building_type_iron_pillar_of_dhar_01: "Żelazna kolumna Dhar"
 building_type_iron_pillar_of_dhar_01_desc: "#F Żelazny filar Dhar jest zbudowany ze stopionych ramion całej armii. Rzemiosło jest naprawdę zdumiewające, przynosząc chwałę dynastii, która go utrzymuje.#!"
 building_iron_pillar_of_dhar_01: "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc: "$building_type_iron_pillar_of_dhar_01_desc$"
 building_type_iron_pillar_of_delhi_01: "Żelazna kolumna w Delhi"
 building_type_iron_pillar_of_delhi_01_desc: "#F Potężny Żelazny Filar Delhi jest symbolem chwały króla Ćandragupty II, chociaż kolejni władcy również wyryli w nim swoje imiona. Pomimo długiego stania, nie ma na nim śladu rdzy - jest on świadectwem umiejętności indyjskich kowali! #!"
 building_iron_pillar_of_delhi_01: "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc: "$building_type_iron_pillar_of_delhi_01_desc$"
 building_type_the_pyramids_01: "Piramidy"
 building_type_the_pyramids_01_desc: "#F Piramidy, w szczególności piramida Cheopsa, są cudami starożytnego świata. Rozległe i imponujące, poprawiają wizerunek każdego władcy, który je kontroluje.#!"
 building_the_pyramids_01: "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc: "$building_type_the_pyramids_01_desc$"
 building_type_alhambra_01: "Alhambra"
 building_type_alhambra_01_desc: "#F Alhambra to twierdza zbudowana na pozostałościach starożytnej rzymskiej fortyfikacji. Chociaż nadaje się do użytku jako konstrukcja obronna, to przy odpowiednich inwestycjach można ją przekształcić w coś więcej... #!"
 building_alhambra_01: "$building_type_alhambra_01$ Ruiny fortecy"
 building_alhambra_01_desc: "$building_type_alhambra_01_desc$"
 building_alhambra_02: ""
 building_alhambra_02_desc: "Alhambra od czasów, gdy była zwykłą rzymską ruiną, została przekształcona w pałac królewski odpowiedni dla cesarza! Świetlisty przykład lokalnej architektury, kolor budynków w kontraście z okolicznymi lasami, skłania poetów do opisania go jako „perły osadzonej w szmaragdach”."
 building_type_shwedagon_pagoda_01: "Pagoda Szwedagon"
 building_type_shwedagon_pagoda_01_desc: "#F Pagoda Shwedagon jest świętą buddyjską stupą zbudowaną przez ludność Mon około 500 roku. Znajduje się w niej wiele słynnych relikwii, takich jak laska Kakusandha, filtr do wody Koṇāgamana, kawałek szaty Kassapy i osiem pasm włosów z głowy Gautamy.#!"
 building_shwedagon_pagoda_01: "Pagoda Szwedagon"
 building_shwedagon_pagoda_01_desc: "$building_type_shwedagon_pagoda_01_desc$"
 building_type_khajuraho_01: "Miasto świątynne"
 building_type_khajuraho_01_desc: "#F Świątynie Khajuraho są poświęcone współistnieniu hinduistów i dżinistów, gdzie celebruje się ich różnorodne wierzenia religijne. Ściany świątyni pokryte są skomplikowanymi dziełami sztuki i rzeźbami, dzięki czemu miejsce to jest naprawdę olśniewające i atrakcyjne zarówno dla pielgrzymów, jak i uczonych.#!"
 building_khajuraho_01: "Khajuraho"
 building_khajuraho_01_desc: "$building_type_khajuraho_01_desc$"
 building_type_the_tower_of_london_01: "Tower of London"
 building_type_the_tower_of_london_01_desc: "#F Tower of London to zamek, który służy zarówno jako niezbędna fortyfikacja, jak i więzienie. Centralna wieża nazywana jest „Białą Wieżą” i mieści klasę rządzącą. Położenie Tower of London wskazuje, że jest ona niezbędna do obrony całego hrabstwa.#!"
 building_the_tower_of_london_01: "Tower of London"
 building_the_tower_of_london_01_desc: "$building_type_the_tower_of_london_01_desc$"
 building_type_citadel_of_aleppo_01: "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc: "#F Cytadela w Aleppo to starożytna fortyfikacja, która od czasu jej powstania była używana przez liczne mocarstwa. Cytadela pełni rolę królewskiej rezydencji, ufortyfikowanej kryjówki, świątyni i więzienia.#!"
