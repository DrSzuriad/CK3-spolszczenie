 building_citadel_of_aleppo_02: "Odbudowana Cytadela w Aleppo"
 building_citadel_of_aleppo_02_desc: "Po przeprowadzeniu poważnej rekonstrukcji Cytadela Aleppo została znacznie ufortyfikowana i zamieniona w prawdziwe miasto pałacowe!"
