l_english:
 building_type_castle_01: "Zamek"
 building_type_castle_01_desc: "#F Twierdza zaprojektowana, aby nie tylko pomieścić szanowaną rodzinę szlachecką, ale także chronić okoliczne miasto i pola uprawne.#!"
 building_castle_01: "Motte"
 building_castle_01_desc: "Ta mała, ale potężna fortyfikacja położona jest na usypanym wale ziemnym."
 building_castle_02: "Donżon"
 building_castle_02_desc: "Donżon to duża wieża służąca jako ufortyfikowana rezydencja i ostatnia linia obrony."
 building_castle_03: "Zamek koncentryczny"
 building_castle_03_desc: "Zamek koncentryczny otoczony jest dwoma lub więcej murami, z których wewnętrzny rząd jest wyższy niż zewnętrzne."
 building_castle_04: "Forteca"
 building_castle_04_desc: "Forteca jest przykładem obrony, zdolnej zarówno odeprzeć ataki wroga jak i pomieścić dużą armię."
 building_type_temple_01: "Świątynia"
 building_type_temple_01_desc: "#F Miejsce kultu rządzone przez duchowieństwo, otoczone osadą wiernych chłopów. #!"
 building_temple_01: "Kaplica"
 building_temple_01_desc: "$building_type_temple_01_desc$"
 building_temple_02: "Miejsce modlitw"
 building_temple_02_desc: "#F Świątynia znajduje się w centrum wioski, starannie zbudowana przez lokalnych rzemieślników, aby pokazać ich oddanie wierze. #!"
 building_temple_03: "Miejsce kultu"
 building_temple_03_desc: "#F Chociaż świątynia może przyjąć wielu wiernych, nie jest to jej jedyny cel - ma również pomieścić duchownych, utrzymywać dużą bibliotekę i chronić relikwie. Dzięki domowi modlitwy wierni mają zawsze dużo miejsca na modlitwę. #!"
 building_temple_04: "Wielka świątynia"
 building_temple_04_desc: "#F Niezadowoleni z małej i skromnej świątyni, lokalni rzemieślnicy i architekci pracowali razem, aby stworzyć prawdziwe dzieło sztuki. Ta wielka świątynia symbolicznie sprowadza moc samego nieba na każdego wiernego, który wejdzie do jej wspaniałych wnętrz. #!"
 building_type_city_01: "Miasto"
 building_type_city_01_desc: "#F Ludne miasto, w którym mieszka wielu mieszczan, kupców i ciężko pracujących pozostałych mieszkańców. #!"
 building_city_01: "Małe miasto"
 building_city_01_desc: "$building_type_city_01_desc$"
 building_city_02: "Duże miasto"
 building_city_02_desc: "To miasto przyciąga uwagę kupców i rzemieślników z całego świata, zamożni kupcy zakładają kramy, a pracowici rzemieślnicy niemal codziennie wznoszą nowe domostwa."
 building_city_03: "Centrum miasta"
 building_city_03_desc: "Miastu nie wystarcza już tylko zajmowanie swojego pierwotnego obszaru, ale teraz przygarnia pobliskie pola uprawne w swoje prosperujące granice. Miasto jest rozległe, pełne bogactwa i możliwości."
 building_city_04: "Gwarna metropolia"
 building_city_04_desc: "To miasto znane jest z wielu możliwości, które się w nim znajdują - mówi się, że nawet najbiedniejszy wieśniak może tu znaleźć szczęście. Domy ciągną się wzdłuż ulic jak okiem sięgnąć, a wozy i zwierzęta gdziekolwiek spojrzysz zajęte są transportem towarów."
 building_type_common_tradeport_01: "Port handlowy"
 building_type_common_tradeport_01_desc: "Galery handlowe ładują i rozładowują w tym porcie swoje towary."
 building_common_tradeport_01: "Mała przystań"
 building_common_tradeport_01_desc: "Skromna przystań, która umożliwia statkom załadunek i rozładunek towarów bez większego wysiłku."
 building_common_tradeport_02: "Tkacze sieci rybackich"
 building_common_tradeport_02_desc: "Jest to warsztat, gdzie tka się sieci rybackie. Dzień po dniu niestrudzenie są tu produkowane i naprawiane sieci."
 building_common_tradeport_03: "Port handlowy"
 building_common_tradeport_03_desc: "Port stał się ośrodkiem handlu i podróży po okolicznym akwenie. Handlują tu statki z całego wybrzeża."
 building_common_tradeport_04: "Szkutnicy"
 building_common_tradeport_04_desc: "W tym porcie zbierają się uzdolnieni szkutnicy, aby konstruować i naprawiać statki."
 building_common_tradeport_05: "Rozbudowane doki"
 building_common_tradeport_05_desc: "Statki handlowe nie będą już musiały konkurować o miejsce do załadowania i wyładowania cennego towaru - duża przestrzeń w doku zapewnia każdemu wystarczającą ilość miejsca do prowadzenia interesów!"
 building_common_tradeport_06: "Stocznie"
 building_common_tradeport_06_desc: "Kilka statków czeka gotowe w stoczni na załogę, która obsadzi je w razie gdy królestwo będzie tego potrzebować."
 building_common_tradeport_07: "Wielki port"
 building_common_tradeport_07_desc: "Ten wspaniały port oferuje kupcom i rybakom mnóstwo miejsca do dokowania i handlowania swoim towarem. Przybywają tu podróżnicy z daleka, szukając bezpieczeństwa w przystani, jaką jest port."
 building_common_tradeport_08: "Suche doki"
 building_common_tradeport_08_desc: "Oto nowy, rewolucyjny sposób dokowania statków w postaci suchego doku. Statek wpływa do wąskiego przejścia, z którego wypompowuje się wodę. Następnie jest on zawieszany na kamiennych blokach, po czym oże być z łatwością naprawiany i konserwowany."
 building_type_hall_of_heroes_01: "Sala bohaterów"
 building_type_hall_of_heroes_01_desc: "#F Wielka sala, w której bohaterscy wojownicy mogą się spotykać i organizować swoje działania. #!"
