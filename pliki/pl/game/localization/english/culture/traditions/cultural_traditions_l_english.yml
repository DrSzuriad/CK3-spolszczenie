l_english:
 ethos_bellicose_name: "Wojowniczy"
 ethos_bellicose_desc: "Ta kultura uważa konflikt i przemoc za niezbędne stany egzystencji. W społeczności tej kultury zakorzeniona jest idea, że należy się powstać i walczyć o swoje."
 ethos_stoic_name: "Stoicki"
 ethos_stoic_desc: "Ta kultura wierzy w to, że trzeba być silnym jak góra, przyjmować wszelkie trudy, jakie może rzucić im życie i znosić je z ponurą determinacją i nieposkromionym duchem."
 ethos_bureaucratic_name: "Biurokratyczny"
 ethos_bureaucratic_desc: "Żadna kultura nie przetrwa dłużej niż jej najstarszy zapis, a ta kultura wierzy w księgowość tak skrupulatną, że gwarantuje nieśmiertelność."
 ethos_spiritual_name: "Duchowy"
 ethos_spiritual_desc: "Podczas gdy niektóre kultury zwracają się ku wojnie, a inne ku wiedzy doczesnej, ta kultura pokłada ufność w jedynej stałej w całej swojej historii - boskości. Duchowość to jedyna droga naprzód w tym surowym i beztroskim świecie."
 ethos_courtly_name: "Dworski"
 ethos_courtly_desc_nhc: "Ceremonie dworskie są tak integralną częścią tej kultury, że stanowią podstawę zachowań społecznych ludzi. Jest miejsce dla każdego i każdy jest na swoim miejscu."
 ethos_egalitarian_name: "Egalitarny"
 ethos_egalitarian_desc: "Nietolerancja i izolacjonizm mogą być drogą dla innych, ale ta kultura uznaje, że akceptacja odmienności jest o wiele lepsza niż jej niszczenie."
 ethos_communal_name: "Społeczny"
 ethos_communal_desc: "Kultura ta ceni sobie ponad wszystko więzi społeczne, budując wielką lojalność i oddanie poprzez wspólną pracę nad osiągnięciem wspólnych celów."
 martial_custom_equal_name: "Na równi"
 martial_custom_equal_desc: "W tej kulturze każda sprawna osoba w gospodarstwie domowym może chwycić za broń dla swojego pana, gdy zostanie wezwana."
 martial_custom_male_only_name: "Tylko mężczyźni"
 martial_custom_male_only_desc: "Ta kultura uważa, że tylko mężczyźni są wystarczająco silni fizycznie i wytrzymali, by walczyć w bitwie."
 martial_custom_female_only_name: "Tylko kobiety"
 martial_custom_female_only_desc: "Ta kultura uważa, że tylko kobiety są wystarczająco silne fizycznie i wytrzymałe, by walczyć w bitwie."
 tradition_court_eunuchs_name: "Nadworni eunuchowie"
 tradition_court_eunuchs_desc: "Kultura ta szeroko wykorzystuje eunuchów na dworach, zajmujących stanowiska od służby domowej po biurokratycznych administratorów, a nawet dowódców wojskowych. Mężczyznom pozbawionym pożądania łatwo jest zaufać."
 tradition_byzantine_succession_name: "Bizantyjskie tradycje"
 tradition_byzantine_succession_desc: "Kultura ta jest ściśle związana z cesarskimi tradycjami Cesarstwa Wschodniorzymskiego i jego spuścizną w postaci złożonego i zawiłego kodeksu dworskiego."
 tradition_african_tolerance_name: "Afrykańska tolerancja"
 tradition_african_tolerance_desc: "Choć niektórzy uważają to za słabość, państwo oparte na zrozumieniu i tolerancji to państwo zbudowane na solidnych fundamentach."
 tradition_memories_of_bactria_name: "Wspomnienia Baktrii"
 tradition_memories_of_bactria_desc: "W pamięci kulturowej tych ludzi zapisany jest ideał idealnej krainy Baktrii, pięknej korony wschodu, której czas nadejdzie ponownie."
 tradition_equal_inheritance_name: "Równość dziedziczenia"
 tradition_equal_inheritance_desc: "Ta kultura ma historię władców, którzy dzielą swoje ziemie między wszystkie swoje dzieci, nawet te, które normalnie zostałyby wykluczone."
 tradition_equal_inheritance_link: "Równość dziedziczenia"
 tradition_the_witenagemot_name: "Witenagemot"
 tradition_the_witenagemot_desc: "Ta kultura ma długą historię organizowania zgromadzeń składających się z rządzących krajem potentatów, debatujących nad polityką, prawem, finansami, a przede wszystkim nad tym, jak najlepiej... #EMP doradzać#! władcy."
 tradition_things_name: "Zgromadzenie tingu"
 tradition_things_desc: "W Skandynawii, odległości i pustkowia sprawiają, że scentralizowana władza jest nieskuteczna. Kiedy trzeba rozstrzygnąć spory i podjąć decyzje, zbiera się #EMP Ting#! - zgromadzenie równych sobie, któremu przewodniczy głosiciel praw."
 tradition_caravaneers_name: "Karawaniarze"
 tradition_caravaneers_desc: "Kultura ta jest dobrze zintegrowana z praktykami handlowymi regionu, a jej mieszkańcy są silnie związani z handlem karawanowym."
 tradition_xenophilic_name: "Ksenofilia"
 tradition_xenophilic_desc: "Ta kultura przyjmuje wszystkich i jest autentycznie zafascynowana wszystkimi kulturami."
 tradition_legalistic_name: "Legalizm"
 tradition_legalistic_desc: "Kultura ta uznaje rządy prawa i jego kodyfikację za najważniejszą cechę cywilizowanego społeczeństwa."
 tradition_warrior_culture_name: "Kultura wojowników"
 tradition_warrior_culture_desc: "Kultura ta ceni siłę i sprawność w walce ponad wszystko inne. Dzieci są wychowywane w duchu walki i zniechęcane do nauki. Słabość nie jest tolerowana."
 tradition_philosopher_culture_name: "Kultura filozoficzna"
 tradition_philosopher_culture_desc: "Kultura ta promuje myślenie i autorefleksję."
 tradition_chivalry_name: "Rycerskość"
 tradition_chivalry_desc: "Kultura ta przyjęła rycerstwo i kodeksy rycerskie postępowania jako społeczną metodę regulacji zachowań. Cenione są waleczność, obowiązek, honor i moralność, podobnie jak zła poezja i literatura romantyczna."
 tradition_hit_and_run_name: "Taktycy zasadzek"
 tradition_hit_and_run_desc: "Kultura ta opanowała do perfekcji wykorzystywanie lekko opancerzonych jednostek do ataków z zaskoczenia, po których następuje odwrót."
 tradition_stand_and_fight_name: "Stań do walki!"
 tradition_stand_and_fight_desc: "Wojownicy z tej kultury są nieugięci i niezachwiani. Nie cofają się - nawet w obliczu przytłaczających przeciwności losu, na dobre i na złe."
 tradition_horse_lords_name: "Władcy koni"
 tradition_horse_lords_desc: "Kultura ta opanowała jazdę konną i jej zastosowanie na polu walki."
 tradition_adaptive_skirmishing_name: "Elastyczni harcownicy"
 tradition_adaptive_skirmishing_desc: "Ta kultura wie, jak skutecznie wystawić harcowników w każdych warunkach."
 tradition_formation_fighting_name: "Eksperci od walki w formacjach"
 tradition_formation_fighting_desc: "Ta kultura wie, jak stworzyć synergię pomiędzy różnymi typami jednostek poprzez zastosowanie skutecznych formacji obronnych."
 tradition_republican_legacy_name: "Republikańskie dziedzictwo"
 tradition_republican_legacy_desc: "Kultura ta ma długą historię wartości republikańskich, gdzie stany miejskie są tak samo ważne jak wiejscy właściciele ziemscy."
 tradition_hereditary_hierarchy_name: "Dziedziczna hierarchia"
 tradition_hereditary_hierarchy_desc: "W kulturze tej zakorzenione jest, że przywództwo przekazywane jest poprzez krew, szlachta jest związana kamieniami w zamkach, a struktura feudalna jest niezachwiana. Niełatwo zapominają o tych, którzy łamią zobowiązania feudalne."
 tradition_theocratic_autonomy_name: "Teokratyczna autonomia"
 tradition_theocratic_autonomy_desc: "Władze religijne w tej kulturze mają dużą swobodę działania ze strony świeckich władców i są darzone szacunkiem i posłuszeństwem ze strony ludności."
 tradition_saharan_nomads_name: "Saharyjscy nomadowie"
 tradition_saharan_nomads_desc: "Kultura ta jest ściśle związana z pustynią saharyjską, którą przemierza od wieków, łącząc Morze Śródziemne z subsaharyjskimi królestwami Sahelu."
 tradition_himalayan_settlers_name: "Himalajscy osadnicy"
 tradition_himalayan_settlers_desc: "Ta kultura stworzyła swój dom na szczycie „dachu świata”, gdzie powietrze jest świeże, ale zimne, a zimy długie i ciężkie. Szczycą się tym, że niewiele kultur żyjących poniżej byłoby w stanie żyć z takim samym komfortem wśród szczytów i płaskowyżów, gdzie przetrwać mogą tylko owce."
 tradition_esteemed_hospitality_name: "Ceniona gościnność"
 tradition_esteemed_hospitality_desc: "W tej kulturze władcy znani są z tego, że witają z otwartymi ramionami każdego, kto pojawi się na ich dworze. Odwiedzający goście przyjmowani są w spektakularnym stylu."
 tradition_hard_working_name: "Pracowitość"
 tradition_hard_working_desc: "Kultura ta uczy oraz utrwala idee pracowitości i ciężkiej pracy na rzecz swojej społeczności."
 tradition_loyal_soldiers_name: "Lojalni poddani"
 tradition_loyal_soldiers_desc: "Dla tej kultury służba swojemu władcy i krajowi jest zarówno szlachetna, jak i sprawiedliwa - jest obowiązkiem i przywilejem, a nie chciwym układem czy niechcianym ciężarem."
 tradition_female_only_inheritance_name: "Matriarchat"
 tradition_female_only_inheritance_desc: "Kultura ta wymusza matriarchalną hierarchię, w której klasa rządząca składa się w przeważającej mierze z kobiet."
 tradition_pacifism_name: "Pacyfiści"
 tradition_pacifism_desc: "Dla tej kultury użycie siły nigdy nie może być usprawiedliwione. Tylko podążając ścieżką niestosowania przemocy, ludzie mogą naprawdę żyć w pokoju."
 tradition_scientific_curiosity_name: "Dociekliwość naukowa"
 tradition_scientific_curiosity_desc: "Większość ludzi szuka odpowiedzi na lewo, prawo, w tył i w przód. Nie oni. Ci ludzie patrzą w górę."
 tradition_spartan_name: "Spartańska"
 tradition_spartan_desc: "Ta kultura nie ceni sobie atrybutów władzy - ceremonii, bogactwa, bezsensownych ozdób. Ta kultura jest bardziej zainteresowana samą władzą, najlepiej w postaci strzelistych murów i twierdz."
 tradition_tribe_unity_name: "Jedność plemienna"
 tradition_tribe_unity_desc: "Kultura ta podkreśla więzi rodzinne i wspólnotę łączącą jej mieszkańców, skłaniając ich do pamiętania o wspólnym dziedzictwie."
 tradition_astute_diplomats_name: "Przebiegli dyplomaci"
 tradition_astute_diplomats_desc: "W tej kulturze powszechne jest przekonanie, że najczystszym wyrazem wyższości jest zdolność do pokonania przeciwnika bez walki."
 tradition_collective_lands_name: "Wspólne ziemie"
 tradition_collective_lands_desc: "Idea, że jednostki posiadają ziemię na własność jest obca tej kulturze; ziemia należy do wszystkich ludzi, dla wspólnego dobra."
 tradition_horse_breeder_name: "Hodowcy koni"
 tradition_horse_breeder_desc: "Kultura ta skrupulatnie gromadziła wiedzę i doświadczenie w sztuce hodowli koni. Zarówno konie bojowe, jak i wyścigowe tego ludu są uważane za jedne z najlepszych."
 tradition_hunters_name: "Doskonali łowcy"
 tradition_hunters_desc: "Kierując się względami ekonomicznymi, a może oczekiwaniami społecznymi, kultura ta udoskonaliła swoje praktyki łowieckie do poziomu precyzyjnej i niemal pięknej sztuki."
 tradition_sacred_mountains_name: "Święte góry"
 tradition_sacred_mountains_desc: "Kultura ta uważa góry za połączenie z boskością i traktuje je z czcią i szacunkiem."
 tradition_culinary_art_name: "Kulinarni artyści"
 tradition_culinary_art_desc: "Jedzenie nie jest dla tej kultury jedynie pożywieniem; jest ono zarówno sztuką, jak i rytuałem, który utrzymuje rodzinę i całą społeczność razem."
 tradition_festivities_name: "Częste uroczystości"
 tradition_festivities_desc: "Częstotliwość i żywiołowość, z jaką ta kultura organizuje uroczystości, inni mogliby uznać za wulgarne, ale zabawa musi trwać!"
 tradition_tea_ceremony_name: "Ceremonie herbaciane"
 tradition_tea_ceremony_desc: "Czasami, aby wszystko stało się lepsze, wystarczy filiżanka dobrej herbaty."
 tradition_vegetarianism_name: "Wegetarianie"
 tradition_vegetarianism_desc: "Kultura ta rozwinęła silną awersję do spożywania mięsa zwierząt i praktykuje wegetarianizm w całym swoim społeczeństwie."
 tradition_alpine_supremacy_name: "Alpejska przewaga"
 tradition_alpine_supremacy_desc: "Mieszkańcy tej kultury przystosowali się do życia w regionach górskich i wokół nich, a ich wiedza i doświadczenie w warunkach wysokogórskich nie mają sobie równych."
 tradition_seafaring_name: "Żeglarze"
 tradition_seafaring_desc: "Dla tej kultury zew morza jest zbyt silny, by móc się mu oprzeć, i żyją po to, by żeglować po krystalicznie czystym oceanie lub płynąć na grzbiecie dzikiego, szalejącego sztormu."
 tradition_strength_display_name: "Pokazy siły"
 tradition_strength_display_desc: "Samo posiadanie siły nie wystarczy. Musisz #EMP zademonstrować#! ją przed innymi, aby wiedzieli, że możesz stawić czoła godnemu przeciwnikowi lub walczyć u boku cenionego sprzymierzeńca."
 tradition_mystical_ancestors_name: "Mistyczni przodkowie"
 tradition_mystical_ancestors_desc: "Rodowód jest bardzo ważny dla tej kultury, do tego stopnia, że przodkowie stali się istotami mitycznymi i legendarnymi, a wielu twierdzi, że są ich potomkami."
 tradition_priestly_caste_name: "Kasta kapłańska"
 tradition_priestly_caste_desc: "Kultura ta narzuca system kastowy, aby wywyższyć kapłanów w swoim społeczeństwie. Dla nich osoby, którym powierzono zadanie interpretowania woli boskiej, powinny być chronione i honorowane."
 tradition_religion_blending_name: "Mieszanie religii"
 tradition_religion_blending_desc: "Członkowie tej kultury często żyją razem z osobami wyznającymi inne religie i przekonania, i dobrze sobie radzą z wprowadzaniem obcych elementów do własnego kultu."
 tradition_religious_festivities_name: "Uroczystości religijne"
 tradition_religious_festivities_desc: "Ruch Słońca i gwiazd nie ma znaczenia dla koncepcji czasu w tej kulturze. O wiele bardziej popularnym sposobem zaznaczania upływu dni są liczne, regularne festiwale i uroczystości religijne, na które każdy jest zaproszony!"
 tradition_religious_patronage_name: "Patronat religijny"
 tradition_religious_patronage_desc: "Dla zbawienia duszy trzeba poświęcić się dziełom o znaczeniu religijnym. Nie można kupić odkupienia, ale posiadanie świątyni kapłanów, którzy będą śpiewać na twoją cześć #EMP pomaga#!,"
 tradition_medicinal_plants_name: "Ziołolecznictwo"
 tradition_medicinal_plants_desc: "Członkowie tej kultury już dawno temu zdobyli wiedzę na temat leczniczych właściwości roślin i drzew. Według nich większość dolegliwości można wyleczyć, stosując odpowiedni okład, smarowidło lub gulasz."
 tradition_storytellers_name: "Opowiadacze historii"
 tradition_storytellers_desc: "Kultura ta charakteryzuje się silną i trwałą tradycją ustną. Przeszłość jest zachowywana poprzez rytualne opowiadania, w których bohaterowie i legendy z przeszłości są przekazywane przez pokolenia."
 tradition_sacred_hunts_name: "Święte łowy"
 tradition_sacred_hunts_desc: "Polowanie nie jest ani sportem, ani rozrywką, to nic innego, jak najczystszy wyraz ludzkiego doświadczenia, w którym człowiek może połączyć się z boskością, demonstrując swoje panowanie nad przyrodą."
 tradition_wedding_ceremonies_name: "Ceremonie ślubne"
 tradition_wedding_ceremonies_desc: "W tej kulturze związek dwojga ludzi w małżeństwie jest uważany za bardzo publiczną i rytualną sprawę."
 tradition_music_theory_name: "Teoretycy muzyki"
 tradition_music_theory_desc: "Kultura ta traktuje muzykę niemal jak język boski, dlatego też wiele osób od najmłodszych lat podejmuje szlachetne i słynne studia muzyczne."
 tradition_poetry_name: "Wyrafinowana poezja"
 tradition_poetry_desc: "Poezja w tej kulturze uważana jest za szlachetną sztukę i wielu spędza swój czas na łączeniu słów z przesłaniem i myślą."
 tradition_culture_blending_name: "Mieszanie kultur"
 tradition_culture_blending_desc: "Członkowie tej kultury często żyli obok ludzi z innych kultur. Dzięki kontaktom z nimi stali się sprawni we włączaniu obcych języków, tradycji i zwyczajów do swojego życia."
 tradition_family_entrepreneurship_name: "Rodzinne przedsiębiorstwa"
 tradition_family_entrepreneurship_desc: "Kultura ta sprzyja rozwojowi handlu w oparciu o więzi rodzinne — każde pokolenie przejmuje od poprzedniego narzędzia i techniki pracy, budując silną tradycję profesjonalizmu przodków."
 tradition_fishermen_name: "Wprawni rybacy"
 tradition_fishermen_desc: "Każdy może łowić ryby, ale robić to z taką wprawą, że każdy połów jest obfity, niezależnie od pływów i wiatru, to rzadki talent. Nikt nie zna wybrzeża, ani lądowego, ani morskiego, lepiej niż ci rybacy."
 tradition_metal_craftsmanship_name: "Obróbka metalu"
 tradition_metal_craftsmanship_desc: "Kultura ta od wieków cieszyła się łatwym dostępem do żelaza. Z czasem rozwinęli swoją wiedzę na temat metalu do tego stopnia, że ich imię stało się synonimem wytrzymałej i wysokiej jakości broni i zbroi."
 tradition_isolationist_name: "Izolacjonizm"
 tradition_isolationist_desc: "Kultura ta trzyma się na uboczu i rzadko interesuje się tym, co dzieje się w świecie zewnętrznym."
 tradition_winter_warriors_name: "Zimowi wojownicy"
 tradition_winter_warriors_desc: "Kultura ta jest przyzwyczajona do ostrych wiatrów i przenikliwego mrozu."
 tradition_forest_fighters_name: "Leśni wojownicy"
 tradition_forest_fighters_desc: "Ta kultura jest dobrze wyszkolona w walce w lasach."
 tradition_mountaineers_name: "Górale"
 tradition_mountaineers_desc: "Żołnierze tej kultury noszą ze sobą wszystko, co jest im potrzebne do pokonywania gór."
 tradition_warriors_of_the_dry_name: "Wojownicy suszy"
 tradition_warriors_of_the_dry_desc: "Przedstawiciele tej kultury opanowali sztukę walki w bardzo suchym klimacie."
 tradition_highland_warriors_name: "Górscy wojownicy"
 tradition_highland_warriors_desc: "Wojownicy tej kultury dobrze walczą na zboczach i w dolinach swoich pagórkowatych domostw."
 tradition_jungle_warriors_name: "Wojownicy dżungli"
 tradition_jungle_warriors_desc: "Wojownicy tej kultury dobrze wiedzą, jak przemierzać zdradzieckie dżungle."
 tradition_only_the_strong_name: "Tylko silni"
 tradition_only_the_strong_desc: "Ta kultura kładzie duży nacisk na posiadanie kilku dobrze wyszkolonych wojowników. Jeśli nie jesteś najlepszy z najlepszych, nie jesteś mile widziany w służbie."
 tradition_warriors_by_merit_name: "Zasłużeni wojownicy"
 tradition_warriors_by_merit_desc: "Ta kultura uważa, że jeśli udowodniłeś, że jesteś zdolny do bycia wojownikiem, powinieneś mieć prawo do walki — bez względu na to, kim jesteś."
 tradition_warrior_monks_name: "Wojowniczy kapłani"
 tradition_warrior_monks_desc: "W tej kulturze uważa się, że jeśli ktoś decyduje się na studia teologiczne, musi również umieć bronić swojej wiary."
 tradition_talent_acquisition_name: "Uznanie dla talentów"
 tradition_talent_acquisition_desc: "„Zabij mnie, jeśli chcesz, ale jeśli pozwolisz mi żyć, będę ci lojalnie służyć”."
 tradition_strength_in_numbers_name: "Siła w liczbach"
 tradition_strength_in_numbers_desc: "Ta kultura rezygnuje z posiadania elitarnych oddziałów, a zamiast tego preferuje masowe armie."
 tradition_frugal_armorsmiths_name: "Oszczędni zbrojarze"
 tradition_frugal_armorsmiths_desc: "Podczas gdy jeden zestaw wysokiej jakości zbroi może uratować jedno życie, posiadanie dziesięciu przyzwoitych zestawów może wygrać bitwę."
 tradition_malleable_invaders_name: "Elastyczni najeźdźcy"
 tradition_malleable_invaders_desc: "Weźmiemy wasze ziemie, wasze dzieci, wasze tradycje i waszą #EMP przyszłość#!."
 tradition_quarrelsome_name: "Swarliwość"
 tradition_quarrelsome_desc: "Konflikty graniczne są powszechne dla władców tej kultury. Ziemia często przechodzi z rąk do rąk w nie do końca sprawiedliwy sposób."
 tradition_swords_for_hire_name: "Najemnicy"
 tradition_swords_for_hire_desc: "Kultura ta przychylnie patrzy na pracę najemników i zachęca wojowników, by w przerwach między wojnami szukali chwały jako najemnicy."
 tradition_reverence_for_veterans_name: "Szacunek dla weteranów"
 tradition_reverence_for_veterans_desc: "Ta kultura nie patrzy z góry na tych, którzy nie mogą już walczyć z powodu kontuzji. Zamiast tego są oni celebrowani jako bohaterowie i wykorzystywani w charakterze nauczycieli."
 tradition_stalwart_defenders_name: "Niezłomni obrońcy"
 tradition_stalwart_defenders_desc: "Obrona tego, co własne, jest dla tej kultury sprawą najwyższej wagi."
 tradition_battlefield_looters_name: "Szabrownicy z pola bitwy"
 tradition_battlefield_looters_desc: "W tej kulturze bitwy nie są toczone dla prestiżu, ale dla zysku. Kto dba o swoją pozycję, jeśli nie jest w stanie zapłacić za wojnę?"
 tradition_fervent_temple_builders_name: "Gorliwi budowniczowie świątyń"
 tradition_fervent_temple_builders_desc: "Ta kultura uważa budowanie świątyń za najbardziej bezpośrednią drogę do boskości. Od żarliwych władców oczekuje się budowy wielu i zarazem wielkich świątyń."
 tradition_lords_of_the_elephant_name: "Władcy słoni"
 tradition_lords_of_the_elephant_desc: "Ta kultura czci słonie, przyrównując je do królewskiej postaci. Są mistrzami w ich chwytaniu, szkoleniu i wykorzystywaniu do niszczycielskich działań wojennych."
 tradition_zealous_people_name: "Mocno wierzący"
 tradition_zealous_people_desc: "Ludzie tej kultury są szczególnie gorliwi i oddani swojej wierze."
 tradition_welcoming_name: "Charyzmatyczność"
 tradition_welcoming_desc: "Ludzie tej kultury doskonale radzą sobie w sprawach dyplomatycznych, a etykieta towarzyska jest ceniona ponad wszystko."
 tradition_agrarian_name: "Rolna"
 tradition_agrarian_desc: "Kultura ta jest zdecydowanie rolna, a jej ziemie dają obfite plony dla głodnych armii. Brak konieczności walki o pożywienie oznacza wielu chłopów płacących daninę, ale oznacza też, że żołnierze nie są tak zmotywowani jak żołnierze z surowszych regionów."
 tradition_eye_for_an_eye_name: "Oko za oko"
 tradition_eye_for_an_eye_desc: "W tej kulturze nie zapomina się i nie wybacza krzywd. Jej ludność potrafi długo nosić w sobie urazę, a zemsta dokonywana jest z pasją."
 tradition_forbearing_name: "Cierpliwość"
 tradition_forbearing_desc: "W tej kulturze bycie cierpliwym i powściągliwym w obliczu przeciwności losu jest powszechne."
 tradition_equitable_name: "Sprawiedliwość"
 tradition_equitable_desc: "W tej kulturze wysoko ceni się prawdę i sprawiedliwość."
 tradition_charitable_name: "Dobroczynność"
 tradition_charitable_desc: "Niezależnie od wiary, ludzie tej kultury są zmotywowani do wspierania tych, którzy mają mniej szczęścia."
 tradition_modest_name: "Skromność"
 tradition_modest_desc: "W tej kulturze ceni się skromność. Nie należy zajmować zbyt wiele miejsca ani uważać się za lepszego od innych."
 tradition_hill_dwellers_name: "Mieszkańcy wzgórz"
 tradition_hill_dwellers_desc: "Ta kultura dobrze czuje się na wzgórzach i wie, jak skutecznie wykorzystywać swoje ziemie."
 tradition_forest_folk_name: "Ludzie lasu"
 tradition_forest_folk_desc: "Ludzie tej kultury żyją w pobliżu rozległych lasów i wiedzą, jak zbierać ich plony."
 tradition_mountain_homes_name: "Domy w górach"
 tradition_mountain_homes_desc: "Ludzie tej kultury wiedzą, jak żyć i rozwijać się na płaskowyżach w pobliżu surowych zboczy gór."
 tradition_dryland_dwellers_name: "Mieszkańcy terenów suchych"
 tradition_dryland_dwellers_desc: "Ludzie tej kultury są przyzwyczajeni do życia w suchym klimacie; wiedzą gdzie znaleźć wodę i jak uprawiać ziemię."
 tradition_jungle_dwellers_name: "Mieszkańcy dżungli"
 tradition_jungle_dwellers_desc: "Ludzie tej kultury żyją blisko dżungli i wiedzą, jak zbierać jej bogactwa."
 tradition_faith_bound_name: "Związani z wiarą"
 tradition_faith_bound_desc: "W tej kulturze bycie innego wyznania oznacza, że nie kwalifikujesz się do sukcesji."
 tradition_by_the_sword_name: "Poprzez miecz"
 tradition_by_the_sword_desc: "Członkowie tej kultury wierzą, że najlepszym misjonarzem jest ten, który nosi miecz. Choć poparcie dla świętych wojen jest powszechne, motywy są dokładnie sprawdzane, aby upewnić się, że boskie moce to zaakceptują."
 tradition_language_scholars_name: "Językoznawcy"
 tradition_language_scholars_desc: "Nauczenie się słów bliźniego przybliża cię o krok do języka Bożego."
 tradition_pastoralists_name: "Pasterze"
 tradition_pastoralists_desc: "Członkowie tej kultury doskonale czują się na rozległym i otwartym terenie, gdzie pasą się duże grupy zwierząt."
 tradition_desert_nomads_name: "Pustynni podróżnicy"
 tradition_desert_nomads_desc: "Ludności tej kultury nie jest obce surowe środowisko pustyni. Opanowała używanie wielbłądów, które pomagają im w podróżach, działaniach wojennych i życiu codziennym."
 tradition_gardening_name: "Architekci ogrodów"
 tradition_gardening_desc: "Kultura ta posiada długą tradycję budowania i utrzymywania różnego rodzaju ogrodów, budując sobie mały raj."
 tradition_monogamous_name: "Monogamia"
 tradition_monogamous_desc: "W tej kulturze ma się jednego małżonka, bez względu na wiarę."
 tradition_polygamous_name: "Poligamia"
 tradition_polygamous_desc: "W tej kulturze istnieje tendencja do posiadania wielu małżonków, niezależnie od wiary."
 tradition_concubines_name: "Konkubiny"
 tradition_concubines_desc: "Władcy tej kultury często trzymają w domu pewną liczbę konkubin, niezależnie od wiary."
 tradition_mendicant_mystics_name: "Wędrowni mistycy"
 tradition_mendicant_mystics_desc: "Duchowni tej kultury wierzą mocno, że wiara powinna być szerzona w terenie, a ich najbardziej gorliwi przedstawiciele często wędrują po świecie."
 tradition_parochialism_name: "Zaściankowość"
 tradition_parochialism_desc: "Mieszkańcy miast należących do tej kultury są niezależni. i zaciekle ze sobą rywalizują. Inwestują wiele pieniędzy i wysiłku, aby upewnić się, że #EMP ich#! miasto jest najwspanialsze."
 tradition_martial_admiration_name: "Podziw dla wojowników"
 tradition_martial_admiration_desc: "Ci, którzy są gotowi chwycić za miecz i walczyć za swoją kulturę, są godni podziwu. Bez względu na przeciwności losu."
 tradition_chanson_de_geste_name: "Chanson de geste"
 tradition_chanson_de_geste_desc: "Kultura ta ceni bohaterskie czyny dawno zmarłych przodków. Romantyczne opowieści o życiu rycerzy, takich jak Guillaume czy Roland, będą inspirować kolejne pokolenia."
 tradition_ruling_caste_name: "Kasta rządząca"
 tradition_ruling_caste_desc: "Władcy tej kultury są przyzwyczajeni do panowania nad poddanymi, którzy nie należą do ich własnej kultury. Wiedzą, jak skutecznie tłumić bunty, choć kosztem postrzegania przez społeczeństwo."
 tradition_staunch_traditionalists_name: "Zagorzali tradycjonaliści"
 tradition_staunch_traditionalists_desc: "Tradycja jest tradycją, jest stała i niezmienna. Musimy być gotowi i chętni, by bronić tego, co czyni nas tymi, kim jesteśmy."
 tradition_sacred_groves_name: "Święte gaje"
 tradition_sacred_groves_desc: "Drzewa uważane są w tej kulturze za święte. Las jest żywą istotą, o którą należy dbać — nie niszczyć."
 tradition_hold_the_line_name: "Utrzymanie linii"
 tradition_hold_the_line_desc: "W tej kulturze każdy żołnierz jest dumny ze swojej siły. Porywające przemówienia dowódców utrzymują inspirują żołnierzy do samego końca."
 tradition_legendary_noble_families_name: "Legendarne rody szlacheckie"
 tradition_legendary_noble_families_desc: "Jeśli nie jesteś związany z jedną z rodzin szlacheckich, które pomogły ukształtować losy tej kultury, jesteś nikim."
 tradition_castle_keepers_name: "Straż zamkowa"
 tradition_castle_keepers_desc: "Ofensywa nie jest dobrą obroną. Dobrą obroną jest posiadanie największej liczby zamków na powierzchni znanego świata."
 tradition_city_keepers_name: "Straż miejska"
 tradition_city_keepers_desc: "Miasta są bijącym miejskim sercem tej kultury i pragną, aby każda z ich metropolii stała się godnym pozazdroszczenia klejnotem znanym na całym świecie."
 tradition_fractious_name: "Krnąbrność"
 tradition_fractious_desc: "Wróg mojego wroga jest #EMP również#! moim wrogiem."
 tradition_runestones_name: "Wznosiciele kamieni runicznych"
 tradition_runestones_desc: "Śmierć, podboje, zdobywanie tytułów — czyż nie są to rzeczy, które określają szlacheckie życie? Tam, gdzie pojawiają się nasi ludzie, pojawiają się też świadectwa życia, które wiedli."
 tradition_insular_spirit_name: "Duch zdystansowania"
 tradition_insular_spirit_desc: "Ta kultura jest zdeterminowana, by nie dać się odwieść od swoich pierwotnych zasad i będzie walczyć o każdego swojego członka, który zostanie zaatakowany przez inną kulturę."
 tradition_monastic_communities_name: "Wspólnoty klasztorne"
 tradition_monastic_communities_desc: "Kultura ta ma długą historię wysyłania potomków szlachty, by służyli wierze. Znani myśliciele polityczni często wywodzą się z zakonów."
 tradition_roman_legacy_name: "Wschodniorzymskie dziedzictwo"
 tradition_roman_legacy_desc: "Organizacja wojskowa Cesarstwa Rzymskiego wciąż jest żywa w tej kulturze. Preferuje się armię zawodową ponad oddziały najemne."
 tradition_longbow_competitions_name: "Zawody łucznicze"
 tradition_longbow_competitions_desc: "W tej kulturze preferuje się rodzaj łuku, którego większość ludzi nie jest w stanie nawet naciągnąć, a cotygodniowe ćwiczenia z nim są uważane za rytuał. Praktyki te są tak samo ważne jak wszelkie obrządki religijne – zarówno w regionach wiejskich, jak i w miejskich metropoliach."
 tradition_illyrian_grit_name: "Iliryjski hart"
 tradition_illyrian_grit_desc: "Przedstawiciele tej kultury mogą walczyć między sobą, ale gdy nadejdzie czas, powstanie, by wspólnie stawić czoła najeźdźcom."
 tradition_maritime_mercantilism_name: "Morski merkantylizm"
 tradition_maritime_mercantilism_desc: "Świat może być rządzony przez armie, ale ta kultura wie, że tak naprawdę kontroluje go ten, kto dominuje nad przepływem złota przez morza."
 tradition_sacral_kingship_name: "Sakralna królewskość"
 tradition_sacral_kingship_desc: "Władcy w tej kulturze są albo uważani za Bogów, albo królewskość jest postrzegana jako boska cnota. Czymże jest król w porównaniu do Boga?"
 tradition_reavers_name: "Grabieżcy"
 tradition_reavers_desc: "Wielu przedstawicieli tej kultury, żyjących na wybrzeżu, ma doświadczenie w wypływaniu w morze i rabowaniu innych portów. Choć nie jest to aprobowane przez ich bezpośrednich panów, każdy władca wie, że dzięki temu będą lepszymi żołnierzami, gdy nadejdzie czas."
 tradition_practiced_pirates_name: "Doświadczeni piraci"
 tradition_practiced_pirates_desc: "Szturmowanie portu, podpalanie go i zabieranie wszystkiego, co nie jest przybite może nie jest szlachetne, ale za to #EMP jest#! zyskowne."
 tradition_determined_independence_name: "Stanowcza niezależność"
 tradition_determined_independence_desc: "Umrzeć, ale nie poddać się! Władcy tej kultury nie znajdują gorszej porażki niż poddaństwo i zrobią wszystko, aby być panami własnego życia."
 tradition_merciful_blindings_name: "Miłosierne zaślepienie"
 tradition_merciful_blindings_desc: "Bez względu na to, jak niewybaczalne może być przewinienie, kultura ta uważa, że lepiej jest mieć wydłubane oko niż przebite serce."
 tradition_reindeer_hunters_name: "Łowcy reniferów"
 tradition_reindeer_hunters_desc: "Pogoń za jeleniem to nic innego jak taniec wśród bezkresnych mrozów tajgi. Przedstawiciele tej kultury nauczyli się w pełni wykorzystywać zasoby łowieckie, którymi dysponują."
 tradition_mountaineer_ruralism_name: "Górska wiejskość"
 tradition_mountaineer_ruralism_desc: "Od swoich korzeni na wzgórzach Lasu Czeskiego, po turnie Rudaw i Tatr, większość przedstawicieli tej kultury wie nie tylko jak przemierzać skaliste tereny, ale także z łatwością radzi sobie z życiem w górach."
 tradition_life_is_just_a_joke_name: "Życie jest tylko żartem"
 tradition_life_is_just_a_joke_desc: "Przedstawiciele tej kultury śmialiby się, gdyby zobaczyli siebie na pieńku z siekierą nad głową."
 tradition_steppe_tolerance_name: "Stepowa tolerancja"
 tradition_steppe_tolerance_desc: "Ci, którzy żyją na stepie, zawsze będą mieli wiele wspólnego z tymi, którzy podzielają ich sposób życia. Mogą czcić innych bogów, ale nadal żyją w siodle."
 tradition_nubian_warrior_queens_name: "Królowe-wojowniczki"
 tradition_nubian_warrior_queens_desc: "Ci, którzy mieszkają w Afryce Wschodniej, dobrze pamiętają wielkie królowe-wojowniczki, które niegdyś stawiały opór najeźdźcom i tworzyły królestwa Kuszu. Nasi sąsiedzi mogą upierać się przy wyższości mężczyzn, ale my wywodzimy się od naszych matek, a okrzyki wojenne potężnych nubijskich kobiet sprawiają, że ci obcy „mężczyźni” podkulają ogon i uciekają w popłochu."
 tradition_maritime_mangroves_name: "Morskie namorzyny"
 tradition_maritime_mangroves_desc: "Ta kultura nauczyła się żeglować po bagnach, które dla innych kultur są nie do przebycia. Wykorzystują to do budowania nieosiągalnych baz, z których handlują, napadają i eksplorują świat."
 tradition_mixed_governance_name: "Rządy mieszane"
 tradition_mixed_governance_desc: "Kultura ta uważa, że każda myśl jest warta wysłuchania, a każdy nowy sposób rządzenia wart wypróbowania. Władcy zachęcają wasali do rządzenia w sposób, jaki uznają za stosowny."
 tradition_ritual_scarrification_name: "Rytualne skaryfikacje"
 tradition_ritual_scarrification_desc: "Ta kultura szanuje tych, których ciało zasmakowało ostrza. Blizny powstają na ich skórze, czy to w celu udowodnienia swoich umiejętności, czy też dla stworzenia pięknych wzorów."
 tradition_hidden_cities_name: "Ukryte miasta"
 tradition_hidden_cities_desc: "Bez względu na to, czy znajdują się w drzewach dżungli, czy są chronione przez labirynty roślin, obcy mogą nawet nie wiedzieć o istnieniu miast tej kultury, nie mówiąc już o tym, że nie mają pojęcia, jak je oblegać."
 tradition_hereditary_bards_name: "Dziedziczni bardowie"
 tradition_hereditary_bards_desc: "Dla niektórych kultur istnieją historie przekazywane z pokolenia na pokolenie, równie cenne jak wszelkie akty własności."
 tradition_ancient_miners_name: "Starożytni górnicy"
 tradition_ancient_miners_desc: "Kultura ta zawsze była otoczona surowcami, rudą i nieoszlifowanymi klejnotami. Mają zamiłowanie do znajdowania miejsc pod wyrobiska górnicze."
 tradition_wetlanders_name: "Mieszkańcy mokradeł"
 tradition_wetlanders_desc: "Ta kultura opanowała bagna i mokradła. Choć życie jest czasem walką z pleśnią, nauczyli się wykorzystywać torf na własną korzyść."
 tradition_diasporic_name: "Diaspory"
 tradition_diasporic_desc: "Ludzie tej kultury utracili ojczyznę, która kiedyś była im droga. Niektórzy z nich podróżują po świecie w poszukiwaniu miejsca, gdzie mogliby zacząć od nowa."
 tradition_sorcerous_metallurgy_name: "Czarodziejska metalurgia"
 tradition_sorcerous_metallurgy_desc: "W tej kulturze jest tylu alchemików, którzy próbują zamienić metal w złoto, ilu kowali wykuwających broń. Jakie to ma znaczenie, jeśli bogactwo i broń tej kultury są wzmacniane przez czary?"
 tradition_polders_name: "Poldery"
 tradition_polders_desc: "Kultura ta ma długą tradycję odzyskiwania ziemi z otaczającego ją morza. Pozwala im to wykorzystywać to, co normalnie byłoby płytkim dnem morskim, do celów rolniczych i budowlanych."
 tradition_caucasian_wolves_name: "Kaukaskie wilki"
 tradition_caucasian_wolves_desc: "Spędziwszy wieki u bram Kaukazu, kultura ta doskonale radzi sobie ze wszystkim, co niesie ze sobą walka w górach."
 tradition_artisans_name: "Doświadczeni artyści"
 tradition_artisans_desc: "Dzieci w tej kulturze często kontynuują zawód swoich rodziców, gromadząc przez pokolenia rozległą wiedzę i umiejętności w swoim fachu."
 tradition_fp1_coastal_warriors_name: "Wojownicy z wybrzeża"
 tradition_fp1_coastal_warriors_desc: "Zawsze ciągnęło nas ku wybrzeżu. Morska bryza, krzyk mew, zapach wędzonych ryb... który wojownik zdecydowałby się żyć z dala od wody i jej swobód?"
 tradition_fp1_performative_honour_name: "Wyróżnienie za osiągnięcia"
 tradition_fp1_performative_honour_desc: "Z honorem człowiek się rodzi, ale można go też zdobyć lub stracić poprzez czyny. Ścigając i mszcząc się za krzywdy lub nie, żołnierze stają się szumowinami, a młokosy wyrastają na wojowników."
 tradition_fp1_northern_stories_name: "Północne opowieści"
 tradition_fp1_northern_stories_desc: "Życie jest przeżywane, opowiadane i wspominane przez pryzmat opowieści. To, co mówimy i co ludzie o nas mówią, ma takie samo znaczenie jak to, co robimy. Pamiętamy o tym i widać to w naszych opowieściach."
 tradition_fp1_trials_by_combat_name: "Próby walki"
 tradition_fp1_trials_by_combat_desc: "Słowa są tchórzliwą namiastką broni. Po co pozostawiać sprawiedliwość podupadłym prawom i skorumpowanym sędziom, skoro spory można szybciej i sprawiedliwiej rozstrzygać za pomocą ostrza?"
 tradition_fp1_the_right_to_prove_name: "Prawo do wykazania się"
 tradition_fp1_the_right_to_prove_desc: "Choć nie każdy rodzi się wojownikiem, z odpowiednim charakterem i pewną ręką, każdy może okazać się wojownikiem w sercu i stać się nim w czynie."
