 recruit_dry_specialist_decision_desc: "[ROOT.Char.GetCulture.GetCollectiveNoun] są przyzwyczajeni do intensywnego żaru słońca i podróżują wzdłuż i wszerz znajdując się stale pod jego wpływem. Jeśli chcę przeprowadzić swoje armie tak, aby nie zginęły w upale, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] poprosić ich o wskazówki."
