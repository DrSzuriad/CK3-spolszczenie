 culture_tradition_events.0141.t: "Propozycja mistyka"
 culture_tradition_events.0141.desc: "„Czy nie widzisz, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], jak bardzo ta... [ROOT.Char.GetFaith.GetAdjective|l] idea naraża twoją duszę? Pozwól, że wprowadzę cię w światło prawdziwej wiary, którą jest [mendicant_mystic.GetFaith.GetName|l], i uratuję od wiecznej niedoli!”\n\nJako żebrząc[Select_CString(mendicant_mystic.IsFemale, 'a', 'y' )] [mendicant_mystic.GetFaith.PriestNeuter], [mendicant_mystic.GetFirstName] jest przyzwyczajon[Select_CString(mendicant_mystic.IsFemale, 'a', 'y' )] do głoszenia kazań, których wysłuchuje niewierząca [ROOT.Char.GetCulture.GetName|l] gawiedź, ale techniki, które działają na chłopów, niekoniecznie sprawdzają się w przypadku szlachty.\n\nMiędzy nami zapada cisza, a ja wpatruję się głęboko w oczy [Select_CString(mendicant_mystic.IsFemale, 'kobiety', 'mężczyzny' )], obserwując, jak tańczą i migoczą w nich światła nadziei i głodu."
 culture_tradition_events.0141.a: "Twoje słowa są dla mnie przekonujące."
 culture_tradition_events.0141.b: "Pozwól, że wyjaśnię ci zalety, które ma [ROOT.Char.GetFaith.GetNameNoTooltip|l]..."
 culture_tradition_events.0141.b.tt.success: "[mendicant_mystic.GetFirstNameNoTooltip] zostaje przez ciebie oświecon[Select_CString(mendicant_mystic.IsFemale, 'a', 'y' )]"
