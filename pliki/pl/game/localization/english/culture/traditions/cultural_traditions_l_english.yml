 tradition_strong_kinship_name: "Silne więzi"
 tradition_strong_kinship_desc: "Kultura ta ma silną tradycję więzi w obrębie dalszej rodziny, czyli klanu. W potrzebie władca zawsze będzie mógł liczyć na swoich krewnych."
 tradition_amharic_highlanders_name: "Amharscy górale"
 tradition_amharic_highlanders_desc: "Wyżyna Amharska całkiem dobrze nadaje się do uprawy, o ile wie się, jak najlepiej podejść do sprawy. Przez wiele pokoleń ludzie ci pracowali i żyli w tym środowisku, dobrze prosperując i rozwijając swoje własne tradycje i zwyczaje."
