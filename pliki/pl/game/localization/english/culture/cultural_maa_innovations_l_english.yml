 innovation_longbows: "Długi łuk"
 innovation_longbows_desc: "Wykorzystując twarde drewno rosnących tu cisów, nasi łuczarze nauczyli się wykonywać długie łuki tak mocne, że wymagają od najmłodszych lat specjalistycznego treningu, aby móc skutecznie je wykorzystywać. To opłacalna inwestycja, gdyż nasi łucznicy potrafią strzelać strzałami, które mają dalszy zasięg i lepszą penetrację niż te wystrzeliwane przez innych łuczników."
