l_english:
 almohad.1001.t: "Powstanie Almohadów"
 almohad.1001.desc: "Wygląda na to, że w [almohad_county.GetName] dominują skrajni wyznawcy wiary. Ruch religijny nazywa siebie Almohadami i mówi o potrzebie oczyszczenia Maghrebu z heretyków i zabłąkanych. \n\nMiejscowi sędziowie są zaniepokojeni, ale czy trzeba się martwić marginalną grupą religijną prowadzona przez zhańbionego teologa?"
 almohad.1001.a: "Dlaczego miałoby to mnie obchodzić?"
 almohad.1001.a.flavor: "Czy kiedykolwiek skrajna grupa religijna na prowincji sprawiała komuś kłopoty?"
 almohad.1001.b: "Wykorzeńmy to, nim na dobre się zadomowi..."
 almohad.1001.b.conversion_tt: "Jeśli przekształcasz już wiarę w [almohad_county.GetName], dotychczasowy postęp może zostać utracony, gdy wybierzesz tę opcję!"
 almohad.1001.player_warning: "@warning_icon! #X Nieudana konwersja [almohad_county.GetNameNoTier] z [masmudi.GetName] dostatecznie szybko doprowadzi do powstania Almohadów. Być przygotowany.#!"
 almohad.1002.desc: ""
 almohad.1002.a: "Jakby ten skromny [ibn_tumart.GetFaith.PriestNeuter] stanowił jakiekolwiek zagrożenie!"
 almohad.1002.a.target.tt: "Almohadowie idą na wojnę przeciwko tobie!"
 almohad.1002.a.not_target.tt: "Almohadowie idą na wojnę przeciwko twojemu seniorowi!"
 almohad.1002.b: "[ibn_tumart.GetSheHe|U] ma właściwie kilka bardzo dobrych cech."
 almohad.1002.b.flavor: "Z trudem mogę nazwać siebie godnym wiernym..."
 almohad.1003.desc: "Założyciel Almohadów, [ibn_tumart.GetTitledFirstName], odszedł i można mieć nadzieję, że [ibn_tumart.GetHerHis] ruch przejdzie do historii. Gdybyśmy tylko mieli tyle szczęścia.\n\nZamiast tego wyrósł nowy lider! [al_mumin.GetTitledFirstName] nie tylko utrzymał w jedności plemiona, ale także zebrał #EMP więcej#! ludzi pod swym sztandarem!"
 almohad.1003.a: "Ci fanatycy po prostu nachodzą!"
 almohad.1003.a.tt: "Almohadowie powracają, silniejsi niż kiedykolwiek."
 almohad.1004.t: "Kontrola nad Marrakeszem"
 almohad.1004.desc: ""
 almohad.1004.a: "Uczynimy z tego naszą nową, [masmudi.GetAdjective] stolicę!"
 almohad.1004.b: "Zbudujmy nowe, jeszcze wspanialsze miasto!"
 almohad.1004.c: "Być może nie jest to najmądrzejszy sposób postępowania ..."
