 single_combat.0041.desc.opponent_response.surprise_attack.injury: ""
 single_combat.0041.desc.opponent_response.taunt.injury: ""
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury: "\n\n[sc_loser.GetWomanMan] próbuje się podnieść, ale szybki cios [sc_victor.Custom('signature_weapon_narz')] zatrzymuje [Select_CString( sc_loser.IsFemale, 'ją', 'go' )] w miejscu. Wypuszczam z siebie wyraźny szyderczy śmiech, dając do zrozumienia, że [sc_loser.GetHerHis] dobiegł końca i w odpowiedzi otrzymuję stłumione przyznanie się do przegranej."
