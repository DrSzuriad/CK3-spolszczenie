 single_combat.0041.desc.opponent_response.tire_opponent.fatality: "Kiedy [sc_loser.GetFirstNameNoTooltip] wydaje się chwiać, wyprowadzam [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusativ')], które obala [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] całkowicie.\n\nKu swojemu zadowoleniu paruje kolejny cios. Jednakże następny [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]: zduszone wrzaski szybko ustępują miejsca spokojnemu bezruchowi."
