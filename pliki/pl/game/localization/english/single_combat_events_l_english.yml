 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy: ""
 single_combat.0001.desc.opponent_response.forest_fighter: ""
 single_combat.0001.desc.opponent_response.raaargh: "[my_foe.GetFirstNameNoTooltip] waha się przez chwilę, po czym wybucha furią, krzycząc wystarczająco głośno, by wstrząsnąć ziemią, po czym rzuca się na mnie z niespotykaną #EMP dzikością#!."
 single_combat.0001.desc.opponent_response.hard_grit: "[my_foe.GetFirstNameNoTooltip] jest niepokojąco kompetentn[Select_CString(my_foe.IsFemale, 'ą wojowniczką', 'ym wojownikiem' )], gdyż raz po raz unika lub paruje nawet solidne uderzenia, po czym obraca je przeciwko mnie."
 single_combat.0001.desc.opponent_response.feint_and_stab: "[my_foe.GetFirstNameNoTooltip] próbuje zrobić unik w lewo ze [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [my_foe.Custom('signature_weapon_narz')], tylko po to, by uderzyć w moje serce ukrytym sztyletem w drugiej ręce."
 single_combat.0001.desc.opponent_response.butchery: "[my_foe.GetFirstNameNoTooltip] ma na ustach okrutny uśmiech, i nim udaje mi się skorygować gardę, prawie uginam się pod dzikim gradem [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.opponent_response.stoic_veteran: "Czas, jaki [my_foe.GetFirstNameNoTooltip] spędził[Select_CString( my_foe.IsFemale, 'a', '' )] służąc w gwardii wareskiej, [Select_CString( my_foe.IsFemale, 'uczyniła ją stoicką, brutalną i zabójczo skuteczną', 'uczynił go stoickim, brutalnym i zabójczo skutecznym' )] we władaniu [my_foe.Custom('signature_weapon_narz')], zadając mi serię [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] prosto w tułów."
 single_combat.0001.desc.opponent_response.blade_dance: "[my_foe.GetFirstNameNoTooltip] słynie ze swoich umiejętności posługiwania się [my_foe.Custom('signature_weapon_narz')], a [my_foe.GetHerHis] perfekcyjna seria [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], którą przerywa od czasu do czasu, używając przerażającego [my_foe.Custom('SignatureWeaponAttemptedHeavy')], przypomina mi o tym."
 single_combat.0001.desc.opponent_response.wrath_of_highgod: "„[my_foe.GetFaith.HighGodNameAlternate] i [my_foe.GetFaith.WarGodName] sprawią, że będziesz cierpiał, bluźnierco!” — wrzeszczy [my_foe.GetFirstNameNoTooltip], [my_foe.Custom('SignatureWeaponActionPresentParticiple')] [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon'), 'mój' ), 'swój', 'swoją' )] [my_foe.Custom('signature_weapon_bier')] ku niebu."
 single_combat.0001.desc.opponent_response.hurt_me_better: "[my_foe.GetFirstNameNoTooltip] zaczyna krwawić, ze skóry [my_foe.GetHerHis] głowy spływa strużka krwi; tam, gdzie styka się z górną wargą, zlizuje ją, uśmiechając się szatańsko."
 single_combat.0001.desc.opponent_response.special_fallback: "Niespodziewanie, [my_foe.GetFirstNameNoTooltip] zdołał[Select_CString(my_foe.IsFemale, 'a', '' )] wymierzyć mi okrutnego kopniaka w goleń, sprawiając, że przez chwilę zacz[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] kuśtykać."
 single_combat.0001.desc.opponent_response.something_to_hide: "„Czyżbyś zapomniał[Select_CString( myself.IsFemale, 'a', '' )] o swoim długu wobec mnie, [myself.GetFirstNameNoTooltip]?” — uśmiecha się [my_foe.GetFirstNameNoTooltip]. Kiedy uświadamiam sobie, o czym mówi, moje ramiona opadają."
 single_combat.0031.desc.sc_defender.wait_and_hope: "Czekanie, aż m[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] ruszy się pierwszy nie przynosi mi nic dobrego, gdyż w ten sposób daję [sc_victor.GetHerHim] przewagę."
 single_combat.0031.desc.sc_defender.unsure_attack: "Moje słabe ataki nie przynoszą oczekiwanych rezultatów."
 single_combat.0031.desc.sc_defender.enthusiastic_onslaught: "Dziko [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] bronią, tworzę jedynie lekkie podmuchy wiatru. Nie robię nic, tylko się męczę."
 single_combat.0031.desc.sc_defender.hail_mary: "Mój desperacki atak nie przynosi żadnych rezultatów."
 single_combat.0031.desc.sc_defender.pocket_sand: "Rzucam [sc_defender.Custom('GritTypeAdj')], lecz [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] bez trudu tego unika."
 single_combat.0031.desc.sc_defender.nut_em: "Moje nieudane uderzenie głową daje wrogowi tylko ogromne pole do manewru."
 single_combat.0031.desc.sc_defender.guard: "M[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] przebija się przez moją gardę."
 single_combat.0031.desc.sc_defender.probing_attack: "M[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] w odpowiednim momencie odpiera moje ciosy."
 single_combat.0031.desc.sc_defender.onslaught: "Moje ataki za pomocą [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')|U] nie zdają egzaminu."
 single_combat.0031.desc.sc_defender.surprise_attack: "M[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] dostrzega przepuszczony przeze mnie atak z zaskoczenia."
 single_combat.0031.desc.sc_defender.taunt: "Moje docinki trafiają w próżnię."
 single_combat.0031.desc.sc_defender.put_the_boot_in: ""
 single_combat.0031.desc.sc_defender.strict_guard: "Pomimo moich najlepszych prób, [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] rozbija moją gardę."
 single_combat.0031.desc.sc_defender.confident_attack: "[Select_CString(my_foe.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] jest w stanie mocno parować moje ciosy."
 single_combat.0031.desc.sc_defender.expert_onslaught: "Pomimo moich najlepszych [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], zdają się nie mieć one żadnego efektu."
 single_combat.0031.desc.sc_defender.attempt_disarm: ""
 single_combat.0031.desc.sc_defender.tire_opponent: "Moja próba zwabienia przeciwni[Select_CString( sc_victor.IsFemale, 'czki', 'ka' )] nie udaje się, gdyż ignoruje [sc_victor.GetSheHe] moje teatralne uniki."
 single_combat.0031.desc.sc_defender.reason_you_suck_speech: "M[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] zgrzyta zębami i ignoruje moją mowę."
 single_combat.0031.desc.sc_defender.technique_from_legend: ""
 single_combat.0031.desc.sc_defender.like_a_viper: "Ruszam w kierunku tego, co wydawało mi się luką, ale okazało się, że uderzam w puste powietrze."
 single_combat.0031.desc.sc_defender.pocket_silver: ""
 single_combat.0031.desc.sc_defender.martial_voice: "Moja próba zastraszenia przeciwni[Select_CString( sc_victor.IsFemale, 'czki', 'ka' )] natychmiast kończy się niepowodzeniem."
 single_combat.0031.desc.sc_defender.mocking_boast: "Moje przechwałki nie odniosły skutku, gdyż przeciwni[Select_CString( sc_victor.IsFemale, 'czki', 'k' )] całkowicie zignorował moje przekomarzanie się."
 single_combat.0031.desc.sc_defender.is_that_a_crocodile: "Krokodyl zatrzymuje się w połowie swojej szarży, ponownie rozważając atak."
 single_combat.0031.desc.sc_defender.desert_warrior: "M[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka, choć spocona', 'ój przeciwnik, choć spocony' )], wydaje się być niezmordowan[Select_CString( sc_victor.IsFemale, 'a', 'y' )]."
 single_combat.0031.desc.sc_defender.jungle_stalker: "Zazwyczaj trudno jest walczyć w dżungli, ale mój przeciwnik chyba jeszcze nie zdaje sobie z tego sprawy."
 single_combat.0031.desc.sc_defender.open_terrain_expert: "Chociaż mam tyle miejsca, ile tylko mogę sobie zażyczyć, mój przeciwnik okazuje się być nieugięty."
 single_combat.0031.desc.sc_defender.rough_terrain_expert: "Mimo nieprzyjemnego miejsca, mój przeciwnik dotrzymuje mi kroku."
 single_combat.0031.desc.sc_defender.forest_fighter: "Nie każdy dobrze walczy w lesie, ale mój przeciwnik dotrzymuje mi kroku; cios za cios."
 single_combat.0031.desc.sc_defender.raaargh: "Przerwanie apopleksji sprawia, że jestem blisk[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] katatonii; mój przeciwnik jest nietknięty, ale ja czuję się zszargan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 single_combat.0031.desc.sc_defender.hard_grit: "Przy całym moim doświadczeniu, mój przeciwnik odpiera każdy z moich ciosów."
 single_combat.0031.desc.sc_defender.feint_and_stab: ""
 single_combat.0031.desc.sc_defender.butchery: "Może i jestem niezł[Select_CString( ROOT.Char.IsFemale, 'ą rzeźniczką', 'ym rzeźnikiem' )], jednakże obawiam się, że to mi tutaj nie pomoże."
 single_combat.0031.desc.sc_defender.stoic_veteran: "Umiejętności, które zdobył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w Miklagardzie nie wystarczyły. [Select_CString(my_foe.IsFemale, 'Moja przeciwniczka nieustannie parowała', 'Mój przeciwnik nieustannie parował' )] moje ataki."
 single_combat.0031.desc.sc_defender.blade_dance: "Moje próby pokazania swoich umiejętności spełzły na niczym, a [Select_CString(my_foe.IsFemale, 'moja przeciwniczka odparła', 'mój przeciwnik odparł' )] wszystkie ataki."
 single_combat.0031.desc.sc_defender.wrath_of_highgod: "Moja wykrzyczana modlitwa tylko stwarza [Select_CString(my_foe.IsFemale, 'mojej przeciwniczce', 'mojemu przeciwnikowi' )] okazję."
 single_combat.0031.desc.sc_defender.hurt_me_better: "Ból często był moim sprzymierzeńcem, ale dziś mnie opuścił."
 single_combat.0031.desc.sc_defender.special_fallback: "Mój przeciwnik nie ma problemów z odskoczeniem od mojego kopnięcia."
 single_combat.0031.desc.sc_defender.something_to_hide: "Mój przeciwnik albo nie słyszy, albo nie przejmuje się moimi ukrytymi groźbami."
