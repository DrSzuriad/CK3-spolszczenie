 single_combat.0041.desc.opponent_response.special_fallback: "Znikąd, [sc_loser.GetFirstNameNoTooltip] leci do przodu, wymierzając okrutnego kopniaka dokładnie w to miejsce, gdzie jeszcze przed chwilą #EMP znajdował#! się mój piszczel. Zaskoczony moim nieoczekiwanym ruchem, mój wróg przelatuje obok mnie, całkowicie pozbawiony równowagi.\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide: ""
 single_combat.0041.desc.opponent_response.wait_and_hope.injury: "Żaden opór nie staje mi na drodze, żaden unik mnie nie omija i w ostatniej chwili muszę się wycofać, aby nie [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\nZamiast tego po prostu opuszczam [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')]. [sc_loser.GetFirstNameNoTooltip] po raz kolejny zamiera, ale jest jasne, że wygrał[Select_CString(sc_loser.IsFemale, 'a', 'e' )]m."
 single_combat.0041.desc.opponent_response.unsure_attack.injury: "Licząc na nieśmiałość wroga, rzucam się do przodu, wyprowadzając [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')], któr[Select_CString(EqualTo_string(sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative'), '$signature_weapon_attempted_heavy_slash_accusative$' ), 'y', 'e' )] całkowicie wytrąca [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] z równowagi. Nie tracąc tchu, uderzam [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] mocno w kolano, a [sc_loser.GetFirstNameNoTooltip] pada z ciężkim #EMP łomotem#!\n\nDaje mi to dużo czasu na przygotowanie się do makabrycznego zabójstwa. Wróg poddaje się w ciągu kilku sekund."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury: "Wybierając moment, udaje mi się ostro uderzyć [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] w skroń [sc_victor.Custom('SignatureWeaponEndType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [sc_victor.Custom('signature_weapon_dop')], a [sc_loser.GetSheHe] pada jak bezmózga owca.\n\nPrzez sekundę lub dwie patrzę, jak [sc_loser.GetWomanMan] wije się i jęczy żałośnie u moich stóp, po czym przygotowuję się do zabójczego ciosu.\n\nW przeciągu kilku pozostałych sekund, [sc_loser.GetFirstNameNoTooltip] ochryple przyznaje się do porażki."
 single_combat.0041.desc.opponent_response.hail_mary.injury: "desperacja i nieudolność to niezręczne towarzystwo. [sc_loser.GetHerHis|U] uderzenia przeważnie chybiają, a te, które nie, są łatwo parowane lub trafiają w [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mój', 'moją' )] [sc_victor.Custom('signature_weapon_bier')], przez co [sc_loser.GetFirstNameNoTooltip] szybko traci grunt pod nogami.\n\nKiedy przypadkowo uderza się własną ręką w [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )], lituję się i wytrącam [sc_loser.GetHerHim] broń z ręki.\n\nPoddanie następuje szybko."
 single_combat.0041.desc.opponent_response.pocket_sand.injury: "Jest zbyt zajęt[Select_CString(sc_loser.IsFemale, 'a', 'y' )] charczeniem, by zauważyć lub uniknąć ciosu [sc_victor.Custom('SignatureWeaponEndType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [sc_victor.Custom('signature_weapon_dop')] wyprowadzonego w [sc_loser.GetHerHis] gardło. [sc_loser.GetFirstNameNoTooltip] natychmiast pada na [sc_defender.Custom('GroundType')].\n\nZostawiam broń spoczywającą delikatnie na [sc_loser.GetHerHis] brzuchu, czekając cierpliwie, aż zauważy i się podda. Nie trwa to długo."
 single_combat.0041.desc.opponent_response.nut_em.injury: "Nie zastanawiając się ani chwili, uderzam kolanem w [sc_loser.GetHerHis] brzuch, a idiot[Select_CString(sc_loser.IsFemale, 'ka', 'a' )] pada na ziemię.\n\nNa [sc_loser.GetHerHis] korzyść przemawia fakt, że [sc_loser.GetFirstNameNoTooltip] ląduje tak dobrze, jak można się było spodziewać, i już zrywa się na nogi, nim zdążył[Select_CString(sc_victor.IsFemale, 'am', 'em' )] się zamachnąć.\n\nKilka okrutnych kopnięć i [sc_victor.Custom('signature_weapon_my')] [sc_victor.Custom('signature_weapon')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'napierający', 'napierająca' )] na [sc_loser.GetHerHis] kręgosłup przekonują [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do pozostania w miejscu i poddania się."
 single_combat.0041.desc.opponent_response.guard.injury: ""
 single_combat.0041.desc.opponent_response.probing_attack.injury: "wyrwać [sc_loser.Custom('signature_weapon_bier')] z [sc_loser.GetHerHis] rąk. Broń pięknie przelatuje w powietrzu, sprawiając, że został[Select_CString(sc_victor.IsFemale, 'am', 'em' )] tylko ja, [sc_loser.GetFirstNameNoTooltip] i #EMP [sc_victor.Custom('signature_weapon_my')]#! [sc_victor.Custom('signature_weapon')].\n\nPoddanie następuje, gdy tylko ruszę ręką."
