 single_combat.0041.desc.opponent_response.special_fallback.injury: "Widząc dobry moment do zakończenia walki, kopię wściekle powstałą kupę, aż usłyszę zduszone błaganie o litość."
 single_combat.0041.desc.opponent_response.something_to_hide.injury: ""
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality: "Uderzenie trafia [Select_CString(sc_loser.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )] w gardło, tworząc krwawe, sine rozcięcie w przełyku. Karmazynowa krew zaczyna tryskać z rany. [sc_loser.GetFirstNameNoTooltip] pochyla głowę, by z przerażeniem obserwować, jak [sc_loser.GetHerHis] życie uchodzi z szyi i spływa po klatce piersiowej.\n\n[sc_loser.GetFirstNameNoTooltip] upada na kolana. Nie mija dużo czasu, zanim pozostaje w bezruchu."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality: "Ponieważ wygląda na to, że wciąż coś kombinuje, ryzykuję szybkie pchnięcie. [sc_victor.Custom('SignatureWeaponAttemptedLightAccusative')|U] trafia w miękkie miejsce w [sc_loser.GetHerHis] klatce piersiowej, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] pod kątem i wbijając się głęboko w jamę klatki piersiowej [Select_CString(sc_loser.IsFemale, 'kobiety', 'mężczyzny' )].\n\n[sc_loser.GetFirstNameNoTooltip] natychmiast zamiera, a wszystkie ruchy ustają z powodu agonii, która musi [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] ogarniać.\n\nNim zdążył[Select_CString(sc_victor.IsFemale, 'am', 'em' )] wyciągnąć [sc_victor.Custom('signature_weapon_bier')], był[Select_CString(sc_loser.IsFemale, 'a już martwa', ' już martwy' )], a [sc_loser.GetHerHis] zwłoki upadły na [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality: "Odpowiadam na szarżę za pomocą dobrze wymierzonego [sc_victor.Custom('SignatureWeaponAttemptedLight')], które trafia [Select_CString(sc_loser.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )] w klatkę piersiową i [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] zanim wyrwie się w rozprysku odłamków kości i krwawych pasów mięsa.\n\n[sc_loser.GetFirstNameNoTooltip] wywija kozła, bardziej z rozpędu niż cokolwiek innego, upadając na ziemię w bezkształtnej stercie. Szok wciąż miesza się z bólem w [sc_loser.GetHerHis] desperackich spazmach, a każde rozpaczliwy skurcz zdaje się wyrywać z umierającego serca."
 single_combat.0041.desc.opponent_response.hail_mary.fatality: "ja nie ryzykuję, schodząc z drogi pierwszego ciosu i obracając [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [sc_victor.Custom('signature_weapon_narz')] dookoła, by [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nParaliż jest natychmiastowy, a [Select_CString(sc_defender.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] pada na [sc_defender.Custom('GroundType')], gdy [sc_loser.GetHerHis] nogi tracą sprawność. Kopię [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] dając [Select_CString(sc_loser.IsFemale, 'kobiecie', 'mężczyźnie' )] ostatni wyraz uznania przed  [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality: ""
 single_combat.0041.desc.opponent_response.nut_em.fatality: "Odważne, ale [sc_victor.GetFaith.WarGodName] nagradza ostrożność. Unoszę [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')], a [sc_victor.Custom('SignatureWeaponAttemptedLightAccusative')] [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nPowstała w ten sposób #EMP eksplozja#! krwi spotyka się z koszmarnym na wpół krzykiem, na wpół bulgotem, który wydaje ze siebie [sc_loser.GetFirstNameNoTooltip], wciąż chwiejąc się do przodu.\n\nDopóki [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] jest w ręku, nie mogę ryzykować zabójstwa z litości. Zamiast tego [sc_loser.GetFirstNameNoTooltip] i ja po prostu patrzymy na siebie, dopóki fala rozlewającej się krwi nie zabierze światła z [sc_loser.GetHerHis] [Select_CString(EqualTo_string(my_foe.Custom('EyeEyes'), 'oko' ), 'oka', 'oczu' )]."
