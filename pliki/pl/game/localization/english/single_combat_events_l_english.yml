 single_combat.0001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstNameNoTooltip] doskonale wykorzystuje otwartą przestrzeń, atakując za pomocą [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], a następnie wycofując się na rozległą przestrzeń."
