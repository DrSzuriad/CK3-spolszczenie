 single_combat.0001.wrath_of_highgod: "[myself.GetFaith.HighGodNameAlternate] i [myself.GetFaith.WarGodName], sprawią, że będziesz cierpieć, bluźnierc[Select_CString(my_foe.IsFemale, 'zyni', 'o' )]!"
