 single_combat.0031.desc.opponent_response.special_fallback.fatality: "[sc_victor.Custom('signature_weapon_bier')], [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'którym', 'którą' )] [sc_victor.GetFirstNameNoTooltip] wymierza cios prosto w moją [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )]. Upadam charcząc, [sc_loser.Custom('signature_weapon_my')] [sc_loser.Custom('signature_weapon')] upada na ziemię, a [Select_CString(sc_victor.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] kopnięciem przewracam mnie na plecy.\n\nZanim zdążę zaprotestować, [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [sc_victor.Custom('signature_weapon_narz')]. Mój brzuch #EMP śpiewa#! w agonii, moje kończyny drętwieją, a twarz staje się zimna.\n\nTo... to jest to."
 single_combat.0031.desc.sc_attacker.wait_and_hope: "Nadzieja na to, że [Select_CString(sc_victor.IsFemale, 'moja przeciwniczka sama', 'mój przeciwnik sam' )] się załatwi, okazała się złym pomysłem.\n\nZastygł[Select_CString(myself.IsFemale, 'a', 'y' )] w niezdecydowaniu, jestem łatwym celem dla [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które"
 single_combat.0031.desc.sc_attacker.unsure_attack: "Polegając bardziej na szczęściu niż umiejętnościach, próbuję niepewnego, [sc_loser.Custom('SignatureWeaponAttemptedLight')], które jednak prowadzi mnie donikąd. [Select_CString( sc_victor.IsFemale, 'Moja przeciwniczka miała', 'Mój przeciwnik miał' )] tylko niewielki problem, aby uniknąć mojego ciosu, tylko po to, aby po chwili"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught: "Rzucam się na [Select_CString(sc_victor.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )], [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] [sc_loser.Custom('signature_weapon_narz')], zdecydowan[Select_CString(sc_loser.IsFemale, 'a', 'y' )] zaatakować [Select_CString(sc_victor.IsFemale, 'ją', 'go' )] tyloma dzikimi atakami, ile będzie trzeba.\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary: ""
 single_combat.0031.desc.sc_attacker.pocket_sand: "Chwytam garść [sc_defender.Custom('GritType')] i ciskam w mojego przeciwnika, ale przeciwny podmuch wiatru zaskakuje mnie i posyła większość [sc_defender.Custom('GritType')] prosto w #EMP moją#! [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )].\n\n"
 single_combat.0031.desc.sc_attacker.nut_em: "[Select_CString(myself.IsFemale, 'Mogłabym', 'Mógłbym' )] przysiąc, że widzę lukę w gardzie [Select_CString(sc_victor.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], ale gdy rzucam się do przodu, by uderzyć głową w [sc_victor.GetHerHis] [Select_CString(EqualTo_string(sc_victor.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )], coś mnie łapie"
 single_combat.0031.desc.sc_attacker.guard: "Robię wszystko, co w mojej mocy, by utrzymać solidną postawę obronną, ale to nic nie daje. Rażąca przepaść w odpieraniu ataków sprawia, że"
 single_combat.0031.desc.sc_attacker.probing_attack: ""
 single_combat.0031.desc.sc_attacker.onslaught: ""
 single_combat.0031.desc.sc_attacker.surprise_attack: ""
 single_combat.0031.desc.sc_attacker.taunt: "Wycofuję się, got[Select_CString(myself.IsFemale, 'owa', 'ów' )] obrazić [Select_CString(sc_victor.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )], ale pozwalam sobie na chwilowe rozproszenie uwagi.\n\nNawet nie widzę [sc_victor.Custom('SignatureWeaponAttemptedHeavy')],"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg: ""
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback: "Pomimo [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], które oszołomiło mojego wroga, następujące po nim kopnięcie całkowicie chybiło i w wyniku jednego odwetowego [sc_victor.Custom('SignatureWeaponAttemptedLight')] został[Select_CString(sc_loser.IsFemale, 'am', 'em' )] na ziemi, nie mogąc złapać tchu.\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard: "Niewielu jest takich, którzy twierdziliby, że moja garda jest łatwa do złamania, a jednak mojemu wrogowi jakoś się to udaje, być może dzięki umiejętnościom, a może dzięki szczęściu.\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack: "Władam [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [sc_loser.Custom('signature_weapon_narz')] z wprawą i gracją, ale nawet ekspert popełnia błędy. W trakcie wyrachowanego, ryzykownego [sc_loser.Custom('SignatureWeaponAttemptedLight')], [Select_CString(sc_victor.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]"
 single_combat.0031.desc.sc_attacker.expert_onslaught: ""
 single_combat.0031.desc.sc_attacker.attempt_disarm: ""
 single_combat.0031.desc.sc_attacker.tire_opponent: ""
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech: "Niektórzy mogą nazwać mnie głupcem za krytykowanie stylu życia [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], podczas gdy obaj władamy śmiercionośną bronią. Z pewnością poczują się oczyszczeni z zarzutów, gdy"
 single_combat.0031.desc.sc_attacker.technique_from_legend: ""
 single_combat.0031.desc.sc_attacker.like_a_viper: ""
 single_combat.0031.desc.sc_attacker.pocket_silver: ""
 single_combat.0031.desc.sc_attacker.martial_voice: "Dowodzenie motłochem a wydawanie rozkazów wysoko urodzonym żołnierzom to nie to samo. Bardziej wściekł[Select_CString(my_foe.IsFemale, 'a niż zakłopotana', 'y niż zakłopotany' )] moim krzykiem, [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] czeka, aż zabraknie mi tchu, po czym"
 single_combat.0031.desc.sc_attacker.mocking_boast: "„Wiesz, jaki jest dobry sposób na zdobycie reputacji?” — pyta [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], mrużąc [Select_CString(EqualTo_string(my_foe.Custom('EyeEyes'), 'oko' ), 'oko', 'oczy' )] w odpowiedzi na moje szydercze przechwałki. „Zabicie kogoś sławnego”.\n\nO-[sc_victor.GetSheHe] się nie myli. Moje wahanie daje [sc_victor.GetHerHim] #EMP tylko#! okazję, aby"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile: "Cofam się, aby uniknąć zasięgu bestii, ale... ona w ogóle się nie rusza.\n\nTo tylko kamień. To tylko pieprzony #EMP kamień#!, a nie krokodyl. Mój przeciwnik wykorzystał tę chwilę mojego rozproszenia, by wytrącić mnie z równowagi.\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior: "Czekam, czekam i czekam, aż mój odpowiednik w końcu zmęczy się pustynnym upałem, ale on poci się i walczy, a moje przerażenie tym faktem powoduje, iż moja garda stopniowo słabnie.\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker: "Dżungla utrudnia wiele aspektów walki, ale cierpliwa osoba może pokonać niektóre z najgorszych przeszkód, zachowując zimną krew. Kiedy czekam, aż mój przeciwnik straci cierpliwość, czuję, jak coś owija się wokół mojej nogi. Kiedy spoglądam w dół, widzę, że jestem zaplątan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w gęstą winorośl.\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert: "Mając dużo miejsca do walki, ciągle się wycofuję, zwiększając dezorientację wroga. Dopiero gdy się potykam, zauważam, że cały czas prowadził[Select_CString(sc_victor.IsFemale, 'a', '' )] mnie w jakąś stronę. Upadając do tyłu, w końcu zauważam skałę.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky: "Mimo, że mój przeciwnik nie jest przyzwyczajony do walki w tak nierównym, skalistym środowisku jak ja, utrzymuje swoją postawę wyjątkowo dobrze i nawet udaje mu się sprawić, że moje własne ciosy zakłócają #EMP moją#! równowagę.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy: "Nawet dla kogoś tak doświadczonego jak ja, bagna i mokradła kryją w sobie wiele niebezpieczeństw, które trudno ocenić. Każdy obszar wodny, do którego wpycham swojego odpowiednika, okazuje się płytki do granic możliwości, ale gdy pierwszy raz zaryzykuję krok do wody, zanurzam się po kolana!\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter: "Czasami lasy są tak gęste i złowrogie, że tylko głupiec pomyślałby o wejściu do nich samemu, a czasami są tak niepozornie idylliczne, że dzieci niemal mdleją na samą myśl o tym, że mogłyby się tam bawić.\n\nNasz obecny skrawek lasu skłania się ku temu drugiemu, i podczas gdy ja rozglądam się za jakimś zagrożeniem środowiskowym, które mógłbym wykorzystać, mój przeciwnik"
 single_combat.0031.desc.sc_attacker.raaargh: ""
 single_combat.0031.desc.sc_attacker.hard_grit: "W walce mam zwyczaj wykorzystywania arogancji wroga. Nieuzasadnioną pewność siebie najlepiej ukarać szybką porażką. [Select_CString(my_foe.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] wydaje się jednak zdeterminowan[Select_CString(my_foe.IsFemale, 'a', 'y' )], by zadawać mi cios za ciosem i nic poza tym, pozostawiając luki tylko po to, by mnie zmęczyć.\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab: ""
 single_combat.0031.desc.sc_attacker.butchery: "Jak się okazuje, zabijanie przerażonych wieśniaków na czele armii zawodowych najeźdźców różni się nieco od samotnej walki z jedn[Select_CString(sc_victor.IsFemale, 'ą silną przeciwniczką', 'ym silnym przeciwnikiem' )].\n\nTechniki, które przerażają dzieci, chorych i starych, po prostu nie mają takiego samego wpływu na moj[Select_CString(sc_victor.IsFemale, 'ą przeciwniczkę, która', 'ego przeciwnika, który' )] wykorzystuje moją zbytnią pewność siebie, aby"
 single_combat.0031.desc.sc_attacker.stoic_veteran: "W gwardii chroniliśmy cesarza głównie przed zabójcami, ale większość zabójców ucieka na widok ciężko uzbrojonego Warega. Mój przeciwnik jednak nie wydaje się być speszony moim onieśmielającym wyglądem i odpowiada na moje próby ataku zdecydowanym unikiem.\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance: "W walce jestem artyst[Select_CString(sc_loser.IsFemale, 'ką', 'ą' )]. Każde uderzenie jest pociągnięciem pędzla, każdy upadający wr... #EMP szlag#!, ał, szlag, moja ręka, trafił[Select_CString(sc_victor.IsFemale, 'a', '' )] mnie prosto w rękę trzymającą [sc_loser.Custom('signature_weapon_bier')], to nie powinno się zdarzyć!\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod: "Nie mam wątpliwości, że [sc_loser.GetFaith.HighGodName] chce, abym wygrał[Select_CString(sc_loser.IsFemale, 'a', '' )] tę walkę, i mówię to w swojej wykrzyczanej modlitwie. Niestety, [Select_CString(sc_victor.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] wykorzystuje moją podzieloną uwagę, by"
 single_combat.0031.desc.sc_attacker.hurt_me_better: "Ból nie jest mi obcy i robię, co w mojej mocy, aby jak najlepiej wykorzystać obrażenia, które zadał mi mój wróg. Jednak nawet dla mnie okazują się one zbyt duże i mój umysł skupia się mniej na słodkim ukłuciu agonii, a bardziej na czysto nieprzyjemnym uczuciu rozdartego ciała.\n\nW miarę jak moje skupienie znika, a to co miało być entuzjastycznym atakiem, staje się zamiast tego smutnym pokazem [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')].\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback: "Z całą wściekłością, jaką mogę z siebie wykrzesać, wykonuję piorunujące kopnięcie w goleń mojego wroga, tylko po to, by poczuć, jak tracę równowagę, kiedy #EMP całkowicie#! chybiam, posyłając moje ciało za zbłąkaną stopą.\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide: ""
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury: "rzuca mnie na [sc_defender.Custom('GroundType')]. Podnoszę się z powrotem, ale zanim zdążył[Select_CString(myself.IsFemale, 'am', 'em' )] się zorientować, [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')][sc_victor.Custom('signature_weapon_dop')] mocno naciskał na moje gardło.\n\nPo raz kolejny zastygam."
 single_combat.0031.desc.sc_attacker.unsure_attack.injury: "rzucić się na mnie, zadając [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')], które wyprowadza mnie z równowagi.\n\nZanim zdołam się pozbierać, kopniak posyła mnie na ziemię, a ja wpatruję się w[Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon'), '$signature_weapon_spear$' ), 'e', '' )] [sc_victor.Custom('signature_weapon_bier')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'gotowy', 'gotową' )] do wbicia się w moją szyję."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury: "Nie tyle widzę cios [sc_victor.Custom('SignatureWeaponEndType')] w bok mojej głowy, co go czuję, uderzenie palącego bólu w skroni, któremu towarzyszy nagła zmiana perspektywy, gdy przewracam się na bok.\n\n[sc_victor.GetFirstNameNoTooltip] zbliża się, a [sc_victor.GetHerHis] stopy pojawiają się przede mną, po chwili litościwej zwłoki przyjmuje postawę bojową.\n\nMam tylko tyle siły, by wykrztusić jedno zdanie."
 single_combat.0031.desc.sc_attacker.hail_mary.injury: ""
 single_combat.0031.desc.sc_attacker.pocket_sand.injury: "Krztusząc się i charcząc, [sc_victor.GetFirstNameNoTooltip] ma mnie jak na tacy. Uderza mnie prosto w gardło [sc_victor.Custom('SignatureWeaponEndType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swojego', 'swojej' )] [sc_victor.Custom('signature_weapon_dop')], powalając mnie na [sc_defender.Custom('GroundType')].\n\nGdy już prawie [Select_CString(sc_loser.IsFemale, 'odzyskałam dech, poczułam', 'odzyskałem dech, poczułem' )], jak [sc_victor.GetHerHis] broń przyciska mój odsłonięty brzuch."
 single_combat.0031.desc.sc_attacker.nut_em.injury: "mocno w brzuch, wysyłając mnie przez pustą przestrzeń twarzą do ziemi.\n\nWzdrygam się, próbując stanąć na nogi, ale kilka złośliwych kopniaków szybko pokazuje mi, że popełnił[Select_CString(myself.IsFemale, 'am', 'em' )] błąd. [sc_victor.Custom('signature_weapon')|U] delikatnie [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'przyciśnięty', 'przyciśnięta' )] do mojego karku też nie boli."
 single_combat.0031.desc.sc_attacker.guard.injury: "kilka dobrze wymierzonych [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] przechodzi przez moją gardę, z czego ostatni wytrąca z ręki moją broń.\n\n[sc_victor.GetFirstNameNoTooltip] nie traci czasu i szykuje [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'swoją', 'swój' )] [sc_victor.Custom('signature_weapon_bier')] do zadania śmiertelnego ciosu."
 single_combat.0031.desc.sc_attacker.probing_attack.injury: ""
 single_combat.0031.desc.sc_attacker.onslaught.injury: ""
 single_combat.0031.desc.sc_attacker.surprise_attack.injury: ""
 single_combat.0031.desc.sc_attacker.taunt.injury: "który uderza we mnie, a ja upadam z ciężkim #EMP łomotem#!.\n\nLeżąc twarzą w ziemi, jestem w stanie wymamrotać jakieś zdanie."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury: "Kołyszę się na boki, próbując zadać cios, ale [sc_victor.GetFirstNameNoTooltip] i [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] nie pozostawiają mi szans — cios w kręgosłup powala mnie na ziemię.\n\nGdzieś za mną i nade mną słyszę, jak z chytrym uśmieszkiem szykuje się do śmiertelnego ciosu."
 single_combat.0031.desc.sc_attacker.strict_guard.injury: "Liczy się tylko to, zaledwie po kilku ciosach [sc_victor.Custom('signature_weapon_narz')], [sc_victor.GetFirstNamePossessiveNoTooltip] przyciska broń do mojej szyi, a [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] napiera na moją szyję.\n\nPodczas gdy ja zastanawiam się, co zrobić, [sc_victor.GetFirstNameNoTooltip] zaczyna się niecierpliwić."
 single_combat.0031.desc.sc_attacker.confident_attack.injury: "genialnie odpiera cios, a moja własna broń leci w moją stronę.\n\nUnik przed [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [sc_loser.Custom('signature_weapon_narz')] stawia mnie dokładnie na drodze [sc_victor.Custom('signature_weapon_dop')] [Select_CString(sc_victor.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], i chociaż cios, który zadaje [sc_victor.GetFirstNameNoTooltip], nie jest śmiertelny, to i tak posyła mnie na ziemię. Moja broń odlatuje, gdy upadam."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury: ""
