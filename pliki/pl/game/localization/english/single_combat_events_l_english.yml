 single_combat.0031.desc.sc_attacker.pocket_silver.injury: ""
 single_combat.0031.desc.sc_attacker.martial_voice.injury: "atakuje za pomocą błyskawicznego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nZaskoczon[Select_CString(myself.IsFemale, 'a i zdyszana, zostałam', 'y i zdyszany, zostałem' )] bez problemu powalon[Select_CString(myself.IsFemale, 'a', 'y' )]. [sc_victor.GetFirstNameNoTooltip] staje nade mną, przygotowując [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')] do [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury: "uderzyć mnie w klatkę piersiową za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Zaskoczon[Select_CString(sc_loser.IsFemale, 'a i oszołomiona', 'y i oszołomiony' )], nie stawiam większego oporu przed kolejnym ciosem, który wytrąca mi [sc_loser.Custom('signature_weapon_bier')], a [sc_victor.GetFirstNameNoTooltip] przygotowuje się do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] kolejnym atakiem."
 single_combat.0031.desc.sc_attacker.desert_warrior.injury: ""
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury: ""
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury: ""
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky: ""
