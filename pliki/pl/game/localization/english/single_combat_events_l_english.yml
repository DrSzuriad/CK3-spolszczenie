 single_combat.0041.desc.opponent_response.wait_and_hope: "Kiedy [sc_loser.GetFirstNameNoTooltip] po prostu zastyga w miejscu, [Select_CString(sc_victor.IsFemale, 'sama jestem niemal oszołomiona', 'sam jestem niemal oszołomiony' )]! Ale jeśli nie chce walczyć, nie zatrzyma mnie to, więc ruszam do przodu, szykując [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')].\n\n"
 single_combat.0041.desc.opponent_response.unsure_attack: "[sc_loser.GetFirstNameNoTooltip] próbuje kilku niedbałych [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], ale nie jest to coś, przed czym nie [Select_CString(sc_victor.IsFemale, 'mogłabym', 'mógłbym' )] się łatwo uchylić.\n\n"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught: "[sc_loser.GetFirstNameNoTooltip] leci na mnie, krzycząc niespójnie i [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [sc_loser.Custom('signature_weapon_narz')] z całym entuzjazmem zdesperowane[Select_CString(sc_loser.IsFemale, 'j amatorki', 'go amatora' )].\n\n"
 single_combat.0041.desc.opponent_response.hail_mary: "[sc_loser.GetFirstNameNoTooltip] rzuca się do ataku typu „wszystko albo nic”. Wyciąga [sc_loser.Custom('signature_weapon_bier')], [Select_CString(sc_loser.IsFemale, 'gotowa', 'gotowy' )] wygrać lub zginąć, zadając serię [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')].\n\nZ nieszczęściem dla [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )],"
 single_combat.0041.desc.opponent_response.pocket_sand: "[sc_loser.GetFirstNameNoTooltip] bierze z ziemi garść piachu, ale kiedy próbuje rzucić nim we mnie, podmuch wiatru zdmuchuje go z powrotem w [sc_loser.GetHerHis] [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )].\n\n"
 single_combat.0041.desc.opponent_response.nut_em: "Zuchwale, [sc_loser.GetFirstNameNoTooltip] rzuca się na mnie z [sc_loser.Custom('signature_weapon_narz')] [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'zwisającym', 'zwisającą' )] luźno, najwyraźniej próbując uderzyć mnie w głowę.\n\n"
 single_combat.0041.desc.opponent_response.guard: ""
 single_combat.0041.desc.opponent_response.probing_attack: "[sc_loser.GetFirstNameNoTooltip] próbuje trzymać mnie na dystans za pomocą ostrożnych [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]. Sprytne na chwilę, ale głupie na dłuższą metę, ponieważ daje mi to kontrolę nad tempem naszej walki.\n\nW końcu udaje mi się sparować jeden na tyle mocno, by"
