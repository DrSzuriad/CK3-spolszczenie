 single_combat.0031.desc.opponent_response.blade_dance: ""
 single_combat.0031.desc.opponent_response.wrath_of_highgod: "[sc_victor.GetFirstNameNoTooltip] wykrzykuje w stronę niebios swoje oddanie dla [sc_victor.GetFaith.HighGodNamePossessive], po czym"
 single_combat.0031.desc.opponent_response.hurt_me_better: ""
 single_combat.0031.desc.opponent_response.special_fallback: "[sc_victor.GetFirstNameNoTooltip] mruży oczy na ułamek sekundy, po czym kopie mnie, zaciekle, w goleń.\n\nPotykam się, tylko po to, by po chwili przekonać się, że wpatruję się w "
 single_combat.0031.desc.opponent_response.something_to_hide: "[sc_victor.GetFirstNameNoTooltip] syczy jeden z moich najbardziej #EMP bluźnierczych#! sekretów. Zmuszon[Select_CString( ROOT.Char.IsFemale, 'a i rozproszona pozwoliłam', 'y i rozproszony pozwoliłem' )], by kolejny cios trafił we mnie,"
 single_combat.0031.desc.opponent_response.wait_and_hope.injury: "które trafia mnie prosto w knykcie mojej trzymającej [sc_loser.Custom('signature_weapon_bier')] dłoni.\n\nOdruchowo otwieram dłoń, pozwalając, by broń upadła na ziemię.\n\nOboje patrzymy na siebie #EMP z niedowierzaniem#! przez kilka sekund, aż [sc_victor.GetFirstNameNoTooltip] unosi niepewnie [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon')].\n\n„P-poddaj się lub giń!”"
 single_combat.0031.desc.opponent_response.unsure_attack.injury: "i pomimo nieśmiałości ciosu, uderza mnie on dość mocno w wyniku czego przewracam się na bok.\n\nChociaż udaje mi się stanąć na nogi, peł[Select_CString(sc_victor.IsFemale, 'na', 'en' )] zachwytu [sc_victor.GetFirstNameNoTooltip] ma już [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'przygotowany', 'przygotowaną' )] [sc_victor.Custom('signature_weapon_bier')] i jest gotow[Select_CString(sc_victor.IsFemale, 'a', 'y' )] do [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')] jednym ruchem."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury: "które prawie pozbawiają mnie nadgarstka dłoni, w której trzymam [sc_loser.Custom('signature_weapon_bier')].\n\nJedno ostateczne uderzenie wystarczy, by powalić mnie na kolana. Zanim udaje mi się ponownie podnieść gardę, [sc_victor.GetHerHis] [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('signature_weapon_dop')] z entuzjazmem napiera na moje gardło."
 single_combat.0031.desc.opponent_response.hail_mary.injury: ""
 single_combat.0031.desc.opponent_response.pocket_sand.injury: "coś ciężkiego uderza mnie w kolana.\n\nMrugam szybko, próbując odzyskać wzrok, i jak przez mgłę widzę, jak [sc_victor.Custom('signature_weapon')] szykuje się do [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.nut_em.injury: "a ja padam jak wór cegieł.\n\nO #EMP [sc_loser.GetFaith.CustomLoc('HighGodNameWol')]#!, ależ ten człowiek ma #EMP niedorzecznie#! twardą głowę.\n\nŚwiat wciąż wiruje wokół mnie, białe smugi agonii rozdzierają czarne plamy w mojej wizji, a gdy spoglądam do góry, zauważam, że [sc_victor.GetFirstNameNoTooltip] szykuje się do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] jednym szybkim atakiem [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'swoją', 'swoim' )] [sc_victor.Custom('signature_weapon_narz')]."
 single_combat.0031.desc.opponent_response.guard.injury: ""
 single_combat.0031.desc.opponent_response.probing_attack.injury: ""
 single_combat.0031.desc.opponent_response.onslaught.injury: ""
