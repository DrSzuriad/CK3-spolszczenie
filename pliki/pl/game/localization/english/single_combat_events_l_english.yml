 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg: "[sc_loser.GetFirstNameNoTooltip] ze wściekłością zadaje mi [sc_loser.Custom('SignatureWeaponAttemptedHeavyAccusative')], a po udanym ataku próbuje mnie kopnąć swoją sztuczną nogą.\n\nBez zastanowienia wyprowadzam tak mocne uderzenie [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.Custom('signature_weapon_dop')], że sztuczna noga odpada, a [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] pada na ziemię."
