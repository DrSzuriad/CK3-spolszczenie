 single_combat.0031.desc.opponent_response.feint_and_stab: "[sc_victor.GetFirstNameNoTooltip] zadaje mi cios za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_victor.Custom('signature_weapon_narz')], po czym fachowo przenosi impet na sztylet w drugiej dłoni, całkowicie przełamując moją gardę.\n\n"
