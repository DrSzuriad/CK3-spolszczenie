 single_combat.0041.desc.opponent_response.special_fallback.fatality: "Mając swobodny dostęp do pleców [Select_CString(sc_loser.IsFemale, 'przeciwniczki', 'przeciwnika' )], atakuję [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] serią szybkich [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], które posyłają [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] na ziemię.\n\n[sc_loser.GetFirstNameNoTooltip] ląduje ciężko na boku, kaszląc przez chwilę krwią, aż w końcu wydaje z siebie wyczerpujący grzechot śmierci."
 single_combat.0041.desc.sc_attacker.wait_and_hope: "Czekam, cierpliwie licząc na to, że nadejdzie idealny moment.\n\nPonieważ nikt nic nie robi, próbuję #EMP oschłego#!, [sc_victor.Custom('SignatureWeaponAttemptedLight')], które"
 single_combat.0041.desc.sc_attacker.unsure_attack: "Najlepszą obroną jest solidny atak, ale pomoże nawet połowiczny. Mając to na uwadze, próbuję niepewnego [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught: "Rycząc wyzywająco, rzucam się z całym sercem w wir [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], zasypując moj[Select_CString(sc_loser.IsFemale, 'ą przeciwniczkę', 'ego przeciwnika' )] gradem ciosów.\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary: ""
 single_combat.0041.desc.sc_attacker.pocket_sand: "Schylając się nisko, biorę garść [sc_defender.Custom('GritType')] i ciskam prosto w [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] moje[Select_CString(sc_loser.IsFemale, 'j przeciwniczki', 'go przeciwnika' )]. Został[Select_CString(sc_loser.IsFemale, 'a', '' )] całkowicie zaskoczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )],"
 single_combat.0041.desc.sc_attacker.nut_em: "Widząc #EMP doskonałą#! lukę w gardzie moje[Select_CString(sc_loser.IsFemale, 'j przeciwniczki', 'go przeciwnika' )], robię krok do przodu i #EMP mocno#! uderzam [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] [Select_CString(EqualTo_string(sc_victor.Custom('MaskFace'), 'twarz' ), 'twarzą', 'maską' )] w głowę."
 single_combat.0041.desc.sc_attacker.guard: ""
 single_combat.0041.desc.sc_attacker.probing_attack: ""
 single_combat.0041.desc.sc_attacker.onslaught: "Lecąc z [sc_victor.Custom('signature_weapon_narz')], zasypuję [Select_CString(sc_loser.IsFemale, 'swoją przeciwniczkę', 'swojego przeciwnika' )] gradem [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]."
 single_combat.0041.desc.sc_attacker.surprise_attack: "Gwałtowny zamach [sc_victor.Custom('signature_weapon_narz')] momentalnie zmienia swój tor, sprawiając, że całkowicie tym [Select_CString(sc_loser.IsFemale, 'zaskoczona przeciwniczka', 'zaskoczony przeciwnik' )] nie jest w stanie uniknąć mojego [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.taunt: "Z celową pogardą obrażam, prowokuję i drwię z [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )].\n\nNic więc dziwnego, że "
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg: ""
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback: "Zdeterminowan[Select_CString(sc_victor.IsFemale, 'a', 'y' )], by zobaczyć, jak [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] się przewraca, atakuję za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], wykorzystując przy tym cały ciężar ciała, a następnie wyprowadzam potężne kopnięcie.\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard: "Żaden wróg nie przełamie mojej gardy, a [Select_CString(sc_loser.IsFemale, 'moja', 'mój' )] dzisiejszy [Select_CString(sc_loser.IsFemale, 'przeciwniczka', 'przeciwnik' )] nie jest wyjątkiem. Zmuszam [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do cofania się raz po raz serią perfekcyjnych parowań, atakując za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] dopiero wtedy, gdy jest kompletnie wyczerpan[Select_CString(sc_loser.IsFemale, 'a', 'y' )].\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack: "Pewność siebie to połowa sukcesu, a wyprowadzając serię płynnych [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], robię to z pewnością prawdziwe[Select_CString(sc_victor.IsFemale, 'j ekspertki', 'go eksperta' )]."
 single_combat.0041.desc.sc_attacker.expert_onslaught: "[sc_victor.Custom('signature_weapon_my')|U] [sc_victor.Custom('signature_weapon')] porusza się szybko niczym błyskawica i uderza tak mocno, że jest w stanie przepołowić kamień."
 single_combat.0041.desc.sc_attacker.attempt_disarm: "Dostrzegając doskonałą okazję do rozbrojenia [Select_CString(sc_loser.IsFemale, 'przeciwniczki', 'przeciwnika' )], wyprowadzam [sc_victor.Custom('signature_weapon_narz')] [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które wyrywa [sc_loser.GetHerHis] z rąk [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon_bier')].\n\n"
 single_combat.0041.desc.sc_attacker.tire_opponent: "Nie spiesząc się, zachowując spokój, łącząc bezlitosne parowanie z wściekłymi unikami, nieubłaganie wyczerpując energię [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )].\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech: ""
 single_combat.0041.desc.sc_attacker.technique_from_legend: ""
 single_combat.0041.desc.sc_attacker.like_a_viper: "Z nieomylną precyzją rzucam się z [sc_victor.Custom('signature_weapon_narz')] w ślepy punkt gardy [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )]."
 single_combat.0041.desc.sc_attacker.pocket_silver: "Wyciągając zza pasa ciężką sakiewkę srebra, ciskam nią w [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )]."
 single_combat.0041.desc.sc_attacker.martial_voice: "Dowodzenie hołotą to nieco inna sztuka niż dowodzenie wyżej urodzonymi, ale możliwości, jakie mi to daje, okazują się całkiem skuteczne, gdy rzucam obelgi i groźby z całych płuc."
 single_combat.0041.desc.sc_attacker.mocking_boast: "To naprawdę piękne, wykorzystywanie czyjegoś załamania z powodu własnej bezradności, do"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile: ""
 single_combat.0041.desc.sc_attacker.desert_warrior: "Dobrze znam tę grę i po prostu odsuwam się od [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], gdy się zbliża, pozostając wystarczająco blisko, by uderzyć, ale nigdy wystarczająco blisko, by zostać trafion[Select_CString(myself.IsFemale, 'ą', 'ym' )]. Już niedługo pustynia wykona robotę za mnie,"
 single_combat.0041.desc.sc_attacker.jungle_stalker: "Dżungla jest wiernym sprzymierzeńcem w każdej walce i muszę tylko czekać, aż w jakiś sposób złapie moj[Select_CString( sc_loser.IsFemale, 'ą przeciwniczkę', 'ego przeciwnika' )]. Kiedy [sc_loser.GetHerHis] stopa utknęła w pnączu, uderzam.\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert: "Przestrzeń jest tradycyjnie jednym z najcenniejszych towarów w pojedynku, ale daję przeciwni[Select_CString( sc_loser.IsFemale, 'czce', 'kowi' )] tylko tyle, ile wody daje skała. I niczym woda rozbijająca się o skałę, cios po ciosie wykańczam swoj[Select_CString( sc_loser.IsFemale, 'ą przeciwniczkę', 'ego przeciwnika' )].\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky: "W górach i na wzgórzach ciężko się walczy, ale moje doświadczenie z takimi terenami sprawia, że ta walka będzie absolutnie nie do zniesienia dla moj[Select_CString( sc_loser.IsFemale, 'ej przeciwniczki', 'ego przeciwnika' )].\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy: "Bagna i mokradła to trudny teren do walki nawet w dobry dzień, ale moje doświadczenie z nimi czyni ten pojedynek jeszcze trudniejszym dla moj[Select_CString( sc_loser.IsFemale, 'ej przeciwniczki', 'ego przeciwnika' )].\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter: "Walka w lesie jest sztuką, mieszanką subtelności i dzikości, której można się nauczyć tylko z gorzkim doświadczeniem. Cieszę się, że mogę pomóc moj[Select_CString( sc_loser.IsFemale, 'ej przeciwniczce', 'emu przeciwnikowi' )] w zdobyciu tych doświadczeń,"
 single_combat.0041.desc.sc_attacker.raaargh: "Wściekłość, gniew i nienasycona potrzeba #BER zabijania#! wzbierają we mnie i wyrywają #BER krwawą dziurę#! w moim umyśle. Czuję jak ogarnia mnie #EMP szał berserka#!, #EMP ale to jest#! #BER dobry ból! RAAARGH!#!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit: "W ogniu walki nie ma przebaczenia. Każdy błąd mojego wroga jest dziesięciokrotnie karany, a każdy niechlujny błąd spłacany z nawiązką. Moja seria [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] odrzuca [Select_CString(sc_loser.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )], a każde z nich przybliża [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do porażki.\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab: "Wymachuję [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [sc_victor.Custom('signature_weapon_narz')] w niemal leniwym zwodzie. [Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] nie dostrzega mojego sztyletu, dopóki nie jest za późno, gdy ten już"
 single_combat.0041.desc.sc_attacker.butchery: "Na moich ustach pojawia się ponury uśmiech, gdy rozpoczynam serię [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], a każde uderzenie skupia się bardziej na zadaniu bólu niż na zwycięstwie.\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran: "Z [sc_victor.Custom('signature_weapon_narz')] w ręku, zadaję [Select_CString(sc_loser.IsFemale, 'przeciwniczce', 'przeciwnikowi' )] długie, równe ciosy, które zmuszają [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do cofania się raz po raz."
 single_combat.0041.desc.sc_attacker.blade_dance: ""
 single_combat.0041.desc.sc_attacker.wrath_of_highgod: "Wykrzykuję moje oddanie dla [sc_victor.GetFaith.HighGodNamePossessive], [sc_victor.Custom('signature_weapon_narz')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'wzniesionym', 'wzniesioną' )] w wotum."
 single_combat.0041.desc.sc_attacker.hurt_me_better: "[Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] zdaje się myśleć, że zrani mnie swoimi małymi, drobnymi ciosami, ale ból napędza mnie tylko do cięższej i szybszej walki.\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback: "Dostrzegając chwilowe załamanie się gardy [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], wymierzam złośliwego kopniaka w [sc_loser.GetHerHis] goleń."
 single_combat.0041.desc.sc_attacker.something_to_hide: ""
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury: "mimo to trafia [Select_CString(sc_loser.IsFemale, 'przeciwniczkę', 'przeciwnika' )] w knykcie ręki trzymającej [sc_loser.Custom('signature_weapon_bier')]. [sc_loser.GetFirstNameNoTooltip] odruchowo otwiera dłoń, a [sc_loser.GetHerHis] broń spada na ziemię.\n\n[sc_loser.GetFirstNameNoTooltip] i ja wpatrujemy się w siebie z szeroko otwartymi oczami; najwyraźniej jest tym równie zaskoczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] co ja.\n\nWydaje mi się, że minęła wieczność, zanim przypominam sobie, że mam zażądać poddania się."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury: "Cud nad cudami, [sc_loser.GetFirstNameNoTooltip] faktycznie został[Select_CString(sc_loser.IsFemale, 'a trafiona', ' trafiony' )] pod dziwnym kątem, przewracając [Select_CString(sc_loser.IsFemale, 'ją', 'go' )]!\n\nZanim [sc_loser.GetWomanMan] poderwał[Select_CString(sc_loser.IsFemale, 'a', '' )] się na nogi, ustawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')] tak, aby [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Poddanie się następuje szybko."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury: "Przewidywalnie, nie minęło wiele czasu, nim [sc_loser.GetFirstNameNoTooltip] został[Select_CString(sc_loser.IsFemale, 'a zmuszona', ' zmuszony' )] do padnięcia na kolana, a stamtąd to już tylko jeden długi, leniwy zamach, by przyłożyć [sc_victor.Custom('SignatureWeaponTipType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [sc_victor.Custom('signature_weapon_dop')] do [sc_loser.GetHerHis] gardła.\n\nPoddanie następuje w chwili, gdy zimny metal dotyka [sc_loser.GetHerHis] szyi."
 single_combat.0041.desc.sc_attacker.hail_mary.injury: ""
 single_combat.0041.desc.sc_attacker.pocket_sand.injury: "kaszle i chrząka, kiedy cząstki [sc_defender.Custom('GritType')] dostały się do [sc_loser.GetHerHis] tchawicy.\n\nNie tracę czasu i za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] uderzam przeciwni[Select_CString(sc_loser.IsFemale, 'czkę', 'ka' )] w kolana, a [sc_loser.GetSheHe] pada na ziemię, wciąż wijąc się i próbując pozbyć się [sc_defender.Custom('GritType')] ze [Select_CString(EqualTo_string(sc_defender.Custom('EyeEyes'), 'oko' ), 'swojego oka', 'swoich oczu' )].\n\nZanim [sc_loser.GetHerHim] się to udało, ja już się przygotowuję, by [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nPoddanie nastąpiło dość szybko."
 single_combat.0041.desc.sc_attacker.nut_em.injury: "Niektórzy mogą nazwać to ryzykownym lub niemądrym posunięciem, ale cios w twarz czaszką uciszy większość krytyków, nawet jeśli ja też ucierpię z tego powodu.\n\nNieważne, jak źle się czuję, [sc_loser.GetFirstNameNoTooltip] wyraźnie czuje się gorzej, wijąc się na ziemi, dysząc i chwytając się za swoją [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )].\n\nMuszę się trochę uspokoić, ale wciąż jestem w stanie przygotować [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')], aby [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] na czas, by wymusić zmusić [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do poddania się."
 single_combat.0041.desc.sc_attacker.guard.injury: ""
 single_combat.0041.desc.sc_attacker.probing_attack.injury: ""
 single_combat.0041.desc.sc_attacker.onslaught.injury: "Każdy cios zbiera przerażające żniwo, wymagając tak intensywnego parowania, że pot zaczyna spływać po [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarzy', 'masce' )] [Select_CString(sc_loser.IsFemale, 'kobiety', 'mężczyzny' )], wyłącznie się broniąc.\n\nNikt nie jest w stanie wytrwać tak długo i [sc_loser.GetFirstNameNoTooltip], w końcu, zostaje wgniecion[Select_CString(sc_loser.IsFemale, 'a', 'y' )] w [sc_defender.Custom('GroundType')].\n\n[sc_victor.Custom('SignatureWeaponAction')|U] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')] i słyszę zdyszane przyznanie się do porażki."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury: "Atak jest silniejszy, niż się spodziewał[Select_CString(sc_victor.IsFemale, 'a', 'e' )]m. [sc_loser.GetFirstNameNoTooltip] niemal obraca się wokół własnej osi i #EMP prawie#! upada na ziemię.\n\nW ostatniej chwili udaje [sc_loser.GetHerHim] się pozbierać do kupy, ale [sc_victor.Custom('signature_weapon_my')] [sc_victor.Custom('signature_weapon')] już czeka, by [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nNastępuje pełen napięcia impas, gdy [sc_loser.GetFirstNameNoTooltip] rozważa swoje opcje, ale w końcu z goryczą przyznaje się do porażki."
 single_combat.0041.desc.sc_attacker.taunt.injury: "w końcu staje się tak wściekł[Select_CString(sc_loser.IsFemale, 'a', 'y' )], że lekceważy zasady rozsądnej walki i rzuca [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_loser.Custom('signature_weapon_bier')] na ziemię, zamierzając zabić mnie [Select_CString(EqualTo_string(sc_loser.Custom('HandHands'), 'gołą ręka' ), 'ręką', 'gołymi rękoma' )].\n\nWystarczy małe machnięcie [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [sc_victor.Custom('signature_weapon_narz')], aby [sc_loser.GetFirstNameNoTooltip] przypomniał[Select_CString(sc_loser.IsFemale, 'a', '' )] sobie, gdzie się znajduje. Przez zaciśnięte zęby i na wpół wykrztuszone, przyjmuję [sc_loser.GetHerHis] poddanie."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury: ""
 single_combat.0041.desc.sc_attacker.strict_guard.injury: "Gdy [sc_loser.GetFirstNameNoTooltip] gna do tyłu, ja pędzę razem z [Select_CString(sc_loser.IsFemale, 'nią', 'nim' )], uderzając [sc_victor.Custom('SignatureWeaponEndType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [sc_victor.Custom('signature_weapon_dop')] w [sc_loser.GetHerHis] [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )]. Niewiele jest #EMP ciosów#! tak satysfakcjonujących jak #EMP ten#!.\n\nOszołomion[Select_CString(sc_loser.IsFemale, 'a i osłabiona, moja przeciwniczka', 'y i osłabiony, mój przeciwnik' )] upada na ziemię, tracąc przy tym broń. Jest tak zmęczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )], że do oficjalnego poddania się wystarczy niewielka ilość celnych kopnięć."
 single_combat.0041.desc.sc_attacker.confident_attack.injury: "[sc_loser.GetFirstNameNoTooltip] robi wszystko, co w [sc_loser.GetHerHis] mocy, by mnie odeprzeć, ale jest całkowicie w defensywie, a [sc_loser.GetHerHis] obrona z każdym ciosem staje się coraz słabsza i coraz bardziej nieudolna.\n\nGdy nadarza się okazja, za pomocą jednego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] wytrącam [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon_bier')]. I tak oto walka zostaje rozstrzygnięta.\n\nZanim zdążył[Select_CString(sc_victor.IsFemale, 'am', 'em' )] się zamachnąć, słyszę błaganie o litość."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury: "Cios za ciosem zmuszam wroga do uległości, wbijam [sc_loser.GetHerHim] w posłuszeństwo, przygniatając [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do ziemi z wściekłością, jaką daje mi [sc_victor.GetFaith.WarGodName]\n\nKiedy [sc_loser.GetWomanMan] zamienia się w żałosną, zmasakrowaną kupę krwawego mięsa, zastanawiam się, czy nie posun[Select_CString(sc_victor.IsFemale, 'ęłam', 'ąłem' )] się za daleko. Wtedy [sc_loser.GetFirstNameNoTooltip] kaszle na tyle mocno, że traci chwyt na swojej broni, a ja pozwalam sobie na małe westchnięcie z ulgą.\n\nGdy kończę się martwić, odrzucam [sc_loser.Custom('signature_weapon_bier')] [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] i przykładam swoją do [sc_loser.GetHerHis] gardła. Wymaga to kilka prób, ale [sc_loser.GetFirstNameNoTooltip] w końcu się poddaje."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury: "Wszystko... poszło zaskakująco gładko, biorąc pod uwagę okoliczności. [sc_loser.GetFirstNameNoTooltip] i ja po prostu gapiliśmy się na siebie niezręcznie: [sc_loser.GetSheHe], niepewn[Select_CString(sc_loser.IsFemale, 'a', 'y' )], czy pędzić po broń, czy poddać się, ja, nieprzygotowan[Select_CString(sc_victor.IsFemale, 'a', 'y' )] na tak perfekcyjną egzekucję.\n\nZ uniesionymi brwiami [sc_victor.Custom('SignatureWeaponAction')] [sc_victor.Custom('signature_weapon_bier')], dając do zrozumienia, że jeśli [sc_loser.GetFirstNameNoTooltip] myśli o kontynuowaniu walki to dla [sc_loser.GetHerHis] własnego dobra warto się z tą myślą rozstać.\n\nPrzyznanie się do porażki było kłopotliwe, ale nadeszło szybko."
 single_combat.0041.desc.sc_attacker.tire_opponent.injury: "Muszę przyznać, że [sc_loser.GetFirstNameNoTooltip] wytrzymuje dłużej niż się spodziewał[Select_CString(sc_victor.IsFemale, 'am', 'em' )], ale w końcu sam czas trwania naszej walki zaczyna być dla [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )] wyczerpujący.\n\nDla pewności ciągnę to jeszcze trochę, prowokując [Select_CString(sc_loser.IsFemale, 'przeciwniczkę', 'przeciwnika' )] za pomocą okazjonalnych [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], po czym wytrącam [sc_loser.GetHerHim] z ręki [sc_loser.Custom('signature_weapon_bier')] przy użyciu jednego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nWyczerpan[Select_CString(sc_loser.IsFemale, 'a', 'y' )] [sc_loser.GetFirstNameNoTooltip] poddaje się, a następnie pada [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarzą', 'maską' )] na [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury: ""
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury: ""
 single_combat.0041.desc.sc_attacker.like_a_viper.injury: "[sc_loser.GetFirstNameNoTooltip], przypuszczalnie widząc, jak [sc_loser.GetHerHis] życie przelatuje [sc_loser.GetHerHim] przed oczami, gdy moja broń nurkuje w stronę [sc_loser.GetHerHis] serca, pośpiesznie paruje.\n\nPozwalam sobie na krzywy uśmiech, zahaczając niezręcznie o [sc_loser.GetHerHis] broń i mocnym ruchem rozbrajając [Select_CString(sc_loser.IsFemale, 'ją', 'go' )]. [sc_loser.Custom('signature_weapon')|U] wroga wylatuje w powietrze.\n\nPo wygranej walce, w widoczny sposób przykładam [sc_victor.Custom('SignatureWeaponTipType')] mojej broni do serca wroga. Prośba o litość jest prawie tak szybka, jak mój pierwszy cios [sc_victor.Custom('signature_weapon_narz')]."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury: "\n\nMimo że [sc_loser.GetFirstNameNoTooltip] unika pocisku, wykorzystuję ten czas, by przebić się przez #EMP lukę#! w [sc_loser.GetHerHis] obronie i przycisnąć [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('signature_weapon_dop')] do gardła [Select_CString(sc_loser.IsFemale, 'kobiety', 'mężczyzny' )].\n\n[sc_loser.GetFirstNameNoTooltip] nie poddaje się od razu. Przez chwilę wygląda nawet na to, że może [sc_loser.GetSheHe] próbować czegoś z własną bronią, ale groźne spojrzenie i przesunięcie ciężaru dają [sc_loser.GetHerHim] do zrozumienia, że może się to skończyć tylko w jeden sposób.\n\nWróg poddaje się."
 single_combat.0041.desc.sc_attacker.martial_voice.injury: "[sc_loser.GetFirstNameNoTooltip|U] jest całkowicie zaskoczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )], gdy przechodzę od gromkiego wrzasku do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] i odruchowo skacze do tyłu ze strachu.\n\nOdruch jest wprawdzie szybki, ale brakuje mu finezji, co zresztą [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] udowadnia, upuszczając [sc_loser.Custom('signature_weapon_bier')] podczas odskoku.\n\nJestem już w połowie przygotowań do zadania zabójczego ciosu, lecz [sc_loser.GetFirstNameNoTooltip] pospiesznie się poddaje."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury: "utworzenia luki w jego gardzie. Definicja samospełniającej się przepowiedni, choć z niewielką pomocą.\n\nStamtąd pojedynczy, solidny cios w rękę, w której [sc_loser.GetFirstNameNoTooltip] trzyma [sc_loser.Custom('signature_weapon_bier')], odrzuca [sc_loser.GetHerHis] broń. Z rozmachem wymachuję [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'własnym', 'własną' )] [sc_victor.Custom('signature_weapon_narz')], przygotowując się, by [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Nie mogę się oprzeć chęci zadania ostatniego ciosu.\n\n„A teraz, co mówi przegrany?”\n\nDalej, wypowiedz te słowa. „Poddaję się, poddaję się, poddaję się...”"
 single_combat.0041.desc.sc_attacker.desert_warrior.injury: ""
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury: ""
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury: ""
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky: "Raz za razem [sc_loser.GetFirstNameNoTooltip] jest odpychan[Select_CString(sc_loser.IsFemale, 'a', 'u' )] przeze mnie do tyłu, i za każdym razem udaje [sc_loser.GetHerHim] się odzyskać równowagę w ostatniej chwili, przynajmniej do czasu, gdy [sc_loser.GetHerHis] szczęśliwa passa kończy się i potyka się na małym zboczu.\n\nBiegnę za swoim wrogiem i przyciskam [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')] do [sc_loser.GetHerHis] szyi, zanim zdąży się pozbierać. Nieco potłuczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] poddaje się bez wahania."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy: ""
 single_combat.0041.desc.sc_attacker.forest_fighter.injury: ""
 single_combat.0041.desc.sc_attacker.raaargh.injury: "Lecąc do przodu jak opętan[Select_CString(sc_victor.IsFemale, 'a', 'y' )], rozbijam gardę [Select_CString(sc_victor.IsFemale, 'przeciwniczki', 'przeciwnika' )] i wytrącam [sc_loser.GetHerHim] [sc_loser.Custom('signature_weapon_bier')] z rąk za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nSzybciej niż jestem w stanie zobaczyć, na tyle mocno, że trzęsą #EMP mi#! się kości, wyprowadzam pełną nienawiści lawinę ciosów, która z łatwością rzuca [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] na ziemię.\n\nTak szybko, jak się pojawiła, moja wściekłość wyparowała, pozostawiając mnie wstrząśnięt[Select_CString(sc_victor.IsFemale, 'ą', 'ego' )], ale opanowan[Select_CString(sc_victor.IsFemale, 'ą', 'ego' )]. [sc_loser.GetFirstNameNoTooltip] poddaje się, póki jeszcze może."
 single_combat.0041.desc.sc_attacker.hard_grit.injury: "Wkrótce jestem w stanie wytrącić [sc_loser.GetHerHim] z ręki [sc_loser.Custom('signature_weapon_bier')] za pomocą dobrze wymierzonego [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetFirstNameNoTooltip] jest chwilowo oszołomion[Select_CString(sc_loser.IsFemale, 'a', 'y' )], ale wymamrotał[Select_CString(sc_loser.IsFemale, 'a', '' )], że się poddaje zanim zdołał[Select_CString(myself.IsFemale, 'am', 'em' )] [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury: "leci z impetem w stronę [sc_loser.GetHerHis] [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarzy', 'maski' )].\n\nCios uderza mocno, wbijając się tak głęboko, że niemal czuję pękającą kość, a [sc_loser.GetFirstNameNoTooltip] zatacza się do tyłu w oszołomieniu.\n\nKiedy [sc_loser.Custom('signature_weapon')] wypada z [sc_loser.GetHerHis] ręki, [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] poddaje się, a ja nie muszę nic robić."
 single_combat.0041.desc.sc_attacker.butchery.injury: "[sc_loser.GetFirstNameNoTooltip] chwieje się i słabnie z każdym ciosem, ale każda fala rozkosznego bólu, która przez [Select_CString(sc_loser.IsFemale, 'nią', 'niego' )] przechodzi, tylko pobudza mnie do cięższej walki.\n\nKiedy upada, brakuje [sc_loser.GetHerHim] tchu i wypluwa grube strugi krwi.\n\nPrzygotowuję się do leniwego [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]. Niemal czuję rozczarowanie, gdy udręczony głos przyznaje się do porażki, zanim [sc_victor.Custom('signature_weapon_my')] [sc_victor.Custom('signature_weapon')] zdąży opaść."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury: ""
 single_combat.0041.desc.sc_attacker.blade_dance.injury: ""
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury: ""
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury: "Powoli agonia i adrenalina osiągają apogeum, wydaję z siebie potężny ryk i rzucam się w wir fali [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], która sprawia, że [sc_loser.GetFirstNameNoTooltip] pada na kolana.\n\n[Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] próbuje parować ciosy, kompletnie nie zauważając, że moje kolano trafia prosto w [sc_loser.GetHerHis] [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )]. Upada do tyłu, próbując złapać dech.\n\n[sc_loser.GetFirstNameNoTooltip] wciąż sapie, gdy poddaje się kilka sekund później, patrząc na [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mój', 'moją' )] [sc_victor.Custom('signature_weapon_bier')]."
 single_combat.0041.desc.sc_attacker.special_fallback.injury: "Wygląda na to, że zaskoczyło [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] to i potyka się, mocno.\n\nKorzystam z okazji, by delikatnie przyłożyć [sc_victor.Custom('SignatureWeaponTipType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swojego', 'swojej' )] [sc_victor.Custom('signature_weapon_dop')] do [sc_loser.GetHerHis] twarzy.\n\nGdy tylko minie szok, przeciwni[Select_CString( sc_loser.IsFemale, 'czka', 'k' )] poddaj się."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury: ""
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality: "mimo to przechodzi przez gardę [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] i [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip|U] zatacza się nieporadnie do tyłu, wyszarpując z ciała [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'moją', 'mój' )] [sc_victor.Custom('signature_weapon_bier')] z odrażającym chlupotem. Krew wzbiera się w ranie, a następnie z niej wylewa, pokrywając ziemię wokół [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )]. Usta [Select_CString(sc_loser.IsFemale, 'kobiety', 'mężczyzny' )] drgają i wiotczeją; spazmuje, jakby chciał[Select_CString(sc_loser.IsFemale, 'a', '' )] wypowiedzieć słowa próbując przezwyciężyć ból.\n\n[sc_loser.GetFirstNameNoTooltip] wygląda na równie osłupiał[Select_CString(sc_loser.IsFemale, 'ą', 'ego' )] jak ja."
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality: "Za nic w świecie nie potrafił[Select_CString(sc_victor.IsFemale, 'abym', 'bym' )] wskazać, gdzie dokładnie [sc_loser.GetFirstNameNoTooltip] został[Select_CString(sc_loser.IsFemale, 'a trafiona', ' trafiony' )], ale tak musiało się stać, gdyż potkn[Select_CString(sc_loser.IsFemale, 'ęła', 'ął' )] się do tyłu od uderzenia. Krew leje się gdzieś z [sc_loser.GetHerHis] klatki piersiowej, krew, z powodu której zatrzymuje się, by spojrzeć na nią z niedowierzaniem.\n\nWiem, jak to się skończy, i nie chcę ryzykować, że [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] zabierze mnie ze sobą do grobu. Trzymając wysoko [sc_victor.Custom('signature_weapon_bier')|U], rzucam się do przodu, by zadać śmiertelny cios."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality: "Entuzjazm może zrekompensować wiele rzeczy, a tutaj udaje [sc_victor.GetHerHim] się całkowicie przewyższyć umiejętności, wyrywając [sc_loser.Custom('signature_weapon_bier')], [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'który', 'którą' )] trzyma [sc_loser.GetFirstNameNoTooltip], samą surową siłą.\n\nNie tracąc czasu, podchodzę do rozbrojone[Select_CString(sc_loser.IsFemale, 'j przeciwniczki, która', 'go przeciwnika, który' )] już osłania się [Select_CString(EqualTo_string(sc_loser.Custom('HandHands'), 'ręce' ), 'swoimi rękoma', 'swoją ręką' )], by z bezwzględną skutecznością [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nKrzyki ustają na długo przed końcem krwawienia."
 single_combat.0041.desc.sc_attacker.hail_mary.fatality: ""
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality: "i wykorzystuję tę chwilę, by jak najmocniej wbić [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mój', 'moją' )] [sc_victor.Custom('signature_weapon_bier')] w brzuch [Select_CString(sc_loser.IsFemale, 'kobiety', 'mężczyzny' )].\n\nGdy [sc_loser.GetFirstNameNoTooltip] przewraca się do tyłu, oślepion[Select_CString(sc_loser.IsFemale, 'a i krwawiąca', 'y i krwawiący' )], ja rzucam się do ataku z zabójczym ciosem, który wbija się głęboko w [sc_loser.GetHerHis] szyję. Ciało rozrywa się jak mięso rzeźnika, opryskując nas oboje ciepłą krwią.\n\nZgin[Select_CString(sc_loser.IsFemale, 'ęła', 'ął' )] w ciągu minuty od uderzenia o ziemię."
 single_combat.0041.desc.sc_attacker.nut_em.fatality: "Jak każde uderzenie głową, jest to prawie tak samo bolesne dla mnie, jak i dla [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )], ale [sc_loser.GetFirstNameNoTooltip] wydaje się być... nieobecn[Select_CString(sc_loser.IsFemale, 'a', 'y' )], po tym. Jakby ten cios pomieszał [sc_loser.GetHerHim] w głowie.\n\nPo serii kilku [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], by sprawdzić gardę [Select_CString(sc_loser.IsFemale, 'przeciwniczki', 'przeciwka' )], ryzykuję i wyprowadzam [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')]. Uderzenie [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] głęboko [sc_loser.GetHerHis] ramię, przebijając się do witalnych tkanek jamy klatki piersiowej.\n\nKrew i strzaskane kości tryskają z rany, gdy uwalniam [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')]. [sc_loser.GetFirstNameNoTooltip] zatacza się, kołysze, przewraca i nieruchomieje."
 single_combat.0041.desc.sc_attacker.guard.fatality: ""
 single_combat.0041.desc.sc_attacker.probing_attack.fatality: ""
 single_combat.0041.desc.sc_attacker.onslaught.fatality: "Każdy cios pozbawia [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] czegoś: [sc_loser.GetHerHis] postawy, powietrza w płucach, [sc_loser.Custom('signature_weapon_dop')], kawałków ciała.\n\nDopiero gdy [sc_loser.GetFirstNameNoTooltip] jest już prawie całkowicie bezbronn[Select_CString(sc_loser.IsFemale, 'a', 'y' )], pozwalam swojej broni [sc_victor.Custom('SignatureWeaponWoundVerb2')] się śmiertelnie w [sc_loser.GetHerHis] pierś.\n\nNie wydaje się doceniać okazanej litości, drgając w słabych spazmach, gdy upada do tyłu w szerzącą się kałużę krwi uchodzącej z [sc_loser.GetHerHis] życia."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality: "Atak był tak mocny, że traci kontrolę nad [Select_CString(EqualTo_string( sc_loser.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [sc_loser.Custom('signature_weapon_narz')], któr[Select_CString(EqualTo_string( sc_loser.Custom('signature_weapon_my'), 'mój' ), 'y', 'a' )] upada na [sc_defender.Custom('GroundType')]. Nie zamierzam przepuścić okazji i pędzę do przodu, by jednym sprawnym ruchem [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] pada na ziemię, życie uchodzi z [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )] rączo. Przez cały czas, aż do końca, patrzy prosto mi w [sc_victor.Custom('EyeEyes')]."
 single_combat.0041.desc.sc_attacker.taunt.fatality: ""
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality: "Podwójny cios rozbija [sc_loser.GetHerHis] obronę, a [sc_loser.GetFirstNameNoTooltip] zostaje rozbrojon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')], które szybko przechodzi w śmiertelny cios w klatkę piersiową, brutalnie przebijający [sc_loser.GetHerHis] serce.\n\nIstnieją wolniejsze sposoby śmierci."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality: "Po pierwszym uderzeniu, [sc_loser.GetFirstNameNoTooltip] jest praktycznie bezbronn[Select_CString(sc_loser.IsFemale, 'a', 'y' )], po drugim zostaje bez ręki, trzymającej [sc_loser.Custom('signature_weapon_bier')]. [Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] potyka się, tracąc zmysły pod naporem wszechogarniającego bólu.\n\nNie spieszę się z wyprowadzeniem kolejnego ciosu, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] głęboko [sc_victor.Custom('signature_weapon_narz')] klatkę piersiową [Select_CString(sc_loser.IsFemale, 'kobiety', 'mężczyzny' )].\n\nNastępny atak po prostu ucina ból."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality: "Kiedy uznaję, że nadszedł odpowiedni moment, zmieniam swój schemat ataków, wykonując zaskakujące uderzenie z boku, które trafia mojego wroga prosto w brzuch.\n\nKiedy [sc_loser.GetFirstNameNoTooltip] zostaje odrzucon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] do tyłu moim uderzeniem, coś czerwonego i wyglądającego na witalne wypływa z nowej dziury, a [sc_loser.GetSheHe] upada na ziemię.\n\nPodchodzę z pewną ostrożnością, ale szybko staje się jasne, że ogarnia mnie szok. Poświęcając chwilę, by odrzucić [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon_bier')] na wszelki wypadek, przygotowuję się, by ukrócić [sc_loser.GetHerHis] cierpienia."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality: "Szczerze mówiąc, to godne podziwu, że [sc_loser.GetFirstNameNoTooltip] jest w stanie wytrzymać tak wiele ciosów [sc_victor.Custom('signature_weapon_dop')], gdy ja atakuję [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] z furią gromu.\n\nTrwa to minutę lub dwie, ale w końcu biję go na krwawą, pokiereszowaną, #EMP krzyczącą#! miazgę.\n\nDopiero gdy jestem pew[Select_CString(sc_victor.IsFemale, 'na', 'ien' )], że nie będzie mieć szansy na rewanż w ostatniej sekundzie, zadaję zabójczy cios."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality: ""
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality: "Minęło sporo czasu, zanim w gardzie [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] otworzyła się odpowiednia luka, ale gdy już tak się staje, jest to wszystko, czego potrzebuję. Za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('signature_weapon_dop')] rozpruwam [sc_loser.GetHerHis] brzuch, aż do żołądka.\n\nKrew, żółć i ostatni posiłek wroga zalewają moją dolną połowę ciała, a [sc_loser.GetFirstNameNoTooltip] wydaje z siebie rozdzierający uszy krzyk.\n\nOkazuję litość i szybko kończę [sc_loser.GetHerHis] cierpienie."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality: ""
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality: ""
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality: ""
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality: ""
 single_combat.0041.desc.sc_attacker.martial_voice.fatality: "\n\nBez żadnego uprzedzenia, moje wykrzyczane obsceniczności zamieniają się w [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')]. [sc_loser.GetFirstNameNoTooltip] jest wciąż tak przerażon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] moimi słowami, że nawet nie próbuje odeprzeć ciosu.\n\nMetal napotyka ciało i kość, [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] głęboko w ramię mojego wroga. Obaj wiemy, że upływ krwi, który się z tym wiąże, jest zbyt silny, by go zatrzymać."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality: ""
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality: ""
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality: "a wszystko, co muszę zrobić, to zahaczyć kolana [Select_CString(sc_loser.IsFemale, 'przeciwniczki', 'przeciwnika' )].\n\nGdy tylko upadnie na [sc_defender.Custom('GroundType')], będzie po wszystkim. Jedno [sc_victor.Custom('SignatureWeaponAttemptedLightAccusative')] [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nPo tym [sc_loser.GetFirstNameNoTooltip] nie ma innego wyboru, jak umrzeć."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality: ""
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality: "Nieuchronnie [sc_loser.GetFirstNameNoTooltip] przemęcza się, a kiedy to robi, szybko to wykorzystuję, zadając błyskawiczne, [sc_victor.Custom('SignatureWeaponAttemptedLightAccusative')] w [sc_loser.GetHerHis] bok.\n\n[sc_victor.Custom('SignatureWeaponTipType')|U] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [sc_victor.Custom('signature_weapon_dop')] powraca mokry od krwi i ciągnących się wnętrzności. [Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] zwija się w ciągu kilku sekund, ogarnięty przejmującym bólem.\n\nUnoszę broń, by wykonać cios miłosierdzia."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky: ""
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy: ""
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality: ""
 single_combat.0041.desc.sc_attacker.raaargh.fatality: "Czerwona mgła spowija mój wzrok, do tego stopnia, że bardziej widzę niemal nieruchome sceny moich działań niż same czyny. Broń, którą dzierży [sc_loser.GetFirstNameNoTooltip] jest bezużyteczna, ponieważ [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]. [sc_loser.GetHerHis|U] [sc_loser.Custom('ArmArms')] [Select_CString(EqualTo_string(sc_loser.Custom('ArmArms'), 'ramiona' ), 'rozpadają', 'rozpada' )] się niemal na dwie części, gdy je roztrzaskuję. [sc_loser.GetHerHis|U] twarz jest krwawą plamą, ociekającą popękanymi zębami i dziąsłami, gdy cofam pięść, by zadać kolejny cios.\n\nKiedy dochodzę do siebie, pod moimi piętami jest coś lepkiego i mokrego. Rzut oka potwierdza, że jest to to, co zostało z [sc_loser.GetHerHis] czaszki."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality: ""
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality: ""
 single_combat.0041.desc.sc_attacker.butchery.fatality: ""
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality: "\n\nBystre oko dostrzega okazje w walce, a moje daje mi szansę na [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] [sc_loser.Custom('signature_weapon_dop')] wroga. Rozbrojon[Select_CString(sc_loser.IsFemale, 'a', 'y' )], [sc_loser.GetFirstNameNoTooltip] nie stanowi większego zagrożenia, a mój następny cios może swobodnie [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nDzięki temu [sc_loser.GetFirstNameNoTooltip] jest martw[Select_CString(sc_loser.IsFemale, 'a', 'y' )],po prostu jeszcze nie umarł[Select_CString(sc_loser.IsFemale, 'a', '' )] całkowicie.\n\nPozwalam, by [sc_loser.GetHerHis] przyszłe zwłoki przewróciły się do tyłu, z [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [sc_victor.Custom('signature_weapon')] wciąż [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_narz'), 'mój' ), 'wbitym', 'wbitą' )] w [sc_loser.GetHerHis] pierś."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality: ""
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality: "Zanim [sc_loser.GetFirstNameNoTooltip] ma szansę wykorzystać moją pobożną chwilę, rzucam się do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon_bier')].\n\nMój wróg jest oszołomiony tym dowodem ochrony [sc_victor.GetFaith.WarGodNamePossessive]. Trwa to tylko chwilę, ale to wszystko, czego potrzebuję, aby [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality: ""
 single_combat.0041.desc.sc_attacker.special_fallback.fatality: "[sc_loser.GetFirstNameNoTooltip] potyka się wystarczająco długo, bym [Select_CString(sc_victor.IsFemale, 'mogła', 'mógł' )] wyprowadzić cios [sc_victor.Custom('SignatureWeaponEndType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swojego', 'swojej' )] [sc_victor.Custom('signature_weapon')] w [sc_loser.GetHerHis] twarz.\n\n[sc_loser.GetHerHis|U] potknięcie przeradza się w upadek, a [sc_loser.GetHerHis] broń upada z dala od [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )]. Kopnięciem przewracam oszołomion[Select_CString(sc_loser.IsFemale, 'ą kobietę', 'ego mężczyznę' )] na plecy, by jednym bezlitosnym uderzeniem [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
