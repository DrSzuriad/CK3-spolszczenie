 single_combat.0031.desc.sc_attacker.raaargh.injury: ""
 single_combat.0031.desc.sc_attacker.hard_grit.injury: "To pełna napięcia walka, ale w końcu daję się nabrać na jeden z takich podstępów zbyt mocno, by się z nich otrząsnąć. Zamiast tego zostaję bez broni, leżąc na ziemi."
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury: ""
 single_combat.0031.desc.sc_attacker.butchery.injury: "rozbroić mnie z niepokojącą łatwością.\n\n[sc_victor.GetFirstNameNoTooltip] nie wierzy już w moje groźby i przechwałki, a [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] kontruje każdy mój desperacki ruch."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury: ""
 single_combat.0031.desc.sc_attacker.blade_dance.injury: ""
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury: "wymierzyć potężne kopnięcie w moją pachwinę, a ja padam jak worek kapusty.\n\nKrztuszenie się ze złości na [sc_victor.GetHerHis] bluźnierstwo nic mi nie daje i zanim zdołam dojść do siebie, mam przed [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarzą', 'maską' )] [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('signature_weapon_dop')]."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury: ""
 single_combat.0031.desc.sc_attacker.special_fallback.injury: "[sc_victor.GetFirstNameNoTooltip] łatwo wykorzystuje sytuację, pozwalając mi polecieć do przodu, a następnie zahaczając o moją drugą nogę. Wpadam w plątaninie, a kilka złośliwych kopniaków później utrzymuje mnie w tej pozycji."
 single_combat.0031.desc.sc_attacker.something_to_hide.injury: ""
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality: "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] prosto w moje gardło. Patrzę z przerażeniem przez sekundę lub dwie, jak moja krew tryska mokrymi strumieniami, zanim jej ciśnienie zanika, szybko zalewając moją klatkę piersiową.\n\nUpadam na kolana. Świat jest taki niewyraźny. Czy zawsze był taki zamglony?\n\nNiczego nie czuję."
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality: "rzucić się na mnie niespodziewanie.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLightAccusative')|U] w bok dosięga miękkiego miejsca w klatce piersiowej, [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] po przekątnej. Czuję paraliżujący ból i przytłaczające odrętwienie – moje ciało natychmiast zaczyna zawodzić wskutek pół tuzina śmiertelnie uszkodzonych organów.\n\nJedyną rzeczą, która utrzymuje me ciało nieruchomo, jest [sc_victor.Custom('signature_weapon')] tkwiąc[Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'y', 'a' )] w klatce piersiowej."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality: "Nie [Select_CString( ROOT.Char.IsFemale, 'zdążyłam', 'zdążyłem' )] zadać więcej niż kilka ciosów, gdy coś głęboko [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] moją klatkę piersiową. Obracam się, tracąc całkowicie równowagę i widzę, jak [sc_victor.GetFirstNameNoTooltip] wyrywa [Select_CString(EqualTo_string( sc_victor.Custom('signature_weapon_my'), '$weapon_moj$' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')] z mojego ciała w rozprysku krwi i kawałków kości.\n\nBól uderza w ułamek sekundy po tym, jak ustaje niedowierzanie. Krzycząca, rozżarzona do białości agonia, szybko wyprzedzona przez wszechogarniające odrętwienie, nieubłaganie rozprzestrzenia się z mojej śmiertelnej rany w klatce piersiowej."
 single_combat.0031.desc.sc_attacker.hail_mary.fatality: ""
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality: "Chwila nieuwagi doprowadziła do tego, że [sc_victor.GetFirstNameNoTooltip] [Select_CString(EqualTo_string( sc_victor.Custom('signature_weapon_my'), '$weapon_moj$' ), 'swoim', 'swoją' )] [sc_victor.Custom('signature_weapon_narz')] wbija się w tors, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] z brutalną skutecznością.\n\nMoje ciało pogrąża się w agonii, a ja zataczam się do tyłu. C-co? Jak to się stało? Ja...\n\nKrew tryska z mojej klatki piersiowej gorącymi, mokrymi strumieniami. Przez zniszczone płuca, bulgoczę coś niezrozumiałego; #EMP sam[Select_CString( myself.IsFemale, 'a', '' )]#! nawet nie wiem co. Zabójstwo z litości nadchodzi tak wolno..."
 single_combat.0031.desc.sc_attacker.nut_em.fatality: "wokół podbródka, [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\n[sc_victor.GetFirstNameNoTooltip] wyrywa [Select_CString(EqualTo_string( sc_victor.Custom('signature_weapon_my'), '$weapon_moj$' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')], [Select_CString(EqualTo_string( sc_victor.Custom('signature_weapon_my'), '$weapon_moj$' ), 'cały umoczony', 'całą umoczoną' )] w mojej krwi. Wydaję z siebie na wpół zduszony krzyk przerażenia, ale moje ręce wciąż władają bronią zbyt dobrze, by [Select_CString( sc_victor.IsFemale, 'moja przeciwniczka mogła', 'mój przeciwnik mógł' )] zabić mnie z litości.\n\nZataczam się do tyłu, czując tylko agonię. Wciąż odruchowo chwytam [Select_CString(EqualTo_string( sc_loser.Custom('signature_weapon_my'), '$weapon_moj$' ), 'własny', 'własną' )] [sc_loser.Custom('signature_weapon_bier')] dla bezpieczeństwa, lecz w końcu siły mnie opuszczają i nie jestem w stanie się nawet słaniać."
 single_combat.0031.desc.sc_attacker.guard.fatality: "[sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')] [Select_CString( sc_victor.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] wgryza się głęboko w moje udo.\n\nWymieniamy jeszcze kilka ciosów, aż zauważam niepokojące uczucie wilgoci w okolicach pasa. Przez chwilę myślał[Select_CString( sc_loser.IsFemale, 'a', 'e' )]m, że odwaga opuściła mnie w środku bitwy, ale spojrzenie w dół ukazuje, że moja noga jest #EMP cała#! we krwi.\n\nW jednej chwili to do mnie dociera i padam na ziemię, wciąż dygocząc."
