 single_combat.0001.tt.technique_from_legend: "#BOL Legendarna technika:#! próbujesz skopiować słynny ruch ze swojej ulubionej książki"
 single_combat.0001.tt.like_a_viper: "#BOL Jak żmija:#! z ogromną szybkością uderzasz w słaby punkt gardy [Select_CString(my_foe.IsFemale, 'przeciwniczki', 'przeciwnika' )]"
 single_combat.0001.tt.pocket_silver: "#BOL Srebrny wzrok:#! rzucasz ciężką srebrną sakiewką w [Select_CString(EqualTo_string(my_foe.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] [Select_CString(my_foe.IsFemale, 'przeciwniczki', 'przeciwnika' )]"
 single_combat.0001.tt.martial_voice: "#BOL Dowództwo:#! próbujesz zastraszyć [Select_CString(my_foe.IsFemale, 'przeciwniczkę', 'przeciwnika' )], tak jakby [Select_CString(my_foe.IsFemale, 'była', 'był' )] jednym z twoich żołnierzy"
 single_combat.0001.tt.mocking_boast: "#BOL Szydercze przechwałki:#! naśmiewasz się z niskiego [Concept( 'prestige_level', 'poziomu prestiżu' )|E] [Select_CString(my_foe.IsFemale, 'przeciwniczki', 'przeciwnika' )]"
 single_combat.0001.tt.is_that_a_crocodile: "#BOL Niespodziewany sprzymierzeniec:#! łuskowate monstrum wynurza się z wody zza pleców [Select_CString( my_foe.IsFemale, 'przeciwniczki', 'przeciwnika' )] i próbuje wciągnąć [Select_CString( my_foe.IsFemale, 'ją', 'go' )] pod wodę"
 single_combat.0001.tt.terrain_expert: "#BOL Mistrz[Select_CString(myself.IsFemale, 'yni', '' )] terenu:#! twoja ekspercka wiedza na temat lokalnego terenu stawia cię w dobrej pozycji"
 single_combat.0001.tt.desert_warrior: "$single_combat.0001.tt.terrain_expert$"
 single_combat.0001.tt.jungle_stalker: "$single_combat.0001.tt.terrain_expert$"
 single_combat.0001.tt.open_terrain_expert: "$single_combat.0001.tt.terrain_expert$"
 single_combat.0001.tt.rough_terrain_expert: "$single_combat.0001.tt.terrain_expert$"
 single_combat.0001.tt.forest_fighter: "$single_combat.0001.tt.terrain_expert$"
 single_combat.0001.tt.raaargh: "#BOL Szał berserka:#! rozerwać i rozplątać! ROZERWAĆ I ROZPŁATAĆ! #BER ROZERWAĆ I ROZPŁATAĆ!#!"
 single_combat.0001.tt.hard_grit: "#BOL Silny atak:#! wykorzystując swoje doświadczenie, wyprowadzasz serię zdecydowanych ataków"
 single_combat.0001.tt.feint_and_stab: "#BOL Zmyłka i dźgnięcie:#! udajesz, że atakujesz [myself.Custom('signature_weapon_narz')] z lewej, jednocześnie dźgając sztyletem z prawej"
 single_combat.0001.tt.butchery: "#BOL Rzeźnia:#! demonstrujesz swoje brutalne umiejętności najeźdźcy"
 single_combat.0001.tt.stoic_veteran: "#BOL Stoicki weteran:#! wykorzystując swoje doświadczenie w gwardii wareskiej, sieczesz wroga"
 single_combat.0001.tt.blade_dance: "#BOL Taniec ostrzy:#! seria efektownych, wprawnych ruchów sprawi, że o twoim męstwie w walce będzie się mówić latami"
 single_combat.0001.tt.wrath_of_highgod: "#BOL Boski gniew:#! wykrzykując modlitwę, uniżasz się przed obliczem [myself.GetFaith.HighGodNamePossessive]"
 single_combat.0001.tt.hurt_me_better: "#BOL Napędzany bólem:#! czerpiąc przyjemność z bólu, świadomie wystawiasz się na ciosy wroga"
 single_combat.0001.tt.special_fallback: "#BOL Niestabilne podstawy:#! kopiesz [Select_CString(my_foe.IsFemale, 'przeciwniczkę', 'przeciwnika' )] w goleń"
 single_combat.0001.tt.something_to_hide: "#BOL Coś do ukrycia:#! przypominasz [Select_CString(my_foe.IsFemale, 'przeciwniczce', 'przeciwnikowi' )], że masz na [Select_CString(my_foe.IsFemale, 'nią', 'niego' )] [Concept( 'hook', 'haka' )|E]"
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die: "Zamarzam. M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym tu umrzeć. Jeśli czegoś szybko nie zrobię, to #EMP naprawdę#! tutaj zginę! Nie mogę się ruszyć i drżę, modląc się, aby [my_foe.GetFirstNameNoTooltip] się potkn[Select_CString( my_foe.IsFemale, 'ęła', 'ął' )] i upadł[Select_CString( my_foe.IsFemale, 'a', '' )]. Dzięki temu będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] przejść do ataku."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live: "Gram na zwłokę, czekając. Może nie jestem najlepsz[Select_CString(myself.IsFemale, 'ą wojowniczką', 'ym wojownikiem' )], ale być może, mając wystarczająco dużo liny, [my_foe.GetFirstNameNoTooltip] powiesi się."
 single_combat.0001.desc.my_feedback.unsure_attack: "Próbuję kilku pobieżnych [myself.Custom('SignatureWeaponAttemptedLightPlural')] [myself.Custom('signature_weapon_narz')], skupiając się głównie na tym, by nie stracić broni, ale tak naprawdę żaden cios nie zbliża się nawet do mojego wroga."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught: "Mam [myself.Custom('signature_weapon_bier')], mam wroga i jestem zdeterminowan[Select_CString(myself.IsFemale, 'a', 'y' )], by przedstawić ich sobie za pomocą wszelkich środków. Dzikie wymachy, uderzenia z tyłu, wymachiwanie [myself.Custom('SignatureWeaponEndType')] mojej broni, wszystko, byle tylko pokonać wroga."
 single_combat.0001.desc.my_feedback.hail_mary: "[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U] dziko [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [myself.Custom('signature_weapon_narz')], pędzę prosto na wroga. Jeśli mam zginąć, zrobię to w ciężkiej walce, a [my_foe.GetFirstNameNoTooltip] zostaje odepchnięt[Select_CString(my_foe.IsFemale, 'a', 'y' )] przez mój desperacki zapał."
 single_combat.0001.desc.my_feedback.pocket_sand: "Podnosząc garść [sc_defender.Custom('GritType')], rzucam prosto w [Select_CString(EqualTo_string( my_foe.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], posyłając [Select_CString(my_foe.IsFemale, 'ją', 'go' )] z hukiem do tyłu."
 single_combat.0001.desc.my_feedback.nut_em: "Odbijając na moment [my_foe.Custom('signature_weapon_bier')] [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], wkraczam w [my_foe.GetHersHis] gardę i z obrzydliwym chrupnięciem uderzam głową w [my_foe.GetHersHis] czaszkę."
 single_combat.0001.desc.my_feedback.guard: "Zręcznie wymachując [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [myself.Custom('signature_weapon_narz')], odparł[Select_CString(myself.IsFemale, 'am', 'em' )] kilka prób ataków, trzymając [Select_CString(my_foe.IsFemale, 'przeciwniczkę', 'przeciwnika' )] na dystans."
 single_combat.0001.desc.my_feedback.probing_attack: "Ostrożnie wybierając moment, zadaję kilka szybkich ciosów, od których [my_foe.GetFirstNameNoTooltip] odskakuje w jedną i drugą stronę, powoli osłabiając swoją gardę."
 single_combat.0001.desc.my_feedback.onslaught: "[myself.Custom('signature_weapon_narz')|U] w ręku, zasypuję [Select_CString(my_foe.IsFemale, 'przeciwniczkę', 'przeciwnika' )] serią [myself.Custom('SignatureWeaponAttemptedLightPlural')], nie pozostawiając [my_foe.GetHerHim] chwili wytchnienia między ciosami."
 single_combat.0001.desc.my_feedback.surprise_attack: "Dostrzegając słaby punkt, rzucam się na [Select_CString(my_foe.IsFemale, 'przeciwniczkę', 'przeciwnika' )], [myself.Custom('SignatureWeaponActionPresentParticiple')] [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [myself.Custom('signature_weapon_narz')] i odpychając [Select_CString(my_foe.IsFemale, 'ją', 'go' )] przy użyciu jednego [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.taunt: "„Ponadto” — wołam. „Jest z ciebie [my_foe.Custom('InsultAdjectiveArticle')], [my_foe.Custom('InsultAdjective')] [my_foe.Custom('InsultNoun')], a z [my_foe.Custom('PointOfRidicule')] – twojego defektu – śmieje się cały kraj!”"
 single_combat.0001.desc.my_feedback.put_the_boot_in: "Za pomocą [myself.Custom('SignatureWeaponAttemptedHeavy')] [myself.Custom('signature_weapon_narz')] posyłam [Select_CString(my_foe.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )] do tyłu, po czym wychodzę naprzeciw ciosowi i kopię [Select_CString(my_foe.IsFemale, 'ją', 'go' )] prosto w klatkę piersiową."
 single_combat.0001.desc.my_feedback.strict_guard: "[myself.Custom('signature_weapon_my')|U] [myself.Custom('signature_weapon')] jest lepszym obrońcą niż jakakolwiek tarcza, parując, kontrując i chroniąc przed każdym ruchem, który wykonuje [my_foe.GetFirstNameNoTooltip]. Gdziekolwiek ruszy [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [my_foe.Custom('signature_weapon_bier')], [myself.Custom('signature_weapon_my')] [myself.Custom('signature_weapon')] tam czeka."
 single_combat.0001.desc.my_feedback.confident_attack: "[myself.Custom('signature_weapon_my')|U] [myself.Custom('signature_weapon')] opływa [Select_CString(my_foe.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )] niczym woda, a każdy cios przechodzi w następny w serii idealnie zgranych ataków."
 single_combat.0001.desc.my_feedback.expert_onslaught: "Rzucam się do akcji, wykonując serię [myself.Custom('SignatureWeaponAttemptedLightPlural')], uderzając mocno w gardę [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], osłabiając [Select_CString(my_foe.IsFemale, 'ją', 'go' )] każdym skrzętnie wymierzonym uderzeniem."
 single_combat.0001.desc.my_feedback.attempt_disarm: "Przy pomocy jednego kolosalnego [myself.Custom('SignatureWeaponAttemptedHeavy')] [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [myself.Custom('signature_weapon_dop')] niemalże udało mi się sprawić, by [my_foe.GetFirstNameNoTooltip] stracił[Select_CString(my_foe.IsFemale, 'a', '' )] [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [my_foe.Custom('signature_weapon_bier')], ale udaje się [my_foe.GetHerHim] [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'go', 'ją' )] odzyskać."
 single_combat.0001.desc.my_feedback.lightning_assault: "Wkładając całą siłę w moje pierwsze uderzenie, skaczę do przodu, gdzie czeka na mnie [my_foe.GetFirstNameNoTooltip]. [myself.Custom('SignatureWeaponActionPresentParticiple')|U] [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [myself.Custom('signature_weapon_bier')] wysoko, uderzam przy użyciu [myself.Custom('SignatureWeaponAttemptedHeavy')], które sprawi, że się zachwieje."
 single_combat.0001.desc.my_feedback.tire_opponent: "Raz po raz cofam się, robię uniki, próbując pozostać w zasięgu kuszącego celu: wkrótce [my_foe.GetFirstNameNoTooltip] zacznie się męczyć."
 single_combat.0001.desc.my_feedback.reason_you_suck_speech: "Niektórzy uznaliby za szaleństwo głośne krytykowanie stylu życia, jakie wiedzie [my_foe.GetFirstNameNoTooltip], w momencie, gdy mnie atakuje. Nie wiedzą, jaką #EMP przyjemność#! sprawia zgromadzona publiczność."
 single_combat.0001.desc.my_feedback.technique_from_legend: "Staram się przywoływać legendy i pod wpływem chwili [myself.Custom('SignatureWeaponAction')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [myself.Custom('signature_weapon_bier')] jak dawni bohaterowie. To wystarczy, by zadać solidny cios mojemu zaskoczonemu wrogowi."
 single_combat.0001.desc.my_feedback.like_a_viper: "[my_foe.GetFirstNameNoTooltip] próbuje powstrzymać moje natarcie, ale przebijam się przez [my_foe.GetHerHis] gardę i wyprowadzam żarliwy cios mieczem, chcąc [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Tylko niewielka przewaga powstrzymuje mnie przed odniesieniem krwawego zwycięstwa."
 single_combat.0001.desc.my_feedback.pocket_silver: "Wyciągając zza pasa ciężką sakiewkę z pieniędzmi, rzucam ją w stronę wroga. Trafia ona prosto w [my_foe.GetHerHis] [Select_CString(EqualTo_string(my_foe.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )], dając mi krótką szansę na zaatakowanie za pomocą [myself.Custom('SignatureWeaponAttemptedLight')] [myself.Custom('signature_weapon_narz')]."
 single_combat.0001.desc.my_feedback.martial_voice: "Dowodzenie motłochem w bitwie to kwestia praktyki w krzyczeniu i zastraszaniu, a ja demonstruję to w bitwie wykrzykując bluzgi z całą siłą moich płuc, by [my_foe.GetFirstNameNoTooltip] [Select_CString(my_foe.IsFemale, 'mogła', 'mógł' )] je usłyszeć."
 single_combat.0001.desc.my_feedback.mocking_boast: "Moje słowa głęboko wrzynają się w ego mojego wroga. #EMP Każdy#! wie o mojej sławie i prestiżu, a [my_foe.GetHerHis] reputacja w porównaniu z tym #EMP wypada blado#!."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile: "Z rykiem, bestia wynurza się z wody, pędząc ku nam. Wycofuję się, a [my_foe.GetFirstNameNoTooltip] w panice rzuca się na niego, chaotycznie [myself.Custom('SignatureWeaponFlourishPresentParticiple')] [my_foe.Custom('signature_weapon_narz')]. Gdy krokodyl się wycofuje, ja zachodzę już za [my_foe.GetHerHis] plecy."
 single_combat.0001.desc.my_feedback.desert_warrior: "Trzeba być twardym, by móc walczyć w takim upale. [my_foe.GetFirstNameNoTooltip] #EMP ocieka#! potem, a [my_foe.GetHerHis] oddech jest zupełnie nierówny; wyczerpanie [Select_CString(my_foe.IsFemale, 'jej', 'go' )] za pomocą [myself.Custom('SignatureWeaponAttemptedLightPlural')] będzie dziecinnie proste."
 single_combat.0001.desc.my_feedback.jungle_stalker: ""
 single_combat.0001.desc.my_feedback.open_terrain_expert: "Mając tyle miejsca do walki, leniwie krążę wokół [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], oddając bezwartościowe kawałki terenu z każdym ciosem, który zadaje i wycofując się bez wysiłku po każdym moim ataku."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky: "Skalisty teren, w którym walczymy, jest niebezpieczny. Każdy z nas może się potknąć i upaść na śmierć, a gwałtowne pchnięcie jest tu równie niebezpieczne jak cios mieczem. Z wielką przyjemnością demonstruję to raz po raz mojemu wrogowi."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy: ""
 single_combat.0001.desc.my_feedback.forest_fighter: ""
 single_combat.0001.desc.my_feedback.raaargh: "Śliniąc się i szaleńczo [myself.Custom('SignatureWeaponFlourishPresentParticiple')] [myself.Custom('signature_weapon_narz')], rzucam się na wroga. Czerwona mgła przeszywa mój umysł; wszystko jest wściekłością, krwią i błogim katharsis."
 single_combat.0001.desc.my_feedback.hard_grit: "Z wyćwiczoną łatwością unikam ciosu, który zadaje [my_foe.GetFirstNameNoTooltip], robiąc krok do przodu i unosząc [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [myself.Custom('signature_weapon_bier')] w celu wykonania [myself.Custom('SignatureWeaponAttemptedHeavy')], zanim odskoczę na bezpieczną odległość."
 single_combat.0001.desc.my_feedback.feint_and_stab: "Zaatakuję za pomocą [myself.Custom('SignatureWeaponAttemptedLight')] [myself.Custom('signature_weapon_narz')] w jedną stronę, tylko po to, by wyciągnąć drugą ręką sztylet i rzucić się na [Select_CString(my_foe.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )], gdy [Select_CString(my_foe.IsFemale, 'ta', 'ten' )] spróbuje sparować."
 single_combat.0001.desc.my_feedback.butchery: "Nie potrafię zliczyć, ilu ludzi zostało [myself.Custom('SignatureWeaponKillTypePastParticiple')] [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [myself.Custom('signature_weapon_narz')]. Może [my_foe.GetFirstName] będzie następn[Select_CString(my_foe.IsFemale, 'a', 'y' )], a może nie, ale mój deszcz dzikich ciosów musi [Select_CString(my_foe.IsFemale, 'ją', 'go' )] martwić."
 single_combat.0001.desc.my_feedback.stoic_veteran: "Gwardia wareska nie zachęca do pobłażliwości. Potrzeba czujnego oka i silnego ramienia, by wybić się jako jeden z ochroniarzy cesarza, a z każdym ciosem pokazuję wrogowi, jak walczą topornicy."
 single_combat.0001.desc.my_feedback.blade_dance: "W walce jestem artyst[Select_CString(myself.IsFemale, 'ką', 'ą' )]. Każde uderzenie to pociągnięcie pędzla, każdy pokonany wróg czy przelana krew jest jak farba na płótnie. Gdy wymachuję [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [myself.Custom('signature_weapon_narz')], płynnie przechodząc między uderzeniem a ciosem, maluję obraz agonii na moim wrogu."
 single_combat.0001.desc.my_feedback.wrath_of_highgod: "[myself.GetFaith.HighGodName] jest [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'mądra', 'mądry' )], a [myself.GetFaith.HighGodHerHis|U] gniew jest po #EMP mojej#! stronie. Wykrzykuję moje oddanie niebiosom, aby [my_foe.GetFirstNameNoTooltip] drżał[Select_CString(my_foe.IsFemale, 'a', '' )] ze strachu przed moją wiarą."
 single_combat.0001.desc.my_feedback.hurt_me_better: ""
 single_combat.0001.desc.my_feedback.special_fallback: "Korzystam z okazji i z dużą siłą kopię przeciwni[Select_CString(my_foe.IsFemale, 'czkę', 'ka' )] w goleń, prawie zwalając [Select_CString(my_foe.IsFemale, 'ją', 'go' )] z nóg."
 single_combat.0001.desc.my_feedback.something_to_hide: "[my_foe.GetFirstNameNoTooltip] przez chwilę stoi nieruchomo. Potem zdaje się, że coś pstryknęło [my_foe.GetHerHim] w głowie, a [my_foe.GetHerHis] ciało wyraźnie drży pod ciężarem wspomnienia mojej władzy nad [Select_CString(my_foe.IsFemale, 'nią', 'nim' )]."
 single_combat.0001.desc.opponent_response.wait_and_hope: "[my_foe.GetFirstNameNoTooltip] stoi nieruchomo, najwyraźniej mając nadzieję, że po prostu rzucę [myself.Custom('signature_weapon_bier')]."
 single_combat.0001.desc.opponent_response.unsure_attack: "[my_foe.GetFirstNameNoTooltip] próbuje na mnie niepewnego [myself.Custom('SignatureWeaponAttemptedLight')], ale atak zostaje z łatwością odparty."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house: "\"#EMP [my_foe.GetFullNameNoTooltip]!#!\" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house: "„Jesteś hańbą dla rodu [my_foe.GetHouse.GetNameNoTooltip]!” $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto: "„#EMP [my_foe.GetHouse.GetMotto]#!, szumowino!” $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue: "— krzyczy [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], wściekle [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')] [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [my_foe.Custom('signature_weapon_narz')] blisko mnie."
 single_combat.0001.desc.opponent_response.hail_mary: "Zdając sobie sprawę z tego, że nie ma szans, [my_foe.GetFirstNameNoTooltip] rzuca się na mnie z impetem, zmuszając mnie do cofnięcia się z desperacją skazańca."
 single_combat.0001.desc.opponent_response.pocket_sand: "W jednej chwili walczymy, a następnej rozlega się okrzyk „#EMP Huyah!#!”, [myself.Custom('EyeEyes')] mnie [Select_CString(EqualTo_string(myself.Custom('EyeEyes'), 'oko' ), 'szczypie', 'szczypią' )], wzrok się rozmywa, a w ustach czuję smak [sc_defender.Custom('GritType')]."
 single_combat.0001.desc.opponent_response.nut_em: "Widząc okazję, [my_foe.GetFirstNameNoTooltip] rzuca się do przodu i uderza mnie mocno głową w [Select_CString(EqualTo_string(myself.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )]. Zataczam się do tyłu, nie mogąc utrzymać się na nogach."
 single_combat.0001.desc.opponent_response.guard: "[my_foe.GetFirstNameNoTooltip] przyjmuje postawę obronną, robiąc wszystko, co w [my_foe.GetHerHis] mocy, by mnie odeprzeć. [my_foe.Custom('EyeEyes')|U] [Select_CString(my_foe.IsFemale, 'kobiety', 'mężczyzny' )] [Select_CString(EqualTo_string(my_foe.Custom('EyeEyes'), 'oczy' ), 'śledzą', 'śledzi' )] każdy mój ruch."
 single_combat.0001.desc.opponent_response.probing_attack: "[my_foe.GetFirstNameNoTooltip] starannie kalkuluje swój kontratak, czekając na odpowiedni moment, by zadać kilka [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]  [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [my_foe.Custom('signature_weapon_narz')]."
 single_combat.0001.desc.opponent_response.onslaught: "[my_foe.GetFirstNameNoTooltip] strzela szyją, po czym zadaje ciosy w moją gardę, seria [my_foe.GetHerHis] [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] niemal miażdży mnie swoją nieustępliwą dzikością."
 single_combat.0001.desc.opponent_response.surprise_attack: "[my_foe.GetFirstNameNoTooltip] nagle zmienia kierunek, rzucając się na bok i atakując za pomocą [my_foe.Custom('SignatureWeaponAttemptedHeavy')], którego ledwo udaje mi się uniknąć."
 single_combat.0001.desc.opponent_response.taunt: "[my_foe.GetFirstNameNoTooltip], najwyraźniej lekceważąc prawdziwą walkę, decyduje się na szereg krzywdzących, osobistych uwag na temat mnie, mojej rodziny i sposobu, w jaki jem szparagi."
 single_combat.0001.desc.opponent_response.put_the_boot_in: "[my_foe.GetFirstNameNoTooltip] rusza naprzód, zmuszając mnie do cofnięcia się za pomocą [my_foe.Custom('SignatureWeaponAttemptedLight')], po czym wyprowadza wysokie kopnięcie w moją klatkę piersiową. Prawie się przewracam."
 single_combat.0001.desc.opponent_response.strict_guard: "[my_foe.GetFirstNameNoTooltip] przyjmuje postawę obronną, a [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] tworzy między nami ścianę, która jest niemal nie do pokonania."
 single_combat.0001.desc.opponent_response.confident_attack: "[my_foe.GetFirstNameNoTooltip] odpowiada płynną serią [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] i [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], a każde uderzenie zmusza mnie do cofnięcia się jeszcze bardziej."
 single_combat.0001.desc.opponent_response.expert_onslaught: "[my_foe.GetFirstNameNoTooltip] odpowiada zaciekłym gradem [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], niemal [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] wielokrotnie."
 single_combat.0001.desc.opponent_response.attempt_disarm: "Z zaskakującą szybkością, [my_foe.GetFirstNameNoTooltip] uderza przy użyciu [my_foe.Custom('SignatureWeaponAttemptedHeavy')] [my_foe.Custom('signature_weapon_narz')], niemalże wytrącając mi [myself.Custom('signature_weapon_bier')] z ręki."
 single_combat.0001.desc.opponent_response.lightning_assault: "[my_foe.GetFirstNameNoTooltip] nie traci czasu i wymierza we mnie zaciekłą serię [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], odpychając mnie krok po kroku."
 single_combat.0001.desc.opponent_response.tire_opponent: "[my_foe.GetFirstNameNoTooltip] wycofuje się po każdym moim ciosie, pozwalając mi atakować raz za razem. Wkrótce zaczynam odczuwać zmęczenie."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech: "Chcąc mnie upokorzyć, [my_foe.GetFirstNameNoTooltip] po prostu wycofuje się za każdym razem, gdy się zbliżam, obrażając mnie dogłębnie i #EMP dobrze wiedząc#!, że nie jestem w stanie [Select_CString( my_foe.IsFemale, 'jej', 'go' )] zignorować."
 single_combat.0001.desc.opponent_response.technique_from_legend: "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [my_foe.Custom('signature_weapon_bier')] w dziwnie znajomy sposób, a następnie atakuje za pomocą niemal perfekcyjnego [my_foe.Custom('SignatureWeaponAttemptedHeavy')], które [Select_CString(myself.IsFemale, 'mogłabym', 'mógłbym' )] przysiąc, że już kiedyś widział[Select_CString(myself.IsFemale, 'am', 'em' )]."
 single_combat.0001.desc.opponent_response.like_a_viper: "Zanim się zorientował[Select_CString(myself.IsFemale, 'am', 'em' )], [my_foe.GetFirstNameNoTooltip] w jakiś sposób #EMP omija#! moją gardę, a [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] pędzi w kierunku mojego serca. W ostatniej chwili udaje mi się odskoczyć do tyłu."
 single_combat.0001.desc.opponent_response.pocket_silver: "Nagle znikąd, [my_foe.GetFirstNameNoTooltip] ciska ciężką sakiewką w moją [Select_CString(EqualTo_string(myself.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )], Uderzenie rozbrzmiewa z głośnym #EMP trzaskiem#!. Zanim się otrząsn[Select_CString(myself.IsFemale, 'ęłam', 'ąłem' )], [my_foe.GetSheHe] już wykorzystuje swoją przewagę."
 single_combat.0001.desc.opponent_response.martial_voice: "[my_foe.Custom('signature_weapon')], który trzyma [my_foe.GetFirstNameNoTooltip] ustawia się w leniwej pozycji obronnej, a [my_foe.GetSheHe] zaczyna przekrzykiwać mnie tonem, jakiego można by użyć wobec źle zachowującego się chłopa pańszczyźnianego, a nie kogoś takiego, jak [myself.GetTitleAsNameNoTooltip|l]."
