 single_combat.0001.desc.sc_defender.intro: "[sc_attacker.GetTitledFirstName] i ja okrążamy się nawzajem, rozważając posunięcia. [sc_attacker.GetSheHe|U] [sc_attacker.Custom('SignatureWeaponActionThirdPerson')] [Select_CString(EqualTo_string(sc_attacker.Custom('signature_weapon_my'), 'mój' ), 'swój przerażający', 'swoją przerażającą' )] [sc_attacker.Custom('signature_weapon_bier')], a ja trzymam mocno [Select_CString(EqualTo_string(sc_attacker.Custom('signature_weapon'), sc_defender.Custom('signature_weapon') ), Select_CString(EqualTo_string(sc_defender.Custom('signature_weapon_my'), 'mój' ), 'własny', 'własną' ) , Select_CString(EqualTo_string(sc_defender.Custom('signature_weapon_my'), 'mój' ), Concatenate('własny ', sc_defender.Custom('signature_weapon_bier')), Concatenate('własną ', sc_defender.Custom('signature_weapon_bier')) ) )]. Śmiercionośna broń w mym uścisku jest chłodna i ciężka.\n\n"
 single_combat.0001.desc.capstone.intro.first_blood: "Ta walka może być tylko do pierwszej krwi, ale to nie uspokaja moich nerwów."
 single_combat.0001.desc.capstone.intro.deadly: "Tylko jedno z nas odejdzie stąd dzisiaj i zrobię wszystko, abym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] to ja."
 single_combat.0001.desc.sc_attacker.intro: "Przez kilka krótkich chwil [sc_defender.GetTitledFirstName] i ja poruszamy się w leniwych półokręgach, wypatrując okazji. [sc_attacker.Custom('SignatureWeaponAction')|U] [Select_CString(EqualTo_string(sc_attacker.Custom('signature_weapon_my'), 'moja' ), 'moją', 'mój' )] [sc_attacker.Custom('signature_weapon_bier')], gotow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] do obrony, podczas gdy [sc_defender.GetSheHe] trzyma [Select_CString(EqualTo_string(sc_defender.Custom('signature_weapon_my'), 'moja' ), 'swoją', 'swój' )] [sc_defender.Custom('signature_weapon_bier')] mocno w dłoni."
 single_combat.0001.desc.sc_attacker.intro.epilogue: "\n\nNagły ruch rozpoczyna nasz pojedynek.\n\n"
