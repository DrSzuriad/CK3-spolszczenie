 single_combat.0001.desc.injury_check.personal.very_unlikely: "\n\nMoja forma jest doskonała, z niewielką szansą na pomyłkę,"
 single_combat.0001.desc.injury_check.personal.unlikely: "\n\nMoja forma jest dobra, popełniam tylko drobne błędy,"
 single_combat.0001.desc.injury_check.personal.moderate: "\n\nMoja forma jest przyzwoita, choć nie bez wad,"
 single_combat.0001.desc.injury_check.personal.likely: "\n\nMoja forma szybko się pogarsza, w obronie jest wiele luk,"
 single_combat.0001.desc.injury_check.personal.very_likely: "\n\nBrak mi formy, a następny ryzykowny ruch może oznaczać porażkę,"
 single_combat.0001.desc.injury_check.opponent.very_unlikely: "a [my_foe.GetFirstNameNoTooltip] ma niesamowitą postawę."
 single_combat.0001.desc.injury_check.opponent.unlikely: "a [my_foe.GetFirstNameNoTooltip] ma godną podziwu postawę."
 single_combat.0001.desc.injury_check.opponent.moderate: "a [my_foe.GetFirstNameNoTooltip] ma nienajgorszą postawę."
 single_combat.0001.desc.injury_check.opponent.likely: "a [my_foe.GetFirstNameNoTooltip] nie radzi sobie z postawą."
 single_combat.0001.desc.injury_check.opponent.very_likely: "a [my_foe.GetFirstNameNoTooltip] ma fatalną postawę."
 single_combat.0001.desc.success_check.almost_impossible: "\n\nNie udało mi się jeszcze w ogóle otworzyć gardy przeciwni[Select_CString(my_foe.IsFemale, 'czki', 'ka' )] i nie widzę szansy, aby odnieść zwycięstwo."
 single_combat.0001.desc.success_check.very_unlikely: "\n\nGarda moje[Select_CString(my_foe.IsFemale, 'j przeciwniczki', 'go przeciwnika' )] jest zacięta, a ja czuję się dalek[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] od zwycięstwa."
 single_combat.0001.desc.success_check.unlikely: "\n\n[Select_CString(my_foe.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] nadal dobrze odpiera moje ciosy, ale wygląda na to, że zaczyna się męczyć."
 single_combat.0001.desc.success_check.moderate: "\n\nJesteśmy sobie równi, a zwycięstwo balansuje na krawędzi noża."
 single_combat.0001.desc.success_check.likely: "\n\nTrzymam swojego przeciwnika w niekorzystnej sytuacji, ale nadal muszę zapewnić sobie zwycięstwo."
 single_combat.0001.desc.success_check.very_likely: "\n\n[Select_CString(my_foe.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] chwieje pod naporem moich ciosów, zwycięstwo jest tak blisko, że praktycznie czuję jego smak."
 single_combat.0001.desc.success_check.almost_certain: "\n\nOd zwycięstwa dzieli mnie tylko jedno celne uderzenie."
 single_combat.0001.wait_and_hope: "Może jak poczekam, to potknie się o [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [my_foe.Custom('signature_weapon_bier')]?"
 single_combat.0001.unsure_attack: "Uch, spróbuj tego! Po prostu #EMP giń#!!"
 single_combat.0001.enthusiastic_onslaught.banned_house: "#EMP [myself.GetFullNameNoTooltip]!#!"
 single_combat.0001.enthusiastic_onslaught.own_house: "Jesteś hańbą dla rodu [myself.GetHouse.GetNameNoTooltip]!"
 single_combat.0001.enthusiastic_onslaught.motto: "#EMP [myself.GetHouse.GetMotto]#!, szumowino!"
 single_combat.0001.hail_mary: "Walka z kimś tak uzdolnionym oznacza, że nie mam nic do stracenia!"
 single_combat.0001.pocket_sand: "Co powiesz na trochę #EMP [sc_defender.Custom('GritType')]#! w [my_foe.Custom('EyeEyes')]? #EMP Huyah!#!"
 single_combat.0001.nut_em: "Zobaczmy, czy lubisz dostawać w głowę!"
 single_combat.0001.guard: "Nigdy nie złamiesz mojej gardy, [my_foe.GetFirstNameNoTooltip]!"
 single_combat.0001.probing_attack: "Musisz w końcu opuścić gardę, tchórzu!"
 single_combat.0001.onslaught: "Zasmakuj gniewu [myself.GetFaith.WarGodNamePossessive]!"
 single_combat.0001.surprise_attack: "Nie będzie się tego spodziewać!"
