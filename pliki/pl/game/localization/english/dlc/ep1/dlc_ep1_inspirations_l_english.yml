 weapon_inspiration: "Inspiracja miecznictwem"
 weapon_inspiration_desc: "Postać [inspired|El] miecznictwem, wykuje broń w formie [Concept( 'artifact', 'artefaktu' )|E]. Do tej inspiracji zalicza się każdą broń ręczną, od mieczy po włócznie."
 armor_inspiration: "Inspiracja płatnerstwem"
 armor_inspiration_desc: "Postać [inspired|El] płatnerstwem, wykuje zbroję lub tarczę w formie [Concept( 'artifact', 'artefaktu' )|E]. Do tej inspiracji wlicza się wszystkie zbroje, od kolczugi po zbroje lamelkowe."
 book_inspiration: "Inspiracja twórczością literacką"
 book_inspiration_desc: "Postać [inspired|El] twórczością literacką, napisze książkę i wyda ją w formie [Concept( 'artifact', 'artefaktu' )|E]. Tematyka może być bardzo różna, podobnie jak jakość, ale rezultat będzie nadal dziełem godnym władcy."
 weaver_inspiration: "Inspiracja tkactwem"
 weaver_inspiration_desc: ""
 adventure_inspiration: "Inspiracja poszukiwaniem przygód"
 adventure_inspiration_desc: "Postać, która posiada inspirację przygodą jest [Concepet( 'inspired', 'natchniona' )|E], aby wyruszyć na wielką przygodę i przynieść ze sobą [artifact|El]. Artefakty zdobyte dzięki takiej inspiracji mogą być bardzo zróżnicowane, począwszy od czaszki potężnej bestii po skradzioną pamiątkę."
 artisan_inspiration: "Inspiracja rzemieślnictwem"
 artisan_inspiration_desc: "Postać, która posiada inspirację rzemieślnictwem, jest [Concept( 'inspired', 'natchniona' )|E] do wykorzystania swojej wiedzy eksperckiej w celu stworzenia [Concept( 'artifact', 'artefaktu' )|E] o wysokim kunszcie. Stolarze i krawcy to przykłady specjalizacji rzemieślników."
 smith_inspiration: "Inspiracja złotnictwem"
 smith_inspiration_desc: "Postać, która jest [Concept( 'inspired', 'zainspirowana' )|E] złotnictwem, wytworzy coś bardziej ekstrawaganckiego i mniejszego niż miecz czy zbroja. Są to rzemieślnicy tworzący korony i kielichy, błyszczące i wysadzane klejnotami."
 alchemy_inspiration: "Inspiracja alchemią"
 alchemy_inspiration_desc: "Postać, która jest [Concept( 'inspired', 'zainspirowana' )|E] alchemią, koncentruje się na odkrywaniu, oczyszczaniu i tworzeniu substancji oraz metali, a także wymyślania eliksirów. W ostateczności koncentruje się na doskonaleniu ludzkiego ciała i duszy."
