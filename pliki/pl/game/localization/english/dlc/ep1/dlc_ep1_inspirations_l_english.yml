 smith_inspiration: "Inspiracja złotnictwem"
 smith_inspiration_desc: "Postać, która jest [Concept( 'inspired', 'zainspirowana' )|E] złotnictwem, wytworzy coś bardziej ekstrawaganckiego i mniejszego niż miecz czy zbroja. Są to rzemieślnicy tworzący korony i kielichy, błyszczące i wysadzane klejnotami."
 alchemy_inspiration: "Inspiracja alchemią"
 alchemy_inspiration_desc: "Postać, która jest [Concept( 'inspired', 'zainspirowana' )|E] alchemią, koncentruje się na odkrywaniu, oczyszczaniu i tworzeniu substancji oraz metali, a także wymyślania eliksirów. W ostateczności koncentruje się na doskonaleniu ludzkiego ciała i duszy."
