l_english:
 game_concept_royal_court: "Dwór monarszy"
 game_concept_royal_courts: "Dwory monarsze"
 game_concept_royal_court_desc: "Wybitni [rulers|El] są na tyle sławni, aby posiadać dwór monarszy, który daje dostęp do różnych premii i możliwości.\n\nGdy #L #TOOLTIP:GOVERNMENT_TYPE,feudal_government feudalny#!#!, #L #TOOLTIP:GOVERNMENT_TYPE,clan_government klanowy#!#! lub #L #TOOLTIP:GOVERNMENT_TYPE,tribal_government plemienny#!#! [ruler|El] zostaje [Concept( 'king', 'królem' )|E] lub [Concept( 'emperor', 'cesarzem' )|E], zyskuje dostęp do własnego dworu monarszego.\n\nKażdy dwór monarszy ma [Concept( 'court_grandeur_level', 'poziom majestatu' )|E], który daje korzyści w zależności od jego poziomu oraz tego, jakiego [Concept( 'court_type', 'rodzaju' )|E] jest dwór.\n\nPetenci, [vassals|El] i [courtiers|El] mogą sami pojawić się na twoim dworze monarszym, ale możesz też [Concept( 'hold_court', 'zorganizować audiencję' )|E], aby każdy mieszkaniec [Concept( 'realm', 'państwa' )|E] mógł opowiedzieć ci o swoich problemach.\n\nNa dworze monarszym władca może również wystawiać [court_artifacts|El], a także pojawiają się [Concept( 'inspired', 'zainspirowani' )|E] [guests|El], którzy oferują tworzenie nowych [Concept( 'artifacts', 'artefaktów' )|E].\n\nKiedy umrzesz, twój [player_heir|El] odziedziczy twój dwór monarszy."
 game_concept_court_grandeur_level: "Poziom majestatu dworu"
 game_concept_court_grandeur_levels: "Poziomy majestatu dworu"
 game_concept_grandeur_level: "Poziom majestatu"
 game_concept_grandeur_levels: "Poziomy majestatu"
 game_concept_court_grandeur_level_desc: "Poziom majestatu [Concept( 'royal_court', 'dworu monarszego' )|E] zapewnia premie jego właścicielowi i jest odblokowywany wraz ze wzrostem [Concept( 'court_grandeur_value', 'wartości majestatu dworu' )|E].\n\nPoza efektami poziomów, od wielkich [Concept('realms', 'państw')|E] oczekuje się też osiągania wyższych poziomów majestatu. Jest to znane jako [court_grandeur_expectations|El]."
 game_concept_court_grandeur: "Majestat dworu"
 game_concept_grandeur: "Majestat"
 game_concept_court_grandeur_value: "Wartość majestatu dworu"
 game_concept_court_grandeur_desc: "Wartość majestatu [Concept( 'royal_court', 'dworu monarszego')|E] wskazuje, jak sławny jest dwór. Wraz z jej wzrostem możliwe jest odblokowanie nowych [Concept( 'court_grandeur_levels', 'poziomów majestatu dworu')|E].\n\nWartość ta waha się w przedziale od 0 do 100, a z czasem osiąga wartość bazową. Na wartość bazową wpływają m.in. [dynasty_perks|El], wysokość wydatków na [court_amenities|El], a także posiadanie wspaniałej jakości [Concept( 'court_artifacts', 'artefaktów dworskich' )|E].\n\nCzęść majestatu zostaje utracona w wyniku [Concept( 'succession', 'sukcesji' )|E]."
 game_concept_court_amenities: "Udogodnienia dworskie"
 game_concept_court_amenity: "Udogodnienie dworskie"
 game_concept_amenities: "Udogodnienia"
 game_concept_court_amenities_desc: "Udogodnienia dworskie to ustalone standardy życia na [Concept( 'royal_court', 'dworze monarszym')|E].\n\nSą one ustalane przez [Concept( 'ruler', 'władcę' )|E] [Concept( 'royal_court', 'dworu monarszego')|E], a każda kategoria (moda, potrawy, kwatery i służba) ma kilka poziomów. Wydając więcej na swoje udogodnienia, zazwyczaj zwiększasz [Concept( 'court_grandeur_value', 'wartość majestatu dworu' )|E].\n\nWładcy z #L #TOOLTIP:GOVERNMENT_TYPE,tribal_government plemienną#!#! formą rządów nie mają możliwości wybrania lepszych udogodnień."
 game_concept_court_grandeur_expectations: "Oczekiwany majestat dworu"
 game_concept_court_grandeur_expectation: "Oczekiwany majestat dworu"
 game_concept_grandeur_expectations: "Oczekiwany majestat"
 game_concept_court_grandeur_expectations_desc: ""
 game_concept_hold_court: "$activity_hold_court$"
 game_concept_holding_court: ""
 game_concept_hold_court_desc: "[activity|E], podczas której [vassals|El] i [courtiers|El] z danego [Concept( 'realm', 'państwa' )|E] zbierają się na dworze monarszym, aby złożyć petycję do swojego [Concept( 'liege', 'władcy')|E] i przedstawić swoje skargi.\n\nSytuacje, o których osądzenie zostanie poproszony władca, mogą być różne — od drobnych sporów i nieporozumień po katastrofy obejmujące całe państwo. Większość problemów znajdzie rozwiązanie, które będzie korzystne — jeśli nie dla stron, to przynajmniej dla samego władcy."
 game_concept_court_type: "Rodzaj dworu"
 game_concept_court_types: "Rodzaje dworu"
 game_concept_court_type_desc: "Jako element [Concept( 'royal_court', 'dworu monarszego')|E], [rulers|El] mogą wyznaczyć jego rodzaj.\n\nKażdy rodzaj dworu zapewnia władcy i jego [Concept( 'royal_court', 'dworowi')|E] własny zestaw bonusów, zależnych od [Concept( 'court_grandeur_level', 'poziomu majestatu')|E].\n\n[ethos|E] [Concept( 'culture', 'kultury')|E] władcy decyduje o dostępnych rodzajach dworu.\n\nRodzaje dworów, jakie występują:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 game_concept_court_type_trait: "Cecha dworska"
 game_concept_court_type_trait_desc: ""
 game_concept_court_language: "Język dworu"
 game_concept_court_languages: "Języki dworu"
 game_concept_court_language_desc: "Język dworu jest oficjalnym [Concept('language', 'językiem')|E] [Concept('realms', 'dworu monarszego')|E], używanym przez szlachtę i biurokrację.\n\nWartość podstawowa [Concept('court_grandeur', 'majestatu dworu')|E] jest zwiększana za każde [county|El] w [Concept('realm', 'państwie')|E], które posługuje się tym językiem, za każdy dwór monarszy, który go używa, oraz jeśli jest to język ojczysty [Concept('ruler', 'władcy')|E]."
 game_concept_inspiration: "Inspiracja"
 game_concept_inspirations: "Inspiracje"
 game_concept_inspired: "Zainspirowana"
 game_concept_inspiration_desc: "Zainspirowane [characters|El] to wykwalifikowani rzemieślnicy z własnymi [Concept( 'project', 'projektami' )|E], które mogą się urzeczywistnić, jeśli tylko zostaniesz ich [Concept( 'sponsor', 'fundatorem' )|E].\n\nMożesz użyć [Concept( 'decision', 'decyzji' )|E] „zleć wykonanie artefaktu”, aby zatrudnić taką postać do pracy nad [Concept( 'artifact', 'artefaktem' )|E].[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nPo zakończeniu projektu fundator otrzymuje rezultat takiej pracy, którym najczęściej jest artefakt."
 game_concept_inspiration_desc_DLC: "\n\nPonadto, zainspirowane postacie okresowo pojawiają się na [Concept( 'royal_courts', 'dworach monarszych' )|E], zwłaszcza tych o wysokim [Concept( 'court_grandeur_level', 'poziomie majestatu' )|E]."
 game_concept_sponsor: "Fundator"
 game_concept_sponsor_desc: "Fundator to [ruler|El], który finansuje [project|El] [Concept( 'inspired', 'zainspirowanej' )|E] [Concept( 'character', 'postaci' )|E]."
 game_concept_artifact: "Artefakt"
 game_concept_artifacts: "Artefakty"
 game_concept_artifact_desc: "Artefakt to godny uwagi przedmiot, który zapewnia premie [Concept( 'character', 'postaci' )|E], która go używa.\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nNiektóre artefakty są bardziej wyjątkowe niż inne i mają większą [rarity|El].\n\nPodobnie jak w przypadku [Concept( 'titles', 'tytułów' )|E], postacie mogą zdobyć [Concept( 'artifact_claims', 'roszczenia' )|E] do artefaktu i próbować przejąć go dla siebie.\n\nArtefakty posiadają również [durability|El]: kiedy osiągnie ona zero, artefakt zostaje zniszczony.\n\nArtefakty są zawsze dziedziczone przez [Concept( 'player_heir', 'następcę' )|E] właściciela. Jeśli artefakt zostanie odziedziczony przez kogoś, kto nie jest [Concept( 'close_family_member', 'bliskim członkiem rodziny' )|E], straci on [durability|El] lub nawet zostanie zniszczony."
 game_concept_artifact_desc_NO_DLC: ""
 game_concept_artifact_desc_DLC: "Artefakty są podzielone na dwie kategorie:\n$BULLET_WITH_TAB$[inventory_artifacts|E] są zakładane lub noszone przez postać\n$BULLET_WITH_TAB$[court_artifacts|E] znajdujące się na [Concept( 'royal_court', 'dworze monarszym' )|E] [Concept( 'ruler', 'władcy' )|E]"
 game_concept_court_artifact: "Dworski artefakt"
 game_concept_court_artifacts: "Dworskie artefakty"
 game_concept_court_artifact_desc: ""
 game_concept_inventory_artifact: "Osobisty artefakt"
 game_concept_inventory_artifacts: "Osobiste artefakty"
 game_concept_inventory_artifact_desc: "Artefakty osobiste to [artifacts|El], które [character|El] zakłada lub nosi przy sobie, takie jak broń czy korona.\n\nNie ma ograniczeń co do liczby artefaktów, które może posiadać postać, ale tylko te, które są wyposażone w wyznaczonym dla nich miejscu mają jakikolwiek efekt.\n\nMożesz tworzyć nowe osobiste artefakty za pośrednictwem [Concept( 'inspired', 'zainspirowanych' )|E] [Concept( 'characters', 'postaci' )|E] lub poprzez decyzję o zleceniu wykonania artefaktu."
 game_concept_project: "Projekt"
 game_concept_project_desc: "Projekt to coś, co [Concept( 'inspired', 'zainspirowana' )|E] [character|El] podejmuje z pomocą [Concept( 'sponsor', 'fundatora' )|E], aby zrealizować swoją wizję, zazwyczaj w formie stworzenia [Concept( 'artifact', 'artefaktu' )|E]."
 game_concept_artifact_durability: "Trwałość artefaktu"
 game_concept_durability: "Trwałość"
 game_concept_artifact_durability_desc: "Każdy [artifact|El] posiada trwałość. Kiedy cała trwałość zostanie utracona, artefakt zostaje zniszczony.\n\nTrwałość spada z czasem, ale może też zostać utracona podczas pewnych wydarzeń, takich jak [sieges|El] oraz przy [Concept( 'succession', 'sukcesji' )|E].\n\nWytrzymałość może zostać przywrócona poprzez [Concept( 'reforge', 'przekucie' )|E] lub [Concept( 'repair', 'naprawę' )|E] artefaktu."
 game_concept_artifact_claim: "Roszczenie do artefaktu"
 game_concept_artifact_claims: "Roszczenia do artefaktów"
 game_concept_artifact_claim_desc: ""
 game_concept_personal_artifact_claim: "Roszczenie do osobistego artefaktu"
 game_concept_personal_artifact_claims: "Roszczenia do osobistych artefaktów"
 game_concept_personal_artifact_claim_desc: ""
 game_concept_house_artifact_claim: "Roszczenie do rodowego artefaktu"
 game_concept_house_artifact_claims: "Roszczenia do rodowych artefaktów"
 game_concept_house_artifact_claim_desc: ""
 game_concept_court_position: "Urząd dworski"
 game_concept_court_positions: "Urzędy dworskie"
 game_concept_court_position_desc: "$game_concept_court_positions$ to wyspecjalizowane funkcje, które [courtiers|El] i [vassals|El] mogą otrzymać, aby pomagać swojemu [Concept( 'liege', 'seniorowi' )|E].\n\nKorzyści z urzędów dworskich zależą od [Concept( 'aptitude', 'kompetencji' )|E] postaci zajmującej dane stanowisko.\n\nPrzyznawanie urzędów dworskich jest darmowe, ale musisz płacić miesięczne wynagrodzenie w postaci [Concept( 'gold', 'złota' )|E], a ich odwołanie kosztuje [prestige|El]."
 game_concept_aptitude: "Kompetencje"
 game_concept_aptitude_desc: "$game_concept_aptitude$ danej [Concept( 'character', 'postaci' )|E] określają jej skuteczność na konkretnym [Concept( 'court_position', 'urzędzie dworskim' )|E].\n\n$game_concept_aptitude$ mierzy się na 5 poziomach, począwszy od beznadziejnych, skończywszy na doskonałych. Poziom kompetencji postaci decyduje o premiach, jakie otrzymuje [liege|El] na skutek obsadzenia [Concept( 'court_position', 'urzędu dworskiego')|E].\n\nNa przykład, postać będąca #TOOLTIP:GAME_TRAIT,physician_3,[GetNullCharacter.GetID] uznanym medykiem#!#! znacznie lepiej poradzi sobie w roli nadwornego medyka."
 game_concept_court_event: "Wydarzenie dworskie"
 game_concept_court_events: "Wydarzenia dworskie"
 game_concept_court_event_desc: "$game_concept_court_event$ jest wydarzeniem, w którym biorą udział członkowie twojego [Concept( 'court', 'dworu' )|E]. Znajdują się oni na [Concept( 'royal_court', 'dworze monarszym')|E]."
 game_concept_petition_liege: "Petycja"
 game_concept_petition_liege_desc: "[activity|E], podczas której [vassals|El] mogą poprosić o pomoc swojego [Concept( 'liege', 'seniora' )|E].\n\nMożna poruszyć wiele różnych kwestii, a decyzja o ich przyjęciu należy do [Concept( 'liege', 'seniora' )|E]."
 game_concept_pay_homage: "Hołd"
 game_concept_pay_homage_desc: "[activity|E], podczas której [vassals|El] mogą oficjalnie okazać wierność swojemu [Concept( 'liege', 'seniorowi' )|E].\n\nHołd może być złożony na wiele sposobów oraz zapewnić przyrost [Concept( 'opinion', 'opinii')|E], [Concept( 'prestige', 'prestiżu' )|E] i [Concept( 'dynasty_prestige', 'renomy' )|E] obu stronom."
 repair_or_reforge_and_repair: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge: "[reforge|E] lub [repair|El]"
 just_repair: "[repair|E]"
 game_concept_reforge_artifact: "Przekuj artefakt"
 game_concept_reforge: "Przekuj"
 game_concept_reforge_artifact_desc: ""
 game_concept_repair_artifact: "Napraw artefakt"
 game_concept_repair: "Napraw"
 game_concept_repair_artifact_desc: ""
 game_concept_repair_artifact_desc_DLC: ""
