 fund_inspiration.4010.t: ""
 fund_inspiration.4010.desc: "Zaglądam do pracowni tkacza, aby sprawdzić, jak postępuje praca nad moim gobelinem. W środku jest kilku dworzan. Wszyscy oglądają ściany z rękami założonymi za plecami. Znajdujące się tam gobeliny to osobliwe plamy koloru. Jeden z nich ma tu i ówdzie niezgrabne zacieki. Następny jest biały z kilkoma kwadracikami. Inny zaś ma wijące się, poplątane linie. Co to za sztuka?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] wskazuje na fragment, który wygląda jak skaza. „Czy ten brudny brąz na tle bieli nie sugeruje wrodzonej u człowieka przemocy?”\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] przytakuje. „Myślę, że [inspiration_owner.GetTitledFirstNameNoTooltip] pokazuje w ten sposób jak trudne miał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] dzieciństwo. Ta plama wyglądem sugeruje, iż jest to [inspiration_owner.GetHerHis] matka”."
 fund_inspiration.4010.a: "Kiwnij głową ze zrozumieniem i pochwal artystę."
 fund_inspiration.4010.b: "„Obrzydliwość! Muszę teraz obejrzeć jakąś tradycyjną sztukę”."
 fund_inspiration.4010.b.tt: "Twoja inwestycja zostanie zwrócona, a praca anulowana"
 fund_inspiration.4010.c: "„[child.GetTitledFirstNameNoTooltip] m[Select_CString( child.IsFemale, 'ogła', 'ógł' )] to zrobić!”"
 fund_inspiration.5011.desc: "„Nadszedł czas, abym wyruszył[Select_CString( inspiration_owner.IsFemale, 'a', '' )] na swoją przygodę, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kłania się najlepiej, jak tylko potrafi, będąc obciążon[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] ciężkimi torbami.\n\n„Zanim wyruszę, powiedz proszę, czy jest coś szczególnego, na co chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś, abym zwracał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] uwagę podczas swojej podróży?”"
 fund_inspiration.5011.a: "Przynieś mi coś z egzotycznego zwierzęcia, czaszkę lub skórę."
 fund_inspiration.5011.b: "Chcę ozdobę wykonaną z materiału, którego nie można tutaj znaleźć."
 fund_inspiration.5011.c: "Gobelin lub dzieło sztuki, które sprawi, iż będę żałować, że mnie tam nie było."
 fund_inspiration.5011.d: "Zaufam twojemu instynktowi. Przynieś mi coś wspaniałego."
 fund_inspiration.5011.e: "Chcę mieć coś naprawdę wyjątkowego!"
