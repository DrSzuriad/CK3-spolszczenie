 fund_inspiration.2004.t: "$fund_inspiration.title$ Najwyższa jakość"
 fund_inspiration.2004.desc_metal: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na ten metal! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_fabric: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na tę tkaninę! Te włókna, ta głębia kolorów... Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_thread: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na tę nić! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_wood: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na to drewno! Słoje, gęstość... Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_paper: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na ten papier! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_ink: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na ten atrament! Ten kolor, nasycenie... Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości!”"
 fund_inspiration.2004.desc_alchemy_metal: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na to! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak czystej rudy”."
 fund_inspiration.2004.desc_elixirs: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na te zlewki! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak przejrzystego szkła”."
 fund_inspiration.2004.desc_fallback: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na to! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak pięknych materiałów”."
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oderwał[Select_CString( nspiration_owner.IsFemale, 'a', '' )] się od naszego pochodu na rynku, aby podejść do kupca sprzedającego upragniony przedmiot i zachwycić się swoim znaleziskiem.\n\n„Dzięki temu mój projekt mógłby być naprawdę #EMP wspaniały#!! Proszę, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], obdarz mnie tym darem”. "
 fund_inspiration.2004.a: "Twój projekt jest wart zainwestowania!"
 fund_inspiration.2004.b: "Oczywiście, ale czy na pewno uda nam się uzyskać uczciwą cenę?"
 fund_inspiration.2004.b.success: "Kupiec został przekonany do obniżenia ceny"
 fund_inspiration.2004.b.failure: "Nie udało się przekonać kupca"
 fund_inspiration.2004.c: "Jak najbardziej. Straże, weźcie wszystko, czego [inspiration_owner.GetFirstNameNoTooltip] potrzebuje."
 fund_inspiration.2004.d: "Czy myślisz, że jestem stworzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z pieniędzy?"
