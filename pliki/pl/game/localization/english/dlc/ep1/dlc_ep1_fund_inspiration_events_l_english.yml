 artifact_dedication_written_a: "Niewielki, ale elegancki napis na pierwszej stronie zawiera dedykację: [Select_CString( dedication_a.IsFemale, 'Moja ukochana', 'Mój ukochany' )] [dedication_a.GetFirstName]."
