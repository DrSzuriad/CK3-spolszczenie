 fund_inspiration.2080.t: "$fund_inspiration.title$ Swoboda twórcza"
 fund_inspiration.2080.antiquarian: "„To niedorzeczne!” — [rival.GetTitledFirstName] protestuje. „[ROOT.Char.GetTitleAsNameNoTooltip] powierzył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] mi opiekę nad swoimi artefaktami, a ja mam obowiązek zagwarantować jakość twojej pracy!”"
 fund_inspiration.2080.artificer: ""
 fund_inspiration.2080.desc: "\n\n„Zobaczysz go, gdy będzie skończony!” — [inspiration_owner.GetTitledFirstName] ripostuje. „Powin[Select_CString(rival.IsFemale, 'naś', 'ieneś' )] pozwolić człowiekowi pracować w spokoju, kiedy [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] dla sam[Select_CString(ROOT.Char.IsFemale, 'j monarchini', 'ego monarchy' )]!”"
 fund_inspiration.2080.a: "„[antiquarian.GetFirstNameNoTooltip] #EMP zagwarantuje#! jakość artefaktu, [inspiration_owner.GetFirstNameNoTooltip]”."
 fund_inspiration.2080.b: "„Zajmij się własnymi sprawami, [antiquarian.GetFirstNameNoTooltip]”."
 fund_inspiration.2080.success: "[antiquarian.GetFirstNameNoTooltip] poprawia jakość dzieła, nad którym pracuje [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.failure: "[antiquarian.GetFirstNameNoTooltip] tylko przeszkadza"
