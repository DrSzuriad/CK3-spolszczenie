 fund_inspiration.1061.desc: "„Tutaj, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] macha w moją stronę, szeroko się przy tym uśmiechając. „Pracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] wiele dni i nocy, aż moje dzieło w końcu zostało ukończone!”\n\nPokazuje mi przedmiot zawinięty w tkaninę, a kiedy go podnoszę, moje oczy robią się wielkie.\n\n"
 fund_inspiration.1081.desc_opening: ""
 fund_inspiration.1081.immortality_fail_desc_opening: "„Wiem, że mówił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )], iż mogę odkryć sposób na przedłużenie życia w nieskończoność, ale niestety nie było mi to pisane."
 fund_inspiration.1081.immortality_fail_desc_young: "Udało mi się jednak stworzyć eliksir, który zapobiegnie procesowi starzenia się! Do pewnego stopnia. Proszę, spróbuj, a przynajmniej obejrzyj owoc mojej pracy”.\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: "Udało mi się jednak stworzyć eliksir, który przywróci ci część utraconego wigoru! Proszę, spróbuj lub przynajmniej obejrzyj owoc mojej pracy”.\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: "„Moje eksperymenty przyniosły oczekiwane rezultaty. Oto eliksir, który zapobiega starzeniu się! Do pewnego stopnia, oczywiście. Proszę, zobacz, a może nawet skosztuj”.\n\n"
 fund_inspiration.1081.elixir_desc_desc_old: "„Moje eksperymenty przyniosły oczekiwane rezultaty. Oto eliksir, który przywróci ci część utraconego wigoru! Proszę, zobacz, a może nawet skosztuj”.\n\n"
 fund_inspiration.1081.panacea_desc: "„Jest to panaceum oparte na recepturze sprawdzonego, tradycyjnego teriaku, zawierające mirrę, szafran, opium, ciało żmii i wiele innych składników. Od wieków sprawdza się jako najskuteczniejsze, a ja udoskonalił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] je jeszcze bardziej! Proszę spojrzeć”.\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: "„Udało mi się! Stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] kamień filozoficzny! To jest moje Magnum Opus, moje złote dziedzictwo. Proszę, spójrz!”\n\n"
 fund_inspiration.1081.metals_mercury_desc: "„Podgrzał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] w kolbie mieszaninę rtęci z siarką, co spowodowało jej odparowanie i ponowne zagęszczenie. Kiedy rozbił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] kolbę i zmielił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] powstałą mieszankę, otrzymał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] cynober, jaskrawoczerwony i żywy! Tutaj zapisałem moje odkrycia”.\n\n "
 fund_inspiration.1081.metals_arsenic_desc: "„Podgrzał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] rudę arsenu i otrzymał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] biały proszek, który można rozpuścić w wodzie. Jestem przekonan[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )], że jego spożycie jest śmiertelne i jednocześnie nie pozostawi po sobie żadnych śladów smaku ani zapachu! Tutaj zapisał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] moje odkrycia”.\n\n"
 fund_inspiration.1081.metals_gold_desc: "„Stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] złoto! Tak jak uważały wybitne umysły przeszłości, problemem z ołowiem okazał się być brak wilgoci i niewielka ilości ciepła”.\n\nKiedy proszę o pokazanie mi przebiegu procesu, upiera się, że mały kawałek złota na stole jest dowodem samym w sobie. „Ale oczywiście uwiecznił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] swoje odkrycia, proszę spojrzeć”.\n\n"
 fund_inspiration.1081.metals_silver_desc: "„Stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] srebro! Tak jak uważały wybitne umysły przeszłości, powstaje ono w wyniku podgrzania miedzi i innych metali nieszlachetnych do momentu, aż uzyskają biały kolor”.\n\nKiedy proszę o pokazanie mi przebiegu procesu, upiera się, że mały kawałek srebra na stole mówi sam za siebie. „Ale oczywiście uwiecznił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] swoje odkrycia, proszę spojrzeć”.\n\n"
 fund_inspiration.1081.metals_fallback_desc: "„W tym tomie zebrał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] wszystkie swoje spostrzeżenia na temat metali nieszlachetnych i wiedzę o transmutacji. Proszę spojrzeć”.\n\n"
