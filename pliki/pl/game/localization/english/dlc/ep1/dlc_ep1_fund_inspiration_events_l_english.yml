 fund_inspiration.7003.t: "$fund_inspiration.title$ Ktoś, kto robi wrażenie"
 fund_inspiration.7003.desc: "Ostatnio moje starania, by zrobić wrażenie, spełzły na niczym..."
 fund_inspiration.7003.desc_e: "Ja i [dedication_e.GetTitledFirstName] nadal się przyjaźnimy, jednakże wszystko idzie w złym kierunku."
 fund_inspiration.7003.desc_f: "[dedication_f.GetTitledFirstName|U] nadal mnie odtrąca."
 fund_inspiration.7003.desc_end: "To kłopotliwe.\n\nMam jednak genialny pomysł. Poproszę, aby [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] dołączył[Select_CString(inspiration_owner.IsFemale, 'a', '' )] dedykację do tworzonego przez siebie arcydzieła! Pochlebca będzie głęboko poruszony moją szczodrością i hojnością, i nie będzie miał innego wyboru, jak tylko polubić mnie jeszcze bardziej!"
 fund_inspiration.7003.a: "Z dedykacją dla [dedication_e.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.b: "Z dedykacją dla [dedication_f.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.c: "Znajdę inne sposoby, aby zrobić wrażenie na kimkolwiek zechcę."
