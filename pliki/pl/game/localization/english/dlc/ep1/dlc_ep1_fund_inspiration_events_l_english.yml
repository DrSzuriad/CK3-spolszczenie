 fund_inspiration.7100.t: "$fund_inspiration.title$ Twórcze kierownictwo"
 fund_inspiration.7100.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Prace nad twoim cennym artefaktem przebiegają pomyślnie!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wydaje się być dziś w bardzo dobrym nastroju.\n\n„Nie składam żadnych obietnic, ale... gdyby udało mi się stworzyć prawdziwe arcydzieło, jaki pomysł chciał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )], aby kierował moją ręką?”"
 fund_inspiration.7100.a: "Zwiększenie #EMP ich#! strat, a zmniejszenie #EMP naszych#!."
 fund_inspiration.7100.a.tt: "Twój artefakt może zyskać modyfikator ofiar."
 fund_inspiration.7100.b: "Wzbudzenie strachu w ludziach, których napadam."
