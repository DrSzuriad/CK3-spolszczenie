 fund_inspiration.8013.t: "$fund_inspiration.title$ Alchemiczny skarb"
 fund_inspiration.8013.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” – podbiega do mnie m[Select_CString( inspiration_owner.IsFemale, 'oja alchemiczka', 'ój alchemik' )] [inspiration_owner.GetTitledFirstName], uradowan[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] jak dziecko.\n\n„Znalazł[Select_CString( inspiration_owner.IsFemale, 'a', 'e' )]m tę książkę, odwiedzając rynek na terenie [barony_market.GetAdjective]. Jest to książka przypisywana słynnemu alchemikowi Dżabirowi ibn Hajjanowi – samemu mistrzowi! Przynajmniej według kupca... Niemniej jednak wyobraź sobie, jakie bogactwo wiedzy jest w niej zawarte!”"
 fund_inspiration.8013.a: "Dziękuję, postaram się to przeanalizować."
 fund_inspiration.8013.a_tt: "Zachowujesz książkę"
 fund_inspiration.8013.b: "Ufam, że dobrze wykorzystasz tę książkę."
 fund_inspiration.8013.b_tt: "[inspiration_owner.GetShortUINameNoTooltip] otrzymuje od ciebie książkę"
 fund_inspiration.8013.c: "Co za znalezisko! Z pewnością dużo za to uzyskam!"
