 fund_inspiration.2050.desc: "[Select_CString(inspiration_owner.IsFemale, 'Moja', 'Mój' )] [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], informuje mnie o swoich postępach, rozwodząc się nad ograniczeniami [inspiration_owner.Custom('GetInspirationTypeTool')] i [inspiration_owner.Custom('GetInspirationTypeStation')], gdy moje myśli kręcą się od śmiałych pomysłów na [inspiration_owner.Custom('GetInspirationTypeObject')]...\n\n[inspiration_owner.Custom('GetInspirationTypeGerund')|U] może nie jest #EMP moją#! mocną stroną, ale to nie znaczy, że nie mogę mieć wpływu na to, jak wydawane są moje pieniądze!"
 fund_inspiration.2050.a: "Mam kilka sugestii..."
 fund_inspiration.2050.b: "Moje doświadczenie daje mi pewne unikalne spojrzenie."
 fund_inspiration.2050.c: "Czy zastanawiał[Select_CString(inspiration_owner.IsFemale, 'aś', 'eś' )] się nad #EMP takim#! podejściem?"
 fund_inspiration.2050.d: "Pozwól mi spojrzeć na twoje szkice..."
 fund_inspiration.2050.e: "Nie, [inspiration_owner.GetFirstNameNoTooltip] wie, co robi."
