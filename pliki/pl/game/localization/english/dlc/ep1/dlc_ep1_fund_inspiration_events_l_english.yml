 fund_inspiration.0071.desc: "„Dziękuję za sfinansowanie tego przedsięwzięcia, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!”\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stara się zachować opanowanie, ale [inspiration_owner.GetHerHis] oczach widzę podekscytowanie, po czym kontynuuje. „Potrafię z metalu zrobić cuda. Masz jakieś życzenia?”"
