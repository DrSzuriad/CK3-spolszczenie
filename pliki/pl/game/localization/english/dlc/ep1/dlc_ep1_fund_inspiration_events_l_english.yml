 fund_inspiration.2110.desc: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('generous_vassal'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], zaczepia mnie: „Witaj, [generous_vassal.Custom2('RelationToMeShortVocative', ROOT.Char)]! Doszły mnie słuchy, że [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetFirstName] ma twój patronat. Mówią, że [inspiration_owner.Custom('InspirationTypeDescription')], a efektami [inspiration_owner.GetHerHis] pracy nie pogardził[Select_CString(ROOT.Char.IsFemale, 'aby', 'by' )] nawet [Select_CString(ROOT.Char.IsFemale, 'sama', 'sam' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]”.\n\n„Proszę, weź to i podaruj [inspiration_owner.GetHerHim]. Nie chciał[Select_CString(generous_vassal.IsFemale, 'abym', 'bym' )] przegapić szansy na pomoc w stworzeniu arcydzieła!”\n\n"
 fund_inspiration.2110.desc.generous: ""
 fund_inspiration.2110.desc.dweeb: ""
 fund_inspiration.2110.desc.friend: "[generous_vassal.GetFirstNameNoTooltip] uśmiecha się ciepło, a z [generous_vassal.GetHerHis] ręki wypada woreczek z monetami."
 fund_inspiration.2110.desc.rich: "Biedn[Select_CString(generous_vassal.IsFemale, 'a', 'y' )] [generous_vassal.GetFirstNameNoTooltip] musi mieć tyle pieniędzy, że nie wie, co z nimi zrobić..."
 fund_inspiration.2110.a: "„Jak wspaniałomyślnie!”"
 fund_inspiration.2110.b: "„Och, #EMP dopilnuję#!, żeby to otrzymał[Select_CString(inspiration_owner.IsFemale, 'a', '' )]!”"
 fund_inspiration.2110.b.flavor: "Powinno się przydać..."
 fund_inspiration.2110.c: "„Nie, proszę, zatrzymaj to!”"
