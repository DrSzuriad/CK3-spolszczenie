 fund_inspiration.2006.t: "Wędrując[Select_CString( scholar_character.IsFemale, 'a uczona', 'y uczony' )]"
 fund_inspiration.2006.desc: "M[Select_CString( inspiration_owner.IsFemale, 'oja alchemiczka', 'ój alchemik' )] [inspiration_owner.GetTitledFirstName] przyprowadza przed moje oblicze [Select_CString( scholar_character.IsFemale, 'kobietę, uśmiechniętą i pełną', 'mężczyznę, uśmiechniętego i pełnego' )] uznania.\n\n„To jest [scholar_character.GetTitledFirstName], szanowan[Select_CString( scholar_character.IsFemale, 'a uczona', 'y uczony' )] w moich kręgach”.\n\n[scholar_character.GetWomanMan|U] kłania się i wygląda jednocześnie za zadowoloną i zawstydzoną. „Proszę, nie ma takiej potrzeby. Jestem tutaj po to, aby ci służyć, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], jeśli cię to zadowoli”."
 fund_inspiration.2006.a: "Tak jest. Niech [inspiration_owner.GetFirstNameNoTooltip] skorzysta z twojego wsparcia."
 fund_inspiration.2006.b: "Z pewnością. Zostaniesz mo[Select_CString( scholar_character.IsFemale, 'ją osobistą instruktorką', 'im osobistym instruktorem' )]."
 fund_inspiration.2006.c: "Nie znajdziesz tutaj domu."
 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] upiera się, że aby stworzyć zbroję, którą będzie nosić [ROOT.Char.GetTitleAsNameNoTooltip|l] o mojej sławie, będzie potrzebować więcej funduszy.\n\n„[inspiration_owner.Custom('ArtifactArmorTypeUppercase')] nie jest tania w wykonaniu, sam materiał... To nie czas na oszczędzanie, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!”"
 fund_inspiration.2021.a: "Otrzymasz pieniądze."
 fund_inspiration.2021.b: "Nie dam ci więcej złota."
 fund_inspiration.2030.t: "$fund_inspiration.title$ Przyjazne słowo"
 fund_inspiration.2030.desc: "M[Select_CString( friend.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [friend.GetTitledFirstName] zatrzymuje mnie na holu z promiennym uśmiechem na twarzy.\n\n„Ach, więc to ty jesteś [ROOT.Char.GetFirstNameNoTooltip]! Ja i [inspiration_owner.GetTitledFirstName] przeprowadzi[Select_CString( And(friend.IsFemale, inspiration_owner.IsFemale), 'ły','li')]śmy rozmowę! Słyszał[Select_CString( friend.IsFemale, 'am', 'em' )] jak [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] dla ciebie i nie mogł[Select_CString( friend.IsFemale, 'am', 'em' )] się oprzeć, aby nie wejść do [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom_gen')]!”\n\n„Rozmawiał[Select_CString( friend.IsFemale, 'am', 'em' )] z ni[Select_CString( inspiration_owner.IsFemale, 'ą', 'm' )] o tym, jak spełnić twoje oczekiwania. Wyślę, że będziesz zadowolon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z rezultatów!”"
 fund_inspiration.2030.a: "„Och, dziękuję ci, [friend.GetFirstNameNoTooltip]!”"
