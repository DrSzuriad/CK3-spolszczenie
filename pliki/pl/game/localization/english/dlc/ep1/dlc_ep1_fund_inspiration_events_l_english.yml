 fund_inspiration.2003.t: "$fund_inspiration.title$ Zamęt"
 fund_inspiration.2003.desc: "„#EMP [inspiration_owner.GetFaith.CustomLoc('HighGodNameWol')]#!, [Select_CString(previous_inspired.IsFemale, 'kobieto', 'mężczyzno' )]! Zostaw mnie w spokoju!”\n\nSpokojną atmosferę zakłóca [inspiration_owner.GetFirstName], krzycząc, gdy wpada na dziedziniec. [previous_inspired.GetFirstName] szybko podąża za [Select_CString(inspiration_owner.IsFemale, 'nią', 'nim' )], ale zatrzymuje się, gdy mnie widzi.\n\n„[ROOT.Char.Custom2('RelationToMeAddressVocative', previous_inspired)|U], proszę przemówić [inspiration_owner.GetHerHim] do rozsądku! Próbuję [inspiration_owner.GetHerHim] pomóc, ponieważ mam pewne doświadczenie, które może poprawić [inspiration_owner.GetHerHis] pracę!”"
 fund_inspiration.2003.a: "Użyj perswazji, aby [inspiration_owner.GetFirstNameNoTooltip] wysłuchał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] tego, co [previous_inspired.GetFirstNameNoTooltip] ma do powiedzenia."
 fund_inspiration.2003.b: "„Chodź, przynajmniej [Select_CString(previous_inspired.IsFemale, 'ją', 'go' )] wysłuchaj”."
 fund_inspiration.2003.c: "Rozkaż, aby [previous_inspired.GetFirstNameNoTooltip] zostawił[Select_CString(previous_inspired.IsFemale, 'a', '' )] [Select_CString(inspiration_owner.IsFemale, 'ją', 'go' )] w spokoju."
