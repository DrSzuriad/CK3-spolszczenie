 fund_inspiration.1001.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z szerokim uśmiechem na twarzy. „Pracował[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] wiele dni i nocy, aż wreszcie moje dzieło zostało ukończone!”\n\nPodaje mi przedmiot zawinięty w tkaninę, a kiedy odsłaniam to, co jest w niej ukryte, rozszerzam swoje oczy.\n\n"
 fund_inspiration.1001.a: "To jest cudowne!"
 fund_inspiration.1011.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z szerokim uśmiechem, pot spływa [inspiration_owner.GetHerHim] po czole, a sadza jest umazana na całej twarzy. „Przepracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] w kuźni wiele dni i nocy, ale moje dzieło w końcu zostało ukończone!”\n\nWręcza mi przedmiot zawinięty w tkaninę, a gdy odsłaniam to, co jest w niej ukryte, moje oczy robią się wielkie.\n\n"
 fund_inspiration.1021.desc_opening_1: "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] macha do mnie z szerokim uśmiechem, gestykulując w stronę stojaka z zakrytą zbroją. „Przepracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] w kuźni wiele dni i nocy, ale w końcu moje dzieło zostało ukończone!”"
 fund_inspiration.1021.desc_opening_2: "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prowadzi mnie do zadaszonego stoiska ze zbrojami. Bardzo stara się zachować oficjalną postawę, ale widzę ogień w [inspiration_owner.GetHerHis] oczach, gdy mówi mi, że ukończył swoje dzieło."
 fund_inspiration.1021.desc: "\n\nZ rozmachem zrywa materiał, a moje oczy robią się wielkie.\n\n"
 fund_inspiration.1021.a: "Wspaniałe!"
 fund_inspiration.1031.desc_opening: "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] uśmiecha się i gestykuluje do mnie poplamionymi atramentem rękoma."
 fund_inspiration.1031.desc_crime: "„Tematyka książki jest nieco kontrowersyjna, ale to arcydzieło. Zobacz!”"
 fund_inspiration.1031.desc_soulmate_died: "„[Select_CString(soulmate.IsFemale, 'Twoja ukochana', 'Twój ukochany' )] [soulmate.GetTitledFirstName] może i od[Select_CString(soulmate.IsFemale, 'eszła', 'szedła' )], ale ta książka jest świadectwem miłości, jaka was łączyła”.\n\n"
 fund_inspiration.1031.desc_nemesis_died: "„[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] może i nie żyje, ale ta książka jest świadectwem nienawiści, jaką do [Select_CString(nemesis.IsFemale, 'niej', 'niego' )] czuł[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]”.\n\n"
 fund_inspiration.1031.desc_cat_died: "„Twój ukochany kot mógł już odejść, ale ta książka powinna sprawić, że nikt nigdy nie zapomni o kocie o imieniu [inspiration_owner.Custom('CatStoryName')]!”"
 fund_inspiration.1031.desc_dog_died: "„Twój ukochany pies mógł już odejść, ale ta książka powinna sprawić, że nikt nigdy nie zapomni o psie o imieniu [inspiration_owner.Custom('DogStoryName')]!”"
 fund_inspiration.1031.desc_low_content_quality: "„Książka jest ukończona. Mam nadzieję, że ukończone dzieło przyćmi mój brak wiedzy na ten temat. Spójrz, proszę!”"
 fund_inspiration.1031.desc: "„Moja książka... moje #EMP arcydzieło#! jest ukończone! Przyjrzyj się”.\n\n"
 fund_inspiration.1031.a: "Jestem pod wrażeniem!"
 fund_inspiration.1032.t: ""
 fund_inspiration.1032.desc: ""
 fund_inspiration.1032.a: ""
 fund_inspiration.1033.desc: "„Mam dla ciebie niespodziankę!”\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wręcza mi piękną książkę, ale kiedy ją przeglądam, nie mogę uwierzyć własnym oczom. Zlecił[Select_CString( inspiration_sponsor.IsFemale, 'a', '' )] wykonanie książki tylko po to, żeby #EMP mnie#! oczernić!\n\n„Chociaż żadne słowa na tej ziemi nie są w stanie oddać pogardy, jaką do ciebie czuję, i żadna ilustracja nie jest w stanie dokładnie przedstawić zarazy, jaką jest twoja twarz, podj[Select_CString( inspiration_sponsor.IsFemale, 'ęłam', 'ąłem' )] próbę. Cały świat to przeczyta i będzie wiedział, jak nikczemną postacią jesteś”."
 fund_inspiration.1033.a: "Co za [inspiration_sponsor.Custom('InsultNoun')]!"
 fund_inspiration.1033.a_proud: "Przynajmniej #EMP będą#! o mnie wiedzieć!"
 fund_inspiration.1041.desc: "„Tutaj, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wskazuje drzwi do swojej pracowni, gdzie od miesięcy pracuje nad moim zleceniem. Wchodząc przez drzwi, zdumiewam się, patrząc na wiszące przede mną dzieło.\n\n"
