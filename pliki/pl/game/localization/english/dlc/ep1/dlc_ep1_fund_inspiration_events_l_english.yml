 fund_inspiration.0061.desc: "„Dziękuję za sfinansowanie tego przedsięwzięcia, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stara się zachować opanowanie, ale w [inspiration_owner.GetHerHis] oczach widzę podekscytowanie.\n\n„Pudła, rzeźby, #EMP trony#!... Jest tyle rzeczy, które mogę wykonać! Masz jakieś życzenia?”"
 fund_inspiration.0061.chest: "Wspaniała skrzynia do przechowywania rzeczy."
