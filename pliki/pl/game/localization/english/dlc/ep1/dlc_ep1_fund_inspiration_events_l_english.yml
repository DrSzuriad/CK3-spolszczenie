 fund_inspiration.0041.desc: "„Dziękuję, że mi zaufał[Select_CString( ROOT.Char.IsFemale, 'aś, moja Pani', 'eś, mój Panie' )]!” — [inspiration_owner.GetTitledFirstName] uśmiecha się i kontynuuje. „Obdarzenie mnie zaufaniem nie jest niczym niestosownym, jako że spędził[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] wiele lat na doskonaleniu własnych technik i stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] kilka naprawdę wspaniałych dywanów i zasłon”.\n\n„Myślę jednak, że najlepszym rozwiązaniem dla Ciebie będzie gobelin — dobrze utkany może do prawdy przykuć uwagę w pomieszczeniu i powiedzieć coś o jego [Select_CString( ROOT.Char.IsFemale, 'właścicielce', 'właścicielu' )]. Pytanie tylko, co ten gobelin ma przedstawiać?”"
