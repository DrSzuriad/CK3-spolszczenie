 fund_inspiration.7004.t: "$fund_inspiration.title$ Pamiętny wasal?"
 fund_inspiration.7004.desc: "[dedication_g1.GetTitledFirstName|U] i [dedication_g2.GetTitledFirstName] są jednymi z najpotężniejszych wasali w moim państwie. Nigdy nie wiem, jak sprawić, by byli zadowoleni oraz nie sprawiali kłopotów. Może pomogłaby odrobina pochlebstw?\n\nKażdy byłby zadowolony, gdyby coś zostało wykonane w jego imieniu, prawda? A ja mam właśnie coś takiego w przygotowaniu! Niech [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] wie, że chcę zadedykować [inspiration_owner.GetHerHis] arcydzieło moim #EMP godnym zaufania#! wasalom i doradcom.\n\nZ drugiej strony, jest to #EMP mój#! artefakt, więc może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] po prostu...?"
 fund_inspiration.7004.a: "Nie! [dedication_g1.GetFirstNameNoTooltip] i [dedication_g2.GetFirstNameNoTooltip], dedykuje go wam!"
 fund_inspiration.7004.b: "A dlaczego nie? DEDYKUJĘ GO SOBIE!"
 fund_inspiration.7004.c: "Dedykacje i tak są przereklamowane."
