 fund_inspiration.3001.b: "Wiesz, co byłoby właściwe? Zostawienie [Select_CString( inspiration_owner.IsFemale, 'jej', 'go' )] w spokoju!"
 fund_inspiration.3001.c: "Te ilustracje wyglądają nieciekawie... Weź to złoto, aby kupić nowy atrament."
 fund_inspiration.3011.t: "$fund_inspiration.title$ Tematy dotyczące działań wojskowych"
 fund_inspiration.3011.desc_opening_1: "Zauważam, jak [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi w otoczeniu zwojów i manuskryptów, wściekle wertując strony.\n\n"
 fund_inspiration.3011.desc_opening_2: "Zauważam, jak [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi w otoczeniu zwojów i manuskryptów, trzymając się za głowę.\n\n"
 fund_inspiration.3011.desc_opening_3: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z rękami pełnymi zwojów i manuskryptów.\n\n"
 fund_inspiration.3011.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Jest tak wiele obszarów dotyczących działań wojennych, które zasługują na uwagę. Strategia, składy oddziałów, sama bitwa... Nawet nie wiem, od czego zacząć!”"
 fund_inspiration.3011.a: "Chcę, aby książka miała charakter edukacyjny i była przydatna dla wojska."
 fund_inspiration.3011.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skoncentruje się na zagadnieniach związanych ze strategią i składami oddziałów"
 fund_inspiration.3011.b: "Może coś nawiązującego do szlachetniejszych obszarów tego tematu."
 fund_inspiration.3011.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skoncentruje się na zagadnieniach związanych rycerstwem i walecznością"
 fund_inspiration.3011.d: "Za jakim tematem tęskni twoja muza?"
 fund_inspiration.3011.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] będzie mieć swobodę w zakresie decydowania o tematyce książki"
 fund_inspiration.3012.t: "$fund_inspiration.title$ Tematy dotyczące dyplomacji"
 fund_inspiration.3012.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Jest tak wiele dziedzin dyplomacji, które zasługują na uwagę. Etykieta dworska, relacje, #EMP poezja#!... Nawet nie wiem, od czego zacząć!”"
 fund_inspiration.3012.a: "Może coś związanego z życiem dworskim?"
 fund_inspiration.3012.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skoncentruje się na zagadnieniach związanych z sojuszami i elokwencją"
 fund_inspiration.3012.b: "Chcę, żeby książka była zajmująca!"
 fund_inspiration.3012.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skoncentruje się na zagadnieniach związanych z przygodą i rozrywką"
 fund_inspiration.3013.t: "Tematy dotyczące nauki"
 fund_inspiration.3013.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )] Jest tak wiele dziedzin, które zasługują na uwagę. Religia, edukacja... Nie mówiąc już o samej sztuce pisania!”"
