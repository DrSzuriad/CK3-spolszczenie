 ep1_flavor.2010.t: "Dwór żmij"
 ep1_flavor.2010.desc: ""
 ep1_flavor.2010.desc_spy_real: "[spymaster.GetCouncilTitleFirstName] jest pew[Select_CString( spymaster.IsFemale, 'na', 'ien' )], że za tym stoi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('real_plotter'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] [real_plotter.GetTitledFirstName]...\n\n"
 ep1_flavor.2010.desc_spy_1: "[spymaster.GetCouncilTitleFirstName] twierdzi, że prawdopodobnie, #EMP być może#!, stoi za tym [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scapegoat_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName]...\n\n"
 ep1_flavor.2010.desc_spy_2: "[spymaster.GetCouncilTitleFirstName] jest prawie w połowie pew[Select_CString( spymaster.IsFemale, 'na', 'ien' )], że to [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scapegoat_2'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName], za tym stoi...\n\n"
 ep1_flavor.2010.desc_1_real: "[councillor_1.GetCouncilTitleFirstName] prywatnie nie zgadza się z tym, twierdząc, że winn[Select_CString( real_plotter.IsFemale, 'a', 'y' )] jest [real_plotter.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('real_plotter'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))]. Jednakże"
 ep1_flavor.2010.desc_1_1: ""
 ep1_flavor.2010.desc_1_2: "[councillor_1.GetCouncilTitleFirstName] prywatnie nie zgadza się z tym, twierdząc, że [scapegoat_2.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scapegoat_2'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], ma chytre usposobienie. Jednakże"
 ep1_flavor.2010.desc_2_real: "[councillor_2.GetCouncilTitleFirstName] namawia mnie do uwięzienia [ROOT.Char.Custom2('MySheHeGenitive', SCOPE.sC('real_plotter'))] [ROOT.Char.Custom2('RelationToMeShortGenitive', SCOPE.sC('real_plotter'))], nim będzie za późno, twierdząc, że [real_plotter.GetTitledFirstName] jest „oczywist[Select_CString( real_plotter.IsFemale, 'ą zdrajczynią', 'ym zdrajcą' )].\n\n"
 ep1_flavor.2010.desc_2_1: "[councillor_2.GetCouncilTitleFirstName] namawia mnie, abym zdecydował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się na uwięzienie [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('scapegoat_1')), '$MyShe$'), 'swojej', 'swojego' )] [ROOT.Char.Custom2('RelationToMeShortGenitive', SCOPE.sC('scapegoat_1'))], któr[Select_CString( scapegoat_1.IsFemale, 'ą', 'ego' )] określa jako „[scapegoat_1.GetTitledFirstName] — upiór z [scapegoat_1.GetCurrentLocation.GetTitle.GetAdjectiveNoTooltip]”, zanim będzie za późno."
 ep1_flavor.2010.desc_2_2: ""
 ep1_flavor.2010.desc_family: "Czy moja własna rodzina może spiskować przeciwko mnie?"
 ep1_flavor.2010.desc_consort: "Czy mogę dzielić łoże z kimś, kto chce mojej śmierci?"
 ep1_flavor.2010.desc_councillor: "Czy któryś z moich najbliższych doradców mógłby chcieć mi zaszkodzić?"
 ep1_flavor.2010.desc_fallback: "W oczach wszystkich dostrzegam zdradę, a w dłoniach dworzan szukam ukrytych ostrzy."
 ep1_flavor.2010.desc_outro: "Na [ROOT.Char.GetFaith.HighGodNamePossessive], jestem u kresu wytrzymałości..."
 ep1_flavor.2010.a.real: "To [real_plotter.GetTitledFirstNameNoTooltip], jestem o tym przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 ep1_flavor.2010.a.fake_1: "To [scapegoat_1.GetTitledFirstNameNoTooltip], jestem o tym przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 ep1_flavor.2010.a.fake_2: "To [scapegoat_2.GetTitledFirstNameNoTooltip], jestem o tym przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 ep1_flavor.2010.b.real: "Nie... czy to m[Select_CString( real_plotter.IsFemale, 'ogła', 'ógł' )] być [real_plotter.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_1: "Nie... czy to m[Select_CString( real_plotter.IsFemale, 'ogła', 'ógł' )] być [scapegoat_1.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_2: "Nie... czy to m[Select_CString( real_plotter.IsFemale, 'ogła', 'ógł' )] być [scapegoat_2.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.c.real: "[real_plotter.GetTitledFirstNameNoTooltip] musi za tym stać."
 ep1_flavor.2010.c.fake_1: "[scapegoat_1.GetTitledFirstNameNoTooltip] musi za tym stać."
 ep1_flavor.2010.c.fake_2: "[scapegoat_2.GetTitledFirstNameNoTooltip] musi za tym stać."
 ep1_flavor.2010.d: "Będę kontrolować tę sprawę."
 ep1_flavor.2010.e: "To tylko plotki."
