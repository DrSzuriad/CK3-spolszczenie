 ep1_flavor.2040.t: "Egzotyczny oręż"
 ep1_flavor.2040.desc: "Wraz z dziwnymi towarami kupcy przywożą z odległych krain niewiarygodne historie, które są nieweryfikowalne oraz pełne cudów. \n\n[foreign_merchant.GetCulture.GetNameNoTooltip] grupa handlarzy twierdzi, że przyniosła przedmioty, które wykonali „#EMP [exotic_blade_holder.GetCulture.GetCollectiveNounNoTooltip]#!”. Podobno pochodzą z dalekiego dworu, na którym włada #EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!.\n\n[foreign_merchant.GetTitledFirstName], główn[Select_CString(foreign_merchant.IsFemale, 'a handlarka', 'y handlarz' )], uśmiecha się mrocznie,"
 ep1_flavor.2040.desc.artifact: ""
 ep1_flavor.2040.desc.gold: "„[exotic_blade.GetType|U] jest unikatem, który może być twój... oczywiście za specjalną cenę... mości [Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]...”\n\nRzeczywiście prawdopodobna historyjka!"
