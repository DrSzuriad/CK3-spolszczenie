 ep1_flavor.2010.d.success: "Odkrywasz prawdziwego sprawcę"
 ep1_flavor.2010.d.failure: "Zmagasz się z kolejnymi wątpliwościami"
 ep1_flavor.2010.d.success_tt: "Prawdziwy spiskowiec zostanie zdemaskowany i uwięziony"
