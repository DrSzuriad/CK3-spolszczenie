l_english:
 tradition_header: "Tradycje:"
 ep1_flavor.1000.t: "$tradition_header$ Przybywający eunuch"
 ep1_flavor.1000.desc: "Na mój dwór przybywa dzisiaj wędrowny eunuch.\n\n„Niech będzie pozdrowion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]” — mówi z szacunkiem.\n\n„Nazywam się [eunuch_target.GetFirstName]. Jestem wędrowcem cieszącym się dobrą sławą — użyczałem swej wiedzy szlachetnym uczonym królom i opiekowałem się haremami wielkich sułtanów. Teraz jestem tutaj, oferując ci swoje usługi. Za skromną opłatą, oczywiście”.\n\nIntrygująca postać, może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] go przyjąć?"
 ep1_flavor.1000.a: "Uczciwa propozycja, przyjmuję ją."
 ep1_flavor.1000.b: "[eunuch_target.GetFirstNameNoTooltip], mój [eunuch_target.Custom('ComplimentAdjective')] przyjacielu, zostaniesz jeszcze chwilę?"
 ep1_flavor.1000.c: "Nie potrzebuję twoich usług."
 eunuch_moves_tt: ""
 ep1_flavor.1000.c.success: "[eunuch_target.GetFirstNameNoTooltip] zostaje przekonany do pozostania"
 ep1_flavor.1000.c.failure: "[eunuch_target.GetFirstNameNoTooltip] nazywa cię skąpcem i podąża dalej"
 ep1_flavor.1200.t: "$tradition_header$ Sztuczki handlowe"
 ep1_flavor.1200.desc: "Eunuch [eunuch_target.GetFirstName] staje przede mną, [eunuch_target.Custom('quirk_pos_pp')].\n\n„Wszechpotężn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleTierName|l] ma nieopisaną wiedzę, ale są takie rzeczy, które wymykają się nawet najbystrzejszym umysłom – mądrości i tajemnice, którymi chętnie się z tobą podzielę” – szepcze.\n\n„Za rozsądną cenę”.\n\nOczywiście. Ale nadal jestem zainteresowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 ep1_flavor.1200.a: "Ponoć znasz tajniki nauki języka?"
 ep1_flavor.1200.b: "Mam wielu wrogów. Jak ich pokonać?"
 ep1_flavor.1200.c: "Moje państwo musi prosperować, jak mogę tego dopilnować?"
 ep1_flavor.1200.d: "Szarlatan! Twoje tajemnice są tylko wymysłem."
 secrets_of_language_modifier: "Tajemnice języka"
 secrets_of_language_modifier_desc: "Ta postać jest wtajemniczona w sztukę nauki języków obcych."
 secrets_of_murder_modifier: "Tajemnice zemsty"
 secrets_of_murder_modifier_desc: "Ta postać poznała tajniki eliminowania wrogów."
 secrets_of_the_realm_modifier: "Tajemnice państwa"
 secrets_of_the_realm_modifier_desc: "Ta postać poznała tajemnice związane z zarządzaniem własną stolicą."
 ep1_flavor.0001.t: "Sekretn[Select_CString( scion_actual.IsFemale, 'a', 'y' )] [scion_actual.Custom('GetDaughterSon')|l]"
 ep1_flavor.0001.desc: "Drobny interes w mieście sprowadził mój orszak i mnie, spragnionych i głodnych, do małej, pełnej dymu karczmy.\n\nGdy tylko [Select_CString( ROOT.Char.IsFemale, 'weszłam', 'wszedłem' )] do środka, nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że będzie tam siedział[Select_CString( scion_parent.IsFemale, 'a', '' )] [scion_parent.GetTitledFirstName], słabo zamaskowan[Select_CString( scion_parent.IsFemale, 'a', 'y' )] peleryną i kapturem. Obok nie[Select_CString( scion_parent.IsFemale, 'j', 'go' )] siedzi młod[Select_CString( scion_actual.IsFemale, 'a', 'y' )] [scion_actual.GetWomanMan], któr[Select_CString( scion_actual.IsFemale, 'a', 'y' )]... To niemożliwe!\n\nPo [scion_actual.GetHerHis] twarzy, sposobie, w jaki rozgląda się po pomieszczeniu i naśladuje maniery, którymi charakteryzuje się [scion_parent.GetFirstNameNoTooltip], jestem #EMP przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]#!, że musi być jakimś potajemnym bękartem, który być może po raz pierwszy widzi świat na zewnątrz."
 ep1_flavor.0001.a: "[scion_parent.GetFirstNameNoTooltip]! Czy przyprowadził[Select_CString( scion_parent.IsFemale, 'aś', 'eś' )] mi [Select_CString( scion_actual.IsFemale, 'pannę młodą', 'pana młodego' )]?"
 ep1_flavor.0001.a.tt.success: ""
 ep1_flavor.0001.a.tt.failure: "[scion_parent.GetFirstNameNoTooltip] ucieka wraz ze swo[Select_CString( scion_actual.IsFemale, 'ją córką', 'im synem' )]"
 ep1_flavor.0001.b: ""
 ep1_flavor.0001.c: ""
 ep1_flavor.0001.c.tt.success: "Znajdujesz wystarczające dowody na istnienie tego bękarta"
 ep1_flavor.0001.c.tt.failure: "[scion_parent.GetFirstNameNoTooltip] zbyt dobrze zaciera za sobą ślady"
 ep1_flavor.0001.d: ""
 ep1_flavor.0001.tt.scion_escapes: ""
 ep1_flavor.0001.e.no_bastards: "Czyjeś #EMP niejawne#! dziecko? Jakie to dziwne. Chodźmy zjeść w innym miejscu."
 ep1_flavor.0001.e.fallback: "To nie jest nasza sprawa. Zjemy gdzie indziej."
 ep1_flavor.0011.t: "Absolutny chaos"
 ep1_flavor.0011.desc: "\"M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], to nie jest to, na co wygląda!\" — woła [diplomat_1.GetTitledFirstName], gdy wchodzę do swojej ulubionej jadalni.\n\n#EMP Wygląda#! to tak, że całkowicie zdemolował[Select_CString( diplomat_1.IsFemale, 'a', 'y' )] to pomieszczenie. Jedzenie oblepia ściany, a stoły są powywracane. Ktoś zbudował piramidę z krzeseł, a na jednym z #EMP moich#! łóżek leży [Select_CString( diplomat_2.IsFemale, 'wpółprzytomna', 'wpółprzytomny' )] [diplomat_2.GetTitledFirstName] (zupełnie nag[Select_CString( diplomat_2.IsFemale, 'a', 'i' )]), twarzą do góry i oblan[Select_CString( diplomat_2.IsFemale, 'a', 'y' )] zupą.\n\n[Select_CString( And(diplomat_2.IsFemale, diplomat_1.IsFemale), 'Te dwie dyplomatki przybyły','Ci dwaj dyplomaci przybyli')] dopiero wczoraj. [Select_CString( ROOT.Char.IsFemale, 'Wyraziłam', 'Wyraziłem' )] zgodę na podanie dobrej strawy z domieszką lekkiej rozrywki, a nie na ucztę, która mogłaby poruszyć samo [ROOT.Char.GetFaith.NegativeAfterLife]."
 ep1_flavor.0011.a: "Zapłacicie za te szkody, łachudry!"
 ep1_flavor.0011.b: "W porządku, zdemolowa[Select_CString( And(diplomat_1.IsFemale, diplomat_2.IsFemale), 'ły','li')]ście to, możecie posprzątać. SŁUŻBY! Mop!"
 ep1_flavor.0011.c: "O nie, to jeszcze nie koniec zabawy. Niech ktoś napełni mój kielich!"
 ep1_flavor.0011.d: ""
 ep1_flavor.0011.e: "Bez słowa opuśćcie salę."
 ep1_flavor.0011.e.tt: ""
 ep1_flavor.0021.t: ""
 ep1_flavor.0021.desc: ""
 ep1_flavor.0021.a: "W tym liście brakuje połowy samogłosek! Obrzydliwość!"
 ep1_flavor.0021.a.tt: "Oba [courts|El] tracą [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0] [Concept( 'opinion', 'opinii' )|E] o sobie nawzajem"
 ep1_flavor.0021.a.tt.success: ""
 ep1_flavor.0021.a.tt.failure: ""
 ep1_flavor.0021.b: "Czyż nie mówimy podobnymi językami?"
 ep1_flavor.0021.b.tt: "Oba [courts|El] zyskują [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] [Concept( 'opinion', 'opinii' )|E] o sobie nawzajem"
 ep1_flavor.0021.c: ""
 ep1_flavor.0021.c.tt: "$ep1_flavor.0021.a.tt$"
