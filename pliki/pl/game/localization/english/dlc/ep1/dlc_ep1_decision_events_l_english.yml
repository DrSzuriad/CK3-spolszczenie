l_english:
 ep1_decision.0101.t: "Koniec z tym, co stare"
 ep1_decision.0101.desc: "Symulanci! Lenie! Nieroby!\n\nNa moim dworze #EMP roi#! się od pasożytów niczym od mszyc w ogrodzie. Zajmują każde dostępne pomieszczenie, chrapią dzień i noc, a ich zasikane nocniki zaśmiecają całe korytarze.\n\nTak nie może być. Nie mamy po prostu #EMP miejsca#! dla tych wszystkich zbłąkanych przybyszów."
 ep1_decision.0101.a: "[capital.GetNameNoTierNoTooltip] to nie austeria. Odejdźcie, pijawki!"
