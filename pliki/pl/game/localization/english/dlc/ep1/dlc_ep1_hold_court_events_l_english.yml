 hold_court.7040.c: ""
 hold_court.7040.c.win: "Umiejętnie negocjujesz z przywódcami rewolty podatkowej, wykazując się uczciwością i równowagą"
 hold_court.7040.c.win.title: "Przywódcy rewolty podatkowej spacyfikowani"
 hold_court.7040.c.lose: "Przywódcy rewolty podatkowej nie są przekonani i odmawiają podjęcia negocjacji"
 hold_court.7040.c.lose.title: "Przywódcy rewolty podatkowej nieprzekonani"
 hold_court.7040.d: "„Wydaje mi się, że możesz źle interpretować niektóre karty”."
 hold_court.7040.d.win: "Udało ci się wykazać, że przywódcy tego rewolty podatkowej po prostu źle zinterpretowali stare prawo i dlatego ich skarga jest nieuzasadniona"
 hold_court.7040.d.win.title: "Rewolta podatkowa słabnie"
 hold_court.7040.d.lose: "Przywódcy rewolty podatkowej nie dadzą się nabrać na twoje książki i wiedzę."
 hold_court.7040.d.lose.title: "Rewolta podatkowa trwa"
 hold_court.7040.e: "Dajcie im to, czego chcą. Dlaczego ma mnie to interesować?"
 hold_court.7050.title: "Konsekwencje wojny"
 hold_court.7050.desc: "Na tyłach mojego dworu powstaje zamieszanie. Zanim ktokolwiek zdążył [Select_CString( lunatic_soldier.IsFemale, 'ją', 'go' )] złapać, [lunatic_soldier.GetWomanMan] podbiega do mojego tronu, zatrzymując się przede mną, nie okazując żadnego szacunku. Jedno spojrzenie w [lunatic_soldier.GetHerHis] oczy mówi mi wszystko, co muszę wiedzieć — ten człowiek nie jest zdrowy psychicznie.\n\n„Potwór! Wysłał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś mnie na śmierć! Dlaczego pozostajesz bezkarn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?”\n\nZ tego, co mówi t[Select_CString( lunatic_soldier.IsFemale, 'a', 'en' )] [lunatic_soldier.GetWomanMan], wywnioskował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że był[Select_CString( lunatic_soldier.IsFemale, 'a', '' )] w jakiś sposób zaangażowan[Select_CString( lunatic_soldier.IsFemale, 'a', 'y' )] w jedną z moich wojen, i prawdopodobnie dlatego jest tak zrozpaczon[Select_CString( lunatic_soldier.IsFemale, 'a', 'y' )]. Co należy zrobić z tym zagubionym stworzeniem?"
 hold_court.7050.a: "Poproś, aby nadworny medyk, [court_physician.GetNameNoTooltip], się ni[Select_CString( lunatic_soldier.IsFemale, 'ą', 'm' )] zaopiekował[Select_CString( court_physician.IsFemale, 'a', '' )]."
 hold_court.7050.b: "Podaruj [lunatic_soldier.GetHerHim] śmierć, której tak bardzo pragnie."
 hold_court.7050.b.tt: "Ty i [lunatic_soldier.GetName] natychmiast rozpoczynacie [single_combat_fight|El]\n@warning_icon!#X Jest to ryzykowne i może doprowadzić do twojej śmierci, jeśli przegrasz#!"
 hold_court.7050.b.victory: "Wygrywasz pojedynek"
 hold_court.7050.b.defeat: "Przegrywasz pojedynek"
