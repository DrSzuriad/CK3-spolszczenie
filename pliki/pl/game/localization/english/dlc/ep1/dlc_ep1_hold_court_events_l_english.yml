 hold_court.7070.title: "W dziesięcinach trudu"
 hold_court.7070.desc: "Kolejnym petentem jest [irritated_bishop.GetName], któr[Select_CString(irritated_bishop.IsFemale, 'a przybyła', 'y przybył' )] na mój dwór z dwoma strażnikami, ciągnącymi między sobą [Select_CString(hapless_thief.IsFemale, 'kobietę', 'mężczyznę' )]. [irritated_bishop.GetTitledFirstNameNoTooltip] opowiada mi o nieudanej próbie kradzieży przez więźnia z jednej ze stodół dziesięcinnych na terenie [irritated_bishop.GetPrimaryTitle.GetAdjective].\n\n„Normalnie ta sprawa zostałaby rozwiązana lokalnie [ROOT.Char.Custom2('RelationToMeAddressVocative', irritated_bishop)], ale [Select_CString(hapless_thief.IsFemale, 'ta złodziejka nalegała', 'ten złodziej nalegał' )] na swoje prawo do odwołania się bezpośrednio do ciebie”.\n\nSpoglądam w stronę więźnia i daję [hapless_thief.GetHerHim] znak, aby kontynuował[Select_CString(hapless_thief.IsFemale, 'a', '' )]. „[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], wiem, że postąpił[Select_CString(hapless_thief.IsFemale, 'am', 'em' )] źle, ale umieramy z głodu, a [irritated_bishop.GetTitledFirstNameNoTooltip] zabiera nam zbyt wiele!”"
 hold_court.7070.a: "„Złodziejstwo jest złe, ale wymuszenie też”."
 hold_court.7070.a.tt: "Stań po stronie chłopów i wypuść złodziej[Select_CString(hapless_thief.IsFemale, 'kę', 'a' )]."
 hold_court.7070.b: "„Kościół nie może być podważany!”"
 hold_court.7070.b.tt: ""
 hold_court.7070.c: "„Czy Kościół nie miał za zadanie karmić ubogich?”"
 hold_court.7070.c.tt: ""
 hold_court.7070.d: "„Złodziej to złodziej, szczegóły mnie nie interesują”."
