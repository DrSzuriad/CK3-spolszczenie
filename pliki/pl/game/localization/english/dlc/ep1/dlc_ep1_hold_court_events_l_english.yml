 hold_court.7040.b: "Podstępem wciągnij prowodyrów w zasadzkę."
 hold_court.7040.b.win: "Udało ci się zastawić zasadzkę na przywódców rewolty podatkowej, co ugruntowało twoją reputację jako wytrawnego intryganta. Łatwiej będzie ci przekonać ludzi do przyłączenia się do twoich spisków"
 hold_court.7040.b.win.title: "Przywódcy rewolty podatkowej zaatakowani i zabici"
 hold_court.7040.b.lose: "Przywódcy rewolty podatkowej przejrzeli twój blef"
