 innovation_all_things_desc: "Wśród naszego ludu istnieje silna tradycja publicznych zgromadzeń wszystkich wolnych, uprawnionych dorosłych, na których każdy może zgłosić swoje skargi władcy. Oczywiście ten, kto jest w stanie zdobyć szacunek gawiedzi, może kontrolować tłum..."
 unlocks_authority_cooldown_breaking: "[characters|E] mogą przerwać czas odnowienia [Concept( 'crown_authority', 'władzy koronnej' )|E] i [Concept( 'tribal_authority', 'plemiennej' )|E] kosztem dużej liczby [Concept( 'prestige', 'prestiżu' )|E]"
