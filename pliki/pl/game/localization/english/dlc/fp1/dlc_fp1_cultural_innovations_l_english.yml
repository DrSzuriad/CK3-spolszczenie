 innovation_varangian_adventurers_desc: "Co zawdzięczamy ziemi, na której żyjemy? Nic! Sercem państwa są jego ludzie, a czy nie zasługujemy na najlepszą ziemię, największe skarby, najwspanialsze pałace? Jeśli ich pragniemy, po musimy tylko po nie #EMP sięgnąć#!!"
