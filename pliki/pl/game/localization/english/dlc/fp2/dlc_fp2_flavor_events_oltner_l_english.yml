l_english:
 rice_fields_modifier: "Pola ryżowe"
 rice_fields_modifier_desc: "Chłopi w tej prowincji uprawiają pożywny ryż, napełniając nim swoje brzuchy i dając początek nowej kuchni."
 fp2_flavor.0001.t: "Urodzaj nowych idei"
 fp2_flavor.0001.desc: "Stolica, która rządzi [rice_propagator.GetTitledFirstName] jest naprawdę zamożna. Chłopi z [rice_propagator_capital.GetAdjective] są grubi i szczęśliwi – oraz #EMP produktywni!#!\n\nMuzułmanie sprowadzili na swoje ziemie nową roślinę uprawną – ryż. Jest on łatwy w uprawie i dobrze odżywia ludzi. Zastanawiam się, czy to część ich sukcesu? Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] nie miał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] nic przeciwko bardziej produktywnemu chłopstwu...\n\nMoże powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] założyć pola ryżowe w mojej własnej stolicy? Ale jak zacząć?"
 fp2_flavor.0001.a: "Złoto rozluźni [rice_propagator.GetHerHim] język."
 fp2_flavor.0001.b: "Z pewnością chętnie podzielił[Select_CString(rice_propagator.IsFemale, 'aby', 'by' )] się z przyjaci[Select_CString(ROOT.Char.IsFemale, 'ółką', 'elem' )]?"
 fp2_flavor.0001.c: "Ten sekret będzie mój... wyślij wspólnika."
 fp2_flavor.0001.d: "Zapomnij o tym, nie chcę mieć do czynienia z muzułmanami."
 fp2_flavor.0001.b.success: "Udaje ci się [Select_CString(rice_propagator.IsFemale, 'ją', 'go' )] przekonać"
 fp2_flavor.0001.b.failure: "[rice_propagator.GetTitledFirstNameNoTooltip] jest obrażon[Select_CString(rice_propagator.IsFemale, 'a', 'y' )]"
 fp2_flavor.0001.c.success: "Twój wspólnik wykrada tajemnicę"
 fp2_flavor.0001.c.failure: "[rice_propagator.GetTitledFirstNameNoTooltip] jest wściekł[Select_CString(rice_propagator.IsFemale, 'a', 'y' )]"
