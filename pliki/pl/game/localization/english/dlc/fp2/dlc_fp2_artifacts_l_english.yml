 fp2_santiago_aquamanile_melted_tally_desc: "$fp2_santiago_aquamanile_melted_desc$\n\nTen często kuty metal [ROOT.Var('artefact_santiago_bells').GetValue]-krotnie zmieniał właściciela."
 fp2_santiago_bells: "Dzwony Santiago"
 fp2_santiago_bells_desc: "Sławne dzwony z Santiago de Compostela są mocnym, prostym, a przede wszystkim #EMP donośnym#! przypomnieniem o niezmiennym duchowym autorytecie św. Jakuba."
 fp2_santiago_bells_melted_desc: "[reforger.GetTitledFirstName] odebrał[Select_CString(reforger.IsFemale, 'a', '' )] je niewiernym, przetopił[Select_CString(reforger.IsFemale, 'a i przywróciła', ' i przywrócił' )] do pierwotnej postaci. Teraz słynne dzwony z Santiago de Compostela rozbrzmiewają ku pokrzepieniu całego chrześcijaństwa."
 fp2_santiago_bells_melted_tally_desc: "$fp2_santiago_bells_melted_desc$\n\nTen często kuty metal [ROOT.Var('artefact_santiago_bells').GetValue]-krotnie zmieniał właściciela."
