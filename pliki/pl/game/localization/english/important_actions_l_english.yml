 action_can_use_hook_to_change_contract_combined_group_description: "Posiadając [Concept( 'hook', 'haka' )|E] na swojego feudalnego [Concept( 'vassal', 'wasala' )|E], możesz go użyć na zmodyfikowanie [Concept( 'feudal_contracts', 'kontraktów feudalnych' )|E].\n\n#help Zwiększenie [Concept( 'obligations', 'zobowiązań' )|E] [Concept( 'vassals', 'wasali' )|E] jest jednym z najbardziej wartościowych zastosowań [Concept( 'hook', 'haka' )|E].\n\nCo do zasady, zaproponowanie nieuczciwej zmiany [Concept( 'contract', 'kontraktu' )|E] może spowodować zwiększenie [Concept( 'tyranny', 'tyranii' )|E] - unikasz tego używając [Concept( 'hook', 'haka' )|E]. Możesz zaproponować tylko jedną niesprawiedliwą zmianę, każda kolejna będzie skutkować zwiększeniem [Concept( 'tyranny', 'tyranii' )|E].\n\nPamiętaj, aby #high zaznaczyć pole 'Użyj haka'#! podczas modyfikowania [Concept( 'feudal_contracts', 'kontraktów feudalnych' )|E]!#!"
