 action_title_election_desc: "[landed_title.Custom('TitleAdjNoTooltip')] przeprowadza elekcję. To [title|El], którego [Select_CString( landed_title.GetHolder.IsLocalPlayer, 'jesteś ', '' )]właścicielem[Select_CString( landed_title.GetHolder.IsLocalPlayer, '', Concatenate(' jest ', landed_title.GetHolder.GetShortUIName))]. Obecnie główn[Select_CString( landed_title.GetHeir.IsFemale, 'ą', 'ym' )] kandydat[Select_CString( landed_title.GetHeir.IsFemale, 'ką', 'em' )] jest [landed_title.GetHeir.GetUIName].\n\n#help Jeżeli jesteś [Concept( 'elector', 'elektorem' )|E] warto nadzorować trwające wybory, nawet gdy oddałeś już swój głos. Pamiętaj, że możesz go zmienić w każdym momencie!\n\nNawet jeśli nie jesteś [Concept( 'elector', 'elektorem' )|E] nie warto tracić swojego zainteresowania wyborami. W końcu wszystko może się zdarzyć... być może #emp ty#! jesteś najlepszym kandydatem!#!"
 action_title_election_combined_group_description: "W twoim [Concept( 'realm','państwie' )|E] trwa elekcja.\n\n#help Jeśli jesteś [Concept( 'elector','elektorem' )|E], warto śledzić aktywnie proces elekcyjny, nawet jeśli już oddałeś swój głos. Pamiętaj, że w każdej chwili możesz zmienić swoją wolę.\n\nNawet jeśli nie jesteś elektorem, dobrze jest śledzić wybory. W końcu wszystko może się zdarzyć... a to właśnie #emp Ty#! możesz okazać się najlepszym kandydatem!"
