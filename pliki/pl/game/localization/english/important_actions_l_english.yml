 action_can_claim_liege_title_desc: "Kontrolujesz większość [Concept('counties','hrabstw')|E] należących [de_jure|El] do jednego z [Concept('titles','tytułów')|E] twojego [Concept('lieges','seniora')|E]. Oznacza to, że możesz wydać [prestige|El], aby uzyskać [Concept('unpressed_claim','niewysunięte roszczenie')|E] do tego tytułu!\n\n#help Posiadanie niewysuniętego roszczenia do tytułu wyższego poziomu daje ci możliwość podniesienia swojej rangi. Możesz to wykorzystać do założenia [Concept('claimant_faction','frakcji pretendenckiej')|E] lub wypowiedzenia wojny swojemu seniorowi.#!"
