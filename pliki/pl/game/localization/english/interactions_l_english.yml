 court_amenities_interactions.0001.t: "Oskarżon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] o naruszenie prawa antyzbytkowego"
 court_amenities_interactions.0001.desc_intro: "Gdy przechadzam się po salach [debate_locale.Custom('TitleAdjRealmAdjNoTierNoTooltip')], ubrany jak zazwyczaj, nagle na środku sali tronowej zatrzymuje mnie nie kto inny jak [actor.Custom2('MyCharacterIntroduction', ROOT.Char)]! Podchodzi do mnie i mocno przyciska swój palec do mojej klatki piersiowej."
 court_amenities_interactions.0001.desc_byzantine: "„Co ci przyszło do głowy, iż myślisz, żeś [Select_CString( ROOT.Char.IsFemale, 'godna', 'godzien' )] obnosić się purpurą? Tylko moja rodzina i ja mamy ten zaszczyt! Zdejmuj to natychmiast!”"
 court_amenities_interactions.0001.desc_court_position: "„Uważasz, że [Select_CString(  recipient.IsFemale, 'prawdziwa', 'prawdziwy' )] [recipient.GetTitleAsNameNoTooltip|l] [Select_CString( recipient.IsFemale, 'ubrałaby', 'ubrałby' )] taki strój? Wyglądasz jak dureń! Rozbieraj się natychmiast albo będę zmuszon[Select_CString( actor.IsFemale, 'a', 'y' )] wezwać straże!”"
 court_amenities_interactions.0001.desc.nakey: "„Chociaż sławimy ludzkie ciało pod każdym względem, to [Select_CString( ROOT.Char.IsFemale, 'powinnaś', 'powinieneś' )] przynajmniej zadbać o siebie! Ile czasu minęło od twojej wizyty w łaźni?”"
 court_amenities_interactions.0001.desc: "„Za kogo ty się uważasz, że tak puszysz się w tym niedorzecznym stroju? To dwór władcy, a nie burdel! Natychmiast zdejmij to i ubierz coś normalnego tak jak każdy inny!”"
 court_amenities_interactions.0001.desc_outro: "[actor.GetNameNoTooltip] [Select_CString( actor.IsFemale, 'oskarżyła', 'oskarżył' )] mnie o złamanie prawa antyzbytkowego, któremu podlega [debate_locale.Custom('TitleAdj')] i zażądał[Select_CString( actor.IsFemale, 'a', '' )], bym poddał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się karze według obowiązującego dekretu. Byłoby to plamą na mojej reputacji oraz hańbą, która prześladowałaby mnie po kres dni. Te zarzuty oczywiście są wyssane z palca i jestem [Select_CString( ROOT.Char.IsFemale, 'pewna', 'pewien' )], że jeśli przygotuję odpowiednią obronę, [actor.GetFirstNameNoTooltip] utonie we własnych kłamstwach! Może nawet uda mi się uzyskać zadośćuczynienie za straty moralne..."
 court_amenities_interactions.0001.a: "„A co TY dokładnie masz na sobie?”"
 court_amenities_interactions.0001.b: "Zapłacę za to swoją godnością..."
 court_amenities_interactions.0001.b.tt: "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t: "Debata na temat mody"
 court_amenities_interactions.0002.desc_intro: "Musiało minąć kilka godzin, gdy zaciekle gestykulowaliśmy na temat praw mody i ubioru, przywołując wiekowe precedensy prawne, o których większość na dworze nigdy nie słyszała. Gdy dym widowiska opadł,"
 court_amenities_interactions.0002.desc_won.nakey: "okazało się, że to ja wygrał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m!\n\nW związku z tym [actor.GetName] został[Select_CString( actor.IsFemale, 'a', '' )] zmuszon[Select_CString( actor.IsFemale, 'a', 'y' )] do przywdziania ubrania pospólstwa i ukrycia przed światem swojego wstydliwie zaniedbanego ciała."
 court_amenities_interactions.0002.desc_won: "okazało się, że to ja wygrał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m!\n\nWobec tego [recipient.GetName] został[Select_CString( recipient.IsFemale, 'a', '' )] zmuszon[Select_CString( recipient.IsFemale, 'a', 'y' )] do rozebrania się do samej bielizny! Wszyscy obecni na dworze zobaczyli [Select_CString( recipient.IsFemale, 'ją', 'go' )] dokładnie tak[Select_CString( recipient.IsFemale, 'ą', 'im' )], jak[Select_CString( recipient.IsFemale, 'ą stworzył ją', 'im stworzył go' )] [ROOT.Char.GetFaith.CreatorName]!"
 court_amenities_interactions.0002.desc_lost.nakey: "zszokowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że faktycznie naruszam prawo!\n\nPo raz pierwszy w życiu wstydzę się ciała, które dał mi [ROOT.Char.GetFaith.CreatorName]. I właśnie wtedy, gdy czuję, że moja nagość staje się nieprzyzwoita, pobliscy strażnicy i styliści podchodzą, by ubrać mnie w brudne, pospolite łachmany."
 court_amenities_interactions.0002.desc_lost: "zszokowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że faktycznie naruszam prawo!\n\nStoję zawstydzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy strażnicy zamku położonego na terenie [debate_locale.Custom('TitleAdjRealmAdjNoTierNoTooltip')] i styliści rozbierają mnie do bielizny, a następnie ściągają ze mnie resztę! Obnażon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przed dworem, uciekam z dumą między nogami."
 court_amenities_interactions.0002.a_won: "Hah! Co za cyrk!"
 court_amenities_interactions.0002.a_lost.humble: "Niech zobaczą. Niczego się nie wstydzę."
 court_amenities_interactions.0002.a_lost.lustful: "Zwykle rezerwuję ten zaszczyt dla moich kochan[Select_CString( ROOT.Char.IsFemale, 'ków', 'ek' )]."
 court_amenities_interactions.0002.a_lost: "Mogę już nigdy więcej nie pokazać swojej twarzy."
 court_amenities_interactions.0003.desc_won.nakey: "okazało się, że to ja wygrał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m!\n\nW związku z tym [actor.GetName] został[Select_CString( actor.IsFemale, 'a', '' )] zmuszon[Select_CString( actor.IsFemale, 'a', 'y' )] do przywdziania ubrania pospólstwa i ukrycia przed światem swojego wstydliwie zaniedbanego ciała."
 court_amenities_interactions.0003.desc_won: "okazało się, że to ja wygrał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m!\n\nW związku z tym [actor.GetName] został[Select_CString( actor.IsFemale, 'a', '' )] zmuszon[Select_CString( actor.IsFemale, 'a', 'y' )] do rozebrania się do samej bielizny! Wszyscy obecni na dworze zobaczyli [Select_CString( actor.IsFemale, 'ją', 'go' )] dokładnie tak[Select_CString( actor.IsFemale, 'ą', 'im' )], jak[Select_CString( actor.IsFemale, 'ą', 'im' )] stworzył [Select_CString( actor.IsFemale, 'ją', 'go' )] [ROOT.Char.GetFaith.CreatorName]"
 court_amenities_interactions.0004.desc: "okazało się, że czyn, którego dopuścił[Select_CString( victim.IsFemale, 'a', 'y' )] się [victim.GetNameNoTooltip] jest przestępstwem karanym w maksymalnym wymiarze przewidzianym prawo panujące na ziemiach [debate_locale.Custom('TitleAdjRealmAdjNoTierNoTooltip')]! Oznacza to, że mogę [Select_CString( victim.IsFemale, 'ją', 'go' )] uwięzić! Chociaż nie takiego rezultatu oczekiwałem, z pewnością stawia mnie to na mocnej pozycji!"
 court_amenities_interactions.0004.a: "Może pominę to wykroczenie w zamian za przysługę..."
 court_amenities_interactions.0004.b: "Lepiej by wyglądał[Select_CString( victim.IsFemale, 'a', '' )] w więziennych łachmanach!"
