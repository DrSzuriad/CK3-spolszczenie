l_english:
 artifact_wall_tapestry_name: "Tapiseria $artifact_name_prefix$"
 artifact_wall_tapestry_description: "Duży gobelin z [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] o [SCOPE.Custom('ArtifactQualityNarz')] kunszcie rzemieślniczym. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious: "Płótno przedstawia kilka znamiennych scen zaczerpniętych z kanonu wiary, takiej jak [Artifact.GetOwner.GetFaith.GetNameNoTooltip|l]."
 feature_tapestry_scene_historical: "Płótno przedstawia założenie [Artifact.GetOwner.GetPrimaryTitle.Custom('TitleAdjNoTier')|L] i inne ważne wydarzenia historyczne prowadzące do panowania władc[Select_CString(ROOT.Char.IsFemale, 'zyni, znanej', 'y, znanego' )] jako [Artifact.GetOwner.GetTitledFirstName|l]."
 feature_tapestry_scene_geometric_patterns: "Na płótnie utkany jest skomplikowany wzór z geometrycznych kształtów."
 feature_tapestry_scene_hunt: "Płótno przedstawia scenę polowania: kilku myśliwych, uzbrojonych w łuki i włócznie, otacza ranne zwierzę i zamierza zadać mu śmiertelny cios."
 feature_tapestry_scene_myth: "Starożytni bogowie, budzące respekt potwory i nieustraszeni bohaterowie zostali utkani na tym płótnie, przedstawiającym sceny z mitu."
 feature_tapestry_scene_calligraphic: "Na płótnie utkany jest misterny wzór, w którym eleganckie kaligraficzne litery płynnie łączą się z geometrycznymi kształtami."
 feature_tapestry_scene_bucolic: "Płótno przedstawia pogodne sceny z życia codziennego na polach w ciągu roku: jedni obsiewają pole, inni orzą, a jeszcze inni zbierają plony."
 feature_tapestry_scene_battle: "Płótno przedstawia punkt zwrotny słynnej bitwy na ziemiach [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetTitle.GetAdjective]. [Artifact.GetOwner.GetTitledFirstName] [Select_CString( Artifact.GetOwner.IsFemale, 'wyszła', 'wyszedł' )] z niej zwycięsko, natomiast [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName] [Select_CString( Artifact.GetOwner.MakeScope.Var('epic_loser').Char.IsFemale, 'poniosła', 'poniósł' )] druzgocącą porażkę."
 feature_tapestry_scene_coronation: "[Artifact.GetOwner.GetTitledFirstName|U] ukazan[Select_CString( Artifact.GetOwner.IsFemale, 'a', 'y' )] jest pośrodku scenerii podczas swej koronacji, intronizowan[Select_CString( Artifact.GetOwner.IsFemale, 'a', 'y' )] wśród wiwatującego tłumu."
 feature_tapestry_scene_ships: "Płótno przedstawia potężną flotę na morzu. Uzbrojeni żołnierze stoją na statkach i wypatrują wroga na horyzoncie."
 feature_tapestry_scene_animals: "Płótno przedstawia polujące zwierzęta. W centralnym punkcie potężny lew rzuca się na jelenia, który bezskutecznie próbuje uciec."
 feature_tapestry_scene_banquet: "Tkanina przedstawia bogaty bankiet, który wyprawił[Select_CString(Artifact.GetOwner.IsFemale, 'a', '' )] na swoim dworze [Artifact.GetOwner.GetTitledFirstName]: znamienici goście siedzą przy obficie zastawionym stole, a artyści grają muzykę i tańczą."
 feature_tapestry_scene_hearing: "Tkanina przedstawia rozprawę na dworze: [Artifact.GetOwner.GetTitledFirstName] siedzi majestatycznie w centrum sceny, a wasale, emisariusze, pokonani wrogowie i słudzy czekają w kolejce, by złożyć hołd."
 feature_tapestry_scene_garden: "Na płótnie przedstawiony jest piękny ogród: trawa jest zielona, kwiaty kolorowe i bujne, a drzewa obfitujące w owoce zdają się sięgać nieba."
