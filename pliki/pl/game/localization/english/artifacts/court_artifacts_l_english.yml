 artifact_throne_charlemagne_description: "Prosty, acz imponujący tron, który jest pozbawiony ornamentów. Wykonany z litego marmuru, którego płyty podobno pochodzą z Bazyliki Grobu Pańskiego w Jerozolimie."
 artifact_throne_solomon_name: "Tron Salomona"
 artifact_throne_solomon_description: "Okazały tron, o którym mówi się, że należał niegdyś do legendarnego króla Salomona. Wykonany z kości słoniowej i pokryty złotem tron jest również wysadzany wieloma cennymi kamieniami szlachetnymi, a metalowe rzeźby różnych zwierząt zdobią schody prowadzące do niego."
 artifact_throne_stone_scone_name: "Kamień ze Scone"
 artifact_throne_stone_scone: "Proste siedzisko z czerwonego piaskowca, na którym koronowani byli wszyscy monarchowie Alby od czasów króla Kennetha I."
