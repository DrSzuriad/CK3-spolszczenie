 artifact_wall_sword_muhammad_dhu: "Zulfikar — zdobyty przez Mahometa jako łup w bitwie pod Badrem"
 artifact_wall_sword_muhammad_mikhdham: "Al-Michzam — przekazany przez Mahometa jego kuzynowi i zięciowi Alemu ibn Abi Talibowi"
