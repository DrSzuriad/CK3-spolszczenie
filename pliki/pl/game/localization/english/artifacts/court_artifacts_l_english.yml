 artifact_pedestal_jamshid_name: "Kielich Dżamszida"
 artifact_pedestal_cup_jamshid: "To legendarny kielich Dżamszida: od dawna będący własnością starożytnych władców Persji, służy do wróżenia i zawiera eliksir nieśmiertelności."
 artifact_pedestal_spear_destiny_name: "Włócznia Przeznaczenia"
 artifact_pedestal_spear_destiny: "Jest to grot starożytnej włóczni, o której mówi się, że została użyta przez rzymskiego żołnierza do przebicia boku Jezusa na krzyżu."
 artifact_pedestal_david_harp_name: "Harfa Dawida"
 artifact_pedestal_david_harp: "Jest to drewniana, starożytna harfa. Mówi się, że należała do króla Dawida i ma mistyczne właściwości lecznicze."
 artifact_pedestal_branch_name: "Gałązka [SCOPE.Custom('BranchTree')]"
