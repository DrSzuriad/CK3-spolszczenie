 artifact_wall_sword_muhammad_name: "Miecz Mahometa"
 artifact_wall_sword_muhammad: "Jeden z autentycznych dziewięciu mieczy Proroka Mahometa. Jest to [SCOPE.Custom('MuhammadSword')]."
