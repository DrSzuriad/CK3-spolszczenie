 artifact_pedestal_koh_i_noor_name: "Góra światła"
 artifact_pedestal_koh_i_noor_description: "Jest to diament o niezrównanej wielkości i czystości. Mówi się, że został wydobyty w kopalniach południowo-wschodnich Indii, ale jego prawdziwe pochodzenie jest prawdopodobnie nieznane."
 artifact_jewelled_danda_name: "Wysadzana klejnotami danda"
 artifact_jewelled_danda_description: "Jest to zdobione, wysadzane klejnotami, berło z Indii, oznaka monarszej potęgi i zdolności władcy do wymierzania kary swoim poddanym."
 artifact_aruval_name: "Starożytny aruwal"
 artifact_aruval_description: "Mówi się, że ten długi aruwal jest tak stary, że możliwe jest, iż sam Karuppu Sami kiedyś nim władał."
 artifact_khanda_name: "Ceremonialna khanda"
 artifact_khanda_description: "Khanda ta została wykonana raczej na potrzeby ceremonii niż walki i przez pokolenia przypominała o potrzebie zerwania zasłony niewiedzy."
 artifact_makarakundala_name: "Makarakundala"
 artifact_makarakundala_description: "Są to kolczyki przypominające te noszone przez bogów. Niektórzy twierdzą nawet, że ta konkretna para należała kiedyś do boskich istot."
 artifact_cintamani_name: "Kamień Ćintamani"
 artifact_cintamani_hindu_description: "Jest to kamień, o którym mówi się, że kiedyś spadł z nieba. Niektórzy twierdzą, że należał on kiedyś do Wisznu lub króla Nagi, oraz że przynosi on również pomyślność swojemu właścicielowi."
 artifact_cintamani_buddhist_description: "Jest to kamień, o którym mówi się, że kiedyś spadł z nieba. Niektórzy twierdzą, że był on kiedyś w posiadaniu bodhisattwów Awalokiteśwary i Ksitigarbhy, oraz że spełnia on również życzenia tych, którzy go posiadają."
 artifact_navaratna_name: "Nawaratna"
 artifact_navaratna_description: "Łańcuch złożony z dziewięciu klejnotów, z wielkim rubinem w środku, symbolizujący dziewięciu niebiańskich bogów w hinduizmie."
 artifact_shankha_conch_name: "Muszla śankha"
 artifact_shankha_conch_description: "Symbol Boga Wisznu, ta starożytna muszla śankha jest używany jako trąbka w ceremoniach religijnych i mówi się, że jest symbolem pomyślności oraz cnoty."
 artifact_pedestal_great_diamond_name: "Wielki diament"
 artifact_pedestal_great_diamond_description: "Mówi się, że ten ogromny klejnot zdobił kiedyś posąg świątynny, nim został skradziony przez chciwego intruza."
 al_taj_crown_name: "al-Tadż al-Szarif"
 al_taj_crown_description: "„Honorowa korona” lub „Czcigodny turban” jest tradycyjną koroną procesyjną kalifów Fatymidów. Jest ona ozdobiona ogromnym klejnotem „al-Jatima”."
 qadib_al_mulk_name: "Kadib al-Mulk"
 qadib_al_mulk_description: "Laska procesyjna kalifatu Fatymidów, pokryta złotem oraz wysadzana perłami i klejnotami."
 al_sayf_al_khass_name: "al-Sajf al-Chass"
 al_sayf_al_khass_description: "Mówi się, że ten wysadzany klejnotami miecz został wykonany z pioruna. Przechowywany jest w złotym pokrowcu z inskrypcjami, który rzadko opuszczał ze względu na jego ceremonialne znaczenie w kalifacie."
 al_dawat_name: "al-Dauat"
 al_dawat_description: "Jest to kałamarz wykonany ze złota i koralu. Przez długi czas odgrywał szczególną rolę w ceremoniach kalifatu."
 al_hafir_name: "al-Hafir"
 al_hafir_description: ""
 artifact_wall_banner_thankfulness_name: "Sztandar wdzięczności"
 artifact_wall_banner_thankfulness_description: "Ten biały jedwabny sztandar jest wyszyty złotymi literami i owinięty wokół złotej lancy. Tradycyjnie sztandar ten i jeszcze jeden taki sam były niesione podczas pochodu kalifa."
 artifact_arms_of_alex_name: "Zbroja Aleksandra"
 artifact_arms_of_alex_description: "Ta starożytna lniana zbroja należała podobno kiedyś do Aleksandra Wielkiego. Choć nie nadaje się już do noszenia, sama zbroja nosi w sobie dziedzictwo wielkiego zdobywcy, znanego od Morza Śródziemnego po krańce Indii."
 artifact_pedestal_al_jabal_name: "al-Dżabal"
 artifact_pedestal_al_jabal_description: "Jest to pierścień ozdobiony wielkim rubinem znanym jako al-Dżabal, czyli „góra”. Kamień ten jest niespotykanej wielkości i mówi się, że sam pierścień był noszony przez perskich cesarzy z dynastii Sasanidów."
 artifact_pedestal_al_yatima_name: "al-Jatima"
 artifact_pedestal_al_yatima_description: "Znana jako al-Jatima „sierota”, ta ogromna perła jest rzekomo niepodobna do żadnej innej na tym świecie. Sierota wśród rodzin klejnotów i pereł."
 artifact_dagger_of_rostam_name: "Sztylet Rostama"
 artifact_dagger_of_rostam_description: "Ten misterny sztylet jest podobno tym, którego Rostam użył do zabicia białej Dewy."
 artifact_spear_of_ascalon_name: "Askalon"
 artifact_spear_of_ascalon_description: "Ta złamana stara włócznia jest podobno fragmentem włóczni, którą św. Jerzy zabił smoka z Bejrutu."
 artifact_zomorrodnegar_name: "Szamszir-e Zomorrodnegar"
 artifact_zomorrodnegar_description: "Mówi się, że ten wysadzany szmaragdami miecz jest mitycznym ostrzem Salomona, którego użyto do zabicia demona Fulad-zereha."
 artifact_muhammads_epistles_name: "List Mahometa"
 artifact_muhammads_epistles_description: "Ten list jest częścią korespondencji między prorokiem Mahometem a władcami [muhammads_epistles.Custom('EpistleReciever')]."
 epistle_syria: "Syrii"
 epistle_arabia: "plemion arabskich"
 epistle_persia: "Persji"
 epistle_byzantium: "Cesarstwa Wschodniorzymskiego"
 epistle_bahrain: "Bahrajnu"
 artifact_kaves_apron_name: "Fartuch Kawe"
 artifact_kaves_apron_description: "Mówi się, że ta poszarpana flaga to legendarny sztandar, który perski kowal Kawe zrobił ze swojego fartucha, aby zmobilizować swój lud przeciwko złemu władcy."
 artifact_joyeuse_name: "Joyeuse"
 artifact_joyeuse_description: "Miecz Karola Wielkiego, wykuty, by pomieścić lancę Longina. Joyeuse jest symbolem zarówno rycerskiego męstwa, jak i królewskiego dziedzictwa imperium Karola Wielkiego."
 artifact_durendal_name: "Durandal"
 artifact_durendal_description: "Twierdzi się, że ten krótki i ciężki miecz to legendarny Durandal, który Roland ukrył przed śmiercią, aby nie dostał się w ręce wroga."
 artifact_curtana_name: "Curtana"
 artifact_curtana_description: "To podobno Curtana, miecz Miłosierdzia. Ten legendarny miecz był niegdyś używany przez Tristana przeciwko Morhołtowi. Z tego też powodu brakuje czubka miecza, który utknął w grubej czaszce irlandzkiego olbrzyma."
 artifact_ring_angelica_name: "Pierścień Angeliki"
 artifact_ring_angelica_description: "Pierścień, który podobno był tym samym, który nosiła Angelika, znany z opowieści o Rolandzie i Karolu Wielkim. Jego moc musiała się wyczerpać, ponieważ nie wydaje się już zapewniać niewidzialności, ale nadal jest wspaniałym symbolem tej dawno zmarłej księżniczki."
 artifact_olifant_name: "Olifant"
 artifact_olifant_description: "Wielki róg z kości słoniowej, pokryty misternymi grawerunkami. Niektórzy twierdzą, że jest to ten sam róg, którego Roland użył, by wezwać pomoc przed śmiercią w bitwie w wąwozie Roncevaux."
 artifact_colada_name: "Colada"
 artifact_colada_description: "Mówi się, że jest to jeden z mieczy Cyda. Ostrze to jest inspiracją dla każdego, kto aspiruje do jego cnót rycerskich."
 artifact_aram_name: "Aram"
 artifact_aram_description: "Ta starożytna, ciemna włócznia widziała pokolenia, które przychodziły i odchodziły. Jest tak stara, że wielu uważa ją za legendarną włócznię Arama, znaną z opowieści o Dżangarze."
 artifact_ikenga_name: "Ikenga"
 artifact_ikenga_description: "Ten mały rogaty posążek ma zapewnić jego właścicielowi powodzenie i zwycięstwo."
 artifact_mmaagha_kamalu_name: "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description: "Jest to bardzo stary, ozdobny miecz ceremonialny. Twierdzi się, że należał on kiedyś do Kamalu, boga wojny plemienia Igbo."
 artifact_bronze_head_name: "Głowa z brązu"
 artifact_bronze_head_description: "Ta naturalistyczna głowa z brązu bardzo szczegółowo oddaje rysy dawno zmarłego władcy, wyglądając bardziej jak rzeźba niż coś odlanego z metalu. Głowa ozdobiona jest koroną, co świadczy o statusie przedstawionego monarchy."
 artifact_crystal_carving_name: "Obrobiony kryształ"
 artifact_crystal_carving_description: "Ten prostokątny kawałek czystego kryształu górskiego jest niemal idealnie przezroczysty, a większość jego powierzchni pokryta jest misternymi rzeźbieniami. Jest to obiekt o wielkim pięknie, choć niejasnej użyteczności."
 artifact_ibeji_name: "Ibeji"
 artifact_ibeji_description: "Jest to niewielka drewniana rzeźba przedstawiająca zmarłego bliźniaka, która według wierzeń, przynosi bogactwo i pomyślność, jeśli dba o nią rodzina. Ozdobiona jest misterną i dość wysoką fryzurą."
 artifact_kantele_name: "Starożytne kantele"
 artifact_kantele_description: "Ten drewniany instrument strunowy był przekazywany z pokolenia na pokolenie. Plotki głoszą, że może pochodzić nawet z czasów samego Väinämöinena."
 artifact_sledovik_name: "Sledowik"
 artifact_sledovik_description: "Ten wielki głaz pokryty jest śladami stóp, które wnikają w samą skałę. Przez wiele lat służył on jako ołtarz, a ślady stóp są uważane za pozostawione przez miejscowych świętych."
 artifact_nagelring_name: "Nagelring"
 artifact_nagelring_description: "Według tradycji ten wiekowy miecz związany jest z mitycznym i dość popularnym Dytrykiem z Bernu. To powiązanie przyniosło temu przedmiotowi nieuzasadnioną sławę."
 artifact_kladenets_name: "Kładieniec"
 artifact_kladenets_description: "Choć ma już swoje lata, ten stary stalowy miecz jest podobno mitycznym Kładieńcem, mieczem, który potrafi samemu się wymachiwać. W obecnym stanie niełatwo jest nim władać, ale sama jego obecność budzi szacunek tych, którzy wierzą w jego nadprzyrodzone pochodzenie."
 artifact_legbiter_name: "Legbiter"
 artifact_legbiter_description: "Niezwykle ostry miecz z rękojeścią z kości słoniowej. Broń ta podobno należała do wielkiego króla Norwegii Magnusa Olafssona."
 artifact_quernbiter_name: "Quernbiter"
 artifact_quernbiter_description: "Mieczem tym władał kiedyś sam król Norwegii Haakon, a w tamtych czasach mówiono, że jest on tak ostry, że może przecinać kamienie żarnowe."
 artifact_dragvandil_name: "Dragvandil"
 artifact_dragvandil_description: "Miecz, który podobno należał kiedyś do Egilla Skallagrímssona, rolnika, poety i wojownika, znanego z Sagi o Egilu."
 artifact_szczerbiec_name: "Szczerbiec"
 artifact_szczerbiec_description: "Uważa się, że miecz ten został podarowany królowi Bolesławowi Chrobremu przez anioła i to właśnie nim uderzył w Złotą Bramę Kijowa. Ma on ogromne znaczenie symboliczne."
 artifact_chinese_caligraphy_name: "Chińska kaligrafia"
 artifact_chinese_caligraphy_description: "Ten delikatny kawałek papieru pokryty jest dziwnymi, ale pięknymi i niezwykle precyzyjnie wykonanymi symbolami. Mówi się, że pochodzi z ziem Chin na Dalekim Wschodzie."
 artifact_ruyi_name: "Ruyi"
 artifact_ruyi_description: "Jest to małe jadeitowe berło, pokryte chińskimi symbolami i zdobieniami."
 turquoise_throne_name: "Turkusowy tron"
 turquoise_throne_description: "Ten wysadzany klejnotami tron królewski został wykonany na wzór legendarnego tronu królów perskich opisywanego w Szahname. Jego hebanowa rama jest ozdobiona niezliczoną ilością turkusów oraz płytami z czystego złota pokrytego emalią o turkusowym odcieniu. Tak zapierające dech w piersiach piękno może być dziełem tylko najlepszych rzemieślników w swoich dziedzinach."
 peacock_throne_name: "Pawi tron"
 peacock_throne_description: "Ten wystawny tron ma za zadanie odtworzyć królewskie siedzisko Dżamszida. Mówi się, że rzemieślnicy z całego świata zebrali się, aby wykonać ze złota, srebra i setek kamieni szlachetnych tron, który teraz stoi przed tobą."
 artifact_banner_islam_name: "Święty sztandar Mahometa"
 artifact_banner_islam_description: "Mówi się powszechnie, że jest to Święty Sztandar Mahometa, relikwia z czasów proroka i symbol całej wiary muzułmańskiej."
 artifact_spear_of_the_prophet_name: "Włócznia Proroka"
 artifact_spear_of_the_prophet_description: "Rzekoma włócznia Mahometa, którą władca Abisynii przywiózł w darze Zubajrowi ibn al-Awwamowi."
 artifact_mantle_of_the_prophet_islam_name: "Płaszcz Proroka"
 artifact_mantle_of_the_prophet_description: "Płaszcz ten był przez wieki przekazywany z kalifa na kalifa, a kiedyś należał do Proroka. Jest on tradycyjnie noszony przez kalifa podczas wszystkich świąt, nadając mu aurę niezrównanego spokoju i dostojeństwa."
 afarganyu_name: "Afarganju"
 artifact_afarganyu_description: "To duże naczynie jest miejscem, w którym zapala się święty ogień, centralny element wielu ceremonii wiary zaratusztriańskiej. Stara inskrypcja mówi o osobie, która pierwotnie podarowała je kapłanom."
 siddhachakra_name: "Siddhaćakra"
 artifact_siddhachakra_description: "Jest to mistyczny diagram używany w dźinijskich obrządkach. W jego centrum znajduje się kwitnący lotos otoczony bóstwami na płatkach oraz symbolami związanymi z legendami o królu Śripali i jego żonie Majanasundari."
 artifact_staff_kakusandha: "Laska Kakusandhy"
 artifact_staff_kakusandha_desc: "Kakusandha, pierwszy Budda obecnej Kalpy, posiadał tę laskę zarówno do odstraszania niebezpiecznych zwierząt, jak i odstraszania mniejszych, by te nie zostały rozdeptane przez wędrujących mnichów."
 water_filter_konagamana: "Filtr do wody Konagamany "
 water_filter_konagamana_desc: "Konagamana, drugi Budda obecnej Kalpy, nosił ten filtr do wody ze sobą podczas swoich podróży. Ten prosty kawałek materiału służył dwóm celom, zarówno jako środek do zaopatrywania w wodę pitną, jak i do zapewnienia, że wszelkie owady zostały bezpiecznie i ze współczuciem odfiltrowane."
 robe_kassapa: "Fragment szaty Kassapy"
 robe_kassapa_desc: "Kassapa, trzeci Budda obecnej Kalpy, nosił tę szatę przez większą część swojego codziennego życia. Dziwnie szorstki kawałek tkaniny, zajmuje szczególne miejsce w czci jako jeden z niewielu znanych elementów ubioru Buddy, które przetrwały."
 gilded_rats_tail: "Pozłacany ogon szczura"
 gilded_rats_tail.desc: "Biżuteria dla ubogich."
 quail_eggshell_gem: "„Klejnot” ze skorupki jaja przepiórczego"
 quail_eggshell_gem.desc: "Kolorowy kawałek skorupki jajka uważany za klejnot."
 stained_glass_shard: "Uświęcony odłamek „witraża”"
 stained_glass_shard.desc: "Zdaje się, że został zabarwiony na dziwny karmazynowy kolor..."
 xylospongium: "Gąbka na kiju"
 xylospongium.desc: "Jej pochodzenie i przeznaczenie są niejasne – ale wydziela ona słaby, nieprzyjemny zapach."
 st_davids_morsel: "Fragment św. Dawida"
 st_davids_morsel.desc: "Wydaje się, że jest to kawałek suszonego mięsa. Wiek i pochodzenie są niejasne."
 platypus_figurine: "Figurka zwierzęca"
 platypus_figurine.desc: "To malutkie zwierzątko wydaje się mieć szeroki dziób, błyszczące futerko i płetwy. Jakie to osobliwe."
 terracotta_toy_fowl: "Zabawkowy ptak z terakoty"
 terracotta_toy_fowl.desc: "Przetarta powierzchnia opowiada historię o niegdyś ukochanej zabawce."
 stewardship_general.2001.artifact.potsherd_holy: "Gliniany odłamek"
 stewardship_general.2001.artifact.potsherd_holy.desc: "Starożytny gliniany odłamek. Podobno pochodzi z miejsca świętego — [trinket_holy_site.GetAdjectiveNoTooltip]."
 small_bell_beaker: "Mały puchar dzwonowaty"
 small_bell_beaker.desc: "Mały puchar w kształcie odwróconego dzwonu zdobiony misternym wzorem."
 serpentine_budai: "Serpentynowy Budda"
 serpentine_budai.desc: "Niewielka postać otyłego, roześmianego mężczyzny z łysą głową."
 mythical_creature_horn: "Róg [ROOT.Char.Custom('HornedMythicalCreature')]"
 mythical_creature_horn.desc: "Kawałek rogu o wątpliwym kształcie, rzekomo pochodzący od mitologicznego [ROOT.Char.Custom('HornedMythicalCreature')]."
 mythical_creature_figurine: ""
 mythical_creature_figurine.desc: ""
 st_davids_taper: "Świeczka św. Dawida"
 st_davids_taper.desc: "Wygląda to tak, jakby ktoś próbował ją zapalić na obu końcach."
 jira_stick: "Marmurowe berło Dżiry"
 jira_stick.desc: "Mimo że było już wielokrotnie używane, jego spiczasty koniec jest w dobrym stanie."
 lucky_coin: "Szczęśliwa [ROOT.Char.GetCulture.GetNameNoTooltip|l] moneta"
 lucky_coin.desc: "[ROOT.Char.GetCulture.GetNameNoTooltip] moneta, pochodząca z [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip].\n\nNiegdyś wytłoczona powierzchnia jest teraz gładka z powodu częstego dotykania."
 lavender_jade_pendant: "Wisiorek z lawendowego jadeitu "
 lavender_jade_pendant.desc: "Bogate purpurowe smugi są oszałamiające."
 sekhmet_ring: "Stary sygnet"
 sekhmet_ring.desc: "Na złotym sygnecie wygrawerowany jest wizerunek człowieka pozującego z jakimś osobliwie wyglądającym hełmem."
 scarab_brooch: "Starożytna broszka w kształcie skarabeusza"
 scarab_brooch.desc: "Delikatna broszka w kształcie skarabeusza. Szmaragdowa inkrustacja ma podobno korzystne działanie zdrowotne."
 easteregg_artifact_elisabeth_plush: "Wypchany lis Elżbiety"
 easteregg_artifact_elisabeth_plush_description: "Wypchany lis Elżbiety był jej ulubioną zabawką, która towarzyszyła jej przez większość życia. Często widziano, jak Elżbieta porozumiewała się z lisem, sporządzając wymyślne szyfrogramy dla swojego pracodawcy. Zabawka jest pocieszająca i inspiruje jej posiadacza do naśladowania sprytu lisa."
