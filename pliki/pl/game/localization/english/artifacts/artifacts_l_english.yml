 improvised_halberd_desc: "Prowizorycznie skonstruowana halabarda jest zakończona hakiem, dzięki któremu ta improwizowana broń jest bardzo poręczna."
 improvised_dagger_desc: "Ten improwizowany sztylet powstał poprzez przerobienie narzędzia chłopskiego, dzięki czemu zachował swoją poręczność i zdolność cięcia."
 improvised_billhook_desc: "Ten jednoręczny tasak z pazurem służy do cięcia krzewów. Choć broń ta nie przystoi królowi, jego zakrzywione ostrze zaskakująco dobrze radzi sobie ze znajdywaniem szczelin w zbroi. "
 football_cup_desc: "Puchar ten został zamówiony dla upamiętnienia zwycięstwa w meczu piłki nożnej."
 participation_trophy_desc: "Puchar ten został zamówiony dla upamiętnienia „zwycięstwa” w meczu piłki nożnej."
