 court.7100.title: "Schwytana bestia"
 court.7100.desc: "Na moim dworze zdarzały się różne dziwne rzeczy, ale łowczy, [huntmaster.GetFirstName], prowadząc[Select_CString( huntmaster.IsFemale, 'a', 'y' )] #EMP [SCOPE.Custom('GetExoticPetAcc')]#! na łańcuchu do mojej sali tronowej to nie jest coś, czego bym się spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], szczerze mówiąc.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], przedstawiam ci to zacne zwierzę jako prezent; nagrodę z mojego ostatniego polowania! #EMP Wszyscy#! władcy w dzisiejszych czasach mają egzotyczne zwierzęta, aby uświetnić swój dwór i zademonstrować swój majestat!”\n\nTo jasne, że [huntmaster.GetFirstNameNoTooltip] chce, abym zatrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] to coś!"
 court.7100.a: "Co ja mam teraz z tym zrobić?"
 court.7100.a.tt: "Niech [huntmaster.GetFirstName] natychmiast pozbędzie się tego zwierzęcia!"
 court.7100.b: "Ta bestia będzie moim ukochanym pupilem!"
 court.7100.c: "D-dlaczego zatem nie #EMP ty#! tego nie zatrzymasz?"
 court.7200.title: "Głośno i dumnie"
 court.7200.intro.desc: "Szczycę się luksusem swojego dworu, ale od kilku nocy ten luksus przybiera formę wykwintnych tortur muzycznych."
 court.7200.drum.desc: "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument — jakiś bęben, i acz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] w niego głośno walić o każdej porze dnia i nocy."
 court.7200.trombone.desc: "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument — jakiś rodzaj mosiężnego rogu, i zacz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] głośno trąbić o każdej porze dnia i nocy."
 court.7200.pipes.desc: "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument — jakąś dziwną fujarkę, i zacz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] całymi dniami i nocami dysonować."
 court.7200.guitar.desc: "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument — chyba citolę, i zacz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] na nim głośno brzdąkać o każdej porze dnia i nocy."
 court.7200.outro.desc: "\n\nKiedy ja i [loud_musician.GetFirstNameNoTooltip] stajemy twarzą w twarz, [loud_musician.GetSheHe] oświadcza: „M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], ja tylko ćwiczę swoją sztukę, abym m[Select_CString( loud_musician.IsFemale, 'ogła', 'ógł' )] być nadwornym muzykiem, na jakiego zasługujesz!”"
 court.7200.a: "Staraj się mniej grać w nocy, dobrze?"
 court.7200.b: "Zabieraj swoją #EMP sztukę#! i spieprzaj stąd!"
 court.7200.c: "Gdyby twoja muzyka była lepsza, nie narzekalibyśmy!"
 court.7300.title: "Gdzie jest sos z jagnięciny?"
 court.7300.desc: "Zamachy na moje życie są spodziewane, dlatego ludzie, na których polegam w kwestii bezpieczeństwa, muszą pozostać wobec mnie lojalni i być dobrze nastawieni. Dzisiaj jednak, wyznaczon[Select_CString( taster.IsFemale, 'a', 'y' )] przeze mnie degustator[Select_CString( taster.IsFemale, 'ka', '' )] żywności, [taster.GetFirstName], wygląda na całkowicie zniesmaczon[Select_CString( taster.IsFemale, 'ą', 'ego' )] i niezdrowo wyglądając[Select_CString( taster.IsFemale, 'ą', 'ego' )], gdy się do nie[Select_CString( taster.IsFemale, 'j', 'go' )] zgłaszam.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], po prostu nie mogę już tego znieść. Jedzenie, które serwuje twój dwór, jest całkowicie #EMP ohydne#!! Nie mogę uwierzyć, że jesz tę papkę #EMP noc w noc...#!”\n\n„...To świństwo nie nadaje się nawet na chłopski stół! Jeśli każesz mi zjeść jeszcze jeden z tych okropnych posiłków, złożę rezygnację!”"
 court.7300.a: "#EMP Chłopski stół?#! Musimy to natychmiast naprawić!"
 court.7300.b: "Jedzenie jest w porządku, o czym ty mówisz?"
 court.7300.c: "Dobra, znajdę kogoś innego, komu będę płacić za próbowanie moich posiłków!"
 court.7400.title: "Nadużywana gościnność?"
 court.7400.desc: "Mój dwór zasłynął z luksusowej gościnności, a goście często okazują się tu... przydatni.\n\nCzasami jednak na dworze pojawiają się #EMP nieużyteczni#! goście, których cel jest niejasny i których obecność niepotrzebnie uszczupla mój skarbiec.\n\nJednym z takich darmozjadów jest [guest.GetFirstName], któr[Select_CString( guest.IsFemale, 'ą', 'ego' )] zaprosił[Select_CString( guest_liege.IsFemale, 'a', 'y' )] [guest_liege.GetTitledFirstName]. Wydaje się jeść za dwunastu.\n\nT[Select_CString( guest.IsFemale, 'a kobieta', 'en mężczyzna' )] jeży mi włosy na głowie i coś #EMP trzeba#! z tym zrobić."
 court.7400.a: "Pozwólmy [guest.GetHerHim] zostać."
 court.7400.a.tt: "Z pewnością w którymś momencie muszą się przydać, prawda?"
 court.7400.b: "Znam dla nie[Select_CString( guest.IsFemale, 'j', 'go' )] idealną pracę..."
 court.7400.b.tt: "Dać [guest.GetHerHim] jakieś mało istotne stanowisko na dworze."
 court.7400.c: "Pasożytnicz[Select_CString( guest.IsFemale, 'a nieszczęśnico, wracaj skąd przybyłaś', 'y nieszczęśniku, wracaj skąd przybyłeś' )]!"
 court.7600.title: "Dzikość w sercu"
 court.7600.desc: "M[Select_CString( child.IsFemale, 'oja', 'ój' )] [child.Custom('GetDaughterSon')] [child.GetName] wchodzi do mojej sali tronowej z błotem i krwią na twarzy! Wstaję z konsternacją, zamierzając upomnieć [Select_CString( child.IsFemale, 'ją', 'go' )] za [child.GetHerHis] niestosowność, gdy nagle wkracza mój łowczy, [huntmaster.GetFirstName], podobnie ubłocon[Select_CString( huntmaster.IsFemale, 'a', 'y' )] i zakrwawion[Select_CString( huntmaster.IsFemale, 'a', 'y' )], uśmiecha się od ucha do ucha.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], [child.GetTitledFirstNameNoTooltip] zasługuje na pochwałę ze strony dworu! Podczas naszego polowania zabił[Select_CString( child.IsFemale, 'a', '' )] największego [child.Custom('LocalAnimalDop')], jakiego tylko widział[Select_CString( huntmaster.IsFemale, 'am', 'em' )] w tym roku”.\n\nJestem oszołomion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]; nie miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m pojęcia, że w ogóle polował[Select_CString( child.IsFemale, 'a', '' )]."
 court.7600.a: "Te wypady muszą się #EMP skończyć#!."
 court.7600.b: "Hm, może warto dalej sprawdzać, ile [Select_CString( child.IsFemale, 'warta jest moja córka', 'wart jest mój syn' )]..."
 court.7600.b.tt: ""
 court.7600.b.death: "[child.GetNameNoTooltip] umiera podczas polowania"
 court.7600.b.wounding: "[child.GetNameNoTooltip] zostaje rann[Select_CString( child.IsFemale, 'a', 'y' )] podczas polowania"
 court.7600.b.victory: "[child.GetNameNoTooltip] z sukcesem kończy polowanie"
 court.7600.c: ""
 court.7610.title: ""
 court.7610.desc: "M[Select_CString( child.IsFemale, 'oja córka', 'ój syn' )] [child.GetName] dorasta i pewnego dnia będzie oczekiwał[Select_CString( child.IsFemale, 'a', '' )], że zajmie wysoką pozycję w społeczeństwie. Najwyraźniej uznał[Select_CString( child.IsFemale, 'a', '' )], że dziś jest ten dzień.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], mogę dostać rumaka?”\n\n#EMP Rumak?#! Dla #EMP dziecka?!#! Zastanawiając się nad tą prośbą, zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że podczaszy, [horsemaster.GetName], spogląda na mnie z końca sali tronowej.\n\nPrzynajmniej teraz wiem, z kim m[Select_CString( child.IsFemale, 'oja córka rozmawiała', 'ój syn rozmawiał' )] ostatnio..."
 court.7610.a: "Odważny wybór!"
 court.7610.b: "A może coś... mniejszego?"
 court.7610.c: "Nie bądź śmieszn[Select_CString( child.IsFemale, 'a', 'y' )]."
