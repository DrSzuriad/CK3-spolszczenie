 court.5030.t: "Czas zabawy"
 court.5030.desc_opening: "Po drugiej stronie sali widzę jak [child.Custom2('MyCharacterIntroduction', ROOT.Char)] bawi się swoją ulubioną zabawką — [child.Custom('child_favorite_toy_instrumental')]."
 court.5030.desc_young: "Dorośli wokół mnie są zawsze niezadowoleni i chcą, żebym im w czymś pom[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )], jednakże ja chyba wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym pomóc w pokonaniu strasznego smoka, z którym [child.GetSheHe] zdaje się walczyć!"
 court.5030.desc: "Cały dzień słucham jęków i narzekań ludzi. Jestem już tak #EMP znudzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]#!, że nie mogę się powstrzymać przed przeniesieniem swojej uwagi na grę, w którą [child.GetSheHe] gra..."
 court.5030.desc_ending: "\n\n[child.GetFirstNameNoTooltip] widzi, że patrzę w [child.GetHerHis] stronę i macha, żebym do nie[Select_CString( child.IsFemale, 'j', 'go' )] dołączył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 court.5030.a: ""
 court.5030.b_young: "Nie, muszę zachować powagę."
 court.5030.b: "To nie jest miejsce na zabawę."
 court.5040.t: ""
 court.5040.desc: "Po raz kolejny jestem zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] wysłuchiwać narzekań ludzi — [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)] domaga się uwagi, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] twierdzi, że mój dwór stał się nijaki, a [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)] uważa, że ostatnio było zbyt wiele posiłków zawierających pęcherze zwierzęce.\n\n...Chwila, mam pewien pomysł."
 court.5040.a: "Muszę się oprzeć i zachowywać jak na prawdziw[Select_CString( ROOT.Char.IsFemale, 'ą Damę', 'ego Pana' )] przystało."
 court.5040.b: ""
 court.5040.c: ""
 court.5040.d: ""
 court.5041.desc_option_1: ""
 court.5041.desc_option_2: ""
 court.5041.desc_option_3: "W tajemnicy zlecam kilku służącym, aby znaleźli mi węże – jak najwięcej. Następnie, gdy [prank_target.GetTitledFirstName] przebywa na zewnątrz, każę im wypuścić węże do [prank_target.GetHerHis] kwater. Krzyki, które rozlegają się po korytarzach po [prank_target.GetHerHis] powrocie, przyprawiają mnie o drgawki!"
 court.5041.desc_option_4: "Rozgniatam kadzidełko na bardzo drobny proszek i chowam je w dłoni. Następnie, gdy ja i [prank_target.GetTitledFirstName] siedzimy naprzeciwko siebie przy stole, a między nami stoi świeca, rzucam proszkiem w kierunku [prank_target.GetHerHis] twarzy. Gdy przechodzi przez płomień, zapala się w dość spektakularny sposób!\n\n[prank_target.GetTitledFirstName] zaczyna krzyczeć, myśląc, że [prank_target.GetHerHis] twarz płonie, ale ja wiem, że to tylko sztuczka i śmieję się wesoło."
 court.5041.desc_option_5: ""
 court.5041.desc_opening: "#EMP Prrt!#!\n\nDźwięk rozchodzi się po sali, gdy [prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] siada, a [prank_target.GetHerHis] twarz robi się coraz bardziej czerwona, im dłużej trwa cisza. Z trudem powstrzymuję śmiech, ale jeśli mam [prank_target.GetHerHim] znowu zrobić psikusa, muszę uniknąć podejrzeń!"
 court.5041.a: "Zatrzymam się i pocieszę [Select_CString( prank_target.IsFemale, 'ją', 'go' )]."
 court.5041.option_1: "[prank_target.GetHerHis|U] następny posiłek będzie pełen \"larw\"!"
 court.5041.option_2: "Następny stek, który zje, będzie krwawił!"
 court.5041.option_3: "W [prank_target.GetHerHis] kwaterach wypuszczę węże!"
 court.5041.option_4: "Przestraszę [Select_CString( prank_target.IsFemale, 'ją', 'go' )] łatwopalnym proszkiem!"
 court.5041.option_5: "Na drzwiach komnaty czeka na ni[Select_CString( prank_target.IsFemale, 'ą', 'ego' )] niespodzianka!"
 court.5042.desc_chastiser: "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nie dostrzega jednak w tym humoru.\n\n„Wiem, że to robisz te diabelskie psikusy na dworze."
 court.5042.desc_chastiser_snake: ""
 court.5042.desc_chastiser_no_snake: ""
 court.5042.desc_no_chastiser: "Moi dworzanie nie dostrzegają w tym jednak humoru i dają jasno do zrozumienia, że będą potępiać wszelkie dalsze psikusy. Będą mieć się także na baczności."
 court.5042.a: "To był tylko żart!"
 court.5050.t: "Wzgardzon[Select_CString( courtier.IsFemale, 'a dworzanka', 'y dworzanin' )]"
 court.5050.desc: "„Dlaczego t[Select_CString( courtier_given_title.IsFemale, 'a', 'en' )] [courtier_given_title.Custom('InsultNoun')] [courtier_given_title.GetTitledFirstName] został[Select_CString( courtier_given_title.IsFemale, 'a mianowana', ' mianowany' )] na urząd dworski, a nie ja?”\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest wściekł[Select_CString( courtier.IsFemale, 'a', 'y' )]. Najwyraźniej był[Select_CString( courtier.IsFemale, 'a pewna', ' pewien' )], że ten zaszczyt spotka właśnie [Select_CString( courtier.IsFemale, 'ją', 'go' )], a nie kogoś innego."
 court.5050.a: "Och, daj spokój!"
 court.5050.b: "Masz rację, zasługujesz na to stanowisko."
 court.5050.c: "Jeśli zamierzasz tak żartować, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zacząć ci płacić!"
 court.5055.t: "Barwny talent"
 court.5055.desc: "Po raz trzeci w tym miesiącu widzę, jak [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi na podłodze, otoczon[Select_CString( painter.IsFemale, 'a', 'y' )] rozlaną farbą i kawałkami płótna.\n\nMoi dworzanie szepczą o tym, że jest [painter.GetSheHe] artystycznym geniuszem, jednakże służba narzeka na konieczność szorowania podłóg z farby po [painter.GetHerHis] #EMP inspiracjach#!."
 court.5055.a: "To musi się skończyć, [painter.GetFirstNameNoTooltip]."
 court.5055.b: "[painter.GetHerHis|U] talent będzie wspierany!"
 court.5055.b_tt: "[painter.GetFirstNameNoTooltip] kontynuuje swoją działalność artystyczną."
 court.5056.desc_opening: "Z każdym rokiem widzę, jak [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] rozwija swój talent do posługiwania się pędzlem. Zwiększają się również [painter.GetHerHis] zainteresowania i kompetencje w innych dziedzinach.\n\n"
 court.5056.desc_family: "„Dziękuję, że we mnie wierzysz, [painter.Custom2('RelationToMeShortVocative', ROOT.Char )]."
 court.5056.desc: "„Dziękuję, że wierzysz we mnie i moje talenty, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]"
 court.5056.desc_ending: "Mam nowy projekt, który chciał[Select_CString( painter.IsFemale, 'a', '' )]bym rozpocząć. Może jesteś zainteresowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] ponownym byciem moim dobroczyńcą?\""
 court.5056.a: "Oczywiście, że tak!"
 court.5056.b: "Jesteś już wystarczająco dorosł[Select_CString( painter.IsFemale, 'a', 'y' )], aby samodzielnie decydować o swoim życiu."
 court.5057.desc: "Z upływem lat staje się boleśnie oczywiste, że [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] nie ma ani talentu, ani chęci, by namalować arcydzieło, które mi obiecał[Select_CString( painter.IsFemale, 'a', '' )].\n\n„Był[Select_CString( painter.IsFemale, 'am', 'em' )] tylko dzieckiem pragnącym uwagi. Pomyśleć, że naprawdę uwierzył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] w moje bzdury!\"."
 court.5057.a: "Ach, szaleństwo dzieciństwa..."
 court.5057.b: "Nikt nie robi ze mnie głupca!"
