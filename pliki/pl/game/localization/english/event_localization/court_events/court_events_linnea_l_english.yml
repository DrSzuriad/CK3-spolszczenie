 court.5070.t: ""
 court.5070.desc: "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie, [Select_CString( court_tutor.IsFemale, 'zmartwiona', 'zmartwiony' )] stanem naszych materiałów do nauki.\n\n„Damy sobie radę, ale wyobraź sobie, jakie wyżyny mogłyby osiągnąć nasze dzieci, gdybyśmy tylko mieli lepsze materiały... Nowe tabliczki woskowe, pergamin, a może nawet atrament!”"
 court.5070.a: "Ale i tak wykonujesz świetną robotę!"
 court.5070.b: "Oczywiście, otrzymasz na to odpowiednie fundusze!"
 court.5070.b.tt: "To przyczynia się do rozwoju edukacji wszystkich dzieci, które obecnie pobierają naukę na twoim dworze"
 court.5075.t: ""
 court.5075.desc_opening: "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podarował[Select_CString( neighbor.IsFemale, 'a', '' )] mi bardzo łaskawy prezent: parę stępaków pełnej krwi, jedną klacz i jednego ogiera!\n\n"
 court.5075.desc_horse_master: ""
 court.5075.desc: ""
 court.5075.desc_ending: ""
 court.5075.a: "Będą służyć panom i damom tego dworu."
 court.5075.b: ""
 court.5075.c: ""
 court.5075.c.success: "Udaje ci się odpowiednio wyszkolić konia"
 court.5075.c.failure: "Koń cię zrzuca"
