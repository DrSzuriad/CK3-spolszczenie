 court.5001.t: "Samotne dni"
 court.5001.desc: "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest strasznie znudzon[Select_CString( friend.IsFemale, 'a', 'y' )]. Widzę to po [friend.GetHerHis] twarzy i po tym, jak o każdej porze zabiega o moją uwagę.\n\nWiem, że moje obowiązki bardzo pochłaniają mi czas, przez co [friend.GetSheHe] jest czasami bardzo samotn[Select_CString( friend.IsFemale, 'a', 'y' )]..."
 court.5001.a: "Znajdę dla nie[Select_CString( friend.IsFemale, 'j', 'go' )] więcej czasu."
 court.5001.b: "„Wiesz, czego potrzebujesz? [Select_CString( friend.IsFemale, 'Męża', 'Żony' )]”."
