 hold_court.6160.t: "Pusty skarbiec"
 hold_court.6160.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” — zaczyna [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] ze skruszonym spojrzeniem. „Moja domena miała ostatnio ciężki okres. Na każdym kroku pobierane były dodatkowe opłaty, a moja kasa jest już niestety praktycznie pusta...”\n\n„Z bólem serca odwołuję się do waszej hojności i proszę o pomoc w spłacie moich długów”."
 hold_court.6160.desc_friend: "\n\n„W imię więzów, które nas łączą, proszę, pomóż mi!”"
 hold_court.6160.desc_hook: "\n\n„Jeśli to zrobisz, uznam, że twoja przysługa została mi zwrócona”."
 hold_court.6160.desc_fallback: "\n\n„Jeśli będziesz w potrzebie, nigdy nie zapomnę twojej hojności!”"
 hold_court.6160.a: "Bardzo dobrze, ale będziesz m[Select_CString( 6160_vassal.IsFemale, 'oją dłużniczką', 'oim dłużnikiem' )]!"
 hold_court.6160.b: "Bardzo dobrze — teraz nie jestem ci nic win[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )]."
 hold_court.6160.c: "Przynajmniej chociaż tyle mogę dla ciebie zrobić!"
 hold_court.6160.d: "Jak naucza mój wielki jałmużnik, dobroczynność jest drogą pobożnych."
 hold_court.6160.e: "Zadłużenie oznacza złą pracę administracji. [seneschal.GetFirstNameNoTooltip], pomóż [6160_vassal.GetHerHim]!"
 hold_court.6160.f: "Przykro mi, ale nie mam pieniędzy."
