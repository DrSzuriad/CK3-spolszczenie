 hold_court.6200.b.failure: "[m_hunt.GetFirstNameNoTooltip] zostaje zronion[Select_CString(m_hunt.IsFemale, 'a', 'y' )] przez bestię"
 hold_court.6200.b.failure.tt: "Potwór uchodzi cało"
