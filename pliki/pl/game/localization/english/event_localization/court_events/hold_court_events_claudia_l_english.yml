 hold_court.6030.t: "Zza granicy"
 hold_court.6030.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], pochodzę ze wspólnoty zakonnej [6030_church.GetAdjective] mieszczącej się na terenie [6030_border.GetAdjective]”.\n\n„Tam, mądr[Select_CString(6030_monk.IsFemale, 'e i pobożne kobiety', 'zy i pobożni mężczyźni' )] od wieków gromadzą i przechowują tradycyjną wiedzę, którą zgromadziła kultura [6030_monk.GetCulture.GetName|l]. Jako znak naszej dobrej woli, ofiaruję ci tę cenną antologię tekstów przetłumaczonych na twój język”.\n\n„Mamy nadzieję, że ją zaakceptujesz i zyskasz nowe spojrzenie na nasz naród”."
 hold_court.6030.a: "Z wdzięcznością ją przyjmę."
 hold_court.6030.b: "Proszę, zostań i naucz mnie więcej!"
 hold_court.6030.b.tt.2: ""
 hold_court.6030.c: "Nie obchodzi mnie to, po prostu zejdź mi z oczu."
 hold_court.6030.d: "Wasza podrzędna kultura nie jest godna zapamiętania!"
 hold_court.6030.d.tt: ""
