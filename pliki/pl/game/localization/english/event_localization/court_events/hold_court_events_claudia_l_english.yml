 hold_court.6060.t: "Dogodna oferta"
 hold_court.6060.desc: "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stoi przede mną z wyrazem nadziei na twarzy.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )],"
 hold_court.6060.desc_merchant: "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], pozwól, że się przedstawię: mam na imię [6060_rich.GetTitledFirstName]. Jestem bogat[Select_CString( 6060_rich.IsFemale, 'ą kupczynią', 'tym kupcem' )] ze stolicy i"
 hold_court.6060.desc_ending: "nie mogł[Select_CString( 6060_offer.IsFemale, 'a', 'e' )]m nie zauważyć, że w ostatnim czasie finanse państwa nie są w najlepszym stanie. Oczywiście, zarządzasz nimi w sposób bardzo skrupulatny, ale być może znalazł[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś jakieś zastosowanie dla dodatkowej ilości złota”.\n\n„Jestem gotow[Select_CString( 6060_offer.IsFemale, 'a', 'y' )] wykupić z twoich rąk niewielką osadę w zamian za pokaźną sumę złota. Czy byłoby to do przyjęcia?”"
 hold_court.6060.a: "Bardzo dobrze. [6060_offer.GetNameNoTooltip] należy do ciebie."
 hold_court.6060.b: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że możesz zaoferować #EMP nieco więcej#!..."
 hold_court.6060.b.tt.success: "[6060_rich.GetFirstNameNoTooltip] zgadza się zapłacić więcej"
 hold_court.6060.b.tt.failure: "[6060_rich.GetFirstNameNoTooltip] podtrzymuje swoją ostatnią ofertę, a ty wychodzisz na chciwego głupca"
 hold_court.6060.c: "Nie potrzebuję twojego złota."
