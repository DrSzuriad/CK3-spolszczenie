 court.4804.desc: "Dostrzegam dwóch sprzeczających się ze sobą dworzan, którzy dzielą ze sobą kwaterę, obaj z widocznymi ciemnymi worami pod oczami.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja Pani', 'Mój Panie')], nie mogę dzielić łoża ani jednej nocy dłużej z taką osobą jak [roomate_2.GetTitledFirstName]. Jest nienasyconą świnią, która zawłaszcza sobie koc”.\n\n„W tym tygodniu nie było nocy, żeby [roomate_1.GetTitledFirstName] nie [ROOT.Char.Custom('RandomBadRoomate')]” – wzdry[Select_CString(roomate_2.IsFemale, 'gnęła', 'gnął')]. „Błagam cię: Przyznaj nam lepsze kwatery. Nie marzę o niczym innym, jak tylko o zimnym, pustym łóżku”."
 court.4804.a: "Poproszę służbę, aby znalazła wam nowych współlokatorów."
 court.4804.b: ""
 court.4804.c: "Nie mamy tyle miejsca, aby każdy mógł mieć swój własny pokój."
