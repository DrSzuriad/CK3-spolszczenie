 court.4700.desc_melancholic: "Wyobraź sobie, że wszystkie twoje nieszczęścia mogłyby po prostu wyjść z twojego ciała i wzbić się w powietrze. Twoje udręki nie należą do ciebie, lecz żywych duchów, które mogę uwolnić. $court.4700.growth$”"
