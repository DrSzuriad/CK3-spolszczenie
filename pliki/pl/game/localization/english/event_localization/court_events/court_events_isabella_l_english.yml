l_english:
 court.4001.t: "Zadrapanie"
 court.4001.desc: "[bleeding_diplomat.GetName|U], dyplomat[Select_CString( bleeding_diplomat.IsFemale, 'k', '' )]a, którego [Select_CString( bleeding_diplomat_liege.IsFemale, 'wysłała moja sojuszniczka', 'mój sojusznik' )], [bleeding_diplomat_liege.GetName], stoi przede mną w kałuży krwi. Mój piękny dywan już tak nią nasiąknął, iż mogę przypuszczać, że stoi w tym miejscu od wielu godzin, jeśli nie dłużej.\n\n„Przepraszam za ten bałagan. Gdy [Select_CString( bleeding_diplomat.IsFemale, 'zmierzałam', 'zmierzałem' )] do [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], wstąpił[Select_CString( bleeding_diplomat.IsFemale, 'a', 'e' )]m do gospody, w której jakiś karzeł defenestrował mnie, próbując mnie okraść. Na szczęście ciało tego łajdaka złagodziło mój upadek, gdyż wypadł on razem ze mną i dzięki temu jestem w stanie tutaj być – miną jeszcze #EMP dni#!, zanim utracę zbyt wiele krwi!”"
 court.4001.a: "Straże, wysłać siłą tego człowieka do medyka."
 court.4001.b: "Będę [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł' )] wysłuchać cię dopiero w przyszłym tygodniu – wytrzymasz?"
 court.4001.c: "Możemy mówić. ale [Select_CString( bleeding_diplomat_liege.IsFemale, 'twoja Pani', 'twój Pan' )] zapłaci za mój dywan."
 court.4001.carpet: "Trzeba wyczyścić dywan"
 court.4001.new_carpet: "Rozleje tylko więcej krwi – będzie trzeba kupić nowy dywan."
 court.4001.toast: "[bleeding_diplomat.GetName] umiera"
 court.4001.toast_desc: "[bleeding_diplomat.GetName|U] wykrwawił[Select_CString( bleeding_diplomat.IsFemale, 'a', '' )] się na twoim wystawnym dywanie."
 court.4001.cure_toast: "Medyk uzdrawia dyplomat[Select_CString( bleeding_diplomat.IsFemale, 'kę', 'ę' )]"
 court.4100.t: "[GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )|U] w rajstopach"
 court.4100.desc: "Mój nadworny muzyk zbliża się do mnie, podrygując w rytm słyszanej tylko sobie melodii. \n\n„Proszę o odrobinę uwagi, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. Przygotował[Select_CString( court_musician.IsFemale, 'a', 'e' )]m męski chór, który nie ma sobie równych! Zgodnie z moją nową metodą nie tylko śpiewają, ale też ubierają się w rajstopy, przywdziewają na połyskujące lędźwie bogato zdobione saczki i tańczą unisono! Wszystko to oczywiście przy uwielbieniu [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. Jestem [Select_CString( court_musician.IsFemale, 'pewna', 'pewny' )], że jeśli ufundujesz ten wielki występ, damy dworu będą bardzo wdzięczne”."
 court.4100.a: "Przyprawia mnie to o mdłości! Wtrąćcie [Select_CString( court_musician.IsFemale, 'tę zbereźnicę', 'tego zbereźnika' )] do lochu!"
 court.4100.b: "Z pewnością widok rajstop na męskich nogach to zbyt wiele dla dam."
 court.4100.c: "Masz moje złoto. Nie mogę się doczekać przedstawienia!"
 court.4200.t: "Sekretne pomieszczenia i przejścia"
 court.4200.desc: "W rogu mojej sali tronowej czai się blady osobnik, który wygląda, jakby całe życie spędził pod ziemią."
 court.4200.desc_middle: "\n\n„Dotarły mnie słuchy, że chcesz mieć ukryte przejście. Mogę zbudować każdy niecny korytarz, jaki tylko wyobrazi sobie twój pokręcony umysł."
 court.4200.desc_oubliette: "$court.4200.desc_middle$ Mogę nawet uwzględnić prywatny loch w twojej sypialni, aby [Select_CString( ROOT.Char.IsFemale, 'twoi kochankowie', 'twoje kochanki' )] mogli cię tam więzić w przypływie namiętności!”"
 court.4200.desc_gluttony: "$court.4200.desc_middle$ Mogę uwzględnić nawet dyskretny szacht z twojej sypialni do kuchni, aby po kryjomu jeść ciastka w środku nocy!”"
 court.4200.desc_fallback: "$court.4200.desc_middle$”"
 court.4200.a: "Będę wchodzić i wychodzić z pomieszczeń tylko przez drzwi wejściowe!"
 court.4200.b: "Poproszę o kilka otworów szpiegowskich, w miejscach, gdzie zbierają się dworzanie!"
 court.4200.c: "Jestem prostym człowiekiem. Tajne przejście, by nim uciec, wystarczy."
 court.4200.d: "Winda do ciast? Genialne!"
 court.4200.e: "Przyznam, że #EMP [Select_CString( ROOT.Char.IsFemale, 'chciałabym', 'chciałbym' )]#! znaleźć się w lochu całkowicie nago."
 court.4200.f: "Chcę sekretną salę tortur, gdzie wszystko może mi ujść na sucho."
 court.4200.g: "Zawsze chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m mieć takie miejsce, w którym [Select_CString( ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] bez przeszkód panikować!"
 court.4250.t: "Moja wieża jest wyższa niż twoja!"
 court.4250.desc: "„Kwilący dworzanie [ROOT.Char.GetCapitalLocation.GetTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]” – [tower_challenger_rival.GetTitledFirstName] wdziera się do mojej sali tronowej.\n\n„Gdy [ROOT.Char.GetTitledFirstNameNoTooltip] tarza się po ziemi jak świnia w błocie, ja [Select_CString( tower_challenger_rival.IsFemale, 'sprawiłam', 'sprawiłem' )], że [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier] może pochwalić się wieżą wyższą niż jakiekolwiek inne na tej grzesznej ziemi. Teraz z [Select_CString(EqualTo_string( tower_challenger_rival.Custom('FortifiedBuildingMy'), 'mój' ), 'mego', 'mej' )] [tower_challenger_rival.Custom('FortifiedBuildingGenitive')] jestem w stanie niemalże chwytać gwiazdy z nieba. A gdzie są twoje, [ROOT.Char.GetFirstNameNoTooltip]?”.\n\nMój [concerned_steward.GetCouncilTitle|l], [concerned_steward.GetTitledFirstName], kładzie ostrzegawczo dłoń na moim ramieniu. „[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], wieża, którą [Select_CString( tower_challenger_rival.IsFemale, 'wzniosła', 'wzniósł' )] [tower_challenger_rival.GetTitledFirstNameNoTooltip] to czterysta stóp niepewnej mieszanki gliny i jakiegoś spoiwa. Zignoruj [tower_challenger_rival.GetHerHis] prowokację i poczekaj, aż sama runie!”."
 court.4250.a: "Wsadź swoją niebiańską iglicę w swój wyniosły tyłek!"
 court.4250.b: "Rozbuduję naszą wieżę tak, że będzie o jedną stopę wyższa od twojej!"
 court.4250.c: "Żądam, aby wznieść wieżę o #EMP sto stóp#! wyższą!"
 court.4250.b.tt: "Wbijesz bardzo długi maszt na [Select_CString(EqualTo_string( THIS.GetCharacter.Custom('FortifiedBuildingMy'), 'mój' ), 'swój', 'swoją' )] [THIS.GetCharacter.Custom('FortifiedBuildingAccusative')] "
 court.4250.c.success.tt: "Wznosisz ogromną wieżę"
 court.4250.c.failure.tt: "Twoja wieża zawala się podczas budowy"
 court.4250.c.failure_toast_title: "Wieża na [Select_CString(EqualTo_string( ROOT.Char.Custom('FortifiedBuildingMy'), 'mój' ), 'twoim', 'twojej' )] [ROOT.Char.Custom('FortifiedBuildingLocative')] się zawala!"
 court.4250.c.accident.tt: "Dochodzi do strasznego wypadku"
 court.4250.c.accident.tt.flavour: "Nigdy nie wiadomo, co może pójść nie tak..."
 court.4251.desc: "Na wieść o tym, że moja strzelista wieża jest wreszcie gotowa, zapraszam cały dwór, aby podziwiać jej widok. Wieża przeszywa niebo, ale też kołysze się na wietrze."
 court.4251.desc_child_accident: "\n\nZ tłumu gapiów moje dziecko, [crushed_child.GetName], z zaciekawieniem czołga się w kierunku podstawy potężnej budowli, wpatrując się w nią szeroko otwartymi oczami.\n\n[crushed_child.GetNameNoTooltip] nie zdążył[Select_CString( crushed_child.IsFemale, 'a', '' )] nawet krzyknąć, gdy czubek wieży odrywa się i spada prosto na ni[Select_CString( crushed_child.IsFemale, 'ą', 'ego' )], zamieniając [Select_CString( crushed_child.IsFemale, 'ją', 'go' )] w krwawą breję."
 court.4251.desc_rival_accident: "\n\nPo mej prośbie, [tower_challenger_rival.GetTitledFirstNameNoTooltip] przyłącza się do mnie i zaczynamy na nią wchodzić. Po dotarciu na szczyt, widoki – a może schody – zapierają [tower_challenger_rival.GetHerHim] dech w piersiach. Macham do zgromadzonych poniżej dworzan, a [tower_challenger_rival.GetFirstNameNoTooltip] opiera się o poręcz, która natychmiast pęka i posyła [Select_CString( tower_challenger_rival.IsFemale, 'ją', 'go' )] prosto do nieba."
 court.4251.desc_success: "\n\nMoi dworzanie gapią się na wieżę i zaczynają bić gromkie brawa, ale z jakiegoś powodu wszyscy unikają stania w jej cieniu.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip] szepcze do mnie: „Psie, przysięgam, że zbuduję wieżę #EMP dwukroć#! wyższą”."
 court.4251.a: "Och [crushed_child.GetNameNoTooltip], był[Select_CString( crushed_child.IsFemale, 'aś słodka', 'eś słodki' )] słodki jak naleśnik!"
 court.4251.b: "Cóż, zawsze [Select_CString( tower_challenger_rival.IsFemale, 'marzyłaś', 'marzyłeś' )] o lataniu, [tower_challenger_rival.GetFirstNameNoTooltip]."
 court.4251.c: "I kto teraz tarza się w błocie, [tower_challenger_rival.GetFirstNameNoTooltip]?"
 court.4300.t: "Quantum Praedecessores"
 court.4300.preaching_tour_bernard_of_clairvaux_intro: "Przybył do nas Bernard z Clairvaux, który jest w trakcie swej kaznodziejskiej podróży przez kontynent, aby rozpalić ogień trwającej świętej wojny. Mój [bishop.GetCouncilTitle|l] donosi, że odegrał on kluczową rolę w tworzeniu doktryn dla wczesnego zakonu świętego Templariuszy.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology: "„Jestem bardzo szczęśliwy, że mogę przebywać w otoczeniu kogoś, kto słynie z teistycznego zrozumienia. Pracuję nad nowym traktatem o naszych zakonach: «Na cześć nowego rycerstwa». Jeśli zaszczycisz go spojrzeniem, na pewno wyślę list z prośbą, aby [ghw_sponsor.GetTitledFirstName] [Select_CString( ghw_sponsor.IsFemale, 'wydała', 'wydał' )] bullę popierającą również twój własny zakon”."
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication: "„Proszę, przyjmij me wyrazy wdzięczności za twą gościnę. W ramach podziękowania chcę odwdzięczyć się za okazaną dobroć. Zauważyłem, że niektórych twoich dworzan nęka istna litania ugryzień. Pewnego dnia wykląłem rój tysiąca much, uśmiercając go natychmiastowo. Wygląda na to, że jest tutaj kilka zgniłych pcheł, które również nie mogą doczekać się gniewu Kościoła!”"
 court.4300.preaching_tour_bernard_of_clairvaux_standard: "„Muszę prosić o poważną przysługę. Chociaż [ROOT.GetCharacter.GetFaith.HighGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'pobłogosławiła mój umysł, to nie była tak łaskawa', 'pobłogosławił mój umysł, to nie był tak łaskawy' )] dla moich wnętrzności. Nieważne jak bardzo bym się powstrzymywał, nie mogę głosić kazań bez wykopanego pode mną dołu kloacznego. Czy jest ktoś, kto chciałby towarzyszyć mi w podróży jako chrystusowy kopacz dołów?”"
 court.4300.preaching_tour_default: "Duchowny blokuje wejście do sali tronowej i rozdaje wszystkim wchodzącym czerwone emblematy w kształcie krzyża, chcąc, by przypięli je do swoich ubrań.\n\n„[ROOT.GetCharacter.GetFaith.CustomLoc('HighGodNameCel')|U] niech będą dzięki! Podczas podróży po królestwach naszych sojuszników w trwającej świętej wojnie, przybyłem tu, by głosić kazania, zachęcać rekrutów i gromadzić fundusze”."
 court.4300.a: "„Możesz liczyć na moje pióro i mój miecz!”"
 court.4300.b: "„Wyklnijmy te zdradzieckie insekty!”"
 court.4300.c: "„[possible_latrine_digger.GetTitledFirstNameNoTooltip|U] będzie bez wątpienia bardzo [Select_CString( possible_latrine_digger.IsFemale, 'skora', 'skory' )] pomagać!”"
 court.4300.d: "„Moje kufry są otwarte jak niebo!”"
 court.4300.e: "„Moja osobista straż zapewni ci eskortę podczas misji”."
 court.4300.e.tt: "Gdy [right_portrait_character.GetTitledFirstName] wyruszy w podróż po twoim państwie, [bernard_guard_1.GetTitledFirstName] i [bernard_guard_2.GetTitledFirstName] będą [Select_CString( right_portrait_character.IsFemale, 'ją', 'go' )] eskortować."
 court.4300.f: "Niegodzien mówić w obecności takiego człowieka, klękam w milczeniu."
 court.4300.g: "Te [right_portrait_character.GetHerHis] małe krzyże wyglądają nędznie, nieprawdaż?"
 court.4300.a.tt: "Do założenia zakonu świętego potrzeba będzie teraz o wiele mniej [Concept( 'piety', 'pobożności' )|E] i [Concept( 'gold', 'złota' )|E]"
 court.4350.t: "Szafran w ogniu"
 court.4350.desc: "Mój [concerned_marshal.GetCouncilTitle|l] właśnie skończył rozmawiać z parą osmalonych kupców, którzy dokuśtykali do mojej sali tronowej. „Nasze karawany przewożące szafran z [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetAdjective] do [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjective] zostały napadnięte. Nie dokonali tego bandyci, lecz grupa chrześcijańskich szlachciców w pełnej zbroi”.\n\n[concerned_marshal.GetCouncilTitle|U] głęboko wzdycha. „Półgłówki, które z nostalgią wspominają masakrę naszego ludu, próbują wywołać wojnę tuż pod nosem [Select_CString( caravan_attacker_liege.IsFemale, 'swojej pani', 'swojego pana' )]. Jeśli zdecydujemy się na odwet, [caravan_attacker_liege.GetName] może potraktować to jako naruszenie umów dotyczących importu towarów luksusowych, tak lubianych przez naszych dworzan”."
 court.4350.a: "Trudno puścić płazem taką błazenadę, ale interesy są najważniejsze."
 court.4350.b: "Przeprowadzimy kilka własnych najazdów!"
 court.4350.c: "Będą płakać jak dzieci, gdy przestaniemy handlować cukrem!"
 court.4350.c.tt: "#F Ty i [caravan_attacker_liege.GetNameNoTooltip] przestajecie ze sobą handlować#!"
 court.4355.t: "Któż ośmieli się walczyć z Saracenami?"
 court.4355.desc: "„[Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]” – woła mój [reporting_marshal.GetCouncilTitle|l]. „Podsłuchał[Select_CString( reporting_marshal.IsFemale, 'a', 'e' )]m przypadkiem, jak [caravan_attacker.GetTitledFirstName] przechwalał[Select_CString( caravan_attacker.IsFemale, 'a', '' )] się, że [caravan_attacker.GetSheHe] i grupa szlachty napadają na karawany wiozące cukier z [attacked_liege.GetCapitalLocation.GetTitle.GetAdjective] jak zwykli bandyci. Te psy ślinią się na myśl o świętej wojnie i mają nadzieję, że [attacked_liege.GetTitledFirstName] da się nabrać na ich prowokacje. Uważam jednak, że handel jest dla nas o wiele ważniejszy niż jakakolwiek bitwa...”.\n\n„Po co nam jedzenie, skoro możemy pić krew niewiernych?!” – [caravan_attacker.GetTitledFirstNameNoTooltip] ryczy z całej sali tronowej."
 court.4355.a: "Dobra robota! Grabienie niewiernych to rzecz święta!"
 court.4355.a.tt: "Przygotowujesz kolejne najazdy na karawany"
 court.4355.b: "Straże! Bić [Select_CString( caravan_attacker.IsFemale, 'ją', 'go' )] cukiernicą, dopóki nie okaże skruchy."
 court.4355.c: "Sądzę, że będzie kontynuować grabieże bez względu na moje rozkazy."
 court.4355.c.tt: "#F [caravan_attacker.GetTitledFirstNameNoTooltip] nie przestaje najeżdżać#!"
 court.4400.t: "Polowanie na głowę"
 court.4400.desc: "Do mojej sali tronowej wtargnęła grupa odzianych w szatach [Select_CString( head_chasing_monk.IsFemale, 'kobiet', 'mężczyzn' )], która następnie zaczęła gorączkowo przeszukiwać podłogę, przewracać krzesła i podciągać spódnice.\n\n„Niech [ROOT.Char.GetTitledFirstNameNoTooltip] nam wybaczy!” – krzyczy [Select_CString( head_chasing_monk.IsFemale, 'jedna', 'jeden' )] z nich – „jesteśmy wyznawcami wielkiego świętego człowieka, [Select_CString( the_headless.IsFemale, 'jaką', 'jakim' )] jest [the_headless.GetTitledFirstNameNoTooltip] [Select_CString( the_headless.IsFemale, 'Bezgłowa, która została ścięta', 'Bezgłowy, który został ścięty' )] zgodnie z przepowiednią od [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], daną przy [the_headless.GetHerHis] narodzinach. Jak to bywa ze świętymi, [the_headless.GetHerHis] głowa zaczęła się toczyć sama. Goniliśmy ją po całej krainie i jesteśmy #EMP [Select_CString( head_chasing_monk.IsFemale, 'pewne', 'pewni' )]#!, że dotarła do wzgórza [Select_CString(EqualTo_string(ROOT.GetCharacter.Custom('FortifiedBuildingMy'), 'mój' ), 'twojego', 'twojej' )] [ROOT.GetCharacter.Custom('FortifiedBuildingGenitive')]!”"
 court.4400.a: "Masz moją zgodę na przeszukanie [ROOT.GetCharacter.Custom('FortifiedBuildingGenitive')]."
 court.4400.b: "Pozwólcie, że przyłączę się do poszukiwań!"
 court.4400.c: "Nie pozwolę, aby jakaś sekta szperała na moim dworze!"
 court.4400.b.discovery: "Znajdujesz dawno zapomniany antyk w [Select_CString(EqualTo_string(THIS.GetCharacter.Custom('FortifiedBuildingMy'), 'mój' ), 'swoim', 'swojej' )] [THIS.GetCharacter.Custom('FortifiedBuildingGenitive')]"
 court.4400.b.failure: "Członkowie sekty powodują bałagan"
 court.4400.b.severed_head: "Znaleziono odciętą głowę!"
 court.4400.c.backdown: "Członkowie sekty są zastraszeni"
 court.4400.c.refusal: "Członkowie sekty powrócą"
 court.4401.desc: "W piwnicach [Select_CString(EqualTo_string(ROOT.GetCharacter.Custom('FortifiedBuildingMy'), 'mój' ), 'mojego', 'mojej' )] [ROOT.GetCharacter.Custom('FortifiedBuildingGenitive')] jest o wiele więcej zbędnych drobiazgów, niż bym chciał[Select_CString( ROOT.GetCharacter.IsFemale, 'a', '' )]."
 court.4401.desc_arbitrary: "[head_chasing_monk.GetName] słucha, jak przechwalam się swoimi pomysłowymi środkami bezpieczeństwa – skoro nikt poza mną nie rozumie, jak uporządkowana jest ta sterta przedmiotów, to nigdy nie zdołają mnie okraść!"
 court.4401.desc_default: "Za każdym razem, gdy [head_chasing_monk.GetName] otwiera kolejne drzwi, liczę na to, że zostanie przygniecion[Select_CString( head_chasing_monk.IsFemale, 'a', 'y' )] stertą unikatów. [Select_CString( ROOT.Char.IsFemale, 'Zapomniałam nawet, że kiedyś nakazałam', 'Zapomniałem nawet, że kiedyś nakazałem' )] przechowanie tu [ROOT.Char.Custom('RandomPrivateObject')]!"
 court.4401.desc_object: "\n\nPo kilku chwilach relaksującego szperania nie znajdujemy głowy, ale [head_chasing_monk.GetName] wydaje się [Select_CString( head_chasing_monk.IsFemale, 'zafascynowana', 'zafascynowany' )] wszystkim, co się tu znajduje. Zważywszy na czułość, z jaką bada [ROOT.Char.Custom('RandomWeirdObject')], [Select_CString( head_chasing_monk.IsFemale, 'mogłaby być cenną antykwariuszką', 'mógłby być cennym antykwariuszem' )]."
 court.4401.desc_head: "\n\nByć może [Select_CString( head_chasing_monk.IsFemale, 'wiedziona', 'wiedziony' )] zapachem zgnilizny, wyciąga głowę ze sterty śmieci, niczym dzik wykopujący trufle.\n\nJednakże sąsiedztwo piwnicy z lochami sugeruje, że jest to prawdopodobnie jakaś zapomniana dusza z mojej sali tortur."
 court.4401.a: "Ach, tak! Ekhem. To [the_headless.GetTitledFirstNameNoTooltip]! Chwała [ROOT.GetCharacter.GetFaith.CustomLoc('HighGodNameCel')]... i tak dalej."
 court.4401.b: "Spójrz, jak czyste jest to cięcie! To wyraźnie moja robota."
 court.4401.c: "„Chcesz zarabiać na życie, grzebiąc w moich śmieciach?”"
 court.4401.d: "Jest tu trochę brudno – wypadałoby posprzątać."
 court.4402.desc: "Pewnej nocy budzę się i zauważam, że ktoś jest pomiędzy moimi nogami. I bynajmniej nie jest to jakiś hedonistyczny sen – [Select_CString(head_chasing_monk.IsFemale, 'obłąkana zakonnica, która wtargnęła', 'obłąkany mnich, który wtargnął' )] do mojej sali tronowej, właśnie przykłada skalpel do mojego gardła!\n\n„Mniemam, że jeśli zabronisz nam szukać głowy, będziemy zmuszeni zadowolić się twoją. Tak okrągła i lśniąca z pewnością będzie się ładnie toczyć!”"
 court.4402.a: "Może poszukamy jej teraz?"
 court.4402.a.tt: "Zabierasz [Select_CString(head_chasing_monk.IsFemale, 'ją', 'go' )] do swoich piwnic"
 court.4402.b: "Nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] żadnej głowy! Zostaw mnie w spokoju!"
 court.4402.b.success: "Obezwładniasz [Select_CString(head_chasing_monk.IsFemale, 'zakonnicę', 'mnicha' )] i wrzucasz [Select_CString(head_chasing_monk.IsFemale, 'ją', 'go' )] do lochu"
 court.4202.b.success.tt: "[head_chasing_monk.GetName] trafia do lochu"
 court.4402.b.failure: "Zostaniesz rann[Select_CString(THIS.Char.IsFemale, 'a lub zabita', 'y lub zabity' )]"
 court.4402.c: "Założę się, że nigdy nie zdołał[Select_CString(head_chasing_monk.IsFemale, 'abyś', 'być' )] ściąć mi głowy tą małą rzeczą!"
 court.4402.c2.tt: "Twoja głowa zostaje częściowo ścięta"
 court.4402.c3.tt: "Twoja głowa zostaje ścięta"
 court.4500.t: "[ROOT.Char.GetTitleAsNameNoTooltip|U] i [ROOT.Char.GetHerHis] kości palców"
 court.4500.desc: "Podchodzi do mnie z pobrzękiem uliczny handlarz, mając na sobie płaszcz z licznie wszytymi drobiazgami i bibelotami.\n\n "
 court.4500.bleeder: "„Tworzę artefakty, aby wyciągnąć złoto od bogatych głupców. Doszły mnie słuchy, że masz w sobie zbyt wiele krwi. Z pewnością masz wielbicieli, którzy z chęcią kupiliby broszkę z oczkiem zawierająca kroplę twojej posoki”.\n\nHandlarz wpatruje się w żyły na mojej szyi. „Ja hojnie zapłacę, a jakiś dureń będzie miał poczucie przynależności do iście królewskich sfer”."
 court.4500.psalter: "„Mam przepiękny psałterz – iluminowany rękopis z rzeźbioną oprawą z kości słoniowej zdobioną turkusowymi paciorkami. Opowiada on historie o zakochanej w sobie parze [Select_CString( And( ROOT.Char.IsFemale, cheating_character.IsFemale ), 'kobiet', Select_CString( And( Not(ROOT.Char.IsFemale), Not(cheating_character.IsFemale) ), 'mężczyzn', 'kobiety i mężczyzny' ) )]. Rysunki z pewnością wywrą takie wrażenie, że [cheating_character.GetTitledFirstNameNoTooltip] już nigdy nie pomyśli, by leżeć z kimś innym!”"
 court.4500.chastity_belt: "„Wszyscy w państwie wiedzą o twoich nieposkromionych żądzach namiętności, tak potężnych, że byłyby w stanie wystrzelić katafraktę z trebusza. Mam w posiadaniu artefakt, który może ulżyć twojemu ciężarowi”.\n\nHandlarz wyciąga pas cnoty pokryty zardzewiałymi kolcami."
 court.4500.holy_needle: "„Mam bezcenną broń, godną twoich rąk. Świętą włócznię z Antiochii, samą Włócznię Przeznaczenia! Dzięki niej całkowicie unicestwisz niewiernych na polu bitwy!”\n\nHandlarz wyciąga malutki kawałek metalu, który przypomina jednak raczej igłę."
 court.4500.finger_bones: "„Sprawiasz wrażenie [Select_CString(ROOT.Char.IsFemale, 'wytrawnej kolekcjonerki', 'wytrawnego kolekcjonera' )]” – mówi, gdy wyciąga i otwiera wysłużoną skrzynię wypełnioną kośćmi z każdej możliwej części ciała.\n\n„Mam najrzadsze kości palców świętego, także te pokryte złotem. Normalnie sprzedaję je osobno, ale za cały zestaw dziesięciu sztuk mogę zaoferować specjalną cenę”."
 court.4500.dead_chicken: "„Mam tu cudowny przedmiot! Noś go przy sobie, a każdy wróg na polu bitwy pomyśli, że już nie żyjesz! Jeden niuch i masz zapewnione bezpieczeństwo!”\n\nHandlarz wyciąga z głębi swojego płaszcza martwego kurczaka."
 court.4500.worm: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], posiadam artefakt wielkiej iluzji, dzięki któremu przekonasz wszystkich, że masz magiczną moc”.\n\nHandlarz wywija kolorowym robaczkiem z tkaniny na bardzo cienkiej nitce. „Na początku wygląda na uśpionego, ale dzięki nitce można stworzyć iluzję, że robak ożywa! Pomyśl, pod jakim wrażeniem będą [Select_CString( dummy_gender.IsFemale, 'damy', 'panowie' )] na dworze!”"
 court.4500.a: "Prawie wcale nie mam krwi w swoim ciele! Odejdź!"
 court.4500.b: "W tej sytuacji spróbuję wszystkiego."
 court.4500.c: "$court.4500.b$"
 court.4500.d: "To sprawi, że moje lędźwie zapłoną z innego powodu..."
 court.4500.e: "Przeznaczenie wzywa!"
 court.4500.f: "Idź łgać gdzie indziej!"
 court.4500.g: "Jest pewien urok w cerowaniu skarpetek relikwią Chrystusa..."
 court.4500.h: "To dlatego tak wielu chłopów ma dziś dziewięć palców."
 court.4500.i: "Chcę całą rękę aż po łokieć!"
 court.4500.j: "Och, bardzo dobrze."
 court.4500.k: "Już teraz nieźle potrafię udawać trupa."
 court.4500.l: "Nie zamierzam bawić się w lalkarza!"
 court.4500.m: "Uwielbiam patrzeć na te wijące się robaczki!"
 court.4500.n: "$court.4500.j$"
