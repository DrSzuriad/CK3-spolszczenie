 court.9005.a: "[ROOT.Char.Custom('CulturalCurse')|U]!"
 court_9005_tt: "[flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] opuszczają twój dwór, aby skonsumować swoją miłość gdzie indziej."
 court.9100.t: "Epikurejska rozrywka"
 court.9100.desc: "„Ach, wspaniale! Uwielbiam [food_lover_1.Custom('GetExpensiveMealBier')]” — [food_lover_1.GetFirstName] ryczy wesoło, obżerając się, podczas gdy sługa desperacko podtrzymuje tacę.\n\n„Och, jak ja kocham [food_lover_2.Custom('GetExpensiveDessertBier')]. To jest naprawdę wyborne!” — mówi [food_lover_2.GetFirstName] śpiewnym głosem.\n\n„Teraz będzie to, o co w życiu naprawdę chodzi! Słudzy, przynieście [food_lover_1.Custom('GetExpensiveDrink')]!” — żąda [food_lover_3.GetFirstName].\n\nWygląda na to, że moi dworzanie naprawdę dobrze się bawią!"
 court.9100.a: "[food_lover_1.GetFirstNameNoTooltip]! [food_lover_1.Custom('ComplimentAdjective')|U] jak zawsze!"
 court.9100.b: "[food_lover_2.GetFirstNameNoTooltip], m[Select_CString( food_lover_2.IsFemale, 'oja przyjaciółko', 'ój przyjacielu' )]! Widzę, że desery bardzo ci smakują."
 court.9100.c: "Zachowaj dla mnie trochę napitku, [food_lover_3.GetFirstNameNoTooltip]. Lepiej pić z przyjaciółmi."
 court.9100.d: ""
 court.9200.t: ""
