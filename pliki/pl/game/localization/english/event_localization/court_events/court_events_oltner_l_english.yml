 court.9300.t: "Nadmierna pobłażliwość"
 court.9300.desc: "„M-[Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. [ROOT.GetCharacter.Custom2('YourSheHe' , SCOPE.sC('overindulger_target'))] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], po prostu... #EMP po prostu nieustannie je [overindulger_target.Custom('FavoriteTreatAccusative')]!#!” — [Select_CString(worried_courtier.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName] jąka się.\n\nW tym momencie widzę, jak [overindulger_target.GetFirstNameNoTooltip] wychodzi ze spiżarni i niesie [overindulger_target.Custom('FavoriteTreatAccusative')] w obu rękach.\n\n„Czy coś się stało, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?” — [overindulger_target.GetFirstNameNoTooltip] mówi, [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a: "#EMP Zjadł[Select_CString(overindulger_target.IsFemale, 'aś', 'eś' )] [overindulger_target.Custom('FavoriteTreatAccusative')]!? Do lochu!"
 court.9300.b: "[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], człowieku! Weź się w garść!"
 court.9300.c: "Och, #EMP lepiej#!, żebyś za to zapłacił[Select_CString(overindulger_target.IsFemale, 'a', '' )]."
 court.9300.d: "Od tej pory masz zakaz wstępu do spiżarni..."
 court.9300.b.success: ""
 court.9300.b.failure: "[overindulger_target.GetFirstNameNoTooltip] nie daje się odwieść od tego zamiaru i odmawia zwrotu pieniędzy"
 court.9400.t: ""
 court.9400.desc: "Co to jest? #EMP Masywny#! placek na środku mojej sali tronowej!?\n\n„Masz ochotę na ciasto, [pie_presenting_courtier.Custom2('MySheHe' , SCOPE.sC('you_target'))] [pie_presenting_courtier.Custom2('RelationToMeShortVocative' , SCOPE.sC('you_target'))]?” — [pie_presenting_courtier.GetFirstName] mówi z parsknięciem.\n„Wewnątrz jest niespodzianka. Oto nóż, proszę — śmiało ukrój sobie kawałek!”\n\nChwytam nóż z oporem i ostrożnie zaczynam kroić ciasto. Nagle mój nadworny błazen [court_jester.GetFirstName] wyskakuje, śmiejąc się głośno i wymachując rękoma!"
 court.9400.a: ""
 court.9400.b: ""
 court.9400.c: "#EMP Zabójca! Straże!#!"
 court.9400.d: ""
 absolutely_horrified_opinion: "W całkowitym przerażeniu"
