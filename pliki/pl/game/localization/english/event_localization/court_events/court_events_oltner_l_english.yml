l_english:
 court.9000.t: "Rycerska deklamacja"
 court.9000.desc: "Zmierzając do swojego tronu słyszę, jak mój $knight_culture_player_no_tooltip_lowercase$, [flirty_knight.GetFirstName], coś deklamuje, a [Select_CString( flirty_spouse.IsFemale, 'moja żona', 'mój mąż' )], [flirty_spouse.GetFirstName], uważnie słucha.\n\n\"[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]\"\n\nCzy [flirty_knight.GetSheHe] właśnie recytuje poezję romantyczną? [Select_CString( flirty_spouse.IsFemale, '#EMP Mojej#! żonie', '#EMP Mojemu#! mężowi' )]?!"
 court.9000.a: "[flirty_knight.GetFirstNameNoTooltip], ty [flirty_knight.Custom('InsultNounSexualVocative')]! Straże, do lochu z [Select_CString( flirty_knight.IsFemale, 'nią', 'nim' )]!"
 court.9000.b: "[flirty_spouse.GetFirstNameNoTooltip|U]! Natychmiast od [Select_CString( flirty_knight.IsFemale, 'niej', 'niego' )] odejdź, ty [flirty_spouse.Custom('InsultNounSexualVocative')]!"
 court.9000.c: "Ach, dworska miłość! Niech ta wspaniała poezja odbija się echem po salach!"
 court_9000_a_tt: "Jeśli [flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] mają jakieś zamiary, kończą się teraz\n"
 court_9000_b_tt: "Jeśli [flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] mają jakieś zamiary, prawdopodobnie się zakończą\n"
 court_9000_c_tt: "Jeśli [flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] mają jakieś zamiary, będą postępować bez przeszkód\n"
 court.9001.t: ""
