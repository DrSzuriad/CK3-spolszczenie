 court.8080.desc.intro: "M[Select_CString( parent.IsFemale, 'oja', 'ój' )] [parent.GetMotherFather], [parent.GetTitledFirstName], z dnia na dzień staje się coraz bardziej drażliw[Select_CString( parent.IsFemale, 'a', 'y' )].\n\nGdy siedzę na moim tronie, zastanawiając się nad możliwymi przyczynami, t[Select_CString( parent.IsFemale, 'a', 'en' )] [parent.GetWomanMan] rzuca się na mnie, tak jak kiedyś, gdy źle zachowywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w dzieciństwie.\n\n„Pani[Select_CString( ROOT.Char.IsFemale, ', moja córko', 'e, mój synu' )]! Musisz coś zrobić"
 court.8080.desc.fashion: "z tymi żałosnymi łachmanami, które nazywasz ubraniem!"
 court.8080.desc.servants: "ze swoimi niekompetentnymi i przeciążonymi sługami!"
