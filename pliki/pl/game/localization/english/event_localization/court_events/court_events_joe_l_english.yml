 court.8100.t: "Wątpliwa mikstura"
 court.8100.desc: "Przechodząc między audytoriami, podsłuchał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] nadworn[Select_CString( physician.IsFemale, 'a medyczka', 'y medyk' )], [physician.GetTitledFirstName], omawia swoje ostanie wybryki fantazji.\n\n„Podobno jest to najsilniejsza mikstura, jaka istnieje i pochodzi z najdalszych zakątków świata — tak przynajmniej twierdzą kupcy i alchemicy, z którymi rozmawiał[Select_CString( physician.IsFemale, 'a', 'e' )]m...”\n\nWyciąga fiolkę z bladożółtym płynem i kręci nią bezpośrednio pod nosami moich dworzan.\n\n„Mówią, że daje wigor i długie życie. Jest preferowany przez tych, którzy wyruszają na bitwę, jednakże tylko najsilniejsi są w stanie poradzić sobie z jego mocą”."
 court.8100.a: "Najmocniejsza mikstura, powiadasz? Daj ją tutaj."
 court.8100.b: "Naprawdę? Niech najpierw spróbuje ją mój degustator potraw."
 court.8100.b.tt_forgiving: ""
 court.8100.c: "Tylko [ROOT.Char.GetFaith.HighGodName] może dać nam siłę."
 court.8100.d: "To obrzydlistwo nie nadaje się dla zwierzęcia, a co dopiero dla człowieka!"
 court.8100.tt.handle_potion: "Przezwyciężasz działanie najsilniejszej mikstury"
 court.8100.tt.need_weaker: ""
 court.8100.tt.too_strong: "Mikstura jest dla ciebie zbyt mocna"
 strong_potion_modifier: "Mocna mikstura"
 strong_potion_modifier_desc: "Ta postać przezwyciężyła działanie silnej mikstury."
