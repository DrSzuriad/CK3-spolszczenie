 court.8150.t: "Nadmierne obżarstwo"
 court.8150.desc.intro: "Każdego dnia wydaje się, że mój dwór huczy od rozmów na temat kolejnego bankietu, a wielu rozmówców stało się ostatnio bardziej tęgich..."
 court.8150.desc.taster: ""
 court.8150.desc.body: "Za tym kulinarnym szałem stoją [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] i [vassal_3.GetTitledFirstName] nieustannie walczący o to, by zażądać od moich przepracowanych kucharzy najbardziej pamiętnego posiłku.\n\nDziś to [Select_CString(demander.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip], stoi przede mną, śliniąc się: „[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], dziś wieczorem każę kuchni przygotować najbogatszy sos znany człowiekowi, podany z pieczenią z dziesięciu ptaków!” — mówi, oblizując łapczywie wargi.\n\n"
 court.8150.desc.almoner_chaplain: ""
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName] westchn[Select_CString(chaplain.IsFemale, 'ęła', 'ął' )] z dezaprobatą: „Te przelotne przyjemności są niczym w porównaniu z łaską [chaplain.GetFaith.HighGodNamePossessive]...”"
 court.8150.desc.almoner: "[high_almoner.GetTitledFirstName], [Select_CString(high_almoner.IsFemale, 'moja wielka jałmużniczka', 'mój wielki jałmużnik' )], kręci nosem, mamrocząc coś o głodnych biednych..."
 court.8150.a: "Nie mogę się doczekać!"
 court.8150.b: "Tylko to, co najlepsze dla #EMP mojego#! dworu."
 court.8150.c: "Ta ekstrawagancja zaszła za daleko!"
 court.8150.d: "Nigdy nie będziesz syt[Select_CString(demander.IsFemale, 'a', 'y' )]?"
