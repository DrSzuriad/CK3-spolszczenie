 court.0101.t: "Zwyrodnialec przed osądem"
 court.0101.desc.opening: "[Select_CString(lowborn_criminal.IsFemale, 'Więźniarka', 'Więzień' )] imieniem [lowborn_criminal.GetName] zostaje postawion[Select_CString(lowborn_criminal.IsFemale, 'a', 'y' )] przed katem, któr[Select_CString( executioner.IsFemale, 'ą', 'ym' )] jest [executioner.GetName] pod zarzutem"
 court.0101.desc.murderer: "nieopisanego morderstwa!\n\n"
 court.0101.desc.deviant: "aktów bestialstwa i bezbożnych występków!\n\n"
 court.0101.desc.witch: "aktów bezecności i zbrodni przeciwko [lowborn_criminal.GetFaith.CustomLoc('HighGodNameCel')]!\n\n"
 court.0101.desc.lazy: ""
 court.0101.desc.thief: ""
 court.0101.desc.sumptuary: "pogwałcenia prawa antyzbytkowego, jakie ustanowił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n[Select_CString( lowborn_criminal.IsFemale, 'Winowajczyni', 'Winowajca' )] nosi wszelkiego rodzaju krzykliwe, szpetne i niedopasowane odzienie. To nie tylko przestępstwo przeciwko władzy, którą sprawuje [ROOT.Char.GetTitleAsNameNoTooltip|l], ale także zbrodnia przeciwko zwykłej przyzwoitości."
