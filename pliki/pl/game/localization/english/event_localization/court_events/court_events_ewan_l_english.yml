l_english:
 court.2001.t: ""
 court.2001.desc: "Ani [crony_a.GetFirstName], ani [crony_b.GetFirstName] nie zauważają, jak zbliżam się do nich podczas ich szumnej rozmowy na korytarzu.\n\n„#EMP Cielesne#! błaganie jest kluczowe! Każdy siniak od klęczenia zamienia się w nową monetę w mojej sakiewce! Po prostu nie można pomylić tego z płaszczeniem się”.\n\n„Nonsens, po prostu dokładaj wyniosłe epitety przed [ROOT.Char.GetHerHis] tytułem i wystarczy ci pieniędzy aż do śmierci. Jeśli „[ROOT.Char.GetTitleAsNameNoTooltip|l]” zobaczy, że masz powietrze w płucach, gdy przed [Select_CString( ROOT.Char.IsFemale, 'nią', 'nim' )] stoisz, to znaczy, że robisz to źle”.\n\nOdkasłuję, a zawstydzone lizusy natychmiast milkną."
 court.2001.a: "Szczerze mówiąc, ob[Select_CString( And( crony_a.IsFemale, crony_b.IsFemale), 'ie mogłyście','oje mogliście')] się bardziej postarać."
 court.2001.a.sadistic: "Kto się najniżej ukłoni, dostanie tę #EMP błyszczącą#! monetę. No już."
 court.2001.a.sadistic.crony_a_wins: "[crony_a.GetFirstNameNoTooltip] kłania się niżej"
 court.2001.a.sadistic.crony_b_wins: "[crony_b.GetFirstNameNoTooltip] kłania się niżej"
 court.2001.b: "Dobrze widzę wasze manipulacje, pachołki!"
 court.2001.c: "Chyba brakuje wam najbardziej oczywistej drogi do mojego serca..."
 court.2001.d: "To poniżej mojej godności."
 court.2201.t: "Kawałek ciasta"
 court.2201.desc: ""
 court.2201.a: ""
 court.2201.b: "Przykro mi to mówić, ale takie są reguły gry, [younger_heir.GetFirstNameNoTooltip]..."
 court.2201.c: "To rodzeństwo, #EMP poradzą#! sobie beze mnie, prawda?"
 court.2201.d: "Dzieci, czy chcecie poznać prawdziwe znaczenie rodziny?"
 court.2401.t: ""
 court.2401.desc: ""
 court.2401.a: ""
 court.2401.b: "Nie potrzebujemy tych obcych bzdur na moim dworze!"
 court.2401.c: "Kogo to obchodzi, co ludzie noszą?"
 court.2411.t: "Labiryntowe korytarze"
 court.2411.desc: "Przechadzając się po pałacu, wkraczam do jego nieużytkowanego skrzydła, w którym znajdują się przestronne (choć zakurzone) kwatery, bardzo rzadko odwiedzane przez moją służbę. Nagle zaczynam słyszeć łkanie i pociąganie nosem dochodzące z przejścia.\n\nPróbując dociec jego źródła, spostrzegam jak [lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi w kącie, pogrążon[Select_CString( lost_guest.IsFemale, 'a', 'y' )] w rozpaczy. Podnosi się, gdy tylko mnie widzi, chwyta mnie za ramiona i zaczyna bełkotać jak oszalał[Select_CString( lost_guest.IsFemale, 'a', 'y' )].\n\n„Pani[Select_CString( ROOT.Char.IsFemale, '', 'e' )], zgubił[Select_CString( lost_guest.IsFemale, 'am', 'em' )] się w tych korytarzach #EMP trzy dni#! temu! Nie mogę znaleźć wyjścia, a gdziekolwiek nie pójdę, widzę tylko niekończące się pętle łączących się korytarzy i spleśniałych komnat. W zasięgu mojego wzroku nie było ani jednego sługi!”"
 court.2411.a: "Na [ROOT.Char.GetFaith.HighGodNamePossessive], pozwól mi wskazać ci drogę powrotną!"
 court.2411.b: "Jak... Jak można być aż tak #EMP głupi[Select_CString( lost_guest.IsFemale, 'ą', 'm' )]#!?"
 court.2411.c: ""
