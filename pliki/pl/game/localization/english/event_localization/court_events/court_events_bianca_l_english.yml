l_english:
 court.3000.t: "Brak wiary w przyjaźń"
 court.3000.desc.opening: "Niepokój ściska mnie w brzuchu, a zazdrość pokazuje swą paskudną twarz. Wzdycham i spoglądam na sprawcę mego nieszczęścia.\n\n"
 court.3000.desc.opening.trustful: "Czuję w piersi ostre ukłucie zazdrości, gdy spoglądam w stronę źródła śmiechu. To uczucie dobrze mi znane, jednak nigdy nie odczuwał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m go w ten sposób.\n\n"
 court.3000.desc: "Wiem, że [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] dziękować za to, że [family_member.GetName] i nasz gość, [foreign_guest.GetTitledFirstName], tak dobrze się dogadują, ale jest coś, co mnie niepokoi w ich wzajemnej relacji.\n\nUśmiechają się do siebie jak [Select_CString( And( foreign_guest.IsFemale, family_member.IsFemale), 'wieloletnie przyjaciółki... lub oddane sobie kochanki', 'wieloletni przyjaciele... lub oddani sobie kochankowie' )]. Bez ogródek zachowują się tak, jakby byli jedynymi osobami w pokoju, beztrosko wyłączając mnie z rozmowy. Jakiego rodzaju łączą ich relacje i czy należy się tym martwić?"
 court.3000.a: "#EMP Muszę#! to powstrzymać, zanim do czegoś dojdzie."
 court.3000.a.tt.success: "[foreign_guest.GetFirstNameNoTooltip] i [family_member.GetFirstNameNoTooltip] kontynuują dotychczasową relację"
 court.3000.a.tt.failure: "[foreign_guest.GetFirstNameNoTooltip] i [family_member.GetFirstNameNoTooltip] ignorują moje życzenia i rozwijają dalej swoją relację"
 court.3000.b: "[Select_CString( ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] zadbać o to, aby ta wizyta przebiegła pomyślnie."
 court.3000.b.tt.success: "[foreign_guest.GetFirstNameNoTooltip] i [family_member.GetFirstNameNoTooltip] nawiązują głębsze relacje i doceniają moje wsparcie"
 court.3000.b.tt.failure: "[foreign_guest.GetFirstNameNoTooltip] i [family_member.GetFirstNameNoTooltip] nie tolerują mojego wścibstwa"
 court.3000.c: "Czymkolwiek jest ich relacja, nie będę wtykać nosa."
 court.3000.c.tt.success: "[foreign_guest.GetFirstNameNoTooltip] i [family_member.GetFirstNameNoTooltip] nawiązują głębsze relacje"
 court.3000.c.tt.neutral: "[foreign_guest.GetFirstNameNoTooltip] i [family_member.GetFirstNameNoTooltip] zbliżają się do siebie"
 court.3000.d: "[foreign_guest.GetFirstNameNoTooltip] nie jest dłużej mile widzian[Select_CString( foreign_guest.IsFemale, 'a', 'y' )] na moim dworze!"
 court.3000.neutral_outcome: "Iskra wzajemnego zainteresowania wyraźnie przygasła."
 court.3000.friendly_outcome: "[Select_CString( And( foreign_guest.IsFemale, family_member.IsFemale), 'Te dwie mogą zostać przyjaciółkami', Select_CString( And( Not(foreign_guest.IsFemale), Not(family_member.IsFemale)), 'Ci dwaj mogą zostać przyjaciółmi', 'Ci dwoje mogą zostać przyjaciółmi' ) )], a nawet kochankami..."
 court.3000.better_friends_outcome: "[Select_CString( And( foreign_guest.IsFemale, family_member.IsFemale), 'Te dwie mogą zostać przyjaciółkami', Select_CString( And( Not(foreign_guest.IsFemale), Not(family_member.IsFemale)), 'Ci dwaj mogą zostać przyjaciółmi', 'Ci dwoje mogą zostać przyjaciółmi' ) )], a nawet kimś więcej..."
 court.3010.t: "Inspirujące dzieło"
 court.3010.desc.opening: "„[ROOT.Char.Custom2('RelationToMeAddressVocative', inspired_writer)|U]!”\n[inspired_writer.GetTitledFirstName] podchodzi do mnie, kurczowo trzymając manuskrypt. „Napisał[Select_CString( inspired_writer.IsFemale, 'a', 'e' )]m fikcję po przeczytaniu popularnej literatury na twoim dworze. Proszę przyjąć zaszczyt zostania pierwszą osobą, która przeczyta moje dzieło”. Przyjmuję manuskrypt i przelatuję wzrokiem niektóre wiersze tekstu.\n\n"
 court.3010.desc.low_learning: "W każdym opisie protagonisty wspomina się, że ma on „duże, piękne błękitne oczy”, a [inspired_writer.GetFirstNameNoTooltip] wstawia ten epitet nawet w dyskusyjnych miejscach."
 court.3010.desc.shy_or_chaste: "Moje oczy skupiają się na wieczornej scenie. Dwoje kochanków delikatnie splatają się małym palcem u ręki, ponieważ są zbyt wstydliwi, aby trzymać się za dłonie. Szepczą do siebie słodkie głupstwa, spacerując pod nieskończonym morzem gwiazd."
 court.3010.desc.lustful: "Opisy kobiet są potwornie szczegółowe i zawsze występują w nich słowa takie jak „podskakujące” lub „tarmoszone”. Autor również nie pomija mężczyzn. Ich opisy jednak skupiają się na rozrosłych mięśniach i kształtnych podbródkach."
 court.3010.desc.adventurer_or_pilgrim: "Głównym tematem są rozległe, malownicze krajobrazy i to, jak zmieniają się wraz z coraz większą odległością od domu. Kilka akapitów poświęconych jest tęsknocie za wędrówką i tęsknocie za domem. Pisarz wyraźnie włożył w tekst własne doświadczenia."
 court.3010.desc.sadistic: "Narracja jest przesycona taką brutalnością i nieprzyzwoitością, że przekracza granice tolerancji większości ludzi. Rycerze, zmuszeni przez autora brać udział w okrutnej rzezi, brodzą we krwi po kolana."
 court.3010.desc.generic_fallback: "Miejsce akcji jest znajome, podobnie jak imię protagonisty. Chwila. Czy [inspired_writer.GetFirstNameNoTooltip] nie próbuje kontynuować lub przerobić cudzego tekstu?"
 court.3010.desc.ending: "\n\nOdchrząkuję i spoglądam znad manuskryptu. [inspired_writer.GetFirstNameNoTooltip] patrzy na mnie wyczekująco."
 court.3010.a: "O rety! To jest... to jest niesamowite! Koniecznie musisz pisać więcej!"
 court.3010.a.tt: "[inspired_writer.GetFirstNameNoTooltip], zachęcon[Select_CString( inspired_writer.IsFemale, 'a', 'y' )] twoją pochwałą, będzie cię prosić, abyś w przyszłości przeczytał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] więcej [inspired_writer.GetHerHis] dzieł."
 court.3010.b: "Martwię się o twoje zdrowie psychiczne, jeśli twój umysł stworzył coś takiego."
 court.3010.c: "Zdecydowanie masz zadatki, ale niektóre rzeczy wypadałoby dopracować."
 court.3010.c.neutral: "[inspired_writer.GetFirstNameNoTooltip], być może z wielką niechęcią, ale przyjmuje twoje uwagi i być może, będzie kontynuować swoje pisarstwo w przyszłości"
 court.3010.c.stress: "To, czego [Select_CString( inspired_writer.IsFemale, 'ona chciała, czy też potrzebowała', 'on chciał, czy też potrzebował' )], to zachęta, a nie krytyka"
 court.3010.c.depression: "Twoje słowa trafiają głęboko w [inspired_writer.GetHerHis] duszę"
 court.3011.desc.opening: "Słyszę czyjeś kroki za plecami i odwracam się. [inspired_writer.GetTitledFirstName|U] podchodzi do mnie, [Select_CString( inspired_writer.IsFemale, 'cała podekscytowana', 'cały podekscytowany' )]. „[ROOT.Char.Custom2('RelationToMeAddressVocative', inspired_writer)|U]!” – woła do mnie skwapliwie, gdy zmniejsza się dystans między nami. „Jest już ukończona! Kolejna część mojego opowiadania!”.\n\nZanim zdążył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m cokolwiek powiedzieć, manuskrypt zostaje wciśnięty do moich rąk. Pobieżny rzut okiem ujawnia tylko więcej"
 court.3011.desc.low_learning: "opisów protagonisty z „dużymi, pięknymi, błękitnymi oczami”, w niewłaściwych miejscach."
 court.3011.desc.shy_or_chaste: "czułych, lecz nierealistycznych scen między dwojgiem kochanków."
 court.3011.desc.lustful: "podskakujących, tarmoszonych i krągłych pewnych części ciała splecionych w pościeli."
 court.3011.desc.adventurer_or_pilgrim: "rozległych, malowniczych krajobrazów i pragnień wędrówki."
 court.3011.desc.sadistic: "przemocy, rozlewu krwi i niemoralności."
 court.3011.desc.generic_fallback: "przerobionego tekstu i własnej kontynuacji innych rękopisów."
 court.3011.desc.ending: "\n\nJuż wiadomo, że [inspired_writer.GetFirstNameNoTooltip] [Select_CString( inspired_writer.IsFemale, 'znalazła', 'znalazł' )] to, o czym chce pisać."
 court.3011.a: "„To piękne! Koniecznie musisz pisać więcej!”"
 court.3011.b.gregarious: "„Chętnie zobaczę, jak radzisz sobie w innej tematyce!”"
 court.3011.b.blunt: "„Popadniesz w stagnację, jeżeli będziesz pisać ciągle o tym samym”."
 court.3011.c: "„Mam już dość czytania twoich manuskryptów”."
 court.3011.c.tt.stop: "[inspired_writer.GetFirstNameNoTooltip|U] próbuje nowych rzeczy, ale się nimi z tobą nie dzieli."
 court.3011.c.tt.gain_inspiration: "[inspired_writer.GetFirstNameNoTooltip|U] jest wystarczająco zainspirowan[Select_CString( inspired_writer.IsFemale, 'a', 'y' )], aby napisać arcydzieło!"
 court.3011.c.tt.hurt: "[inspired_writer.GetFirstNameNoTooltip] czuje się zranion[Select_CString( inspired_writer.IsFemale, 'a', 'y' )] twoim brakiem wsparcia."
 court.3020.t: "Paskudny odór"
 court.3020.desc.opening: "„[ROOT.Char.Custom2('RelationToMeAddressVocative', latrine_chancellor)|U]. Pozwól na słówko”.\n\nMój [latrine_chancellor.GetCouncilTitle|l], [latrine_chancellor.GetTitledFirstName], podchodzi do mnie podczas krótkiej przerwy w zebraniu dotyczącym spraw dworu. Palcem wskazuje mniej zatłoczone miejsce i tam się udajemy.\n\n„Niepokoi mnie stan"
 court.3020.desc.castle: "zamku [capital.GetTitle.GetAdjectiveNoTooltip]."
 court.3020.desc.city: "ratusza [capital.GetTitle.GetAdjectiveNoTooltip]."
 court.3020.desc.temple: "świątyni [capital.GetTitle.GetAdjectiveNoTooltip]."
 court.3020.desc.ending: "Podczas spotkania wszyscy zdołali to poczuć... ten okropny smród! Musi pochodzić z dołu kloacznego poniżej. Błagam cię, abyś rozważył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] remont zaniedbanych części budynku”."
 court.3020.a: "Zadbam o to, aby problem został jak najszybciej rozwiązany."
 court.3020.b: "Mój [latrine_steward.GetCouncilTitle|l] to załatwi."
 court.3020.b.success: "[latrine_steward.GetFirstName] negocjuje dobrą cenę, przez co zaoszczędzasz pieniądze"
 court.3020.b.failure: "[latrine_steward.GetFirstName] sprawia, że przepłacasz"
 court.3020.c: "Mój dworski architekt z pewnością może to naprawić, nie wydajając złota..."
 court.3020.c.success: "[royal_architect.GetFirstName] potrafi znaleźć rozwiązanie, które nic nie kosztuje"
 court.3020.c.failure: "[royal_architect.GetFirstName] nie potrafi znaleźć rozwiązania, na które nie trzeba by było wydać złota"
 court.3020.d: "Zatkajcie po prostu tę dziurę w podłodze!"
 court.3021.t: "Patrzcie pod nogi!"
 court.3021.desc: "Poproszono mnie, abym został[Select_CString( ROOT.Char.IsFemale, 'a', '' )] rozjemcą w sporze, w którym stronami są [courtier1.GetTitledFirstName] oraz [courtier2.GetTitledFirstName]. Moi dworzanie muszą się dziś #EMP niesamowicie#! nudzić, ponieważ zebrał się niemały tłum, aby śledzić przebieg wydarzeń.\n\nGdy [Select_CString( And(courtier1.IsFemale, courtier2.IsFemale), 'te dwie', Select_CString( And( Not(courtier1.IsFemale), Not(courtier2.IsFemale)), 'tych dwóch', 'ci dwoje' ) )] sprzeczają się na temat [courtier1.Custom('subject_of_interest')], przerywa nam ogłuszający huk. Drewniana podłoga wyraźnie zaczyna się odkształcać, przez co każdy oprócz mnie ledwo utrzymuje równowagę! [ROOT.Char.GetFaith.HighGodName|U] musi mieć mnie w opiece, ponieważ nisza, w której jestem, została całkowicie ominięta przez tę katastrofę.\n\nCi, którzy mieli szczęście stać bliżej drzwi, uciekają, a pozostali wrzeszczą, gdy podłoga zapada się pod nimi. Moje oczy wędrują między dwoma osobami stojącymi najbliżej mnie."
 court.3021.a: "Instynktownie wyciągam rękę z nadzieją, że [courtier1.GetFirstNameNoTooltip] ją złapie."
 court.3021.b: "Wyciągam rękę i po chwili [courtier2.GetFirstNameNoTooltip] jest już bezpieczn[Select_CString( courtier2.IsFemale, 'a', 'y' )] w niszy."
 court.3021.c: "Z przerażeniem patrzę, jak wszyscy wpadają do dołu kloacznego."
 court.3021.latrine_disaster: "[capital.GetNameNoTooltip]: Katastrofa budowlana"
 court.3030.t: "Wybredność wobec mody"
 court.3030.desc.intro: "Zawsze [Select_CString( courtier2.IsFemale, 'czujna, moja dama dworu', 'czujny, mój pan dworu' )], [fussy_liw.GetFirstName], depcze mi po piętach, aby upewnić się, że zachowuję się i prezentuję odpowiednio na dworze.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Proszę się nie ruszać przez chwilę, abym [Select_CString( fussy_liw.IsFemale, 'mogła', 'mógł' )] poprawić twoje ubranie!”\n\n"
 court.3030.desc.lovers: "Mimowolnie skłaniam się ku [fussy_liw.GetHerHis] dotykowi, ale odsuwam się, gdy przypominam sobie, że jesteśmy w miejscu publicznym. Chociaż przywykł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że [Select_CString( fussy_liw.IsFemale, 'moja najdroższa', 'mój najdroższy' )] [fussy_liw.GetFirstNameNoTooltip] często marudzi na temat mojego ubioru,"
 court.3030.desc.generic: "Chociaż [fussy_liw.GetFirstNameNoTooltip], poprawiając mój strój, zdaje się zupełnie nie przejmować tym, że jesteśmy w miejscu publicznym,"
 court.3030.desc.ending: "to nie mogę pozbyć się wrażenia, że traktuje mnie jak jakieś niesforne dziecko!\n\nW cichej zadumie zauważam szepczących gapiów i czuję, że muszę zareagować i bronić swojego dobrego imienia!"
 court.3030.a: "Zrób awanturę: „Jak #EMP śmiesz#! podnosić na #EMP mnie#! rękę?!”"
 court.3030.b: "„Masz poprawiać moje ubrania szybciej i sprawniej!”"
 court.3030.c: "Nic nie mów. Wykonuje tylko to, co do [Select_CString( fussy_liw.IsFemale, 'niej', 'niego' )] należy."
 court.3030.d: "„Nie trzeba niczego poprawiać”."
 court.3031.t: "Łagodzenie spraw"
 court.3031.desc: "Rozkoszuję się spokojem, w milczeniu obserwując dworzan, gdy podchodzi do mnie [Select_CString( liw.IsFemale, 'moja dama dworu', 'mój pan dworu' )], [liw.GetFirstName].\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], mogę prosić o chwilę twojej uwagi?”\n\n[liw.GetFirstNameNoTooltip|U] [liw.Custom('quirk_pos_present')], czekając na moją odpowiedź. Skinieniem głowy pozwalam [liw.GetHerHim] kontynuować.\n\n„Udało mi się wyciągnąć wnioski na temat tego, co myślą o tobie dworzanie oraz co ich motywuje. Dysponując tą wiedzą, mogę spróbować uładzić się jedną z trzech grup. Dworzankami, dworzanami lub twoimi wasalami – komu [Select_CString( liw.IsFemale, 'powinnam', 'powinienem' )] prawić komplementy?”"
 court.3031.a: "Pragnę zbudować lepsze relacje z kobietami na naszym dworze."
 court.3031.b: "Szepnij dobre słówko w moim imieniu u mężczyzn na dworze."
 court.3031.c: "Ostatnio niektórym moim wasalom mogły puścić nerwy..."
 court.3031.d: "Nie obchodzi mnie, co myślą inni."
 court.3040.t: "[Select_CString( homesick_parent.IsFemale, 'Matczyna', 'Ojcowska' )] tęsknota za domem"
 court.3040.desc: "Spaceruję sobie w towarzystwie po dworze, kiedy dociera do mnie kolejne ciężkie westchnienie. Celowo lub nie, [ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('homesick_parent'))] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))] wie, jak zwrócić na siebie uwagę swoim posępnym nastrojem.\n\n„Ach, witaj, moje dziecko” – zwraca się do mnie, jakby [Select_CString( homesick_parent.IsFemale, 'była zaskoczona', 'był zaskoczony' )] moją obecnością. Nie potrafię powiedzieć, czy [homesick_parent.GetTitledFirstNameNoTooltip] jest [Select_CString( homesick_parent.IsFemale, 'melodramatyczna, czy po prostu szczera', 'melodramatyczny, czy po prostu szczery' )]. „Nie przejmuj się mną, zwyczajnie tęsknię za domem, to wszystko...”\n\nZanim jeszcze zdążył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m otworzyć usta, [homesick_parent.GetFirstNameNoTooltip] wydaje z siebie kolejne melancholijne westchnienie. Jeśli po prostu odejdę w milczeniu, nic się nie zmieni, więc postanawiam porozmawiać."
 court.3040.a: "A więc tam wracaj, niewdzięczna pijawo!"
 court.3040.b: "Może poćwiczysz ze mną język [homesick_parent.GetCulture.GetLanguage.GetNameNoTooltip|l]?"
 court.3040.c: "Może sprowadzimy trochę przysmaków, którymi tak zajadają się [homesick_parent.GetCulture.GetCollectiveNounNoTooltip]?"
 court.3040.d: "Twoje uczucia, twoje problemy. Nie sprowadzaj ich na mój dwór."
 court.3050.t: "Oszczerczy list"
 court.3050.desc: "„Przychodzę ze wspaniałą propozycją, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]” – mój główny eunuch, [chief_eunuch.GetFirstName], mówi konspiracyjnym tonem.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Jedna z twoich wiecznych krytykantek', 'Jeden z twoich wiecznych krytykantów' )], [target.GetTitledFirstName], jest tu dzisiaj. Jeśli tylko sobie zażyczysz, mogę spreparować obciążający [Select_CString( target.IsFemale, 'ją', 'go' )] list, dzięki któremu wystawimy [Select_CString( target.IsFemale, 'ją', 'go' )] na publiczne pośmiewisko”.\n\n[chief_eunuch.GetFirstNameNoTooltip] szczerzy się [chief_eunuch.Custom('quirk_neg_adverb')], próbując powstrzymać się od śmiechu. „Dobrze, więc co mam napisać w liście?”"
 court.3050.a: "Przypomnijcie [Select_CString( target.IsFemale, 'tej kretynce, że znam jej', 'temu głupkowi, że znam jego' )] nieprzyjemny sekret."
 court.3050.b: "Sfałszuj list, w którym [target.GetTitledFirstNameNoTooltip] jest odrzucan[Select_CString( target.IsFemale, 'a', 'y' )] za swoją nieatrakcyjność."
 court.3050.c: "Sfałszuj dowody na to, że [target.GetFirstNameNoTooltip] próbuje oczernić kogoś innego."
 court.3050.d: "Nie będziemy wsadzać kija w mrowisko."
 court.3060.t: "Koci drapieżca"
 court.3060.desc: "„Chyba wiem, dlaczego w niektóre dni jest mniej szczurów!” – [ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('cat_finder'))] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))], [cat_finder.GetTitledFirstName] oświadcza zadowolonym głosem i odsuwa się na bok, ukazując sługę trzymającego #EMP bardzo#! niezadowolonego kota.\n\nZwierzę wierci się, próbując wydostać się z podrapanych rąk sługi i miaucząc w dość ujmujący sposób.\n\n„Myślę, że to całkiem sprawny łowca szczurów! Nawet w momencie, kiedy go znaleźliśmy, walczył z dużym, tłustym gryzoniem! Może mógłby przydać się u nas?”"
 court.3060.a: "Uwielbiam kocie towarzystwo!"
 court.3060.b: "Dlaczego nie zatrzymasz kota, skoro go znalazł[Select_CString( cat_finder.IsFemale, 'a', 'e' )]ś?"
 court.3060.c: "Nie możesz wytresować jednego z psów, aby polował na szczury?"
 court.3060.d: "Żadnych kotów."
 court.3070.t: "Nieznan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleTierName|l]"
 court.3070.desc.opening: "„Och, nigdy nie uwierzysz, co było dalej!” – mój gość, [court_enjoyer.GetTitledFirstName], nie przestaje gadać o sobie i o tych wszystkich rzeczach, które [court_enjoyer.GetHerHim] się przytrafiły. Pomijając [court_enjoyer.GetHerHis] niekończącą się paplaninę, czuję się nieswojo, gdy nieznany mi człowiek, mówi do mnie takim nieformalnym tonem.\n\nPróbuję odejść, zasłaniając się ważnymi sprawami, ale przerywa mi, pytając się, czy się czymś tu zajmuję albo, czy jestem tu po to, aby"
 court.3070.desc.opening_food: "cieszyć się dobrym jedzeniem tak jak każdy inny gość."
 court.3070.desc.opening_lodging: "cieszyć się luksusowym posłaniem tak jak każdy inny gość."
 court.3070.desc.opening_fashion: "ubrać się jak [ROOT.Char.GetTitleAsNameNoTooltip|l] na jeden dzień, jak każdy inny gość."
 court.3070.desc.opening_servants: "cieszyć się traktowaniem niczym [ROOT.Char.GetTitleAsNameNoTooltip|l] przez dzień, jak każdy inny gość."
 court.3070.desc.middle: "\n\nOniemiał[Select_CString( ROOT.Char.IsFemale, 'a, zdołałam', 'y, zdołałem' )] odpowiedzieć: „Przed tobą stoi #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#! we własnej osobie...!” \n\n[court_enjoyer.GetHerHis|U] twarz robi się cała blada i zaczyna się jąkać.\n\n„Najmocniej przepraszam, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]! J-ja daję ci słowo, że nie jestem tu po to, by tylko korzystać z twoich dóbr i"
 court.3070.desc.closing_food: "najeść się jak [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 court.3070.desc.closing_lodging: "spać w najwyższej jakości kwaterach tego państwa!"
 court.3070.desc.closing_fashion: "być w otoczeniu najmodniejszych osób w tym państwie!"
 court.3070.desc.closing_servants: "mieć służących, spełniających każdą moją zachciankę przez ten krótki pobyt!"
 court.3070.desc.closing: "Przysięgam! Tylko że... reputacja twego dworu jest bardziej znana niż twa osoba, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!”"
 court.3070.a: "Może lepiej mnie zapamiętają, jeśli zrobię z ciebie przykład!"
 court.3070.b: "Szerzcie wieść o mojej gościnności."
 court.3070.c: "Goście będą musieli spełnić pewne warunki, aby tu zostać..."
 court.3070.d: "Ja... właściwie nie przeszkadza mi to, że tak mało osób o mnie słyszało."
