 fp2_struggle.2003.t: "Banda zbłąkanych ptaszków"
 fp2_struggle.2003.desc: "Ranna i rozczarowana grupa najemników przybyła do [fp2_2003_county_town.GetAdjective]. Miejscowi twierdzą, że podsłuchali rozmowy o „osiedleniu się po splądrowaniu łatwego celu” i zaczęli się niepokoić.\n\nNapięcia są duże i prawdopodobnie dojdzie do konfliktu, jeśli nie zainterweniuję w tej sprawie."
 fp2_struggle.2003.a: "Błagajcie ich, aby odeszli."
 fp2_struggle.2003.a.a.notif: "Zbójcy ignorują błagania"
 fp2_struggle.2003.a.b.notif: "Pokojowe rozwiązanie"
 fp2_struggle.2003.b: "Zaproponuj im stanowisko w miejskim garnizonie."
 fp2_struggle.2003.b.desc: "Garnizonowi przydadzą się weterani, a karmienie rannej bestii to najszybszy sposób na jej oswojenie"
 fp2_struggle.2003.c: "Wypędź ich z miasta!"
 fp2_struggle.2003.c.desc: "Organizujesz atak wyprzedzający, wykorzystując lokalny garnizon w ataku z zaskoczenia, aby wypędzić wandali\n"
 fp2_struggle.2003.c.a: "Najemnicy zabijają żołnierzy"
 fp2_struggle.2003.c.b: "Żołnierze pokonują najemników"
 fp2_struggle.2003.c.b.notif: "Opanowano zagrożenie ze strony najemników"
