 fp2_struggle.2015.t: "List na odwrocie"
 fp2_struggle.2015.desc: "Przechodząc przez mój dwór, zauważam, że zbliża się do mnie nieznajoma twarz. „[Select_CString(ROOT.Char.IsFemale, 'Moja najbardziej', 'Mój najbardziej' )] [ROOT.Char.Custom('ComplimentAdjective')] senior[Select_CString(ROOT.Char.IsFemale, 'ko', 'ze' )], przysyła mnie [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)], a ja jestem [fp2_struggle_2015_murder_requester_vassal.GetHerHis] był[Select_CString(fp2_struggle_2015_peasant_to_murder.IsFemale, 'ą wasalką', 'ym wasalem' )]. Poprosił[Select_CString(fp2_struggle_2015_murder_requester_vassal.IsFemale, 'a mnie ona', ' mnie on' )] o przedstawienie się tobie i dołączenie do twojego dworu. Dał[Select_CString(fp2_struggle_2015_murder_requester_vassal.IsFemale, 'a', '' )] mi również list polecający, który tylko ty możesz przeczytać” — po czym wręcza mi dołączony list.\n\nPo złamaniu pieczęci, treść listu brzmi po prostu: „#EMP Drog[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] [ROOT.Char.GetFirstName], zamorduj proszę okaziciela tego listu#! - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]”."
 fp2_struggle.2015.a: "„Witaj! Życzysz sobie może #DIE2 (zatrute)#! [ROOT.Char.Custom('GetExpensiveDrink_SingularBier')]?”."
 fp2_struggle.2015.a.a: "Spartaczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] próbę otrucia"
 fp2_struggle.2015.a.murder_scheme: ""
 fp2_struggle.2015.a.b: "Dworzanin otruty!"
 fp2_struggle.2015.b: "Zignoruj list. Niech [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] służy na twoim dworze."
 fp2_struggle.2015.c: "„Skazano cię na śmierć, uciekaj, póki możesz”."
 fp2_struggle.2015.c.a: ""
 fp2_struggle.2015.c.b: ""
