 nick_the_hawk_of_quraysh: "Jastrząb Kurajszytów"
 fp2_hawk_of_quarysh_martial_modifier: "Wojenna inspiracja"
 fp2_hawk_of_quarysh_martial_modifier_desc: "Ta postać zyskała wojenną inspirację od Jastrzębia Kurajszytów."
 fp2_hawk_of_quarysh_diplomacy_modifier: "Dyplomatyczna inspiracja"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc: "Ta postać zyskała dyplomatyczną inspirację od Jastrzębia Kurajszytów."
 fp2_yearly.1005.t: "Zagubiony wiking"
 fp2_yearly.1005.desc: "Szamocąc się i krzycząc, rosł[Select_CString(hidden_viking.IsFemale, 'a kobieta', 'y mężczyzna' )] jest ciągnięt[Select_CString(hidden_viking.IsFemale, 'a', 'y' )] przed moje oblicze. Jest wyraźnie wikińsk[Select_CString(hidden_viking.IsFemale, 'ą najeźdźczynią', 'im najeźdźcą' )], typem, który od dziesięcioleci sieje chaos w naszym kraju.\n\n„Proszę o litość. Nazywam się [hidden_viking.GetName] i od lat mieszkam na terenach [viking_county.GetAdjectiveNoTooltip]. Został[Select_CString(viking_county.IsFemale, 'am', 'em' )] w tyle z powodu moich ran. Mieszkańcy wioski mnie uratowali; teraz są moją rodziną”.\n\nWiking pada na kolana, mając nadzieję, że oszczędzę [hidden_viking.GetHerHim] życie. Kilku chłopów potwierdza [hidden_viking.GetHerHis] historię."
 fp2_yearly.1005.a: "Możesz zabawiać moich dworzan swoją wyjątkową historią."
 fp2_yearly.1005.b: "Dobry czyn nie równoważy złego — zostaniesz stracon[Select_CString(hidden_viking.IsFemale, 'a', 'y' )]."
 fp2_yearly.1005.c: "Ponieważ służysz wiosce, możesz pozostać przy życiu."
 fp2_yearly.1006.t: ""
 fp2_yearly.1006.desc: ""
