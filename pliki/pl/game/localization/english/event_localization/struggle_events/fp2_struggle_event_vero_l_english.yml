l_english:
 fp2_struggle.3001.t: "Cena wojny"
 fp2_struggle.3001.desc: "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wchodzi do pomieszczenia z grobową miną na twarzy. „M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” — mówi. „Nasze skarbce są już prawie puste. To niebezpieczne w tych czasach”. Nie musi mówić nic więcej. W milczeniu rzucam [Select_CString( struggle_3001_steward.IsFemale, 'jej', 'mu' )] ponure spojrzenie. „M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]...” — powtarza, gdy odchodzę."
 fp2_struggle.3001.desc_no_war_intro: "\n\nWszystko, co mam to ta korona. Korona i mój obowiązek wiernego służenia jej. Ale czymże jest korona bez bogactw potrzebnych, by ją utrzymać?"
 fp2_struggle.3001.desc_war_intro: "\n\nWszystko, co mam to ta korona. Korona i mój obowiązek wiernego służenia jej. Ale jaki pożytek z niej będzie, skoro i tak ją stracę, gdy tylko zostanę pokonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?"
 fp2_struggle.3001.desc_outro: "Wyciągam rękę i dotykam jej zimnego materiału, z jakiego została wykuta — złota. Znam kilku kupców, którzy bez skrupułów byliby tym zainteresowani..."
 fp2_struggle.3001.a: "Zrobię to, co muszę."
 fp2_struggle.3001.a_flavour: "Stracisz swoją koronę."
 fp2_struggle.3001.b: ""
 fp2_struggle.3001.c: ""
 fp2_struggle.3001.c_flavour: "Twój małżonek straci swoją koronę."
 fp2_struggle.3001.d: "Ta korona zostanie zdjęta dopiero po mojej śmierci!"
 nick_the_crownless: "Bez Korony"
 struggle_3001_spouse_crown_modifier: "Sprzedana korona"
 fp2_struggle.3011.t: "Damy w opałach"
 fp2_struggle.3011.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Stało się to, co nie do pomyślenia!” [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] potrzebuje chwili na złapanie oddechu, a [struggle_3011_marshal.GetHerHis] czoło jest mokre od potu. „Damy z [struggle_3011_county_town.GetAdjective] chwyciły za broń, by samodzielnie bronić miasta”."
 fp2_struggle.3011.desc_men: "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Stało się to, co nie do pomyślenia!” [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] potrzebuje chwili na złapanie oddechu, a [struggle_3011_marshal.GetHerHis] czoło jest mokre od potu. „Młodzieńcy z [struggle_3011_county_town.GetAdjectiveNoTooltip] chwycili za broń, by samodzielnie bronić miasta”."
 fp2_struggle.3011.desc_outro: "\n\nWkrótce po [Select_CString(struggle_3011_marshal.IsFemale, 'niej', 'nim' )], do pokoju wpada [bishop.GetTitledFirstName]. „To nienaturalne, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!” — woła. — „Jeśli pozwolimy im walczyć wkrótce zażądają też ziemi, a kto wtedy zajmie się dziećmi?”\n\n„Miecz to miecz” — [struggle_3011_marshal.GetFirstNameNoTooltip] odpowiada natychmiastowo. „Z pewnością się zgadzasz, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?”"
 fp2_struggle.3011.a: "Chciałbym, aby wszyscy moi poddani byli tak chętni do obrony naszych ziem!"
 fp2_struggle.3011.b: "Kobiety powinny trzymać w ramionach tylko jedną rzecz — dzieci."
 fp2_struggle.3011.b_men: "Mężczyźni powinni trzymać w ramionach tylko jedną rzecz — dzieci."
 fp2_struggle.3011.c: "Wiedźmy! #EMP Wiedźmy!#!"
 fp2_struggle.3011.d: "Och, biedne damy! Uratuję je od tego zła!"
 fp2_order_of_the_hachet_modifier: ""
 fp2_order_of_the_hachet_modifier_desc: "Mężczyźni i kobiety będą bronić tego hrabstwa w jednakowym stopniu."
 fp2_punished_order_of_the_hachet_modifier: ""
 fp2_punished_order_of_the_hachet_modifier_desc: "W tym hrabstwie ci, którzy bronią swoich ziem bez zgody swojego seniora, spotykają się z surowszymi karami niż ich agresorzy."
 fp2_struggle.3021.t: "Gniew niebios"
 fp2_struggle.3021.desc: ""
 fp2_struggle.3021.a: "Z pewnością warto to zbadać."
 fp2_struggle.3021.b: "Kto wie, jakie niebezpieczeństwa może to za sobą pociągnąć."
 fp2_struggle.3021.c: "Czarny proszek mówisz... Nowa i ognista przyprawa."
 fp2_struggle.3021.d: "To jest kara boska!"
 fp2_struggle.3021.e: ""
 bad_struggle_3021_courtier_desc: "[struggle_3021_courtier.GetTitledFirstName] umiera na skutek prowadzonych badań"
 good_struggle_3021_courtier_desc: "[struggle_3021_courtier.GetTitledFirstName] odnosi sukcesy w swoich badaniach"
