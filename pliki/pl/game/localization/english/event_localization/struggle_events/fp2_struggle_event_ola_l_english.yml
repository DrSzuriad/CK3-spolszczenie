 fp2_struggle.1010.t: "Dusza żelaza"
 fp2_struggle.1010.desc: "Na mój dwór przybył[Select_CString(great_swordsmith.IsFemale, 'a kobieta', ' mężczyzna' )] o imieniu [great_swordsmith.GetName], podając się za mistrz[Select_CString(great_swordsmith.IsFemale, 'ynię', 'a' )] kowalstwa, któr[Select_CString(great_swordsmith.IsFemale, 'a podróżowała', 'y podróżował' )] wzdłuż i wszerz.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]” — mówi. — „moja rodzina od czasów starożytnych zajmowała się produkcją mieczy na terenie [toledo_holding.GetAdjectiverNoTooltip], a niegdyś wykonywała #italic falcaty#! dla armii Kartaginy. Żaden stop nie jest tak mocny jak ten, który powstaje w Iberii, a ja potrafię go udoskonalić. Mogę zrobić najlepszą broń na świecie, ale w zamian musisz dać mi przywództwo nad gildią kowali z [blacksmith_county.GetNameNoTierNoTooltip]. Wtedy zobaczą, że przez cały czas był[Select_CString(great_swordsmith.IsFemale, 'am', 'em' )] od nich lepsz[Select_CString(great_swordsmith.IsFemale, 'a', 'y' )]!”."
 fp2_struggle.1010.a: "Nie, będziesz współpracować z gildią, by przynieść korzyści nam wszystkim."
 fp2_struggle.1010.b: "Jakąkolwiek wiedzę posiadasz, wyciągnę ją..."
 fp2_struggle.1010.c: "Dostaniesz ją, jeśli wykonasz miecze dla moich wojsk."
 fp2_struggle.1010.d: "Wykuj mi najlepsze ostrze w Iberii, a gildia będzie twoja."
 fp2_struggle.1010.e: "Nie będę złościć gildii twoją próżnością."
