 fp2_struggle.1001.t: "Wdowy wojenne"
 fp2_struggle.1001.desc: "[expectant_courtier.GetTitledFirstName] będąc brzemienna zastanawia się nad sytuacją innych matek na naszych ziemiach - tych, które w wyniku niedawnej wojny i nieszczęść zostały pozostawione same sobie i muszą opiekować się swoimi dziećmi. „Moglibyśmy ustanowić specjalny fundusz, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], aby opłacać matki karmiące, które nie mają innych środków utrzymania. W końcu wychowywanie dzieci to praca tak samo ciężka i godna pochwały jak inne”."
 fp2_struggle.1001.a: "Wspaniały pomysł! Utworzę taki fundusz."
 fp2_struggle.1001.b: "Tylko wdowy będą miały moje wsparcie."
 fp2_struggle.1001.b.tt: "Twoja wiara nie pochwala kobiet, które mają dzieci spoza małżeństwa."
 fp2_struggle.1001.c: "Mogą zatrzymać się na moim dworze! Mamy jedzenia pod dostatkiem!"
 fp2_struggle.1001.c.tt: "Zapraszasz wszystkie ubogie samotne matki w swoim kraju, aby zatrzymały się na twoim dworze."
 fp2_struggle.1001.d: ""
 fp2_struggle.1001.e: "Nie jestem waszą mamką!"
 fp2_struggle.1001.specialdescpositive: "Wasale, którzy chcą zapłacić, zyskują #positive_value 10#! #color_light_blue opinii#! o tobie"
