 fp2_yearly.8003.t: "Wybryk fantazji"
 fp2_yearly.8003.desc: "[Select_CString(flying_polymath.IsFemale, 'Znana wynalazczyni', 'Znany wynalazca' )] [flying_polymath.GetFirstName] zwrócił[Select_CString(flying_polymath.IsFemale, 'a', '' )] się mnie z bardzo dziwną petycją, niosąc parę skrzydeł wykonanych z drewna i jedwabiu.\n\n„Ludzie od dawna marzyli o szybowaniu w przestworzach” — mówi. — „Dokonał[Select_CString(flying_polymath.IsFemale, 'am', 'em' )] obliczeń. Udowodnię, że możemy tego dokonać! Pozwól mi skoczyć z najwyższej wieży [Select_CString(EqualTo_string(ROOT.Char.Custom('ResidenceBuildingDop'), 'zamek' ), 'twojego', 'twojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')], [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], a będę ci potem wiernie służyć”.\n\nNiestety, [Select_CString(enthusiastic_child.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName] dowiedział[Select_CString(enthusiastic_child.IsFemale, 'a', '' )] się o tym i błaga mnie, abym pozwolił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [enthusiastic_child.GetHerHim] zobaczyć, jak wiekow[Select_CString(flying_polymath.IsFemale, 'a uczona', 'y uczony' )] wzbija się w powietrze. "
 fp2_yearly.8003.a: "Bardzo dobrze, pozwolę na to."
 fp2_yearly.8003.b: "Pożycz mi te skrzydła - #chcę#! latać."
 fp2_yearly.8003.c: "Nie, to szaleństwo."
 flight_attempt_toast.success: "Szybujesz niczym orzeł"
 flight_attempt_toast.failure: "Upadasz na ziemię"
 fp2_yearly.8003_child_reaction: "Nie wiadomo jak [enthusiastic_child.GetFirstNameNoTooltip] może na to zareagować."
