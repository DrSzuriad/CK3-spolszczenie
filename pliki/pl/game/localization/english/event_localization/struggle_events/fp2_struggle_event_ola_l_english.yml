 fp2_yearly.8000.t: "Spalanie winnic"
 fp2_yearly.8000.desc_muslim_opening: "Wyśmienite wino produkowane w Iberii od dawna cieszyło wiernych, którzy się tu osiedlili. Jednak [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] zdecydował[Select_CString(vinoclast_caliph.IsFemale, 'a', '' )], że to się skończy.\n\n„Wino” — oświadcza [vinoclast_caliph.GetHerHis] wysłanni[Select_CString(hof_emissary.IsFemale, 'czka', 'k' )] [hof_emissary.GetTitledFirstName]. — „jest z pewnością #italic haramem#! i ani jego produkcja, ani konsumpcja nie mogą być dłużej tolerowane. Musisz zatem spalić winnice na terenie [vineyard_county.GetAdjective]."
 fp2_yearly.8000.desc_jewish_opening: "Wyśmienite wino produkowane w Iberii od dawna cieszyło naszych przodków, którzy się tu osiedlili. Jednak [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] zdecydował[Select_CString(vinoclast_caliph.IsFemale, 'a', '' )], że to się skończy.\n\n„Wino” — oświadcza [vinoclast_caliph.GetHerHis] wysłanni[Select_CString(hof_emissary.IsFemale, 'czka', 'k' )] [hof_emissary.GetTitledFirstName]. — „z pewnością nie jest koszerne i ani jego produkcja, ani konsumpcja nie mogą być dłużej tolerowane. Musisz zatem spalić winnice na terenie [vineyard_county.GetAdjective]."
 fp2_yearly.8000.desc_jerez: "Ponieważ jednak wasze miasto [jerez_vineyards.GetNameNoTier] posiada najwspanialsze winnice w całej Iberii, rozumiemy powagę waszej ofiary, a [vinoclast_caliph.GetTitleTierName] nie zapomni jej. Mimo to, winnice muszą spłonąć!”"
 fp2_yearly.8000.desc_not_jerez: "[vinoclast_caliph.GetTitleTierName] rozumie boleść, jaką to może sprawić waszym winiarzom, ale pomyślcie o całej ziemi, która zwolni się dla lepszych, bardziej prawych celów! Winnice muszą zostać zniszczone”."
 fp2_yearly.8000.a: "Zniszczyć szlachetne wino? Czy [vinoclast_caliph.GetTitleTierName] oszalał[Select_CString(vinoclast_caliph.IsFemale, 'a', '' )]?"
 fp2_yearly.8000.b: "Spalę je na popiół!"
 fp2_yearly.8000.c: "Nie, muszę chronić winiarzy."
