 fp2_yearly.8006.t: "Osadnicy Sakaliba"
 fp2_yearly.8006.desc: "Grupa kilkuset jasnoskórych #italic Sakaliba#!, zniewolonych mężczyzn i kobiet ze wschodnich krańców Europy, uciekła z państwa, którym rządzi m[Select_CString( former_master.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName]. Może [former_master.GetSheHe] opowiadać, jak cenni byli w jego armii i haremie, jednakże udało im się pokonać wiele niebezpieczeństw, by szukać wolności na mojej ziemi.\n\n„Wszyscy mamy blizny” — mówi ich lider[Select_CString( saqaliba_leader.IsFemale, 'ka', '' )] [saqaliba_leader.GetFirstName]. „Na ciele lub w głębi duszy. Ale jesteśmy silni i zdeterminowani. Tęsknimy za własną ziemią, na której moglibyśmy mówić językiem naszych przodków. [saqaliba_barony.GetName] może mieć zapewniony wysoki rozwój, jeśli tylko pozwolisz nam osiedlić się na tym terenie. Będziemy pracować ile tylko starczy nam sił”."
 fp2_yearly.8006.a: "M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym cię nawet mianować burmistrzem..."
 fp2_yearly.8006.b: "Ty możesz zostać, ale twoi przyjaciele muszą iść gdzie indziej."
 fp2_yearly.8006.c: "Odeślę was z powrotem do waszego pana."
