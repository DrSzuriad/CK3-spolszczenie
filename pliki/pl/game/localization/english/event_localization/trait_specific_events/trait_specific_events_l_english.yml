l_english:
 trait_specific.1001.desc: "Wokół dworu pojawiają się ostatnio dziwni ludzie – niektórych widzę tylko jako cienie w kącie oka, innych dostrzegam szybko, a potem jakby ich nie było.\n\nNiezależnie od tego, ilu strażników wyznaczę do tego zadania, tych dziwnych ludzi nie da się znaleźć, a intensywność ich szyderstw stale rośnie!"
 trait_specific.1001.a: "Tam...! M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] przysiąc..."
 trait_specific.1002.desc: "Ostatnio ciężko mi było myśleć logicznie – moje myśli są rozproszone jak chmury na letnim niebie.\n\nPtaki za oknem zaczęły śpiewać inną melodię. Ludzie z premedytacją mówią zagadkowym językiem i nikt nie przyjmuje do wiadomości, że kolendra jest naprawdę okropną przyprawą."
 trait_specific.1002.a: "Zaraz, o czym ja myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 trait_specific.1010.t: "Rodzący się obłęd"
 trait_specific.1010.desc: "Przez ostatni tydzień był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak liść w tornadzie, kręcił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w kółko. Co jest rzeczywistością? Co jest #EMP prawdziwe#!? Nie potrafię już na to odpowiedzieć.\n\nWiem tylko, że ta kobieta w chmurach mnie rozumie, ale cienie z każdym dniem sięgają coraz dalej."
 trait_specific.1010.a: "Trzymają się jak szczury... Sio, wykocie się!"
 trait_specific.2001.t: "Początek"
 trait_specific.2001.desc: "W moim żołądku pojawia się mdłe uczucie. Próbuję wrócić do swoich komnat, ale drzwi kurczą się na moich oczach! Co... co się dzieje?!\n\nNagle czuję jakiś zapach... coś, co wiem, że już kiedyś czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale... #EMP gdzie#!? Służąca pyta się mnie, czy wszystko w porządku, ale nie mogę jej odpowiedzieć, nie mogę nic zrobić..."
 trait_specific.2001.a: "Ja... Jak długo mnie nie było?"
 trait_specific.2002.desc: "Ostatnio doświadczam pewnych... epizodów. Coś mnie nachodzi, przejmuje kontrolę nad moim ciałem i pozostawia mnie zmęczon[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] i zdezorientowan[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )].\n\nPróbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ukryć to przed innymi ludźmi, ale trudno jest kontrolować coś, co przychodzi i odchodzi, jak chce."
 trait_specific.2002.a: " Patrzą na mnie, jakbym był[Select_CString( ROOT.Char.IsFemale, 'a opętana', ' opętany' )]..."
 trait_specific.3001.desc: "Gdy zbłąkana strzała przelatuje obok mojej głowy na dziedzińcu, nie czuję nic – żadnego strachu, żadnej złości, żadnej paniki.\n\nTo jest ostatnio na porządku dziennym – czuję się, jakbym istniał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] za zasłoną, która odgradza mnie od uczuć i świata. I jestem tak[Select_CString( ROOT.Char.IsFemale, 'a zmęczona', 'i zmęczony' )]..."
 trait_specific.3001.a: "Chyba wrócę do łóżka."
 trait_specific.3002.desc_opening: "Jakie to wszystko ma znaczenie? Dlaczego wykonujemy te ruchy dzień po dniu..."
 trait_specific.3999.t: "Szare dni"
 trait_specific.3999.desc: "Przez całe życie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że szczęście nie przychodzi mi tak łatwo jak innym, a teraz to uczucie jest mi tak obce jak powietrze rybie."
 trait_specific.3999.desc_end: "\n\nMotywacja i energia mi uciekają. Gdy moje życie pogrąża się w szarej otępiałości, czuję, że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] panikować, ale nawet to mnie przerasta."
 trait_specific.3999.a: "Tego wszystkiego jest za dużo..."
 trait_specific.4001.t: "Alternatywna lektura"
 trait_specific.4001.desc: "W zakurzonym kącie biblioteki znajduję tomik oprawiony w skórę i zapisany dziwnymi symbolami, częściowo ukryty za innymi książkami. Jest stary, ale widać, że był niedawno używany.\n\nGdy go przeglądam, szybko dochodzę do wniosku, że obejmuje on swoim zakresem zagadnienie... niekonwencjonalnej wiedzy."
 trait_specific.4001.a: "Interesujące... Rozejrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się dookoła, zanim usiadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do czytania."
 trait_specific.4001.a_tt: "Mam nadzieję, że nie ma w pobliżu kogoś, kto ostatnio czytał tę książkę..."
 trait_specific.4001.b: "Herezja! Niech zajmą się tym [ROOT.Char.GetFaith.PriestNeuterPlural]."
 trait_specific.5001.t: "Smakosz"
 trait_specific.5001.desc: "Dziczyzna, łoś, przepiórka... Jest tyle egzotycznych rzeczy do spróbowania na tym świecie!\n\nGdy kładzie się przede mną talerz za talerzem wyśmienitego mięsa, nie mogę się nadziwić, co jeszcze jest na świecie? Jakie jeszcze bardziej aromatyczne przygody mogę przeżyć?"
 trait_specific.5001.a: "Muszę spróbować tego wszystkiego!"
 trait_specific.5001.a.tt: "Poszukam bardziej egzotycznych rodzajów mięsa"
 trait_specific.5001.b: "Wariacja, którą tutaj mam, jest w porządku."
 trait_specific.5002.desc: "Podczas poszukiwań rzadkich mięs zakorzeniła się w mojej głowie pewna myśl. Z trudem przyznaję się do tego nawet przed sam[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] sobą, ale nie mogę przestać się zastanawiać, jak smakowałoby ludzkie mięso...\n\nGdy zachoruje służący na moim dworze i stanie u progu śmierci, oddam go pod moją prywatną opiekę."
 trait_specific.5002.a: "Wybaczcie mi – muszę się tego dowiedzieć!"
 trait_specific.5002.b: "Nie zrobię nic poza modlitwą za jego duszę."
 trait_specific.5003.t: "Doprowadzenie do skrajności"
 trait_specific.5003.desc: "To miał być tylko krótki wypad, przyjemna wycieczka po hrabstwie. Minęło sporo dni, odkąd widzieliśmy inną żywą osobę, a nasze zapasy już dawno się skończyły – konie już zjedliśmy.\n\nNasz przewodnik obiecuje, że w ciągu tygodnia dotrzemy do cywilizacji, ale część służących jest już u kresu wytrzymałości, a mój żołądek burczy coraz głośniej z każdą mijającą godziną."
 trait_specific.5003.a: "Robimy, co musimy, by przetrwać..."
 trait_specific.5003.b: "Możemy to przetrwać!"
 trait_specific.6001.t: "Nowe fantazje"
 trait_specific.6001.desc: "Ostatnio regularne czynności wcale na mnie nie #EMP działają#!. Medycy zalecają różnego rodzaju maści, ale nic mnie nie pobudza.\n\nW miarę jak coraz bardziej się rozpaczam, natrafiam na książki, ukryte na dnie stosu w kramie kupieckim, które przedstawiają pewne... niezwykłe czynności. Nie mogę przestać przewracać kartek, a w moich biodrach budzi się żar."
 trait_specific.6001.a: "Cóż, jeśli to jest to, czego potrzeba..."
 trait_specific.6001.b: "Jestem od tego lepsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 trait_specific.6002.t: "Zabawa w sypialni"
 trait_specific.6002.desc: "Sięgam, by rozpiąć [lover.Custom('GetUpperClothingArticle')], którą ma na sobie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName], kiedy nagle się odsuwa.\n\n„Chciał[Select_CString(lover.IsFemale, 'am', 'em' )] spróbować z tobą kilku rzeczy, [ROOT.Char.Custom('LoverPetName_possessive')]” — mówi, sięgając pod łóżko z uśmiechem, tylko po to, by wyciągnąć [ROOT.Char.Custom('DeviantObjectArticle')]. „Myślał[Select_CString(lover.IsFemale, 'am', 'em' )], że możemy użyć… tego”."
 trait_specific.6002.a: "Cóż, nie każ mi czekać!"
 trait_specific.6002.b: "Interesują cię takie rzeczy?!"
 trait_specific.6002.b_known: "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że lubi takie dziwne rzeczy, ale to?!"
 trait_specific.7001.t: "Do dna!"
 trait_specific.7001.desc: "Nic nie uspokaja mnie tak skutecznie jak pełny kufel [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Po ciężkim dniu, po dobrym dniu, po #EMP każdym#! dniu... Znalaz[Select_CString( ROOT.Char.IsFemale, 'łam', 'łem' )] ukojenie na dnie kufla."
 trait_specific.7001.a: "Przynieś mi jeszcze jeden!"
 trait_specific.7002.b: "Jestem od tego silniejsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 trait_specific.8001.t: "Kiełkujące zainteresowanie"
 trait_specific.8001.desc: "Pewien kupiec przysłał mi próbki nasion – roślin, które według niego są dobre dla zdrowia i umysłu.\n\nMuszę przyznać, że mam niewielkie doświadczenie w pielęgnowaniu roślin, ale czy to może być trudne?"
 trait_specific.8001.a: "Wykorzystam je do założenia własnego ogrodu!"
 trait_specific.8001.a.success: "Uprawiasz bujny ogród"
 trait_specific.8001.a.small_success: "Projekt się nie udaje, ale zdobywasz dużo wiedzy"
 trait_specific.8001.a.failure: "Nasiona nie chcą kiełkować"
 trait_specific.8002.b: "Muszą być coś warte..."
 trait_specific.9001.t: "Wieczorne refleksje"
 trait_specific.9001.desc: "Popijam [ROOT.Char.Custom('GetExpensiveDrink_SingularBier')] z kubka, patrząc na swoje ostatnie bazgroły.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nNaprawdę, jestem jednym z największych artystycznych umysłów w moim wieku!"
 trait_specific.9001.a: "Piękny wiersz! Nad czym mam się dalej zastanawiać?"
 trait_specific.9001.b: "Pisanie jest zabawne, ale nie znam się na #EMP rymowaniu#!."
 trait_specific.9001.c: "Może zamiast tego wezmę kąpiel..."
 trait_specific.8501.t: ""
 trait_specific.8501.desc: ""
 trait_specific.8501.a: "Niegrzeczne, ale co mogę zrobić?"
 trait_specific.8501.b: "Uwięzić [Select_CString(mean_courtier.IsFemale, 'ją', 'go' )]!"
 trait_specific.8501.c: ""
 trait_specific.8501.d: ""
 trait_specific.8501.e: ""
 trait_specific.8501.f: ""
 trait_specific.8501.g: "Nie #EMP uwierzysz#!, co mogę zrobić z tym językiem..."
 trait_specific.8501.d.tt: ""
 trait_specific.8501.h: "Wszystko w porządku?"
