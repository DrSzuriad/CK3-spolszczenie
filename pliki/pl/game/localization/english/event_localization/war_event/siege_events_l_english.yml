 siege.0013.end: "$siege.0003.end$"
 siege.0014.one_killed.t: "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U] zabit[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] podczas oblężenia"
