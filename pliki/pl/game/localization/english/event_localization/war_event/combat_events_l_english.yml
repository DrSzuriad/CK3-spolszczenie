 combatant_captured_in_battle_enemy: "[TARGET_CHARACTER.GetUINameNoTooltip] został[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] schwytan[Select_CString( TARGET_CHARACTER.IsFemale, 'a', 'y' )] po bitwie przez [CHARACTER.GetUINameNoTooltip]!"
