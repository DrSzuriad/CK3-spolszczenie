l_english:
 combat_event.0003.t: "Niezwyciężony"
 combat_event.0003.desc.opening: "Sto bitew, sto zwycięstw!"
 combat_event.0003.desc.commander: "Dzięki mojemu ostatniemu zwycięstwu nad [Enemy_commander.GetTitledFirstName] i [Enrid_commander.GetHerHis] żołnierzami,"
 combat_event.0003.desc.no_commander: "Z moim ostatnim zwycięstwem w bitwie"
 combat_event.0003.desc.ending: "W końcu osiągnąłem ten przełomowy kamień milowy.\n\nOdkąd nie przegrałem ani jednej bitwy, zaczęły krążyć pogłoski, że jestem niezwyciężony i dysponuję niezłomną siłą, której żaden mistrz nie zna. Wszystko wskazuje na to, że może być to prawdą..."
 combat_event.0003.desc.alt_ending: "W końcu osiągnąłem ten przełomowy kamień milowy.\n\nZ każdą wygraną bitwą pogłoski o moich umiejętnościach bojowych stawały się coraz głośniejsze. Teraz, gdy moje czyny przewyższały te z legend, mogę naprawdę powiedzieć, że jestem niezwyciężony i dysponuję niezłomną siłą, której nikt nigdy nie przezwycięży."
 combat_event.0003.a: "Niech wszyscy z bliska i daleka wiedzą, jaki jestem dobry!"
 combat_event.0003.b: "Nie mogę być zbyt zarozumiały. Jedna zgubiona strzała może wszystko zmienić."
 combat_event.0003.b.zealous: "Jam jest jak [ROOT.Char.Custom('signature_weapon')], którą dzierży [ROOT.Char.Custom('signature_weapon')] i jedynie wykonuję [ROOT.Char.GetFaith.WarGodHerHis|U] wolę"
 combat_event.0004.t: "Obalenie kolosa"
 combat_event.0004.desc: "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] to legendarny dowódca, który jest znany na całym świecie, jako że stoczył ponad sto bitew i żadnej z nich nie przegrał.\n\nMimo tych osiągnięć, dzisiaj zdołałem [Select_CString( enemy_commander.IsFemale, 'ją', 'go' )] pokonać i pokazać światu, że nie jest [enemy_commander.GetSheHe] niezwyciężon[Select_CString( enemy_commander.IsFemale, 'a', 'y )]!"
 combat_event.0004.a: "Nawet wielkie legendy padają przed moim [ROOT.Char.Custom ('signature_weapon')]!"
 combat_event.0004.b: "Jeśli [enemy_commander.GetSheHe] może być pokonany, ten los zagraża również mnie."
 combat_event.0004.b.zealous: "Dziękuję [ROOT.GetCharacter.GetFaith.WarGodName] za upokorzenie te[Select_CString( enemy_commander.IsFemale, 'j', 'go' )] [Select_CString( enemy_commander.IsFemale, 'kobiety', 'mężczyzny' )]"
 combat_event.0005.t: "Obalenie kolosa"
 combat_event.0005.desc: "Dzisiaj zdarzyła się rzecz nie spotykana - zostałem pokonan[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] w walce przez [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]! Naprawdę zacz[Select_CString( CHARACTER.IsFemale, 'ęłam', 'ąłem' )] myśleć, że nigdy nie przegram, ale teraz został[Select_CString( CHARACTER.IsFemale, 'am', 'em' )] zgnębion[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] i upokorzon[Select_CString( CHARACTER.IsFemale, 'a', 'y' )].\n\nMimo tej straty moja reputacja nadal jest nienaruszona, chociaż [friendly_commander.GetFirstName] ukradł część mojej chwały i sławy."
 combat_event.0005.a: "[friendly_commander.GetSheHe|U] zasługuje na uznanie za pokonanie takiej osoby jak ja. "
 combat_event.0005.b: "Niedopuszczalne! [friendly_commander.GetSheHe|U] pożałuje dnia, w którym nasze drogi się skrzyżowały!"
 combat_event.0005.message: "Rozwścieczon[Select_CString( enemy_commander.IsFemale, 'a', 'y' )] swoją przegraną w bitwie, [enemy_commander.GetTitledFirstName] przysi[Select_CString( enemy_commander.IsFemale, 'ęgła', 'ągł' )] zemstę!"
 combat_event.1002.pow_message.t: "Wrodzy bojownicy schwytani"
 combat_event.1002.pow_message.desc.single: "Twoje siły schwytały [primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1002.pow_message.desc.double: "Twoje siły schwytały [primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [secondary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.multiple: "Twoje siły schwytały [primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oraz [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] innych wojowników"
 combat_event.1002.pow_message.desc.end: "po zwycięskiej bitwie o [combat_location.GetName]!"
 combat_event.1003.pow_message.t: "Sojuszniczy bojownicy schwytani"
 combat_event.1003.pow_message.desc.single: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] został[Select_CString( primary_prisoner.IsFemale, 'a', '' )] wzięt[Select_CString( primary_prisoner.IsFemale, 'a', 'y' )] do niewoli"
 combat_event.1003.pow_message.desc.double: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] i [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] zostali wzięci do niewoli"
 combat_event.1003.pow_message.desc.multiple: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] oraz [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] innych wojowników zostało wziętych do niewoli"
 combat_event.1003.pow_message.desc.end: "przez twojego przeciwnika [combat_winner.GetTitledFirstName] po [Select_CString(combat_winner.isFemale, 'jej', 'jego')] wygranej bitwie w [combat_location.GetName]!"
 combat_event.1004.pow_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] wzięt[Select_CString( primary_prisoner.IsFemale, 'a', 'y' )] do niewoli"
 combat_event.1004.pow_message.desc.end: "przez [combat_winner.Custom2('MyCharacterIntroduction', ROOT.Char)] po [Select_CString(combat_winner.isFemale, 'jej', 'jego')] wygranej bitwie w [combat_location.GetName]!"
 combat_event.1005.pow_toast.t: "Cenny zakładnik schwytany"
 combat_event.1005.pow_toast.desc: "Twoje wojska wzięły [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] jako zakładnika po schwytaniu [Select_CString( important_hostage.IsFemale, 'jej', 'go' )] podczas walki o [combat_location.GetName]."
 combat_event.1005.pow_toast.desc.primary: "Twoje wojska wzięły wroga [important_hostage.GetTitledFirstName] jako zakładnika po schwytaniu [Select_CString( important_hostage..IsFemale, 'jej', 'go' )] podczas walki o [combat_location.GetName]."
 combat_event.1006.pow_toast.t: "Dziedzic wzięty jako zakładnik"
 combat_event.1006.pow_toast.desc: "[important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] został[Select_CString( important_hostage.IsFemale, 'a', '' )] schwytan[Select_CString( important_hostage.IsFemale, 'a', 'y' )] i był przetrzymywany jako zakładnik przez [combat_winner.GetTitledFirstName] po bitwie o [combat_location.GetName]."
 combat_event.1007.pow_toast.t: "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t: "Wrogi przywódca wojenny schwytany"
 combat_event.1007.pow_toast.desc: "[Combat_winner.GetTitledFirstName] schwytał[Select_CString( Combat_winner.IsFemale, 'a', '' )] [important_hostage.Custom2 ('NamePossessiveCharacterIntroduction', primary_combat_loser)] po bitwie o [Combat_location.GetName] i przetrzymywał[Select_CString( Combat_winner.IsFemale, 'a', '' )] [Select_CString( important_hostage.IsFemale, 'ją', 'go' )] jako zakładnika."
 combat_event.1007.pow_toast.desc.primary: "[Combat_winner.GetTitledFirstName] schwytałł[Select_CString( Combat_winner.IsFemale, 'a', '' )] twojego wroga [important_hostage.GetTitledFirstName] po bitwie o [Combat_location.GetName] i przetrzymywał[Select_CString( Combat_winner.IsFemale, 'a', '' )] [Select_CString( important_hostage.IsFemale, 'ją', 'go' )] jako zakładnika."
 combat_event.1012.slain_message.t: "Wrodzy bojownicy zabici"
 combat_event.1012.slain_message.desc.single: "Twoje wojska zabiły [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1012.slain_message.desc.double: "Twoje wojska zabiły [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 combat_event.1012.slain_message.desc.multiple: "Twoje siły zabiły [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oraz [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] innych wojowników"
 combat_event.1012.slain_message.desc.end: "podczas bitwy o [combat_location.GetName]!"
 combat_event.1013.slain_message.t: "Sojuszniczy bojownicy zabici"
 combat_event.1013.slain_message.desc.single: "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString( ROOT.Char.IsFemale, 'została', 'został' )]"
 combat_event.1013.slain_message.desc.double: "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)] zostali"
 combat_event.1013.slain_message.desc.multiple: "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oraz [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] innych wojowników zostali"
 combat_event.1013.slain_message.desc.end: "zabit[Select_CString( primary_deceased.IsFemale, 'a', 'y' )] podczas bitwy o [combat_location.GetName]!"
 combat_event.1014.slain_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_deceased)|U] zabit[Select_CString( primary_deceased.IsFemale, 'a', 'y' )] w bitwie"
