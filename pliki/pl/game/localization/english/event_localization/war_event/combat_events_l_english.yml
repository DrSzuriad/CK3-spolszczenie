 combatant_killed_in_battle_no_killer_friendly_player: "Jeden z twoich żołnierzy zabił [TARGET_CHARACTER.GetUINameNoTooltip], podczas gdy [TARGET_CHARACTER.GetSheHe] wycofywał[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] się z bitwy!"
