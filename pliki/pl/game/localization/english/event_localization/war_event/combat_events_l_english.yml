 combatant_captured_in_battle_enemy: "[TARGET_CHARACTER.GetUINameNoTooltip] został[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] schwytan[Select_CString( TARGET_CHARACTER.IsFemale, 'a', 'y' )] po bitwie przez [CHARACTER.GetUINameNoTooltip]!"
 combatant_killed_in_battle_friendly_player: "Zabiłeś [TARGET_CHARACTER.GetUINameNoTooltip], podczas gdy [TARGET_CHARACTER.GetSheHe] chciał[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] wycofać się z bitwy!"
 combatant_killed_in_battle_friendly: "[CHARACTER.GetUINameNoTooltip] zabił [TARGET_CHARACTER.GetUINameNoTooltip], podczas gdy [CHARACTER.GetSheHe] wycofywał[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] się z bitwy!"
 combatant_killed_in_battle_enemy_player: "Zostałeś zabity przez [CHARACTER.GetUINameNoTooltip] podczas odwrotu!"
 combatant_killed_in_battle_enemy: "[TARGET_CHARACTER.GetUINameNoTooltip] został[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] zabit[Select_CString( TARGET_CHARACTER.IsFemale, 'a', 'y' )] przez [CHARACTER.GetUINameNoTooltip] podczas odwrotu!"
 combatant_killed_in_battle_no_killer_friendly_player: "Jeden z twoich żołnierzy zabił [TARGET_CHARACTER.GetUINameNoTooltip], podczas gdy [TARGET_CHARACTER.GetSheHe] wycofywał[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] się z bitwy!"
 combatant_killed_in_battle_no_killer_friendly: "Jeden z naszych żołnierzy zabił [TARGET_CHARACTER.GetUINameNoTooltip], podczas gdy [TARGET_CHARACTER.GetSheHe] wycofywał[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] się z bitwy!"
 combatant_killed_in_battle_no_killer_enemy_player: "Zostałeś zabity przez żołnierza wroga podczas odwrotu!"
