l_english:
 war_event.1901: "Twój senior wygrał wojnę z [defender_loser.GetShortUIName]!"
 war_event.1902: "Twój senior przegrał wojnę z [attacker_winner.GetShortUIName]!"
 war_event.1903: "Twój senior podpisał biały pokój z [defender_white_peace.GetShortUIName]!"
 war_event.1904: "Twój senior podpisał biały pokój z [attacker_white_peace.GetShortUIName]!"
 war_event.1905: "Twój senior przegrał wojnę z [defender_winner.GetShortUIName]!"
 war_event.1906: "Twój senior wygrał wojnę z [attacker_loser.GetShortUIName]!"
 war_event.notification_liege_win.t: "Senior wygrał wojnę"
 war_event.notification_liege_loss.t: "Senior przegrał wojnę"
 war_event.1001.t: "Mój senior wypowiada wojnę"
 war_event.1001.desc: "To dziwne, jak szybko sytuacja może się zmienić w czasie wojny. \n\nW samym środku walki przeciwko [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], przychodzi wiadomość od [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)]. Każe mi porzucić własną sprawę i dołączyć do [Select_CString( liege_invalidator.IsFemale, 'niej', 'niego' )] w #EMP [liege_invalidator.GetHerHis]#! wojnie przeciwko [recipient.GetTitledFirstName]."
 war_event.1001.a: "A-ale co z moją wojną!? Niech Cię!"
 war_event.2003.desc: "Ponieważ [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] prowadzi teraz wojnę przeciwko tobie, moje siły przyłączą się do [liege_invalidator.GetHerHis] sprawy."
 war_event.2003.a: "Niech tak będzie."
 war_event.2001.t: "Nowy przeciwnik"
 war_event.2001.desc: "Nic na tym świecie nie jest pewne, zwłaszcza w czasach wojny. [war.GetName|U] nie różni się niczym.\n\nPonieważ ten konflikt nie jest już przeciwko [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)] lecz przeciw [defender.Custom2('MyCharacterIntroduction', ROOT.Char)], mądrze byłoby dokonać ponownej oceny sytuacji."
 war_event.2001.a: "Mój cel jest wciąż ten sam."
 war_event.2001.a.tt: "Wojna trwa dalej"
 war_event.2001.b: "To już nie jest najlepszy sposób działania."
 war_event.2002.t: "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc: "Niestety, w tym konflikcie znaleźliśmy się po przeciwnych stronach. To nigdy nie było moim zamiarem, dlatego wycofam swoje wojska."
 war_event.2002.a: "Mądry wybór."
 war_event.3001.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc: "Dwa lata temu obiecałeś mi pomoc w [war.GetName], ale jak dotąd nie zrobiłeś nic, aby wesprzeć mnie w tych wysiłkach.\n\nJaki jest sens naszego sojuszu, jeśli nawet nie kiwniesz palcem, aby mi pomóc?"
 war_event.3001.a: "Natychmiast wyślę ci żołnierzy na pomoc!"
 war_event.3001.a.tt: "Jeśli w ciągu 12 miesięcy nie zdobędę [Concept( 'war_contribution', 'wkładu wojennego' )|E], stracę [Concept( 'prestige_level', 'poziom prestiżu' )|E] i wystawię sojusz z [war_owner.GetTitledFirstNameNoTooltip] na ryzyko!"
 war_event.3001.b: "Ta skrzynia złota powinna wynagrodzić moją nieobecność..."
 war_event.3001.b.tt: "Nie będę już wysyłał żołnierzy do walki w [war.GetName]."
 war_event.3001.c: "Przepraszam, nie powinienem był twierdzić, że pomogę."
 war_event.3002.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start: "Pomimo twojej obietnicy wysłania żołnierzy na pomoc, nadal nie widzę ani jednego z twoich żołnierzy na polu bitwy."
 war_event.3002.desc.end.1: "Łamiąc w ten sposób przysięgę, sprowadziłeś hańbę na siebie i swoją rodzinę."
 war_event.3003.desc.end.2: "Twoja porażka w tym względzie poważnie nadszarpnęła moje zaufanie do Ciebie, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a: "Bardzo dobrze."
 war_event.3003.2.a: "Następnym razem zrobię to lepiej."
 war_event.3003.2.b: "Może powinienem po prostu zakończyć nasz sojusz...?"
 war_event.neighbor_war.both_neighbors.t: "Wojna sąsiadów rozstrzygnięta"
 war_event.neighbor_war.both_neighbors.desc: "Twój sąsiad [winner.GetTitledFirstName] wygrał wojnę z twoim drugim sąsiadem [loser.GetTitledFirstName]:\n [war.GetName|U]"
 war_event.neighbor_war.only_winner.t: "Sąsiedni władca wygrał wojnę"
 war_event.neighbor_war.only_winner.desc: "Twój sąsiad [winner.GetTitledFirstName] wygrał wojnę przeciwko [loser.Custom2('YourCharacterIntroductionNoComma', this_player)]:\n[war.GetName|U]"
 war_event.neighbor_war.only_loser.t: "Sąsiedni władca przegrał wojnę"
 war_event.neighbor_war.only_loser.desc: "Twój sąsiad [loser.GetTitledFirstName] przegrał wojnę przeciwko [winner.Custom2('YourCharacterIntroductionNoComma', this_player)]: \n[war.GetName|U]"
 war_event.3101.t: "Nowo odkryta wiara"
 war_event.3101.desc: "Dotarły do mnie wieści o nawróceniu [defender.GetTitledFirstName] na [defender.GetFaith.GetNameNoTooltip]. Już nie mam powodu do wypowiedzenia wojny postaci [defender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 war_event.3101.a: "Nadszedł czas, aby odłożyć nasze miecze."
 war_event.3101.b.tt: "[war.GetName] trwa"
 war_event.3101.b: "[defender.GetSheHe|U] myśli, że to mnie powstrzyma? Ha!"
 war_event.3102.t: "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc: "Twoja nowo odkryta wiara w [ROOT.Char.GetFaith.HighGodName] jest mało przekonująca. Moja sprawa jest nadal słuszna - nie będzie żadnego miłosierdzia."
 war_event.3102.a: "[ROOT.Char.Custom('CulturalCurse')|U]!"
