l_english:
 varangian_arrived.title: "Nowy Wareg"
 varangian_arrived.desc: "[varangian_candidate.GetShortUIName|U] dołączył[Select_CString(varangian_candidate.IsFemale, 'a', '' )] do gwardii wareskiej"
 varangian.0002.t: "Gwardia wareska"
 varangian.0002.opening: "Kiedy [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] przysz[Select_CString(varangian_candidate.IsFemale, 'ła', 'edł' )] do mnie ze swoim planem, wyglądało na to, że podj[Select_CString(varangian_candidate.IsFemale, 'ęła', 'ął' )] już decyzję.\n\n„Służba z Waregami w"
 varangian.0002.miklagard: "Miklagardzie"
 varangian.0002.elsewhere: "gwardii cesarskiej"
 varangian.0002.end: "przyniesie zarówno bogactwo, jak i chwałę!”\n\nTrudno temu zaprzeczyć, aczkolwiek mogę odrzucić [varangian_candidate.GetHerHis] prośbę. Z drugiej strony, czy należy powstrzymać kogoś przed pogonią za chwałą?"
 varangian.0002.a: "Idź z błogosławieństwem [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 varangian.0002.b: "Zabraniam! Potrzebuję cię tutaj."
 varangian.1002.t: "Powrót wareskiego gwardzisty"
 varangian.1002.opening: "Kiedy [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )]  [Select_CString(varangian_candidate.IsFemale, 'weszła', 'wszedł' )] do mojej wielkiej sali, ledwie [Select_CString(varangian_candidate.IsFemale, 'ją', 'go' )] rozpoznał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )]."
 varangian.1002.new_partner: "A z całą pewnością nie rozpoznawał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] [Select_CString(partner.IsFemale, 'kobiety', 'mężczyzny' )] u [varangian_candidate.GetHerHis] boku!"
 varangian.1002.ending: "\n\n„Jestem w domu, [returning_varangian.Custom2('RelationToMeShortVocative', ROOT.Char )]!” — wrzeszczy [returning_varangian.GetFirstNameNoTooltip]. „Wiele razy myślał[Select_CString(returning_varangian.IsFemale, 'am', 'em' )], że już nigdy nie ujrzę tych brzegów, ale w końcu wrócił[Select_CString(returning_varangian.IsFemale, 'am', 'em' )]”.\n\nChoć może się wydawać dziwne, że [ROOT.Char.Custom2('MySheHe', returning_varangian )] [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] po tych wszystkich latach, muszę przyznać, że jestem pod wrażeniem [varangian_candidate.GetHerHis] odzieży, którą szyją tylko [emperor.GetCulture.GetCollectiveNounNoTooltip], zagranicznej biżuterii oraz ciężkiego kufra, który przywi[Select_CString(returning_varangian.IsFemale, 'ozła', 'óżł' )] ze sobą."
 varangian.1002.a: "Witaj w domu, [returning_varangian.GetFirstNameNoTooltip]!"
 varangian.3001.t: "Gwardia wareska: Honorowa śmierć"
 varangian.3001.desc: "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] zgin[Select_CString(varangian.IsFemale, 'ęła', 'ął' )] podczas służby w gwardii wareskiej!\n\nOtrzymał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] pismo, w którym [emperor.GetTitledFirstName] chwali [varangian.GetHerHis] imię i opisuje, jak dzielnie walczył[Select_CString(varangian.IsFemale, 'a', '' )], chroniąc [Select_CString(emperor.IsFemale, 'ją', 'go' )] przed okrutnymi zabójcami.\n\n[varangian.GetFirstNameNoTooltip] już nigdy do nas nie wróci, ale pośmiertna nagroda w postaci złota, którą wysłał[Select_CString(emperor.IsFemale, 'a', '' )] [emperor.GetTitleAsNameNoTooltip|l] pomoże złagodzić smutek."
 varangian.3001.a: "Dzieln[Select_CString(varangian.IsFemale, 'a', 'y' )] do samego końca, [varangian.GetFirstNameNoTooltip]..."
