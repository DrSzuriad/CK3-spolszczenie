l_english:
 religious_decision.0001.t: "Adorcyzm"
 religious_decision.0001.desc: "M[Select_CString( realm_priest.IsFemale, 'oja', 'ój' )] [realm_priest.GetFirstName] prowadzi mnie na spokojną polanę w pobliżu małego strumienia, gdzie miarowy szum wody spływającej po skałach tworzy relaksującą atmosferę.\n\n\"Duchom się tu podoba, [ROOT.Char.GetFirstNameNoTooltip]. To najlepsze miejsce dla nas, by prosić je o pomoc\".\n\nTrzymając w górze dwa kosze, które [realm_priest.GetFirstNameNoTooltip] przyni[Select_CString( realm_priest.IsFemale, 'osła', 'ósł' )] ze sobą, dodaje: \"Teraz musimy zdecydować, jaką ofiarę dla nich zostawimy\"."
 religious_decision.0001.a: "Wielka ofiara z muszelek kauri, owoców i mirry."
 religious_decision.0001.b: "Tradycyjna libacja z ziarna i borassy."
 religious_decision.0001.c: "Ofiara? Phi! Czy moja obecność tutaj nie jest wystarczająca?"
 religious_decision.0001.d: "Po namyśle, nie przeszkadzajmy im..."
 religious_decision.0001.a.tt.1: "Duchy #P z pewnością zwrócą uwagę#! na tę ofertę"
 religious_decision.0001.a.tt.2: "To może przyciągnąć uwagę #Z potężnego ducha#! z różnymi konsekwencjami"
 religious_decision.0001.b.tt: "Duchy #P prawdopodobnie zwrócą uwagę#! na tę ofertę"
 religious_decision.0001.c.tt: "Duchy #N prawdopodobnie się obrażą#!, ale sama śmiałość może im #P zaimponować#!"
 religious_decision.0001.d.flavor: "Duchy są kapryśne. Najlepiej nie ryzykować ich zdenerwowania."
 religious_decision.0002.t: "Adorcyzm"
 religious_decision.0002.desc.start_offering: "[realm_priest.GetFirstName] wysypuje moją ofiarę na ziemię i zaczyna chodzić wokół niej w kółko."
 religious_decision.0002.desc.start_no_offering: "[realm_priest.GetFirstName] wpatruje się we mnie, zakłopotan[Select_CString( realm_priest.IsFemale, 'a', 'y' )]. „Oferujesz... siebie? To chyba działa...” — mówi, zaczynając chodzić wokół mnie w kółko."
 religious_decision.0002.desc: "„Och duchy, wysłuchajcie mnie. Wzywam was, abyście udzielili pomocy zainteresowanym!” — śpiewa [realm_priest.GetFirstNameNoTooltip].\n\nZaczyna poruszać się coraz szybciej, tańczyć, jej ruchy stają się jeszcze bardziej szalone, a spływający pot lśni na [realm_priest.GetHerHis] twarzy. W końcu osiąga apogeum i ledwo kończąc taniec, upada na ziemię z wyczerpania."
 religious_decision.0002.desc.end_changed: "\n\nPo zakończeniu ceremonii czuję się nieco inaczej. Zmienion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w jakiś sposób..."
 religious_decision.0002.desc.end_no_change: "\n\nNa polanę powracają spokój i cisza. Wszystko wydaje się dokładnie takie, jak przedtem."
 religious_decision.0002.shrewd: "Mój umysł nigdy nie był tak jasny!"
 religious_decision.0002.strong: "Co za energia! Co za wigor!"
 religious_decision.0002.good: "Co to za dziwne uczucie?"
 religious_decision.0002.bad: "To nie może być prawda..."
 religious_decision.0002.possessed: "Czuję się uwięzion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] we własnym ciele!"
 religious_decision.0002.no_change.zealous: "Czy w jakiś sposób obraził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] duchy?"
 religious_decision.0002.no_change: "Co za strata czasu."
 religious_decision.0101.t: "Bhakti"
 religious_decision.0101.desc.start: "Bhakti można przyrównać do uczuć sympatii, oddania i uwielbienia, ale żadne z nich nie oddaje w pełni tej koncepcji. Poświęcając się wcieleniu boskości, oddaję mu się ciałem i duszą.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] skupia się na czci"
 religious_decision.0101.desc.generic: "tylko kilku z nich."
 religious_decision.0101.desc.vaishnavism: "różnych wcieleń Wisznu Obrońcy."
 religious_decision.0101.desc.shaivism: "wielu wcieleniach Śiwy Niszczyciela."
 religious_decision.0101.desc.smartism: "aspektach ostatecznej rzeczywistości."
 religious_decision.0101.desc.end: "Z tych aspektów jeden przemawia do mnie bardziej niż inne..."
 religious_decision.0101.ganga: "Ganga, bóg czystości i pokuty."
 religious_decision.0101.saraswati: "Saraswati, bogini nauki i sztuki."
 religious_decision.0101.kali: "Kali, bogini zniszczenia zła."
 religious_decision.0101.kubera: "Kubera, bóg bogactwa i sprawiedliwości."
 religious_decision.0101.lakishmi: "Lakszmi, bogini szczęścia i dobrobytu."
 religious_decision.0101.jagganath: "Dźagannath, Pan Wszechświata."
 religious_decision.0101.hayagriva: "Hajagriwa, bóg mądrości i wiedzy."
 religious_decision.0101.parvati: "Parwati, bogini płodności i piękna."
 religious_decision.0101.virabhadra: "Wirabhadra, bóg słusznego gniewu."
 religious_decision.0101.munishwarar: "Muniśwaran, bóg domu i rodziny."
 religious_decision.0101.dakshinamoorthy: "Dakszinamurti, bóg wszelkich form nauki."
 religious_decision.0101.ganesha: "Ganeśa, bóg mądrości i nowych początków."
 religious_decision.0101.vishnu: "Wisznu, bóg, który czuwa nad stworzeniem."
 religious_decision.0101.shiva: "Śiwa, bóg polujący na zło."
 religious_decision.0101.optout: "Nie jestem jeszcze gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na podjęcie decyzji."
 religious_decision.0101.flavor: "Nie ma wstydu w czekaniu do momentu uzyskania pewności."
 religious_decision.0102.t: "Decyzja o wyborze bóstwa"
 religious_decision.0102.desc: "[ROOT.Char.GetFaith.PantheonTerm|U] są niezliczeni i niezgłębieni, jednakże nie mogę powiedzieć, iż nie ma takich, którzy mają dla mnie szczególne znaczenie. Gdybym otwarcie poświęcił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się oddawaniu czci jednemu z tych bóstw, niewątpliwie przyciągn[Select_CString( ROOT.Char.IsFemale, 'ęłabym', 'ąłbym' )] na swoją stronę dusze o podobnych zapatrywaniach.\n\nNiezależnie od tego, jakie dobrodziejstwa zapewnia mi mój patron, przebywanie tam, gdzie [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], może przynieść mi tylko zdrowie, bogactwo i chwałę."
 religious_decision.0102.odin: "Odyn, Wódz Asów!"
 religious_decision.0102.ullr: "Ullr, łowca i wojownik!"
 religious_decision.0102.tyr: "Tyr, Jednoręki Wojownik!"
 religious_decision.0102.thor: "Thor, Przyjaciel Ludzkości!"
 religious_decision.0102.freyr: "Frejr, Pan i Obrońca!"
 religious_decision.0102.optout: "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor: "$religious_decision.0101.flavor$"
 religious_decision.0201.t: "Medytacja w odosobnieniu"
 religious_decision.0201.desc: "Wyruszenie w wewnętrzną podróż poprzez medytację nie jest rzeczą banalną. Wiele przygotowań będzie musiało być poczynionych, a najmniejszym z nich jest decyzja o tym, gdzie mam się wycofać.\n\nMiejsce, w którym zdecyduję się medytować, będzie miało duży wpływ na wynik mojej podróży."
 religious_decision.0201.home: "[ROOT.Char.Custom('ResidenceBuilding')|U] jest wystarczająco komfortowym miejscem."
 religious_decision.0201.plains: "Łagodne równiny [plains_location.GetAdjective]."
 religious_decision.0201.hills: "Wzgórza [hills_location.GetAdjective]."
 religious_decision.0201.steppe: "Pod wielkim błękitnym niebem [steppe_location.GetAdjective]."
 religious_decision.0201.forest: "Zaciszne lasy [forest_location.GetAdjective]."
 religious_decision.0201.drylands: "Jałowe zarośla [drylands_location.GetAdjective]."
 religious_decision.0201.mountains: "Odległe góry [mountains_location.GetAdjective]."
 religious_decision.0201.wetlands: "Cuchnące bagna [wetlands_location.GetAdjective]."
 religious_decision.0201.jungle: "Kakofoniczne dżungle [jungle_location.GetAdjective]."
 religious_decision.0201.desert: "Palący żar [desert_location.GetAdjective]."
 religious_decision.0201.optout: "Jestem zbyt zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], aby medytować w tej chwili."
 religious_decision.0201.optout.flavor: "Nie ma pośpiechu. Świat nigdzie się nie wybiera."
 religious_decision.0201.difficulty.easy: "To jest #P bezpieczne i łatwe#! miejsce do medytacji"
 religious_decision.0201.difficulty.medium: "To jest #Z średnio trudne#! miejsce do medytacji"
 religious_decision.0201.difficulty.hard: "To jest #N trudne i niebezpieczne#! miejsce do medytacji"
 religious_decision.0201.stress: "Bardziej prawdopodobne jest, że stracę [stress|el] w tym miejscu"
 religious_decision.0201.trait: "Bardziej prawdopodobne jest, że zyskam wgląd osobisty w tym miejscu"
 religious_decision.0201.learning: "Bardziej prawdopodobne jest, że zyskam wgląd teologiczny w tym miejscu"
 religious_decision.0211.t: "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home: "Wycofując się w zaciszu swoich komnat, rozpoczął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dłuższy okres postu i medytacji."
 religious_decision.0211.desc.beginning.plains: "Podczas podróży na szeroko otwarte równiny [ROOT.Char.GetCurrentActivity.GetLocation.GetTitle.GetAdjective], stwierdził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że mój umysł jest nieskrępowany i wolny."
 religious_decision.0211.desc.beginning.hills: "Czyste widoki ze szczytów wzgórz [ROOT.Char.GetCurrentActivity.GetLocation.GetTitle.GetAdjective] dobrze nadawały się do refleksji."
 religious_decision.0211.desc.beginning.steppe: "Pod bezkresnym niebem stepu [ROOT.Char.GetCurrentActivity.GetLocation.GetTitle.GetAdjective], stwierdził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że mój umysł jest nieskrępowany i wolny."
 religious_decision.0211.desc.beginning.forest: "Po przybyciu do dzikich lasów [ROOT.Char.GetCurrentActivity.GetLocation.GetTitle.GetAdjective] znalazł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] spokojną polanę do medytacji."
 religious_decision.0211.desc.beginning.drylands: "Suche powietrze zarośli [ROOT.Char.GetCurrentActivity.GetLocation.GetTitle.GetAdjective] wypełniło moje płuca i oczyściło skórę."
 religious_decision.0211.desc.beginning.mountains: "Rozrzedzone górskie powietrze [ROOT.Char.GetCurrentActivity.GetLocation.GetTitle.GetAdjective] oczyściło mój umysł, podczas introspekcji."
 religious_decision.0211.desc.beginning.wetlands: "Wilgotne powietrze mokradeł [ROOT.Char.GetCurrentActivity.GetLocation.GetTitle.GetAdjective] sprawiło, że moje ubrania przylgnęły do mojej skóry, kiedy usiadł[Select_CString(ROOT.Char.IsFemale, 'am i zajrzałam', 'em i zajrzałem' )] do wnętrza swojej duszy."
 religious_decision.0211.desc.beginning.jungle: "Brzęczące owady i śpiewające ptaki dżungli [ROOT.Char.GetCurrentActivity.GetLocation.GetTitle.GetAdjective] zapewniały ciągły hałas w tle, kiedy starał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się zajrzeć w głąb siebie."
 religious_decision.0211.desc.beginning.desert: "Pod palącym słońcem pustyni [ROOT.Char.GetCurrentActivity.GetLocation.GetTitle.GetAdjective] uderzającym we mnie, zajrzał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w głąb siebie, szukając lepszego zrozumienia mojego miejsca we wszechświecie."
 religious_decision.0211.desc.result.impatient: "\n\nSzybko jednak zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się niecierpliwić, bo niezależnie od tego, jak nieruchomo siedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i jak bardzo się starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poczuć nic poza nudą."
 religious_decision.0211.desc.result.secret: "\n\nNiestety nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przestać myśleć o mrocznych sekretach, które skrywam. Co by się stało, gdyby świat się o nich dowiedział? Zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] takimi myślami nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaznać spokoju."
 religious_decision.0211.desc.result.hungry: "\n\nWkrótce jednak ogarnął mnie głód i zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że zabrany przeze mnie prowiant jest żałośnie niewystarczający. Pozostałe dni mojej wyprawy wypełniło poszukiwanie pożywienia w dziczy, nie pozostawiając zbyt wiele czasu na rozmyślania."
 religious_decision.0211.desc.result.thirsty: "\n\nZaraz potem zaczęły mi pękać wargi i rosnąć pragnienie, którego nie będę w stanie długo zaspokoić przy pomocy wody znajdującej się bukłaku. Szybko zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] schronić się, aby przetrwać upał, jednakże karczma, którą znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], była zbyt zajęta, abym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] znaleźć ciszę i spokój, których tak bardzo potrzebował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 religious_decision.0211.desc.result.headache: "\n\nNiestety, wkrótce zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] odczuwać silny ból głowy, który nie ustępował. Wkrótce nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w stanie myśleć o niczym innym, jak tylko o bólu."
 religious_decision.0211.desc.result.distraction: "\n\nNiestety, niekończąca się kakofonia stale mnie rozpraszała, a rosnąca irytacja była dla mnie przeszkodą psychiczną, której nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pokonać."
 religious_decision.0211.desc.result.minor_stress: "\n\nNieobciążon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] banalnymi troskami codziennego życia dworskiego, wkrótce odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że spędzam coraz więcej czasu po prostu ciesząc się prostymi przyjemnościami życia."
 religious_decision.0211.desc.result.medium_stress: "\n\nOddalenie od miejsca zamieszkania było dobrodziejstwem i pozwoliło mi odpocząć od codziennych problemów, z którymi zwykle borykam się na swoim dworze."
 religious_decision.0211.desc.result.major_stress: "\n\nOdosobnion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] daleko na pustkowiu, stwierdził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że problemy, które ciążyły mi na dworze, nie mają już żadnego znaczenia. Po raz pierwszy od bardzo dawna był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] od trosk."
 religious_decision.0211.desc.result.reflection: "\n\nPatrząc w głąb siebie, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że moje życie było płytkie i niedoskonałe, skażone niezdrowymi pragnieniami. Po powrocie z podróży stwierdził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że te rzeczy nie są już tak atrakcyjne jak kiedyś."
 religious_decision.0211.desc.result.epiphany: "\n\nMedytując w samotności, nagle doznał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] objawienia. Obecność człowieka w świecie i to, jak wpisujemy się w naturalny porządek... Kolejny element uniwersalnej układanki trafił na swoje miejsce!\n"
 religious_decision.0211.desc.result.fugue: "\n\nPo wielu dniach zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że popadam w stan fugi, całkowicie tracąc poczucie własnego ja. Niezwiązan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez pragnienia i uprzedzenia, zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] prawdę wszechświata zapisaną w samej tkance otaczającego mnie świata. Mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] widzieć wszystko... rozumieć wszystko... wszechświat i ja, jako jedność.\n\nW końcu wrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do swojego starego ja, choć wciąż pamiętam fragmenty tego, czego nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w transie."
 religious_decision.0211.a.critical_success: "To doświadczenie zostanie ze mną na zawsze."
 religious_decision.0211.a.success: "Cieszę się, że poświęcił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na to czas."
 religious_decision.0211.a.failure: "Niestety..."
 religious_decision.0211.experience: "Poprawiasz swoje umiejętności medytacji"
 religious_decision.0302.t: "Niebiański pogrzeb"
 religious_decision.0302.desc.wilderness: "Zgodnie z tradycją mała grupa moich dworzan udała się na pustynię, gdzie [ROOT.Var('ancestor_to_bury').Char.GetFirstName] otrzyma godny pochówek..\n\nZauważając procesję, nie minęło dużo czasu, zanim padlinożerne ptaki zaczęły krążyć nad ich głowami. Chętnie, ale cierpliwie, czekały, aż powiemy ostatnie słowa i odejdziemy, nim zlecą się na ucztę."
 religious_decision.0302.desc.zoroastrian: "Aby uniknąć splamienia przez demona zwłok Nasu, nie wolno mi przebywać w wieży milczenia, gdzie ciało [ROOT.Var('ancestor_to_bury').Char.GetFirstName] zostanie oczyszczone.\n\nZamiast tego, specjalnie przeszkoleni w obchodzeniu się ze zmarłymi [ROOT.Char.GetFaith.PriestNeuterPlural] przenieśli ciało na szczyt wieży.\n\nPo pewnym czasie [ROOT.Char.GetFaith.PriestNeuterPlural] wracają: „Wszystko gotowe, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. Teraz padlinożerne ptaki pożrą [ROOT.Var('ancestor_to_bury').Char.GetHerHis] ciało, a promienie słoneczne wybielą [ROOT.Var('ancestor_to_bury').Char.GetHerHis] kości”."
 religious_decision.0302.a: "Spoczywaj w pokoju, [ROOT.Char.Custom2('RelationToMeVocative', ROOT.Var('ancestor_to_bury').Char)]."
 religious_decision.0401.t: "Wróżenie z gwiazd"
 religious_decision.0401.desc.beginning: "Spędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiele nocy patrząc w gwiaździste niebo, śledząc ruchy ciał niebieskich.\n\nZ czasem zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pewien wzór, a po wielu dniach analiz jestem teraz pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] swoich przewidywań. Znaki są jasne —"
 religious_decision.0401.desc.great_battle: "czeka mnie wielka bitwa."
 religious_decision.0401.desc.new_friends: "nadszedł czas, aby uleczyć stare rany i nawiązać nowe przyjaźnie."
 religious_decision.0401.desc.hard_work: "ciężka praca doprowadzi mnie w przyszłości do wielkiej fortuny."
 religious_decision.0401.desc.betrayal: "moi sprzymierzeńcy nie są tymi, za których ich uważał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 religious_decision.0401.desc.new_beginnings: "jest to czas na nowe początki i przejrzyste umysły."
 religious_decision.0401.a: "Ciekawe, co jeszcze przyniesie przyszłość?"
 religious_decision.0501.t: "[ROOT.Char.GetTitleAsNameNoTooltip] i wiara [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]"
 religious_decision.0501.desc: "Od pokoleń szlachta z [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] wyznaje [ROOT.Char.GetFaith.GetNameNoTooltip|l], lecz regionalne społeczeństwo podzielało pluralizm religijny oparty na kulcie lokalnych bożków. Jednakże wraz z przywróceniem najwyższego kapłaństwa, [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] nalega, by zaprzestano tych pogańskich praktyk i żąda, by wszyscy, którzy przysięgają wierność chanowi, przysięgali również wierność Bogu oraz oddawali mu cześć we właściwy sposób.\n\nJako [ROOT.Char.GetTitleAsNameNoTooltip] mam prawo decydować o przyszłości wiary, jaką praktykują poddani na moich ziemiach, gdyż przyszłość Stepu zależy od mojego słowa."
 religious_decision.0501.a: "Dobr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] pozwala swoim ludziom wierzyć w co chcą."
 religious_decision.0501.b: "Być może umiarkowana reforma zadowoliłaby obie strony."
 religious_decision.0501.c: "Wiara [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] musi być niesiona całemu światu!"
 religious_decision.0501.jewish.tt: "Każdy żydowski wasal:"
 religious_decision.0501.nonjewish.tt: "Każdy nieżydowski wasal:"
 religious_decision.0502.t: "[khazar_khan.GetTitleAsNameNoTooltip] i wiara [khazar_khan.GetFaith.GetAdjectiveNoTooltip|l]"
 religious_decision.0502.desc.intro: "Szlachta [khazar_khan.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] od pokoleń wyznawała [ROOT.Char.GetFaith.GetNameNoTooltip|l], ale w społeczeństwie [khazar_khan.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] powszechny jest pluralizm religijny z lokalnymi bogami."
 religious_decision.0502.desc.body: "Jednak od niedawna [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip|l] przypomina raczej pole bitwy, na którym [khazar_khan.GetTitleAsNameNoTooltip|l] oraz rabini w państwie toczą gorącą debatę na temat natury wierzeń ludowych i niewiernych.\n\nJednak [khazar_khan.GetTitleAsNameNoTooltip|l] podj[Select_CString(khazar_khan.IsFemale, 'ęła', 'ął' )] decyzję. "
 religious_decision.0502.desc.righteous: "Na mocy królewskiego dekretu ci, którzy nadal wyznają stare zwyczaje, zostaną pozbawieni przywilejów, które zapewnia [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip|l], a ci, którzy twierdzą, że [khazar_khan.GetTitleAsNameNoTooltip|l] jest ich [Select_CString(khazar_khan.IsFemale, 'Panią', 'Panem' )], muszą przysiąc wierność także Bogu."
 religious_decision.0502.desc.fundamentalist: "Nie tylko kończy się pluralizm religijny, lecz także [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] uznaje wszystkich niepraktykujących naszej ortodoksyjnej wiary za swojego wroga. [khazar_khan.GetTitleAsNameNoTooltip|U] pragnie rozprzestrzenić [khazar_khan.GetFaith.GetNameNoTooltip] na całym stepie i poza nim, ogłaszając, że wszyscy prawdziwi [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] powinni przyłączyć się do tej nowej ery wojen religijnych."
 religious_decision.0502.a: "[ROOT.Char.GetFaith.GetNameNoTooltip] czekają prawdziwie mroczne czasy"
 religious_decision.0502.b: "Najwyższa pora!"
