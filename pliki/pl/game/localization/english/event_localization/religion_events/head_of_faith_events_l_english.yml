l_english:
 head_of_faith.0000.new_faith_submitted_for_hook: "[ROOT.Char.GetTitledFirstName] poddał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się twojemu kalifatowi"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added: "Porzucenie wybranego przez ciebie kalifatu będzie łatwiejsze za twojego życia"
 head_of_faith.0000.t: "Następcy Proroka"
 head_of_faith.0000.desc: "i wszyscy prawdziwi wyznawcy oczekują, że jako najwyższ[Select_CString(ROOT.Char.IsFemale, 'a przedstawicielka', 'y przedstawiciel' )] wiary oddam się pod opiekę obecnego kalifa.\n\nTylko przez podporządkowanie się ostatecznemu autorytetowi, jakim jest [ROOT.Char.GetFaith.HighGodName], mogę zdobyć swój własny autorytet, bez względu na inne różnice teologiczne.\n\nGłówne pytanie, jakie mam przed sobą, dotyczy oczywiście tego, #EMP komu#! — choć najmądrzejsi z nas pytają też, jak #EMP szczerze#! — złożę przyrzeczenie..."
 head_of_faith.0001.t: "$head_of_faith.0000.t$: Sunnizm"
 head_of_faith.0001.desc: "My [ROOT.Char.GetFaith.GetAdherentName] wybraliśmy ścieżkę następców Abu Bakra, $head_of_faith.0000.desc$"
 head_of_faith.0001.a: "Naszym jedynym wyjściem jest dostosowanie się do ortodoksyjnych sunnitów."
 head_of_faith.0001.b: "[old_caliph.GetFaith.GetNameNoTooltip] jest dla nas najwyższym autorytetem!"
 head_of_faith.0001.c: "[sunni_caliph.GetTitledFirstNameNoTooltip] ma naszą #EMP obecną#! lojalność..."
 head_of_faith.0001.d: "Będzie prowadzić nas [old_caliph.GetTitledFirstNameNoTooltip]... do czasu..."
 head_of_faith.0011.t: "$head_of_faith.0000.t$: Szyizm"
 head_of_faith.0011.desc: "[ROOT.Char.GetFaith.GetName] podąża za nieomylną linią Alego, $head_of_faith.0000.desc$"
 head_of_faith.0011.a: "Główny nurt myśli szyickiej wzywa nas."
 head_of_faith.0011.b: "$head_of_faith.0001.b$"
 head_of_faith.0011.c: "[shia_caliph.GetTitledFirstNameNoTooltip] nas prowadzi. Na razie."
 head_of_faith.0011.d: "$head_of_faith.0001.d$"
 head_of_faith.0021.t: "$head_of_faith.0000.t$: Muhakkima"
 head_of_faith.0021.desc: "Odrzucając żałosną politykę sunnitów i szyitów, [ROOT.Char.GetFaith.GetAdherentNamePlural] stali się wyznawcami nurtu muhakkimy. Chociaż zwykli członkowie ruchu nie oczekują ode mnie, że złożę przyrzeczenie poddania się obecnemu kalifowi, mogą go zaakceptować, jeśli jasno wyrażę swoją wierność."
 head_of_faith.0021.a: "Możemy wybierać własnych przywódców."
 head_of_faith.0021.b: "$head_of_faith.0001.b$"
 head_of_faith.0031.t: "$head_of_faith.0000.t$: Zandaka"
 head_of_faith.0031.desc: "Jako zandaka niewiele nas obchodzi, jak inne sekty islamskie ustalają linię sukcesji Proroka, a oni w zamian za to nas nie lubią. Moi współwyznawcy [ROOT.Char.GetFaith.GetAdherentNamePlural] z pewnością nie oczekują ode mnie, że zadeklaruję podporządkowanie się jakiemukolwiek kalifowi.\n\nJednak być może przysięgając wierność jednej z wielkich potęg islamu, moglibyśmy kupić pewną dozę bezpieczeństwa i tolerancji dla naszej wiary…"
 head_of_faith.0031.a: "$head_of_faith.0021.a$"
 head_of_faith.0031.b: "$head_of_faith.0001.a$"
 head_of_faith.0031.c: "$head_of_faith.0011.a$"
 head_of_faith.0031.d: "$head_of_faith.0001.b$"
