l_english:
 false_conversion.0020.t: "Krypto[old_faith.GetNameNoTooltip|l]"
 false_conversion.0020.desc: "W całym swoim życiu przestrzegam wartości swojej wiary co do joty. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] doktryna jest mi bardzo bliska; regularnie odwiedzam [ROOT.Char.GetFaith.HouseOfWorshipPlural], a [ROOT.Char.GetFaith.ReligiousText][Select_CString(EqualTo_string( ROOT.Char.GetFaith.ReligiousText , '$christianity_religious_text$' ), '', ' to pismo, które' )] mogę wyrecytować z pamięci.\n\nZa zamkniętymi drzwiami trudno jest mi jednak porzucić założenia mojej starej wiary, jaką jest [old_faith.GetNameNoTooltip], a część mnie pragnie otwarcie praktykować stare zwyczaje.\n\nMoże to czas, aby [old_faith.GetAdherentNamePluralNoTooltip] poznali moją gorliwość, pociągając za sobą innych potajemnych wyznawców i niedawnych konwertytów?"
 false_conversion.0020.a: "[old_faith.HighGodName] zna moje serce!"
 false_conversion.0020.b: "Nie, nie, jeszcze nie nadszedł właściwy czas."
 false_conversion.0030.t: "Amnestia dla fałszywie nawróconych"
 false_conversion.0030.desc_start: "Doszły mnie słuchy o niektórych mieszkańcach mojego kraju, którzy potajemnie praktykują ukryte wierzenia, w całości lub częściowo.\n\n"
 false_conversion.0030.desc_no_secret_faith: "Choć zdecydowanie deklaruję się jako [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], moja wiara zawsze popierała ideał pluralizmu i szkoda, że niektórzy czują, iż muszą utrzymywać swoje praktyki religijne w tajemnicy z obawy przed prześladowaniami.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist: "Niektórzy z tych ukrytych wyznawców to mogą być [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], zepchnięci w cień dawno temu przez prześladowania religijne.\n\n"
 false_conversion.0030.desc_has_secret_faith: "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] mam problem z porzuceniem wielu rytuałów i wierzeń mojej dawnej wiary, którą jest [old_faith.GetNameNoTooltip|l]. Chociaż nigdy nie przyznał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] się publicznie do tego publicznie, moje serce jest po stronie tych, którzy praktykują swoje wierzenia w ukryciu.\n\n"
 false_conversion.0030.desc_end: "Oczywiście, jako [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] ogłosić amnestię dla wszystkich fałszywie nawróconych..."
 false_conversion.0030.a: "Wszyscy powinni mieć swobodę w oddawaniu czci boskości!"
 false_conversion.0030.a.tt: "Zostanę poinformowan[Select_CString(GetPlayer.IsFemale, 'a', 'y' )], ilu, jeśli w ogóle, fałszywie nawróconych skorzysta z mojej oferty."
 false_conversion.0030.b_no_secret_faith: "Fałszywie... co? Bzdura."
 false_conversion.0030.b_has_secret_faith: "Niektóre tajemnic lepiej nie ujawniać."
 false_conversion.0031.t: "$false_conversion.0030.t$"
 false_conversion.0031.desc: "Mój seniorze, [ROOT.Char.GetLiege.GetTitledFirstName], wydał[Select_CString(ROOT.Char.GetLiege.IsFemale, 'a', '' )] ogólne obwieszczenie w na terenie [ROOT.Char.GetLiege.GetPrimaryTitle.GetAdjective], że życzy sobie, aby wszyscy czcili boskość otwarcie, niezależnie od natury ich wiary. Oferuje [ROOT.Char.GetLiege.GetSheHe] amnestię tym, którzy praktykują swoje religie w tajemnicy."
 false_conversion.0031.a: "Nareszcie wyłaniamy się z cienia!"
 false_conversion.0031.b: "Słyszeliśmy już kłamstwa o tolerancji..."
 event_false_convert_my_vassal.t: "Wasal wyjawił ukrytą wiarę"
 event_false_convert_my_liege.t: "Senior wyjawił ukrytą wiarę"
 event_false_convert_interface.desc: "[ROOT.Char.GetShortUIName] wyrzekł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się publicznej wiary i otwarcie deklaruje, że wyznaje [ROOT.Char.GetFaith.GetName|l], ujawniając się tym samym jako wyznawc[Select_CString(ROOT.Char.IsFemale, 'zyni', 'a' )] ukrytej wiary."
 event_false_converts.t: "Ujawniono fałszywie nawróconych"
 event_false_converts_plus_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] z moich posiadających ziemię wasali wyrzekło się swojej publicznej wiary.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] nieposiadających ziemi postaci z mojego dworu wyrzekło się swojej publicznej wiary.\n\nW [ROOT.Var('num_false_converts_counties').GetValue|V0] moich hrabstwach istniały rozległe wspólnoty fałszywie nawróconych, które ujawniły swoją ukrytą wiarę."
 event_false_converts_without_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] z moich posiadających ziemię wasali wyrzekło się swojej publicznej wiary.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] nieposiadających ziemi postaci z mojego dworu wyrzekło się swojej publicznej wiary."
 event_false_converts_counties_only.desc: "W [ROOT.Var('num_false_converts_counties').GetValue|V0] hrabstwach mojego państwa istniały rozległe wspólnoty, które stanowili krypto[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], a wielu z nich ujawniło swoją wiarę wraz ze mną."
 false_convert_modifier: "Podejrzenie o fałszywe nawrócenia"
 false_convert_modifier_desc: "Uważa się, że wiele społeczności w tym hrabstwie nadal praktykuje w tajemnicy swoją dawną wiarę."
 relieved_cryptos_modifier: "Przebaczono fałszywie nawróconym"
 relieved_cryptos_modifier_desc: "Tutejsi mieszkańcy są wdzięczni za pozwolenie na ponowne praktykowanie swojej wiary w otwartej przestrzeni."
