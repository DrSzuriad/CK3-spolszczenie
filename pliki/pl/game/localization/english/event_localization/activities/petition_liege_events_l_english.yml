 petition_liege.0201.t: "$petition_liege_header$ Zaakceptowano"
 petition_liege.0201.desc.intro: "Zostaję wprowadzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do sali tronowej, w której siedzi [petition_liege.GetTitledFirstName]. Skinieniem przywołuje mnie do siebie i pozwala mi mówić."
 petition_liege.0201.desc.council_seat: ""
 petition_liege.0201.desc.war_aid: "\n\nBłagam m[Select_CString( petition_liege.IsFemale, 'oją Panią, aby użyczyła', 'ojego Pana, aby użyczył' )] swych sił w mojej słusznej sprawie, jeżeli tylko może, aby lojalny wasal państwa nie został pokonany."
 petition_liege.0201.desc.pay_debt: "\n\nBłagam, aby [petition_liege.GetTitleAsNameNoTooltip] zrozumiał[Select_CString( petition_liege.IsFemale, 'a', '' )], jak wielkie wyzwania stanęły przed moim lennem, przez co moja skarbiec jest pusty, i proszę o uregulowanie moich długów..."
 petition_liege.0201.desc.vassal_war: "\n\nPrzedstawiam najważniejsze przyczyny i wydarzenia, które doprowadziły do tego, że ja i [second_party.GetTitledFirstName] zmagamy się z konfliktem. Proszę, aby [petition_liege.GetTitleAsNameNoTooltip|l] wymusił[Select_CString( petition_liege.IsFemale, 'a', '' )] zawarcie pokoju, który położy kres rozlewowi krwi w [petition_liege.GetHerHis] państwie."
 petition_liege.0201.desc.faction_war: ""
 petition_liege.0201.desc.county_control: "\n\nDokładnie opisuję problemy, z jakimi boryka się moje lenno, oporne na moją władzę i nękane przez włóczęgów, i proszę o pomoc w przywróceniu porządku."
 petition_liege.0201.desc.county_convert: ""
 petition_liege.0201.desc.county_opinion: "\n\nWyjaśniam niezadowolenie panujące w moim państwie, a także przedstawiam potencjalne korzyści, gdyby tylko [petition_liege.GetTitleAsNameNoTooltip] udał[Select_CString( petition_liege.IsFemale, 'a', '' )] się z wizytą do zwykłych ludzi."
 petition_liege.0201.desc.fortify_border: "\n\nW chłodny sposób przedstawiam zagrożenie ze strony sąsiadów państwa, zwracając uwagę na [second_party.GetPrimaryTitle.Custom('TitleAdj')] i ryzyko, jakie stanowi dla moich ziem."
 petition_liege.0201.desc.title_liege: "\n\nZ całym szacunkiem przypominam, że [petition_liege.GetHerHis] [petition_claim.Custom('TitleAdj')] prawowicie należy się mnie. Jako dowód dostarczam mnóstwo dokumentów potwierdzających roszczenie i następnie czekam, co [petition_liege.GetTitleAsNameNoTooltip|l] orzeknie."
 petition_liege.0201.desc.title_vassal: ""
 petition_liege.0201.desc.construct_city: ""
 petition_liege.0201.desc.construct_temple: "\n\nPokornie przedstawiam sprawę budowy nowego budynku [petition_liege.GetFaith.CustomLoc('HouseOfWorshipAdj')] na terenie [petition_construct_county.GetAdjective], który ma powstać w osadzie [petition_construct.GetName]."
 petition_liege.0201.desc.development: ""
 petition_liege.0201.desc.bridge: "\n\nPo wysłuchaniu mojego przemówienia, uśmiecha się do mnie ciepło i mówi: „Oczywiście, [petition_liege.Custom2('RelationToMeShortVocative', petition_vassal)]! Natychmiast wyślę swoich wspólników, aby zajęli się tą sprawą”."
 petition_liege.0201.desc.council_second_party: ""
 petition_liege.0201.a: "Dziękuję ci, [Select_CString( petition_liege.IsFemale, 'moja seniorko', 'mój seniorze' )]!"
 petition_liege_accept_tt: "Petycja zostaje zaakceptowana"
 petition_liege.0205.t: "$petition_liege_header$ Kontrpropozycja"
 petition_liege.0205.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge: "\n\nPo wysłuchaniu mojego przemówienia przez kilka chwil siedzi w milczeniu i rozważa moją prośbę.\n\nW końcu zwraca się do mnie: „Masz dobre argumenty, ale jeśli mam się zgodzić na twoją prośbę, będę potrzebować czegoś w zamian. Z pewnością widzisz, że ob[Select_CString( And(ROOT.Char.IsFemale, petition_liege.IsFemale), 'ydwie mogłybyśmy', 'ydwoje moglibyśmy')] na tym skorzystać, gdybyśmy tylko doszli do porozumienia?”"
 petition_liege.0205.counter: "[Select_CString(petition_liege.IsFemale, 'Moja Pani', 'Mój Panie' )], może źle to wytłumaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]..."
 petition_liege.0205.a: "Uczciwa oferta — przyjmuję ją."
 petition_liege.0205.b: "Czy ty sobie żartujesz? I tak jestem już na skraju wytrzymałości."
 petition_liege_skillcheck_counter_tt: "Spróbuj przekonać swojego seniora za pomocą innych metod"
 petition_liege.0209.t: "$petition_liege_header$ Odrzucono"
 petition_liege.0209.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge: "\n\nPo wysłuchaniu mojego przemówienia marszczy brwi i strofuje mnie."
 petition_liege.0209.desc.bridge.apologetic: "$petition_liege.0209.desc.bridge$ „Muszę przeprosić, ale ze względu na dobro [petition_liege.GetPrimaryTitle.Custom('TitleAdjNoTierNoTooltip')], muszę odrzucić twoją prośbę”."
 petition_liege.0209.desc.bridge.unapologetic: ""
 petition_liege.0209.desc.bridge.favor: ""
 petition_liege.0209.counter: "Zaczekaj, m[Select_CString( petition_liege.IsFemale, 'oja Pani', 'ój Panie' )]! Wysłuchaj mnie!"
 petition_liege.0209.a: "Niestety."
