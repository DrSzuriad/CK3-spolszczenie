 petition_liege.0101.desc: "[petition_vassal.GetTitledFirstName] został[Select_CString( petition_vassal.IsFemale, 'a', '' )] wreszcie wprowadzon[Select_CString( petition_vassal.IsFemale, 'a', 'y' )] do mojej wielkiej sali i nie tracąc czasu pod[Select_CString( petition_vassal.IsFemale, 'eszła', 'szedł' )] do mojego tronu i głęboko się ukłonił[Select_CString( petition_vassal.IsFemale, 'a', '' )]. \n\n„Dziękuję, że mnie dostrzegasz, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. Przychodzę do ciebie z naglącą prośbą."
 petition_liege.0101.desc.council_seat: "Proszę cię, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], pozwól mi zasiąść w twojej radzie”.\n\n„Moje talenty są pomijane, podczas gdy niższej rangi [petition_vassal.GetWomenMen] mają wpływ na wiele istotnych spraw. Chcę dzielić ciężary państwa jako twój [petition_vassal.Custom('GetCouncilPositionRequest')|l]”."
 petition_liege.0101.desc.pay_debt: "Mam pewne... problemy finansowe, spowodowane wydarzeniami, na których zaistnienie nie miał[Select_CString( petition_vassal.IsFemale, 'am', 'em' )] żadnego wpływu”.\n\n„Dla dobra państwa, pomożesz mi wyrównać rachunki?”."
 petition_liege.0101.desc.war_aid: "[petition_war.GetName|U] idzie mi słabo; [second_party.GetTitledFirstNameNoTooltip] ma nade mną przewagę”.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], moje porażki są również twoimi. Użycz mi swego wsparcia, dla dobra państwa”."
