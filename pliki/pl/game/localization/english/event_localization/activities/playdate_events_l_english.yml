 playdate.9001.t: "$playdate_header$ Koniec zabawy"
 playdate.9001.desc: "Fajnie było na chwilę zapomnieć o tych wszystkich obowiązkach i spędzić trochę czasu z innymi dziećmi. Teraz powiedziano mi, że już muszę wracać do swoich poprzednich zadań...\n\nWszyscy świetnie się bawiliśmy! Mam nadzieję, że niedługo będziemy mogli to powtórzyć."
 playdate.9001.a: "Do następnego razu!"
 playdate.9002.t: "$playdate_header$ Powrót do domu"
 playdate.9002.desc: "Zabawa była przednia! Zapamiętam na bardzo długo, jak [host.GetTitledFirstName] i ja spędziliśmy wspólnie te wszystkie dni.\n\nTeraz dowiaduję się, że pora się spakować i wrócić do domu do swoich obowiązków, ale mam nadzieję, że szybko będziemy mogli to powtórzyć."
 playdate.9002.a: "Do widzenia, [host.GetFirstNameNoTooltip]!"
