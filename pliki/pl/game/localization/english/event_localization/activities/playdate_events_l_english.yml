l_english:
 child_return_from_playdate_title: "Powrót dziecka"
 child_return_from_playdate_desc: "[child_scope.GetShortUIName] wrócił[Select_CString(child_scope.IsFemale, 'a', '')] ze spotkania z rówieśnikami, którego gospodarzem był[Select_CString(host.IsFemale, 'a', '')] [host.GetShortUIName]"
 playdate_header: "Spotkanie z równieśnikami:"
 playdate.0010.desc: "Po co przyjmujesz moje zaproszenie, skoro i tak masz zamiar pójść na inne spotkanie z rówieśnikami, które organizuje [other_host.GetTitledFirstName]? Zapamiętam to."
 playdate.0010.a: "U-ups."
 playdate.1001.opening_desc: "Proszę, przybądź na spotkanie rówieśników na moim dworze w posiadłości [barony.GetNameNoTier]!"
 playdate.1001.host_likes_me: "Mam nadzieję, że weźmiesz udział, ponieważ czekał[Select_CString(ROOT.Char.IsFemale, 'a', 'e')]m na okazję, aby Cię zobaczyć!"
 playdate.1001.host_dislikes_me: "Zapraszam wszystkich wart zauważenia, w tym niestety ciebie."
 playdate.1001.host_gets_along_with_me: "Mam nadzieję, że weźmiesz udział, ponieważ byłoby mi bardzo smutno gdyby Cię nie było!"
 playdate.1001.a: "Oczywiście, że będę."
 playdate.1001.b: "Nie, odmawiam!"
 playdate.1002.opening_desc: "Sprawiłoby mi to wielką przyjemność, gdyby [child_scope.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] zaszczycił[Select_CString(child_scope.IsFemale, 'aby', 'by')] na moim dworze w posiadłości [barony.GetNameNoTier], aby spotkać swoich rówieśników!"
 playdate.1002.host_likes_child: "Mam nadzieję, że weźmie udział, ponieważ czekał[Select_CString(ROOT.Char.IsFemale, 'a', 'e')]m na okazję, aby [Select_CString(child_scope.IsFemale, 'ją', 'go')] zobaczyć!"
 playdate.1002.host_dislikes_child: "Zapraszam wszystkich wart zauważenia, w tym niestety [Select_CString(child_scope.IsFemale, 'ją', 'go')]."
 playdate.1002.host_gets_along_with_child: "Mam nadzieję, że weźmie udział, ponieważ byłoby mi bardzo smutno, gdyby [Select_CString(child_scope.IsFemale, 'jej', 'go')] nie było!"
 playdate.1002.a: "Oczywiście, że będzie."
 playdate.1002.b: "Muszę odmówić."
 playdate.2001.t: "$playdate_header$ Zebranie"
 playdate.2001.desc_opening: "Wszyscy już są!\n\nKiedy mali panowie i małe panie są wprowadzani jeden po drugim do pomieszczenia, staję się coraz bardziej żywiołow[Select_CString(ROOT.Char.IsFemale, 'a', 'y')]."
 playdate.2001.desc_guest_of_interest_1_2_3: "Jestem bardzo szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], że [guest_of_interest_1.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] oraz [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] przybyli. Zjawił[Select_CString(guest_of_interest_3.IsFemale, 'a', '')] się jeszcze [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 playdate.2001.desc_guest_of_interest_1_and_2: "Jestem bardzo szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], że zarówno [guest_of_interest_1.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], jak i [guest_of_interest_2.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] byli w stanie przyjść."
 playdate.2001.desc_guest_of_interest_1: "Jestem bardzo szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], że [Select_CString(guest_of_interest_1.IsFemale, 'przyszła', 'przyszedł')] [guest_of_interest_1.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 playdate.2001.desc: "Jestem bardzo szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], że spędzę trochę czasu z innymi dziećmi!"
 playdate.2001.desc_guest_of_interest_4: "Jednak mniej podoba mi się to, że pojawił[Select_CString(guest_of_interest_4.IsFemale, 'a', '')] się również [guest_of_interest_4.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Cóż, nie będę zwracać na [Select_CString(guest_of_interest_4.IsFemale, 'nią', 'niego')] uwagi."
 playdate.2001.a: "Witajcie!"
 playdate.2001.a.tt: "Spotkanie z rówieśnikami się zaczyna"
 playdate.2003.t: "$playdate_header$ Smutna uroczystość"
 playdate.2003.desc: "Nie mogę w to uwierzyć! Pomimo wszystkich moich zaproszeń i przygotowań, na moje spotkanie rówieśników nie zjawiła się nawet jedna osoba.\n\nNiech więc tak będzie! Nie obchodzi mnie to. Więcej słodyczy dla mnie... i tych zabawek. I... i... dlaczego nikt nie przyszedł?"
 playdate.2003.a: "Dlaczego nikt nie przyszedł?"
 playdate.2501.t: "$playdate_header$ Ciepłe przywitanie"
 playdate.2501.likes_host: "Kiedy już wszyscy zebrali się w wielkiej sali, [activity.GetOwner.GetTitledFirstName] wychodzi, aby przywitać nas na spotkaniu rówieśników."
 playdate.2501.dislikes_host: "Kiedy już wszyscy zebrali się w wielkiej sali, [activity.GetOwner.Custom('InsultAdjective')] [activity.GetOwner.GetTitledFirstName] wychodzi, aby przywitać nas na spotkaniu rówieśników."
 playdate.2501.a: "Nie mogę się doczekać!"
 playdate.2501.a_dislike: "Miejmy już to za sobą."
 playdate.0020.t: "$playdate_header$ Koniec gier"
 playdate.0020.desc: "Mówią, że [Select_CString(host.IsFemale, 'odeszła', 'odszedł')] [host.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], ale nikt nie jest w stanie mi powiedzieć, co to właściwie oznacza. Wiem tylko, że [host.GetHerHis] spotkanie z rówieśnikami dobiega końca."
 playdate.0020.a: "A tak świetnie się bawiliśmy!"
 playdate.0020.a.tt: "#F Wiesz... dopóki [host.GetSheHe|l] nie znikł[Select_CString(host.IsFemale, 'a', '')].#!"
 playdate.0021.desc: "Ponieważ jestem teraz uwięzion[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], moje spotkanie z rówieśnikami zostanie odwołane. Ech, tyle wyczekiwania... i wszystko na marne!"
 playdate.0021.a: "Całą tę zabawę, jaką mogliśmy mieć..."
 playdate.0022.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U], został[Select_CString(host.IsFemale, 'a uwięziona', ' uwięziony')], a [host.GetHerHis] spotkanie z rówieśnikami dobiegło końca. Co za pechowy zbieg zdarzeń!"
 playdate.3001.t: "$playdate_header$ Ostra gra"
 playdate.3001.desc: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] oraz [ROOT.Char.Custom('RandomGirlBoy')] z wioski tylko udawali walkę, ale nagle na ziemię rozlała się krew.\n\n[guest.GetFirstNameNoTooltip] upada na ziemię ze stęknięciem, a chłopskie dziecko staje nad [Select_CString(guest.IsFemale, 'nią', 'nim')] i przystępuje do ponownego ataku."
 playdate.3001.a: "Uratuję [Select_CString(guest.IsFemale, 'ją', 'go')]!"
 playdate.3001.a_injured: "Jesteś rann[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 playdate.3001.b: "\"Niech ktoś pomoże... proszę!\""
 playdate.3001.c: "To wygląda na fajną zabawę, też chcę spróbować!"
 playdate.3002.t: "$playdate_header$ Sekrety"
 playdate.3002.desc: "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] najwyraźniej coś ukrywa.\n\nJednakże w momencie, gdy zgadza się powiedzieć mi, o co chodzi, podchodzi do nas [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] i nalega, abym zagrał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z ni[Select_CString( close_participant.IsFemale, 'ą', 'm' )] w szachy."
 playdate.3002.a: "Jasne. Nie obchodzą mnie jakieś głupie sekrety."
 playdate.3002.b: "Cicho, chcę poznać ten sekret!"
 playdate.3003.t: "$playdate_header$ [ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening: "[ROOT.Char.Custom('CatStoryName')|U] idzie ze mną, więc każdy może zobaczyć jakiego wspaniałego mam kiciusia.\n\n"
 playdate.3003.desc_bonding_cat_opening: "\"Jakiego ty masz słodkiego kota! Chcesz zobaczyć mojego?\""
 playdate.3003.desc_bonding_cat: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U], wyciąga [Select_CString(EqualTo_string( guest.Custom('CatStorySheHe'), 'ona' ), 'swoją kotkę, która', 'swojego kota, który' )] ma [guest.Custom('CatFurColor')] umaszczenie. \"Wabi się [guest.Custom('CatStoryName')]!\""
 playdate.3003.desc_bonding_dog_opening: "\"Jakiego ty masz słodkiego kota! Czy chcesz zobaczyć mojego psa?\""
 playdate.3003.desc_bonding_dog: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U], pokazuje mi [Select_CString(EqualTo_string( guest.Custom('DogStorySheHe'), 'ona' ), 'swoją suczkę, która', 'swojego psa, który' )] ma [guest.Custom('DogFurColor')] umaszczenie. \"Wabi się [guest.Custom('DogStoryName')]!\""
 playdate.3003.a_cat: "Twój kot jest taki słodki!"
 playdate.3003.a_dog: "Twój pies jest taki słodki!"
 playdate.3003.b: "Och, dziękuję! Chodź tutaj, [guest.Custom('DogStoryName')]!"
 playdate.3003.c: "Łe, ale zapchlony zwierzak. Ma się nijak do mojego kota!"
 playdate.3004.t: "$playdate_header$ [ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening: "[ROOT.Char.Custom('DogStoryName')|U] idzie ze mną, więc każdy może zobaczyć jakiego wspaniałego mam szczeniaczka.\n\n"
 playdate.3004.desc_bonding_cat_opening: "\"Jakiego masz słodkiego psa! Czy chcesz zobaczyć mojego kota?\""
 playdate.3004.desc_bonding_dog_opening: "\"Jakiego masz słodkiego psa! Chcesz zobaczyć mojego?\""
 playdate.3004.b: "Och, dziękuję! Chodź tutaj, [guest.Custom('CatStoryName')]!"
 playdate.3004.c: "Łe, ale zapchlony zwierzak. Ma się nijak do mojego psa!"
 playdate.3005.t: "$playdate_header$ Sekret"
 playdate.3005.desc: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)] rozmawia ze mną o dworskim życiu i ostatnich plotkach.\n\n\"A ja słyszałem, że [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]–\"\n\nGryzę się w język, ale za późno; [guest.GetFirstNameNoTooltip] wszystko słyszał[Select_CString( guest.IsFemale, 'a', '' )]."
 playdate.3005.a: "Ach... Ups."
 playdate.3005.b: "Proszę, zapomnij, co powiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m! Zrobię wszystko!"
 playdate.3005.c: " Zapłacę ci, tylko bądź cicho!"
 playdate.3005.d: "Jeżeli komuś o tym powiesz, ja... ja zrobię ci krzywdę!"
 playdate.3005.d.success: "[guest.GetFirstNameNoTooltip] obiecuje, że będzie trzymać gębę na kłódkę"
 playdate.3005.d.failure: "[guest.GetFirstNameNoTooltip] nie boi się ciebie"
 playdate.3006.t: "$playdate_header$ Towarzysz[Select_CString( fellow_nerd.IsFemale, 'ka', '' )] do czytania"
 playdate.3006.desc: "Przyniosł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ze sobą małą książkę – tak jak mam w zwyczaju to robić – i gdy miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m już zabrać się za przeczytanie paru stron, znajduje mnie [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"Och, czy to nie #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? Ostatnio to przeczytał[Select_CString( fellow_nerd.IsFemale, 'a', 'e' )]m. Co myślisz o tej prozie\"?"
 playdate.3006.a: "To będzie dobra dyskusja!"
 playdate.3006.b: "Idź sobie, czytam."
 playdate.3007.t: "$playdate_header$ Wspinaczka"
 playdate.3007.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString( participant.IsFemale, 'wspięła', 'wspiął' )] się na [Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'drzewo' ), 'najwyższe drzewo', Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'głaz' ), 'najwyższy głaz', 'najwyższą wydmę' ) )] w okolicy i entuzjastycznie pokazuje, abym za [Select_CString( participant.IsFemale, 'nią', 'nim' )] podążał[Select_CString( ROOT.Char.IsFemale, 'a', '' )].\n\nTo nie [Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'drzewo' ), 'byłoby pierwsze drzewo, na które', Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'głaz' ), 'byłby pierwszy głaz, na który', 'byłaby pierwsza wydma, na którą' ) )], się [Select_CString( ROOT.Char.IsFemale, 'wspięłam', 'wspiąłem' )], ale [Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'drzewo' ), 'to wygląda na dosyć wysokie', Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'głaz' ), 'ten wygląda na dosyć wysoki', 'ta wygląda na dosyć wysoką' ) )]..."
 playdate.3007.a: "Nie stchórzę!"
 playdate.3007.a.success: "Udaje ci się wspiąć"
 playdate.3007.a.failure: "Boleśnie upadasz"
 playdate.3007.b: "Nie... lepiej zostanę tu na dole."
 playdate.3008.t: "$playdate_header$ Pływanie"
 playdate.3008.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pobieg[Select_CString( participant.IsFemale, 'a', '' )] bezpośrednio w kierunku [ROOT.Char.Custom('IndefiniteBodyOfWaterGenitive')] i zanurzył[Select_CString( participant.IsFemale, 'a', '' )] się w wodzie bez wahania.\n\nTo, co zaczęło się jako figlarne pluskanie, szybko przerodziło się w coś bardziej szalonego i doprowadziło do je[Select_CString( participant.IsFemale, 'j', 'go' )] nagłego zniknięcia pod powierzchnią. W miarę upływu czasu uświadamiam sobie, że nie zdoła się wynurzyć bez mojej pomocy."
 playdate.3008.a: "Trzymaj się, już biegnę!"
 playdate.3008.a.success: "[participant.GetFirstNameNoTooltip] zostaje przez ciebie uratowan[Select_CString( participant.IsFemale, 'a', 'y' )]"
 playdate.3008.a.failure: "Nie zdążasz na czas"
 playdate.3008.a.critical_failure: "Prawie się utopił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]"
 playdate.3008.b: "Proszę, niech ktoś mi pomoże!"
 playdate.3008.b.success: "Ktoś słyszy i udziela pomocy"
 playdate.3008.b.failure: "Nikt nie przychodzi na ratunek"
 playdate.3008.c: "Pewnie wrócił[Select_CString( participant.IsFemale, 'a', '' )] do domu..."
 playdate.3009.t: "$playdate_header$ Śnieżny dzień"
 playdate.3009.desc_two: "[participant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] oraz [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] są nieświadom[Select_CString(And(participant.IsFemale, to_blame.IsFemale ), 'e, kiedy podchodzę je', 'i, kiedy podchodzę ich' )] od tyłu z pełnymi dłońmi śniegu. A gdy [participant.GetFirstNameNoTooltip] ma zamiar już się odwrócić, rzucam się na [Select_CString(participant.IsFemale, 'nią', 'niego' )]!"
 playdate.3009.desc_opening: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)] jest nieświadom[Select_CString(participant.IsFemale, 'a, kiedy podchodzę ją', 'y, kiedy podchodzę go' )] od tyłu z pełnymi dłońmi śniegu. Gdy ma zamiar już się odwrócić, rzucam się na [Select_CString(participant.IsFemale, 'nią', 'niego' )]!"
 playdate.3009.desc: "\n\nWrzeszczy, ale widać, że szybko chce wziąć odwet; wkrótce potem uciekam, a [participant.GetSheHe|l] goni mnie z całych sił z wielką śnieżką w dłoni!"
 playdate.3009.a: "Nie cofnę się!"
 playdate.3009.a.success: "Wygrywasz bitwę na śnieżki"
 playdate.3009.a.failure: "Dostajesz oblodzoną śnieżką w głowę"
 playdate.3009.b: "Błagam, oszczędź mnie!"
 playdate.3009.c: "To był[Select_CString(to_blame.IsFemale, 'a', '' )] [to_blame.GetFirstNameNoTooltip], nie ja!"
 playdate.3009.c.success: "[participant.GetFirstNameNoTooltip] wierzy tobie"
 playdate.3009.c.failure: "Zdaje sobie sprawę, że kłamiesz"
 playdate.3010.t: "$playdate_header$ Dzień targowy"
 playdate.3010.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja zgadzamy się, że handel jest ważną umiejętnością dla szlachcica, więc postanawiamy odwiedzić lokalny targ znajdujący się na terenie [ROOT.Char.GetCurrentActivity.GetLocation.GetTitle.GetAdjective].\n\nMamy tylko trochę kamyków jako walutę, jednakże są one #EMP bardzo#! błyszczące!"
 playdate.3010.a: "Ekhm, chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym zakupić towar."
 playdate.3010.a.success: "Przekonujesz kupca do handlu"
 playdate.3010.a.failure: "Kupiec cię przepędza"
 playdate.3010.b: "Musisz dać mi to, czego chcę! Jestem #EMP [Select_CString( ROOT.Char.IsFemale, 'Panią', 'Panem' )]#!!"
 playdate.3010.c: "Załóżmy własne stoisko!"
 playdate.3010.c.tt: "Niektórzy handlarze ustępują ci i \"kupują\" twoje kamyki i liście"
 playdate.3011.t: "$playdate_header$ Zabawa w dom"
 playdate.3011.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zbliża się do mnie ze stosem jakichś tkanin na swoich ramionach. Gdy rzuca je na podłogę przede mną, uświadamiam sobie, że jest to stos odzieży – dla dorosłych!\n\n„Pobawmy się razem w dom!”"
 playdate.3011.a: "Ale tylko, gdy my będziemy rodzicami!"
 playdate.3011.b: "Pewnie. A [disliked_participant.GetFirstNameNoTooltip] będzie psem!"
 playdate.3011.c: "Nie, to głupie. Zagrajmy w szachy."
 playdate.3011.c.tt: "Pogłębiasz wiedzę w dziedzinie [ROOT.Char.Custom('education_focus_child')]"
 playdate.3012.t: "$playdate_header$ Odważni $knight_culture_player_plural_no_tooltip_lowercase$"
 playdate.3012.desc_knight: "[participant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] i ja patrzymy, jak $knight_culture_player_plural_no_tooltip_lowercase$ trenują na dziedzińcu, gdy [knight.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] podchodzi do nas z uśmiechem."
 playdate.3012.desc_no_knight: "[participant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] i ja patrzymy, jak niektórzy chłopi trenują, gdy jeden z nich podchodzi do nas z uśmiechem."
 playdate.3012.desc: "\n\n„Jak myślicie, [participant.Custom('GirlsBoysChildren')], poradzicie sobie z podstawami?”"
 playdate.3012.a: "#EMP Tak!#!"
 playdate.3012.a.success: "Zaczynasz naukę podstaw"
 playdate.3012.a.neutral: "Nieważne jak bardzo się starasz, nie wychodzi ci"
 playdate.3012.a.failure: "Dostajesz po głowie – #EMP i to mocno#!"
 playdate.3012.b: "[Select_CString(ROOT.Char.IsFemale, 'Wolałabym', 'Wolałbym' )] oglądać, jak trenujecie."
 playdate.3013.t: "$playdate_header$ Mądr[Select_CString( witch.IsFemale, 'a', 'y' )] [witch.GetWomanMan]"
 playdate.3013.desc: "Bawimy się w lesie, gdy nagle zdaję sobie sprawę, że jestem zupełnie [Select_CString( ROOT.Char.IsFemale, 'sama. Mogłabym', 'sam. Mógłbym' )] przysiąc, że reszta była tuż za mną!\n\nJuż mam zacząć krzyczeć – oczywiście, aby inni mogli mnie znaleźć, a nie dlatego, że się boję – ale natrafiam na postać w czarnym płaszczu. Jest nią [witch.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Kuca na ziemi i bada jakąś dziwną roślinę, porównując ją do tej przedstawionej w wielkiej czarnej księdze, leżącej na ziemi obok [Select_CString( witch.IsFemale, 'niej', 'niego' )].\n\n\"Witaj [Select_CString( ROOT.Char.IsFemale, 'moja młoda Pani', 'mój młody Panie' )]. Czyżby wołanie wiedzy doprowadziło cię aż tutaj do mnie?\""
 playdate.3013.a: "Chcę tylko wiedzieć, co to za roślina."
 playdate.3013.a.success: "Dowiadujesz się wiele o ziołach i roślinach"
 playdate.3013.a.failure: "Nie masz pojęcia, o czym [witch.GetSheHe] mówi"
 playdate.3013.b: "Tak, naucz mnie wszystkiego, co potrafisz!"
 playdate.3013.c: "Ty... ty jesteś czarowni[Select_CString( witch.IsFemale, 'cą', 'kiem' )]! Jesteś złą osobą."
 playdate.3014.t: "$playdate_header$ [priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant: "Zwiedzamy tutejsze zakamarki [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')], gdy [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja dostrzegamy, jak [priest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] jest otoczon[Select_CString( priest.IsFemale, 'a', 'y' )] przez zwoje.\n\n\"Są to kroniki z dawnych czasów, interesujecie się takimi rzeczami?\""
 playdate.3014.desc: "Zwiedzam tutejsze zakamarki [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')], gdy dostrzegam, jak [priest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] jest otoczon[Select_CString( priest.IsFemale, 'a', 'y' )] przez zwoje.\n\n\"Są to kroniki z dawnych czasów, interesujesz się takimi rzeczami?\""
 playdate.3014.a: "Tak! Opowiedz mi o nich."
 playdate.3014.a.success: "Zajmujesz się sztuką pisania dzienników"
 playdate.3014.a.neutral: "Czepiasz się pewnych rzeczy"
 playdate.3014.a.tt: "Pogłębiasz wiedzę w dziedzinie [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant: "Ty i [participant.GetFirstNameNoTooltip] pogłębiacie wiedzę w dziedzinie [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure: "Niczego się nie uczysz"
 playdate.3014.b: "Nie. Chcę usłyszeć od ciebie przygodę!"
