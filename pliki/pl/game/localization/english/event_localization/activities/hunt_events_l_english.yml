l_english:
 hunt_header: "Polowanie:"
 hunt.1001.t: "$hunt_header$ [ROOT.Char.Custom('LocalAnimal')]"
 hunt.1001.desc: "M[Select_CString( SCOPE.sC('hunting_courtier_1').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1'))], [hunting_courtier_1.GetTitledFirstName], jest pierwsz[Select_CString( hunting_courtier_1.IsFemale, 'ą, która to dostrzega', 'ym, który to dostrzega' )]. Trudno odróżnić tego dzikiego zwierza od otoczenia, gdzie sekretnie nas obserwuje. Spoglądam w jego kierunku i zauważam, że [ROOT.Char.Custom('LocalAnimal')] wyczuwszy mój zamiar, ucieka w bezpieczne dla siebie miejsce."
 hunt.1001.a: "Jedziemy!"
 hunt.1001.b: "Teraz powoli i stabilnie, ten klif wygląda stromo."
 hunt.1002.desc_wounded_courtier: "Podążamy przez wąwóz za dziką zwierzyną, gdy koń, na którym siedzi [hunting_courtier_1.GetTitledFirstName], potyka się i zrzuca [Select_CString( hunting_courtier_1.IsFemale, 'ją', 'go' )] na ziemię.\n\nTo nie jest nic poważnego, jednakże [hunting_courtier_1.GetTitledFirstName] zwija się z bólu."
 hunt.1002.desc: "Mój świat zawęża się do otaczającej nas natury, gdy podążamy za śladami [ROOT.Char.Custom('LocalAnimalDop')] podczas jego ucieczki przez wąwóz. [hunting_courtier_1.GetTitledFirstName|U] jedzie obok mnie, a ja słucham stukotu kopyt, szczekania psów, krzyku ludzi... Ekscytacja przepływa przeze mnie wraz z powolnym zbliżaniem się do naszej zdobyczy!"
 hunt.1002.a: "Napieramy dalej!"
 hunt.1002.b: "[hunting_courtier_1.GetFirstNameNoTooltip] musi mieć czas na odzyskanie sił."
 hunt.1003.desc_caught: "Wiem, że będzie to zabójczy strzał, zanim jeszcze strzała dosięgnie swojego celu.\n\n[ROOT.Char.Custom('LocalAnimal')|U] potyka się i przewraca, a my zagłuszamy głośne zawodzenie okrzykami zwycięstwa!"
 hunt.1003.desc_not_caught: "Gdy [ROOT.Char.Custom('LocalAnimal')] ucieka w stronę [ROOT.Char.Custom('TerrainTypeDop')], wiem, że zdobycz jest stracona."
 hunt.1003.desc_injured: "\n\nGodne ubolewania jest to, że [hunting_courtier_1.GetTitledFirstName] został[Select_CString( hunting_courtier_1.IsFemale, 'a', '' )] zraniony przy ucieczce zwierzyny, ale ryzyko jest częścią tego ekscytującego wydarzenia."
 hunt.1003.desc_uninjured: "\n\nZsiadamy z koni, aby dać im odpocząć, podczas gdy [hunting_courtier_1.GetTitledFirstName] kiwa głową ze współczuciem."
 hunt.1003.a: "Dobra robota!"
 hunt.1003.a.tt: "Doskonały pościg!"
 hunt.1003.b: "Następnym razem się uda!"
 hunt.1003.b.tt: "Tylko poczekaj!"
 hunt.1011.t: "$hunt_header$ Grubiański wasal"
 hunt.1011.desc_horse: "Gdy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('nice_courtier') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )], [nice_courtier.GetTitledFirstName], zacz[Select_CString(nice_courtier.IsFemale, 'ęła', 'ął' )] zsiadać z wierzchowca, mając wciąż jedną stopę w strzemieniu, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('hated_participant') )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] [hated_participant.GetTitledFirstName] natychmiast i z premedytacją wpadł[Select_CString(hated_participant.IsFemale, 'a', '' )] na [nice_courtier.GetHerHis] konia, przez co nieszczęśni[Select_CString(nice_courtier.IsFemale, 'czka musiała', 'k musiał' )] pędzić po całym obozie."
 hunt.1011.desc_talk: "\"[nice_courtier.GetFirstNameNoTooltip|U] to [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')], tylko popatrz!\" – [hated_participant.GetTitledFirstName] syczy ze swojego łowieckiego wierzchowca.\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('nice_courtier') )|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] wydaje się mieć trudności ze znoszeniem obelg."
 hunt.1011.a: "Zachowujesz się jak dziecko i tak też zostaniesz ukaran[Select_CString(hated_participant.IsFemale, 'a', 'y' )]."
 hunt.1011.b: "[hated_participant.GetTitleTierName] nie może zachowywać się w ten sposób."
 hunt.1011.c: "Ha, [nice_courtier.GetFirstNameNoTooltip] zrobił[Select_CString(nice_courtier.IsFemale, 'a', '' )] się czerwon[Select_CString(nice_courtier.IsFemale, 'a', 'y' )] jak burak!"
 hunt.1012.desc: "Łuk w dłoni, kroki ciche, przede mną stoi [ROOT.Char.Custom('LocalAnimal')|l]... Głęboki wdech i— czy to nie [hated_participant.GetTitledFirstName]?\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('hated_participant') )|U] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] skrada się przez [ROOT.Char.Custom('TerrainType')] przede mną, całkowicie nieświadom[Select_CString(nice_courtier.IsFemale, 'a', 'y' )] mojej obecności. [ROOT.Char.Custom('LocalAnimalDesc')|U] [ROOT.Char.Custom('LocalAnimal')] w całości pochłania [nice_courtier.GetHerHis] uwagę."
 hunt.1012.a: "Jaka szkoda, że [Select_CString(hated_participant.IsFemale, 'jej', 'go' )] nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]..."
 hunt.1012.a.tt: "#EMP Bździąg!#!"
 hunt.1012.b: "Nie tędy droga!"
 hunt.1013.desc: "„Chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] interweniować, ale zanim się zorientował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], [ROOT.Char.Custom('LocalAnimal')] [Select_CString( hated_participant.IsFemale, 'ją', 'go' )] stratował. Przynajmniej nie umarł[Select_CString( hated_participant.IsFemale, 'a', '' )] w samotności...” Nikt nie powątpiewał w moją historię o [hated_participant.GetHerHis] tragicznej śmierci.\n\n„Żałuję tylko, że nie mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zrobić więcej...”"
 hunt.1013.a: "Cóż za nieszczęśliwy wypadek!"
 hunt.1014.desc: "Gdy [hated_participant.GetTitledFirstName] wychodzi niepewnym krokiem z [ROOT.Char.Custom('TerrainTypeDop')], ściskając swoje krwawiące ramię, podnoszę wzrok znad kielicha i wydaję bardzo naturalny odgłos zdumienia.\n\n\"Nie wiesz, że musisz celować w #EMP zwierzynę#!?!\" – krzyczy, gdy się do mnie zbliża."
 hunt.1014.a: "W takim razie to był doskonały strzał, nieprawdaż?"
 hunt.1014.all_honorable_hunt_participants: "Wszyscy honorowi uczestnicy polowania:"
 hunt.1014.all_who_dislike_or_are_evil: "Wszyscy uczestnicy lubiący cierpienie lub ci, u których [hated_participant.GetFirstNameNoTooltip] nie wzbudza sympatii:"
 hunt.1014.b: "Wydawało mi się, że [participant_to_blame.GetTitledFirstName] wysz[Select_CString( participant_to_blame.IsFemale, 'ła', 'edł' )] zaraz po tobie..."
 hunt.1014.c: "Chcesz obwinić nas za swoją niezdarność?"
 hunt.1015.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], czy to ty [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?\"\n\n[hated_participant.GetTitledFirstName] patrzy z wybałuszonymi oczami na łuk w mojej dłoni, a następnie na strzałę, która utknęła w [hated_participant.GetHerHis] ramieniu. \"Co ty wyprawiasz?!\""
 hunt.1015.a: "Obejrzyjmy to ramię."
 hunt.1015.b: "Lepiej o tym zapomnijmy!"
 hunt.1015.c: "Nigdy nie pudłuję dwa razy."
 hunt.1015.d: "To był... niefortunny wypadek."
 hunt.1015.e: "Mam sposób, żeby o tym zapomniał[Select_CString( hated_participant.IsFemale, 'a', '' )]."
 hunt.1016.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], czy to ty?\"\n\n[hated_participant.GetTitledFirstName] spogląda na mój łuk, a następnie na strzałę w ziemi i widzi, jak [ROOT.Char.Custom('LocalAnimal')] ucieka z powrotem do [ROOT.Char.Custom('TerrainTypeDop')], \"Ha! Jak zwykle masz problem z celowaniem, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?\"."
 hunt.1016.a: "Tylko poczekaj, [hated_participant.GetFirstNameNoTooltip]..."
 hunt.1021.t: "$hunt_header$ Z dala od ludzi"
 hunt.1021.desc: "Z dala od innych natkn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się na domek, w którym mieszkała jedna z najpiękniejszych osób, jakie kiedykolwiek ujrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Zaofarował[Select_CString(beautiful_peasant.IsFemale, 'a', '')] mi [beautiful_peasant.GetSheHe] pozostanie na noc w celu wypoczęcia. W czasie rozmowy zdumiało mnie, jak wiele wspólnego może mieć władca z prost[Select_CString(beautiful_peasant.IsFemale, 'ą', 'ym')] poddan[Select_CString(beautiful_peasant.IsFemale, 'ą', 'ym')]. \n\n„Na pewno musisz już wracać na polowanie, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]? Nigdy jeszcze nie spotkał[Select_CString(beautiful_peasant.IsFemale, 'am', 'em')] kogoś takiego jak ty...”"
 hunt.1021.a: "Gdybym został[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tu dłużej, musiał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] zostać na noc..."
 hunt.1021.b.thrill: "Czeka na mnie jeszcze bardziej ekscytująca zdobycz!"
 hunt.1021.b.purpose: "Jestem tu tylko po to, aby polować, nic więcej."
 hunt.1021.b.appropriate: "To byłoby zupełnie niestosowne!"
 hunt.1021.b.cruel: "Mam przebywać z takim brudnym pospólstwem?!"
 hunt.1021.c: "[beautiful_peasant.GetTitledFirstNameNoTooltip] proszę cię, udaj się ze mną na mój dwór."
 hunt.1021.c.success: "Życie na dworze"
 hunt.1021.c.failure: "Proste życie"
 hunt.1021.c.failure_tt: "[beautiful_peasant.GetFirstNameNoTooltip] zostaje w lesie"
 hunt.1021.d: "[beautiful_peasant.GetTitledFirstNameNoTooltip] proszę cię, udaj się ze mną na mój dwór."
 hunt.1022.t: "$hunt_header$ Wschód słońca w zaciszu"
 hunt.1022.desc: "Kiedy szykuję się do wyjścia, w mojej głowie mam ciągle obraz [beautiful_peasant.GetHerHis] pięknej twarzy oplecioną namiętnością. Muska futro, na którym [Select_CString( And(beautiful_peasant.IsFemale, ROOT.Char.IsFemale), 'leżałyśmy', 'leżeliśmy' )] i mnie obserwuje.\n\n\"To nie musi skończyć się tylko na jednej wspólnie spędzonej nocy\" – mówi."
 hunt.1022.a: "Obawiam się, że to prawda."
 hunt.1022.a.tt: "Na pewno już [Select_CString( beautiful_peasant.IsFemale, 'jej', 'go' )] nigdy nie zobaczysz"
 hunt.1022.b: "Może udasz się ze mną i zostaniesz przy mnie, na moim dworze?"
 hunt.1023.t: "$hunt_header$ Pies myśliwski"
 hunt.1023.desc: "[ROOT.Char.Custom('DogStoryName')] kłusuje obok mnie, wyraźnie ciesząc się swoim czasem spędzanym na zewnątrz.\n\nNagle zastyga w bezruchu i zaczyna szczekać. Chwilę później słychać jak coś porusza się w podszyciu lasu. Coś wielkiego.\n\n[ROOT.Char.Custom('DogStoryHerHis')|U] szczekanie zamienia się w warczenie, gdy tylko gigantyczny [ROOT.Char.Custom('LocalAnimal')] wyskakuje przed nami na ścieżkę!"
 hunt.1023.a: "Dalej [ROOT.Char.Custom('DogStoryName')], bierz go!"
 hunt.1023.a.good: "[ROOT.Char.Custom('DogStoryName')|U] zabija [ROOT.Char.Custom('LocalAnimalDop')] "
 hunt.1023.a.bad: "[ROOT.Char.Custom('DogStoryName')] ginie w walce"
 hunt.1023.b: "Zabiję bestię – [ROOT.Char.Custom('LocalAnimal')] nie jest w stanie pokonać [Select_CString( ROOT.Char.IsFemale, 'kobiety', 'mężczyzny' )]."
 hunt.4001.t: "$hunt_header$ Strzał"
 hunt.4001.desc_1: "Jest coś majestatycznego w sposobie, w jaki [ROOT.Char.Custom('LocalAnimal')] wpatruje się w krajobraz. Zza krzaków unoszę łuk.\n\nBezszelestnie spoglądam w stronę, gdzie stoi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('hunt_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], by zobaczyć, jak robi dokładnie to samo."
 hunt.4001.desc_2: "[ROOT.Char.Custom('LocalAnimal')|U] wpatruje się w moją stronę, kiedy ja trzymając włócznię w dłoni, odmierzam dzielącą nas odległość.\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('hunt_guest'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], kucn[Select_CString( hunt_guest.IsFemale, 'ęła', 'ął' )] obok mnie, trzymając drugą włócznię."
 hunt.4001.a: "Zabiję to zwierzę!"
 hunt.4001.b: "Decydujący cios należy do ciebie, [hunt_guest.GetFirstNameNoTooltip]."
 hunt.4001.c: "Strzelaj, [hunt_guest.GetFirstNameNoTooltip], zanim [ROOT.Char.Custom('LocalAnimal')] się zorientuje."
 hunt.4001.c.tt: "Jeżeli nadepniesz na tę gałązkę i przestraszysz zwierzę, [hunt_guest.GetFirstNameNoTooltip] z pewnością chybi."
 hunt.4002.t: "$hunt_header$ Pogłoski"
 hunt.4002.desc: "Odgłosy innych już ucichły, gdy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName] i ja podchodzimy do zwierzyny.\n\nJesteśmy już naprawdę blisko, gdy [secret_sharer.GetFirstNameNoTooltip] niespodziewanie zaczyna do mnie szeptać: „Teraz, kiedy jesteśmy wreszcie sami, jest coś, co muszę ci powiedzieć o [secret_owner.GetTitledFirstName]...”."
 hunt.4002.a: "Nie ma czasu na pogawędki. Zabieram martwą zwierzynę."
 hunt.4002.b: "Co? Powiedz mi nieco więcej... "
 hunt.4002.b.tt: "[ROOT.Char.Custom('LocalAnimal')] ucieka."
 hunt.4002.b.reveal: "Poznaję sekret, który skrywa [secret_owner.GetFirstNameNoTooltip]"
 hunt.4003.t: "$hunt_header$ Nielegalna zdobycz"
 hunt.4003.desc: "Kłusownicy w lesie, którego właścicielem jest [land_owner.GetTitleTierName]? Gdy podjeżdżam do nich w towarzystwie swojej straży, zastaję ich kucających blisko siebie, próbujących w sposób nieudolny ukryć upolowaną zwierzynę.\n\n„Nie zrobiliśmy tego, Wasza Wysokość”. Ich ostrza oraz łuki przeczą wypowiadanym przez nich słowom."
 hunt.4003.a: "Zawisną, a ich wsie za to zapłacą."
 hunt.4003.b: "„Wszyscy wydajecie się być dobrymi łucznikami...”"
 hunt.4003.c: "Wszystkie zwierzęta należą do mnie wraz z opłatami za ich upolowanie."
 hunt.4003.c.tt_success: "Lokalni sędziowie zgadzają się"
 hunt.4003.c.tt_failure: "Powszechne oburzenie"
 hunt.4004.t: "$hunt_header$ Powalenie bestii"
 hunt.4004.desc: "Można by pomyśleć, że to stworzenie z mitów, być może bóg, który przybrał postać zwierzęcia. To był największy [ROOT.Char.Custom('LocalAnimal')], jakiego kiedykolwiek widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Nawet po zranieniu bestii pościg trwał pół dnia.\n\nTo wciąż imponujący widok, nawet jeśli leży martwy przede mną."
 hunt.4004.credit_receiver: "[credit_receiver.GetTitledFirstName] jest równie zdumion[Select_CString(credit_receiver.IsFemale, 'a', 'y' )]: „Nigdy czegoś takiego nie widział[Select_CString(credit_receiver.IsFemale, 'am', 'em' )], [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]”."
 hunt.4004.a: "Głowa bestii będzie pięknie wyglądać w mojej wielkiej sali!"
 hunt.4004.b: "To będzie trofeum dla moje[Select_CString(trophy_recipient.IsFemale, 'j', 'go' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('trophy_recipient'))]."
 hunt.4004.c: "Będzie z niej wspaniały płaszcz!"
 hunt.4004.c.tt: "Nie, wcale #EMP NIE#! jest krzykliwy!"
 hunt.4004.every_arrogant_vassal: "Każdy arogancki wasal"
 hunt.4004.every_restrained_vassal: "Każdy bardzo powściągliwy wasal"
 hunt.4004.every_other_vassal: "Niearoganccy, niepowściągliwi wasale"
 hunt.4004.d: "Myślę, że [credit_receiver.GetTitledFirstNameNoTooltip|l] zasługuje na uznanie."
 hunt.4004.e: "Zjemy ją tu i teraz!"
 hunt.4004.f: "Z tej czaszki będzie można zrobić piękną koronę."
 hunt.4005.t: "$hunt_header$ Powalenie bestii"
 hunt.4005.a: "Ta sztuka świetnie się sprzeda."
 hunt.4005.b: "Będę mieć piękne trofeum dla [ROOT.Char.Custom2('MySheHeGenitive', SCOPE.sC('trophy_recipient'))] [ROOT.Char.Custom2('RelationToMeShortGenitive', SCOPE.sC('trophy_recipient'))]."
 hunt.4005.c: "[ROOT.Char.GetFaith.ReligiousHeadName] na pewno ucieszy się z wypchanej bestii."
 hunt.skull_tt: "Otrzyma czaszkę [THIS.Char.Custom('LocalAnimalDop')] w formie [Concept( 'court_artifact', 'dworskiego artefaktu' )|E]"
 hunt.4006.t: "$hunt_header$ Wędrowcy"
 hunt.4006.desc: "Las naprawdę jest „płaszczem ubogich”, ale kiedy [ROOT.Char.Custom('LocalAnimal')] ucieka w panice przed żerującymi chłopami, czuję, że moja cierpliwość się wyczerpuje.\n\nZ pewnością na terenie [activity_place.GetAdjective] muszą być lepsze rzeczy do roboty niż zbieranie korzeni i grzybów!"
 hunt.4006.a: "Strażnicy, wypędzić ten motłoch z moich terenów łowieckich!"
 hunt.4006.b: "Przybyliśmy tu na polowanie, czyż nie?"
 hunt.4006.special_interest: "Ze względu na [county_owner.GetHerHis] nietypowe zainteresowania:"
 hunt.4006.c: "Ta zdobycz będzie w sam raz..."
 hunt.4006.d: "Hojna darowizna powinna ich powstrzymać na wystarczająco długi czas."
 hunt.4007.t: "$hunt_header$ Szalejący [ROOT.Char.Custom('LocalAnimal')]"
 hunt.4007.desc_lazy: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))|U] [similar_participant.GetTitledFirstName] i ja drzemiemy na cichej polanie, gdy nagle zaczynamy słyszeć szeleszczenie delikatnego wiatru."
 hunt.4007.desc_lustful: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('similar_participant'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName] w swoim myśliwskim stroju robi piorunujące wrażenie, a ja przeklinam wszystkie zakłócenia, które odrywają moją uwagę od nie[Select_CString( similar_participant.IsFemale, 'j', 'go' )]."
 hunt.4007.desc_fallback: "Kiedy ja i [ROOT.Char.Custom2('MySheHe', SCOPE.sC('similar_participant'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))|l], [similar_participant.GetTitledFirstName], wspinamy się na wzgórze, słyszymy coś niepokojącego."
 hunt.4007.desc_ending: "\n\nTrzaskanie gałązek, szelest gałęzi, ptaki głośno skrzeczące ze strachu; są zwiastunami jego przybycia. Ogromny [ROOT.Char.Custom('LocalAnimal')] zmierza prosto na nas."
 hunt.4007.a: "Jego ścieżka kończy się tutaj, gdzie stoję ja."
 hunt.4007.a.success: "Zabijam bestię"
 hunt.4007.a.failure: "Zostaję rann[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 hunt.4007.a.critical_failure: "Umieram"
 hunt.4007.b: "Pomocy! [similar_participant.GetFirstNameNoTooltip], zrób coś!"
 hunt.4007.c: "Trudniej jest radzić sobie ze zlekceważonymi dworzanami!"
 hunt.4008.t: "$hunt_header$ Wiarołomny dziedzic"
 hunt.4008.desc: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('heir_participant'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))], [heir_participant.GetTitledFirstName], wyruszył[Select_CString( heir_participant.IsFemale, 'a', '' )] przed grupę, ścigając zająca. Podążam tuż za [Select_CString( heir_participant.IsFemale, 'nią i znajduję ją stojącą', 'nim i znajduję go stojącego' )] nad [Select_CString( peasant.IsFemale, 'plebejuszką', 'plebejuszem' )], [Select_CString( heir_participant.IsFemale, 'wyciągającą', 'wyciągającego' )] strzałę z piersi [Select_CString( peasant.IsFemale, 'biednej kobiety', 'biedaka' )]. Gdy tylko mnie zauważa, chowa strzałę za swoimi plecami.\n\n\"To był [ROOT.Char.Custom('LocalAnimal')], [heir_participant.Custom2('RelationToMeShortVocative', ROOT.Char)], przyrzekam!\"\n\nChwilę później reszta grupy dogania nas i żąda wyjaśnień."
 hunt.4008.a: "[heir_participant.GetFirstNameNoTooltip] dzielnie walczył[Select_CString( heir_participant.IsFemale, 'a', '' )], aby [Select_CString( peasant.IsFemale, 'ją', 'go' )] uratować! Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to!"
 hunt.4008.a.success: "Wszyscy mi wierzą"
 hunt.4008.a.failure: "Ludzie nie kupują kłamstwa"
 hunt.4008.b: "Musimy to zatuszować."
 hunt.4008.b.success: "Udaje nam się ukryć ciało"
 hunt.4008.b.failure: "Ciało zostało znalezione"
 hunt.4008.b.success_tt: "Ciało pozostaje ukryte"
 hunt.4008.c: "[heir_participant.GetFirstNameNoTooltip] musi odpowiedzieć za swoją zbrodnię."
 hunt.4008.d: "Szkoda, że [ROOT.Char.Custom('LocalAnimal')] dopadł was oboje."
 hunt.4009.t: "$hunt_header$ Gonitwa"
 hunt.4009.desc: "#EMP Trzask—!#!\nKiedy [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')], do którego się zbliżał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], znika [ROOT.Char.Custom('TerrainTypeInMie')], postanawiam zwrócić się w stronę źródła dźwięku.\n\n[schemer.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('schemer'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))], stoi za mną z wyciągniętym ostrzem i zabójczym postanowieniem w swoich oczach."
 hunt.4009.a: "Nie masz żadnych szans przeciwko mnie!"
 hunt.4009.a.success: "[schemer.GetTitledFirstNameNoTooltip] traci mnie z zasięgu wzroku"
 hunt.4009.a.failure: "[schemer.GetTitledFirstNameNoTooltip] mnie rani, ale [Select_CString( schemer.IsFemale, 'jej', 'mu' )] uciekam"
 hunt.4009.a.critical_failure: "[schemer.GetTitledFirstNameNoTooltip] pokonuje mnie"
 hunt.4009.b: "Pomocy! Pomocy! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success: "[saving_participant.GetTitledFirstNameNoTooltip] rani postać [schemer.GetTitledFirstNameNoTooltip] i uciekamy"
 hunt.4009.b.failure: "[saving_participant.GetTitledFirstNameNoTooltip] jest rann[Select_CString( saving_participant.IsFemale, 'a', 'y' )], ale uciekamy przed postacią [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure: "[saving_participant.GetTitledFirstNameNoTooltip] ponosi porażkę w chronieniu mnie"
 hunt.4009.c: "Gdybym tylko [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] wrócić do obozu!"
 hunt.4009.c.failure: "[schemer.GetTitledFirstNameNoTooltip] łapie mnie"
 hunt.4010.desc: "#EMP Trzask—!#!\nKiedy [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')], do którego [ROOT.Char.Custom2('MySheHe', SCOPE.sC('targeted_participant'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] i ja się zbliża[Select_CString( And(ROOT.Char.IsFemale, targeted_participant.IsFemale ), 'łyśmy', 'liśmy' )], znika [ROOT.Char.Custom('TerrainTypeInMie')], postanawiamy zwrócić się ku źródłu dźwięku.\n\n[schemer.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('schemer'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))], stoi za nami z wyciągniętym nożem, a [schemer.GetHerHis] celem najwyraźniej jest [targeted_participant.GetFirstName], wnioskując po ostrzu skierowanym w [targeted_participant.GetHerHis] stronę."
 hunt.4010.a: "Bez obaw, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('targeted_participant'))] [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.a.critical_success: "[schemer.GetFirstNameNoTooltip] zostaje przeze mnie zranion[Select_CString( schemer.IsFemale, 'a i odpieram jej', 'y i odpieram jego' )] atak"
 hunt.4010.a.failure: "[schemer.GetFirstNameNoTooltip] rani mnie, ale oboje uciekamy"
 hunt.4010.a.critical_failure: "[targeted_participant.GetFirstNameNoTooltip] nie zostaje przeze mnie ochronion[Select_CString( targeted_participant.IsFemale, 'a', 'y' )]"
 hunt.4010.b: "Powodzenia, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success: "[targeted_participant.GetFirstNameNoTooltip] rani postać [schemer.GetFirstNameNoTooltip] i odpiera [schemer.GetHerHis] atak"
 hunt.4010.b.failure: "[targeted_participant.GetFirstNameNoTooltip] został[Select_CString( targeted_participant.IsFemale, 'a raniona, ale ucieka', ' raniony, ale ucieka' )]"
 hunt.4010.b.critical_failure: "[schemer.GetFirstNameNoTooltip] pokonuje postać [targeted_participant.GetFirstNameNoTooltip] i pozbywa się wszystkich świadków"
 hunt.4010.failure.murder_secret_tooltip: "Poznaję sekret morderstwa"
 hunt.4010.c: "Pomocy! [schemer.GetFirstNameNoTooltip] atakuje [Select_CString(EqualTo_string(ROOT.Char.Custom2('MySheHe', SCOPE.sC('targeted_participant')), 'moja' ), 'moją', 'mojego' )] [ROOT.Char.Custom2('RelationToMeShortAccusative', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.d: "#EMP Nieee—!#!"
 hunt.4010.d.tt: "Ta opcja jest dostępna, ponieważ jesteś honorow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 hunt.4011.t: "$hunt_header$ Chwila na osobności"
 hunt.4011.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], [ROOT.Char.Custom('LocalAnimal')]! — [Select_CString(lover_participant.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))] [lover_participant.GetTitledFirstName] wskazuje, żebym dołączył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] do [Select_CString(lover_participant.IsFemale, 'niej', 'niego' )] w pościgu. Gdy tylko znikamy wśród [ROOT.Char.Custom('TerrainTypeDop')], odwraca się i ściąga mi moją [ROOT.Char.Custom('GetUpperClothingArticle')] przez głowę.\n\n„Wreszcie mamy trochę czasu dla siebie, [ROOT.Char.Custom('LoverPetName')]!”"
 hunt.4011.a: "Och, [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt: "Zróbmy to tak, jak robią to w Bestiarum Vocabulum!"
 hunt.4011.b: "A co ze zwierzyną...?"
 hunt.4012.t: "$hunt_header$ Biały [ROOT.Char.Custom('LocalAnimal')]"
 hunt.4012.desc: "Jadę przed grupą, gdy nagle teren wokół mnie zamiera. Cisza jest niemal namacalna, a ja ledwo słyszę choćby stukot końskich kopyt.\n\nGdy już zamierzam zawrócić, by odnaleźć pozostałych, dostrzegam przed sobą, niewyraźnie jak we śnie, białego jak śnieg [ROOT.Char.Custom('LocalAnimalDop')]."
 hunt.4012.a: "Niczym z jakiejś bajki... Muszę go mieć!"
 hunt.4012.a.tt: "Zapolujesz na to"
 hunt.4012.b: "To tylko [ROOT.Char.Custom('LocalAnimal')]. Zapoluję na coś innego."
 hunt.4013.desc: "Śledzę [ROOT.Char.Custom('TerrainTypeInMie')] białego [ROOT.Char.Custom('LocalAnimalDop')]. Nad nami wisi niemal nienaturalna cisza, ale nagle wzdryga mnie czyjś krzyk.\n\n\"Tutaj jesteś, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!\"\n\nOdwracam się i widzę, jak reszta grupy mnie dogania. Spoglądam z powrotem, ale [ROOT.Char.Custom('LocalAnimal')] już nie ma."
 hunt.4013.a: "Musiał uciec... tym razem."
 hunt.4013.a_modifier: "Mieszkańcy [activity_place.GetAdjective] są zaniepokojeni"
 hunt.4013.b: "Ja... był[Select_CString(ROOT.Char.IsFemale, 'a', 'e' )]m na zwiadach. Tak."
 hunt.4014.t: "$hunt_header$ Rann[Select_CString(hunt_participant.IsFemale, 'a', 'y' )]"
 hunt.4014.desc: "Przedzierając się przez trudne tereny dostrzegł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] dziką zwierzynę, na którą wyczekiwał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] w ukryciu przez kilka godzin. \n\nKiedy przygotowywał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się do strzału, słyszę jak m[Select_CString(SCOPE.sC('hunt_participant').IsFemale, 'oja', 'ój' )] [hunt_participant.GetTitledFirstName] krzyczy z bólu, ponieważ upadając złamał[Select_CString(hunt_participant.IsFemale, 'a', '' )] sobie nogę."
 hunt.4014.a: "Będę się ni[Select_CString(hunt_participant.IsFemale, 'ą', 'm' )] opiekować."
 hunt.4014.b: "Rusz się, mam doświadczenie z zakresu medycyny!"
 hunt.4014.c: "Nie ma czasu do stracenia, zwierzyna ucieka!"
 hunt.4015.t: "$hunt_header$ Kochankowie"
 hunt.4015.desc: "Podążam [ROOT.Char.Custom('TerrainTypeInMie')] za swoją przyszłą zdobyczą. [ROOT.Char.Custom('LocalAnimalDesc')|U] [ROOT.Char.Custom('LocalAnimal')] jest coraz bliżej mnie.\n\nNagle przestrasza się i ucieka susem, a gdy ruszam zobaczyć, co go wystraszyło, ledwie mogę uwierzyć własnym oczom – [lover_participant.GetTitledFirstNameNoTooltip] i [second_lover_participant.GetTitledFirstNameNoTooltip] leżą razem na ziemi w namiętnym objęciu."
 hunt.4015.a: "Powoli do tyłu... niczego tu nie było."
 hunt.4015.b: "\"Wstydu nie macie?! Natychmiast przestańcie!\""
 hunt.4015.c_1: "\"[lover_participant.GetTitledFirstNameNoTooltip], miał[Select_CString( lover_participant.IsFemale, 'a', 'e' )]ś przede mną tajemnice!\""
 hunt.4015.c_2: "\"[second_lover_participant.GetTitledFirstNameNoTooltip], miał[Select_CString( second_lover_participant.IsFemale, 'a', 'e' )]ś przede mną tajemnice!\""
 hunt.4015.c_3: "\"Ohoho, do takiej zabawy to i ja się dołączam!\""
 hunt.4015.d: "„[second_lover_participant.GetTitledFirstNameNoTooltip], jak mogł[Select_CString(second_lover_participant.IsFemale, 'aś', 'eś' )]?!”"
 hunt.4016.t: "$hunt_header$ Trofeum"
 hunt.4016.desc: "Przetrząsn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] już dwukrotnie [ROOT.Char.Custom('TerrainTypeBier')] i nie znalazł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m nawet śladu zwierzyny... Każdy spodziewa się, że powrócę ze zwycięskim trofeum, ale wychodzi na to, że powrócę, ale ze wstydem."
 hunt.4016.a: "Najbliższy targ powinien mieć [ROOT.Char.Custom('LocalAnimalDop')]..."
 hunt.4016.b.success: "Ludzie wierzą w moje kłamstwo"
 hunt.4016.b.failure: "Moje oszustwo wyszło na jaw"
 hunt.4016.c: "Nie zniżę się do takiego poziomu! Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym wrócić z pustymi rękoma!"
 hunt.4017.desc: "Zostawiam swoją świtę w tyle, przeczesując las w poszukiwaniu białego [ROOT.Char.Custom('LocalAnimalDop')], który zapadł mi w pamięci.\n\nNagle czuję się jak pod wodą – wszystkie dźwięki są przytłumione, a światła wydają się być delikatnie zniekształcone. I jest! Stoi naprzeciwko mnie, [ROOT.Char.Custom('TerrainTypeBier')] spowija szron, a jego spojrzenie wygląda tak, jakby zaglądał w głąb mojej #EMP duszy#!."
 hunt.4017.a: "To moja chwila! Celuję..."
 hunt.4017.a.tt: "Nawet nie próbuje uciec."
 hunt.4018.desc: "Dopada na mnie nagły bezruch i gdy obracam się w siodle, zauważam go – to biały [ROOT.Char.Custom('LocalAnimal')]. Zanim uda mi się wydusić okrzyk, znika [ROOT.Char.Custom('TerrainTypeInMie')]."
 hunt.4018.a: "Przeszukać teren! Znaleźć tego [ROOT.Char.Custom('LocalAnimalDop')]!"
 hunt.4018.a.tt: "Musi gdzieś tu być...!"
 hunt.4018.a.failure: "Nic nie znajdziesz"
 hunt.4018.b: "Zapomnij o tym. Polowanie trwa!"
 hunt.4019.desc: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” [ROOT.Char.Custom2('MySheHe', SCOPE.sC('hunting_courtier'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))] [hunting_courtier.GetFirstName] macha do mnie ręką. „[ROOT.Char.Custom('LocalAnimal')|U]! To ten, którego szukasz?”\n\nPrzed nami stoi doskonale zwyczajny [ROOT.Char.Custom('LocalAnimal')], a jego futro nawet nie jest odrobinę białe."
 hunt.4019.a: "...tak, masz dobre oko."
 hunt.4019.a.tt: "Będzie musiał wystarczyć... na razie."
 hunt.5001.t: "$hunt_header$ Dzikie kwiaty"
 hunt.5001.desc: "Jest piękny dzień na polowanie, a to oznacza, że jest to dobry czas, by przebywać na zewnątrz. Kiedy napełniam płuca świeżym powietrzem głuszy, "
 hunt.5001.desc.witch: "dostrzegam mnóstwo darów od matki natury."
 hunt.5001.desc.religious: "dostrzegam w oddali coś, co może być tylko darem od [ROOT.Char.GetFaith.HealthGodNamePossessive] lub znakiem boskiego oddania naturze."
 hunt.5001.desc.ending: "\n\nTak wiele przydatnych ziół i pięknych kwiatów! Mogą służyć zarówno celom leczniczym, jak i złym zamiarom — ale ja jestem tu, by polować! Zbieranie kwiatów może wywołać pewne zdziwienie..."
 hunt.5001.a: "Muszę zachować pozory."
 hunt.5001.b: "Dlaczego miałoby mnie obchodzić, co myślą inni?"
 hunt.5001.c: "„Hej, co tam jest?!”"
 hunt.5001.c.success: "[hunting_courtier.GetTitledFirstNameNoTooltip] daje się nabrać na najstarszą sztuczkę"
 hunt.5002.desc: "Jak dotąd ta wyprawa na polowanie nie była zbyt owocna; wygląda na to, że niektórzy z naszych towarzyszy całkowicie się poddali lub próbują jak najlepiej wykorzystać piękny dzień na zewnątrz, ale... co, u licha, robi [Select_CString(hunting_courtier.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))], [hunting_courtier.GetFirstName]? Przykucn[Select_CString(hunting_courtier.IsFemale, 'ęła', 'ął' )] na ziemi i wesoło nuci.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz! Jest tu wiele pożytecznych ziół i kwiatów! Ten może złagodzić ból, ten pomaga przy złamaniach, a o tym mówi się, że odpędza [hunting_courtier.Custom('RandomDisease')|l]..”\n\nCiągle opowiada o zebranych roślinach, zamiast zająć się szukaniem zdobyczy."
 hunt.5002.a: "Wracaj na konia, [hunting_courtier.GetFirstNameNoTooltip]..."
 hunt.5002.b: "Fascynujące! A co z #EMP tym#! kwiatem?"
 hunt.5002.c: "P-praktykujesz czary...?"
 hunt.5003.desc: "W rzadkiej chwili wytchnienia spędzam trochę czasu w ciszy, podziwiając piękno przyrody. Nie mogę oprzeć się wrażeniu, że traktuję spokój jako coś oczywistego, gdy wykonuję swoje obowiązki jako [ROOT.Char.GetTitleAsName|l].\n\nKiedy rozładowuję swój stres, słyszę, że ktoś się zbliża. „[Select_CString(ROOT.Char.IsFemale, 'Moja ukochana', 'Mój ukochany' )]” — [hunting_courtier.GetTitledFirstName|U] cicho się śmieje,"
 hunt.5003.desc.flower: "gdy czuję, że wkłada mi coś za ucho.„Chociaż nie dorównuje twojej urodzie, nie mogł[Select_CString(hunting_courtier.IsFemale, 'am', 'em' )] nie myśleć o tobie, kiedy ujrzał[Select_CString(hunting_courtier.IsFemale, 'am', 'em' )] ten kwiat”."
 hunt.5003.desc.animal: "trzymając w ręku zakrwawione szczątki [ROOT.Char.Custom('LocalAnimalDop')]. „Zgładził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tę bestię na twoją cześć. Potraktuj to jako dowód mojego oddania, by zawsze walczyć u twego boku”."
 hunt.5003.desc.ending: "\n\nUśmiechn[Select_CString( hunting_courtier.IsFemale, 'ęła', 'ął' )] się, robiąc krok w tył i podziwiając swoje dzieło. „Wyglądasz tak spokojnie. Cieszę się” — [hunting_courtier.GetFirstNameNoTooltip] pospiesznie obdarza mój policzek delikatnym całusem, tak jakbyśmy byli jedynymi osobami na tym świecie."
 hunt.5003.a: "Chcesz, aby nas zauważono?"
 hunt.5003.b: "Dziękuję skarbie. Będę cenić ten prezent."
 hunt.5003.b.tt: "Ktoś może dowiedzieć się o twoim [Concept( 'secret', 'sekretnym')|E] związku"
 hunt.5003.c: "Nie potrzebuję tego."
 hunt.7001.t: "$hunt_header$ Niespodziewane spotkanie"
 hunt.7001.desc: "Wokół nas jest tylko [activity_place.GetName], ziemia staje się coraz wilgotniejsza, a powietrze coraz cięższe. Nagle, z otaczającej nas zieleni wyłania się olbrzym — przygarbiony i owinięty w warstwy jakichś brudnych szmat.\n\n„Wytłumaczcie się! — krzyczy.  — Co robicie na #EMP moich#! bagnach?”"
 hunt.7001.a: "To #EMP twoje#! bagna, tak? Zatem przeprowadź nas przez nie."
 hunt.7001.b: "Porozmawiajmy o tym."
 hunt.7001.b_success: "Wydaje mi się, że ten olbrzym rozumie moje argumenty..."
 hunt.7001.b_failure: "Do szaleńca nie przemawiają żadne słowa"
 hunt.7001.c: "Wreszcie jest na co polować!"
 hunt.8001.t: "$hunt_header$ Piękny okaz"
 hunt.8001.desc: "Kiedy wracamy z [activity_place.GetAdjective], wioząc zabitego [ROOT.Char.Custom('LocalAnimalDop')], nie mogę przestać go podziwiać, nawet pomimo jego śmierci. Co za wspaniały okaz! Z łatwością mogę sobie wyobrazić jego skórę lub czaszkę zdobiącą ściany mojego dworu! Och, ale która opcja byłaby lepsza?"
 hunt.8001.a: "Piękna skóra zwierzęca byłaby świetnym tematem do rozmowy."
 hunt.8001.b: "Wieszając głowę [ROOT.Char.Custom('LocalAnimalDop')] na ścianie pokazuję moim gościom jego majestat."
 hunt.8001.c: "Skupmy się na sytej uczcie, a nie na trofeach!"
 hunt.9001.t: "$hunt_header$ Powrót z dziczy"
 hunt.9001.desc_opening_master_of_hunt: "Polowanie dobiega końca. [master_of_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zbiera wszystkich uczestników"
 hunt.9001.desc_opening: "Polowanie dobiega końca. Dosiadamy nasze konie i pozostawiamy za sobą [ROOT.Char.Custom('TerrainTypeBier')],"
 hunt.9001.desc_opening_animal: "podczas gdy służba przygotowuje martwą zwierzynę do podróży powrotnej.\n\n"
 hunt.9001.desc_opening_no_animal: "gdy dzień powoli spowijał mrok.\n\n"
 hunt.9001.desc_hunter_1: "Odbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już wiele polowań prze co ludzie wokół mnie zaczęli zwracać na to uwagę. Wieść o mojej działalności się rozniosła!\n\n"
 hunt.9001.desc_hunter_2: "[ROOT.Char.Custom('TerrainType')|U] to mój drugi dom – uwielbiam czuć wiatr we włosach, podekscytowanie, gdy zbliżam się do mojej zdobyczy, spędzać czas ze swoimi dworzanami... Modlę się do [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], aby trwało to wiecznie!\n\n"
 hunt.9001.desc_hunter_3: "Nieważne jak szybka, silna, czy też przebiegła jest zwierzyna, nie ma przeciwko mnie żadnych szans! Mój instynkt łowcy jest tematem wielu dyskusji w państwie. Jednak prawdziwym darem jest swoboda, którą mogę tylko poczuć [ROOT.Char.Custom('TerrainTypeInMie')]."
 hunt.9001.desc_good_bad: "Pomimo trudności, z jakimi zmagaliśmy się w drodze powrotnej, polowanie można uznać za udane."
 hunt.9001.desc_good: "Polowanie sprawia mi ogromną przyjemność. Nie mogę się doczekać następnego roku!"
 hunt.9001.desc_bad_good: "Wszystko, co mogło pójść nie tak, poszło źle, ale bywały też dobre momenty."
 hunt.9001.desc_bad: "Wygląda na to, że nasza grupa stawiła czoła każdemu nieszczęściu, jakie może zesłać [ROOT.Char.GetFaith.DevilName]. Czuję ulgę, gdy w końcu zostawiam [ROOT.Char.Custom('TerrainTypeBier')] za sobą."
 hunt.9001.desc_same: "Podążanie za zewem dzikiej natury jest bez wątpienia niesamowitą przygodą, jednakże ta podróż dostarczyła nam nad wyraz zarówno dużo dobrych, jak i złych wspomnień!"
 hunt.9001.desc_fallback: "Podążanie za zewem dzikiej natury jest bez wątpienia niesamowitą przygodą, jednakże ta podróż dostarczyła mi wrażeń, o których z pewnością nie zapomnę."
 hunt.9001.a: "Wracamy do domu wzmocnieni!"
 hunt.9001.b: "Wracamy do domu rozczarowani."
 hunt.9001.c: "Zostawmy na razie tę przygodę."
 hunt.9001.d: "Wracajmy do domu."
 hunt.hide_tt: "Otrzyma skórę [THIS.Char.Custom('LocalAnimalDop')] w formie [Concept( 'court_artifact', 'dworskiego artefaktu' )|E]"
