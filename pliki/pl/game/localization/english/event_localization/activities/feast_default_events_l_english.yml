l_english:
 feast_header: "Uczta:"
 feast_default.1001.t: "$feast_header$ W zachwycie"
 feast_default.1001.very_high_learning: "Po obszernej rozmowie na temat naszych wybornych dań, [impressed_guest.GetTitledFirstName] oświadcza, iż nie zna osoby bardziej wykształconej i mądrzejszej niż ja. Stwierdza ponadto, że moje wypowiedzi zawsze są bezcenne dla tych gorzej oczytanych ode mnie."
 feast_default.1001.high_learning: "Po wyczerpującej rozmowie nad naszym posiłkiem, [impressed_guest.GetTitledFirstName] oznajmia, iż podziwia to, że jestem w stanie obszernie wypowiedzieć się na dowolny temat."
 feast_default.1001.average_learning: "Po krótkiej rozmowie przy kolacji, [impressed_guest.GetTitledFirstName] pochyla się nade mną, by powiedzieć, że imponuje mu, jak dobrze znam się na wielu różnych rzeczach."
 feast_default.1001.low_learning: "Podczas, gdy rozmawiam z ludźmi przy kolacji, [impressed_guest.GetTitledFirstName] pochyla się: „[Select_CString( impressed_guest.IsFemale, 'Chciałabym', 'Chciałbym' )] wiedzieć, jak brzmieć tak mądrze, jak ty, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!”.\n\nWycieram zupę z podbródka i uśmiecham się."
 feast_default.1001.a: "Widzę, że rozpoznaje prawdziwy intelekt."
 feast_default.1002.t: "$feast_header$ Nieubłagane czekanie"
 feast_default.1002.desc: "Nie mogę uwierzyć, jak długo czekamy na jedzenie! Czy jesteśmy tu po to, by jeść, czy podziwiać strukturę drewnianego stołu? Na co się gapisz, [other_guest.GetTitledFirstName], jestem po prostu bardzo głodn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 feast_default.1002.a: "Czuję zapach z kuchni!"
 feast_default.1002.gluttons_and_impatients: "Każdy niecierpliwy i żarłoczny gość"
 feast_default.1003.t: "$feast_header$ W zachwycie"
 feast_default.1003.desc: "Po tym jak przez jakiś czas jedliśmy obok siebie, [Select_CString( ROOT.Char.IsFemale, 'musiałam', 'musiałem' )] powiedzieć coś szczególnie przemyślanego, ponieważ [other_guest.GetTitledFirstName] pochwalił[Select_CString( other_guest.IsFemale, 'a', '' )] mnie za to jak mądrze się do tej pory [Select_CString( ROOT.Char.IsFemale, 'wypowiadałam', 'wypowiadałem' )]!\n\nW odpowiedzi [Select_CString( ROOT.Char.IsFemale, 'uśmiechnęłam', 'uśmiechnąłem' )] się do moj[Select_CString( other_guest.IsFemale, 'ej rozmówczyni', 'ego rozmówcy' )], zanim [Select_CString( ROOT.Char.IsFemale, 'zajęłam', 'zająłem' )] się tłuszczem spływającym po mojej brodzie."
 feast_default.1003.a: "Czasami mówię mądre rzeczy."
 feast_default.1003.b: "Nie [Select_CString( ROOT.Char.IsFemale, 'zdawałam', 'zdawałem')] sobie sprawy, że tak uważa!"
 feast_default.1004.t: "$feast_header$ Niebiańskie przyjemności"
 feast_default.1004.desc_exotic: "Ach, cóż to za jedzenie, tak bogate w smaku? Nigdy wcześniej nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ani nie próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak niesamowitych egzotycznych przysmaków! Ach, i te cudownie dziwne, wystawne słodkości!\n\nNa tej uczcie znajduje się kilka niesamowitych potraw, których nigdy wcześniej nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i wątpię, czy jeszcze kiedyś zobaczę! Muszę zapytać o ich pochodzenie!"
 feast_default.1004.desc_lavish: ""
 feast_default.1004.desc_meager: ""
 feast_default.1004.desc: "Ach, co to za mięso, tak bogate w smaku? Co to za warzywa, tak cudowne? Och, i te cudowne małe desery!\n\nTa uczta ma jedne z najlepszych potraw, jakie kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'jadłam', 'jadłem')]!"
 feast_default.1004.a: "Zachwycające!"
 feast_default.1004.a_meager: "Żałosne!"
 feast_default.1004.b: "To jest niesamowite! Podaj mi kolejną porcję!"
 feast_default.1004.b_meager: ""
 feast_default.1005.t: "$feast_header$ Odosobnienie"
 feast_default.1005.desc: "Tego jest zbyt dużo. Ciągłe gadanie ludzi, którzy mnie otaczają, mnogość twarzy szukających mnie do rozmowy... #EMP Ludzie#!...\n\n[Select_CString( ROOT.Char.IsFemale, 'Wiedziałam', 'Wiedziałem')], że ta uczta będzie obowiązkiem, ale nigdy nie [Select_CString( ROOT.Char.IsFemale, 'wyobrażałam', 'wyobrażałem')] sobie jej skali."
 feast_default.1005.desc_friendly_guest: "\n\nPrzynajmniej mam to szczęście, że jest tutaj [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]."
 feast_default.1005.a: "Musi być jakieś miejsce, gdzie [Select_CString( ROOT.Char.IsFemale, 'mogłabym być sama', 'mógłbym być sam')]."
 feast_default.1005.b: "[friendly_guest.GetFirstNameNoTooltip], nie zostawiaj mnie [Select_CString( ROOT.Char.IsFemale, 'samej', 'samego')] z tymi potworami!"
 feast_default.1005.c: "„Uh, ja... ja... Mamy straszną pogodę, prawda?”"
 feast_default.1006.table_companions: "Każdy kto siedzi blisko mnie"
 feast_default.1006.t: "$feast_header$ W domu"
 feast_default.1006.desc: "Ach, nie ma to jak uczta! Wśród dobrego towarzystwa zapominamy o wszystkich okropnościach tego świata i radujemy się z powodu tej wspaniałej biesiady! Tak przynajmniej uważają ci, którzy siedzą blisko mnie...\n\n„Jesteś wyjątkowym człowiekiem” — mówi mi [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] oraz [guest_3.GetTitledFirstName] kiwają głową w uznaniu."
 feast_default.1006.a: "Po prostu robię to, co uważam za słuszne!"
 feast_default.1006.b: "Jeszcze jedna kolejka, wszyscy!"
 feast_default.1006.c: "Nie ma innego sposobu na prawdziwe życie, moi przyjaciele!"
 feast_default.1007.t: "Uczta: Nienasycony"
 feast_default.1007.desc: "Ze względu na ciągłe serwowanie wyśmienitych potraw, większość gości zrezygnowała z posiłków na noc, po prostu ciesząc się rozrywką. Cieszę się, że [other_glutton.GetTitledFirstName] wie, co jest dobre!\n\n[other_glutton.GetSheHe|U] i ja jesteśmy chętni do degustacji tak długo, dopóki jest jedzenie!"
 feast_default.1007.a: "Razem moglibyśmy zjeść całego konia!"
 feast_default.1007.b: "Założę się, że mogę [Select_CString( other_glutton.IsFemale, 'ją', 'go' )] zjeść."
 feast_default.1008.t: "$feast_header$ Hańbiący osąd"
 feast_default.1008.desc: "Gdy [secret_recipient.GetTitledFirstName] zaczyna wyrażać zdziwienie, uświadamiam sobie, do czego się właśnie [Select_CString( ROOT.Char.IsFemale, 'przyznałam', 'przyznałem' )]. Z trudem odsuwam swój kufel.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Wypiłam', 'Wypiłem' )] trochę za dużo”. Próbuję wstać, trochę się chwiejąc. „Nie wierz w żadne moje słowo!”"
 feast_default.1008.a: "Co ja [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )]..."
 feast_default.1008.a.flavor: "#F [secret_recipient.GetSheHe|U] nie wierzy w moje wymówki...#!"
 feast_default.1009.t: "$feast_header$ Hańbiący osąd"
 feast_default.1009.desc: "Gdy [secret_recipient.GetTitledFirstName] zaczyna wyrażać zdziwienie, uświadamiam sobie, że [secret_owner.GetTitledFirstName] zbyt często pojawiał[Select_CString( secret_owner.IsFemale, 'a', '' )] się mojej historii. Próbuję niezręcznie odsunąć swój kufel.\n\n„Wypił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za dużo”. Trochę się chwiejąc, staram się wstać. „Nie wierz w moje słowa!”"
 feast_default.1009.a: "Co ja [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )]..."
 feast_default.1010.t: "$feast_header$ Obietnica to obietnica"
 feast_default.1010.desc: "Co takiego [Select_CString( ROOT.Char.IsFemale, 'obiecałam', 'obiecałem' )] zeszłej nocy? Nie pamiętam, co do tego doprowadziło. Pamiętam jednak, że [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )] został przeze mnie poklepany po plecach, a później powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( favor_recipient.IsFemale, 'jej', 'mu' )], że zrobię wszystko o co poprosi.\n\nTeraz krążą plotki o \"przysiędze\", którą rzekomo [Select_CString( ROOT.Char.IsFemale, 'złożyłam', 'złożyłem' )]!"
 feast_default.1010.a: "Obietnica to obietnica, jakakolwiek by nie była."
 feast_default.1010.b: "To były tylko pijackie brednie!"
 feast_default.1010.every_participant_with_high_opinion: "Każdy inny uczestnik, który szanuje [favor_recipient.GetFirstNameNoTooltip]"
 feast_default.1011.t: "$feast_header$ na wojennej ścieżce"
 feast_default.1011.desc: "To jest odurzające – alkohol we krwi i złość w moich żyłach.\n\n[Select_CString( guest_to_murder.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] wpada na mnie na zewnątrz sali, a ja mylę go z kimś innym – [Select_CString( ROOT.Char.IsFemale, 'myślałam', 'myślałem' )], że to [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. W jednej chwili [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] krew kapie z mojego ostrza. Kiedy jego ciało opada na ziemię, nagle [Select_CString( ROOT.Char.IsFemale, 'wytrzeźwiałam', 'wytrzeźwiałem' )]."
 feast_default.1011.a: "[Select_CString( guest_to_murder.IsFemale, 'Weszła', 'Wszedł' )] na mój nóż! Przysięgam!"
 feast_default.1011.a.success: "Ludzie wierzą, że to był wypadek"
 feast_default.1011.a.failure: "Ludzie nie kupują mojego kłamstwa"
 feast_default.1011.b: "Ja... m.. muszę oczyścić ostrze...!"
 feast_default.1011.b.success: "Morderstwo pozostaje zagadką"
 feast_default.1011.b.failure: "Jestem ujawniony jako zabójca"
 feast_default.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip], jak możesz?!"
 feast_default.1012.t: "$feast_header$ zabójcze płyny"
 feast_default.1012.desc_opening: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] — [guest_to_murder.GetHerHis] radość przy piciu kolejnego kieliszka wina zagłusza chlapanie mojego napoju, gdy wylewam go na podłogę.\n\nW miarę jak [guest_to_murder.GetHerHis] oddech staje się coraz bardziej uciążliwy, a z [guest_to_murder.GetHerHis] twarzy znikają kolory — czuję uśmiech pojawiający się na mojej twarzy. Cichy śmiech ulatuje ze mnie, gdy [guest_to_murder.GetHerHis] ciało uderza w stół."
 feast_default.1012.a: "Toast za [guest_to_murder.GetTitleTierName|U], i [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] pragnienie życia!"
 feast_default.1013.t: "$feast_header$ Obrońca"
 feast_default.1013.desc: "[Select_CString( guest_to_kill.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] z gniewem w oczach oraz nożem w ręce zmierza w kierunku innego uczestnika - [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName]! Niewiele myśląc postanawiam temu zapobiec!\n\nChwytam najbliższą rzecz, która może być użyta jako broń - po czym szybko atakuję."
 feast_default.1013.a: "Kto mógł przypuszczać, że sztućce mogą być tak ostre?"
 feast_default.1013.a_1: "Mam nadzieję, że tak[Select_CString( guest_to_kill.IsFemale, 'a', 'i' )] [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] zostanie gorąco przyjęt[Select_CString( guest_to_kill.IsFemale, 'a', 'y' )] w  [ROOT.Char.GetFaith.CustomLoc('NegativeAfterLifeLocative')]."
 feast_default.1013.b: "Odepchnę nóż!"
 feast_default.1013.b.success: "Nikomu nie stała się krzywda"
 feast_default.1013.b.failure: "#EMP Prawie#! mi się udało"
 feast_default.1013.b.big_failure: "[Select_CString( ROOT.Char.IsFemale, 'Zawiodłam', 'Zawiodłem' )]"
 feast_default.1013.c: "...i atakuję prosto w osłonę."
 feast_default.1013.d: "\"[Select_CString( ROOT.Char.IsFemale, 'Działałam', 'Działałem' )] w obronie [guest_to_save.GetFirstNameNoTooltip], wszyscy to widzieliście.\""
 feast_default.1014.t: "$feast_header$ Świadkowie"
 feast_default.1014.desc: "[Select_CString( guest_to_murder.IsFemale, 'Moja', 'Mój' )] [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] kpi, gdy wychodzę na zewnątrz, żeby ochłonąć. Gdy podchodzi do mnie, gotujący się we mnie gniew nabiera katastrofalnego wymiaru. \"Spójrzcie, kto tu jest! To t[Select_CString( ROOT.Char.IsFemale, 'a', 'en' )] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Założę się, że...\"\n\nW momencie, gdy zatapiam ostrze w je[Select_CString( guest_to_murder.IsFemale, 'j', 'go' )] irytującej twarzy, słyszę zza pleców ciche sapnięcie."
 feast_default.1014.a: "Niech [witness.GetTitledFirstNameNoTooltip], nikomu o tym nie mówi, proszę!"
 feast_default.1014.a_2: "Nikomu nie powiesz, co tutaj [Select_CString( witness.IsFemale, 'widziałaś', 'widziałeś' )]."
 feast_default.1014.b: "Powiedz o byciu w złym miejscu w złym czasie!"
