 feast_default.6302.t: ""
 feast_default.6302.t_lover: ""
 feast_default.6302.desc_intro: ""
 feast_default.6302.desc_secret_lover: ""
 feast_default.6302.desc_spirited_debate: ""
 feast_default.6302.a: "Nawet Homer przytakuje. Mea culpa."
 feast_default.6302.a.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] zapamięta to sobie."
 feast_default.6302.a_lover: "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b: "Zachowajmy to dla siebie."
 feast_default.6302.b.tt: "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest #EMP czemuś#! winn[Select_CString( feast_artifact_culprit.IsFemale, 'a', 'y' )]."
 feast_default.6302.b.tt_callous: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest wspaniałym uzupełnieniem moich więźniów."
 feast_default.6351.t: "$feast_header$ Niezamierzona szkoda"
 feast_default.6351.desc_intro: "Ledwo zdążył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m usiąść na swoim miejscu, a już usłyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m jak [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] zaczyna wyć. Wygląda na to, że [feast_default_6351_fighter_2.GetSheHe] i [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] naprawdę się wczuli, jako że [feast_default_6351_fighter_2.GetFirstNameNoTooltip] otrzymuje od nie[Select_CString( feast_default_6351_fighter_1.IsFemale, 'j', 'go' )] porządne [Select_CString( feast_default_6351_fighter_1.IsFemale, 'kobiece', 'męskie' )] lanie. Zbyt późno zdał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m sobie sprawę, że ich taniec wojenny utorował sobie drogę wprost na mój artefakt [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm: "\n\nNakazuję swoim strażnikom rozdzielić tych dwoje, którzy syczą i wzajemnie na siebie naskakują."
 feast_default.6351.desc_wrathful: "\n\nKrzyczę na nich z drugiego końca sali: „#EMP Co to ma wszystko znaczyć!#!”"
 feast_default.6351.desc_outro: "\n\nTa dwójka staje przede mną, obwiniając się nawzajem o rozpoczęcie bójki."
 feast_default.6351.a: "[feast_default_6351_fighter_1.GetFirstNameNoTooltip], jak m[Select_CString( feast_default_6351_fighter_1.IsFemale, 'ogłaś', 'ogłeś' )]?"
 feast_default.6351.a_wrathful: "[feast_default_6351_fighter_1.GetFirstNameNoTooltip], #EMP jak śmiesz!#!"
 feast_default.6351.a.tt: "Niech [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] zapłaci za szkody."
 feast_default.6351.b: "Dlaczego dał[Select_CString( east_default_6351_fighter_2.IsFemale, 'aś', 'eś' )] się [feast_default_6351_fighter_1.GetHerHim] sprowokować, [feast_default_6351_fighter_2.GetFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful: "Moja cierpliwość jest już na wyczerpaniu, [feast_default_6351_fighter_2.GetFirstNameNoTooltip]..."
 feast_default.6351.b.tt: "Niech [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] zapłaci za szkody."
 feast_default.6351.c: "Nieważne, kto zaczął. Ob[Select_CString( And(feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale), 'ydwie','ydwoje')] jesteście za to odpowiedzialn[Select_CString( And(feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale), 'e','i')]."
 feast_default.6351.c_wrathful: "#EMP Dość tego!#! Ob[Select_CString( And(feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale), 'ydwie','ydwoje')] zapłacicie za szkody."
 feast_default.6351.c.tt: "Niech ob[Select_CString( And(feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale), 'ydwie','ydwoje')] zapłacą za szkody."
 feast_default.6351.d: "W imię [ROOT.Char.GetFaith.HighGodNamePossessive] nastawię drugi policzek."
 feast_default.6351.d.tt: ""
 feast_default.6351.e: "Takie rzeczy się zdarzają. To nie był mój ulubiony egzemplarz."
 feast_default.6351.e_wrathful: "#EMP Na szczęście dla was, ciemniaki#!, nigdy nie lubiłem tego egzemplarzu..."
 feast_default.6351.e.tt: ""
 feast_default.6501.t: "$feast_header$ Podtekst seksualny"
 feast_default.6501.desc.opening: "„Wiem, co powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], tylko nie rozumiem, dlaczego uważasz to za tak zabawne?”\n\n[innocent_guest.GetTitledFirstName] kiwa głową na boki, a ja powstrzymuję się od śmiechu. Nie powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [innocent_guest.GetHerHim], że to, co powiedział[Select_CString(innocent_guest.IsFemale, 'a', '' )], może zostać zinterpretowane jako coś lubieżnego.\n\n"
 feast_default.6501.joke_a: "„Jeśli ściśniesz główkę, wyleci gęsta substancja!”"
 feast_default.6501.joke_b: "„Trudno mi zrozumieć ten dialekt, ale słyszał[Select_CString(innocent_guest.IsFemale, 'am', 'em' )], że świetnie władasz językiem!”"
 feast_default.6501.joke_c: ""
 feast_default.6501.desc.ending_solo: "\n\nCzy tylko ja uważam, że to jest zabawne? Nie dowiem się, jeśli nie zabiorę głosu. Czy dla żartu warto ryzykować zawstydzeniem [Select_CString(innocent_guest.IsFemale, 'jej', 'go' )]?"
 feast_default.6501.desc.ending_duo: "\n\nByć może nie tylko ja uważam to za zabawne; [fellow_pervert.GetTitledFirstName] wypluł[Select_CString(fellow_pervert.IsFemale, 'a', '' )] część swojego trunku, gdy [innocent_guest.GetTitledFirstNameNoTooltip] powtórzył[Select_CString(innocent_guest.IsFemale, 'a', '' )] swoje zdanie. Ci dwaj mogą podzielać ten sam rodzaj dosadnego humoru co ja, albo mogą być nim urażeni. Nie dowiem się, co sądzą, jeśli się nie odezwę."
 feast_default.6501.a: "Ja, uh... Nieważne..."
 feast_default.6501.b: "Powtórz to, co powiedział[Select_CString(innocent_guest.IsFemale, 'aś', 'eś' )], ale powoli. Zastanów się nad tym."
 feast_default.6501.b.tt: "#F Podejmujesz ryzyko w nadziei, że [innocent_guest.GetTitledFirstNameNoTooltip] doceni ten rodzaj humoru"
 feast_default.6501.b.success: "[innocent_guest.GetTitledFirstNameNoTooltip] uważa tę dwuznaczność za zabawną"
 feast_default.6501.b.failure: "[innocent_guest.GetTitledFirstNameNoTooltip] jest oburzon[Select_CString( innocent_guest.IsFemale, 'a', 'y' )] twoim zboczonym poczuciem humoru"
 feast_default.8001.t: "$feast_header$ Od żaru do płomieni"
 feast_default.8001.desc: "Płomienie sięgają dachu, a krzyki odbijają się echem w nocy. Opieram się o zamknięte drzwi i nie zwracając już uwagi na przerażone twarze swoich bliskich, uśmiecham się. Najlepszym sposobem na zażegnanie sporów jest pozwolić, by żar niechęci rozgorzał w płomieniach!\n\nW miarę jak uderzenia z drugiej strony stają się coraz słabsze, pozwalam sobie w końcu na śmiech."
 feast_default.8001.a: "Wreszcie... Nie ma ich."
 feast_default.8001_survivors: "Każdy, kto został przeze mnie ostrzeżony i nie jest sadystą lub bezduszny"
 feast_default.8002.t: "$feast_header$ Od żaru do płomieni"
 feast_default.8002.desc: "Płomienie sięgają dachu, krzyki odbijają się echem w nocy, a ja opieram się o zamknięte drzwi i uśmiecham. Najlepszym sposobem na zażegnanie sporów jest pozwolić, by żar niechęci rozgorzał w płomieniach!\n\nW miarę jak uderzenia z drugiej strony stają się coraz słabsze, pozwalam sobie w końcu na śmiech."
 feast_default.8002.a: "Wreszcie się ich pozbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Pozbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ich wszystkich!"
 feast_default.8002_death: "Każdy obecny"
 feast_default.8003.t: "$feast_header$ Osmoleni, niespaleni"
 feast_default.8003.desc: "Płomienie rozprzestrzeniają się zbyt szybko, a kiedy próbuję zamknąć drzwi na klucz, wkrótce zostaję przytłoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez gości uciekających z piekła.\n\nGdy stoimy wszyscy skuleni na zewnątrz, patrząc na huczące płomienie, podchodzi do mnie rozjuszon[Select_CString( enemy_1.IsFemale, 'a', 'y' )] i lekko osmolon[Select_CString( enemy_1.IsFemale, 'a', 'y' )] [enemy_1.GetTitledFirstName]. \"Co to ma znaczyć? Czy próbował[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] nas tam uwięzić?!\"."
 feast_default.8003.a: "Co za obelga! #EMP Nigdy#! bym tego nie zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!"
 feast_default.8051.t: "$feast_header$ Gorące chwile"
 feast_default.8051.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyprowadza mnie i garstkę innych osób przez tylne drzwi sali biesiadnej, po czym szczelnie je zamyka.\n\nWszystkie nasze pytania pozostają bez odpowiedzi, a gdy z wnętrza sali zaczynają się podnosić płomienie i krzyki, wszyscy milkniemy. Wkrótce jedynym słyszalnym odgłosem jest śmiech nasz[Select_CString( host.IsFemale, 'ej gospodyni', 'ego gospodarza' )]."
 feast_default.8051.a: "Nie był[Select_CString( host.IsFemale, 'a', '' )] w dobrych relacjach z niektórymi uczestnikami, ale to?!"
 feast_default.8051.a_death: "Każdy obecny na sali"
 feast_default.8052.desc: "„Ogień!”\n\nGdy panika rozprzestrzenia się wśród gości, spoglądam na miejsce przy stole, ale [host.Custom2('MyCharacterIntroduction', ROOT.Char)] gdzieś znikn[Select_CString(host.IsFemale, 'ęła', 'ął' )].\n\nOgień rozprzestrzenia się szybko – poplamiona [ROOT.Char.Custom('RegionalDrinkInstrumental')] tkanina i przesadnie ubrani uczestnicy palą się szybko. Moja sparzona skóra, #EMP odpada#!, a ja krzyczę; ale wkrótce nawet to jest niemożliwe, ponieważ buchający dym zagłusza moje krzyki."
 feast_default.8052.a: "Zawsze chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] odejść w blasku chwały..."
 feast_default.8061.desc_tried_to_spare_me: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyprowadza mnie oraz pozostałych gości z sali biesiadnej, a następnie próbuje zamknąć drzwi.\n\nZanim jednak zdążył[Select_CString( host.IsFemale, 'a', '' )] to zrobić, podnoszą się krzyki i wszyscy uczestnicy uciekają na zewnątrz, podczas gdy z sali biesiadnej zaczynają buchać płomienie."
 feast_default.8061.desc: "„Ogień!”\n\nW miarę jak wśród gości zaczyna szerzyć się panika, zastanawiam się gdzie jest [host.Custom2('MyCharacterIntroduction', ROOT.Char)], jako że zajmowane przez ni[Select_CString( host.IsFemale, 'ą', 'ego' )] krzesło stoi puste.\n\nDrzwi od sali biesiadnej zamykają się, jednakże przerażeni goście z impetem je otwierają i uciekamy wszyscy przed płomieniami. Na zewnątrz stoi zdezorientowan[Select_CString( host.IsFemale, 'a', 'y' )], ale i dziwnie spokojn[Select_CString( host.IsFemale, 'a', 'y' )] [host.GetTitledFirstNameNoTooltip]."
 feast_default.8061.a: "Co się dzieje, [host.GetFirstNameNoTooltip]?!"
 feast_default.9001.t: "$feast_header$ Gdy moi goście odchodzą"
 feast_default.9001.desc_murder: "Wszyscy — no, prawie wszyscy — udali się do swoich domów. Z dumą mogę powiedzieć, że uczta zakończyła się sukcesem!"
 feast_default.9001.desc_murder_feast_success: "Wszyscy goście udali się do swoich domów i z dumą mogę powiedzieć, że uczta zakończyła się sukcesem!"
 feast_default.9001.desc_murder_feast_fail: "Kiedy wszyscy rozeszli się do swoich domów - cali i zdrowi - nie mogę powstrzymać się od poczucia ogromnego rozczarowania. Przynajmniej zdawali się cieszyć ucztą, zanim wszystko spłonęło..."
 feast_default.9001.desc_exotic: "Wszyscy rozeszli się do domów z brzuchami pełnymi egzotycznych przysmaków, więc z dumą mogę powiedzieć, że uczta była udana!"
 feast_default.9001.desc_lavish: "Jako że wszyscy moi goście opuszczali mój zamek z całą zawartością mojej przepastnej spiżarni w brzuchach, mogę z dumą powiedzieć, że uczta była udana!"
 feast_default.9001.desc_meager: ""
 feast_default.9001.desc: "Wszyscy goście udali się do swoich domów i z dumą mogę powiedzieć, że uczta zakończyła się sukcesem!"
 feast_default.9001.spouse: "\n\nMuszę podziękować za ciężką pracę, jaką [ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] włożył[Select_CString( spouse.IsFemale, 'a', '' )] w powodzenie tej uczty. Odczuwam wdzięczność, gdy widzę, jak odprowadza ostatnich gości do drzwi."
 feast_default.9001.no_spouse: "Niemniej jednak wyrażam wdzięczność, że to wszystko dobiegło już końca."
 feast_default.9001.a: "Do następnego razu!"
 feast_default.9002.t: "$feast_header$ Powrót do domu"
 feast_default.9002.desc_murder_feast: "Cóż to była za uczta! Na długo zapamiętam dni spędzone w salach, w których gospodarzył[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName], szczególnie ze względu na to... #EMP rozpalające#! zakończenie wieczoru."
 feast_default.9002.desc_exotic: "Cóż to była za uczta! Przed przyjazdem nigdy nie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie egzotycznych przysmaków, których będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] spróbować podczas pobytu w salach, w których gospodarzy [host.GetTitledFirstName]. To była uczta, której nigdy nie zapomnę!"
 feast_default.9002.desc_lavish: ""
 feast_default.9002.desc_meager: ""
 feast_default.9002.desc: "Cóż to była za uczta! Na długo zapamiętam dni spędzone w salach, w których gospodarzył[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName]."
 feast_default.9002.desc_ending: "\n\nNadszedł czas, aby zmyć z siebie ślady uciech i wina, i powrócić w końcu do obowiązków zarządzania państwem."
 feast_default.9002.a: "Żegnaj, [Select_CString(host.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('host'))|l]!"
