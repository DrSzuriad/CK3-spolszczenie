 feast_default.1019.desc_redemption: "\n\nZmęczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] własnym zachowaniem, czuję się naprawdę wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za życzliwą odpowiedź na moją prośbę. Symboliczny kamień rzeczywiście został zdjęty z moich barków."
