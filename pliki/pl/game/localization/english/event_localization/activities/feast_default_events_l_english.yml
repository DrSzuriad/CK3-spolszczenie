l_english:
 feast_header: "Uczta:"
 feast_default.1001.t: "$feast_header$ W zachwycie"
 feast_default.1001.very_high_learning: "Po obszernej rozmowie na temat naszych wybornych dań [impressed_guest.GetTitledFirstName] oświadcza, iż nie zna osoby bardziej wykształconej i mądrzejszej niż ja. Stwierdza ponadto, że moje wypowiedzi zawsze są bezcenne dla tych gorzej oczytanych ode mnie."
 feast_default.1001.high_learning: "Po wyczerpującej rozmowie przy naszym posiłku [impressed_guest.GetTitledFirstName] podziwia na głos moją zdolność do wypowiadania się na dowolny temat."
 feast_default.1001.average_learning: "Po krótkiej rozmowie przy kolacji [impressed_guest.GetTitledFirstName] pochyla się do mnie i przyznaje, że moja wiedza jest zaskakująco szeroka."
 feast_default.1001.low_learning: "Podczas gdy rozmawiam z ludźmi przy kolacji, [impressed_guest.GetTitledFirstName] pochyla się do mnie. „[Select_CString( impressed_guest.IsFemale, 'Chciałabym', 'Chciałbym' )] wiedzieć, jak brzmieć tak mądrze, jak ty, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!”\n\nWycieram zupę z podbródka i uśmiecham się, sprawiając wrażenie [Select_CString( ROOT.Char.IsFemale, 'światłej', 'światłego' )]."
 feast_default.1001.a: "Widzę, że rozpoznaje prawdziwy intelekt."
 feast_default.1002.t: "$feast_header$ Nieubłagane czekanie"
 feast_default.1002.desc: "Nie mogę uwierzyć, jak długo czekamy na jedzenie! Czy jesteśmy tu po to, by jeść, czy podziwiać strukturę drewnianego stołu? Na co się gapisz, [other_guest.GetFirstName], jestem po prostu bardzo głodn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 feast_default.1002.a: "Ooch, a co to za zapach dochodzący z kuchni?!"
 feast_default.1002.gluttons_and_impatients: "Każdy niecierpliwy i żarłoczny gość"
 feast_default.1003.t: "$feast_header$ W zachwycie"
 feast_default.1003.desc: "Po tym jak przez jakiś czas jedliśmy obok siebie, [Select_CString( ROOT.Char.IsFemale, 'musiałam', 'musiałem' )] powiedzieć coś szczególnie przemyślanego, ponieważ [other_guest.GetTitledFirstName] pochwalił[Select_CString( other_guest.IsFemale, 'a', '' )] mnie za to jak mądrze się do tej pory [Select_CString( ROOT.Char.IsFemale, 'wypowiadałam', 'wypowiadałem' )]!\n\nW odpowiedzi [Select_CString( ROOT.Char.IsFemale, 'uśmiechnęłam', 'uśmiechnąłem' )] się do moj[Select_CString( other_guest.IsFemale, 'ej rozmówczyni', 'ego rozmówcy' )], po czym [Select_CString( ROOT.Char.IsFemale, 'zajęłam', 'zająłem' )] się tłuszczem spływającym po mojej brodzie."
 feast_default.1003.a: "Czasami mówię mądre rzeczy."
 feast_default.1003.b: "Nie [Select_CString( ROOT.Char.IsFemale, 'zdawałam', 'zdawałem')] sobie sprawy, że tak uważa!"
 feast_default.1004.t: "$feast_header$ Niebiańskie przyjemności"
 feast_default.1004.desc_exotic: "Ach, cóż to za jedzenie, tak bogate w smaku? Nigdy wcześniej nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ani nie próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak niesamowitych egzotycznych przysmaków! Ach, i te cudownie dziwne, wystawne słodkości!\n\nNa tej uczcie znajduje się kilka niesamowitych potraw, których nigdy wcześniej nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i wątpię, czy jeszcze kiedyś zobaczę! Muszę zapytać o ich pochodzenie!"
 feast_default.1004.desc_lavish: "Cóż to za rozległy i nieskończony wachlarz potraw i deserów! Czy takie jedzenie również zaoferuje mi [ROOT.GetFaith.PositiveAfterLife|l]? Och, i ten ogrom słodkości po prostu mnie przytłacza!\n\nNie pamiętam, żebym [Select_CString( ROOT.Char.IsFemale, 'widziała', 'widział' )] tyle różnych dań w jednym miejscu!"
 feast_default.1004.desc_meager: "Co to jest? Gdzie jest mięso na tej kości? Wszyscy tutaj jecie tak małe warzywa? Czy taką strawą zamierza również witać mnie [ROOT.GetFaith.NegativeAfterLife|l]? Och, a gdzie są jakieś słodkości?\n\nTak muszą jadać chłopi!"
 feast_default.1004.desc: "Och, co to za mięso? Co za bogaty smak! A warzywa? Delikatne i takie słodkie! I te cudne deserki!\n\nTa uczta ma jedne z najlepszych potraw, jakie kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'jadłam', 'jadłem')]!"
 feast_default.1004.a: "Zachwycające!"
 feast_default.1004.a_meager: "Żałosne!"
 feast_default.1004.b: "To jest niesamowite! Podaj mi kolejną porcję!"
 feast_default.1004.b_meager: "To już wszystko? Będzie dokładka?"
 feast_default.1005.t: "$feast_header$ Izolacja"
 feast_default.1005.desc: "Tego jest zbyt wiele. Nieustanne paplanie dookoła, mnogość twarzy chcąca ze mną porozmawiać... #EMP No ludzie#!...\n\n[Select_CString( ROOT.Char.IsFemale, 'Wiedziałam', 'Wiedziałem')], że ta uczta będzie utrapieniem, ale nie, że aż takim!"
 feast_default.1005.desc_friendly_guest: "\n\nPrzynajmniej mam to szczęście, że jest tutaj [friendly_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]."
 feast_default.1005.a: "Musi być jakieś miejsce, gdzie [Select_CString( ROOT.Char.IsFemale, 'mogłabym być sama', 'mógłbym być sam')]."
 feast_default.1005.b: "[friendly_guest.GetFirstNameNoTooltip], nie zostawiaj mnie [Select_CString( ROOT.Char.IsFemale, 'samej', 'samego')] z tymi potworami!"
 feast_default.1005.c: "„Uch, ja... ja... Mamy straszną pogodę, prawda?”"
 feast_default.1006.table_companions: "Każdy kto siedzi blisko mnie"
 feast_default.1006.t: "$feast_header$ W domu"
 feast_default.1006.desc: "Ach, nie ma to jak uczta! Wśród dobrego towarzystwa zapominamy o wszystkich okropnościach tego świata i radujemy się z powodu tej wspaniałej biesiady! Tak przynajmniej uważają ci, którzy siedzą blisko mnie...\n\n„Jesteś wyjątkowym człowiekiem” — mówi mi [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] oraz [guest_3.GetTitledFirstName] kiwają głową w uznaniu."
 feast_default.1006.a: "Po prostu robię to, co uważam za słuszne!"
 feast_default.1006.b: "Wszyscy wznieśmy kielichy raz jeszcze!"
 feast_default.1006.c: "Nie ma innego sposobu na prawdziwe życie, moi przyjaciele!"
 feast_default.1007.t: "$feast_header$ Nienasycon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 feast_default.1007.desc: "Tego wieczoru na stół napływa tyle wyśmienitych dań, że większość gości dała sobie już spokój z jedzeniem i poszła po prostu napawać się rozrywką. Ale ja raduję się, widząc, że [other_glutton.GetTitledFirstName] jednak wie, co jest lepsze!\n\n[other_glutton.GetSheHe|U] i ja wiemy, że dopóki na stole jest jedzenie, trzeba go skosztować!"
 feast_default.1007.a: "Razem jesteśmy w stanie zjeść całego konia!"
 feast_default.1007.b: "Założę się, że mogę zjeść od [Select_CString( other_glutton.IsFemale, 'niej', 'niego' )] więcej."
 feast_default.1008.t: "$feast_header$ Hańbiący osąd"
 feast_default.1008.desc: "Gdy [secret_recipient.GetTitledFirstName] zaczyna wyrażać zdziwienie na moje słowa, uświadamiam sobie, do czego się właśnie [Select_CString( ROOT.Char.IsFemale, 'przyznałam', 'przyznałem' )]. Z trudem odsuwam kufel nieposłuszną ręką.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Wypiłam', 'Wypiłem' )] trochę za dużo”. Próbuję wstać, trochę się chwiejąc. „Nie wierz w żadne moje słowo!”"
 feast_default.1008.a: "Co ja [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )]..."
 feast_default.1008.a.flavor: "#F [secret_recipient.GetFirstNameNoTooltip] nie wierzy w moje wymówki...#!"
 feast_default.1009.t: "$feast_header$ Hańbiący osąd"
 feast_default.1009.desc: "Gdy [secret_recipient.GetTitledFirstName] zaczyna wyrażać zdziwienie na moje słowa, uświadamiam sobie, że [secret_owner.GetTitledFirstName] zbyt często pojawiał[Select_CString( secret_owner.IsFemale, 'a', '' )] się mojej historii. Próbuję niezręcznie odsunąć swój kufel.\n\n„Wypił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za dużo”. Trochę się chwiejąc, staram się wstać. „Nie wierz w moje słowa!”"
 feast_default.1009.a: "Co ja [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )]..."
 feast_default.1010.t: "$feast_header$ Obietnica to obietnica"
 feast_default.1010.desc: "Co takiego [Select_CString( ROOT.Char.IsFemale, 'obiecałam', 'obiecałem' )] zeszłej nocy? Nie pamiętam, jak to się zaczęło, ale pamiętam, że [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', favor_recipient), '$MyShe$'), 'była', 'był' )] ze mną [favor_recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]. Klepał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( favor_recipient.IsFemale, 'ją', 'go' )] po plecach, a później powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że zrobię wszystko, o co mnie poprosi.\n\nTeraz krążą słuchy o „przysiędze”, którą rzekomo [Select_CString(ROOT.Char.IsFemale, 'złożyłam', 'złożyłem' )]!"
 feast_default.1010.a: "Obietnica to obietnica, jakakolwiek by nie była."
 feast_default.1010.b: "To były tylko pijackie brednie!"
 feast_default.1010.every_participant_with_high_opinion: "Każdy inny biesiadnik, u którego [favor_recipient.GetFirstNameNoTooltip] wzbudza szacunek"
 feast_default.1011.t: "$feast_header$ Na wojennej ścieżce"
 feast_default.1011.desc: "Nie wiem, co jest bardziej odurzające – gorzała czy wściekłość w mojej krwi.\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('guest_to_murder'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))], [guest_to_murder.GetTitledFirstName], wpada na mnie na zewnątrz sali, a ja przez chwilę omyłkowo myślę, że to [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. W jednej chwili [guest_to_murder.GetHerHis] krew kapie z mojego ostrza. Kiedy [guest_to_murder.GetHerHis] ciało gwałtownie opada na ziemię, natychmiastowo trzeźwieję."
 feast_default.1011.a: "[Select_CString( guest_to_murder.IsFemale, 'Weszła', 'Wszedł' )] na mój nóż! Przysięgam!"
 feast_default.1011.a.success: "Ludzie wierzą, że to był wypadek"
 feast_default.1011.a.failure: "Ludzie nie kupują mojego kłamstwa"
 feast_default.1011.b: "Ja... m.. muszę oczyścić ostrze...!"
 feast_default.1011.b.success: "Morderstwo pozostaje zagadką"
 feast_default.1011.b.failure: "Prawda o tym, że jestem mordercą, wychodzi na jaw"
 feast_default.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip], jak możesz?!"
 feast_default.1012.t: "$feast_header$ Zabójcze płyny"
 feast_default.1012.desc_opening: "[Select_CString( guest_to_murder.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))], [guest_to_murder.GetTitledFirstName], jest tak pochłonięt[Select_CString( guest_to_murder.IsFemale, 'a', 'y' )] kolejnym kieliszkiem, że nie zauważa, jak zawartość mojego rozlewa się niepostrzeżenie na podłogę.\n\nGdy [guest_to_murder.GetHerHis] oddech robi się coraz cięższy, a z twarzy znikają kolory, czuję, jak moje usta mimowolnie rysują szeroki uśmiech. Odgłos upadającego na blat ciała zagłusza mój lekki chichot."
 feast_default.1012.a: "Niech żyje [guest_to_murder.GetTitleTierName|l] i [guest_to_murder.GetHerHis] żądza życia! Na zdrowie!"
 feast_default.1013.t: "$feast_header$ Obrońca"
 feast_default.1013.desc: "[Select_CString( guest_to_kill.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))], [guest_to_kill.GetTitledFirstName], z gniewem w oczach oraz nożem w ręce zmierza w kierunku, gdzie stoi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('guest_to_save'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName]! Niewiele myśląc, postanawiam zadziałać!\n\nChwytam najbliższą rzecz, która może być użyta jako broń, po czym nacieram."
 feast_default.1013.a: "Kto mógł przypuszczać, że sztućce mogą być tak ostre?"
 feast_default.1013.a_1: "Mam nadzieję, że tak[Select_CString( guest_to_kill.IsFemale, 'a', 'i' )] [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] zostanie gorąco przyjęt[Select_CString( guest_to_kill.IsFemale, 'a', 'y' )] w  [ROOT.Char.GetFaith.CustomLoc('NegativeAfterLifeLocative')]."
 feast_default.1013.b: "Odepchnę nóż!"
 feast_default.1013.b.success: "Nikomu nie stała się krzywda"
 feast_default.1013.b.failure: "#EMP Prawie#! mi się udało"
 feast_default.1013.b.big_failure: "Zawodzę"
 feast_default.1013.c: "...i biegnę w jakieś bezpieczne miejsce."
 feast_default.1013.d: "„[guest_to_save.GetFirstNameNoTooltip] był[Select_CString( guest_to_save.IsFemale, 'a', '' )] w niebezpieczeństwie. Wszyscy to widzieliście!”"
 feast_default.1014.t: "$feast_header$ Świadek"
 feast_default.1014.desc: "[Select_CString( guest_to_murder.IsFemale, 'Moja', 'Mój' )] [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))], [guest_to_murder.GetTitledFirstName], uśmiecha się szyderczo, widząc mnie [Select_CString( ROOT.Char.IsFemale, 'wychodzącą', 'wychodzącego' )] z sali, by ochłonąć. A gdy okazuje się, że przyłazi tu za mną, wściekłość, która już we mnie wrze, sięga ekstremum. „Zobaczcie, kogo tu mamy! To [Select_CString( ROOT.Char.IsFemale, 'ta', 'ten' )] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Założę się, że...”\n\nWbijam ostrze w znienawidzoną twarz. Gdy [guest_to_murder.GetFirstName] osuwa się na ziemię, słyszę za sobą delikatne westchnięcie."
 feast_default.1014.a: "[witness.GetTitledFirstNameNoTooltip]? Proszę, nie mów o tym nikomu!"
 feast_default.1014.a_2: "Nikomu nie powiesz, co tutaj [Select_CString( witness.IsFemale, 'widziałaś', 'widziałeś' )]."
 feast_default.1014.b: "To się chyba nazywa być w złym miejscu i o złej porze!"
 feast_default.1016.t: "$feast_header$ Lśniące błyskotki"
 feast_default.1016.desc_intro: "Rozglądam się po tętniącym życiem pomieszczeniu. Ogniska płoną, napoje się leją. Goście ucztują przy smakołykach, a nastrój jest dobry.\n\n[trinket_to_steal.GetName] migocze słabo w ciemnym kącie, odbijając iskry płomienia. Nikt z obecnych zdaje się nie zwracać uwagi na artefakt znajdujący się na jednym ze stolików przy ścianie, który aż błaga o to, by znaleźć się w moich rękach."
 feast_default.1016.desc_greedy: "\n\nByłoby zbrodnią #EMP nie#! oszczędzić temu czemuś samotności! Rozglądam się szybko dookoła, by upewnić się, że nikt mnie nie obserwuje."
 feast_default.1016.desc_hesitant: "\n\nZaciskam surowo pięść, próbując przezwyciężyć pragnienie i mając nadzieję, że nikt nie zauważy."
 feast_default.1016.desc_default: "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] z pewnością jest zamożn[Select_CString( activity.GetOwner.IsFemale, 'a', 'y' )] i raczej nie zauważy brakującego drobiazgu..."
 feast_default.1016.a_greedy: "Nie miej mi tego za złe!"
 feast_default.1016.a_hesitant: "Po prostu nie mogę się powstrzymać..."
 feast_default.1016.a: "To z pewnością #EMP bardzo#! ładne świecidełko."
 feast_default.1016.b: "Nie. To niewłaściwe."
 feast_default_1016_stealth.desc: "Twoja kradzież pozostała niezauważona"
 feast_default_1016_observed.desc: "Zauważono cię"
 feast_default.1016.tt: "Skradziono ozdobę"
 feast_default.1017.t: "$feast_header$ Co kryje się w cieniu"
 feast_default.1017.desc_intro: "Zmierzam w kierunku małego stolika, prowadząc rozmowy z gośćmi, których mijam po drodze.\n\nKiedy [new_trinket.GetName] jest obok mnie, jednym szybkim, lecz delikatnym ruchem przesuwam przedmiot w kierunku krawędzi, prosto do mojej, czekającej już serwetki. Sukces!"
 feast_default.1017.desc_discovered: "\n\nAdrenalina rośnie, ale... mam niepokojące wrażenie, że nie tylko ja był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] świadkiem mojej kradzieży.\n\nCzas pokaże..."
 feast_default.1017.desc_stealth: "\n\nPrzypływ adrenaliny, odgłos bicia serca w piersi i słodki smak zwycięstwa po udanej kradzieży.\n\nW tej chwili naprawdę nic innego się nie liczy."
 feast_default.1017.a: "To niedobrze."
 feast_default.1017.b: "Doskonale!"
 feast_default.1017.b_honest: "Oby nikt się nie dowiedział..."
 feast_default.1018.t: "...wyjdzie na jaw"
 feast_default.1018.desc_intro: "Niespodziewanie, u progu moich drzwi pojawia się [witness.GetTitledFirstNameNoTooltip]. Widać jak na dłoni, że [witness.GetHerHis] wizyta ma jakiś ukryty motyw.\n\n„Rzekomo [feast_host.GetTitledFirstNameNoTooltip] [Select_CString( feast_host.IsFemale, 'szukała', 'szukał' )] swojej błyskotki. [feast_host.GetHerHis|U] zguba, [trinket_to_steal.GetName|l], zapodziała się gdzieś po ostatniej uczcie. Prawdę mówiąc, nie jestem [Select_CString( feast_host.IsFemale, 'pewna, #EMP co#! widziałam, ale pomyślałam', 'pewien, #EMP co#! widziałem, ale pomyślałem' )], że ty możesz coś wiedzieć na #EMP ten temat#!. Czy podczas uczty [Select_CString( ROOT.Char.IsFemale, 'natknęłaś', 'natknąłeś' )] się na coś takiego?” – mówi, lustrując mnie uważnie."
 feast_default.1018.desc_greedy: "\n\nJak [witness.GetSheHe] śmie! Paznokcie wbijają mi się w dłonie, gdy [witness.GetTitledFirstNameNoTooltip] jawnie chełpi się przede mną. Staram się obmyślić następny ruch, starając się unikać [witness.GetHerHis] wzroku."
 feast_default.1018.desc_default: "\n\nSerce znów wali jak młotem, pot leje się po plecach. To ryzyko, które [Select_CString( ROOT.Char.IsFemale, 'podjęłam', 'podjąłem' )] dla tej słodkiej chwili, gdy [Select_CString( ROOT.Char.IsFemale, 'zabierałam', 'zabierałem' )] przedmiot."
 feast_default.1018.a: "Mam tu sakiewkę z monetami, w której może być."
 feast_default.1018.a_contempt: "Weź tę sakiewkę z monetami i odejdź!"
 feast_default.1018.a_tt: "[witness.GetTitledFirstNameNoTooltip] zachowuje sekret dla siebie"
 feast_default.1018.b: "Na takiego starocia? Nigdy się nie [Select_CString( ROOT.Char.IsFemale, 'natknęłam', 'natknąłem' )]."
 feast_default.1018.b_contempt: "Na takiego starocia? Nigdy. Się. Nie. [Select_CString( ROOT.Char.IsFemale, 'Natknęłam', 'Natknąłem' )]."
 feast_default_1018_success.desc: "[witness.GetTitledFirstNameNoTooltip] wierzy mi"
 feast_default_1018_failure.desc: "[witness.GetTitledFirstNameNoTooltip] nie wierzy mi"
 feast_default_1018_success.t: "Udana perswazja"
 feast_default_1018_failure.t: "Nieudana perswazja"
 feast_default.1018.c: "[Select_CString( ROOT.Char.IsFemale, 'Widziałam... i miałam #EMP w rękach#!', 'Widziałem... i miałem #EMP w rękach#!' )]!"
 feast_default.1018.d: "To tylko nieporozumienie! Oddam to!"
 feast_default.1018.d_tt: "To się nie powtórzy!"
 feast_default.1019.t: "Przeprosiny"
 feast_default.1019_start: "Gdy wchodzę do komnat, w których zamieszkuje [feast_host.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('feast_host'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] patrzy na mnie"
 feast_default.1019.desc_intro_redeemed: "$feast_default.1019_start$ zawiedzionym wzrokiem.\n\n„Przyznaję, że nie [Select_CString( feast_host.IsFemale, 'spodziewałam', 'spodziewałem' )] się tego. Że też [Select_CString(EqualTo_string( feast_host.Custom2('MySheHe', ROOT.Char), '$MyShe$'), 'moja własna', 'mój własny' )] [feast_host.Custom2('RelationToMe', ROOT.Char)] zachowa się tak haniebnie... Zaprawdę musi teraz to na tobie ciążyć. Pochwalam twoją decyzję o przyznaniu się do winy. To pierwszy krok ku poprawie”."
 feast_default.1019.desc_intro_condemned: "$feast_default.1019_start$ zawiedzionym wzrokiem.\n\n„Nigdy nie [Select_CString( And( ROOT.Char.IsFemale, feast_host.IsFemale ), 'spotkałyśmy', 'spotkaliśmy' )] się ze sobą twarzą w twarz, ty i ja. Że też [Select_CString(EqualTo_string( feast_host.Custom2('MySheHe', ROOT.Char), '$MyShe$'), 'moja własna', 'mój własny' )] [feast_host.Custom2('RelationToMe', ROOT.Char)] uległ[Select_CString( ROOT.Char.IsFemale, 'a', '' )] takiej rzeczy jak drobna kradzież... Doprawdy #EMP iście#! żenujące i godne pożałowania. Musisz się poprawić”."
 feast_default.1019.desc_redemption_greedy: "\n\nGram w tym przedstawieniu, gdyż wiem, że alternatywa byłaby o wiele gorsza. Przynajmniej udało uniknąć mi się kłopotów... tym razem."
 feast_default.1019.desc_condemnation_greedy: "\n\nZ trudem się opanowując, spoglądam w dół na podłogę i przytakuję. Tak. #EMP Następnym razem zrobię to lepiej.#!"
 feast_default.1019.desc_redemption: "\n\n[Select_CString( ROOT.Char.IsFemale, 'Zawstydzona', 'Zawstydzony' )] własnym zachowaniem, jestem naprawdę wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za okazane mi miłosierdzie. Czuję się tak, jakby zdjęto ogromny kamień z moich ramion."
 feast_default.1019.desc_condemnation: "\n\nRumienię się ze wstydu i dopada mnie obrzydzenie z powodu własnego czynu. Nie wiem, co we mnie wstąpiło i przyjmę konsekwencje."
 feast_default.1019.a: "...Może mogę zachować ten przedmiot jako przypomnienie o moich wadach?"
 feast_default.1019.a_tt: "Spróbuj zatrzymać przy sobie artefakt [trinket_to_steal.GetName]"
 feast_default.1019.b: "Nie szukam niczego poza twoim przebaczeniem, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('feast_host'))] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc: "[feast_host.GetTitledFirstNameNoTooltip] wierzy mi"
 feast_default_1019_failure.desc: "[feast_host.GetTitledFirstNameNoTooltip] nie wierzy mi"
 feast_default_1019_redeemed.t: "Przebaczono"
 feast_default_1019_condemned.t: "Potępiono"
 feast_default.1020.t: "$feast_header$ Wypadek"
 feast_default.1020.desc: "Gdy przechadzam się po korytarzach [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('feast_host')), '$MyShe$'), 'nikczemniczki, jaką jest moja', 'nikczemnika, jakim jest mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], bacznie przypatruję się [feast_host.GetHerHis] wystawionej na pokaz kolekcji artefaktów. Co za przesyt – może nawet nie zauważy zniknięcia jednego lub dwóch...\n\nMoją uwagę przyciąga [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over: "Może #EMP przypadkowo#! to strącę..."
 feast_default.1020.a_scratch: "Zostawię kilka rys..."
 feast_default.1020.a_drunkard: "[Select_CString( ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] oblać to wszystko [ROOT.Char.Custom('RegionalDrinkInstrumental')]..."
 feast_default.1020.a_lustful: "Mam #EMP piekielną#! ochotę zniszczyć go doszczętnie..."
 feast_default.1020.a.tt_success: "Uszkadzasz artefakt w sposób niezauważony"
 feast_default.1020.a.tt_fined: "[activity.GetOwner.GetTitledFirstNameNoTooltip] żąda rekompensaty za twój czyn"
 feast_default.1020.a.tt_imprisoned: "[activity.GetOwner.GetTitledFirstNameNoTooltip] mści się"
 feast_default.1020.b: "Nie, lepiej nie ryzykować."
 feast_default.1020.tt: "Uszkodzono artefakt"
 GUESTS_LIKED_DEFACING: "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! gość/ci pochwala to działanie:"
 feast_default.2001.t: "$feast_header$ Żenujące zniecierpliwienie"
 feast_default.2001.desc: "[host.GetTitledFirstName] [Select_CString( host.IsFemale, 'poinformowała', 'poinformował' )] o niewielkim opóźnieniu w serwowaniu potraw, przez co [glutton.GetTitledFirstName] wygląda na bardzo [Select_CString( glutton.IsFemale, 'sfrustrowaną', 'sfrustrowanego' )]!\n\nJedyne co słyszę, oprócz [glutton.GetHerHis] burczenia w brzuchu, to buczenie będące wyrazem niezadowolenia."
 feast_default.2001.a: "Robi z siebie głupca."
 feast_default.2001.b: "[glutton.GetFirstNameNoTooltip] ma rację! Gdzie nasze potrawy?!"
 feast_default.2002.t: "$feast_header$ Wielbiciel"
 feast_default.2002.desc: "Ktoś niezauważony podrzucił mi kartkę podczas uczty:\n\n„[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]”\n\nKto napisałby tak delikatny list? Coś było w tym, jak [Select_CString( crush_1.IsFemale, 'patrzyła', 'patrzył' )] się na mnie [crush_1.GetTitledFirstName]; lub w tym, jak [crush_2.GetTitledFirstName] [Select_CString( crush_2.IsFemale, 'uśmiechnęła', 'uśmiechnął' )] się, gdy się [Select_CString( And( crush_2.IsFemale, ROOT.Char.IsFemale ), 'poznałyśmy', 'poznaliśmy' )]. Z drugiej strony, [crush_3.GetTitledFirstName] [Select_CString( crush_3.IsFemale, 'wydawała', 'wydawał' )] się bardzo [Select_CString( crush_3.IsFemale, 'skora', 'skory' )] siedzieć blisko mnie..."
 feast_default.2002.a: "To musi być [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b: "Czyżby to [Select_CString( crush_2.IsFemale, 'była', 'był' )] [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c: "To [crush_3.GetFirstNameNoTooltip] [Select_CString( crush_3.IsFemale, 'napisała', 'napisał' )] to wszystko."
 feast_default.2002.potential_lover_tt: "Jeśli masz rację, o wiele łatwiej będzie uczynić z wybranej osoby [Concept('lover', 'kochanka')|E]"
 feast_default.2003.t: "$feast_header$ Wspólne dusze"
 feast_default.2003.desc: "Ta zwykła uczta stała się wyjątkowa dzięki obecności kogoś takiego jak [other_guest.GetTitledFirstName]!\n\nRozmawialiśmy przez cały wieczór na rozmaite tematy i wydaje się, że mamy ze sobą wiele wspólnego! Znakomicie się z [Select_CString( other_guest.IsFemale, 'nią', 'nim' )] [Select_CString( ROOT.Char.IsFemale, 'bawiłam', 'bawiłem' )]!"
 feast_default.2003.a: "Cóż za dobry wieczór!"
 feast_default.2005.t: "$feast_header$ Na całą moją nową [ROOT.Char.Custom('GetClothingArticle')|l]!"
 feast_default.2005.desc: "Wszyscy byliśmy w stanie jednakowo przyznać, że [drunk.GetTitledFirstName] [Select_CString( drunk.IsFemale, 'wypiła za dużo, a mimo to uparcie udowadniała nam, jak bardzo jest trzeźwa', 'wypił za dużo, a mimo to uparcie udowadniał nam, jak bardzo jest trzeźwy' )].\n\nSamo wstanie z siedziska okazało się dla [Select_CString( drunk.IsFemale, 'niej za trudne i teraz cała', 'niego za trudne i teraz cały' )] jest w śmierdzących wymiocinach!"
 feast_default.2005.a: "„[Select_CString(drunk.IsFemale, 'Powinnaś', 'Powinieneś' )] się wstydzić, [drunk.GetFirstNameNoTooltip]!”"
 feast_default.2005.b: "„Ha! Cóż za przedstawienie!”"
 feast_default.2006.t: "$feast_header$ [Select_CString( befriending_guest.IsFemale, 'Skora', 'Skory' )] [befriending_guest.GetTitleTierName|l]"
 feast_default.2006.desc: "Ponieważ [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] po raz kolejny przerywa rozmowę głośnym śmiechem, nie mogę już zaprzeczyć, że zachowuje się dziwnie.\n\nNigdy się ode mnie nie oddala, wtrąca się do każdej mojej rozmowy, wyraża uznanie wobec wszystkiego, co mówię..."
 feast_default.2006.a: "To dziwny sposób na zdobycie mojej przychylności, ale muszę powiedzieć, że działa."
 feast_default.2006.b: "[Select_CString( ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] się do tego przyzwyczaić!"
 feast_default.2006.c: "Nie mogę znieść tego, że ktoś tak za mną łazi!"
 feast_default.2006.d: "Proszę, zostaw mnie w spokoju!"
 feast_default.2007.t: "$feast_header$ Zdemaskowany romans!"
 feast_default.2007.desc: "W wielkiej sali rozbrzmiewa głośny trzask, gdy jedne z drzwi do służbowych kwater zostają rozwalone.\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover_guest_1') )|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )], [lover_guest_1.GetTitledFirstName] oraz [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover_guest_2') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )], [lover_guest_2.GetTitledFirstName], [Select_CString( And(lover_guest_1.IsFemale, lover_guest_2.IsFemale), 'ledwo odziane, runęły', 'ledwo odziani, runęli' )] na podłogę przed wszystkimi."
 feast_default.2007.a_chaste: "Nie mogę na to patrzeć!"
 feast_default.2007.a_lustful: "#EMP Wyobraźcie sobie!#! Co [Select_CString( And(lover_guest_1.IsFemale, lover_guest_2.IsFemale), 'one mogły robić', 'oni mogli robić' )]...!"
 feast_default.2007.a_sadistic: "Ha! Jak uroczo!"
 feast_default.2007.a_compassionate: "Nikt nie zasługuje na taki wstyd..."
 feast_default.2007.b: "Trudno sobie wyobrazić, że #EMP mieli#! taki sekret!"
 feast_default.2008.t: "$feast_header$ Za zamkniętymi drzwiami"
 feast_default.2008.desc: "Gdy [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] niepostrzeżenie [Select_CString( homosexual_character.IsFemale, 'próbowała', 'próbował' )] wymknąć się z uczty, wydawało mi się, że dostrzegam [homosexual_character.GetHerHis] rękę wślizgującą się w rękę [Select_CString( romance_target.IsFemale, 'damskiej służącej', 'męskiego sługi' )]!\n\nMoje podejrzenia się potwierdziły, gdy przyłapał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ich w ustronnym pokoju — na wpół rozebranych!"
 feast_default.2008.a: "Zadaje się z [Select_CString( romance_target.IsFemale, 'inną kobietą', 'innym mężczyzną' )]?! Wszyscy muszą się dowiedzieć!"
 feast_default.2008.b: "Twój sekret jest u mnie bezpieczny, [homosexual_character.GetFirstNameNoTooltip]. Póki co."
 feast_default.2008.c: "Deprawowanie #EMP mojej#! służby bez mojej zgody?!"
 feast_default.2008.d: "Och, [homosexual_character.GetFirstNameNoTooltip], gdybym tylko [Select_CString( ROOT.Char.IsFemale, 'wiedziała', 'wiedział' )]."
 feast_default.2008.d.unlock_text: "Ta opcja jest dostępna ze względu na twoją [Concept('sexuality', 'orientację seksualną')|E]"
 feast_default.2009.t: "$feast_header$ Proszę, mów dalej"
 feast_default.2009.desc: "Uważnie słucham, co mówi [secret_holder.GetTitledFirstName], gdyż w swojej beztrosce nie ma żadnych pohamowań. [Select_CString( secret_holder.IsFemale, 'Rozkojarzona', 'Rozkojarzony' )] próbą wypicia ostatniej kropli z kufla, nie zdaje sobie sprawy, jak bardzo uważnie słucham [Select_CString( secret_holder.IsFemale, 'jej', 'jego' )] słów.\n\nGdy już się orientuje, zaczyna nerwowo wstawać. „Ja tylko bełkoczę! To wszystko i tak nie jest prawdą!”"
 feast_default.2009.a: "Och, tak się składa, że to #EMP bardzo#! interesujący bełkot."
 feast_default.2011.t: "$feast_header$ Obietnica to obietnica"
 feast_default.2011.desc: "[favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )|U] nie przejmując się żadną etykietą, klepie mnie po plecach: „Mówię poważnie!” — krzyczy. „Zrobię wszystko, o co mnie poprosisz. Absolutnie wszystko. Poproś mnie, a ja już to załatwię!”\n\nWyczuwam zapach alkoholu w [favor_character.GetHerHis] oddechu, ale złożona obietnica została usłyszana przez wszystkich obecnych tu gości."
 feast_default.2011.a: "Jesteś [Select_CString( favor_character.IsFemale, 'słowną kobietą', 'słownym mężczyzną' )], prawda?"
 feast_default.2011.b: "„Ha, [favor_character.GetTitledFirstNameNoTooltip] jest zbyt pijan[Select_CString( favor_character.IsFemale, 'a', 'y' )], by wiedzieć, co mówi!”"
 feast_default.2012.t: "$feast_header$ Świadek"
 feast_default.2012.desc: "Gdy wychodzę na zewnątrz, by mieć chwilę wytchnienia, zza rogu dobiegają mnie krzyki. Odwracam się i widzę, jak [ROOT.Char.Custom2('MySheHe', SCOPE.sC('murderer'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))], [murderer.GetTitledFirstName], z szyderczym uśmiechem zatapia swe ostrze w twarzy innego gościa. [murdered_guest.GetTitledFirstName] upada na ziemię.\n\nŚciśnięty dźwięk, który wydał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], musiał wystarczyć, bo [murderer.GetFirstName] spogląda w moją stronę z zaskoczeniem na twarzy."
 feast_default.2012.a: "Co ty #EMP [Select_CString( murderer.IsFemale, 'zrobiłaś', 'zrobiłeś' )]#!?!"
 feast_default.2012.b: "Wszyscy się dowiedzą o twojej zbrodni!"
 feast_default.2012.c: "Moje milczenie ma swoją cenę."
 feast_default.2013.t: "$feast_header$ [Select_CString( bootlicker.IsFemale, 'Lizuska', 'Lizus' )]"
 feast_default.2013.desc: "Plotki krążące o tym, że [bootlicker.GetTitledFirstName] stara się, by [shared_liege.GetTitledFirstName] obdarzył[Select_CString( shared_liege.IsFemale, 'a', '' )] [Select_CString( bootlicker.IsFemale, 'ją', 'go' )] swoją przychylnością, ostatecznie potwierdziły się, gdy [Select_CString( bootlicker.IsFemale, 'wręczyła', 'wręczył' )] [shared_liege.GetHerHim] podarunek.\n\n„[Select_CString(EqualTo_string( bootlicker.Custom2('MySheHe', SCOPE.sC('shared_liege')), '$MyShe$'), 'Moja najdroższa', 'Mój najdroższy' )] [bootlicker.Custom2('RelationToMeShortVocative', SCOPE.sC('shared_liege'))], niezmiernie dobrze jest cię widzieć! Wiedząc, że możemy się znów spotkać, [Select_CString( bootlicker.IsFemale, 'przyniosłam', 'przyniosłem' )] dla ciebie pierwszorzędne futro, jako wyraz mojego szacunku”.\n\n[shared_liege.GetTitledFirstName], z uśmiechem na twarzy, uważnie bada skórę zwierzęcia. Widząc [shared_liege.GetHerHis] uradowanie z powodu otrzymanego prezentu, zdaję sobie sprawę, że tracę sposobność na poprawę z relacji [Select_CString( shared_liege.IsFemale, 'nią', 'nim' )]!"
 feast_default.2013.a: "„[ROOT.Char.Custom2('MySheHe', SCOPE.sC('shared_liege'))|U] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('shared_liege'))]! Ja również mam dla ciebie podarek!”"
 feast_default.2013.a.success: "[shared_liege.GetTitledFirstName] jest zachwycon[Select_CString( shared_liege.IsFemale, 'a', 'y' )] twoim spontanicznym podarunkiem"
 feast_default.2013.a.failure: "[shared_liege.GetTitledFirstName] nie jest zachwycon[Select_CString( shared_liege.IsFemale, 'a', 'y' )] twoim spontanicznym podarunkiem"
 feast_default.2013.b: "„#EMP Ekhem!#! Proponuję wznieść toast. Niech żyje [shared_liege.GetTitledFirstNameNoTooltip]!”"
 feast_default.2013.b.success: "[shared_liege.GetTitledFirstName] jest zachwycon[Select_CString( shared_liege.IsFemale, 'a', 'y' )] twoim spontanicznym toastem"
 feast_default.2013.b.failure: "[shared_liege.GetTitledFirstName] nie jest zachwycon[Select_CString( shared_liege.IsFemale, 'a', 'y' )] twoim spontanicznym toastem"
 feast_default.2013.c: "Rozlej swój napój na podarowaną skórę i twierdź, że był to wypadek."
 feast_default.2013.c.success: "Wszyscy wierzą, że rozlanie było przypadkowe"
 feast_default.2013.c.failure: "Nikt nie wierzy, że rozlanie było przypadkowe"
 feast_default.2013.d: "Nie ma potrzeby się spieszyć. Wymyślę coś następnym razem."
 feast_default.3001.t: "$feast_header$ Świętowanie z przyjaci[Select_CString( friend.IsFemale, 'ółką', 'elem' )]"
 feast_default.3001.desc: "Wspaniale jest widzieć, jak [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )] dobrze się bawi! Znów jemy, pijemy i śpiewamy razem, jakbyśmy nigdy się nie rozstawali.\n\nMoglibyśmy jeść w stodole, a i tak byłaby to jedna z najwspanialszych uczt, na jakich kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'byłam', 'byłem' )]."
 feast_default.3001.a: "Ach, [friend.GetFirstNameNoTooltip], czymże byłoby życie bez ciebie?"
 feast_default.3002.t: "$feast_header$ Skradzione pocałunki"
 feast_default.3002.desc: "[lover.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Uśmiechamy się i witamy, jakbyśmy nie znali się już wystarczająco blisko. Jakbyśmy nigdy nie objęli się w ferworze namiętności. Jakbyśmy nie tęsknili za tym, by być blisko siebie.\n\nChwilę później razem przemierzamy opustoszały korytarz, a ja korzystając z okazji, przykładam usta do [lover.GetHerHis] warg. Następnie wskazuje na nieoświetlone wejście..."
 feast_default.3002.a: "Chodź! Nie mamy chwili do stracenia!"
 feast_default.3002.discovery_tt: "#F Słudzy dużo widzą i mogą gadać...#!"
 feast_default.3002.b: "Nie, mogą nas nakryć."
 feast_default.3003.t: "$feast_header$ Nieprzyjemne towarzystwo"
 feast_default.3003.desc: "To była taka przyjemna uczta, jednak tylko do czasu aż #EMP [rival.GetSheHe]#! się nie pojawił[Select_CString(rival.IsFemale, 'a', '')]. Czy nie mogę mieć ani jednego wieczoru nieprzytłoczonego inwazyjnym smrodem, jaki pozostawia po sobie [rival.GetTitledFirstNameNoTooltip]?\n\nNajgorsze z tego wszystkiego jest [rival.GetHerHis] obrzydliwy głos, który dochodzi do mnie z boku: „Dlaczego masz taką kwaśną minę, [ROOT.Char.GetFirstNameNoTooltip]?”."
 feast_default.3003.a: "Tylko bardziej sprawia, że chcę [Select_CString(rival.IsFemale, 'ją', 'go')] uderzyć w twarz!"
 feast_default.3004.t: "$feast_header$ Obraźliwe sprzeczki"
 feast_default.3004.desc: "Po najedzeniu się do syta i wypiciu niemałej ilości alkoholu zauważam, jak [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] prowadzi ożywioną rozmowę. Zwraca się do mnie, gdy tylko zauważa moją obecność.\n\n„A #EMP ty#! – psujesz cały wieczór swoją obecnością!”"
 feast_default.3004.a: "Myślę, że masz już dość na ten wieczór."
 feast_default.3004.b: "A ty to po prostu [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success: "Wygrywasz sprzeczkę"
 feast_default.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip] wygrywa sprzeczkę"
 feast_default.3004.c: "Jedni przynoszą radość, gdziekolwiek przyjdą; drudzy zaś, gdziekolwiek ich nie ma."
 feast_default.3004.c.tt: "#F Nadszedł czas, aby [rival_guest.GetFirstNameNoTooltip] [Select_CString( rival_guest.IsFemale, 'wniosła', 'wniósł')] trochę szczęścia#!"
 feast_default.3004.d: "Cios pięścią w twarz jest równie dobrą odpowiedzią, jak każda inna!"
 feast_default.3005.t: "$feast_header$ Wyzwanie"
 feast_default.3005.desc: "Sala rozbrzmiewa śmiechem, kiedy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('rival_to_duel'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))], [rival_to_duel.GetTitledFirstName], rzuca mi zaczepki i obelgi – „Patrzcie jak[Select_CString( ROOT.Char.IsFemale, 'a', 'i')] [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')]”. Tracę panowanie i wyciągam ostrze."
 feast_default.3005.desc_won: "\n\nWracam do zmysłów, gdy pochylam się nad [Select_CString( rival_to_duel.IsFemale, 'nią', 'nim')], mój but dociska [rival_to_duel.GetHerHis] pierś, oboje ciężko oddychamy."
 feast_default.3005.desc_lost: "\n\nWracam do zmysłów, gdy pochyla się nade mną, [rival_to_duel.GetHerHis] but dociska moją pierś. „Chcę usłyszeć, jak błagasz o litość” – syczy mi do ucha."
 feast_default.3005.a: "„Zapłacisz za wszystko, co [Select_CString(rival_to_duel.IsFemale, 'zrobiłaś', 'zrobiłeś')]”."
 feast_default.3005.b: "„Nigdy nie ulegnę takim jak #EMP ty#!!”"
 feast_default.3005.c: "„Proszę, nie rób mi krzywdy!”"
 feast_default.3005.d: "„Chcę usłyszeć, jak błagasz o litość”."
 feast_default.3005.e: "Jednym płynnym ruchem przecinam [rival_to_duel.GetHerHim] ścięgno Achillesa."
 feast_default.3006.t: "$feast_header$ Jedna noc"
 feast_default.3006.opening_1: "[Select_CString( And( partner.IsFemale, ROOT.Char.IsFemale ), 'Obezwładnione', 'Obezwładnieni')] pijaństwem i pożądaniem, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] i ja zostajemy [Select_CString( And( partner.IsFemale, ROOT.Char.IsFemale ), 'same', 'sami')]. [partner.GetHerHis|U] ramiona obejmują mnie, [partner.GetHerHis] usta przylegają do mojej szyi, gasimy ogień płonący w naszych duszach i lędźwiach."
 feast_default.3006.opening_2: "Budzę się w obcym łóżku, z niespodziewan[Select_CString(partner.IsFemale, 'ą towarzyszką', 'ym towarzyszem' )]. Wspomnienia poprzedniej nocy powoli nabierają kształtu z bolącej mgły w mojej głowie. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] i ja, [Select_CString( And( partner.IsFemale, ROOT.Char.IsFemale ), 'połączone', 'połączeni' )] pożądaniem."
 feast_default.3006.opening_3: "Tak bardzo się upierał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że tego właśnie nie zrobię. A jednak kilka trunków i [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] już bierze mnie w ramiona i otacza swoją uwodzicielską siecią. Wkrótce znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w [partner.GetHerHis] łożu."
 feast_default.3006.both_married_love: "\n\nNie mogę znieść myśli o wyjeździe bez nie[Select_CString( partner.IsFemale, 'j', 'go' )], jednakże zarówno [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], jak i [ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], nie mogą się o tym dowiedzieć!"
 feast_default.3006.married_love: "\n\nNie mogę znieść myśli o życiu bez nie[Select_CString( partner.IsFemale, 'j', 'go' )], jednakże [ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] nie może się dowiedzieć, co się tutaj wydarzyło."
 feast_default.3006.partner_married_love: "\n\nNie mogę znieść myśli o naszej rozłące, ale biorąc pod uwagę, że istnieje jeszcze [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [partner_spouse.GetTitledFirstName], to co mogę zrobić w takiej sytuacji?"
 feast_default.3006.unmarried_love: "\n\nPoza granicami małżeństwa i przyzwoitości nie możemy pozwolić, by świat dowiedział się, co się tutaj wydarzyło. A jednak nie mogę znieść myśli, że [Select_CString( And( partner.IsFemale, ROOT.Char.IsFemale ), 'mogłybyśmy', 'moglibyśmy' )] się rozstać na chociażby jeden dzień."
 feast_default.3006.both_married: "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] nie może się dowiedzieć, nie wspominając już o [Select_CString(EqualTo_string( ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse')), '$MyShe$'), 'mojej własnej', 'moim własnym' )] [ROOT.Char.Custom2('RelationToMeLocative', SCOPE.sC('spouse'))]!"
 feast_default.3006.married: "\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] nie może się dowiedzieć o mojej zdradzie."
 feast_default.3006.partner_married: "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] nie może się dowiedzieć, do czego tu doszło."
 feast_default.3006.unmarried: "\n\nNie możemy pozwolić, by poza granicami małżeństwa i przyzwoitości, świat dowiedział się, co się tu wydarzyło."
 feast_default.3006.a: "Muszę cię kiedyś jeszcze zobaczyć!"
 feast_default.3006.b: "Wykorzystajmy ten moment jak najlepiej..."
 feast_default.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip] nie jest [Select_CString(partner.IsFemale, 'zainteresowana', 'zainteresowany')]#!"
 feast_default.3006.c: "Nigdy o tym nie wspominajmy."
 feast_default.3006.c.tt: "#F Unikasz miejsc, w których przebywa [partner.GetFirstNameNoTooltip]#!"
 feast_default.3007.t: "$feast_header$ Na gorącym uczynku"
 feast_default.3007.love: "Gdy inni goście zanurzają się w swoich pucharach, ja i [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetFirstName] znajdujemy komnatę, w której możemy oddać się sobie nawzajem na całą noc. Zasypuję pocałunkami [lover.GetHerHis] nagie plecy, kiedy czyjś głos sprawia, że pospiesznie się zakrywam."
 feast_default.3007.not_love: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] i ja wchodzimy do opuszczonej komnaty, aby uciec od tłumu. Jestem w trakcie zaspokajania swoich żądz, gdy znajomy głos przyprawia mnie o dreszcze."
 feast_default.3007.ambiguous: "Mając nadzieję, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] i ja spędzimy trochę czasu razem, odciągnął[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m [Select_CString(lover.IsFemale, 'ją', 'go')] od sal biesiadnych. Kiedy już było po wszystkim i szykował[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m się do powrotu, znajomy głos sprawił, że zamarł[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m w bezruchu."
 feast_default.3007.end: "\n\n\"[ROOT.Char.GetFirstNameNoTooltip]?!\" – [ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] wpatruje się w nas w szoku. „Jak mogł[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]ś z [Select_CString( lover.IsFemale, 'nią', 'nim')] spać? Przecież to [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]!”"
 feast_default.3007.a: "To nic nie znaczy, [Select_CString(lover.IsFemale, 'moja droga', 'mój drogi')]!"
 feast_default.3007.b: "Kocham [Select_CString(lover.IsFemale, 'ją', 'go')]!"
 feast_default.3007.c: "Robię, co chcę."
 feast_default.5001.t: "$feast_header$ Szemrany uśmiech"
 feast_default.5001.friend_reminder: "Wierzę, że [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('friend'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))], [friend.GetTitledFirstName], [Select_CString( friend.IsFemale, 'próbowała mnie tylko ostrzec, ale po tym, jak przypomniała', 'próbował mnie tylko ostrzec, ale po tym, jak przypomniał')] mi o przerażających rzeczach, jakie robi [host.GetTitledFirstName], nie mogę myśleć o niczym innym."
 feast_default.5001.rival_reminder: "Wiem, że [rival.GetTitledFirstName] powiedział[Select_CString( rival.IsFemale, 'a', '' )] to tylko po to, żeby mnie zaniepokoić, ale teraz, kiedy [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('rival'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] przypomniał[Select_CString( rival.IsFemale, 'a', '' )] mi o przerażających rzeczach, jakie robi [host.GetTitledFirstName], nie mogę myśleć o niczym innym."
 feast_default.5001.spouse_reminder: "Dotknąwszy mojego ramienia w celu zwrócenia uwagi, [spouse.GetTitledFirstName] odezwał[Select_CString(spouse.IsFemale, 'a', '' )] się ściszonym głosem przepełnionym troską: „[host.GetTitledFirstName] często na ciebie patrzył[Select_CString(host.IsFemale, 'a', '' )] tego wieczoru...”.\n\nBiorąc pod uwagę reputację, jaką ma [spouse.GetTitledFirstName], prawie żałuję, że nic nie powiedział[Select_CString(spouse.IsFemale, 'a', '' )]."
 feast_default.5001.sadist_reminder: "Z niepokojącym uśmiechem [sadist.GetTitledFirstName] [Select_CString(sadist.IsFemale, 'opowiedziała', 'opowiedział' )] kilka szczególnie przerażających historii o niezwykłych środkach, które stosuje [host.GetTitledFirstName] podczas... dyplomacji. Nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] brać tego do siebie, ale teraz trudno mi myśleć o czymkolwiek innym."
 feast_default.5001.reminder: "Nawet jeśli uczta jest okazją do świętowania i radości, bardzo trudno jest nie myśleć o tym, jaką [host.GetTitledFirstName] ma reputację..."
 feast_default.5001.worry: "\n\nKażdy uśmiech nasze[Select_CString(host.IsFemale, 'j gospodyni', 'go gospodyni' )] zaczyna się teraz wydawać trochę za szeroki, a każdy brzęk dzbanka czy talerza sprawia, że podskakuję, zaniepokojon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że ktoś naraził się na [host.GetHerHis] gniew jakimś drobnym nietaktem. Albo, co gorsza, że tą osobą jestem ja."
 feast_default.5001.a: "Mogę przez to przejść. To tylko uczta."
 feast_default.5002.t: "$feast_header$ Urojenia"
 feast_default.5002.desc_chair: "Nasz gospodarz, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('lunatic_host'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], pochyla się, aby lepiej rozmawiać z krzesłem stojącym obok niego. Widok ten sprawia, że wszystkie inne rozmowy szybko cichną.\n\n„[Select_CString(EqualTo_string( ROOT.Char.Custom('RandomLadyLord'), '$CHARACTER_LADY$'), 'Co powiedziałaś, moja miłościwa pani', 'Co powiedziałaś, mój miłościwy panie' )]? Tak, oczywiście. Ufam ci bardziej niż komukolwiek innemu tutaj!”"
 feast_default.5002.desc_chicken: "Nasz gospodarz, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('lunatic_host'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], delikatnie przytula do piersi oskubaną – i ugotowaną – kurę, szepcząc do niej słodkie słówka. Kiedy zaczyna głośniej deklarować swoje uczucie do drobiu, nastrój w wielkiej sali bardzo szybko nabiera niepokojącego obrotu."
 feast_default.5002.desc_drapes: "Nasz gospodarz, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('lunatic_host'))|l] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], wkracza na parkiet, trzymając w rękach jedną z chorągwi, którymi ozdabiano ściany.\n\nZachwyceni pokazem goście nie mogą powstrzymać się od obserwowania, jak prowadzi kawałek materiału w wyszukanym tańcu."
 feast_default.5002.a: "[Select_CString(lunatic_host.IsFemale, 'Moja pani', 'Mój panie')], może wyjdziemy na zewnątrz po trochę świeżego powietrza?"
 feast_default.5002.b: "Muszę zatrzymać to szaleństwo!"
 feast_default.5002.c: "[lunatic_host.GetFirstNameNoTooltip]! Pozwólcie mi do was dołączyć!"
 feast_default.5003.t: "$feast_header$ Bolesna rozrywka"
 feast_default.5003.desc: "Kawałki ostrego metalu w niektórych potrawach, krzesła pełne drzazg, drobne #EMP wypadki#! obiecujące siniaki...\n\nSiedząc u szczytu stołu, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sadistic_host'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] nie może ukryć zimnego uśmiechu rozlewającego się po [sadistic_host.GetHerHis] twarzy, gdy inn[Select_CString( guest.IsFemale, 'a Pani', 'y Pan' )], [guest.GetTitledFirstName], pluje krwią na swój talerz."
 feast_default.5003.a: "„To jest nie do przyjęcia!”"
 feast_default.5003.b: "Na razie dopilnuję, by [guest.GetFirstNameNoTooltip] [Select_CString( guest.IsFemale, 'otrzymała', 'otrzymał' )] pomoc."
 feast_default.5003.c: "Cóż za wspaniała uczta!"
 feast_default.5004.t: "$feast_header$ Dno kufla"
 feast_default.5004.desc: "„Czy to właśnie był dźwięk pustego kufla uderzającego o blat stołu?” [host.GetTitledFirstName] musi mieć iście wyczulony słuch, skoro jest w stanie wychwycić tego typu dźwięki spośród wrzawy panującej w tej wielkiej sali. [Select_CString( host.IsFemale, 'Moja łaskawa gospodyni', 'Mój łaskawy gospodarz' )] macha do sługi i woła: „Przynieś więcej wina! Żadne gardło nie pozostanie suche!”."
 feast_default.5004.a: "Dziękuję, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('host'))] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('host'))]!"
 feast_default.5004.b: "Chyba mam już dość."
 feast_default.5004.c: "Wymyślam jakieś wymówki i wymykam się w tłumie."
 feast_default.5005.t: "Garum!"
 feast_default.5005.desc: "Och, ten niebiański smak! Tak pikantny, a jednocześnie lekko słony, przywodzący na myśl morze...\n\nTo może być najlepsze garum, jakie kiedykolwiek jadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Kucharz, którego zatrudnił[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName], wykonał doskonałą robotę!"
 feast_default.5005.a: "Muszę jadać to regularnie!"
 feast_default.5005.b: "„Wyborne danie, [host.GetFirstNameNoTooltip]!”"
 feast_default.5005.c: "„Czy wiesz, że garum było inspiracją dla murri?”"
 feast_default.5005.c.flavor: "Niewielu gości zdaje się o tym wiedzieć!"
 feast_default.5005.d: "Gdybym tylko [Select_CString( ROOT.Char.IsFemale, 'mogła, #EMP oddychałabym#!', '#EMP mógł, oddychałbym#!' )] samym garum!"
 feast_default.6001.t: "$feast_header$ [Select_CString(spouse.IsFemale, 'Właściwa kobieta', 'Właściwy mężczyzna')] do tej pracy!"
 feast_default.6001.dislike_spouse: "Chociaż jest wiele powodów, dla których nie potrafimy się dogadać, muszę przyznać, że [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('spouse'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] bardzo dobrze poradził[Select_CString( spouse.IsFemale, 'a', '' )] sobie z organizacją mojej uroczystości. [spouse.GetFirstName] dopilnował[Select_CString( spouse.IsFemale, 'a', '' )], aby jedzenie dotarło na czas, goście zostali usadzeni na właściwych miejscach i wszyscy byli zadowoleni.\n\nMając [Select_CString( spouse.IsFemale, 'ją', 'go' )] obok siebie przy wielkim stole i rozpoczynających się uroczystościach, daję [spouse.GetHerHim] do zrozumienia, że doceniam ciężką pracę, jaką włożył[Select_CString( spouse.IsFemale, 'a', '' )] w przygotowanie tej uczty."
 feast_default.6001.like_spouse: "[Select_CString(EqualTo_string( ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('spouse')), '$MyShe$'), 'Moja droga', 'Mój drogi' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] ciężko pracuje, aby wszystko na tej uroczystości przebiegało bez zakłóceń. Jedzenie przybywa na czas, goście są usadzeni na właściwych miejscach i wszyscy wydają się zadowoleni.\n\n[spouse.GetFirstName] zasiada obok mnie przy wielkim stole, kiedy wszystko zostało już przygotowane. Ściskam [spouse.GetHerHis] dłoń i uśmiecham się do [Select_CString( spouse.IsFemale, 'niej', 'niego' )], po czym wstaję, by ogłosić początek uroczystości."
 feast_default.6001.a: "Co ja bym bez [Select_CString(spouse.IsFemale, 'niej', 'niego')] [Select_CString(ROOT.GetCharacter.IsFemale, 'zrobiła', 'zrobił')]."
 feast_default.6002.t: "$feast_header$ Wysiłek godny podziwu"
 feast_default.6002.desc: "Uczta rozkwita w pełni, a nasi goście beztrosko jedzą i piją. Gdy ja oraz [spouse.GetFirstName] siedzimy przy ogromnym stole, zauważamy, jak [guest.GetTitledFirstName] do nas podchodzi.\n„Co za wspaniała uczta! Wyrazy uznania dla gospodarzy!”"
 feast_default.6002.a: "„Tak, wykonał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] świetną robotę, prawda?”"
 feast_default.6002.b: "„[spouse.GetFirstNameNoTooltip] zasługuje na wszelkie uznanie”."
 feast_default.6003.t: "$feast_header$ W moim domu"
 feast_default.6003.opening: "Zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co tylko mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby [fighter_1.GetTitledFirstName] i [fighter_2.GetTitledFirstName] [Select_CString( And( fighter_1.IsFemale, fighter_2.IsFemale), 'siedziały', 'siedzieli' )] jak najdalej od siebie. Jednak okazało się to za niewystarczające, gdyż [Select_CString( And( fighter_1.IsFemale, fighter_2.IsFemale), 'rozpoczęły', 'rozpoczęli' )] bójkę w trakcie mojej uczty!"
 feast_default.6003.bodyguard: "\nW pobliżu awantury stoi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('bodyguard'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], czekając na mój rozkaz, by móc interweniować."
 feast_default.6003.guard: "\nJeden z moich strażników, który znajduje się blisko bójki, czeka na mój rozkaz, by móc interweniować."
 feast_default.6003.a: "Niech [fighter_2.GetFirstNameNoTooltip] ochłonie trochę na świeżym powietrzu."
 feast_default.6003.b: "Niech [fighter_1.GetFirstNameNoTooltip] się uspokoi. Przytrzymajcie [Select_CString( fighter_1.IsFemale, 'ją', 'go' )]."
 feast_default.6003.c: "„Stać! Porozmawiamy o tym później”."
 feast_default.6101.t: "$feast_header$ [Select_CString(EqualTo_string( ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest')), '$MyShe$'), 'Zaniepokojna', 'Zaniepokojny' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))]"
 feast_default.6101.desc_opening: "Błagalne spojrzenie, które ukazuje [ROOT.Char.Custom2('MySheHe', SCOPE.sC('troubled_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))], [troubled_guest.GetFirstName], przybiera coraz bardziej desperacki wyraz. Grupa gości zbliża się do rogu, gdzie ukrywał[Select_CString( troubled_guest.IsFemale, 'a', '' )] się cały wieczór. [Select_CString( troubled_guest.IsFemale, 'Teraz chciałaby stąd jak najszybciej uciec, jednak ściany uniemożliwiają jej to skutecznie', 'Teraz chciałby stąd jak najszybciej uciec, jednak ściany uniemożliwiają mu to skutecznie' )]."
 feast_default.6101.desc_liked: "[Select_CString( troubled_guest.IsFemale, 'Biedaczka', 'Biedak' )], nigdy nie nauczy się obycia wśród ludzi!"
 feast_default.6101.desc_disliked: "Pomyśleć, że może zachować się w ten sposób..."
 feast_default.6101.a: "Odwrócę uwagę zbliżających się gości."
 feast_default.6101.b: "Chodź, [troubled_guest.GetFirstNameNoTooltip]. Opowiedz nam swoją historię!"
 feast_default.6101.c: "[troubled_guest.GetFirstNameNoTooltip]! Muszę z tobą porozmawiać... Na osobności."
 feast_default.6101.c.tt: "Zarówno tobie, jak i mnie przydałaby się przerwa..."
 feast_default.6111.t: "$feast_header$ Partner do rozmów"
 feast_default.6111.desc: "Gdy jeden talerz z jedzeniem jest zastępowany przez kolejny, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('guest_to_talk_to'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] rozpoczyna rozmowę na temat interesujących [Select_CString(guest_to_talk_to.IsFemale, 'ją', 'go' )] rzeczy.\n\n„...i właśnie w ten sposób udało nam się posprzątać ten rozgardiasz! Czy na pewno cię nie nudzę, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?”"
 feast_default.6111.a: "Nie, nie, proszę, kontynuuj!"
 feast_default.6111.b: "Może zamiast tego porozmawiamy o tobie?"
 feast_default.6111.c: "Twoje robienie z siebie głupka nigdy mnie nie znudzi!"
 every_evil_guest_scope_tt: "Każdy niesympatyczny gość"
 feast_default.6121.t: "Smakowita obraza"
 feast_default.6121.desc: "Gdy talerz za talerzem wnoszony jest do wielkiej sali, dociera do mnie niepowtarzalny zapach i się uśmiecham. To, że m[Select_CString( SCOPE.sC('hated_guest').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))], [hated_guest.GetTitledFirstName], jest wrażliw[Select_CString( hated_guest.IsFemale, 'a', 'y' )] na [ROOT.GetCharacter.Custom('GetFoodDetail')], jest czymś, o czym #EMP niestety#! zapomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] powiedzieć kucharzowi.\n\n„Witam was wszystkich i mam nadzieję, że każdy znajdzie danie dla siebie”."
 feast_default.6121.a: "Szczególnie tobie, [hated_guest.GetFirstNameNoTooltip]. #EMP Rozkoszuj się#!!"
 feast_default.6121.b: "[hated_guest.GetHerHis|U] mina po „uratowaniu” [Select_CString( hated_guest.IsFemale, 'jej', 'go' )] przed tym jedzeniem napełnia mnie satysfakcją!"
 feast_default.6231.t: "$feast_header$ Nadejście katastrofy"
 feast_default.6231.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]. Wino... Otworzyliśmy następną beczkę – było zepsute. #EMP Wszystkie#! beczki są zepsute!”\n\nUczta wciąż trwa, jednakże bez alkoholu nastrój gości pogorszy się w zastraszającym tempie. "
 feast_default.6231.a: "Sprzedawca win powinien być jeszcze w mieście!"
 every_drunkard_guest_scope_tt: "Każdy gość jest już wystarczająco pijany"
 feast_default.6231.b: "Wszyscy musimy zaangażować się w rozwiązanie tego problemu. Chodźmy."
 feast_default.6231.c: "Czas zajrzeć do mojej sekretnej piwniczki."
 feast_default.6251.t: "$feast_header$ Dylemat"
 feast_default.6251.desc: "Uczta dobiega końca, a [ROOT.Char.Custom2('MySheHe', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))|l], [guest.GetTitledFirstName], wchodzi ze mną w poważną dysputę.\n\nDopytuje się o kwestię [guest.Custom('subject_of_interest')|l], wskazując, iż znajduje się to w kręgu [guest.GetHerHis] zainteresowań."
 feast_default.6251.a: "To temat, który również mnie fascynuje!"
 feast_default.6251.b: "Nie obchodzi mnie to."
 feast_default.6251.c: "Bardziej interesujesz mnie #EMP ty#!...!"
 feast_default.6261.t: "$feast_header$ Ludzkie przyjemności"
 feast_default.6261.desc_lunatic: "„Mam szczerą nadzieję, że posiłek nie zawiedzie, gdyż [Select_CString( ROOT.Char.IsFemale, 'miałam', 'miałem' )] okazję bezpośrednio uczestniczyć w jego przygotowaniu!”"
 feast_default.6261.desc_not_lunatic: "„Pomocnik kucharza oddał swoje ciało i duszę, aby przygotować to danie, a ja mam nadzieję, że rezultat będzie zachwycający!”."
 feast_default.6261.desc_cannibal_guest: "\n\nKiedy siadamy do stołu, nie mogę nie zauważyć, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('cannibal_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] wydaje się szczególnie zadowolon[Select_CString( cannibal_guest.IsFemale, 'a', 'y' )] z jedzenia."
 feast_default.6261.desc_concerned_guest: "\n\nKiedy siadamy do stołu, nie mogę nie zauważyć, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('concerned_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] tylko szturcha leżące przed sobą jedzenie i patrzy na mnie podejrzliwie."
 feast_default.6261.a_exposed: "Zupełnie jakby mi nie ufał[Select_CString( concerned_guest.IsFemale, 'a', '' )]!"
 feast_default.6261.a: "Niech sobie myśli, co chce."
 feast_default.6261.b: "Służbo, niech [concerned_guest.GetTitleTierName|l] zje coś innego."
 feast_default.6261.c: "Wygląda na to, że możemy omówić całkiem sporo gastronomicznych pomysłów!"
 feast_default.6301.t: "$feast_header$ Zobowiązujący koszt artefaktu"
 feast_default.6301.desc: "W samym środku uczty pośpiesznym krokiem podchodzi do mnie kapitan straży.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], wygląda na to, że ktoś zdołał [feast_target_artifact.Custom('DamageArtifactAction')] twój przedmiot – [feast_target_artifact.GetName]! Dowody wskazują, że [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('feast_artifact_culprit')), '$MyShe$'), 'była', 'był' )] to [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))] [Select_CString( ROOT.Char.IsFemale, 'mej pani', 'mego pana' )], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], [Select_CString( feast_artifact_culprit.IsFemale, 'która przez cały wieczór zachowywała', 'który przez cały wieczór zachowywał' )] się dziwnie” – mówi kapitan, bacznie obserwując, co robi [feast_artifact_culprit.GetFirstNameNoTooltip].\n\n„Jakie są twe rozkazy, o [Select_CString( ROOT.Char.IsFemale, 'pani', 'panie' )]?”"
 feast_default.6301.desc_learning_guard: "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning: "\n\nPrzyglądnąwszy się, mogę rzeczywiście stwierdzić, że [feast_artifact_culprit.GetTitledFirstNameNoTooltip] wygląda na [Select_CString( feast_artifact_culprit.IsFemale, 'niespokojną', 'niespokojnego' )]."
 feast_default.6301.a: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] musi zostać zatrzyman[Select_CString( feast_artifact_culprit.IsFemale, 'a', 'y' )]! Już!"
 feast_default.6301.b: "Przyprowadzić [Select_CString( feast_artifact_culprit.IsFemale, 'ją', 'go' )] do mnie."
 feast_default.6301.b.tt: "Niech [feast_artifact_culprit.GetTitledFirstNameNoTooltip] lepiej zapłaci za szkody."
 feast_default.6301.b.tt_innocent: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest [Select_CString( feast_artifact_culprit.IsFemale, 'niewinna', 'niewinny' )]"
 feast_default.6301.b.tt_guilty: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest [Select_CString( feast_artifact_culprit.IsFemale, 'winna', 'winny' )]"
 feast_default.6301.c_learning: "Zdaje się, że wiesz więcej, niż mi mówisz, kapitanie..."
 feast_default.6301.c.tt: "Usuwasz swojego zakłamanego kapitana."
 feast_default.6301.d: "I tak nigdy nie przypadał mi do gustu ten przedmiot."
 feast_default.6302.t: "Gadka o niewinności"
 feast_default.6302.t_lover: "Niewinność leży tutaj"
 feast_default.6302.desc_intro: "[feast_trusted_friend.GetTitledFirstNameNoTooltip] wchodzi do mojego gabinetu. „[Select_CString(EqualTo_string( feast_trusted_friend.Custom2('MySheHe', ROOT.Char), '$MyShe$'), 'Moja szanowna', 'Mój szanowny' )] [feast_trusted_friend.Custom2('RelationToMeVocative', ROOT.Char)], ostatnio doszły mnie słuchy, że [feast_artifact_culprit.GetFirstNameNoTooltip] [Select_CString( feast_artifact_culprit.IsFemale, 'została uwięziona', 'został uwięziony' )]”."
 feast_default.6302.desc_secret_lover: "\n\nZaczyna nerwowo na mnie patrzeć. „To musi być pomyłka – ja [Select_CString( feast_artifact_culprit.IsFemale, 'ją', 'go' )]... [Select_CString( feast_trusted_friend.IsFemale, 'obserwowałam', 'obserwowałem' )]... podczas tego całego zajścia i po prostu to nie [Select_CString( feast_artifact_culprit.IsFemale, 'mogła', 'mógł' )] być [feast_artifact_culprit.GetTitledFirstNameNoTooltip]”. Na [feast_trusted_friend.GetHerHis] policzkach pojawiają się wyraźne rumieńce."
 feast_default.6302.desc_spirited_debate: "\n\nRzuca mi spokojne, lecz zmartwione spojrzenie. „Wyraźnie pamiętam, że [feast_artifact_culprit.GetSheHe] i [feast_debatee_character.GetTitledFirstNameNoTooltip] [Select_CString( And( feast_artifact_culprit.IsFemale, feast_debatee_character.IsFemale ), 'prowadziły', 'prowadzili' )] ze sobą żywą dyskusję podczas tego całego zajścia, więc jest to zwyczajnie niemożliwe, żeby sprawcą [Select_CString( feast_artifact_culprit.IsFemale, 'była', 'był' )] [feast_artifact_culprit.GetFirstNameNoTooltip]”."
 feast_default.6302.a: "Nawet Homer przytakuje. Mea culpa."
 feast_default.6302.a.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] zapamięta to sobie."
 feast_default.6302.a_lover: "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b: "Zachowajmy to dla siebie."
 feast_default.6302.b.tt: "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest #EMP czemuś#! winn[Select_CString( feast_artifact_culprit.IsFemale, 'a', 'y' )]."
 feast_default.6302.b.tt_callous: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest wspaniałym uzupełnieniem moich więźniów."
 feast_default.6351.t: "$feast_header$ Niezamierzona szkoda"
 feast_default.6351.desc_intro: "Ledwo zdążył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m usiąść na swoim miejscu, a już usłyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] zaczyna wyć. Wygląda na to, że [feast_default_6351_fighter_2.GetSheHe] i [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] naprawdę się [Select_CString( And( feast_default_6351_fighter_1.IsFemale, feast_default_6351_fighter_2.IsFemale), 'wczuły', 'wczuli' )], jako że [feast_default_6351_fighter_2.GetFirstNameNoTooltip] otrzymuje od nie[Select_CString( feast_default_6351_fighter_1.IsFemale, 'j', 'go' )] porządne [Select_CString( feast_default_6351_fighter_1.IsFemale, 'kobiece', 'męskie' )] lanie. Zbyt późno zdał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m sobie sprawę, że ich wojownicze tańce utorowały drogę wprost tam, gdzie leży [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm: "\n\nNakazuję swoim strażnikom ich rozdzielić, gdy syczą i wzajemnie na siebie naskakują."
 feast_default.6351.desc_wrathful: "\n\nKrzyczę na nich z drugiego końca sali: „#EMP Co to ma wszystko znaczyć!#!”"
 feast_default.6351.desc_outro: "\n\nTa dwójka staje przede mną, obwiniając się nawzajem o rozpoczęcie bójki."
 feast_default.6351.a: "[feast_default_6351_fighter_1.GetFirstNameNoTooltip], jak m[Select_CString( feast_default_6351_fighter_1.IsFemale, 'ogłaś', 'ogłeś' )]?"
 feast_default.6351.a_wrathful: "[feast_default_6351_fighter_1.GetFirstNameNoTooltip], #EMP jak śmiesz!#!"
 feast_default.6351.a.tt: "Niech [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] zapłaci za szkody."
 feast_default.6351.b: "Dlaczego dał[Select_CString( feast_default_6351_fighter_2.IsFemale, 'aś', 'eś' )] się [feast_default_6351_fighter_1.GetHerHim] sprowokować, [feast_default_6351_fighter_2.GetFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful: "Moja cierpliwość jest już na wyczerpaniu, [feast_default_6351_fighter_2.GetFirstNameNoTooltip]..."
 feast_default.6351.b.tt: "Niech [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] zapłaci za szkody."
 feast_default.6351.c: "Nieważne, kto zaczął. Wspólnie jesteście za to odpowiedzialn[Select_CString( And(feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale), 'e','i')]."
 feast_default.6351.c_wrathful: "#EMP Dość tego!#! [Select_CString( And( feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale ), 'Obydwie', Select_CString( And( feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale ), 'Obydwaj', 'Obydwoje' ) )] zapłacicie za szkody."
 feast_default.6351.c.tt: "Niech wspólnie zapłacą za szkody."
 feast_default.6351.d: "W imię [ROOT.Char.GetFaith.HighGodNamePossessive] nadstawię drugi policzek."
 feast_default.6351.d.tt: "Niech [ROOT.Char.GetFaith.HighGodName] to rozwiąże."
 feast_default.6351.e: "Takie rzeczy się zdarzają. To nie był mój ulubiony egzemplarz."
 feast_default.6351.e_wrathful: "#EMP Na szczęście dla was, ciemniaki#!, nigdy nie lubił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m tego egzemplarzu..."
 feast_default.6351.e.tt: "Niech im to ujdzie na sucho."
 feast_default.6501.t: "$feast_header$ Podtekst seksualny"
 feast_default.6501.desc.opening: "„Wiem, co powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], tylko nie rozumiem, dlaczego uważasz to za tak zabawne?”\n\n[innocent_guest.GetTitledFirstName] kiwa głową na boki, a ja powstrzymuję się od śmiechu. Nie [Select_CString(ROOT.Char.IsFemale, 'dałam', 'dałem' )] [innocent_guest.GetHerHim] do zrozumienia, że to, co powiedział[Select_CString(innocent_guest.IsFemale, 'a', '' )], może zostać zinterpretowane jako coś lubieżnego.\n\n"
 feast_default.6501.joke_a: "„Jeśli ściśniesz główkę, wyleci gęsta substancja!”"
 feast_default.6501.joke_b: "„Trudno mi zrozumieć ten dialekt, ale słyszał[Select_CString(innocent_guest.IsFemale, 'am', 'em' )], że świetnie władasz językiem!”"
 feast_default.6501.joke_c: "„Na dworze pokazywała swe piękne donice!”"
 feast_default.6501.desc.ending_solo: "\n\nCzy tylko ja uważam to za zabawne? Nie dowiem się, dopóki nie zabiorę głosu. Ale wtedy [innocent_guest.GetFirstNameNoTooltip] [Select_CString(innocent_guest.IsFemale, 'byłaby', 'byłby' )] w niezręcznej sytuacji. Czy żart jest tego wart?"
 feast_default.6501.desc.ending_duo: "\n\nByć może nie tylko ja uważam to za zabawne; [fellow_pervert.GetTitledFirstName] wypluł[Select_CString(fellow_pervert.IsFemale, 'a', '' )] trochę swojego trunku, gdy [innocent_guest.GetTitledFirstNameNoTooltip] powtórzył[Select_CString(innocent_guest.IsFemale, 'a', '' )] swoje zdanie. Razem mogą podzielać ten sam rodzaj dosadnego humoru co ja, ale też mogą się obrazić. Nie dowiem się, co sądzą, jeśli się nie odezwę."
 feast_default.6501.a: "Ja, uch... Nieważne..."
 feast_default.6501.b: "Powtórz to, co powiedział[Select_CString(innocent_guest.IsFemale, 'aś', 'eś' )], ale powoli. Zastanów się nad tym."
 feast_default.6501.b.tt: "#F Podejmujesz ryzyko w nadziei, że [innocent_guest.GetTitledFirstNameNoTooltip] doceni ten rodzaj humoru"
 feast_default.6501.b.success: "[innocent_guest.GetTitledFirstNameNoTooltip] uważa tę dwuznaczność za zabawną"
 feast_default.6501.b.failure: "[innocent_guest.GetTitledFirstNameNoTooltip] jest oburzon[Select_CString( innocent_guest.IsFemale, 'a', 'y' )] twoim zboczonym poczuciem humoru"
 feast_default.8001.t: "$feast_header$ Od żaru do płomieni"
 feast_default.8001.desc: "Płomienie sięgają dachu, a krzyki odbijają się echem w nocy. Opieram się o zamknięte drzwi i nie zwracając już uwagi na przerażone twarze swoich bliskich, uśmiecham się. Najlepszym sposobem na zażegnanie sporów jest pozwolić, by żar niechęci rozgorzał w płomieniach!\n\nW miarę jak uderzenia z drugiej strony stają się coraz słabsze, pozwalam sobie w końcu na śmiech."
 feast_default.8001.a: "Wreszcie... Nie ma ich."
 feast_default.8001_survivors: "Każdy, kto został przeze mnie ostrzeżony i nie jest sadystą lub bezduszny"
 feast_default.8002.t: "$feast_header$ Od żaru do płomieni"
 feast_default.8002.desc: "Płomienie sięgają dachu, krzyki odbijają się echem w nocy, a ja opieram się o zamknięte drzwi i się uśmiecham. Najlepszym sposobem na zażegnanie sporów jest pozwolić, by żar niechęci rozgorzał w płomieniach!\n\nW miarę jak uderzenia z drugiej strony stają się coraz słabsze, pozwalam sobie w końcu na śmiech."
 feast_default.8002.a: "Wreszcie się ich pozbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Pozbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ich wszystkich!"
 feast_default.8002_death: "Każdy obecny"
 feast_default.8003.t: "$feast_header$ Osmoleni, niespaleni"
 feast_default.8003.desc: "Płomienie rozprzestrzeniają się zbyt szybko, a kiedy próbuję zamknąć drzwi na klucz, wkrótce zostaję przytłoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez gości uciekających z tego piekła.\n\nGdy stoimy wszyscy zgromadzeni na zewnątrz, patrząc na huczące płomienie, podchodzi do mnie rozjuszon[Select_CString( enemy_1.IsFemale, 'a', 'y' )] i lekko osmolon[Select_CString( enemy_1.IsFemale, 'a', 'y' )] [enemy_1.GetTitledFirstName]. „Co to ma znaczyć? Czy próbował[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] nas tam uwięzić?!”"
 feast_default.8003.a: "Co za obelga! #EMP Nigdy#! bym tego nie zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!"
 feast_default.8051.t: "$feast_header$ Gorące chwile"
 feast_default.8051.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyprowadza mnie i garstkę innych osób przez tylne drzwi sali biesiadnej, po czym szczelnie je zamyka.\n\nWszystkie nasze pytania pozostają bez odpowiedzi, a gdy z wnętrza sali zaczynają się podnosić płomienie i krzyki, wszyscy milkniemy. Wkrótce jedynym słyszalnym odgłosem jest śmiech nasz[Select_CString( host.IsFemale, 'ej gospodyni', 'ego gospodarza' )]."
 feast_default.8051.a: "Co prawda nie był[Select_CString( host.IsFemale, 'a', '' )] w dobrych relacjach z niektórymi gośćmi, ale to?!"
 feast_default.8051.a_death: "Każdy obecny na sali"
 feast_default.8052.desc: "„Ogień!”\n\nGdy panika rozprzestrzenia się wśród gości, spoglądam na miejsce przy stole, ale [host.Custom2('MyCharacterIntroduction', ROOT.Char)] gdzieś znikn[Select_CString(host.IsFemale, 'ęła', 'ął' )].\n\nPożar rozprzestrzenia się szybko – poplamiona [ROOT.Char.Custom('RegionalDrinkInstrumental')] tkanina i przesadnie ubrani goście palą się szybko. Moja spalona skóra #EMP łuszczy się#!, a ja krzyczę; ale wkrótce nawet to jest niemożliwe, ponieważ buchający dym zagłusza moje krzyki."
 feast_default.8052.a: "Zawsze chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] odejść w blasku chwały..."
 feast_default.8061.desc_tried_to_spare_me: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyprowadza mnie oraz pozostałych gości z sali biesiadnej, a następnie próbuje zamknąć drzwi.\n\nZanim jednak zdążył[Select_CString( host.IsFemale, 'a', '' )] to zrobić, podnoszą się krzyki i wszyscy uczestnicy uciekają na zewnątrz, podczas gdy z sali zaczynają buchać płomienie."
 feast_default.8061.desc: "„Ogień!”\n\nW miarę jak wśród gości zaczyna szerzyć się panika, zastanawiam się, gdzie jest [host.Custom2('MyCharacterIntroduction', ROOT.Char)], jako że zajmowane przez ni[Select_CString( host.IsFemale, 'ą', 'ego' )] krzesło stoi puste.\n\nDrzwi od sali biesiadnej zamykają się, jednakże przerażeni goście z impetem je otwierają i uciekamy wszyscy przed płomieniami. Na zewnątrz stoi zdezorientowan[Select_CString( host.IsFemale, 'a', 'y' )], ale i dziwnie spokojn[Select_CString( host.IsFemale, 'a', 'y' )] [host.GetTitledFirstNameNoTooltip]."
 feast_default.8061.a: "Co się dzieje, [host.GetFirstNameNoTooltip]?!"
 feast_default.9001.t: "$feast_header$ Gdy moi goście odchodzą"
 feast_default.9001.desc_murder: "Wszyscy — no, prawie wszyscy — udali się do swoich domów. Z dumą mogę powiedzieć, że uczta zakończyła się sukcesem!"
 feast_default.9001.desc_murder_feast_success: "Wszyscy goście udali się do swoich domów i z dumą mogę powiedzieć, że uczta zakończyła się sukcesem!"
 feast_default.9001.desc_murder_feast_fail: "Kiedy wszyscy rozeszli się do swoich domów – cali i zdrowi – nie mogę powstrzymać się od wrażenia ogromnego rozczarowania. Przynajmniej zdawali się cieszyć ucztą, dopóki wszystko nie spłonęło..."
 feast_default.9001.desc_exotic: "Wszyscy rozeszli się do domów z brzuchami pełnymi egzotycznych przysmaków, więc z dumą mogę powiedzieć, że uczta była udana!"
 feast_default.9001.desc_lavish: "Jako że wszyscy moi goście opuszczali mój pałac z całą zawartością mojej przepastnej spiżarni w brzuchach, mogę z dumą powiedzieć, że uczta była udana!"
 feast_default.9001.desc_meager: "Wszyscy moi goście w końcu skończyli walczyć o ostatnie ochłapy ze stołu i z ulgą obserwuję, jak wracają do swoich domów w swoich rozciągniętych ubraniach i o głodnych brzuchach."
 feast_default.9001.desc: "Wszyscy goście udali się do swoich domów i z dumą mogę powiedzieć, że uczta zakończyła się sukcesem!"
 feast_default.9001.spouse: "\n\nMuszę podziękować za ciężką pracę, jaką [ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] włożył[Select_CString( spouse.IsFemale, 'a', '' )] w powodzenie tej uczty. Odczuwam wdzięczność, gdy widzę, jak odprowadza ostatnich gości do drzwi."
 feast_default.9001.no_spouse: "W każdym razie dobrze, że to wszystko już się skończyło."
 feast_default.9001.a: "Do następnego razu!"
 feast_default.9002.t: "$feast_header$ Powrót do domu"
 feast_default.9002.desc_murder_feast: "Cóż to była za uczta! Na długo zapamiętam dni spędzone w salach, w których gospodarzył[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName], a szczególnie te... #EMP rozpalające#! zakończenie wieczoru."
 feast_default.9002.desc_exotic: "Cóż to była za uczta! Przed przyjazdem nigdy nie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie egzotycznych przysmaków, których będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] spróbować podczas pobytu w salach, w których gospodarzy [host.GetTitledFirstName]. To była uczta, której nigdy nie zapomnę!"
 feast_default.9002.desc_lavish: "Co za uczta! Przed przybyciem, moje ubrania były niedopasowane i zwisały ze mnie, a teraz, gdy wychodzę chwiejnym krokiem z sal, w których [Select_CString( host.IsFemale, 'gościła', 'gościł' )] [host.GetTitledFirstName], pękam w szwach od przejedzenia i zabawy. To była uczta, której szybko nie zapomnę!"
 feast_default.9002.desc_meager: "Co to za uczta? Zwykle [Select_CString( ROOT.Char.IsFemale, 'spodziewałabym', 'spodziewałbym' )] się na niej więcej jedzenia, ale z sal, w których [Select_CString( ROOT.Char.IsFemale, 'gościła', 'gościł' )] [host.GetTitledFirstName], wychodzę [Select_CString( ROOT.Char.IsFemale, 'głodna', 'głodny' )]. Choć przynajmniej towarzystwo było znośne. Tego rodzaju uczty nie zaskarbiają sobie mojego uznania."
 feast_default.9002.desc: "Cóż to była za uczta! Na długo zapamiętam dni spędzone w salach, w których gospodarzył[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName]."
 feast_default.9002.desc_ending: "\n\nNadszedł czas, aby zmyć z siebie ślady uciech i wina, i powrócić w końcu do obowiązków zarządzania państwem."
 feast_default.9002.a: "Żegnaj, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('host'))] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('host'))|l]!"
