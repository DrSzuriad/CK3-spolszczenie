l_english:
 feast_header: "Uczta:"
 feast_default.1001.t: "Uczta: w zachwycie"
 feast_default.1001.very_high_learning: "Po obszernej rozmowie na temat naszych wybornych dań, [impressed_guest.GetTitledFirstName] oświadcza, iż nie zna osoby bardziej wykształconej i mądrzejszej niż ja. Stwierdza ponadto, że moje wypowiedzi zawsze są bezcenne dla tych gorzej oczytanych ode mnie."
 feast_default.1001.high_learning: "Po wyczerpującej rozmowie nad naszym posiłkiem, [impressed_guest.GetTitledFirstName] oznajmia, iż podziwia to, że jestem w stanie obszernie wypowiedzieć się na dowolny temat."
 feast_default.1001.average_learning: "Po krótkiej rozmowie przy kolacji, [impressed_guest.GetTitledFirstName] pochyla się nade mną, by powiedzieć, że imponuje mu, jak dobrze znam się na wielu różnych rzeczach."
 feast_default.1001.low_learning: "Podczas gdy rozmawiam z ludźmi przy kolacji, [impressed_guest.GetTitledFirstName] pochyla się. \"[Select_CString( impressed_guest.IsFemale, 'Chciałabym', 'Chciałbym' )] wiedzieć, jak brzmieć tak mądrze, jak ty, [ROOT.Char.GetTitledFirstName]!\"\n\nWycieram zupę z podbródka i uśmiecham się."
 feast_default.1001.a: "[impressed_guest.GetSheHe|U] rozpoznaje prawdziwy intelekt."
 feast_default.1002.t: "Uczta: nieubłagane czekanie"
 feast_default.1002.desc: "Nie mogę uwierzyć, jak długo czekamy na jedzenie! Czy jesteśmy tu po to, by jeść, czy by podziwiać strukturę drewnianego stołu? Na co się gapisz, [other_guest.GetTitledFirstName], jestem po prostu bardzo głodny!"
 feast_default.1002.a: "Czuję zapach z kuchni!"
 feast_default.1002.gluttons_and_impatients: "Każdy niecierpliwy i żarłoczny gość"
 feast_default.1003.t: "Uczta: w zachwycie"
 feast_default.1003.desc: "Po tym jak przez jakiś czas jedliśmy obok siebie, [Select_CString( ROOT.Char.IsFemale, 'musiałam', 'musiałem' )] powiedzieć coś szczególnie przemyślanego, ponieważ [other_guest.GetTitledFirstName] pochwalił mnie za to jak mądrze się [Select_CString( ROOT.Char.IsFemale, 'wypowiadałam', 'wypowiadałem' )]!\n\nW odpowiedzi [Select_CString( ROOT.Char.IsFemale, 'uśmiechnęłam', 'uśmiechnąłem' )] się do mojego rozmówcy, zanim [Select_CString( ROOT.Char.IsFemale, 'zajęłam', 'zająłem' )] się tłuszczem spływającym po mojej brodzie."
 feast_default.1003.a: "Czasami mówię mądre rzeczy."
 feast_default.1003.b: "Nie [Select_CString( ROOT.Char.IsFemale, 'zdawałam', 'zdawałem')] sobie sprawy, że tak uważa!"
 feast_default.1004.t: "Uczta: niebiańskie przyjemności"
 feast_default.1004.desc: "Ach, co to za mięso, tak bogate w smak? Co to za warzywa, tak cudowne? Oh, i te cudowne małe desery!\n\nTa uczta ma jedne z najlepszych potraw, jakie kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'jadłam', 'jadłem')]!"
 feast_default.1004.a: "Zachwycające!"
 feast_default.1004.b: "To jest niesamowite! Podaj mi kolejną porcję!"
 feast_default.1005.t: "Uczta: odosobnienie"
 feast_default.1005.desc: "Tego jest zbyt dużo. Ciągłe gadanie ludzi, którzy mnie otaczają, mnogość twarzy szukających mnie do rozmowy... #EMP Ludzie#!...\n\n[Select_CString( ROOT.Char.IsFemale, 'Wiedziałam', 'Wiedziałem')], że ta uczta będzie obowiązkiem, ale nigdy nie [Select_CString( ROOT.Char.IsFemale, 'wyobrażałam', 'wyobrażałem')] sobie jej skali."
 feast_default.1005.desc_friendly_guest: "\n\nPrzynajmniej mam to szczęście, że jest tutaj [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]."
 feast_default.1005.a: "Musi być jakieś miejsce, gdzie [Select_CString( ROOT.Char.IsFemale, 'mogłabym być sama', 'mógłbym być sam')]."
 feast_default.1005.b: "[friendly_guest.GetFirstNameNoTooltip], nie zostawiaj mnie [Select_CString( ROOT.Char.IsFemale, 'samej', 'samego')] z tymi potworami!"
 feast_default.1005.c: "\"Uh, ja... ja... Mamy straszną pogodę, prawda?\""
 feast_default.1006.table_companions: "Wszyscy siedzą blisko mnie"
 feast_default.1006.t: "Uczta: w domu"
 feast_default.1006.desc: "Ach, nie ma to jak uczta! Przypomina nam wszystkim o tym, co w życiu jest dobre, a towarzystwo też nie jest złe! Przynajmniej ci, którzy siedzą blisko mnie, wydają się tak myśleć.\n\n\"Jesteś kimś wyjątkowym, [ROOT.Char.GetFirstNameNoTooltip],\" mówi mi [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] oraz [guest_3.GetTitledFirstName] kiwają głową w zgodzie."
 feast_default.1006.a: "Po prostu robię to, co uważam za słuszne!"
 feast_default.1006.b: "Jeszcze jedna kolejka, wszyscy!"
 feast_default.1006.c: "Nie ma innego sposobu na prawdziwe życie, moi przyjaciele!"
 feast_default.1007.t: "Uczta: nienasycony"
 feast_default.1007.desc: "Ze względu na ciągłe serwowanie wyśmienitych potraw, większość gości zrezygnowała z posiłków na noc, po prostu ciesząc się rozrywką. Cieszę się, że [other_glutton.GetTitledFirstName] wie co jest dobre!\n\n[Select_CString( other_glutton.IsFemale, 'Ona', 'On')] i ja jesteśmy chętni do degustacji tak długo, dopóki jest jedzenie!"
 feast_default.1007.a: "Razem moglibyśmy zjeść całego konia!"
 feast_default.1007.b: "Założę się, że mogę [Select_CString( other_glutton.IsFemale, 'ją', 'go' )] zjeść."
 feast_default.1008.t: "Uczta: hańbiący osąd"
 feast_default.1008.desc: "Gdy oczy [secret_recipient.GetTitledFirstName] zaczynają wyrażać zdziwienie, uświadamiam sobie do czego się właśnie [Select_CString( ROOT.Char.IsFemale, 'przyznałam', 'przyznałem' )]. Próbuję odsunąć swój kufel.\n\n\"[Select_CString( ROOT.Char.IsFemale, 'wypiłam', 'wypiłem' )] za dużo.\" Staram się wstać, trochę się chwiejąc. \"Nie wierz w moje słowa!\""
 feast_default.1008.a: "Co ja [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )]..."
 feast_default.1008.a.flavor: "#F Nie wierzy w moje wymówki...#!"
 feast_default.1009.t: "Uczta: hańbiący osąd"
 feast_default.1009.desc: "Gdy oczy [secret_recipient.GetTitledFirstName] zaczynają wyrażać zdziwienie, uświadamiam sobie co właśnie [Select_CString( ROOT.Char.IsFemale, 'powiedziałam', 'powiedziałem' )] o [secret_owner.GetTitledFirstName]. Próbuję odsunąć swój kufel.\n\n\"[Select_CString( ROOT.Char.IsFemale, 'wypiłam', 'wypiłem' )] za dużo.\" Staram się wstać, trochę się chwiejąc. \"Nie wierz w moje słowa!\""
 feast_default.1009.a: "Co ja [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )]..."
 feast_default.1010.t: "$feast_header$ obietnica to obietnica"
 feast_default.1010.desc: "Co takiego [Select_CString( ROOT.Char.IsFemale, 'obiecałam', 'obiecałem' )] zeszłej nocy? Nie pamiętam, co do tego doprowadziło. Pamiętam, jak [Select_CString( ROOT.Char.IsFemale, 'poklepałam', 'poklepałem' )] [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )] po plecach, mówiąc [Select_CString( favor_recipient.IsFemale, 'jej', 'mu' )], że zrobię wszystko o co poprosi.\n\nTeraz krążą plotki o \"przysiędze\", którą rzekomo [Select_CString( ROOT.Char.IsFemale, 'złożyłam', 'złożyłem' )]!"
 feast_default.1010.a: "Obietnica to obietnica, jakakolwiek by nie była."
 feast_default.1010.b: "To były tylko pijackie brednie!"
 feast_default.1010.every_participant_with_high_opinion: "Każdy inny uczestnik, który szanuje [favor_recipient.GetFirstNameNoTooltip]"
 feast_default.1011.t: "$feast_header$ na wojennej ścieżce"
 feast_default.1011.desc: "To jest odurzające - alkohol we krwi i złość w moich żyłach.\n\n[Select_CString( guest_to_murder.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] wpada na mnie na zewnątrz sali, a ja mylę go z kimś innym - [Select_CString( ROOT.Char.IsFemale, 'myślałam', 'myślałem' )], że to [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. W jednej chwili [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] krew kapie z mojego ostrza. Kiedy jego ciało opada na ziemię, nagle [Select_CString( ROOT.Char.IsFemale, 'wytrzeźwiałam', 'wytrzeźwiałem' )]."
 feast_default.1011.a: "[Select_CString( guest_to_murder.IsFemale, 'Weszła', 'Wszedł' )] na mój nóż! Przysięgam!"
 feast_default.1011.a.success: "Ludzie wierzą, że to był wypadek"
 feast_default.1011.a.failure: "Ludzie nie kupują mojego kłamstwa"
 feast_default.1011.b: "Ja... m.. muszę oczyścić ostrze...!"
 feast_default.1011.b.success: "Morderstwo pozostaje zagadką"
 feast_default.1011.b.failure: "Jestem ujawniony jako zabójca"
 feast_default.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip], jak możesz?!"
 feast_default.1012.t: "$feast_header$ zabójcze płyny"
 feast_default.1012.desc_opening: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] - [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] radość przy piciu kolejnego kieliszka wina zagłusza chlapanie mojego napoju, gdy wylewam go na podłogę.\n\nW miarę jak [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] oddech staje się coraz bardziej uciążliwy, a z [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] twarzy znikają kolory - czuję uśmiech pojawiający się na mojej twarzy. Cichy śmiech ulatuje ze mnie, gdy [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] ciało uderza w stół."
 feast_default.1012.a: "Toast za [guest_to_murder.GetTitleTierName|U], i [Select_CString( guest_to_murder.IsFemale, 'jej', 'jego' )] pragnienie życia!"
 feast_default.1013.t: "$feast_header$ obrońca"
 feast_default.1013.desc: "[Select_CString( guest_to_kill.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] z gniewem w oczach oraz nożem w ręce zmierza w kierunku innego uczestnika - [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName]! Niewiele myśląc postanawiam temu zapobiec!\n\nChwytam najbliższą rzecz, która może być użyta jako broń - po czym szybko atakuję."
 feast_default.1013.a: "Kto mógł przypuszczać, że sztućce mogą być tak ostre?"
 feast_default.1013.a_1: "Mam nadzieję, że [ROOT.Char.GetFaith.NegativeAfterLife] serdecznie cię przywita [guest_to_kill.Custom('InsultNoun')] [guest_to_kill.Custom('InsultAdjective')] ."
 feast_default.1013.b: "Odepchnę nóż!"
 feast_default.1013.b.success: "Nikomu nie stała się krzywda"
 feast_default.1013.b.failure: "#EMP Prawie#! mi się udało"
 feast_default.1013.b.big_failure: "[Select_CString( ROOT.Char.IsFemale, 'Zawiodłam', 'Zawiodłem' )]"
 feast_default.1013.c: "...i atakuję prosto w osłonę."
 feast_default.1013.d: "\"[Select_CString( ROOT.Char.IsFemale, 'Działałam', 'Działałem' )] w obronie [guest_to_save.GetFirstNameNoTooltip], wszyscy to widzieliście.\""
 feast_default.1014.t: "$feast_header$ świadkowie"
 feast_default.1014.desc: "[Select_CString( guest_to_murder.IsFemale, 'Moja', 'Mój' )] [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] kpi, gdy wychodzę na zewnątrz, żeby ochłonąć. Gdy podchodzi do mnie, gotujący się we mnie gniew nabiera katastrofalnego wymiaru. \"Spójrzcie, kto tu jest![ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Założę się, że...\"\n\nGdy zatapiam ostrze w irytującej twarzy [guest_to_murder.GetFirstName], słyszę za sobą cichy oddech."
 feast_default.1014.a: "Proszę, [witness.GetTitledFirstNameNoTooltip], nikomu nie mów!"
 feast_default.1014.a_2: "Nikomu nie powiesz, co tutaj [Select_CString( witness.IsFemale, 'widziałaś', 'widziałeś' )]."
 feast_default.1014.b: "Powiedz o byciu w złym miejscu w złym czasie!"
 feast_default.2001.t: "$feast_header$ żenujące zniecierpliwienie"
 feast_default.2001.desc: "[host.GetTitledFirstName] [Select_CString( host.IsFemale, 'poinformowała', 'poinformował' )] o niewielkim opóźnieniu w serwowaniu potraw, a [glutton.GetTitledFirstName] wydaje się być bardzo sfrustrowany i wściekły!\n\nPomiędzy pomrukami z [Select_CString( glutton.IsFemale, 'jej', 'jego' )] żołądka słyszę jedynie pomruki niezadowolenia."
 feast_default.2001.a: "Robi z siebie głupca"
 feast_default.2001.b: "Ma rację! Gdzie jest nasze jadło?!"
 feast_default.2002.t: "$feast_header$ wielbiciel"
 feast_default.2002.desc: "Ktoś niezauważony podrzucił mi kartkę podczas uczty:\n\n\"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]\"\n\nOd kogo może być ten list? Coś było w tym, jak [Select_CString( crush_1.IsFemale, 'patrzyła', 'patrzył' )] się na mnie [crush_1.GetTitledFirstName] – lub jak [crush_2.GetTitledFirstName] [Select_CString( crush_2.IsFemale, 'uśmiechnęła', 'uśmiechnął' )] się jak się poznaliśmy. Ale z drugiej strony, [crush_3.GetTitledFirstName] [Select_CString( crush_3.IsFemale, 'wydawała', 'wydawał' )] się bardzo [Select_CString( crush_3.IsFemale, 'zainteresowana', 'zainteresowany' )], by siedzieć blisko mnie..."
 feast_default.2002.a: "To musi być [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b: "Czyżby to [Select_CString( crush_2.IsFemale, 'była', 'był' )] [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c: "To [crush_3.GetFirstNameNoTooltip] [Select_CString( crush_3.IsFemale, 'napisała', 'napisał' )] to wszystko."
 feast_default.2002.potential_lover_tt: "Jeśli masz rację, o wiele łatwiej będzie uczynić z wybranej osoby [Concept('lover', 'kochanka')|E]"
 feast_default.2003.t: "$feast_header$ wspólne dusze"
 feast_default.2003.desc: "Ta zwykła uczta stała się wyjątkowa dzięki obecności [other_guest.GetTitledFirstName]!\n\nRozmawialiśmy przez cały wieczór na rozmaite tematy i wydaje się, że mamy ze sobą wiele wspólnego! Znakomicie się [Select_CString( ROOT.Char.IsFemale, 'bawiłam', 'bawiłem' )] z [other_guest.GetHerHim]."
 feast_default.2003.a: "Cóż za dobry wieczór!"
 feast_default.2005.t: "$feast_header$ moja nowa [ROOT.Char.Custom('GetClothingArticle')|l]!"
 feast_default.2005.desc: "Mogliśmy powiedzieć [drunk.GetTitledFirstName], że za dużo [Select_CString( drunk.IsFemale, 'wypiła', 'wypił' )], pomimo tego, że [Select_CString( drunk.IsFemale, 'nalegała', 'nalegał' )] na pokazanie nam, jak bardzo jest [Select_CString( drunk.IsFemale, 'trzeźwa', 'trzeźwy' )]. \n\nSamo podniesienie się z miejsca okazało się dla [Select_CString( drunk.IsFemale, 'niej', 'niego' )] za trudne, a teraz jestem [Select_CString( ROOT.Char.IsFemale, 'pokryta', 'pokryty' )] cuchnącymi wymiocinami!"
 feast_default.2005.a: "\"[Select_CString( drunk.IsFemale, 'Powinnaś', 'Powinieneś' )] się wstydzić, [drunk.GetFirstNameNoTooltip]!\""
 feast_default.2005.b: "\"Ha! Cóż za przedstawienie!\""
 feast_default.2006.t: "$feast_header$ [Select_CString( befriending_guest.IsFemale, 'skora', 'skory' )] [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc: "Ponieważ [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] po raz kolejny przerywa rozmowę głośnym śmiechem, nie mogę już zaprzeczać, że zachowuje się dziwnie.\n\nNigdy się ode mnie nie oddala, dołącza do mnie w każdej rozmowie, wyraża uznanie wobec wszystkiego, co mówię..."
 feast_default.2006.a: "To dziwny sposób na zdobycie mojej przychylności, ale muszę powiedzieć, że działa."
 feast_default.2006.b: "Mogę się do tego przyzwyczaić!"
 feast_default.2006.c: "Nie mogę znieść tego, że ktoś tak za mną łazi!"
 feast_default.2006.d: "Proszę, zostaw mnie w spokoju!"
 feast_default.2007.t: "$feast_header$ zdemaskowany romans!"
 feast_default.2007.desc: "W wielkiej sali rozbrzmiewa głośny trzask, gdy jedne z drzwi do kwatery służbowej zostają rozwalone.\n\nLedwie ubrani, [Select_CString( lover_guest_1.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] oraz [Select_CString( lover_guest_2.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] upadli na podłogę przed wszystkimi."
 feast_default.2007.a_chaste: "Nie mogę na to patrzeć!"
 feast_default.2007.a_lustful: "#EMP Wyobraźcie sobie!#! Co oni mogli robić...!"
 feast_default.2007.a_sadistic: "Hah! To jest wspaniałe!"
 feast_default.2007.a_compassionate: "Nikt nie zasługuje na taki wstyd..."
 feast_default.2007.b: "Wyobrazić sobie, że #EMP mieli#! taki sekret!"
 feast_default.2008.t: "$feast_header$ za zamkniętymi drzwiami"
 feast_default.2008.desc: "Gdy [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] niepostrzeżenie [Select_CString( homosexual_character.IsFemale, 'próbowała', 'próbował' )] wymknąć się z uczty, wydawało mi się, że dostrzegłem [Select_CString( homosexual_character.IsFemale, 'jej', 'jego' )] rękę wślizgującą się w rękę [Select_CString( romance_target.IsFemale, 'damskiej służącej', 'męskiego sługi' )]!\n\nMoje podejrzenia zostały potwierdzone, gdy złapałem ich w ustronnym pokoju - na wpół rozebranych!"
 feast_default.2008.a: "Zadaje się z [Select_CString( romance_target.IsFemale, 'inną kobietą', 'innym mężczyzną' )]?! Wszyscy muszą się dowiedzieć!"
 feast_default.2008.b: "Twój sekret jest u mnie bezpieczny, [homosexual_character.GetFirstNameNoTooltip]. Póki co."
 feast_default.2008.c: "Deprawowanie #EMP mojej#! służby bez mojej zgody?!"
 feast_default.2008.d: "Oh [homosexual_character.GetFirstNameNoTooltip], gdybym tylko  [Select_CString( ROOT.Char.IsFemale, 'wiedziała, 'wiedział' )]."
 feast_default.2008.d.unlock_text: "Ta opcja jest dostępna ze względu na twoją [Concept('sexuality', 'orientację seksualną')|E]"
 feast_default.2009.t: "$feast_header$ proszę, mów dalej"
 feast_default.2009.desc: "Uważnie słucham [secret_holder.GetTitledFirstName], gdyż beztrosko mi wszystko wyjawia. [Select_CString( secret_holder.IsFemale, 'Rozkojarzona', 'Rozkojarzony' )] próbą wypicia ostatniej kropli z kufla, nie zdaje sobie sprawy, jak bardzo uważnie słucham [Select_CString( secret_holder.IsFemale, 'jej', 'jego' )] słów.\n\nGdy już się orientuje, zaczyna nerwowo wstawać. \"Ja tylko bełkoczę! To wszystko i tak nie jest prawdą!\""
 feast_default.2009.a: "Oh, tak się składa, że to #EMP bardzo#! interesujący bełkot."
 feast_default.2011.t: "$feast_header$ obietnica jest obietnicą"
 feast_default.2011.desc: "Nie przejmując się żadną etykietką, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] klepie mnie po plecach. \"Mówię poważnie!\" krzyczy. \"Zrobię wszystko, o co mnie poprosisz. Zrobię wszystko. Poproś mnie, a będzie po sprawie!\"\n\nCzuję zapach alkoholu w oddechu [favor_character.GetFirstName], ale obietnica została usłyszana przez każdego obecnego gościa."
 feast_default.2011.a: "Jesteś [Select_CString( favor_character.IsFemale, 'słowną kobietą', 'słownym mężczyzną' )], prawda?"
 feast_default.2011.b: "\"Hah, [favor_character.GetTitledFirstNameNoTooltip] jest zbyt pijany, by wiedzieć co mówi!\""
 feast_default.2012.t: "$feast_header$ świadkowie"
 feast_default.2012.desc: "Gdy wychodzę na zewnątrz, by sobie ulżyć, słyszę krzyki za rogiem. Podchodząc bliżej, widzę [Select_CString( murderer.IsFemale, 'moją', 'mojego' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] szyderczo [Select_CString( murderer.IsFemale, 'zatapiającą', 'zatapiającego' )] swe ostrze w twarzy innego gościa - [murdered_guest.GetTitledFirstName].\n\nCokolwiek [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )] - musiało wystarczyć.. [murderer.GetFirstName] odwraca się w moją stronę z zaskoczeniem na twarzy."
 feast_default.2012.a: "Co ty #EMP  [Select_CString( murderer.IsFemale, 'zrobiłaś', 'zrobiłeś' )]#!?!"
 feast_default.2012.b: "Wszyscy się dowiedzą o twojej zbrodni!"
 feast_default.2012.c: "Moje milczenie ma swoją cenę."
 feast_default.3001.t: "$feast_header$ uczta z przyjacielem"
 feast_default.3001.desc: "Wspaniale jest widzieć [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Po raz kolejny jemy, pijemy i śpiewamy razem, jak gdyby nie upłynął czas od naszego ostatniego rozstania.\n\nMoglibyśmy jeść w stodole, a i tak byłaby to jedna z najwspanialszych uczt, na jakich kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'byłam', 'byłem' )]."
 feast_default.3001.a: "Ah, co by to było za życie bez [friend.GetFirstNameNoTooltip]?"
 feast_default.3002.t: "$feast_header$ skradzione pocałunki"
 feast_default.3002.desc: "[lover.GetTitledFirstName], [Select_CString( lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Uśmiechamy się i witamy, jakbyśmy się bliżej nie znali. Jakbyśmy nigdy nie objęli się w ferworze namiętności. Tak, jakbyśmy nie tęsknili za tym, by tulić się wzajemnie.\n\nKiedy później mijamy się w opuszczonym korytarzu, po raz kolejny czuję [Select_CString( lover.IsFemale, 'jej', 'jego' )] usta na moich. Wówczas [Select_CString( lover.IsFemale, 'ona', 'on' )] wskazuje nieoświetlone drzwi..."
 feast_default.3002.a: "Chodź! Nie mamy chwili do stracenia!"
 feast_default.3002.discovery_tt: "#F Słudzy dużo widzą i mogą gadać...#!"
 feast_default.3002.b: "Nie, nie możemy zostać zdemaskowani."
