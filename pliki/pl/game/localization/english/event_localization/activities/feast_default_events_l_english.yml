 feast_default.3001.t: "$feast_header$ Świętowanie z przyjaci[Select_CString( friend.IsFemale, 'iółką', 'elem' )]"
 feast_default.3001.desc: "Wspaniale jest widzieć jak [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )] dobrze się bawi! Znów jemy, pijemy i śpiewamy razem, jakby od naszego ostatniego rozstania nie upłynęło ani trochę czasu. \n\nMoglibyśmy jeść w stodole, a i tak byłaby to jedna z najwspanialszych uczt, na jakich kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'byłam', 'byłem' )]."
 feast_default.3001.a: "Ach, co by to było za życie bez [friend.GetFirstNameNoTooltip]?"
 feast_default.3002.t: "$feast_header$ Skradzione pocałunki"
 feast_default.3002.desc: "[lover.GetTitledFirstName], [Select_CString( lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Uśmiechamy się i witamy, jakbyśmy się bliżej nie znali. Jakbyśmy nigdy nie objęli się w ferworze namiętności. Tak, jakbyśmy nie tęsknili za tym, by tulić się wzajemnie.\n\nKiedy później mijamy się w opuszczonym korytarzu, po raz kolejny czuję [Select_CString( lover.IsFemale, 'jej', 'jego' )] usta na moich. Wówczas [Select_CString( lover.IsFemale, 'ona', 'on' )] wskazuje nieoświetlone drzwi..."
 feast_default.3002.a: "Chodź! Nie mamy chwili do stracenia!"
 feast_default.3002.discovery_tt: "#F Słudzy dużo widzą i mogą gadać...#!"
 feast_default.3002.b: "Nie, nie możemy zostać zdemaskowani."
 feast_default.3003.t: "$feast_header$ Nieprzyjemne towarzystwo"
 feast_default.3003.desc: "To była taka przyjemna uczta, jednak tylko do czasu aż #EMP [rival.GetSheHe]#! się nie pojawił. Czy nie mogę mieć ani jednego wieczoru nieprzytłoczonego inwazyjnym smrodem, jaki pozostawia po sobie [rival.GetTitledFirstNameNoTooltip]?\n\nNajgorsze z tego wszystkiego jest [rival.GetHerHis] obrzydliwy głos, który dochodzi do mnie z boku: „Dlaczego masz taką kwaśną minę, [ROOT.Char.GetFirstNameNoTooltip]?”."
 feast_default.3003.a: "Tylko bardziej sprawia, że chcę [Select_CString(rival.IsFemale, 'ją', 'go')] uderzyć w twarz!"
 feast_default.3004.t: "$feast_header$ Obraźliwe sprzeczki"
 feast_default.3004.desc: "Po najedzeniu się do syta i wypiciu niemałej ilości alkoholu zauważam, jak [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] prowadzi ożywioną rozmowę. Zwraca się do mnie, gdy tylko zauważa moją obecność.\n\n\"A #EMP ty#! – psujesz cały wieczór swoją obecnością!\""
 feast_default.3004.a: "Myślę, że masz już dość na ten wieczór."
 feast_default.3004.b: "A ty to po prostu [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success: "Wygrywasz starcie"
 feast_default.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip] wygrywa starcie"
 feast_default.3004.c: "Jedni przynoszą radość, gdziekolwiek się udają; inni, gdy tylko coś uczynią."
 feast_default.3004.c.tt: "#F Nadszedł czas, aby [rival_guest.GetFirstNameNoTooltip] [Select_CString( rival_guest.IsFemale, 'wniosła', 'wniósł')] trochę szczęścia#!"
 feast_default.3004.d: "Cios pięścią w twarz jest równie dobrą odpowiedzią, jak każda inna!"
 feast_default.3005.t: "$feast_header$ Wyzwanie"
 feast_default.3005.desc: "Sala rozbrzmiewa śmiechem, kiedy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('rival_to_duel'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))], [rival_to_duel.GetTitledFirstName], rzuca mi zaczepki i obelgi – „Patrzcie jak[Select_CString( ROOT.Char.IsFemale, 'a', 'i')] [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')]”. Tracę panowanie i wyciągam ostrze."
 feast_default.3005.desc_won: "\n\nWracam do zmysłów, gdy pochylam się nad [Select_CString( rival_to_duel.IsFemale, 'nią', 'nim')], mój but dociska [rival_to_duel.GetHerHis] pierś, oboje ciężko oddychamy."
 feast_default.3005.desc_lost: "\n\nWracam do zmysłów, gdy pochyla się nade mną, [rival_to_duel.GetHerHis] but dociska moją pierś. „Chcę usłyszeć, jak błagasz o litość” – syczy mi do ucha."
 feast_default.3005.a: "„Zapłacisz za wszystko, co [Select_CString(rival_to_duel.IsFemale, 'zrobiłaś', 'zrobiłeś')]”."
 feast_default.3005.b: "„Nigdy nie ulegnę takim jak #EMP ty#!!”"
 feast_default.3005.c: "„Proszę, nie rób mi krzywdy!”"
 feast_default.3005.d: "„Chcę usłyszeć, jak błagasz o litość”."
 feast_default.3005.e: "Jednym płynnym ruchem docieram do [Select_CString(rival_to_duel.IsFemale, 'niej', 'niego')] i rozcinam [Select_CString(rival_to_duel.IsFemale, 'jej', 'jego')] ścięgno achillesowe."
 feast_default.3006.t: "$feast_header$ Jedna noc"
 feast_default.3006.opening_1: "Pijani i żądni, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] i ja lądujemy w odosobnieniu. [partner.GetHerHis|U] ramiona obejmują mnie, [partner.GetHerHis] usta przylegają do mojej szyi, gasimy ogień płonący w naszych piersiach i lędźwiach."
 feast_default.3006.opening_2: "Budzę się w obcym łóżku, z niespodziewan[Select_CString(partner.IsFemale, 'ą towarzyszką', 'ym towarzyszem' )]. Wspomnienia poprzedniej nocy powoli nabierają kształtu z bolącej mgły w mojej głowie. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] i ja, połączeni pożądaniem."
 feast_default.3006.opening_3: "Tak bardzo się upierał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że tego właśnie nie zrobię. A jednak, kilka trunków i [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] już bierze mnie w ramiona i otacza swoją uwodzicielską siecią. Wkrótce znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w [partner.GetHerHis] łożu."
 feast_default.3006.both_married_love: "\n\nNie mogę znieść myśli o wyjeździe bez nie[Select_CString( partner.IsFemale, 'j', 'go' )], jednakże zarówno [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], jak i m[Select_CString( spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], nie mogą się o tym dowiedzieć!"
 feast_default.3006.married_love: "\n\nNie mogę znieść myśli o życiu bez nie[Select_CString( partner.IsFemale, 'j', 'go' )], jednakże m[Select_CString( spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] nie może się dowiedzieć, co się tutaj wydarzyło."
 feast_default.3006.partner_married_love: "\n\nNie mogę znieść myśli o naszej rozłące, ale biorąc pod uwagę, że istnieje jeszcze [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [partner_spouse.GetTitledFirstName], to co mogę zrobić w takiej sytuacji?"
 feast_default.3006.unmarried_love: "\n\nPoza granicami małżeństwa i przyzwoitości nie możemy pozwolić, by świat dowiedział się, co się tutaj wydarzyło. A jednak nie mogę znieść myśli, że moglibyśmy się rozstać na chociażby jeden dzień."
 feast_default.3006.both_married: "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] nie może się dowiedzieć, nie wspominając już o [Select_CString(spouse.IsFemale, 'mojej własnej', 'moim własnym' )] [ROOT.Char.Custom2('RelationToMeLocative', SCOPE.sC('spouse'))]!"
 feast_default.3006.married: "\n\n[Select_CString(spouse.IsFemale, 'Moja', 'Mój')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] nie może się dowiedzieć o mojej zdradzie."
 feast_default.3006.partner_married: "\n\n[Select_CString(spouse.IsFemale, 'Jej', 'Jego')] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] nie może się dowiedzieć, do czego tu doszło."
 feast_default.3006.unmarried: "\n\nNie możemy pozwolić, by poza granicami małżeństwa i przyzwoitości, świat dowiedział się, co się tu wydarzyło."
 feast_default.3006.a: "Muszę się z tobą jeszcze kiedyś zobaczyć!"
 feast_default.3006.b: "Wykorzystajmy ten moment jak najlepiej..."
 feast_default.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip] nie jest [Select_CString(partner.IsFemale, 'zainteresowana', 'zainteresowany')]#!"
 feast_default.3006.c: "Nigdy o tym nie wspominajmy."
 feast_default.3006.c.tt: "#F Trzymasz się z dala od [partner.GetFirstNameNoTooltip]#!"
 feast_default.3007.t: "$feast_header$ Na gorącym uczynku"
 feast_default.3007.love: "Gdy inni goście zanurzają się w swoich pucharach, ja i [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetFirstName] znajdujemy komnatę, w której możemy oddać się sobie nawzajem na całą noc. Zasypuję pocałunkami [lover.GetHerHis] nagie plecy, kiedy czyjś głos sprawia, że pospiesznie się zakrywam."
 feast_default.3007.not_love: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] i ja wchodzimy do opuszczonej komnaty, aby uciec od tłumu. Jestem w trakcie zaspokajania swoich żądz, gdy znajomy głos przyprawia mnie o dreszcze."
 feast_default.3007.ambiguous: "Mając nadzieję, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] i ja spędzimy trochę czasu razem, odciągnął[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m [Select_CString(lover.IsFemale, 'ją', 'go')] od sal biesiadnych. Kiedy już było po wszystkim i szykował[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m się do powrotu, znajomy głos sprawił, że zamarł[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m w bezruchu."
 feast_default.3007.end: "\n\n\"[ROOT.Char.GetFirstNameNoTooltip]?!\" – [ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] wpatruje się w nas w szoku. „Jak mogł[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]ś z [Select_CString( lover.IsFemale, 'nią', 'nim')] spać? Przecież to [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]!”"
 feast_default.3007.a: "To nic nie znaczy, [Select_CString(lover.IsFemale, 'moja droga', 'mój drogi')]!"
 feast_default.3007.b: "Kocham [Select_CString(lover.IsFemale, 'ją', 'go')]!"
 feast_default.3007.c: "Robię, co chcę."
 feast_default.5001.t: "$feast_header$ Szemrany uśmiech"
 feast_default.5001.friend_reminder: "Wierzę, że [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('friend'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))], [friend.GetTitledFirstName], [Select_CString( friend.IsFemale, 'próbowała mnie tylko ostrzec, ale po tym, jak przypomniała', 'próbował mnie tylko ostrzec, ale po tym, jak przypomniał')] mi o przerażających rzeczach, jakie robi [host.GetTitledFirstName], nie mogę myśleć o niczym innym."
 feast_default.5001.rival_reminder: "Wiem, że [rival.GetTitledFirstName] powiedział[Select_CString( rival.IsFemale, 'a', '' )] to tylko po to, żeby mnie zaniepokoić, ale teraz, kiedy [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('rival'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] przypomniał[Select_CString( rival.IsFemale, 'a', '' )] mi o przerażających rzeczach, jakie robi [host.GetTitledFirstName], nie mogę myśleć o niczym innym."
 feast_default.5001.spouse_reminder: "Dotykając mojego ramienia, by zwrócić moją uwagę, [spouse.GetTitledFirstName] odezwał[Select_CString(spouse.IsFemale, 'a', '' )] się ściszonym głosem przepełnionym troską: „[host.GetTitledFirstName] często na ciebie patrzył[Select_CString(host.IsFemale, 'a', '' )] tego wieczoru...”.\n\nBiorąc pod uwagę reputację, jaką ma [spouse.GetTitledFirstName], prawie żałuję, że nic nie powiedział[Select_CString(spouse.IsFemale, 'a', '' )]."
 feast_default.5001.sadist_reminder: "Z niepokojącym uśmiechem [sadist.GetTitledFirstName] opowiadał[Select_CString(sadist.IsFemale, 'a', '' )] niektóre z bardziej przerażających historii o środkach... dyplomacji, które stosuje [host.GetTitledFirstName]. Nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] brać tego do siebie, ale teraz trudno mi myśleć o czymkolwiek innym."
 feast_default.5001.reminder: "Nawet jeśli uczta jest okazją do świętowania i radości, bardzo trudno jest nie myśleć o tym, jaką [host.GetTitledFirstName] ma reputację..."
 feast_default.5001.worry: "\n\nKażdy uśmiech nasze[Select_CString(host.IsFemale, 'j gospodyni', 'go gospodyni' )] zaczyna się teraz wydawać trochę za szeroki, a każdy brzęk dzbanka czy talerza sprawia, że podskakuję, zaniepokojon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że ktoś naraził się na [host.GetHerHis] gniew jakimś drobnym nietaktem. Albo, co gorsza, że tą osobą jestem ja."
 feast_default.5001.a: "Mogę przez to przejść. To tylko uczta."
 feast_default.5002.t: "$feast_header$ Urojenia"
 feast_default.5002.desc_chair: "Nasz gospodarz, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('lunatic_host'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], pochyla się, aby lepiej rozmawiać z krzesłem stojącym obok niego. Widok ten sprawia, że wszystkie inne rozmowy szybko cichną.\n\n„[Select_CString(EqualTo_string( ROOT.Char.Custom('RandomLadyLord'), '$CHARACTER_LADY$'), 'Co powiedziałaś, moja miłościwa pani', 'Co powiedziałaś, mój miłościwy panie' )]? Tak, oczywiście. Ufam ci bardziej niż komukolwiek innemu tutaj!”"
 feast_default.5002.desc_chicken: "Nasz gospodarz, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('lunatic_host'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], delikatnie przytula do piersi oskubaną – i ugotowaną – kurę, szepcząc do niej słodkie słówka. Kiedy zaczyna głośniej deklarować swoje uczucie do drobiu, nastrój w wielkiej sali bardzo szybko nabiera niepokojącego obrotu."
 feast_default.5002.desc_drapes: "Nasz gospodarz, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('lunatic_host'))|l] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], wkracza na parkiet, trzymając w rękach jedną z chorągwi, którymi ozdabiano ściany.\n\nZachwyceni pokazem goście nie mogą powstrzymać się od obserwowania, jak prowadzi kawałek materiału w wyszukanym tańcu."
 feast_default.5002.a: "[Select_CString(lunatic_host.IsFemale, 'Moja pani', 'Mój panie')], może wyjdziemy na zewnątrz po trochę świeżego powietrza?"
 feast_default.5002.b: "Muszę zatrzymać to szaleństwo!"
 feast_default.5002.c: "[lunatic_host.GetFirstNameNoTooltip]! Pozwólcie mi dołączyć do was obu!"
 feast_default.5003.t: "$feast_header$ Bolesna rozrywka"
 feast_default.5003.desc: "Kawałki ostrego metalu w niektórych potrawach, drzazgi na krzesłach, drobne #EMP wypadki#! obiecujące siniaki...\n\nSiedząc u szczytu stołu, m[Select_CString( sadistic_host.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] nie może ukryć zimnego uśmiechu rozlewającego się po [sadistic_host.GetHerHis] twarzy, gdy inn[Select_CString( guest.IsFemale, 'a Pani', 'y Pan' )], [guest.GetTitledFirstName], pluje krwią na swój talerz."
 feast_default.5003.a: "„To jest nie do przyjęcia!”"
 feast_default.5003.b: "Na razie zajmę się [guest.GetFirstNameNoTooltip]."
 feast_default.5003.c: "Cóż za wspaniała uczta!"
 feast_default.5004.t: "$feast_header$ Dno kufla"
 feast_default.5004.desc: "„Czy to był dźwięk pustego kufla, który właśnie odstawił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] na stół?” Aby usłyszeć cokolwiek w hałasie panującym w tej wielkiej sali, [host.GetTitledFirstName] musi mieć zaczarowane uszy. M[Select_CString( host.IsFemale, 'oja łaskawa', 'ój łaskawy' )] gospodarz macha po sługę. „Więcej wina tutaj! Nikt nie będzie spragniony!”"
 feast_default.5004.a: "Dziękuję, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('host'))] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('host'))]!"
 feast_default.5004.b: "Chyba mam już dość."
 feast_default.5004.c: "Wymyślam jakieś wymówki i wymykam się w tłumie."
 feast_default.5005.t: "Garum!"
 feast_default.5005.desc: "Och, ten niebiański smak! Tak pikantny, a jednocześnie lekko słony, przywodzący na myśl morze...\n\nTo może być najlepsze garum, jakie kiedykolwiek jadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Kucharz, którego pracę nadzoruje [host.GetTitledFirstName], wykonał doskonałą robotę!"
 feast_default.5005.a: "Muszę jadać to regularnie!"
 feast_default.5005.b: "„To jest niesamowity posiłek, [host.GetFirstNameNoTooltip]!”"
 feast_default.5005.c: "„Czy wiesz, że garum było inspiracją dla murri?”"
 feast_default.5005.c.flavor: "Niewielu gości zdaje się o tym wiedzieć!"
 feast_default.5005.d: "Gdybym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] #EMP wdychał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )]#! garum!"
 feast_default.6001.t: "$feast_header$ [Select_CString(spouse.IsFemale, 'Właściwa kobieta', 'Właściwy mężczyzna')] do tej pracy!"
 feast_default.6001.dislike_spouse: "Chociaż jest wiele powodów, dla których nie potrafimy się dogadać, muszę przyznać, że m[Select_CString( spouse.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] bardzo dobrze poradził[Select_CString( spouse.IsFemale, 'a', '' )] sobie z organizacją mojej uroczystości. [spouse.GetFirstName] dopilnował[Select_CString( spouse.IsFemale, 'a', '' )], aby jedzenie dotarło na czas, goście zostali usadzeni na właściwych miejscach i wszyscy byli zadowoleni.\n\nMając [Select_CString( spouse.IsFemale, 'ją', 'go' )] obok siebie przy wielkim stole i rozpoczynających się uroczystościach, daję [spouse.GetHerHim] do zrozumienia, że doceniam ciężką pracę jaką włożył[Select_CString( spouse.IsFemale, 'a', '' )] w przygotowanie tej uczty."
 feast_default.6001.like_spouse: "M[Select_CString( spouse.IsFemale, 'oja droga', 'ój drogi' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] ciężko pracuje, aby wszystko na tej uroczystości przebiegało bez zakłóceń. Jedzenie przybywa na czas, goście są usadzeni na właściwych miejscach i wszyscy wydają się być zadowoleni.\n\n[spouse.GetFirstName] zasiada obok mnie przy wielkim stole, kiedy wszystko zostało już przygotowane. Ściskam [spouse.GetHerHis] dłoń i uśmiecham się do [Select_CString( spouse.IsFemale, 'niej', 'niego' )], po czym wstaję, by ogłosić początek uroczystości."
 feast_default.6001.a: "Co ja bym bez [Select_CString(spouse.IsFemale, 'niej', 'niego')] [Select_CString(ROOT.GetCharacter.IsFemale, 'zrobiła', 'zrobił')]."
 feast_default.6002.t: "$feast_header$ Wysiłek godny podziwu"
 feast_default.6002.desc: "Uczta rozkwita w pełni, a nasi goście beztrosko jedzą i piją. Gdy ja oraz [spouse.GetFirstName] siedzimy przy ogromnym stole, zauważamy, jak [guest.GetTitledFirstName] do nas podchodzi.\n„Co za wspaniała uczta! Wyrazy uznania dla gospodarzy!”"
 feast_default.6002.a: "„Tak, wykonał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] świetną robotę, prawda?”"
 feast_default.6002.b: "„[spouse.GetFirstNameNoTooltip] zasługuje na wszelkie uznanie”."
 feast_default.6003.t: "$feast_header$ W moim domu"
 feast_default.6003.opening: "Zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co tylko mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby [fighter_1.GetTitledFirstName] i [fighter_2.GetTitledFirstName] siedzieli jak najdalej od siebie. Okazało się, że to jednak nie wystarczyło, gdyż rozpoczęli bójkę w trakcie trwania mojej uczty!"
 feast_default.6003.bodyguard: "\nW pobliżu awantury stoi m[Select_CString( bodyguard.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], i patrzy na mnie z prośbą o interwencję."
 feast_default.6003.guard: "\nJeden z moich strażników, który znajduje się blisko bójki, oczekuje ode mnie interwencji."
 feast_default.6003.a: "Wyprowadź [fighter_2.GetFirstNameNoTooltip], aby trochę ochłon[Select_CString( fighter_2.IsFemale, 'ęła', 'ął' )]."
 feast_default.6003.b: "Powstrzymaj [fighter_1.GetFirstNameNoTooltip] do czasu uspokojenia sytuacji."
 feast_default.6003.c: "„Stać! Porozmawiamy o tym później”."
 feast_default.6101.t: "$feast_header$ Zmartwion[Select_CString( SCOPE.sC('troubled_guest').IsFemale, 'a', 'y' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))]"
 feast_default.6101.desc_opening: "Błagalne spojrzenie, które ukazuje m[Select_CString( SCOPE.sC('troubled_guest').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))], [troubled_guest.GetFirstName], przybiera coraz bardziej desperacki ton. Grupa gości zbliża się do rogu, gdzie ukrywał[Select_CString( troubled_guest.IsFemale, 'a', '' )] się cały wieczór. [troubled_guest.GetSheHe|U] chciał[Select_CString( troubled_guest.IsFemale, 'aby', 'by' )] stąd jak najszybciej uciec, jednakże ściany [Select_CString( troubled_guest.IsFemale, 'jej', 'mu' )] to uniemożliwiają."
 feast_default.6101.desc_liked: "[Select_CString( troubled_guest.IsFemale, 'Biedaczka', 'Biedak' )], nigdy nie nauczy się obycia wśród ludzi!"
 feast_default.6101.desc_disliked: "Pomyśleć, że m[Select_CString( troubled_guest.IsFemale, 'ogłaby', 'ógłby' )] zachować się w ten sposób..."
 feast_default.6101.a: "Odwrócę uwagę zebranych gości."
 feast_default.6101.b: "Chodź, [troubled_guest.GetFirstNameNoTooltip]. Opowiedz nam swoją historię!"
 feast_default.6101.c: "[troubled_guest.GetFirstNameNoTooltip]! Muszę z tobą porozmawiać... Na osobności."
 feast_default.6101.c.tt: "Przydałaby nam się przerwa..."
 feast_default.6111.t: "$feast_header$ Partner do rozmów"
 feast_default.6111.desc: "Gdy jeden talerz z jedzeniem jest zastępowany przez kolejny, [Select_CString(guest_to_talk_to.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] rozpoczyna rozmowę na temat interesujących [Select_CString(guest_to_talk_to.IsFemale, 'ją', 'go' )] rzeczy.\n\n„...i właśnie w ten sposób udało nam się posprzątać ten rozgardiasz! Czy na pewno cię nie nudzę, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?”"
 feast_default.6111.a: "Nie, nie, proszę, kontynuuj!"
 feast_default.6111.b: "Może zamiast tego porozmawiamy o tobie?"
 feast_default.6111.c: "Twoje robienie z siebie głupka nigdy mnie nie znudzi!"
 every_evil_guest_scope_tt: "Każdy niesympatyczny gość"
 feast_default.6121.t: "Smakowita obraza"
 feast_default.6121.desc: "Gdy talerz za talerzem wnoszony jest do wielkiej sali, dociera do mnie niepowtarzalny zapach i uśmiecham się. To, że m[Select_CString( SCOPE.sC('hated_guest').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] jest wrażliw[Select_CString( hated_guest.IsFemale, 'a', 'y' )] na [ROOT.GetCharacter.Custom('GetFoodDetail')], jest czymś, o czym #EMP niestety#! zapomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] powiedzieć kucharzowi.\n\n„Witam was wszystkich i modlę się, aby jedzenie przypadło wam do gustu”."
 feast_default.6121.a: "Szczególnie Tobie, [hated_guest.GetFirstNameNoTooltip]. #EMP Rozkoszuj się#!!"
 feast_default.6121.b: "[hated_guest.GetHerHis|U] mina, gdy \"ratuję\" [Select_CString( hated_guest.IsFemale, 'ją', 'go' )] przed tym jedzeniem, przypadła mi do gustu!"
 feast_default.6231.t: "$feast_header$ Nadejście katastrofy"
 feast_default.6231.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]. Wino... Otworzyliśmy następną beczkę – było zepsute. #EMP Wszystkie#! beczki są zepsute!”\n\nUczta wciąż trwa, jednakże bez alkoholu nastrój gości pogorszy się w zastraszającym tempie. "
 feast_default.6231.a: "Sprzedawca win powinien być jeszcze w mieście!"
 every_drunkard_guest_scope_tt: "Każdy gość jest już wystarczająco pijany"
 feast_default.6231.b: "Wszyscy musimy zaangażować się w rozwiązanie tego problemu. Chodźmy."
 feast_default.6231.c: "Czas zajrzeć do moich ukrytych zapasów."
 feast_default.6251.t: "$feast_header$ Dylemat"
 feast_default.6251.desc: "Uczta dobiega końca, a [ROOT.Char.Custom2('MySheHe', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))|l], [guest.GetTitledFirstName], wchodzi ze mną w poważną dysputę.\n\nDopytuje się o kwestię [guest.Custom('subject_of_interest')|l], wskazując, iż znajduje się to w kręgu [guest.GetHerHis] zainteresowań."
 feast_default.6251.a: "To temat, który również mnie fascynuje!"
 feast_default.6251.b: "Nie obchodzi mnie to."
 feast_default.6251.c: "Bardziej interesujesz mnie #EMP Ty#!...!"
 feast_default.6261.t: "$feast_header$ Służenie człowiekowi"
 feast_default.6261.desc_lunatic: "\"Osobiście przyłożył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pomocną dłoń do przygotowania posiłku i mam nadzieję, że efekt będzie zachwycający!\"."
 feast_default.6261.desc_not_lunatic: "\"Pomocnik kucharza oddał swoje ciało i duszę, aby przygotować to danie, a ja mam nadzieję, że rezultat będzie zachwycający!\"."
 feast_default.6261.desc_cannibal_guest: "\n\nKiedy siadamy do stołu, nie mogę nie zauważyć, że m[Select_CString( cannibal_guest.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] wydaje się szczególnie zadowolon[Select_CString( cannibal_guest.IsFemale, 'a', 'y' )] z jedzenia."
 feast_default.6261.desc_concerned_guest: "\n\nKiedy siadamy do stołu, nie mogę nie zauważyć, że m[Select_CString( cannibal_guest.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] tylko szturcha leżące przed nim jedzenie i patrzy na mnie podejrzliwie."
 feast_default.6261.a_exposed: "Zupełnie jakby mi nie ufał[Select_CString( concerned_guest.IsFemale, 'a', '' )]!"
 feast_default.6261.a: "Niech sobie myśli, co chce."
 feast_default.6261.b: "Przynieś [concerned_guest.GetHerHim] do zjedzenia coś innego."
 feast_default.6261.c: "Wygląda na to, że możemy omówić całkiem sporo pomysłów gastronomicznych!"
