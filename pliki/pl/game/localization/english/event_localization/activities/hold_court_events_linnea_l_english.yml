l_english:
 hold_court.5001.t: "$hold_court_header$ Nieszczęśliwy związek"
 hold_court.5001.desc_opening: "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie z prośbą o unieważnienie zaręczyn, którymi [Select_CString( And( complainer.IsFemale, complainer_betrothed.IsFemale ), 'związane', 'związani' )] są [complainer.GetSheHe] oraz [complainer_betrothed.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n„[complainer_betrothed.GetSheHe|U]"
 hold_court.5001.desc_bad_fame: "[Select_CString( complainer_betrothed.IsFemale, 'uczyniła', 'uczynił' )] tak straszne rzeczy,"
 hold_court.5001.desc_bad_habits: "ma tak niesympatyczną osobowość,"
 hold_court.5001.desc_bad_health: "jest [Select_CString( complainer_betrothed.IsFemale, 'wyniszczona', 'wyniszczony' )] przez chorobę"
 hold_court.5001.desc_bad_genes: "ma strasznie wątłe ciało,"
 hold_court.5001.desc_bad_traits: "ma tyle grzesznych zapędów,"
 hold_court.5001.desc_fallback_1: "nie pasuje do mnie,"
 hold_court.5001.desc_quirk: "zawsze jest tak [complainer_betrothed.Custom('quirk_neg_adjective')]"
 hold_court.5001.desc_ugly: "i jeszcze [Select_CString( complainer_betrothed.IsFemale, 'brzydka', 'brzydki' )]!"
 hold_court.5001.desc_old: "i jeszcze [Select_CString( complainer_betrothed.IsFemale, 'taka #EMP stara', 'taki #EMP stary' )]#!!"
 hold_court.5001.desc_young: "i jest tylko dzieckiem!"
 hold_court.5001.desc_fallback_2: "i na dodatek [Select_CString( complainer_betrothed.IsFemale, 'niemiła', 'niemiły' )]!"
 hold_court.5001.desc_ending: "Proszę, uwolnij mnie od tej przysięgi, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]”."
 hold_court.5001.a: "Rozumiem. Już nie musisz się [Select_CString( complainer_betrothed.IsFemale , 'nią', 'nim' )] martwić."
 hold_court.5001.b: "Z przysięgi trzeba się wywiązać."
 hold_court.5001.b_close_family: "Obrażasz [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('complainer_betrothed')), '$MyShe$'), 'moją', 'mojego' )] #EMP [ROOT.Char.Custom2('RelationToMeShortAccusative', SCOPE.sC('complainer_betrothed'))]#!!"
 hold_court.5001.c: "Więc #EMP nigdy#! się nie ożenisz!"
 hold_court.5010.t: "$hold_court_header$ [county.GetNameNoTierNoTooltip] poza kontrolą"
 hold_court.5010.desc_marshal: "„[marshal.GetCouncilTitle|U] [marshal.GetTitledFirstName] nas wiesza, prześladuje, my... my jesteśmy w stanie zachować porządek, [Select_CString( ROOT.Char.IsFemale , 'moja Pani', 'mój Panie' )]. #EMP Proszę#!, sami potrafimy rozwiązać problemy bez tego całego zabijania!”\n\n"
 hold_court.5010.desc: "„Oni nas wieszają, prześladują, my... my jesteśmy w stanie zachować porządek, [Select_CString( ROOT.Char.IsFemale , 'moja Pani', 'mój Panie' )]. #EMP Proszę#!, sami potrafimy rozwiązać problemy bez tego całego zabijania!”\n\n"
 hold_court.5010.desc_vassal_holder: "[Select_CString( peasant.IsFemale , 'Chłopka', 'Chłop' )] z ziem [county.Custom('TitleAdjRealmAdjNoTier')], na których [ROOT.Char.Custom2('MySheHe', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], próbuje stłumić niepokoje, zapewnia mnie, że kontrolę można odzyskać bez zbytniego rozlewu krwi."
 hold_court.5010.desc_holder: "[Select_CString( peasant.IsFemale, 'Chłopka', 'Chłop' )] z ziem [county.Custom('TitleAdjRealmAdjNoTier')], na których panują niepokoje, zapewnia mnie, że kontrolę można odzyskać bez zbytniego rozlewu krwi."
 hold_court.5010.a: "Ciekawy pomysł, wypróbujmy go."
 hold_court.5010.a_tt_marshal: "Na twoje polecenie [marshal.GetTitledFirstNameNoTooltip] tymczasowo odkłada stryczek"
 hold_court.5010.a_tt_vassal: "Na twoje polecenie [vassal.GetTitledFirstNameNoTooltip] tymczasowo odkłada stryczek"
 hold_court.5010.b: "Masz rację, krew powinna lać się #EMP strumieniami#!!"
 hold_court.5010.c: "Zrób co w twojej mocy."
 hold_court.5020.t: "$hold_court_header$ [province.GetNameNoTooltip] tańczy"
 hold_court.5020.desc_opening: "Przyprowadzono przede mną [Select_CString( peasant.IsFemale, 'chłopkę', 'chłopa' )] z [Select_CString(EqualTo_string( province.GetHolding.GetType.GetName, 'Zamek' ), 'zamku', Select_CString(EqualTo_string( province.GetHolding.GetType.GetName, 'Świątynia' ), 'ziem świątynnych', Select_CString(EqualTo_string( province.GetHolding.GetType.GetName, 'Miasto' ), 'miasta', province.GetHolding.GetType.GetName ) ) )] [province.GetName] i nieważne co zrobią strażnicy, [peasant.GetSheHe] nie przestaje tańczyć – nawet mimo sączącej się krwi z [peasant.GetHerHis] okaleczonych stóp.\n\n„Nie mogę przestać, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]! Nikt z nas nie może. Tańczymy, dopóki się nie przewrócimy. Proszę, pomóż nam!”\n\n"
 hold_court.5020.desc_physician: "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] uważa, że chłopi cierpią z powodu nadmiaru krwi, co powoduje zachwianie równowagi płynów humoralnych."
 hold_court.5020.desc_chaplain_intro_1: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U], z kolei,"
 hold_court.5020.desc_chaplain_intro_2: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_christian_john: "utrzymuje, że jest to klątwa zesłana przez świętego Jana Chrzciciela, aby ukarać chłopów."
 hold_court.5020.desc_christian_vitus: "utrzymuje, że jest to klątwa zesłana przez świętego Wita, aby ukarać chłopów."
 hold_court.5020.desc_god: "utrzymuje, że to [ROOT.Char.GetFaith.HighGodName] zesłał[Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'a', '' )] klątwę, aby ukarać chłopów."
 hold_court.5020.desc_no_physician: "Taneczne szaleństwo opanowało [Select_CString(EqualTo_string( province.GetHolding.GetType.GetName, 'Zamek' ), 'cały zamek', Select_CString(EqualTo_string( province.GetHolding.GetType.GetName, 'Świątynia' ), 'całą świątynię', Select_CString(EqualTo_string( province.GetHolding.GetType.GetName, 'Miasto' ), 'całe miasto', province.GetHolding.GetType.GetName ) ) )], wprawiając każdego w ruch, bez wyjątków."
 hold_court.5020.a: "Taniec? Wybornie! Następny."
 hold_court.5020.b: "Pomódl się o wybawienie, a [ROOT.Char.GetFaith.HighGodName] z pewnością odpowie."
 hold_court.5020.b_saint: "Pomódl się o wybawienie w kaplicy świętego."
 hold_court.5020.c: "Przynieście pijawki! Mamy płyny humoralne, które trzeba zrównoważyć."
 hold_court.5020.d: "Aby wygrać w tańcu, trzeba #EMP tańczyć więcej#!!"
 hold_court.5020.d_tt: "Wyślij swojego nadwornego muzyka, aby grał cierpiącym"
 hold_court.5030.t: "$hold_court_header$ Język pisany"
 hold_court.5030.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pokazuje mi stronę zapisaną niezrozumiałymi symbolami, uparcie twierdząc, że można je przeczytać.\n\n„Opracował[Select_CString( courtier.IsFemale, 'a', 'e' )]m język pisany specjalnie dla [Select_CString( courtier.IsFemale, 'dam', 'jegomości' )] dworu, ponieważ pisma uczą się głównie [courtier.Custom('WomenMenOpp')]. Jeśli pozwolisz, natychmiast rozpocznę naukę [Select_CString( courtier.IsFemale, 'pań', 'panów' )]!”"
 hold_court.5030.desc_you: "\n\nTrudno sobie wyobrazić, jak wiele możliwości dałby taki język!"
 hold_court.5030.a: "Wspaniały pomysł!"
 hold_court.5030.courtiers: "[Select_CString( courtier.IsFemale, 'Każda dworzanka', 'Każdy męski dworzanin' )]"
 hold_court.5030.b: "[Select_CString( court_tutor.IsFemale, 'Ochmistrzyni nadworna', 'Ochmistrz nadworny' )] [court_tutor.GetFirstNameNoTooltip] pomoże ci nauczać."
 hold_court.5030.c: "Taki talent można by lepiej wykorzystać!"
