l_english:
 pay_homage_header: "Hołd:"
 pay_homage.0001.opening: "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc: "Przybył[Select_CString(homage_vassal.IsFemale, 'am', 'em' )] do [homage_liege.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], aby złożyć Ci hołd, chwalebn[Select_CString(homage_liege.IsFemale, 'a Pani', 'y Panie' )], na znak mojej lojalności.\n\n"
 pay_homage.0001.desc.submission: "Mam nadzieję, że posłuszeństwo, które okazał[Select_CString(homage_vassal.IsFemale, 'am', 'em' )], będzie wystarczającym dowodem mojego honoru."
 pay_homage.0001.desc.gold: "Przynoszę Ci wspaniałe dary, godne Twego majestatu, jako dowód mojej dobrej woli i oddania."
 pay_homage.0001.desc.hook: "Masz moje słowo, że zrobię wszystko, czego ode mnie zażądasz, [Select_CString(homage_liege.IsFemale, 'moja Pani', 'mój Panie' )]."
 pay_homage.0001.desc.contract: "Aby podkreślić twoje panowanie i moją lojalność wobec ciebie, podejmę większe zobowiązania jako [Select_CString(homage_vassal.IsFemale, 'Twoja wasalka', 'Twój wasal' )]."
 pay_homage.0001.a: "Natychmiast [Select_CString(homage_vassal.IsFemale, 'ją', 'go' )] wprowadźcie."
 pay_homage.0001.a.tt: "[homage_vassal.GetTitledFirstName] pojawia się na twoim [Concept( 'royal_court', 'dworze monarszym' )|E]"
 pay_homage.0001.b: "[homage_vassal.GetHerHis|U] umizgi nic dla mnie nie znaczą."
 pay_homage.0001.b.tt: "[homage_vassal.GetTitledFirstName] zostaje przez ciebie odesłan[Select_CString(homage_vassal.IsFemale, 'a', 'y' )]"
 pay_homage.0009.opening: "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc: "[Select_CString( homage_vassal.IsFemale, 'Nie oszuka mnie twoja', 'Nie dam się nabrać na twój' )] [homage_vassal.Custom('InsultAdjective')] [Select_CString( homage_vassal.IsFemale, 'motywacja', 'czyn' )]. Przyrzeczenie hołdu z twojej strony nic dla mnie nie znaczy."
 pay_homage.0009.a: "Oburzające!"
 pay_homage.0101.t: "$pay_homage_header$ Uklęknięcie"
 pay_homage.0101.t.language: "$pay_homage_header$ Dwuznaczna uwaga"
 pay_homage.0101.t.clumsy: "$pay_homage_header$ Poniżenie"
 pay_homage.0101.t.infatuation: "$pay_homage_header$ Uprzedmiotowienie"
 pay_homage.0101.t.delivery: "$pay_homage_header$ Oniemienie"
 pay_homage.0101.desc: "Siedząc na swoim tronie, cierpliwie czekam, aż [homage_vassal.GetTitledFirstName] przybędzie i pokłoni się przede mną.\n\n"
 pay_homage.0101.desc.submission: "Klęka z szacunkiem, nie oferując nic poza obietnicą, że [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] zawsze może liczyć na [homage_vassal.GetHerHis] lojalność.\n\n"
 pay_homage.0101.desc.gold: "Klęka z szacunkiem, a [homage_vassal.GetHerHis] świta przynosi dary w postaci monet i cennych przedmiotów. Przysięga zostaje złożona, a skrybowie zapisują przysięgę wierności i zobowiązanie, że [homage_liege.GetPrimaryTitle.Custom('TitleAdjNoTooltip')] zawsze może liczyć na [homage_vassal.GetHerHis] służbę.\n\n"
 pay_homage.0101.desc.hook: ""
 pay_homage.0101.desc.contract: ""
 pay_homage.0101.desc.language: ""
 pay_homage.0101.desc.clumsy: "Wstając, [homage_vassal.GetTitledFirstNameNoTooltip] potyka się niezręcznie. Dwór jednogłośnie wstrzymuje oddech, a [homage_vassal.GetSheHe] pada u moich stóp, rumieniąc się z zażenowania."
 pay_homage.0101.desc.infatuation: ""
 pay_homage.0101.desc.delivery: "Od samego początku sprawy nie układają się najlepiej. [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success: "Na moje polecenie, [homage_vassal.GetTitleAsNameNoTooltip|l] w końcu powstaje, a ja wyrażam swoje zadowolenie i potwierdzam [homage_vassal.GetHerHis] prawa do ziem, którymi włada w moim imieniu."
 pay_homage.0101.smooth.submission: "„Służ mi dobrze, [homage_vassal.GetTitledFirstNameNoTooltip]”."
 pay_homage.0101.smooth.gold: "„Przyjmuję twoje szczodre dary, [homage_vassal.GetTitledFirstNameNoTooltip]”."
 pay_homage.0101.smooth.hook: ""
 pay_homage.0101.smooth.contract: "„Twoja służba jest nieoceniona, [homage_vassal.GetTitledFirstNameNoTooltip]”."
 pay_homage.0101.faux_pas.language: "„Dobra próba [homage_vassal.GetFirstNameNoTooltip]; to nie jest łatwy język”."
 pay_homage.0101.faux_pas.clumsy: "„Liczą się dla mnie tylko wasze przysięgi”."
 pay_homage.0101.faux_pas.infatuation: ""
 pay_homage.0101.faux_pas.delivery: ""
 pay_homage.0101.insult.language: "„Masz #EMP jakiekolwiek#! pojęcie, co właśnie powiedział[Select_CString(homage_vassal.IsFemale, 'aś', 'eś' )]?”"
 pay_homage.0101.insult.clumsy: "„Co za szopka”."
 pay_homage.0101.insult.infatuation: "„Jak #EMP śmiesz#!? Precz!”"
 pay_homage.0101.insult.delivery: "„Co to #EMP było#!?”"
 pay_homage.0201.desc: "Słudzy wprowadzają mnie do wielkiej sali na terenie [homage_liege.GetCapitalLocation.GetTitle.GetAdjective], w której na tronie siedzi [homage_liege.GetTitledFirstNameRegnal] i wyczekuje, aż złożę hołd.\n\n"
 pay_homage.0201.desc.language: "Klękam przed ni[Select_CString( homage_liege.IsFemale, 'ą', 'm' )]  i recytuję wyćwiczone przeze mnie przysięgi w języku dworu swojego seniora, jednakże na wpół skrywane śmiechy dworzan dają mi do zrozumienia, że muszę podszkolić język [homage_liege.GetCourtLanguage.GetNameNoTooltip|l]...\n"
 pay_homage.0201.desc.clumsy: "Zmierzam, aby przed ni[Select_CString( homage_liege.IsFemale, 'ą', 'm' )] uklęknąć, ale w pośpiechu potykam się i padam na ziemię u [homage_liege.GetHerHis] stóp. Podnoszę się i składam przysięgę, a moje policzki płoną czerwienią przed zgromadzonym dworem...\n\n"
 pay_homage.0201.desc.infatuation: ""
 pay_homage.0201.desc.delivery: ""
 pay_homage.0201.desc.success: "Klękam u stóp moje[Select_CString( homage_liege.IsFemale, 'j Pani', 'go Pana' )] i składam liczne przyrzeczenia hołdu, podczas gdy [homage_liege.GetHerHis] skrybowie zapisują to wydarzenie.\n\n"
 pay_homage.0201.desc.submission: "W ten sposób ceremonia została zakończona. [homage_liege.GetTitleAsNameNoTooltip] otrzymuje ode mnie obietnicę, że będę wiernie służyć jako wasal, jakiego potrzebuje [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.gold: "Następnie moi towarzysze podążają za nimi, by w obecności dworu złożyć moje obfite dary.\n\n"
 pay_homage.0201.desc.hook: ""
 pay_homage.0201.desc.contract: ""
 pay_homage.0201.desc.insult_language: "[homage_liege.GetFirstNameNoTooltip] patrzy na mnie surowo, a potem wybucha śmiechem, papugując mój [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip|l] akcent, w którym błędnie wymawiam swoje przyrzeczenia..."
 pay_homage.0201.desc.insult_clumsy: "[homage_liege.GetFirstNameNoTooltip] uśmiecha się szeroko zza swojej dłoni, a dwór powoli wypełnia się śmiechem. Tak zostanę zapamiętan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]..."
 pay_homage.0201.desc.insult_infatuation: ""
 pay_homage.0201.desc.insult_delivery: "[homage_liege.GetFirstNameNoTooltip] pochyla się do przodu chichocząc, gdy szczegółowo opowiada fragmenty mojego przemówienia..."
 pay_homage.0201.desc.brush_off: "Ku mojemu zaskoczeniu [homage_liege.GetFirstNameNoTooltip] zachowuje się niemal tak, jakby nic się nie stało i z wdziękiem przyjmuje mój hołd."
 pay_homage.0201.desc.outro: "[homage_liege.GetFirstNameNoTooltip] rozkazuje mi wstać i potwierdza swoje zadowolenie, a także moje prawa do ziem, którymi władam w [homage_liege.GetHerHis] zastępstwie."
 pay_homage.0201.smooth.submission: "Niech żyje [homage_liege.GetTitleAsNameNoTooltip]."
 pay_homage.0201.smooth.gold: "Cena za lojalność..."
 pay_homage.0201.smooth.hook: "Oby to była mała przysługa..."
 pay_homage.0201.smooth.contract: "Ciężar służby..."
 pay_homage.0201.faux_pas: "W końcu to sprawiedliwy władca."
 pay_homage.0201.insult: "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] przyjeżdżać."
