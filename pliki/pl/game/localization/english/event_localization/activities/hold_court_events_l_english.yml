 hold_court.0001.t: "$hold_court_header$ Rozpoczęcie"
 hold_court.0001.desc: "Siedząc na swoim tronie, gestem nakazuję swoim strażnikom, aby otworzyli drzwi do sali. Do środka wpada tłum ludzi; niektórzy ustawiają się przed moim tronem, a inni ustępują z drogi, by móc po prostu obserwować przebieg audiencji.\n\nPo kilku chwilach w sali zapada cisza, a wszystkie twarze zwracają się ku mnie z oczekiwaniem. Przed sobą liczę [ROOT.Var('num_petitioners').GetValue|V0] petentów, ustawionych w kolejce i czekających, aż ich wezwę."
 hold_court.0001.a: "Wywołaj pierwszego petenta z kolejki."
 hold_court.0001.b: "Po namyśle, jest taki piękny dzień na zewnątrz..."
 hold_court.0001.b.tooltip: "Twoja audiencja kończy się, a petenci zostają odesłani do domów"
