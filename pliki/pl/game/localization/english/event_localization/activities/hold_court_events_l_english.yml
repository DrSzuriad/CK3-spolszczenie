l_english:
 hold_court_placeholder_gain_cgv: "Zyskujesz #P 10#! majestatu dworu"
 hold_court_placeholder_lose_cgv: "Tracisz #N 10#! majestatu dworu"
 hold_court_start_activity: "Wysłuchujesz pierwszego petenta"
 hold_court_header: "Zorganizuj audiencję:"
 hold_court.0001.t: "$hold_court_header$ Rozpoczęcie"
 hold_court.0001.desc: "Siedząc na swoim tronie, gestem nakazuję swoim strażnikom, aby otworzyli drzwi do sali. Do środka wpada tłum ludzi; niektórzy ustawiają się przed moim tronem, a inni ustępują z drogi, by móc po prostu obserwować przebieg audiencji.\n\nPo kilku chwilach w sali zapada cisza, a wszystkie twarze zwracają się ku mnie z oczekiwaniem. Przed sobą liczę [ROOT.Var('num_petitioners').GetValue|V0] petentów, ustawionych w kolejce i czekających, aż ich wezwę."
 hold_court.0001.a: "Wywołaj pierwszego petenta z kolejki."
 hold_court.0001.b: "Po namyśle stwierdzam, że jest taki piękny dzień na zewnątrz..."
 hold_court.0001.b.tooltip: "Twoja audiencja kończy się, a petenci zostają odesłani do domów"
 hold_court.1001.t: "$hold_court_header$ Pośrednie szpiegostwo"
 hold_court.1001.desc: "Mój gość, [rumormonger.GetTitledFirstName], podchodzi do mojego tronu z uśmiechem na twarzy i kłania się nisko.\n\n„Pozdrowienia, Wasza Wysokość. Odwiedzając ostatnio [neighboring_realm.Custom('TitleAdj')] przybył[Select_CString( rumormonger.IsFemale, 'a', 'e' )]m na dwór, którym rządzi [neighboring_ruler.GetTitledFirstName]. Zdobył[Select_CString( rumormonger.IsFemale, 'a', 'e' )]m garść #EMP fascynujących#! ciekawostek o kilku [neighboring_ruler.GetHerHis] poddanych. Chętnie się nimi z tobą podzielę... za odpowiednią opłatą”."
 hold_court.1001.a: "To spora suma, ale nie mogę sobie pozwolić na niewiedzę."
 hold_court.1001.a.seducer: "Może uda nam się dojść do innego porozumienia?"
 hold_court.1001.a.success: "Informacje, które przedstawił[Select_CString( rumormonger.IsFemale, 'a', '' )] [rumormonger.GetTitledFirstName], zawierają cenny materiał do szantażu"
 hold_court.1001.a.success.tt: "[rumormonger.GetTitledFirstName] zdradza ci każdy znaczący [secret|El], który zna"
 hold_court.1001.a.failure: "Informacje, które przedstawił[Select_CString( rumormonger.IsFemale, 'a', '' )] [rumormonger.GetTitledFirstName], to czcze plotki"
 hold_court.1001.a.failure.tt: "W rzeczywistości [rumormonger.GetTitledFirstName] znie zna żadnych znaczących [Concept( 'secrets', 'sekretów' )|E]"
 hold_court.1001.b: "Nikt nie będzie wyłudzać ode mnie pieniędzy przed moim własnym dworem! Straże, brać [Select_CString(rumormonger.IsFemale, 'ją', 'go' )]!"
 hold_court.1001.c: "Odejdź, plotkar[Select_CString( rumormonger.IsFemale, 'o', 'zu' )]! Na moim dworze nie ma miejsca dla takich jak ty!"
 hold_court.1011.t: "$hold_court_header$ Wezwanie do wojny"
 hold_court.1011.desc: "„O, najhojniejsz[Select_CString(ROOT.Char.IsFemale, 'a Pani', 'y Panie' )], jestem [claimant_guest.GetFirstName], i przebył[Select_CString(claimant_guest.IsFemale, 'am', 'em' )] daleką drogę, aby prosić cię o pomoc w naprawieniu wielkiej niesprawiedliwości!”\n\n[Select_CString(claimant_guest.IsFemale, 'Kobieta stojąca', 'Mężczyzna stojący' )] przede mną pokłonił[Select_CString(claimant_guest.IsFemale, 'a', '' )] się, po czym kontynuował[Select_CString(claimant_guest.IsFemale, 'a', '' )] swoją dobrze przygotowaną prośbę. „[target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U] zasiada obecnie na tronie [target_title.Custom('TitleAdjNoTier')|L], ale to ja jestem prawdziw[Select_CString(claimant_guest.IsFemale, 'ą i prawowitą władczynią', 'ym i prawowitym władcą' )] tych ziem!”\n\n„Jeśli pomożesz mi w wysunięciu mojego roszczenia, przysięgnę ci wierność i będę ci służyć lojalnie do końca mych dni”."
 hold_court.1011.a: "To piękny dzień na wojnę!"
 hold_court.1011.b: "Proszę odejdź natychmiast — nie mogę ryzykować, że [target_character.GetTitleAsNameNoTooltip|l] poczuje się urażon[Select_CString(target_character.IsFemale, 'a', 'y' )]."
 hold_court.1011.c: "Nie mogę ci pomóc, ale skorzystaj z mojej gościnności."
 hold_court.1021.t: "$hold_court_header$ Z prochu w proch"
 hold_court.1021.desc: "Chud[Select_CString(peasant.IsFemale, 'a, obdarta chłopka', 'y, obdarty chłop' )] stoi przede mną, gapiąc się na przepych mojej sali tronowej. Wyraźnie rozproszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], wołam [Select_CString(peasant.IsFemale, 'ją', 'go' )], by zwrócić [peasant.GetHerHis] uwagę.\n\n„Och, wybacz mości [Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Ja, um... Moją wioskę na terenie [county.GetAdjective] nawiedziła w tym roku zaraza. Straciliśmy nie tylko nasze plony, ale i nasiona. Nie mamy nic, bez pomocy będziemy głodować!”\n\nRozglądając się ponownie po mojej sali tronowej, dodaje: „Z pewnością masz czym się podzielić, prawda?”."
 hold_court.1021.a: "Otrzymasz niezbędne fundusze do odbudowy."
 hold_court.1021.a.stewardship: "Ustanówmy system podziału plonów z sąsiednimi wioskami."
 hold_court.1021.b: "Twoja służba spłaci twój dług."
 hold_court.1021.c: "Jeśli pola są jałowe, będziesz władać mieczem."
 hold_court.1031.t: "$hold_court_header$ Zdrajc[Select_CString(traitor.IsFemale, 'zyni zdemaskowana', 'a zdemaskowany' )]"
 hold_court.1031.desc: "[Select_CString( guard.IsFemale, 'Jedna z moich strażniczek', 'Jeden z moich strażników' )] podchodzi do mnie, ciągnąc za sobą osobę skrępowaną łańcuchami. Tą osobą jest [traitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n„[traitor.GetFirstNameNoTooltip] przekazywał[Select_CString( traitor.IsFemale, 'a', '' )] poufne informacje szpiegom [foreign_realm.Custom('TitleZZe')] [foreign_realm.Custom('TitleAdjRealmAdjNoTier')]. Na szczęście przylapał[Select_CString( guard.IsFemale, 'a', 'e' )]m [Select_CString( traitor.IsFemale, 'ją', 'go' )] na gorącym uczynku. Co powinniśmy z [Select_CString( traitor.IsFemale, 'nią', 'nim' )] zrobić?”"
 hold_court.1031.a: "Skrócić [Select_CString( traitor.IsFemale, 'ją', 'go' )] o głowę!"
 hold_court.1031.b: "Przebaczam... raz. Nie zdradzaj mnie więcej."
 hold_court.1031.c: "Mam wobec ciebie inne plany..."
 hold_court.1041.t: "$hold_court_header$ Ziemie należące do [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court.1041.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], [ROOT.Char.GetFaith.AltPriestTermPlural] nie posiadają obecnie żadnych własnych posiadłości w obrębie [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]. Gdybyśmy jakieś posiadali, upoważniłoby nas to do rozsławiania chwały [ROOT.Char.GetFaith.HighGodNamePossessive] i wzmacniania wiary w obrębie kraju”.\n\n„Proponuję zatem, byś przyznał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] nam [selected_title.Custom('TitleAdj')|L]. Mam nawet na oku idealn[Select_CString(chosen_candidate.IsFemale, 'ą kandydatkę, która mogłaby', 'ego kandydata, który mógłby' )] stanąć na czele tej nowej instytucji — [chosen_candidate.GetTitledFirstName] intensywnie studiował[Select_CString(chosen_candidate.IsFemale, 'a', '' )] tutaj teksty [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')] i świetnie sprawdził[Select_CString(chosen_candidate.IsFemale, 'aby', 'by' )] się jako [ROOT.Char.GetFaith.BishopNeuter]”."
 hold_court.1041.a: "Na chwałę [ROOT.Char.GetFaith.HighGodNamePossessive], przychylam się do twojej prośby."
 hold_court.1041.b: "Z pewnością wystarczyłaby dodatkowa dziesięcina?"
 hold_court.1041.c: "[ROOT.Char.GetFaith.DivineRealm|U] jest domeną [ROOT.Char.GetFaith.HighGodNamePossessive], a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|U] i władza zostały powierzone mnie."
 hold_court.0021.t: "$hold_court_header$ Podsumowanie"
 hold_court.0021.desc: "Kiedy ostatni petent opuszcza salę, za nim podążają dworzanie mający do załatwienia swoje sprawy w innym miejscu. Część pozostaje i żywo dyskutuje na temat ostatniej audiencji.\n\nWkrótce uroczysta formalność audiencji całkowicie zanika, a w jej miejsce pojawia się szum i gwar normalnego dworskiego życia. "
 hold_court.0021.a: "Załatwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje sprawy. "
 hold_court.0021.arrogant: "Dobrze jest pozwolić moim poddanym pławić się w zachwycie z powodu mojej obecności."
 hold_court.0021.shy: "Nie mogę się doczekać, kiedy wrócę do swoich komnat..."
 hold_court.0021.gregarious: "Wydaje się, że to dobra okazja, aby spotkać się z moim dworem."
 hold_court.0021.every_guest_and_courtier: "Każdy gość i dworzanin:"
