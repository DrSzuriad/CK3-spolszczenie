 feast_main_live_fowl.0002.t: "$feast_header$ [fowl_dinner_target.GetFirstName] i [fowl_dinner_target.GetHerHis] ptaszarnia"
 feast_main_live_fowl.0002.entremets_served: "Służący przynoszą imponująco zdobione entremety: kilka [ROOT.GetCharacter.Custom('exotic_fowl_type_genitive_plural')], oskórowanych, ugotowanych i wypchanych, a następnie przebranych w ich wspaniałe upierzenie. Jednak, gdy [fowl_dinner_target.GetTitledFirstName] zbliżył[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] swój nóż do jednego z nich, ptactwo nagle podniosło się z piskiem! Ten nie był w ogóle ugotowany! [fowl_dinner_target.GetTitledFirstName] został[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] dziobnięty w nos, po czym ptactwo wskoczyło między pokrzykujących i śmiejących się gości."
 feast_main_live_fowl.0002.bird_killed: "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')|U] szybko zakończył swoją ucieczkę, jako że [fowl_bird_killer.GetTitledFirstName] podn[Select_CString( fowl_bird_killer.IsFemale, 'osła', 'ósł' )] się zamaszyście ze swojego siedzenia i szybko chwycił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )] go za kark. Skrętem rąk i głośnym trzaskiem sprawił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )], że cała sala zamilkła. Ciszę przerwały głośne jęki, jakie wydawał[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] z siebie [fowl_dinner_target.GetFirstName], gdy trzymał[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] się za krwawiący nos."
 feast_main_live_fowl.0002.bird_chased_by_character: "\n\n[fowl_bird_chaser.GetTitledFirstName] stan[Select_CString( owl_bird_chaser.IsFemale, 'ęła', 'ął' )] na wysokości zadania, gdy ptak wpadł w szał. To była świetna rozrywka widzieć, jak desperacko gonił[Select_CString( owl_bird_chaser.IsFemale, 'a', '' )] szalejącego stwora po stołach. Niebawem [ROOT.GetCharacter.Custom('exotic_fowl_type')] został spłoszony i zagnany w kierunku wielkich drzwi sali, a następnie uciekł na świeże powietrze wśród jasnych gwiazd."
 feast_main_live_fowl.0002.bird_chased_away: "\n\nKiedy [ROOT.GetCharacter.Custom('exotic_fowl_type')] szalał, wielu służących próbowało powstrzymać go przed przewróceniem innych potraw. Najlepszą rozrywką było gonienie go chochlą przez kucharza, który w końcu wypędził ptaka przez drzwi wielkiej sali, gdzie uciekł w noc."
 feast_main_live_fowl.0002.a: "Co za zamieszanie!"
 feast_main_live_fowl.0003.t: "$feast_header$ [fowl_dinner_target.GetFirstName] i [fowl_dinner_target.GetHerHis] ptaszarnia"
 feast_main_live_fowl.0003.entremets_served: "Służący nieśli imponująco zdobione dania: kilka dumnych [ROOT.GetCharacter.Custom('exotic_fowl_type_genitive_plural')], obranych, ugotowanych oraz nafaszerowanych, a następnie udekorowanych w swe wspaniałe upierzenie. Jednak, gdy [fowl_dinner_target.GetTitledFirstName] [Select_CString( fowl_dinner_target.IsFemale, 'zbliżyła', 'zbliżył' )] swój nóż do jednego z nich, ptak wydał z siebie przeszywający krzyk! Podali go żywego na tacy! Jeszcze dziobnął [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] w nos, zanim wbiegł między pohukujących i roześmianych gości."
 feast_main_live_fowl.0003.bird_killed: "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')|U] szybko zakończył swoją ucieczkę, jako że [fowl_bird_killer.GetTitledFirstName] podn[Select_CString( fowl_bird_killer.IsFemale, 'osła', 'ósł' )] się zamaszyście ze swojego siedzenia i szybko chwycił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )] go za kark. Skrętem rąk i głośnym trzaskiem sprawił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )], że cała sala zamilkła.\n\nCisza została niebawem przerwana, gdyż słychać było jak [fowl_dinner_target.GetFirstName] jęczał[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] z bólu, trzymając się za swój krwawiący nos."
 feast_main_live_fowl.0003.bird_chased_by_character: "\n\n[fowl_bird_chaser.GetTitledFirstName] stan[Select_CString( fowl_bird_chaser.IsFemale, 'ęła', 'ął' )] na wysokości zadania, gdy ptak wpadł w szał. To była świetna rozrywka patrzeć, jak desperacko goni szalejącego stwora po stołach. W końcu [ROOT.GetCharacter.Custom('exotic_fowl_type')] został spłoszony i zagoniony w kierunku drzwi wielkiej sali, skąd uciekł w środek samej nocy."
 feast_main_live_fowl.0003.bird_chased_away: "Gdy [ROOT.GetCharacter.Custom('exotic_fowl_type')] szalał, rzesze służących próbowały go powstrzymać przed przewróceniem naczyń i zepsuciem posiłku. Najlepszą rozrywką było gonienie go chochlą przez kucharza, który w końcu wypchnął ptaka przez drzwi wielkiej sali, skąd uciekł w siną dal."
 feast_main_live_fowl.0003.a: "Ach, nie ma uczty bez psikusa."
 feast_main_live_fowl.0004.t: "$feast_header$ [fowl_dinner_target.GetFirstName] i [fowl_dinner_target.GetHerHis] ptaszarnia"
 feast_main_live_fowl.0004.entremets_served: "W przerwach między posiłkami służący roznoszą imponująco zdobione potrawy jako entremete, pokazujące umiejętności kucharzy gospodarza. Jednym z takich pysznych dań było kilka [ROOT.GetCharacter.Custom('fowl_dinner_peacock_genitive_plural')], oskórowanych, ugotowanych i wypchanych, a następnie przebranych w ich wspaniałe upierzenie.\n\nGdy tylko zbliżyłem nóż, ptactwo odezwało się z wrzaskiem! Jeden z [ROOT.GetCharacter.Custom('fowl_dinner_peacock_genitive_plural')] nie był w ogóle ugotowany! Dziobnął mnie w nos, a następnie wskoczył pośród krzyczących i śmiejących się gości."
 feast_main_live_fowl.0004.bird_killed: "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')|U] szybko zakończył swoją ucieczkę, jako że [fowl_bird_killer.GetTitledFirstName] podn[Select_CString( fowl_bird_killer.IsFemale, 'osła', 'ósł' )] się zamaszyście ze swojego siedzenia i szybko chwycił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )] go za kark. Skrętem rąk i głośnym trzaskiem sprawił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )], że cała sala zamilkła.\n\nSiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jęcząc z bólu, trzymając się za krwawiący nos i przeklinając imię naszego gospodarza."
 feast_main_live_fowl.0004.bird_chased_by_character: "\n\nGdy ptak szalał, [fowl_bird_chaser.GetTitledFirstName] stan[Select_CString( fowl_bird_chaser.IsFemale, 'ęła', 'ął' )] na wysokości zadania i rzucił[Select_CString( fowl_bird_chaser.IsFemale, 'a', '' )] się w pogoń za miotającym się stworzeniem. W końcu [ROOT.GetCharacter.Custom('exotic_fowl_type')] został spłoszony w kierunku drzwi wielkiej sali, a następnie uciekł w siną dal.\n\nSiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jęcząc z bólu, trzymając się za krwawiący nos i przeklinając imię naszego gospodarza."
 feast_main_live_fowl.0004.bird_chased_away: "\n\nGdy [ROOT.GetCharacter.Custom('exotic_fowl_type')] szalał, rzesze służących próbowały go powstrzymać przed przewróceniem naczyń. Najlepszą rozrywką było gonienie go chochlą przez kucharza, który w końcu wypchnął ptaka przez drzwi wielkiej sali, skąd uciekł w siną dal.\n\nUsiadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jęcząc z bólu, ściskając swój krwawiący nos i przeklinając imię naszego gospodarza."
 feast_main_live_fowl.0004.a: "Ptaki są o wiele silniejsze niż myślisz..."
 feast_main_live_fowl.0005.t: "$feast_header$ [fowl_dinner_target.GetFirstName] i [fowl_dinner_target.GetHerHis] ptaszarnia"
 feast_main_live_fowl.0005.entremets_served: "Służący roznosili imponująco zdobione dania: [ROOT.GetCharacter.Custom('exotic_fowl_type')] w różnych wersjach; oskórowane, ugotowane i nadziane, a następnie przybrane w swoje wspaniałe upierzenie. Jednak, gdy [fowl_dinner_target.GetTitledFirstName] przyłożył[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] swój nóż do jednego z nich, ptactwo podniosło się z piskiem! Dziobnęło [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] w nos, po czym wskoczyło pomiędzy wrzeszczących i śmiejących się gości."
 feast_main_live_fowl.0005.bird_killed: "\n\nW końcu miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dość i przechodząc obok, chwycił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ptaka za szyję. Sala zamilkła, a ja skręciłem mu kark, aż słychać było trzask. Zmięta plątanina piór leżała na podłodze do końca trwania posiłku."
 feast_main_live_fowl.0005.a: "Ach, co to za uczucie, gdy czyjeś życie kończy się w twoich rękach..."
 feast_main_live_fowl.0006.t: "$feast_header$ [fowl_dinner_target.GetFirstName] i [fowl_dinner_target.GetHerHis] ptaszarnia"
 feast_main_live_fowl.0006.entremets_served: "Służący roznosili imponująco zdobione dania: [ROOT.GetCharacter.Custom('exotic_fowl_type')] w różnych wersjach; oskórowane, ugotowane i nadziane, a następnie przybrane w swoje wspaniałe upierzenie. Jednak, gdy [fowl_dinner_target.GetTitledFirstName] swój nóż do jednego z nich, ptactwo podniosło się z piskiem! Dziobnęło [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] w nos, po czym wskoczyło pomiędzy wrzeszczących i śmiejących się gości."
 feast_main_live_fowl.0006.bird_chased_by_character: "\n\nNatychmiast wykorzystał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoją szansę, aby wywrzeć wrażenie na pozostałych gościach. Najbardziej autorytatywnymi ruchami nakazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ptakowi udać się do wyjścia. Choć wybrał drogę przez kilka stolików, a ja gonił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] go może trochę zbyt entuzjastycznie, dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] imponujący popis. Gdy ten malutki smok zniknął na świeżym, nocnym powietrzu, poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że nawiązaliśmy jakąś więź."
 feast_main_live_fowl.0006.a: "Chwila, czy ludzie się ze mnie śmieją?"
 feast_main_live_fowl.1001.t: "$feast_header$ Ptasia uczta: Bolesne wspomnienia"
 feast_main_live_fowl.1001.desc: "Ten cholerny ptak na uczcie! Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że rana, którą mi zostawił, zagoi się bez problemu, ale zamiast tego zostawił mi paskudną bliznę na całej twarzy!"
 feast_main_live_fowl.1001.a: "To zawsze będzie mi przypominać o moim śmiertelnym wrogu..."
 fowl_dinner_peacock: "paw"
 fowl_dinner_child: "kolorowy ptak"
 feast_main_live_fowl.9001.t: "$feast_header$ Uczta dobiega końca"
 feast_main_live_fowl.9001.bird_killer: "Uczta, którą zorganizował[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )], dobiegła końca.\n\nWiększość gości zdaje się wracać do domu zadowolona, jednakże wyjątkiem jest [fowl_dinner_target.GetFirstName], któr[Select_CString( fowl_dinner_target.IsFemale, 'a', 'y' )] wciąż trzyma się za nos w miejscu, gdzie naznaczył [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] [ROOT.GetCharacter.Custom('exotic_fowl_type')].\n\nWygląda też na to, że nikt nie chce, aby [fowl_bird_killer.GetFirstName] towarzyszył[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )] komukolwiek podczas powrotu po tym, jak brutalnie zabił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )] tego ptaka."
 feast_main_live_fowl.9001.no_bird_killer: "Uczta, którą zorganizował[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )], dobiegła końca.\n\nWiększość gości zdaje się wracać do domu zadowolona, jednakże wyjątkiem jest [fowl_dinner_target.GetFirstName], któr[Select_CString( fowl_dinner_target.IsFemale, 'a', 'y' )] wciąż trzyma się za nos w miejscu, gdzie naznaczył [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] [ROOT.GetCharacter.Custom('exotic_fowl_type')]."
 feast_main_live_fowl.9001.a: "Do następnego razu, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('host_saying_goodbye'))] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('host_saying_goodbye'))]!"
 feast_main_live_fowl.9002.t: "$feast_header$ Moja uczta dobiega końca"
 feast_main_live_fowl.9002.bird_killer: "Po dniach i nocach radosnego towarzystwa, moja uczta dobiegła końca!\n\nWiększość gości zdaje się wracać do domu zadowolona, jednakże wyjątkiem jest [fowl_dinner_target.GetFirstName], któr[Select_CString( fowl_dinner_target.IsFemale, 'a', 'y' )] wciąż trzyma się za nos w miejscu, gdzie naznaczył [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] [ROOT.GetCharacter.Custom('exotic_fowl_type')].\n\nWygląda też na to, że nikt nie chce, aby [fowl_bird_killer.GetFirstName] towarzyszył[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )] komukolwiek podczas powrotu po tym, jak brutalnie zabił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )] tego ptaka."
 feast_main_live_fowl.9002.no_bird_killer: "Po wielu dniach i nocach wesołego towarzystwa, moja uczta dobiegła końca!\n\nWiększość gości zdaje się wracać do domu zadowolona. Wyjątkiem jest może [fowl_dinner_target.GetFirstName], któr[Select_CString( fowl_dinner_target.IsFemale, 'a', 'y' )] wciąż trzyma się za swój nos, gdzie [ROOT.GetCharacter.Custom('exotic_fowl_type')] pozostawił po sobie ślad."
 feast_main_live_fowl.9002.a: "Wezwę was wszystkich ponownie, moi wasale."
 feast_main_live_fowl.9003.bird_killer: "Uczta w końcu dobiegła końca!\n\nWydaje się, że wszyscy inni dobrze się bawili, podczas gdy ja muszę leczyć ból, który wyrządził mi ten przeklęty [ROOT.GetCharacter.Custom('exotic_fowl_type')]!\n\nChyba powi[Select_CString( ROOT.Char.IsFemale, 'nnam', 'nienem' )] podziękować za to, że [fowl_bird_killer.GetFirstName] za tak skuteczne pozbył[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )] się tego podstępnego stwora z piekła rodem. Trochę się jednak obawiam, że m[Select_CString(ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się za bardzo do nie[Select_CString( fowl_bird_killer.IsFemale, 'j', 'go' )] zbliżyć."
 feast_main_live_fowl.9003.no_bird_killer: "Uczta w końcu dobiegła końca!\n\nWydaje się, że wszyscy inni dobrze się bawili, podczas gdy ja muszę leczyć ból, który wyrządził mi ten przeklęty [ROOT.GetCharacter.Custom('exotic_fowl_type')]! Spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że [host_saying_goodbye.GetTitledFirstName] potraktuje mnie nieco lepiej.\n\nNiezależnie do tego, na następnej uczcie coś im pokażę!"
 feast_main_live_fowl.9003.a: "Tak, tak, do zobaczenia wkrótce."
 feast_main_live_fowl.9004.desc: "Uczta, którą zorganizował[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] [host_saying_goodbye.GetTitledFirstName], zmierza ku końcowi. Śmiejący się goście zmierzają ku wyjściu, gdy nagle cichną i spoglądają w moją stronę. Wiem, że obraz mojej osoby, skręcającej kark temu ptakowi na zawsze wypalił się w ich pamięci. Wiem również, że na zawsze zapamiętam to uczucie, gdy życie ucieka z bezbronnego ciała.\n\nDobrze jest wiedzieć, że oni choć trochę się martwią."
 feast_main_live_fowl.9004.a: "To nie była wcale taka straszna uczta."
 feast_main_live_fowl.9005.desc: "Uczta, którą zorganizował[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] [host_saying_goodbye.GetTitledFirstName], dobiegła końca. Wygląda na to, że większość gości dobrze się bawiła, nawet jeśli chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], aby mniej wspominali mnie biegając[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] po stołach.\n\nPrzynajmniej [fowl_dinner_target.GetFirstName] podziękował[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] mi za to, że przegonił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ptaka, po tym jak [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] zaatakował."
 feast_main_live_fowl.9005.a: "Podczas następnej uczty będę bardziej opanowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
