l_english:
 spymaster_task.0311.t: "Odkryto sekret"
 spymaster_task.0311.councillor_liege_opening: "Podczas wykonywania swoich zadań m[Select_CString(councillor.IsFemale, 'oja', 'ój')] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName] dokonał[Select_CString(councillor.IsFemale, 'a', '')] odkrycia sekretu, który skrywa [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening: "Prowadząc śledztwo, które zlecił[Select_CString( councillor_liege.IsFemale, 'a', '' )] mi m[Select_CString( councillor_liege.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName], odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sekret, który skrywa [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification: "[councillor.GetCouncilTitle]: Odkryto sekret"
 spymaster_task.0341.t: "Szpiegostwo: Dewiacja"
 spymaster_task.0311.secret_deviant.shared: "\n\nNie mogę uwierzyć w te groteskowe sposoby, w jakie szuka przyjemności. Sam taki pomysł byłby odrażający dla każde[Select_CString( secret_holder.IsFemale, 'j przyzwoitej kobiety', 'go przyzwoitego mężczyzny' )], a jednak [secret_holder.GetSheHe] jest bardziej niż chętn[Select_CString( secret_holder.IsFemale, 'a', 'y' )]..."
 spymaster_task.0311.secret_deviant: "\n\nSposoby, w jakie szuka przyjemności, są odrażające dla każde[Select_CString( secret_holder.IsFemale, 'j przyzwoitej kobiety', 'go przyzwoitego mężczyzny' )], a jednak [secret_holder.GetSheHe] nie tylko chce, ale wręcz tego pragnie! To takie nienaturalne i obrzydliwe. To jest obraza [secret_holder.GetFaith.HighGodNamePossessive]!"
 spymaster_task.0341.a: "Sługo, przynieś mi wiadro, bo #EMP zwymiotuję#!."
 spymaster_task.0341.a.deviant: "Opisz to jeszcze raz. Tak szczegółowo, jak to tylko możliwe..."
 spymaster_task.0341.a.detached: "Wyjątkowo obrzydliwe, ale warto o tym wiedzieć."
 spymaster_task.0342.t: "Szpiegostwo: Sodomia"
 spymaster_task.0311.sodomy.accepted: "\n\nLubi intymne towarzystwo innych [Select_CString( secret_holder.IsFemale, 'kobiet', 'mężczyzn' )]. [secret_holder.GetHerHis|U] współbracia [secret_holder.GetFaith.GetAdherentNamePlural] uważają to za ciężki grzech i choć nie ma to większego sensu, mogę dzięki temu zyskać przewagę, której tak bardzo potrzebuję..."
 spymaster_task.0311.secret_sodomy.illegal_shared: "\n\nLubi intymne towarzystwo innych [Select_CString( secret_holder.IsFemale, 'kobiet', 'mężczyzn' )]. Jednak w przeciwieństwie do mnie, [secret_holder.GetFirstName] nie radzi sobie zbyt dobrze ukrywaniem własnych grzechów."
 spymaster_task.0311.secret_sodomy.illegal: "\n\nRozkoszował[Select_CString( secret_holder.IsFemale, 'a', '' )] się intymnym towarzystwem innych [Select_CString( secret_holder.IsFemale, 'kobiet', 'mężczyzn' )]. Głupotą jest myśleć, że taki grzech przeciwko [ROOT.Char.Custom('HighGodNameCel')] przejdzie niezauważony..."
 spymaster_task.0342.a: "Pożałujesz, że uległ[Select_CString( secret_holder.IsFemale, 'aś', 'eś' )] swoim pragnieniom, [secret_holder.GetFirstNameNoTooltip]."
 spymaster_task.0343.t: "Szpiegostwo: Próba morderstwa"
 spymaster_task.0311.secret_murder_attempt.targeting_me: "\n\nTo [secret_holder.GetSheHe] stał[Select_CString( secret_holder.IsFemale, 'a', '' )] za nieudanym zamachem na moje życie! Zemsta w końcu nadejdzie..."
 spymaster_task.0311.secret_murder_attempt.close_to_me: "\n\nTo [secret_holder.GetSheHe] stał[Select_CString( secret_holder.IsFemale, 'a', '' )] za nieudanym zamachem, którego celem był[Select_CString( murder_target.IsFemale, 'a', '' )] [murder_target.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]! Zemsta w końcu nadejdzie..."
 spymaster_task.0311.secret_murder_attempt.other: "\n\nTo [secret_holder.GetSheHe] stał[Select_CString( secret_holder.IsFemale, 'a', '' )] za nieudaną próbą zabójstwa, którego celem był[Select_CString( murder_target.IsFemale, 'a', '' )] [murder_target.GetTitledFirstName]!"
 spymaster_task.0343.a: "Pomyśleć, że [secret_holder.GetFirstNameNoTooltip] m[Select_CString( secret_holder.IsFemale, 'ogłaby', 'ógłby' )] upaść tak nisko."
 spymaster_task.0343.murder_back: "Widzisz, moje działania są całkowicie uzasadnione."
 spymaster_task.0344.t: "Szpiegostwo: Morderstwo"
 spymaster_task.0311.secret_murder.sadistic: "\n\nWszystko wskazuje na to, że to właśnie [secret_holder.GetSheHe] przyczynił[Select_CString( secret_holder.IsFemale, 'a', '' )] się do tego, iż [murder_target.GetTitledFirstName] zmarł[Select_CString( murder_target.IsFemale, 'a', '' )] przedwczesną śmiercią."
 spymaster_task.0311.secret_murder.callous: "\n\nSpiskował[Select_CString( secret_holder.IsFemale, 'a', '' )] i uknuł[Select_CString( secret_holder.IsFemale, 'a', '' )] intrygę, aby tylko [murder_target.GetTitledFirstName] został[Select_CString( murder_target.IsFemale, 'a zamordowana', ' zamordowany' )]! Na tym świecie nie ma miejsca dla takiego słabeusza i tchórza jak [secret_holder.GetSheHe]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful: "\n\nTo [secret_holder.GetSheHe] przyczynił[Select_CString( secret_holder.IsFemale, 'a', '' )] się do tego, że m[Select_CString( murder_target.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName], został[Select_CString( murder_target.IsFemale, 'a zamordowana', ' zamordowany' )]! [secret_holder.GetFirstName] musi zapłacić za to swoim życiem i wszystkim, co jest [secret_holder.GetHerHim] bliskie!"
 spymaster_task.0311.secret_murder.close_to_me: "\n\nPrawda została mi w końcu wyjawiona. To on[Select_CString( secret_holder.IsFemale, 'a była tą kobietą, która', ' był tym mężczyzną, który' )] uknuł[Select_CString( secret_holder.IsFemale, 'a', '' )] spisek, aby tylko m[Select_CString( murder_target.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName] został[Select_CString( murder_target.IsFemale, 'a zamordowana', ' zamordowany' )]."
 spymaster_task.0311.secret_murder.close_to_me_regret: "Czy można było tego uniknąć, gdybym tylko wiedział[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wcześniej?"
 spymaster_task.0311.secret_murder.other: "\n\nUknuł[Select_CString(secret_holder.IsFemale, 'a', '' )] intrygę z cienia, w wyniku czego [murder_target.GetTitledFirstName] został[Select_CString(murder_target.IsFemale, 'a zamordowana', ' zamordowany' )]!"
 spymaster_task.0344.a.sadistic: "Hmm. Czy uda mi się wymyślić wystarczająco okrutną karę?"
 spymaster_task.0344.a.callous: "Nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] pozwalać wściekłym psom biegać na wolności."
 spymaster_task.0344.a: "Nie tylko okrutne i bezduszne, ale także haniebne!"
 spymaster_task.0344.b: "Mam pełne prawo. Nikt nie może mnie osądzać."
 spymaster_task.0345.t: "Szpiegostwo: Kanibalizm"
 spymaster_task.0311.secret_cannibal.shared: "\n\nWygląda na to, że cieszy się tym, co w życiu najpiękniejsze. Może szklaneczką [ROOT.Char.Custom('RegionalDrinkGenitive')] i kęsem czerwonego, delikatnego mięsa."
 spymaster_task.0311.secret_cannibal: "\n\nZe wszystkich haniebnych rzeczy, [secret_holder.GetSheHe] zaspokaja swój głód ludzkim mięsem! Czy może być coś bardziej chorego i obłąkanego?!"
 spymaster_task.0345.a.cannibal: "Mam nadzieję, że pewnego dnia zaprosi mnie na ucztę."
 spymaster_task.0345.a: "O wstrętna ludzkości, czyż nigdy nie przestaniesz mnie obrzydzać?"
 spymaster_task.0346.t: "Szpiegostwo: Kochankowie"
 spymaster_task.0311.secret_lover.consort: "\n\n[Select_CString(secret_holder.IsFemale, 'Moja własna', 'Mój własny' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] i [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] są kochankami!"
 spymaster_task.0311.secret_lover.consort_is_lover: "\n\n[secret_holder.GetSheHe|U] i [Select_CString(lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], są kochankami!"
 spymaster_task.0311.secret_lover.lover_close_to_me: "\n\n[secret_holder.GetSheHe|U] i [Select_CString(lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], są kochankami. Nikt nie wie, jak to się stało, ale czeka ich hańba, jeśli to wyjdzie na jaw."
 spymaster_task.0311.secret_lover.lustful: "\n\n[secret_holder.GetSheHe|U] i [lover.GetTitledFirstName] kochają się, namiętnie całując się i splatając swoje ramiona... Ach, co to będzie za skandal, jeśli ten sekret wyjdzie na jaw!"
 spymaster_task.0311.secret_lover: "\n\n[secret_holder.GetSheHe|U] i [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] są kochankami."
 spymaster_task.0346.a.consort: "Oburzające!"
 spymaster_task.0346.a.close: "To się komplikuje."
 spymaster_task.0346.a: "Dobrze wiedzieć..."
 spymaster_task.0347.t: "Szpiegostwo: Niewierząc[Select_CString(secret_holder.IsFemale, 'a', 'y' )]"
 spymaster_task.0311.secret_non_believer.shared: "\n\nPodobnie jak ja, ma wątpliwości co do swojego oddania [ROOT.Char.Custom('HighGodNameCel')]. W przeciwieństwie do mnie nie umie tego ukryć tak dobrze, jak powin[Select_CString( secret_holder.IsFemale, 'na', 'ien' )]."
 spymaster_task.0311.secret_non_believer.other_faith: "\n\nWygląda na to, że zaczyna [secret_holder.GetSheHe] dostrzegać prawdę o fałszywym bogu — [secret_holder.Custom('HighGodNameWol')]. Oczywiście [secret_holder.GetHerHis] koledzy [secret_holder.GetFaith.GetAdherentNamePlural] raczej nie będą tak wyrozumiali jak ja."
 spymaster_task.0311.secret_non_believer.other_sect: ""
 spymaster_task.0311.secret_non_believer: "\n\nWygląda na to, [secret_holder.GetFaith.GetAdjective|l] doktryna w głównych założeniach wzbudza w ni[Select_CString( secret_holder.IsFemale, 'ej', 'm' )] pewnego rodzaju wątpliwości. Och, [secret_holder.GetFirstNameNoTooltip]... Co na to wszystko powiedzieliby [secret_holder.GetFaith.AltPriestTermPlural]?"
 spymaster_task.0347.a: "To jest oznaka słabej duszy."
 spymaster_task.0348.t: "Szpiegostwo: Kazirodztwo"
 spymaster_task.0311.secret_incest: "\n\n[secret_holder.GetSheHe|U] popełnił[Select_CString( secret_holder.IsFemale, 'a', '' )] grzech najcięższy, zbrodnię przeciwko [ROOT.Char.Custom('HighGodNameCel')]! Tylko ktoś naprawdę chory angażowałby się w stosunki cielesne ze swoją bliską rodziną."
 spymaster_task.0311.secret_incest.shared: "\n\nChoć jest dla mnie oczywiste, że miłość nie zna granic, świat zareagowałby z przerażeniem i potępieniem na sposób, w jaki [secret_holder.GetFirstNameNoTooltip] zrealizował[Select_CString( secret_holder.IsFemale, 'a', '' )] swoje pragnienie..."
 spymaster_task.0348.a.shared: "Tak właśnie musi być."
 spymaster_task.0348.a.lustful: "Z własną rodziną...? Och, nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] nawet o tym myśleć. Nie #EMP powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )]#!..."
 spymaster_task.0348.a: "Muszę potępić taki bezbożny związek!"
 spymaster_task.0349.t: "Szpiegostwo: Czary"
 spymaster_task.0311.secret_witch.shared: "\n\nWygląda na to, że [secret_holder.GetSheHe] również szuka odpowiedzi poza granicami tego świata. Ach te rzeczy, które musiał[Select_CString(secret_holder.IsFemale, 'a', '' )] widzieć... Gdybyśmy tylko mogli otwarcie dzielić się naszą wiedzą."
 spymaster_task.0311.secret_witch.zealous: "\n\nIstnieją dowody na to, że może [secret_holder.GetSheHe] brać udział w tajemnych rytuałach, które z pewnością służą, by obcować ze złymi duchami! Być może nawet tańczy nago z uwodzicielskimi demonami, a migoczące światło płomieni pieści ich ciała, gdy..."
 spymaster_task.0311.secret_witch.zealous_end: "Co za odrażająca myśl!"
 spymaster_task.0311.secret_witch: "\n\nIstnieją dowody na to, że może [secret_holder.GetSheHe] brać udział w tajemnych rytuałach. A jakiż inny cel mogłoby mieć coś takiego, niż obcowanie ze złymi duchami, a być może także z demonami?!"
 spymaster_task.0349.a.zealous: "Myśli o nieziemskim pięknie nie mogą mnie uwieść!"
 spymaster_task.0349.a: "Cóż złego [secret_holder.GetSheHe] planuje?"
 spymaster_task.0350.t: "Szpiegostwo: Bękart"
 spymaster_task.0311.secret_bastard.i_am_real_father: "\n\n[bastard.GetTitledFirstName] nie tylko jest bękartem, ale... ja jestem [bastard.GetHerHis] prawdziwym ojcem!"
 spymaster_task.0311.secret_bastard.i_am_not_father: "\n\n[bastard.GetTitledFirstName] nie jest moim rodowitym dzieckiem, jako że [Select_CString( bastard.IsFemale, 'jej', 'jego' )] [Select_CString( secret_holder.IsFemale, 'matką', 'ojcem' )] jest [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.i_am_not_real_father: ""
 spymaster_task.0311.secret_bastard.father_is_interesting: "\n\nW rzeczywistości [bastard.GetTitledFirstName] jest bękartem pochodzącym ze związku, w którym tkwili [mother.GetTitledFirstName] oraz m[Select_CString( actual_father.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName]!"
 spymaster_task.0311.secret_bastard: "\n\nW rzeczywistości [bastard.GetTitledFirstName] jest bękartem pochodzącym ze związku, w którym tkwili [mother.GetTitledFirstName] i [actual_father.GetTitledFirstName]!"
 spymaster_task.0350.a.related: "Jak mogłaś to przede mną ukrywać, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a: "Niewiarygodne!"
 spymaster_task.0359.t: "Szpiegostwo: Odkrycie"
 spymaster_task.0359.a: "Bardzo interesujące..."
 spymaster_task.0381.opening: "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court: "Podczas mojej pracy na twoim dworze nie udało mi się znaleźć żadnych sekretów, które [Select_CString( character_to_hook.IsFemale, 'mogła', 'mógłby' )] skrywać [character_to_hook.Custom2('YourCharacterIntroductionNoComma', target_character)]."
 spymaster_task.0381.desc_other_court: "Podczas mojej pracy na dworze, którym zarządza [target_character.GetTitledFirstName], nie udało mi się odnaleźć żadnych sekretów, które [Select_CString( character_to_hook.IsFemale, 'mogła', 'mógłby' )] skrywać [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)]."
 spymaster_task.0381.desc: "\n\nJednak prawda nie musi nas powstrzymywać. Wystarczy się upewnić, że [character_to_hook.GetFirstNameNoTooltip] ma jakieś sekrety, których nie [Select_CString( character_to_hook.IsFemale, 'chciałaby', 'chciałby' )] ujawnić."
 spymaster_task.0381.a: "Załatw to."
 spymaster_task.0381.a.truth_is_relative_unlock: "Ta opcja jest dostępna, ponieważ posiadam cechę [GetPerk('truth_is_relative_perk').GetName(GetPlayer)]"
 spymaster_task.0381.b: "Nie ma powodu, abyśmy nie byli dla siebie przyjaźni."
 spymaster_task.0381.b.flavor: "Tak długo, jak wie, jak łatwo [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] stać się [character_to_hook.GetHerHis] wrogiem"
 spymaster_task.0399.opening: "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc: "Mimo naszych wszelkich starań, moi wspólnicy nie odkryli jeszcze żadnych sekretów"
 spymaster_task.0399.home_court: "na tym dworze."
 spymaster_task.0399.other_court: "na [Select_CString( target_character.IsLocalPlayer, 'twoim ', '' )]dworze[Select_CString( target_character.IsLocalPlayer, '', Concatenate(', którym zarządza ', target_character.GetTitledFirstName))]."
 spymaster_task.0399.nothing_to_find: "\n\nNie sądzę, abyśmy coś znaleźli w najbliższym czasie. Tutaj dzieje się mniej niż na cmentarzu w środku nocy."
 spymaster_task.0399.something_here: "\n\nJednakże nadal wierzę, że coś się czai w ukryciu. Potrzebuję trochę więcej czasu, aby ustalić co to jest."
 spymaster_task.0399.a.recommended: "No cóż, wiesz najlepiej, co robić."
 spymaster_task.0399.a.counter: "Nie, nie traćmy więcej czasu."
 spymaster_task.0399.a.tt: "[councillor.GetFirstNameNoTooltip] zmienia dotychczas wykonywane zadanie na zapobieganie spiskom"
 spymaster_task.0399.b.recommended: "Jeżeli tutaj #EMP coś#! jest, znajdziemy to."
 spymaster_task.0399.b.counter: "Nie był[Select_CString( ROOT.Char.IsFemale, 'abym tego taka pewna', 'bym tego taki pewien' )]. Nie przestawaj!"
 spymaster_task.0399.b.tt: "[councillor.GetFirstNameNoTooltip] kontynuuje zadanie szukania sekretów"
 spymaster_task.1001.t: "„Wypadek”"
 spymaster_task.1001.desc: "Przeprosiny, które wygłasza [councillor.GetTitledFirstName] brzmią autentycznie, ale błąd wydaje się niemal zbyt niedorzeczny, aby mógł być prawdziwy.\n\n„Widzisz, [Select_CString(ROOT.Char.IsFemale, 'moja seniorko', 'mój seniorze' )]” – mój [councillor.GetCouncilTitle|l] wyjaśnia – „To była po prostu kwestia wysłania niewłaściwego listu przez niewłaściwego posłańca” – wstrzymuje oddech – „W ten sposób zaginęły obciążające dokumenty”."
 spymaster_task.1001.a: "Ty [councillor.Custom('InsultNounVocative')]!"
 spymaster_task.1001.b: "Każdy popełnia błędy, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt: "Ktoś w twoim państwie poznał jeden z twoich [Concept( 'secrets', 'sekretów' )|E].\n"
 spymaster.1001.notification: "Zgubiono tajne dokumenty"
 spymaster_task.1002.greeting: "Do wszystkich, których to może dotyczyć..."
 spymaster_task.1002.desc: "Załączył[Select_CString( councillor.IsFemale, 'am', 'em' )] obciążające dokumenty. Powtarzam, że nie wolno ci o tym nikomu mówić. Nawet m[Select_CString( councillor_liege.IsFemale, 'oja seniorka', 'ój senior' )], [councillor_liege.GetTitledFirstName], nie wie o ich istnieniu i tak musi pozostać."
 spymaster_task.1002.a: "Nie sądzę, aby to było skierowane do mnie..."
 spymaster_task.1002.a.tt: "#F ...ale kim ja jestem, żeby rezygnować z prezentu od [councillor.GetCouncilTitlePossessive|l]?#!"
 spymaster_task.1003.a.tt: "Ktoś w twoim państwie poznał jeden z [Concept( 'secrets', 'sekretów' )|E], który skrywa [courtier.GetTitledFirstNameNoTooltip]."
 spymaster_task.1003.notification: "Zgubiono sekretny list"
 spymaster_task.1101.desc_opening: "Odkryłem podstępny plan, który uknuł[Select_CString(owner.IsFemale, 'a', '' )] [owner.GetTitledFirstName]"
 spymaster_task.1101.murder: "by cię zamordować!"
 spymaster_task.1101.abduct: "by cię porwać!"
 spymaster_task.1101.spy_on: "by odkryć wszystkie twoje sekrety!"
 spymaster_task.1101.fallback: "przeciwko tobie!"
 spymaster_task.1101.ending: "\n\nKiedy to piszę, [owner.GetHerHis] agenci są aresztowani, ale chociaż [owner.GetFirstName] został na razie powstrzyman[Select_CString(owner.IsFemale, 'a', 'y' )], stanowi zagrożenie dla przyszłości.\nChyba że podejmiemy odpowiednie działania..."
 spymaster_task.1101.a: "Ten świat może być zbyt duży dla nas dwojga."
 spymaster_task.1101.exposure_tt: "Spisek został ujawniony"
 spymaster_task.2001.t: "Bezpodstawne oskarżenia"
 spymaster_task.2001.desc: "M[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] rozkazał[Select_CString( councillor.IsFemale, 'a', '' )], aby [ROOT.Char.Custom('DefaultPriestTitle')] został przyprowadzony przed moje oblicze w celu ujawnienia i osądzenia wielkiego spisku. Jednak, gdy [ROOT.Char.Custom('DefaultPriestTitle')] odmówił przyznania się do winy, [councillor.GetTitledFirstName] nie miał[Select_CString( councillor.IsFemale, 'a', '' )] absolutnie żadnych dowodów na poparcie swoich oskarżeń."
 spymaster_task.2001.a: "Proszę, przestań mnie zawstydzać, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b: "[ROOT.Char.Custom('DefaultPriestTitle')|U] musi mieć #EMP coś#! na sumieniu."
 spymaster_task.2002.notification: "Reputacja w zakresie podstępu"
 spymaster_task.2003.t: "Rozpadający się spisek"
 spymaster_task.2003.desc: "Mój [councillor.GetCouncilTitle|l] jest niezwykle formalny, gdy zwraca się do mnie na dworze: „[Select_CString(ROOT.Char.IsFemale, 'Moja seniorko', 'Mój seniorze' )], czy wzi[Select_CString(ROOT.Char.IsFemale, 'ęłaś', 'ąłeś' )] pod uwagę, że spiskowanie w cieniu może nie być najlepszym sposobem na zdobycie tego, czego chcesz?”. Jest to zaskakujące stwierdzenie, ale [councillor.GetTitledFirstName] w końcu przechodzi do sedna sprawy.\n\n„Wygląda na to, że [scheme.GetName]... cóż, wszyscy wspólnicy przestali odpowiadać na moje korespondencje. Jakby nigdy nic się nie wydarzyło”."
 spymaster_task.2003.a: "Całkowicie stracił[Select_CString( councillor.IsFemale, 'aś', 'eś' )] wątek?"
 spymaster_task.2102.t: "Ukryta wiedza"
 spymaster_task.2102.desc: "Utrzymywanie siatki szpiegowskiej w całym państwie, którą w moim imieniu zarządza imieniu [councillor_liege.GetTitledFirstName], ma swoje zalety. Często odkrywam rzeczy, których nawet nie szukam. Dowody na istnienie sekretu, który skrywa [secret_owner.GetTitledFirstName], na przykład..."
 spymaster_task.2102.a: "[councillor_liege.GetFirstNameNoTooltip] [Select_CString(councillor_liege.IsFemale, 'mogłaby', 'mógłby' )] chcieć o tym usłyszeć."
 spymaster_task.2102.b: "Ta stara plotka? Przypuszczam, że [councillor_liege.GetTitleTierName] chciał[Select_CString(councillor_liege.IsFemale, 'aby', 'by' )] to usłyszeć."
 spymaster_task.2102.c: "Nie ma potrzeby się tym dzielić."
 spymaster_task.2102.c.tt: "Musisz uważać na to, co tw[Select_CString(councillor_liege.IsFemale, 'oja seniorka', 'ój senior' )] może sądzić, że ukrywasz przed [Select_CString(councillor_liege.IsFemale, 'nią', 'nim' )]."
 spymaster_task.2103.notification: "[councillor.GetCouncilTitle] odkrywa sekret"
 spymaster_task.3001.opening: "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc: "Stało się boleśnie jasne, że tw[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], zatrudnił[Select_CString( councillor.IsFemale, 'a', '' )] na moim dworze szpiegów. Nie wiem, czego szukają, jako że ja i moi słudzy nie mamy nic do ukrycia, ale błagam cię, każ im przestać."
 spymaster_task.3001.a: "Tylko wyobrażasz sobie pewne rzeczy!"
 spymaster_task.3001.continue_snooping: "[councillor.GetFirstNameNoTooltip] kontynuuje węszenie"
 spymaster_task.3001.b: "Niefortunne nieporozumienie. To już koniec."
 spymaster_task.3002.t: "Obcy wspólnicy na dworze"
 spymaster_task.3002.opening: "Ponieważ tajne wiadomości są przekazywane na dworze szeptem, oczywiste jest, że wspólnicy [Select_CString(councillor_liege.IsFemale, 'mojej', 'mojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor_liege'))] szukają sekretów."
 spymaster_task.3002.end: "Kiedy jednak zwrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do nie[Select_CString( councillor_liege.IsFemale, 'j', 'go' )] w tej sprawie, [councillor_liege.GetTitledFirstName] wszystkiemu zaprzeczył[Select_CString( councillor_liege.IsFemale, 'a', '' )]!"
 spymaster_task.3002.a: "Co [councillor_liege.GetSheHe] knuje?"
 spymaster_task.3003.end: "Na szczęście [councillor_liege.GetTitledFirstName] obiecał[Select_CString( councillor_liege.IsFemale, 'a', '' )], że machinacje [councillor_liege.GetHerHis] [councillor.GetCouncilTitlePossessive] natychmiast się zakończą."
 spymaster_task.3003.a: "Ale po co w ogóle tu byli?"
 spymaster_task.3004.desc: "Chyba nie sądził[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )], że wspólnicy, którym [councillor.GetCouncilTitle] wydał[Select_CString( councillor.IsFemale, 'a', '' )] polecenie, pozostaną na zawsze niezauważeni na moim dworze? Żądam, byś natychmiast zaprzestał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tego buntowniczego zachowania!"
 spymaster_task.3004.a: "Chyba coś ci się przywidziało..."
 spymaster_task.3004.b: "Zwykła pomyłka, m[Select_CString( target.IsFemale, 'oja seniorko', 'ój seniorze' )], to wszystko!"
 spymaster_task.3005.opening: "Odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wspólników na swoim dworze, których najwyraźniej zatrudnił[Select_CString( councillor_liege.IsFemale, 'a moja', ' mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName]!"
 spymaster_task.3005.end: "\n\nJednakże, gdy zażądał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ich wycofania, [councillor_liege.GetTitleTierName] wszystkiemu zaprzeczył[Select_CString( councillor_liege.IsFemale, 'a', '' )]!"
 spymaster_task.3005.a: "Bezczeln[Select_CString( councillor_liege.IsFemale, 'a łotrzyca', 'y łotr' )]!"
 spymaster_task.3006.end: "\n\nKiedy rozkazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ich wycofać, [councillor_liege.GetTitleTierName] zgodził[Select_CString( councillor_liege.IsFemale, 'a', '' )] się, jednakże nadal będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mieć się na baczności..."
 spymaster_task.3006.a: "Mroczne szepty poprzedzają mroczne czyny."
 spymaster_task.3007.desc: "Szpiedzy szukający tajemnic nękają mój dwór i proszę sobie wyobrazić moje zdziwienie, gdy dowiaduję się, że zatrudnił ich nie kto inny, jak twój [councillor.GetCouncilTitle|l]! Proszę natychmiast położyć kres tej parodii!"
 spymaster_task.3007.a: "Nic nie wiem o jakichkolwiek szpiegach, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b: "Och, musieli się zgubić w drodze do domu!"
 spymaster_task.3009.end: "Na prośbę o ich wycofanie, [councillor_liege.GetTitleTierName] wyraził[Select_CString( councillor_liege.IsFemale, 'a', '' )] zgodę, jednakże będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mieć się na baczności..."
