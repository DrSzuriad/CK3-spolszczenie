 councillor_spouse_martial.0001.message: ""
 councillor_spouse_martial.0002.message: "Wsparcie organizacji armii"
 councillor_spouse_martial.0003.message: ""
 councillor_spouse_martial.0004.message: ""
 councillor_spouse_martial.0005.message: "Wsparcie w negocjacjach z najemnikami"
 councillor_spouse_martial.0006.message: "Dbanie o siebie"
 councillor_spouse_martial.0007.message: ""
 councillor_spouse_martial.0008.message: "Zastraszająca obecność"
 councillor_spouse_martial.0009.message: "Ćwiczenia bojowe"
 councillor_spouse_martial.1001.t: "Małżonek: Dzień turnieju"
 councillor_spouse_martial.1001.desc: "Świeci słońce, a chłopi wałęsają się wokół turnieju, który został zorganizowany przez m[Select_CString(SCOPE.sC('councillor').IsFemale, 'oją', 'ójego')] [ROOT.Char.Custom2('RelationToMeAccusative', SCOPE.sC('councillor'))] Wszyscy moi $knight_culture_player_plural_no_tooltip_lowercase$ wiwatują, gdy [councillor.GetTitledFirstName] ogłasza turniej na ich cześć, a ja choć raz mogę po prostu siedzieć i patrzeć.\n\nNie zamierzam jednak spędzić całego dnia, będąc przyklejon[Select_CString(ROOT.Char.IsFemale, 'a', 'ym' )] do tronu!"
 councillor_spouse_martial.1001.a: "Moi $knight_culture_player_plural_no_tooltip_lowercase$, ja również wam kibicuję!"
 councillor_spouse_martial.1001.commanders: "Każdy $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b: "To idealna okazja, by dać [child.GetFirstNameNoTooltip] kilka wskazówek!"
 councillor_spouse_martial.1001.b.education_tt: "Wspieram edukację wojenną [child.GetFirstNameNoTooltip]"
 councillor_spouse_martial.1001.c: "Ten dzień jest na #EMP naszą#! cześć, [Select_CString(GetPlayer.GetPrimarySpouse.IsFemale, 'moja droga', 'mój drogi')]!"
 councillor_spouse_martial.1002.t: "Małżonek: Działanie w moim imieniu"
 councillor_spouse_martial.1002.desc: "[Select_CString(councillor.IsFemale, 'Moja', 'Mój')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))|l] poświęca sporo czasu na podróżowanie po kraju ze swoją gwardią honorową. Jest wiele spraw, które może załatwić w moim imieniu, a wojsko, które prowadzi ze sobą [councillor.GetTitledFirstName] przypomina o moim prawie do rządzenia."
 councillor_spouse_martial.1002.a: "[Select_CString(councillor.IsFemale, 'Moja', 'Mój')] [councillor.GetTitleAsNameNoTooltip|l] i ja czuwamy nad moim państwem!"
 councillor_spouse_martial.1002.b: "Upewnij się, że ludzie należycie się płaszczą, [Select_CString(GetPlayer.GetPrimarySpouse.IsFemale, 'moja droga', 'mój drogi')]."
 councillor_spouse_martial.1002.c: "Wszyscy powinni się mnie bać i kłaniać się u moich stóp, [councillor.GetFirstNameNoTooltip|l]!"
 councillor_spouse_martial.1003.t: "Małżonek: Sprawa honoru"
 councillor_spouse_martial.1003.desc: "[Select_CString(councillor.IsFemale, 'Moja', 'Mój')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. \nChodzi o konflikt pomiędzy [attacker_vassal.GetTitledFirstName], a [defender_vassal.GetTitledFirstName] o którym [Select_CString(councillor.IsFemale, 'chciałaby', 'chciałby')] porozmawiać.\n\n\"Ich walka jest pozbawiona honoru, a oni sami przynoszą wstyd twojemu państwu. Pozwól mi się nimi zająć. Wiem, że mogę ich zmusić do zawarcia pokoju.\""
 councillor_spouse_martial.1003.a: "Zobacz, jak to się załatwia, bez względu na koszty."
 councillor_spouse_martial.1003.b: "Nie, chcę zobaczyć, kto wygra!"
 councillor_spouse_martial.1003.b.tt: "[attacker_vassal.GetFirstNameNoTooltip] oraz [defender_vassal.GetFirstNameNoTooltip] kontynuują swoją walkę"
 councillor_spouse_martial.1003.c: "Oh, wierzę, że możesz, [Select_CString(GetPlayer.GetPrimarySpouse.IsFemale, 'moja droga', 'mój drogi')]."
 councillor_spouse_martial.1003.c.unlock_tt: "Ta opcja jest dostępna dlatego, że [councillor.GetFirstNameNoTooltip] jest doskonałym strategiem"
 councillor_spouse_martial.1004.t: "Małżonek: Gwardia"
 councillor_spouse_martial.1004.desc: "Jestem nieco zdezorientowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] tym, że [Select_CString(councillor.IsFemale, 'moja', 'mój')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] chce mi wręczyć na dziedzińcu 'wielki prezent'. Wkrótce jednak wszystko staje się jasne, gdy [councillor.GetTitledFirstName] rozkazuje grupce żołnierzy ustawić się w szeregu. \"Kompletny pułk, zebrany z moich ziem, gotowy by Ci służyć.\"\n\nTo #EMP wspaniały#! dar!"
 councillor_spouse_martial.1004.a: "Więcej żołnierzy do wsparcia armii!"
 councillor_spouse_martial.1004.b: "Będą służyć jako moja osobista gwardia."
 councillor_spouse_martial.1005.t: "Małżonek: Pozostawić wrażenie"
 councillor_spouse_martial.1005.desc: "[vassal.GetTitledFirstName] przybywa do [capital.GetAdjective], aby złożyć mi hołd. Jednakże, [councillor.GetTitledFirstName] sugeruje, że wojskowy pokaz może zagwarantować dalszą lojalność.\n\n„Widząc twą przytłaczającą potęgę, każdy zastanowi się dwa razy, gdyby zdrada kiedykolwiek przyszła mu do głowy” – zwraca uwagę [ROOT.Char.Custom2('MySheHe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_spouse_martial.1005.a: "Tak, [vassal.GetFirstNameNoTooltip] będzie widzieć żołnierzy wszędzie, gdzie się obróci!"
 councillor_spouse_martial.1005.a.tt: "[vassal.GetFirstNameNoTooltip] staje się bardziej [Select_CString(vassal.IsFemale, 'podatna', 'podatny')] na [dread|El]"
 councillor_spouse_martial.1005.b: "Zwykła defilada powinna wystarczyć."
