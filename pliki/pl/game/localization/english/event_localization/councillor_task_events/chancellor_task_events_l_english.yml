l_english:
 chancellor_task.0991_end_desc: "[target_character.GetTitledFirstNameNoTooltip] nie zwiększy już bardziej swojej opinii o tobie."
 chancellor_task.0991_increase_desc: "[target_character.GetTitledFirstNameNoTooltip] był[Select_CString( target_character.IsFemale, 'a', '' )] pod wrażeniem i dostąpił[Select_CString( target_character.IsFemale, 'a', '' )] zaszczytu z powodu łaski, którą [Select_CString( target_character.IsFemale, 'ją', 'go' )] obdarzono."
 chancellor_task.1001.t: "Nowy pretendent"
 chancellor_task.1001.desc: "Ze wszystkich bufonad, jakie kiedykolwiek widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]...\n\nW ramach bezsensownych działań, które prowadził[Select_CString(councillor.IsFemale, 'a', '' )] [councillor.GetTitledFirstName] o poprawę moich stosunków z sąsiadami, [Select_CString(councillor.IsFemale, 'moja dobroduszna', 'mój dobroduszny' )] [councillor.GetCouncilTitle] oficjalnie uznał[Select_CString(councillor.IsFemale, 'a', '' )] roszczenie do [target_county.GetAdjective], które wysun[Select_CString(neighboring_ruler.IsFemale, 'ęła', 'ął' )] [neighboring_ruler.GetTitledFirstName]!"
 chancellor_task.1001.a: "Twoim zadaniem jest zdobywanie przyjaciół, a nie wrogów!"
 chancellor_task.1001.title_message: "Pomyłka skutkująca roszczeniem"
 chancellor_task.1001.message: "[councillor.GetTitledFirstName] oficjalnie potwierdził[Select_CString( councillor.IsFemale, 'a', '' )] twoje roszczenie do [target_county.GetName]"
 chancellor_task.1002.t: "Koniec pokoju"
 chancellor_task.1002.desc: "[Select_CString(councillor.IsFemale, 'Moja niekompetentna', 'Mój niekompetentny' )] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], próbując poprawić moją reputację, zgodził[Select_CString(councillor.IsFemale, 'a', '' )] się na traktat, który #EMP anuluje#! niektóre klauzule starego traktatu, który zawarł[Select_CString(target.IsFemale, 'a', '' )] ze mną [target.GetName]!\n\nSposób, w jaki widzi to [target.GetTitleTierName] jest taki, że może [target.GetSheHe] swobodnie wypowiedzieć mi wojnę, kiedy tylko zechce."
 chancellor_task.1002.a: "Dlaczego miał[Select_CString(councillor.IsFemale, 'abyś', 'byś' )] się na to zgodzić, [councillor.GetFirstNameNoTooltip]?!"
 chancellor_task.1003.opening: "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc: "[Select_CString(councillor.IsFemale, 'Twoja', 'Twój' )] [councillor.Custom('CouncilPositionGender')|l], [councillor.GetTitledFirstName], korespondował[Select_CString(councillor.IsFemale, 'a', '' )] ze mną i cóż to była za haniebna prezentacja umiejętności dyplomatycznych. Nie jesteś człowiekiem, za jakiego Cię [Select_CString(neighbor.IsFemale, 'uważałam', 'uważałem' )]!"
 chancellor_task.1003.a: "To musi być jakieś straszne nieporozumienie..."
 chancellor_task.1003.message: "[neighbor.GetTitledFirstName] rozzłoszczon[Select_CString( neighbor.IsFemale, 'a', 'y' )] przez [councillor.GetCouncilTitlePossessive|l]"
 chancellor_task.1102.t: "Zręczna dyplomacja"
 chancellor_task.1102.desc: "[Select_CString(councillor.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], ciężko pracował[Select_CString(councillor.IsFemale, 'a', '' )], by przekonać sąsiadujące z nami państwa oraz wasali, że traktat pokojowy, który zawarł[Select_CString(target.IsFemale, 'a', '' )] ze mną [target.GetName], jest według mnie błędny, bezprawny i niesprawiedliwy!\n\nJeśli zechcę, to znów mogę wypowiedzieć [target.GetHerHim] wojnę."
 chancellor_task.1102.a: "Niewiarygodna praca, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.opening: "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc: "[Select_CString( councillor.IsFemale, 'Twoja', 'Twój' )] [councillor.Custom('CouncilPositionGender')|l], [councillor.GetTitledFirstName], korespondował[Select_CString(councillor.IsFemale, 'a', '' )] ze mną i muszę przyznać, że przybył[Select_CString(neighbor.IsFemale, 'am', 'em' )] tylko po to, aby zobaczyć Cię w nowym świetle. Być może jesteś kimś, kogo pewnego dnia [Select_CString(neighbor.IsFemale, 'mogłabym', 'mógłbym' )] określić mianem [Select_CString(ROOT.Char.IsFemale, 'swojej przyjaciółki', 'swojego przyjaciela' )]."
 chancellor_task.1103.a: "Twoja elokwencja nie przestaje mnie zadziwiać, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.message: "[councillor.GetCouncilTitle] imponuje [neighbor.GetTitledFirstName]"
 chancellor_task.2001.t: "Lokalny opór"
 chancellor_task.2001.desc: "[Select_CString(ROOT.Char.IsFemale, 'Moja szanowana', 'Mój szanowany' )][councillor.Custom2('RelationToMePossessive', ROOT.Char)],\nMoje wysiłki w celu reorganizacji [county.GetAdjective] postępują w szybkim tempie, jednakże nie wszyscy są tak samo przekonani o płynących z tego korzyściach.\nWydaje mi się, że nadepn[Select_CString(councillor.IsFemale, 'ęłam', 'ąłem' )] na odcisk kilku burmistrzom i starszym wiosek. To znaczy każdemu burmistrzowi i starszym wiosek."
 chancellor_task.2001.a: "Co ty uczynił[Select_CString(councillor.IsFemale, 'aś', 'eś' )], [councillor.GetFirstNameNoTooltip]..."
 chancellor_task.2001.notification: "Niekompetencja, którą wykazał[Select_CString(councillor.IsFemale, 'a się moja', ' się mój' )] [councillor.GetCouncilTitle|l] spowodowała, że mieszkańcy [county.GetAdjective] stracili do mnie szacunek"
 chancellor_task.2002.desc: "[Select_CString(ROOT.Char.IsFemale, 'Moja szanowna', 'Mój szanowny' )] [councillor.Custom2('RelationToMeVocative', ROOT.Char)]...\n\nWygląda na to, że popełnił[Select_CString(councillor.IsFemale, 'am', 'em' )] kilka błędów w ocenie. Reformy, które wprowadził[Select_CString(councillor.IsFemale, 'am', 'em' )] na terenie [county.GetAdjective] miały wzmocnić twoją kontrolę nad regionem, ale zamiast tego ludzie wydają się ledwo wiedzieć, kim jest ich [ROOT.Char.GetTitleTierName|l]..."
 chancellor_task.2002.a: "Jeszcze #EMP bardziej pogorszył[Select_CString(councillor.IsFemale, 'aś', 'eś' )]#! sytuację?!"
 chancellor_task.2002.notification: "[Select_CString(councillor.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l] traci kontrolę na terenie [county.GetAdjective]!"
 chancellor_task.2003.t: "Rozczarowanie"
 chancellor_task.2003.desc: "Pozdrowienia, [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [baron.Custom2('RelationToMeVocative ', ROOT.Char)],\nMuszę poskarżyć się na zachowanie, jakim wykazuje się [Select_CString(councillor.IsFemale, 'twoja', 'twój' )] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName]!\nPojawił[Select_CString(councillor.IsFemale, 'a', '' )] się [councillor.GetSheHe] na terenie [county.GetAdjective] i zacz[Select_CString(councillor.IsFemale, 'ęła', 'ął' )] zmieniać rzeczy dla kaprysu, bez szacunku dla naszych tradycji i starożytnych praktyk!"
 chancellor_task.2003.a: "Nie [Select_CString(councillor.IsFemale, 'mogłabyś', 'mógłbyś' )] być nieco bardziej delikatn[Select_CString(councillor.IsFemale, 'a', 'y' )], [councillor.GetFirstNameNoTooltip]?"
 chancellor_task.2003.notification: "Mój niekompetentn[Select_CString(councillor.IsFemale, 'a', 'y' )] [councillor.GetCouncilTitle|l] zdenerwował[Select_CString(councillor.IsFemale, 'a', '' )] jednego z moich wasali!"
 chancellor_task_2001.message: "$baron_plural_upper_case$ sprzeciwiają się integracji"
 chancellor_task_2002.message: "[resisting_culture.GetCollectiveNoun] sprzeciwiają się integracji"
 chancellor_task_2101.message: "$baron_plural_upper_case$ popierają integrację"
 chancellor_task_2102.message: "[supporting_culture.GetCollectiveNoun] popierają integrację"
 chancellor_task_every_county_of_culture_in_title: "Każde hrabstwo z kulturą [supporting_culture.GetAdjective] na terenie [title.GetAdjective]"
 chancellor_task.2103.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc: "Nasze próby integracji na terenie [title.GetAdjective] idą bardzo dobrze. W rzeczywistości możemy spróbować narzucić praktyki podatkowe [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] na ograniczoną skalę."
 chancellor_task.2103.a: "Doskonale. Niech tak będzie!"
 chancellor_task.2103.b: "Może jest więcej rzeczy, których moglibyśmy się nauczyć z ich praktyk?"
 chancellor_task.2103.c: "Nie, te rzeczy wymagają czasu i powinniśmy dać im go tyle, ile potrzebują."
 chancellor_task.3001.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc: "Tw[Select_CString(councillor.IsFemale, 'oja', 'ój' )] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], już od jakiegoś czasu jest moim gościem. Sposób, w jaki narzuca się w moim domu, przez cały czas próbując zachęcić nas, abyśmy ci służyli, napawa mnie obrzydzeniem!\n\nJak[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] [ROOT.Char.GetLadyLord] wysłał[Select_CString(ROOT.Char.IsFemale, 'aby', 'by' )] tak okropnego przedstawiciela?"
 chancellor_task.3001.a: "[councillor.GetFirstNameNoTooltip]! Co ty zrobił[Select_CString(councillor.IsFemale, 'aś', 'eś' )]?!"
 chancellor_task.3002.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc: "Wygląda na to, że [vassal.GetTitledFirstName] m[Select_CString( vassal.IsFemale, 'ogła', 'ógł' )] zostać... przypadkowo zwolnion[Select_CString( vassal.IsFemale, 'a', 'y' )] przeze mnie z części je[Select_CString( vassal.IsFemale, 'j', 'go' )] zobowiązań...\n\nPróbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z tego wybrnąć, jednakże obawiam się, że jest już za późno..."
 chancellor_task.3002.a: "Ty głupcze!"
 chancellor_task.3002.c: "Nie, mogę to jeszcze uratować."
 chancellor_task.3002.d: "Nie wydaje mi się."
 chancellor_task.3101.opening: "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc: "W związku z konfliktem, który toczą między sobą [attacker_vassal.GetTitledFirstName] i [defender_vassal.GetTitledFirstName], niestrudzenie pracuję nad dotarciem do sedna ich sporu. Wierzę, że przy odpowiedniej zachęcie, może dojść do ugody."
 chancellor_task.3101.a: "Za wszelką cenę każ im przestać walczyć."
 chancellor_task.3101.b: "Zrobią, co powiem, jako ich [ROOT.Char.GetTitleTierName]!"
 chancellor_task.3101.c: "Niech sami rozwiążą swoje problemy."
 chancellor_task.3101.c.tt: "Wojna pomiędzy [attacker_vassal.GetFirstNameNoTooltip] i [defender_vassal.GetFirstNameNoTooltip] trwa"
 chancellor_task.3102.desc: "Odkrył[Select_CString(active_councillor.IsFemale, 'am', 'em' )], że kontrakt, który odziedziczył[Select_CString(vassal.IsFemale, 'a', '' )] [vassal.GetTitledFirstName], zobowiązuje [Select_CString(vassal.IsFemale, 'ją', 'go' )] do większego świadczenia należności, aniżeli to, co pozyskał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]."
 chancellor_task.3102.a: "Czas naprawić ten błąd!"
 chancellor_task.3102.c: "Pozwolę na to. Tym razem..."
 chancellor_task.3003.t: "Utrata autorytetu"
 chancellor_task.3003.desc: "Wygląda na to, że praca, jaką wykonuje [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [councillor.GetCouncilTitle] — o ile w ogóle ją wykonuje – nie jest wystarczająca.\n\nPod [councillor.GetHerHis] okiem moi wasale działają zgodnie z własną wolą, rzadko szukając mojej aprobaty w jakiejkolwiek sprawie."
 chancellor_task.3003.a: "Mam wrażenie, że władza wymyka mi się z rąk."
 chancellor_task.3003.notification: "[councillor.GetCouncilTitle] nie radzi sobie z wasalami"
 chancellor_task.3103.desc: "[Select_CString(councillor.IsFemale, 'Twoja', 'Twój' )] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], od kilku tygodni jest moim gościem i doprawdy pom[Select_CString(councillor.IsFemale, 'ogła', 'ógł' )] mi zobaczyć wspaniałość państwa pod twoimi rządami.\n\nJestem zaszczycony, mogąc służyć jako twój wasal!"
 chancellor_task.3103.a: "Mam szczęście, mając tak wdzięcznych poddanych."
 chancellor_task.3104.desc: "Odkrył[Select_CString(councillor.IsFemale, 'am', 'em' )] pewne stare umowy dotyczące [primary_title.GetAdjective]. Można by stwierdzić, że [vassal.GetTitledFirstName] jest zobowiązan[Select_CString(vassal.IsFemale, 'a', 'y' )] do bardziej bezstronnego traktowania swojego ewentualnego dziedzictwa niż wcześniej sądzono."
 chancellor_task.3104.a: "[vassal.GetFirstNameNoTooltip] jest moim wasalem, dlatego musimy chronić prawa [vassal.GetHerHis] następcy!"
 chancellor_task.3104.b: "Za pewną sumę wszystko może pozostać tak, jak jest."
 chancellor_task.3104.c: "Nie ma potrzeby rozdrabniania państwa."
