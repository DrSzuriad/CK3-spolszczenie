 steward_task.1101.t: "Wydajniejszy przypływ podatków"
 steward_task.1101.desc: "Gdy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] wymienia jedno lenno po drugim, ich wartość oraz spłacone zobowiązania, przerywam [councillor.GetHerHim] po usłyszeniu sumy, która #EMP musi#! być błędem.\n„Jak DUŻO [Select_CString( councillor.IsFemale, 'sprowadziłaś', 'sprowadziłeś' )] z [county.Custom('TitleAdjRealmAdjNoTier')|L]?!”\n\n[councillor.GetFirstName] uśmiecha się. „[Select_CString( councillor.IsFemale, 'Myślałam', 'Myślałem' )], że ucieszy cię ta wiadomość, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]”."
 steward_task.1101.a: "Dzięki przychylności [ROOT.Char.GetFaith.WealthGodNamePossessive], oczywiście, że się cieszę!"
 steward_task.1101.b: "Ahaha! Wypłata!"
 steward_task.1101.notification: "Dodatkowe podatki"
 steward_task.1001.t: "Zmniejszanie własnych obciążeń"
 steward_task.1001.opening: "Wygląda na to, że [councillor.GetCouncilTitle] podejmując wysiłki na rzecz poprawy ściągalności podatków, doprowadził do wywołania pewnych niefortunnych skutków ubocznych."
 steward_task.1001.end: "\n\n[county.Custom('TitleAdj')|L] jest dręczone przez bandytów. Twierdzą, że z powodu nowych podatków rabunek jest jedynym sposobem na utrzymanie ich rodzin."
 steward_task.1001.a: "Prędzej czy później będą jeść stal!"
 steward_task.1001.notification: "Wzrost przestępczości z powodu wysokich podatków"
 steward_task.1002.end: "\n\nMieszkańcy [county.GetAdjective] zaczęli ukrywać członków rodzin i zwierzęta gospodarskie, aby [councillor.GetTitledFirstName] i inni poborcy podatkowi nie mogli ich znaleźć!"
 steward_task.1002.a: "Aby kogoś opodatkować, musimy o nim wiedzieć, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification: "Bezużyteczny spis ludności"
 steward_task.1003.end: "\n\nPo wprowadzeniu nowych podatków wielu mieszkańców [county.Custom('TitleAdjRealmAdjNoTier')|L] odmawia kontaktu z moimi rozjemcami w celu rozstrzygnięcia sporów!"
 steward_task.1003.a: "Tracisz kontrolę, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification: "Nie wyznaczono szeryfa"
 steward_task.1004.end: "\n\nPo wprowadzeniu nowego myta na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L] coraz więcej ludzi zamiast legalnym handlem zajmuje się przemytem!"
 steward_task.1004.a: "Praktycznie kradną z kasy państwa!"
 steward_task.1004.notification: "Nadmierne opłaty"
 steward_task.2001.t: "Brak pracowników"
 steward_task.2001.desc: "Chłopi skarżą się, że m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.Custom('CouncilPositionGender')] ingeruje w projekty na terenie [county.Custom('TitleAdjRealmAdjNoTier')|L]! [councillor.GetTitledFirstName] przekierowuje robotników z całego hrabstwa, przez co inne projekty budowlane, które już trwają, rzadko są kończone."
 steward_task.2001.a: "Nie możesz poświęcić wszystkiego dla tego zadania, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification: "Niewłaściwe zarządzanie rozwojem"
 steward_task.2002.desc: "M[Select_CString( councillor.IsFemale, 'oja droga', 'ój drogi' )] [councillor.Custom2('RelationToMe', ROOT.Char)].\nMoje starania o pomoc dla [county.GetAdjective] i kierowanie dalszym rozwojem tamtejszych ziem zostały źle przyjęte. Można powiedzieć, że chłopi domagają się mojej \"głowy na palu\". Wydaje się, że część tego gniewu jest skierowana również na ciebie, choć to wszystko jest całkowicie nieuzasadnione."
 steward_task.2002.a: "[councillor.GetFirstNameNoTooltip]! Co ty wyprawiasz?!"
 steward_task.2002.notification: "Populacja źle zarządzana"
 steward_task.2003.t: "Utrata kontroli"
 steward_task.2003.desc: "Pomimo wszystkich wysiłków, jakie podejmuje m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.Custom('CouncilPositionGender')], aby zasiedlić kolejne obszary [county.Custom('TitleAdjRealmAdjNoTier')|L], sytuacja wymyka się spod kontroli. Przy tak aktywnych migracjach ludności, [councillor.GetTitledFirstName] nie wie już, gdzie [county.GetTierAsName] ma zaludnione tereny, a które są przeznaczone do oczyszczenia. Co więcej, wygląda na to, że nikt już tego nie wie!"
 steward_task.2003.a: "Opanuj sytuację, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification: "Utrata kontroli"
 steward_task.2101.t: "Efektywne opodatkowanie"
 steward_task.2101.desc: "[councillor.GetTitledFirstName], m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.Custom('CouncilPositionGender')], kierując osadnictwem i karczowaniem ziem [county.GetAdjective], ma jasny przegląd nie tylko nowych lenn, ale i tych, które były tam wcześniej.\n\nWedług nie[Select_CString( councillor.IsFemale, 'j', 'go' )], nasze rejestry podatkowe nigdy nie były tak szczegółowe!"
 steward_task.2101.a: "Wiesz co robić, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification: "Efektywny pobór podatków w hrabstwie"
 steward_task.2102.t: "Zwiększona kontrola"
 steward_task.2102.desc: "Kierowanie osadnictwem nowych lenn na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L] wymaga od [Select_CString( councillor.IsFemale, 'mojej', 'mojego' )] [councillor.Custom('CouncilPositionGenderPossessive')] większej kontroli niż ta, którą dotychczas sprawowali tamtejsi ludzie.\n\nNa szczęście [councillor.GetTitledFirstName] cieszy się wielkim szacunkiem, a [county.GetTierAsName] dzięki wzmocnionej administracji przynosi mi szereg korzyści."
 steward_task.2102.a: "Przypomnieć im wszystkim, że to [ROOT.Char.GetTitleTierName] jest [Select_CString( ROOT.Char.IsFemale, 'najważniejszą władczynią', 'najważniejszym władcą' )]."
 steward_task.2102.notification: "Zwiększona kontrola"
 steward_task.3001.t: "Sprzeciw wobec osadników"
 steward_task.3001.desc: "Liczni [ROOT.Char.GetCulture.GetCulture], którzy osiedlają się na terenie [county.GetAdjective] borykają się z problemami. Osadnicy nie tylko są ignorowani przez lokalną społeczność, ale doszło nawet do ataków na kilka gospodarstw!"
 steward_task.3001.a: "[ROOT.Char.GetCulture.GetCollectiveNoun], którzy się osiedlają, muszą być szanowani!"
 steward_task.3001.notification: "Sprzeciw wobec osadników"
 steward_task.3002.t: "Opór wobec administracji"
 steward_task.3002.desc: "[councillor.GetTitledFirstName|U] napotyka na niespodziewane przeszkody na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L]. Miejscowi twierdzą, ze problemem jest [ROOT.Char.GetCulture.GetName|l] administracja i nie będą z nią współpracować. Wpływają skargi, że wysiłki [Select_CString( councillor.IsFemale, 'mojej', 'mojego' )] [councillor.Custom('CouncilPositionGenderPossessive')] bardziej szkodzą niż pomagają."
 steward_task.3002.a: "Obawiam się, że to wszystko jest konieczne."
 steward_task.3002.notification: "[ROOT.Char.GetCulture.GetName|U] administracja zawodzi"
 steward_task.3101.t: "Administracja mile widziana"
 steward_task.3101.desc: "[Select_CString( councillor.IsFemale, 'Moja', 'Mój' )] [councillor.Custom('CouncilPositionGender')], [councillor.GetTitledFirstName], pracuje nad stworzeniem na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L] administracji na takich samych zasadach, jaką mają [ROOT.Char.GetCulture.GetCollectiveNoun].\n\n[councillor.GetHerHis|U] wysiłki wydają się pozytywnie odbierane przez mieszkańców, ponieważ ich życie staje się coraz łatwiejsze i bezpieczniejsze."
 steward_task.3101.a: "[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'Byłam pewna', 'Byłem pewny' )], że [councillor.GetTitledFirstName] mnie nie zawiedzie!"
 steward_task.3101.notification: "[ROOT.Char.GetCulture.GetName|U] administracja mile widziana"
 steward_task.3102.t: "Doceniono zarządzanie"
 steward_task.3102.desc: "[Select_CString( councillor.IsFemale, 'Moja', 'Mój' )] [councillor.Custom('CouncilPositionGender')], [councillor.GetTitledFirstName], pracuje nad usprawnieniem administracji na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L], wprowadzając pomysły oparte na zasadach, jakimi kierują się [ROOT.Char.GetCulture.GetCollectiveNoun].\n\nPoznał[Select_CString( councillor.IsFemale, 'a', '' )] już [county.GetTierAsName] i dzięki zwinnemu zarządzaniu, lokalni włościanie nie wydają się mieć nic przeciwko niewielkiemu wzrostowi podatków."
 steward_task.3102.a: "Więcej złota w skarbcu to zawsze dobra rzecz!"
 steward_task.3102.notification: "[ROOT.Char.GetCulture.GetName|U] administracja"
 steward_task.3103.t: "Wzmocnione pułki"
 steward_task.3103.desc: "Coś dziwnego wydarzyło się przez starania [Select_CString( councillor.IsFemale, 'mojej', 'mojego' )] [councillor.Custom('CouncilPositionGenderPossessive')], aby [ROOT.Char.GetCulture.GetCollectiveNoun] osiedlili się na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L].\n\nTutejsi mieszkańcy wydają się najlepiej znać swoją część ziem, a gdy przychodzi czas walki o nią, każda wioska dokłada wszelkich starań, by wysłać w bój swoich najzdolniejszych ludzi. Co więcej, niektórzy chłopi zgłaszają się dobrowolnie!"
 steward_task.3103.a: "Już nic mnie nie zaskoczy."
 steward_task.3103.notification: "[ROOT.Char.GetCulture.GetCollectiveNoun|U] ochotniczo zgłaszają się do służby"
