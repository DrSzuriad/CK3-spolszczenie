l_english:
 steward_task.1101.t: "Poprawa opodatkowania"
 steward_task.1101.desc: "Gdy mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] wymienia lenno za lennem - ich wartość i opłacone zobowiązania - zatrzymuję [Select_CString( councillor.IsFemale, 'ją', 'go' )], gdy nagle słyszę sumę, która #EMP musi#! być błędem.\n\"Jak dużo [Select_CString( councillor.IsFemale, 'sprowadziłaś', 'sprowadziłeś' )] z Krakowa?!\"\n\n[councillor.GetFirstName] uśmiecha się. \"[Select_CString( councillor.IsFemale, 'Myślałam', 'Myślałem' )], że ucieszysz się z tego, co [Select_CString( ROOT.GetCharacter.IsFemale, 'usłyszałaś, moja Pani.', 'usłyszałeś, mój Panie.' )]\""
 steward_task.1101.a: "Oczywiście, że jestem zadowolony!"
 steward_task.1101.b: "Ahaha! Wypłata!"
