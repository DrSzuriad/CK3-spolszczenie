l_english:
 steal_back_artifact_outcome.1001.t: "$steal_back_artifact_event_title$ Sukces!"
 steal_back_artifact_outcome.1001.desc: "Odczuwam silne poczucie spełnienia, gdy otrzymuję artefakt, który próbował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] odzyskać. [artifact.GetName] ponownie znajduje się u swojego prawowitego właściciela. Choć artefakt może jest nieco poobcierany i zabrudzony po akcji ratunkowej, podziwiam go ponownie z uśmiechem, wiedząc, że moje wysiłki przyniosły efekty."
 steal_back_artifact_outcome.1001.a: "Powrócił na należne mu miejsce i we właściwe ręce."
 steal_back_artifact_outcome.1002.t: "$steal_back_artifact_event_title$ Skradziony artefakt!"
 steal_back_artifact_outcome.1002.desc: "Dzisiaj był dobry dzień, aby zobaczyć, jak prezentuje się [artifact_to_steal.GetName], ale ku mojemu przerażeniu odkrył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że artefakt zaginął!\n\nPo krótkim dochodzeniu sługa powiedział mi, że [owner.GetTitledFirstName] podobno powiedział[Select_CString(owner.IsFemale, 'a', '' )], że [artifact_to_steal.GetName] będzie lepiej wyglądać w [owner.GetHerHis] posiadaniu!"
 steal_back_artifact_outcome.1002.a: "Przeklinam cię, [owner.GetTitledFirstNameNoTooltip]! Ty wstrętn[Select_CString(owner.IsFemale, 'a złodziejko', 'y złodzieju' )]!"
 steal_back_artifact_outcome.2001.t: "$steal_back_artifact_event_title$ Porażka"
 steal_back_artifact_outcome.2001: "Infiltracja przebiegła zgodnie z planem, ale nie udało się zlokalizować żadnego artefaktu! To musiał być albo głupi fart, albo niekompetencja sług, którzy spowodowali to niepowodzenie."
 steal_back_artifact_outcome.2001.a: "Nie mogę w to uwierzyć! Niedopuszczalne!"
