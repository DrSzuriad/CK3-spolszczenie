 learn_language_ongoing.1010.t: "$learn_language$: Miłosne nieporozumienie"
 learn_language_ongoing.1010.desc: "„I tak o to [ROOT.Char.GetTitleTierName] dyskutował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z radą na temat [ROOT.Char.Custom('education_conversation_subject')], podczas gdy [scheme.GetTarget.GetCouncillorPosition( 'councillor_steward' ).GetPositionName|l] przystąpił do...”\n\nSpojrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na książkę, a następnie dostrzegł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak [lover_target.GetFirstName] pochyla się nade mną.\n\n„O NIE, czy to jest język #EMP [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l]#!? — mówi.\n\n„Wiesz... [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l] to język miłości i jeśli dobrze słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], zwrócił[Select_CString( lover_target.IsFemale, 'aś', 'eś' )] się do mnie słowami: [lover_target.Custom('RomanticComplimentAdjective')] [lover_target.Custom('RomanticComplimentNoun')]? Ty [ROOT.Char.Custom('RomanticComplimentNoun')], ty!”"
 learn_language_ongoing.1010.a: "...tak, oczywiście, że tak! Dokładnie to chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m powiedzieć!"
 learn_language_ongoing.1010.b: "Nie, nie! To wszystko jest nieporozumieniem!"
 learn_language_ongoing.1010.c: "Odejdź, [lover_target.Custom('InsultNounSexualVocative')]. Muszę się skupić!"
 outside_help_modifier: "Pomoc z zewnątrz"
