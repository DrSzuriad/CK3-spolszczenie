 learn_language_ongoing.1060.t: "$learn_language$: Błędne tłumaczenie"
 learn_language_ongoing.1060.desc: "„... alchemik sięgnął po [target.Custom('RandomWeirdObject')], podczas gdy [target.Custom('lowly_servant_type')] patrzył[Select_CString( target.IsFemale, 'a', '' )] na niego z przerażeniem, a potem...” — przerywa mi nagle wściekł[Select_CString( offended_character.IsFemale, 'a', 'y' )] [offended_character.GetTitledFirstName].\n\n„Czy ty w odniesieniu do moje[Select_CString( offended_character.IsFemale, 'j matki', 'go ojca' )] użył[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] określeń «[offended_character.Custom('InsultNoun')]» oraz «[offended_character.Custom('InsultNounSexual')]»?” — krzyczy. „Żądam zadośćuczynienia za tę ciężką zniewagę!”\n\nPrawdopodobnie mój język [scheme.GetTarget.GetCulture.GetLanguage.GetName|l] wymaga nieco więcej praktyki..."
 learn_language_ongoing.1060.a: "Strasznie mi przykro! Mam nadzieję, że to wystarczy."
 learn_language_ongoing.1060.b: "Och, źle usłyszał[Select_CString( offended_character.IsFemale, 'aś', 'eś' )]! Powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]: #EMP [offended_character.Custom('ComplimentAdjective')]#! oraz #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
 learn_language_ongoing.1060.c: "Hah! Dokładnie tak. [offended_character.GetSheHe|U] jest także #EMP [offended_character.Custom('InsultAdjective')]!#!"
 learn_language_ongoing.1060.d: "Ja tylko ćwiczę język [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l]! Źle się wyraził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 extra_careful_modifier: "Szczególna ostrożność"
 carefully_chosen_words_modifier: "Odpowiednio dobrane słowa"
 learn_language_ongoing.1060.b.success: "Wmawiasz [offended_character.GetHerHim], że schlebiasz [offended_character.GetHerHis] [Select_CString( offended_character.IsFemale, 'matce', 'ojcu' )]"
 learn_language_ongoing.1060.b.failure: "[offended_character.GetFirstNameNoTooltip] dostrzega twoje kłamstwo"
 learn_language_ongoing.1060.d.success: "Udaje ci się wyjaśnić, że to było nieporozumienie"
 learn_language_ongoing.1060.d.failure: "[offended_character.GetFirstNameNoTooltip] nie wierzy ci"
 learn_language_ongoing.1070.t: "$learn_language$: Literatura libertyńska"
 learn_language_ongoing.1070.desc: "Kiedy ćwiczę język [scheme.GetTarget.GetCulture.GetLanguage.GetName|l] czytając książkę, którą przysłał[Select_CString( target.IsFemale, 'a', '' )] mi [target.GetTitledFirstName], zauważam, że cała rzesza służących naśmiewa się ze mnie...\n\n„Proszę, nie przestawaj czytać!” — chichoczą.\n„Właśnie zamierzał[Select_CString( target.IsFemale, 'a', '' )] pokazać swoje [ROOT.Char.Custom('ObjectifiedFeature')]! Musimy się dowiedzieć czy [ROOT.Char.GetTitleTierName] oraz [target.Custom('lowly_servant_type')] skończą razem, czy t[Select_CString( target.IsFemale, 'a', 'en' )] [target.Custom('InsultNounSexual')] znowu stanie między nimi!”\n\nCzy ja czytam... #EMP coś lubieżnego?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a: "Strażnicy, uwolnijcie mnie od tej tej przeklętej książki!"
 learn_language_ongoing.1070.b: "Macie odwagę się ze mnie śmiać!? #EMP Wychłostać ich wszystkich.#!"
 learn_language_ongoing.1070.c: "No cóż, w pewnym sensie #EMP jest#! to chyba kształcące..."
 erotic_novel_connoisseur_modifier: "Koneser powieści erotycznych"
