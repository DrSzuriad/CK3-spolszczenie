 learn_language_ongoing.1030.t: "$learn_language$: Wytarty podręcznik"
 learn_language_ongoing.1030.desc: "[chosen_peasant.GetTitledFirstName] podchodzi do mnie, [chosen_peasant.Custom('quirk_pos_pp')].\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], słyszał[Select_CString( chosen_peasantIsFemale, 'am', 'em' )], że poznajesz właśnie język [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]. Mój ojciec był kupcem i potrafił nauczyć się każdego języka w krótkim czasie!”\n\n„Jego sekrety są w tym podręczniku. Nie mam z niego żadnego pożytku, bo nie umiem czytać. Rozstał[Select_CString( chosen_peasantIsFemale, 'a', '' )]bym się z nim za rozsądną sumę”."
 learn_language_ongoing.1030.a: "Interesujące. Chętnie zapłacę."
 learn_language_ongoing.1030.b: "Być może to, o co prosisz, jest nieco... wygórowane."
 learn_language_ongoing.1030.c: "Wspaniały prezent! Strażnicy, każcie [chosen_peasant.GetHerHim] go oddać."
 learn_language_ongoing.1030.d: "Bzdura! Wynoś się stąd, szarlatan[Select_CString( chosen_peasantIsFemale, 'ko', 'ie' )]!"
 learn_language_ongoing.1040.t: "$learn_language$: Zachwyt"
 learn_language_ongoing.1040.desc: "[target.GetTitledFirstName], t[Select_CString( target.IsFemale, 'a, którą', 'en, którego' )] staram się stale naśladować, aby lepiej poznać język [scheme.GetTarget.GetCulture.GetLanguage.GetName|l], zacz[Select_CString( target.IsFemale, 'ęła', 'ął' )] ze mną ostatnio korespondować.\n\nDostał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kilka listów, w których chwali moje wysiłki włożone w naukę [target.GetHerHis] języka, nazywając je godnymi szacunku i podziwu!\n\nTo miłe uczucie, gdy ktoś docenia moją ciężką pracę!"
 learn_language_ongoing.1040.a: "Skrybowie! Przekażcie słowa mojego uznania."
 learn_language_ongoing.1040.b: "[target.GetFirstNamePossessiveNoTooltip] wysyła interesujące listy..."
 learn_language_ongoing.1040.c: "Bah! Nie potrzebuję walidacji od nikogo poza #EMP sobą!#!"
 extra_success_chance_modifier: "Zwiększono szansę powodzenia"
