 learn_language_ongoing.1090.t: "$learn_language$: Brak miejsca"
 learn_language_ongoing.1090.desc: "Język [scheme.GetTarget.GetCulture.GetLanguage.GetName] jest bardzo trudny. Okropnie trudny. \n\nCzuję, że moja głowa jest pełna, że nie ma już w niej miejsca. Jak tylko jedno słowo wpadnie mi do głowy, drugie wpada w otchłań zapomnienia. Z każdą lekcją walczę, nie robię żadnych postępów."
 learn_language_ongoing.1090.friend.desc: "\n\nNa szczęście [helpful_friend.GetTitledFirstName] zawsze jest przy mnie.\nCiągle powtarza „Tak trzymaj, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom('ComplimentAdjective')] [Select_CString( ROOT.Char.IsFemale, 'przyjaciółko', 'przyjacielu' )], wierzę w ciebie!”. Jest jak błogosławieństwo."
 learn_language_ongoing.1090.no_friend.desc: "\n\nMoże muszę odpocząć?"
 learn_language_ongoing.1090.a: "[helpful_friend.GetFirstNameNoTooltip], zawsze mogę liczyć na twoje wsparcie!"
 learn_language_ongoing.1090.b: "Bez względu na to, jak bardzo jest to trudne, muszę wytrwać!"
 learn_language_ongoing.1090.c: "Potrzebuję przerwy..."
 encouraged_by_friend_modifier: "Wsparto przez przyjaciela"
 learn_language_ongoing.1100.t: "$learn_language$: [ROOT.Char.GetTitleTierName], któr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] się troszczy"
 learn_language_ongoing.1100.desc: "Nie jest tajemnicą, że ciężko pracuję, aby opanować język [schemat.GetTarget.GetCulture.GetLanguage.GetName|l] i wygląda na to, że ludność [target.GetCulture.GetNameNoTooltip|l] coraz powszechniej słyszy o tym fakcie.\n\nMówią o mnie: „[ROOT.Char.GetTitleTierName], który się troszczy”, co bardzo mi schlebia. Nawet niżsi rangą szlachcice chwalą moje wysiłki!\n\nMam wrażenie, że moje wysiłki sprawiły, że [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] i [target.GetCulture.GetCollectiveNounNoTooltip] zbliżyli się do siebie."
 learn_language_ongoing.1100.a: "Może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] wygłosić przemówienie, w #EMP obu#! językach?"
 learn_language_ongoing.1100.b: "Niech mnie zostawią w spokoju, nie chcę, żeby mnie rozpraszali."
 learn_language_ongoing.1100.c: "Jak szczęśliwie!"
 learn_language_ongoing.1100.a.success: "Wygłaszasz fantastyczną mowę"
 learn_language_ongoing.1100.a.failure: "Robisz z siebie głupca"
 learn_language_ongoing.1110.t: "$learn_language$: Powab poezji"
 learn_language_ongoing.1110.desc: "Ach, utwór „[target.Custom('RegionalDrink')|U] znad jeziora\", którego autor[Select_CString( the_poet.IsFemale, 'ką', 'em' )] jest [the_poet.GetFirstName] z [poet_location.Custom('TitleAdjRealmAdjNoTierNoTooltip')].\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nMoże ja też powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] spróbować swoich sił w poezji?"
 learn_language_ongoing.1110.a: "Myślę, że mogę spróbować!"
 learn_language_ongoing.1110.b: "Może [lover_to_be.GetFirstNameNoTooltip] m[Select_CString( over_to_be.IsFemale, 'ogłaby', 'ógłby' )] otrzymać ode mnie #EMP romantyczny#! wiersz?"
 learn_language_ongoing.1110.c: "Nie, obecnie się #EMP uczę#! i nie mam czasu na niepoważne zajęcia!"
 poetry_collector_modifier: "Kolekcjoner poezji"
 learn_language_ongoing.1110.a.success: "Okazuje się, że jesteś dość utalentowan[Select_CString( THIS.Char.IsFemale, 'a', 'y' )]"
 learn_language_ongoing.1110.a.failure: "Nie umiesz rymować, aby ocalić swoje życie"
 learn_language_ongoing.1120.t: "$learn_language$: Bajki dla dzieci"
 learn_language_ongoing.1120.desc: "„Mądry [ROOT.Char.Custom('LocalAnimal')] powiedział wtedy do mał[Select_CString( ROOT.Char.IsFemale, 'ej dziewczynki', 'ego chłopca' )] «uważaj, bo tam jest...»” – nagle mi przerwano.\n\n„Co?! [Select_CString( ROOT.Char.IsFemale, 'Wielka', 'Wielki' )] [ROOT.Char.GetTitleTierName|l] czyta #EMP bajki dla dzieci!#! Czy ty nie masz dumy?” — krzyczy [insensitive_asshole.GetTitledFirstName].\n„To jest nie do przyjęcia! Jeśli twoi wrogowie się o tym dowiedzą, uznają cię za słabeusza!”\n\nByć może język [scheme.GetTarget.GetCulture.GetLanguage.GetName|l] w oczach dworu nie był... odpowiedni dla tego typu literatury."
 learn_language_ongoing.1120.a: "Nie! To jest... #EMP uwielbiana twórczość [target.GetCulture.GetNameNoTooltip|l]!#! Właśnie tak!"
 learn_language_ongoing.1120.b: "Ośmielasz się mnie obrażać!? Ja ci pokażę!"
 learn_language_ongoing.1120.c: "Masz rację. [ROOT.Char.GetTitleTierName] nie powin[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )] czytać takich rzeczy."
 learn_language_ongoing.1120.d: "Niech ludzie myślą, co chcą. Te opowiadania są pouczające!"
 learn_language_ongoing.1120.a.success: "[insensitive_asshole.GetFirstNameNoTooltip] zostaje oszukan[Select_CString( insensitive_asshole.IsFemale, 'a', 'y' )] i myśli, że bajki są klasyczną literaturą"
 learn_language_ongoing.1120.a.failure: "Tracisz pozycję, gdy twoje czytanie bajek staje się powszechnie znane"
 easily_read_fables_modifier: "Proste bajki"
 seemingly_feeble_minded_modifier: ""
 seemingly_feeble_minded_modifier_desc: "Postać tę często widuje się czytającą bajki dla dzieci, co sprawia wrażenie, że jej umysł może jeszcze nie dojrzał."
 learn_language_ongoing.1120.b.tt: ""
 learn_language_ongoing.1121.trigger_failure: ""
 learn_language_ongoing.1123.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc: "„Poddaję się! Błagam, wybacz mi, wcale nie jesteś ograniczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] umysłowo! Oszczędź mnie!” – krzyczy [insensitive_asshole.GetTitledFirstName].\n\nTo [Select_CString( insensitive_asshole.IsFemale, 'ją', 'go' )] nauczy, że nie należy #EMP mnie#! znieważać."
 learn_language_ongoing.1123.a: "Jak rzekł kiedyś mądry [ROOT.Char.Custom('LocalAnimal')|l]: „Nie obrażaj mądrzejszych od siebie!”"
 learn_language_ongoing.1123.b: "Zgnijesz w lochu przez swoją bezczelność!"
