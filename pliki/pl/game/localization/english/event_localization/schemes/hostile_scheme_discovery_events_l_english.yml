 hostile_scheme_discovery.1001.t: "Spisek na dworze"
 hostile_scheme_discovery.1001.close_relation: "[Select_CString( spymaster.IsFemale, 'Moja', 'Mój' )] [spymaster.Custom('CouncilPositionGender')|l] przybył[Select_CString( spymaster.IsFemale, 'a', '' )] do mnie z poważnymi wieściami. Jest pewn[Select_CString( spymaster.IsFemale, 'a', 'y' )], że [agent.GetTitledFirstName], m[Select_CString( agent.IsFemale, 'oja własna', 'ój własny' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], spiskuje przeciwko mnie!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster: "Dotarły do mnie poważne wieści. [agent.GetTitledFirstName], m[Select_CString( agent.IsFemale, 'oja własna', 'ój własny' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] spiskuje przeciwko mnie!"
