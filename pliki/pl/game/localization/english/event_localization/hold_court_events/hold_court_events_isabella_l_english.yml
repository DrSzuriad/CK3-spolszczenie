l_english:
 hold_court.4001.t: "Utrapienie"
 hold_court.4001.desc.intro: "Do mojej sali tronowej szturmem wpada [annoyed_vassal.GetTitledFirstName]. „[ROOT.Char.Custom2('RelationToMeAddressVocative', annoyed_vassal)|U], wielu jest zdania, że to [preferred_heir.GetTitledFirstName], a nie [annoying_heir.GetTitledFirstName], [Select_CString( preferred_heir.IsFemale, 'powinna zostać twoją następczynią', 'powinien zostać twoim następcą' )]. [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjNoTooltip')] już nawet nie kryje się żartować z tym, że [annoying_heir.GetTitledFirstNameNoTooltip] obraża tak często, że stało się to [annoying_heir.GetHerHis] zajęciem!"
 hold_court.4001.heir_street_fight: "Przeklęty drań wyczekuje przed karczmami na pijanych chłopów, by następnie prowokować ich do walki. Kilku z nich już zginęło w burdach, które [annoying_heir.GetSheHe|l] urządza dla sportu!”"
 hold_court.4001.heir_robbery: "Po drodze tutaj [Select_CString( annoyed_vassal.IsFemale, 'zostałam okradziona', 'zostałem okradziony' )] przez [Select_CString( annoying_heir.IsFemale, 'kobietę na koniu', 'jeźdźca' )] w krzykliwych przystrojeniach. [Select_CString( annoying_heir.IsFemale, 'Rozebrała mnie i przywiązała do drzewa, po czym zdjęła swoją maskę i chełpliwie oznajmiła', 'Rozebrał mnie i przywiązał do drzewa, po czym zdjął swoją maskę i chełpliwie oznajmił' )], że nazywa się [annoying_heir.GetTitledFirstNameNoTooltip]!”"
 hold_court.4001.heir_tavern: "Praktycznie nie opuszcza karczmy, a kiedy kończą [annoying_heir.GetHerHim] się pieniądze, inni kupują [annoying_heir.GetHerHim] trunki w zamian za odegranie roli twojej osoby w obsceniczny sposób!”"
 hold_court.4001.heir_diplomacy_failure: "Odmawia wzięcia udziału choćby w jednym zebraniu, a kiedy [Select_CString( annoyed_vassal.IsFemale, 'zapytałam', 'zapytałem' )] [Select_CString( annoying_heir.IsFemale, 'ją o powód, powiedziała', 'go o powód, powiedział' )] mi: »są zbyt nudne, o wiele lepiej bawilibyśmy się, zabijając się nawzajem«”."
 hold_court.4001.heir_hated: "Jest odstręczającą samochwałą i ciągle podkreśla, że nie obchodzi [Select_CString( annoying_heir.IsFemale, 'ją', 'go' )] to, czy ktokolwiek z nas będzie darzyć [Select_CString( annoying_heir.IsFemale, 'ją', 'go' )] życzliwością”."
 hold_court.4001.protective_parent: "\n\n[protective_parent.GetTitledFirstNameNoTooltip] nie dowierza i cmoka z niezadowoleniem. „[annoying_heir.Custom('PetName')|U] nie jest taką osobą!”"
 hold_court.4001.accusation_default: "\n\n[annoyed_vassal.GetFirstNameNoTooltip] wzdycha. „Ale jestem [Select_CString( annoyed_vassal.IsFemale, 'pewna', 'pewien' )], że temu zaprzeczy”."
 hold_court.4001.heir_admission: "\n\n[annoying_heir.GetTitledFirstNameNoTooltip] zaczyna wilczo szczerzyć zęby. „Och, oczywiście, że to moja sprawka”."
 hold_court.4001.a: "Jakże uroczo, ma to po [Select_CString( ROOT.Char.IsFemale, 'swojej matce', 'swoim ojcu' )]!"
 hold_court.4001.b: "To przelało czarę goryczy! Teraz [preferred_heir.GetTitledFirstNameNoTooltip] będzie [Select_CString( preferred_heir.IsFemale, 'następczynią', 'następcą' )]."
 hold_court.4001.c: "Z doświadczenia wiem, że [preferred_heir.GetTitledFirstNameNoTooltip] jest równie [Select_CString( preferred_heir.IsFemale, 'nieznośna', 'nieznośny' )]!"
 hold_court.4001.d: "Dzięki tej niedoskonałości żołnierze potraktują [Select_CString( annoying_heir.IsFemale, 'ją jak swoją', 'go jak swojego' )]!"
 hold_court.4100.t: "Oszukan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez naturę"
 hold_court.4100.desc: "[prejudiced_vassal.GetTitledFirstName] podchodzi z założonymi rękoma. „Wykazujesz się wysoce butą, dalej zasiadając na tronie, choć twoje zdrowie jest takie marne”.\n\n[prejudiced_vassal.GetFirstNameNoTooltip|U] kręci nosem."
 hold_court.4100.deformity_prejudice: "„Ludzie odtrącili [Select_CString( ROOT.Char.IsFemale, 'ją', 'go' )], gdyż natura odrzuciła [ROOT.Char.GetHerHis] ciało."
 hold_court.4100.speech_prejudice: "„Skoro [ROOT.Char.GetHerHis] słowa zawodzą, skąd mamy mieć pewność, że nie zaprowadzi nas do nieszczęścia?"
 hold_court.4100.mental_health_prejudice: "„Spędza całe wieczory, włócząc się po zamku i szepcząc do siebie fantazje o własnej śmierci."
 hold_court.4100.chronic_pain_prejudice: "„Wszystkie [ROOT.Char.GetHerHis] stawy są jak pergamin – gotowy do rozdarcia. Nieustanne rwanie przy każdym zgięciu"
 hold_court.4100.disability_prejudice_fallback: "„Prowadząc tak poronne życie, niczym ścięta siewka, [ROOT.Char.GetTitledFirstNameNoTooltip] [Select_CString( ROOT.Char.IsFemale, 'zmieniła', 'zmienił' )] się w bestię."
 hold_court.4100.disability_insult: "Bycie [ROOT.Char.Custom('GetDisabilityIns')|l] potworem"
 hold_court.4100.disability_prejudice_ending: "tak wypaczyło [ROOT.Char.GetHerHis] umysł, że trudno sobie wyobrazić, czy w ogóle jest w stanie dostrzec problemy otaczających [Select_CString( ROOT.Char.IsFemale, 'ją', 'go' )] ludzi. Robi, co chce, nie zważając na prawa człowieka”."
 hold_court.4100.a: "Nawet prawa [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] nie mają zastosowania wobec tego, którego porzucił[Select_CString(EqualTo_string( ROOT.GetCharacter.GetFaith.HighGodNameSheHe, 'ona' ), 'a', '' )]."
 hold_court.4100.b: "Zmagając się z każdym dniem, [Select_CString( ROOT.Char.IsFemale, 'stałam się silniejsza', 'stałem się silniejszy' )] niż jakikolwiek [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]."
 hold_court.4100.c: "Zlecę wykonanie #EMP o wiele#! ładniejszej maski niż twoja twarz!"
 hold_court.4100.d: "Trud w mowie wymusza starannego doboru słów."
 hold_court.4100.e: "Nie ma odważniejszego człowieka od tego, który nie boi się umrzeć."
 hold_court.4100.f: "Dzięki papierowym kończynom doskonale znoszę ból!"
 hold_court.4100.g: "Serdeczne okaleczenie powinno nauczyć cię, jak przezwyciężyć słabe zdrowie!"
 hold_court.4100.h: "Jestem nikim więcej niż tylko dziwolągiem, nieprawdaż?"
 hold_court.4100.duel_win: "Wasale zaczynają podziwiać twoją determinację w walce ze złym stanem zdrowia."
 hold_court.4100.duel_loss: "Wasale tracą wiarę z powodu twojej nieumiejętności radzenia sobie ze złym stanem zdrowia."
 hold_court.4100.impressed: "Wasale są pod wrażeniem"
 hold_court.4100.unimpressed: "Wasale nie są pod wrażeniem"
 disabled_fallback: "kalectwo"
 hold_court.4200.t: "Azyl"
 hold_court.4200.desc: "[Select_CString( fleeing_ally.IsFemale, 'Moja sojuszniczka, niegdyś potężna', 'Mój sojusznik, niegdyś potężny' )] [fleeing_ally.GetTitledFirstName], bez zapowiedzi, [Select_CString( fleeing_ally.IsFemale, 'cała pokryta', 'cały pokryty' )] brudem i gnojem, pojawia się przed moim tronem.\n\n„Ta nadęta ropucha, [Select_CString( usurping_heir.IsFemale, 'moja była dziedziczka', 'mój były dziedzic' )] [usurping_heir.GetTitledFirstName], [Select_CString( usurping_heir.IsFemale, 'wypędziła mnie z własnego państwa i przywłaszczyła', 'wypędził mnie z własnego państwa i przywłaszczył' )] sobie moje tytuły. [Select_CString( fleeing_ally.IsFemale, 'Uciekłam', 'Uciekłem' )] aż tutaj, w obawie o swe zdrowie”.\n\n[fleeing_ally.GetFirstNameNoTooltip|U] klęka przede mną. „Jeśli człowiek budzący grozę i szacunek jak ty nie da mi dachu nad głową, wkrótce znajdą mnie [Select_CString( fleeing_ally.IsFemale, 'gnijącą', 'gnijącego' )] gdzieś w rowie. Błagam, okaż miłosierdzie i udziel mi schronienia”."
 hold_court.4200.a: "Jesteś wśród przyjaciół, mianuję cię moim podczaszym."
 hold_court.4200.b: "Będziesz mieć miejsce tuż przy moim tronie... jako mój podnóżek!"
 hold_court.4200.c: "Niech [usurping_heir.GetTitledFirstNameNoTooltip] się o tym dowie! Ależ będzie [Select_CString( usurping_heir.IsFemale, 'rada', 'rad' )]!"
 hold_court.4300.t: "Załóż mnie! Załóż mnie!"
 hold_court.4300.desc: "Zanim zbiorą się uczestnicy, mój [proposing_chancellor.GetCouncilTitle|l] odciąga mnie na bok. Ku mojemu zaskoczeniu, pokazuje mi [ROOT.Char.Custom('GetAccessory')|l] najbardziej jaskrawego rodzaju.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Pani moja', 'Panie mój' )], tak wielu przyjdzie na twoją audiencję. Wiem, że niełatwo jest spamiętać każdą twarz i to, skąd pochodzi, ale mam pewne rozwiązanie: niech każdy dworzanin do swojego stroju doda lokalne akcenty, które będą rozpoznawalne dla wszystkich. Dzięki temu każdy zgadnie pochodzenie właściciela”.\n\nNastępnie natarczywie próbuje mnie przekonać, abym [Select_CString( ROOT.Char.IsFemale, 'założyła', 'założył' )] [ROOT.Char.Custom('GetAccessory')|l]. „A dla tych bez wyraźnego regionalnego kolorytu... [Select_CString( proposing_chancellor.IsFemale, 'pozwoliłam', 'pozwoliłem' )] sobie zatrudnić krawca, który może »zaproponować« im nowy tradycyjny ubiór”."
 hold_court.4300.a: "Nigdy nie zapominam twarzy! Poradzę sobie."
 hold_court.4300.a.success: "Nie wahasz się witać gości"
 hold_court.4300.a.failure: "Wprawiasz w zmieszanie przybyłych gości"
 hold_court.4300.b: "Oczywiście moi goście będą nosić takie szaty z dumą!"
 hold_court.4300.b.success: "Wasale z dumą noszą swoją heraldyczną galanterię"
 hold_court.4300.b.failure: "Wasale czują się obrażeni, że [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] wymusza na nich fałszywe tradycje"
 hold_count.4300.b.success.toast: "Dyplomatyczny sukces!"
 hold_court.4300.b.failure.toast: "Dyplomatyczna porażka!"
 hold_court.4300.c: "Zapomnij o gościach! Niech krawiec stworzy dla #EMP mnie#! wykwintny strój!"
 hold_court.4300.c.tt: "Odebrano strój"
 hold_court.4400.t: "Broń na widoku"
 hold_court.4400.desc: "Dwaj moi wasale wzajemnie się przepychają i szarpią, by dotrzeć przed mój tron jako pierwsi.\n\n[wants_safety_vassal.GetTitledFirstNameNoTooltip] kłania się przede mną. „[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjNoTooltip')] na ulicach swoich miast boryka się ze swawolnymi morderstwami. Byłoby rzeczą cywilizowaną, gdybyśmy zakazali mieszczanom noszenia broni – przynajmniej w granicach miasta”.\n\n[wants_weapons_vassal.GetTitledFirstNameNoTooltip] wpycha się w [wants_safety_vassal.GetHerHis] miejsce. „Bezpieczeństwo jest wtedy, gdy każdy człowiek jest w stanie się obronić. Zakazanie noszenia broni mieszczanom będzie dla nich jak kastracja!”"
 hold_court.4400.a: "Musimy zakazać noszenia broni wewnątrz miejskich murów."
 hold_court.4400.b: "Zachowamy miecze, by nie osłabiać naszego państwa."
 hold_court.4400.c: "Tę debatę o bezpieczeństwie rozwiążemy... przemocą!"
 hold_court.4400.c1: "[wants_weapons_vassal.GetTitledFirstNameNoTooltip] wygrywa."
 hold_court.4400.c1.tt: "Noszenie broni jest nadal dozwolone"
 hold_court.4400.c2: "[wants_safety_vassal.GetTitledFirstNameNoTooltip] wygrywa, w jakiś sposób."
 hold_court.4400.c2.tt: "W twoich miastach wprowadzono zakaz noszenia broni"
 hold_court.4500.t: "Poezja bez ograniczeń"
 hold_court.4500.desc.intro: "Podchodzi do mnie piękna postać emanująca niemal świętym blaskiem. „Jestem [Select_CString( demanding_poet.IsFemale, 'poetką', 'poetą' )]."
 hold_court.4500.council: "Uczyń mnie [secondary_character.Custom('CouncilPositionGenderInstrumental')|l]!”"
 hold_court.4500.romance: "Chcę być [Select_CString( demanding_poet.IsFemale, 'twoją kochanką', 'twoim kochankiem' )]! Natychmiast!”"
 hold_court.4500.titles: "Musisz przyznać mi wszystkie ziemie, którymi włada obecnie [secondary_character.GetTitledFirstNameNoTooltip]”."
 hold_court.4500.realm: "Oddaj mi swe państwo!”"
 hold_court.4500.desc.middle: "\n\nWszyscy obecni na sali zamarli na krótką chwilę.\n[secondary_character.GetTitledFirstNameNoTooltip], przed chwilą jeszcze w półśnie, gwałtownie podnosi głowę.\n„Co?”\n\n„Stworzył[Select_CString( demanding_poet.IsFemale, 'a', 'e' )]m najwspanialszą balladę we wszechświecie o"
 hold_court.4500.chancellor_2: "mojej podróży przez obce krainy. Wiem o wiele więcej o ludach świata niż [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.steward_2: "cytadeli ze złota. Wiem o wiele więcej o piękności bogactw niż [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.marshal_2: "pojedynku władców z dawnych czasów. Pojmuję wojnę jako formę sztuki o wiele lepiej niż [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.spymaster_2: "zadawaniu bólu innym. Moja dusza wie o torturach znacznie więcej niż [secondary_character.GetTitledFirstNamePossessiveNoTooltip]."
 hold_court.4500.chaplain_2: "o tajemnicach [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. Boski zamysł przepływa za każdym pociągnięciem mego pióra."
 hold_court.4500.romance_2: "tym jak uprawianie miłości może przynieść chwile oświecenia. Staniesz się najmądrzejszym rządcą, jeśli największe przyjemności ożywią twój umysł."
 hold_court.4500.titles_2: "świętej więzi pomiędzy wasalem a jego panem. [Select_CString( demanding_poet.IsFemale, 'Służyłabym', 'Służyłbym' )] ci o wiele sumienniej niż [secondary_character.GetSheHe]."
 hold_court.4500.realm_2: "naszych bohaterach ludowych na przestrzeni wieków. Imię [Select_CString( demanding_poet.IsFemale, 'poetki, która swe serce otworzyła', 'poety, które swe serce otworzył' )] na świat, będzie znane o wiele dłużej, niż jakiegokolwiek człowieka. Będę rządzić twoimi posiadłościami lepiej niż ty."
 hold_court.4500.desc.end: "Spełnij me życzenie w tej chwili”."
 hold_court.4500.a: "Straże, pozbądźcie się [Select_CString( demanding_poet.IsFemale, 'tej wierszokletki', 'tego wierszokleta' )]!"
 hold_court.4500.b: "Twe złudzenia są urocze. Jak chcesz, możesz tworzyć na moim dworze."
 hold_court.4500.c: "Jest [Select_CString( demanding_poet.IsFemale, 'poetką', 'poetą' )]! Co do tego mogę się zgodzić."
 hold_court.4500.c.realm.tt: "#warning @warning_icon! Nadasz swój tytuł główny postaci [demanding_poet.GetTitledFirstNameNoTooltip] i zostaniesz [demanding_poet.GetHerHis] wasalem!#!"
 hold_court.4500.c.titles.tt: "[demanding_poet.GetTitledFirstName] otrzymuje wszystkie ziemie, którymi włada [secondary_character.GetTitledFirstName] oraz [secondary_character.GetHerHis] wasali"
 hold_court.4600.t: "Ten, kto staje się potworem..."
 hold_court.4600.desc: "Przed mój tron wyłania się grupa obskurnych chłopów. Są uzbrojeni w najbardziej złowrogie i żarliwe narzędzie rolnicze, jakie kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'widziałam', 'widziałem' )], gdy trzeba było tłumić bunty.\n\nJeden z nich wbija widły w moją ulubioną poduszkę, leżącą na tronie.\n\n„Ta istota przed nami, która nami rządzi, to prawdziwy diabeł. Żaden prawdziwy człowiek nie byłby zdolny do tak bezwzględnych okrucieństw, których byliśmy świadkami. Chwyćcie za broń! Pomóżcie nam zgładzić to zło wcielone, zanim się przemieni!”"
 hold_court.4600.a: "Żaden ze mnie diabeł, a [ROOT.Char.GetTitleAsNameNoTooltip|l], co jest o wiele, #EMP wiele#! gorsze."
 hold_court.4600.b: "Wspaniała myśl! [chancellor.Custom('CouncilPositionGenderVocative')|U], roześlij wieść, że jestem diabłem!"
 hold_court.4600.b.tt: "To, że ty i [THIS.GetCharacter.GetFaith.DevilName] jesteście ze sobą spokrewnieni, będzie znane wszystkim. Na dobre i na złe."
 hold_court.4600.c: "Czy naprawdę jestem aż tak [Select_CString( ROOT.Char.IsFemale, 'odrażająca', 'odrażający' )]?"
 hold_court.4600.c.tt: "Nigdy nie jest za późno na zmiany."
 hold_court.4600.d: "Bzdury! [ROOT.Char.GetFaith.WitchGodName|U] jest [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'potężniejsza', 'potężniejszy' )] niż [ROOT.GetCharacter.GetFaith.DevilName]!"
 hold_court.4600.d.success: "Dwór śmieje się z twojego żartu"
 hold_court.4600.d.failure: "Twoi dworzanie podejrzewają, że nie żartujesz"
 hold_court.4600.a.success: "Zmieniasz swoją reputację"
 hold_court.4600.a.failure: "Straszysz chłopów"
 hold_court.4601.t: "[Select_CString( ROOT.GetCharacter.IsFemale, 'Moja najsmakowitsza Pani', 'Mój najsmakowitszy Panie' )],"
 hold_court.4601.d: "Ledwo [Select_CString( cannibal_vassal.IsFemale, 'powstrzymałam', 'powstrzymałem' )] kołatanie mego serca, odkąd [Select_CString( cannibal_vassal.IsFemale, 'usłyszałam', 'usłyszałem' )] od mieszczan historie, że masz duszę prawdziwego diabła. Żałuję, że nie [Select_CString( cannibal_vassal.IsFemale, 'poznałam', 'poznałem' )] lepiej twojego przerażającego oblicza.\n\nZawitaj do mojego zamku, a skosztujemy najsurowszych przysmaków, jakie może zaoferować [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjNoTooltip')]!"
 hold_court.4601.a: "Brzmi wyśmienicie!"
 hold_court.4601.b: "Wolę biesiadować u siebie..."
 hold_court.4602.t: "[Select_CString( ROOT.GetCharacter.IsFemale, 'Moja najsmakowitsza Pani', 'Mój najsmakowitszy Panie' )]"
 hold_court.4602.desc: "[cannibal_vassal.Custom('FortifiedBuilding')|U], w [Select_CString(EqualTo_string( cannibal_vassal.Custom('FortifiedBuildingMy'), 'mój' ), 'którym', 'której' )] rezyduje [cannibal_vassal.GetTitledFirstNameNoTooltip], [Select_CString(EqualTo_string( cannibal_vassal.Custom('FortifiedBuildingMy'), 'mój' ), 'oświetlony', 'oświetlona' )] jest jedynie paroma migoczącymi świecami. [Select_CString( cannibal_vassal.IsFemale, 'Gospodyni', 'Gospodarz' )] zaprasza mnie do stołu biesiadnego, na którym próżno szukać jadła innego niż piętrzących się kawałków prawie surowego mięsa.\n\n[cannibal_vassal.GetFirstNameNoTooltip] zerka na mnie z ukrycia, czekając, aż wybiorę coś do jedzenia. Po chwili pochyla się nad moją głową i wyszczerza zęby.\n\n„Jest tu [Select_CString( ROOT.Char.IsFemale, 'wiele smakowicie ugotowanych kobiet', 'wielu smakowicie ugotowanych mężczyzn' )], ale nikt nie jest tak apetyczny jak ty!”"
 hold_court.4602.a: "Kogo by tu zjeść na przystawkę?"
 hold_court.4602.b: "Zgoda, możesz wziąć jeden kęs."
 hold_court.4602.c: "Wychodzę stąd! Ta wizyta jest bez smaku!"
 hold_court.4700.t: "Wytchnienie od katuszy"
 hold_court.4700.desc: "[prison_challenger_vassal.GetTitledFirstName|U] lekko się kłania. „[ROOT.Char.Custom2('RelationToMeAddressVocative', prison_challenger_vassal)|U], [Select_CString( prison_challenger_vassal.IsFemale, 'słyszałam', 'słyszałem' )] dość krwawe historie o twoich lochach. [Select_CString( imprisoned_family_character.IsFemale, 'Opowiedziała', 'Opowiedział' )] mi je [imprisoned_family_character.GetTitledFirstName], [Select_CString( imprisoned_family_character.IsFemale, 'która sama miała', 'który sam miał' )] kilka razy nieprzyjemność tam być. Czy naprawdę uważasz, że konieczne trzeba #EMP aż#! tak"
 hold_court.4700.desc.gruel: "dużo [ROOT.Char.Custom('PrisonContentsGruel')]"
 hold_court.4700.desc.default: "bardzo [ROOT.Char.Custom('RandomPrisonContentsSingular')]"
 hold_court.4700.desc.2: "w tym miejscu? I w jakim celu są te wszystkie [ROOT.Char.Custom('RandomPrisonContentsPlural')]?”\n\n[prison_challenger_vassal.GetFirstNameNoTooltip|U] wzdycha. „Więźniowie nie dostają nawet posiłków w miskach. Gdy się budzą, zastają jedzenie na ziemi i są zmuszeni z niej jeść jak zwierzęta! [Select_CString( prison_challenger_vassal.IsFemale, 'Byłabym nawet skłonna', 'Byłbym nawet skłonny' )] przeznaczyć trochę złota na odnowienie tego miejsca”."
 hold_court.4700.a: "Gdybym [Select_CString( ROOT.Char.IsFemale, 'chciała', 'chciał' )], aby mieli wygody, dostaliby areszt domowy!"
 hold_court.4700.b: "Ten loch to przeszłość. Rzekę to ja – [Select_CString( ROOT.Char.IsFemale, 'wasza nowa', 'wasz nowy' )] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 hold_court.4700.c: "Ożywimy to miejsce, wzbogacając je nowymi, błyszczącymi narzędziami tortur!"
 hold_court.4700.d: "Razem możemy pozbyć się okrutnych tradycji."
 hold_court.4700.d.tt: "$hold_court.4700_dungeons$ być może mniej cierpieć"
 hold_court.4700_dungeons: "Więźniowie w twoich lochach będą"
 hold_court.4700.c.tt: "$hold_court.4700_dungeons$ zapewne bardziej cierpieć"
 hold_court.4700.e: "[Select_CString(ROOT.Char.IsFemale, 'Sama dodałam', 'Sam dodałem' )] tę pleśń!"
 hold_court.4800.t: "Kotlet cielęcy, poproszę"
 hold_court.4800.desc: "Spośród wszystkich petentów, przed mój tron występuje [escaped_prisoner.GetTitledFirstName], [Select_CString( escaped_prisoner.IsFemale, 'która', 'który' )], jak #EMP [Select_CString( ROOT.Char.IsFemale, 'myślałam', 'myślałem' )]#!, [Select_CString( escaped_prisoner.IsFemale, 'powinna', 'powinien' )] przesiadywać w areszcie domowym.\n\n„[ROOT.Char.Custom2('RelationToMeAddressVocative', escaped_prisoner)|U], z pewnością dania serwowane do mojej więziennej izby są znacznie gorsze od tych, którymi karmisz swoich szanownych gości – a może prawda jest taka, że to najlepsze, na co stać twoich kucharzy? Od tej chwili [Select_CString( escaped_prisoner.IsFemale, 'chciałabym', 'chciałbym' )], aby na obiad podawano mi [ROOT.GetCharacter.Custom('GetExpensiveMealBier')]”.\n\n[incompetent_guard.GetTitledFirstName], mój [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], ciężko dysząc, wbiega do sali. „Proszę o wybaczenie, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. [Select_CString( incompetent_guard.IsFemale, 'Pilnowałam', 'Pilnowałem' )] [Select_CString( escaped_prisoner.IsFemale, 'jej, lecz urokiem swym mnie zwiodła', 'go, lecz urokiem swym mnie zwiódł' )], przez co [Select_CString( incompetent_guard.IsFemale, 'pozwoliłam', 'pozwoliłem' )] [escaped_prisoner.GetHerHim] wyjść”."
 hold_court.4800.a: "Kucharze, przyrządźcie [escaped_prisoner.GetHerHim] najlepszy posiłek, jakie te ziemie widziały!"
 hold_court.4800.b: "Co za zniewaga! Od teraz będziesz dostawać tylko spleśniały kleik."
 hold_court.4800.c.tt: "Osoby przebywające w areszcie domowym mogą opuszczać swoje pokoje pod nadzorem"
 hold_court.4800.c: "Areszt domowy wiąże się z godnością. Niech mogą wychodzić na zewnątrz."
 hold_court.4800.d: "[incompetent_guard.GetFirstNameNoTooltip], nie jesteś godn[Select_CString(incompetent_guard.IsFemale, 'a', 'y')], by nazywać się [ROOT.GetCharacter.Custom('KnightCultureInstrumentalNoTooltip')|l]!"
 hold_court.4800.d.tt: "[incompetent_guard.GetTitledFirstName] zostaje zwolnion[Select_CString(incompetent_guard.IsFemale, 'a', 'y')] ze służby"
 hold_court.4800.e: "Do lochu z tobą!"
 hold_court.4900.t: "U zarania dziejów..."
 hold_court.4900.desc: "Do mojego tronu zbliża się wiekowa postać, a każdemu krokowi towarzyszy stukot jej laski.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja Pani', 'Mój Panie')], jestem genealogiem, a ty jesteś [Select_CString(ROOT.GetCharacter.IsFemale, 'świadoma', 'świadom' )] swego szlachetnego pochodzenia. Jednakże szlachetne nie jest tym samym co boskie bądź mityczne. Pragnę zapisać zwój, na którym będzie cała historia twojego rodowodu aż do zarania dziejów. Za jedynie odrobinę złota, mogę ujawnić tobie oraz światu prawdę; że jesteś [Select_CString(ROOT.GetCharacter.IsFemale, 'prawdziwą potomkinią', 'prawdziwym potomkiem' )] [ROOT.GetCharacter.Custom('GetMythicalFounder')]!”"
 hold_court.4900.a: "Nie potrzebny mi do tego żaden dokument!"
 hold_court.4900.b: "Wybornie! Upewnij się, aby historia była aż nazbyt długa!"
 hold_court.4900.c: "[ROOT.GetCharacter.Custom('GetMythicalFounder')|U]? To nikt w porównaniu ze mną!"
 hold_court.4900.d: "Może ma dynastia jest jeszcze mała, ale z pewnością nie ma w niej głupców!"
 hold_court.4901.desc.intro: "Po kilku dniach genealog, [suspicious_genealogist.GetTitledFirstName], powraca. Rozwija zwój tak długi, ze zapewne mógłby owinąć jedną z moich prowincji. [Select_CString( chaplain.IsFemale, 'Moja', 'Mój' )] [chaplain.Custom('CouncilPositionGender')] lekko się o niego potyka, gdy rozwinięty koniec toczy się do stóp mojego tronu.\n\n„[Select_CString( ROOT.GetCharacter.IsFemale, 'Pani', 'Panie' )], mam tu spisaną prawdę o twym pochodzeniu”. – [suspicious_genealogist.GetFirstNameNoTooltip] odchrząkuje i kontynuuje – „Dziś świat ujrzy wielką historię. Stoi przed nami [ROOT.GetCharacter.GetTitledFirstNameNoTooltip],"
 hold_court.4901.mothers: "[Select_CString( ROOT.GetCharacter.IsFemale, 'której', 'którego' )] matką była [mother_1.GetFullNameNicknamedNoTooltip], którą poczęła budząca grozę [mother_2.GetFullNameNicknamedNoTooltip], którą [mother_3.GetFullNameNicknamedNoTooltip] wydała ze swego łona, którą z kolei nosiła w swym łonie [mother_4.GetFullNameNicknamedNoTooltip], której matką była piękna [mother_5.GetFullNameNicknamedNoTooltip]...”"
 hold_court.4901.fathers: "[Select_CString( ROOT.GetCharacter.IsFemale, 'której', 'którego' )] ojcem był [father_1.GetFullNameNicknamedNoTooltip], którego począł budzący grozę [father_2.GetFullNameNicknamedNoTooltip], którego spłodził [father_3.GetFullNameNicknamedNoTooltip], syn wybitnej osoby, jaką był [father_4.GetFullNameNicknamedNoTooltip], którego ojcem z kolei był [father_5.GetFullNameNicknamedNoTooltip]...”"
 hold_court.4901.desc.outro: "\n\nNiektórym dworzanom powoli zaczynają opadać powieki."
 hold_court.4901.a: "Czas na drzemkę. Niech w śnie pojawi się moja własna chwała."
 hold_court.4901.a.tt: "Pozostawiasz resztę dworu, by słuchała uważnie"
 hold_court.4901.b: "To porywa bardziej niż niejedna ballada! Ledwo jestem w stanie usiedzieć na tronie!"
 hold_court.4901.c: "„Wystarczy! [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjNoTooltip')|U] ma u ciebie dług za twe usługi”."
