l_english:
 hold_court.3000.t: ""
 hold_court.3000.desc.opening: "[feast_vassal.GetTitledFirstName] podchodzi do mnie z postawą bardziej wyprostowaną niż zwykle i wyraźnie podekscytowan[Select_CString( feast_vassal.IsFemale, 'a', 'y' )] tym, co ma do powiedzenia.\n\n"
 hold_court.3000.desc.opening.blind: "Widzę, jak [feast_vassal.GetTitledFirstName] zbliża się do mnie szybkim krokiem. Gdy się przede mną zatrzymuje, słyszę wyraźnie wyćwiczone gardłowe chrząknięcie. Być może jest to sposób na przyciągnięcie mojej uwagi. Odnoszę wrażenie, że wydaje się zadowolon[Select_CString( feast_vassal.IsFemale, 'a', 'y' )] z tego, co ma do powiedzenia.\n\n"
 hold_court.3000.desc.likes: "„[ROOT.Char.Custom2('RelationToMeAddressVocative', feast_vassal)|U], pod twoimi rządami naprawdę jest co świętować! Proszę, pozwól mi pokryć wydatki związane z organizowaniem przez ciebie kolejnej uczty. Może w zamian wyświadczysz mi jakąś przysługę w przyszłości?\""
 hold_court.3000.desc.dislikes: ""
 hold_court.3000.a: "Dobrze, zgadzam się."
 hold_court.3000.a.tt: "Zorganizowanie uczty w najbliższym czasie przyniesie nagrodę w postaci zwiększenia [Concept( 'court_grandeur_value', 'wartości majestatu dworu' )|E]."
 hold_court.3000.b: "Bez żadnych zobowiązań! Twój władca się na to nie zgadza!"
 hold_court.3000.c: "Może uda nam się zorganizować coś bardziej dogodnego?"
 hold_court.3000.c.success: "[feast_vassal.GetTitledFirstNameNoTooltip] zgadza się odstąpić od swojej prośby o przysługę"
 hold_court.3000.c.failure: "[feast_vassal.GetTitledFirstNameNoTooltip] nie zgadza się i wycofuje ze złożonej propozycji zapłaty"
 hold_court.3000.d: "Obawiam się, że nie mogę tego zaakceptować."
 hold_court.3001.desc: ""
 hold_court.3001.desc.dead: "Och, cóż to była za cudowna uczta! Jaka szkoda, że [feast_vassal.GetTitledFirstName] nie miał[Select_CString( feast_vassal.IsFemale, 'a', '' )] okazji jej zobaczyć. Niektórzy z uczestników przypomnieli sobie obiecaną [feast_vassal.GetHerHim] ucztę i ciepło mówili o moim oddaniu dla rozrywki na dworze. Część zebranych przypuszczała, że ta uroczystość była również poświęcona ku czci [feast_vassal.GetHerHis] pamięci. Tak czy inaczej, dotrzymanie obietnicy zaowocowało tym, że wszyscy wypowiadali się o moim dworze z uznaniem!"
 hold_court.3001.a: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że następna uczta będzie jeszcze lepsza!"
 hold_court.3001.b: ""
 hold_court.3010.t: "Nietypow[Select_CString( religious_vassal.IsFemale, 'a kaznodziejka', 'y kaznodzieja' )]"
