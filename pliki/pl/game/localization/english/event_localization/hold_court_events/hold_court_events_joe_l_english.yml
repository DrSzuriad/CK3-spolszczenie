 hold_court.8210.desc.intro: "Wyraźnie niezadowolon[Select_CString(aggressor_vassal.IsFemale, 'a', 'y' )] [agresor_wasal.GetTitledFirstName] spieszy do twojego tronu...\n\n„[aggressor_vassal.Custom2('RelationToMeShortVocative', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure: ""
 hold_court.8210.desc.strong: "moje legalne prawo do [vassal_claim.GetAdjective] nie budzi wątpliwości; uznają je zarówno twoi właśni heroldowie, jak i [ROOT.Char.GetFaith.AltPriestTermPlural]”."
 hold_court.8210.desc.weak: "mam prawo do [vassal_claim.GetAdjective], niezależnie od tego, co mówią inni!"
 hold_court.8210.desc.other: "\n\n„Czy poprzesz moje roszczenie i rozkażesz, aby [Select_CString(defender_vassal.IsFemale, 'twoja', 'twój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] zrzekł[Select_CString(defender_vassal.IsFemale, 'a', '' )] się tego, co [Select_CString(defender_vassal.IsFemale, 'niej', 'niego' )] nie należy?”"
 hold_court.8210.desc.self: "\n\n„Czy zrzekniesz się tego, co nie należy do ciebie, na rzecz mojego roszczenia?”"
 hold_court.8210.a: "Ta niesprawiedliwość kończy się teraz."
 hold_court.8210.b: "Takie sprawy tradycyjnie rozstrzyga się siłą."
