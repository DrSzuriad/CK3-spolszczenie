 hold_court.8180.c: "Ponoć masz całkiem niezłą kolekcję..."
 hold_court.8180.c.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] przekazuje artefakt [vassal_artifact.GetName]"
 hold_court.8180.d: "Prawo do czegoś takiego wymaga poświęceń."
 hold_court.8180.d.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] zrzeka się z tytułu [vassal_title.GetAdjectiveNoTooltip]"
 hold_court.8180.e: "Jeśli tylko [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] zachowa swe granice."
 hold_court.8180.e.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] zgadza się na podział"
 hold_court.8180.f: "Oczywiście w zamian za większe zobowiązania."
 hold_court.8180.g: "Czy [contract_lord.GetTitleAsNameNoTooltip|l] to niewystarczający dla ciebie tytuł?"
 hold_court.8190.t: "Wewnętrzny wróg"
 hold_court.8190.desc.intro: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('aggressor_vassal'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], ledwo powstrzymuje swoją wściekłość, wybuchając krzykiem: „Ta [other_vassal.GetCulture.GetName|l] przybłęda jest tu problemem i trzeba coś z tym zrobić!”\n\nI zaczyna szalenie gestykulować: „[other_vassal.GetTitledFirstName] oraz [other_vassal.GetHerHis] niedorzeczne zwyczaje wychodzą mi już bokiem –"
 hold_court.8190.desc.ethos: "[other_vassal.Custom('get_hold_court_8190_ethos')]”."
 hold_court.8190.desc.heritage: "wszystko, co robi, jest mi obce. Nie jest to [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip|l] cnota!”."
 hold_court.8190.desc.language: "a ten tak zwany język [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip|l] to tylko bezczelny trajkot!”."
 hold_court.8190.desc.fallback: "czy [Select_CString( ROOT.Char.IsFemale, 'widziałaś', 'widziałeś' )] kiedyś, w jaki sposób te dzikusy #EMP jedzą?!#!”."
 hold_court.8190.desc.body: "\n\n„Czas, aby twoi obcy poddani przyjęli #EMP obyczaje#! ich panów!”"
 hold_court.8190.a: "Tylko [aggressor_vassal.GetCulture.GetNameNoTooltip|l] szlachta jest uznawana!"
 hold_court.8190.a.tt_accept: "[other_vassal.GetTitledFirstName] zgadza się"
 hold_court.8190.a.tt_refuse: "[other_vassal.GetTitledFirstName] odmawia"
 hold_court.8190.a.tt.vassals: "Każdy wasal mający inną kulturę niż [THIS.Char.GetCulture.GetName|l]"
 hold_court.8190.a.tt.promote: "Każde hrabstwo na ziemiach [THIS.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')], w którym jest kultura [other_vassal.GetCulture.GetName|l] ([SCOPE.ScriptValue('court_8190_county_value')|0X]), będzie trudniej integrować"
 hold_court.8190.b: "Tradycje innych ludów mogą cię wiele nauczyć."
 hold_court.8190.b.tt.vassals: "Każdy inny wasal, którego kultura jest [other_vassal.GetCulture.GetName|l]"
 hold_court.8190.b.tt_success: "Napięcia między kulturami ulegają złagodzeniu"
 hold_court.8190.b.tt_failure: "Twoje frazesy spotykają się z odrzuceniem"
 hold_court.8190.c: "[aggressor_vassal.GetCulture.GetCollectiveNounNoTooltip] czy nie. [other_vassal.GetFirstNameNoTooltip] jest [Select_CString( ROOT.Char.IsFemale, 'wierną wasalką', 'wiernym wasalem' )]."
 hold_court.8190.d: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] to kraina różnych ludów."
 hold_court_8190_vassal_modifier: "Niechciana kultura"
 hold_court_8190_bellicose: "szuka zaczepki przy każdej możliwej okazji, to brutal!"
 hold_court_8190_stoic: "zawsze „szlachetnie” nadstawi drugi policzek! Och, #EMP litości!#!"
 hold_court_8190_bureaucratic: "nie ma szacunku dla sprawdzonych metod przodków."
 hold_court_8190_spiritual: "#EMP ma obsesję#!, by przypodobać się [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')] i lezie wszędzie tam, gdzie [ROOT.Char.GetFaith.AltPriestTermPlural|l]."
 hold_court_8190_courtly: "zawsze łasi się do swojego pana jak koty!"
 hold_court_8190_egalitarian: "traktuje przybyszy jak równych sobie! Ba!"
 hold_court_8190_communal: "nie ma ani krzty inicjatywy czy samodzielności!"
 hold_court.8200.t: "Sługa [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court.8200.desc.intro: "Wygląda na to, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('aggressor_vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], wyraźnie trzymał[Select_CString( aggressor_vassal.IsFemale, 'a', '' )] się w ryzach, oczekując na audiencję.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!"
 hold_court.8200.desc.vassal: "Nie mogę znieść okoliczności, że [infidel_vassal.GetTitledFirstName] jako [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))], może liczyć na tolerancję z twojej strony. To nie powinno mieć miejsca nawet wśród szlachty!”"
 hold_court.8200.desc.pope: "Fałszywy [ROOT.Char.GetFaith.BishopNeuter|l], [infidel_vassal.GetTitledFirstName], sprawia, że każdy [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] zbiera się wokół [Select_CString( infidel_vassal.IsFemale, 'niej', 'niego' )]. I to wszystko pod twoją protekcją!”"
 hold_court.8200.desc.body: "\n\n„[ROOT.Char.GetFaith.HighGodName] daje nam jasno do zrozumienia — [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] ma być krainą prawych wyznawców! Precz z tymi psami wyznającymi '[infidel_vassal.GetFaith.GetName]'!”"
 hold_court.8200.a: "Masz rację, [infidel_vassal.GetTitledFirstNameNoTooltip] musi się nawrócić!"
 hold_court.8200.a.tt_accept: "[infidel_vassal.GetTitledFirstName] godzi się nawrócić"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.GetTitledFirstName] odmawia nawrócenia"
 hold_court.8200.a.tt.vassals: "Każdy wasal wyznający inną wiarę niż [THIS.Char.GetFaith.GetName|l]"
 hold_court.8200.a.tt.convert: "Każde hrabstwo na ziemiach [THIS.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] wyznające [infidel_vassal.GetFaith.GetName|l] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) będzie trudniejsze do nawrócenia"
 hold_court.8200.c: "[infidel_vassal.GetFaith.CustomLoc('HighGodNameWol')|U], teraz widzę prawdę!"
 hold_court.8200.c.tt.vassals: "Każdy wasal wyznający [infidel_vassal.GetFaith.GetName|l]"
 hold_court.8200.d: "Oceniam ludzi na podstawie ich wartości, a nie przekonań."
 hold_court.8200.e: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] jest serdecznym miejscem dla wszystkich wiar."
