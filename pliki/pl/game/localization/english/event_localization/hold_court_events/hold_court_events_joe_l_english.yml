 hold_court.8200.desc.intro: "Wygląda na to, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('aggressor_vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], cierpliwie czekał[Select_CString( aggressor_vassal.IsFemale, 'a', '' )] na audiencję.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!"
 hold_court.8200.desc.vassal: "Nie mogę znieść okoliczności, że [infidel_vassal.GetTitledFirstName] jako [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] może liczyć na tolerancję z Twojej strony. To nie powinno mieć miejsca nawet w stosunku do szlachty!”"
 hold_court.8200.desc.pope: ""
 hold_court.8200.desc.body: "\n\n„[ROOT.Char.GetFaith.HighGodName] daje nam jasno do zrozumienia — [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] ma być krainą prawych wyznawców! Precz z tymi psami wyznającymi '[infidel_vassal.GetFaith.GetName]'!”"
 hold_court.8200.a: "Masz rację, [infidel_vassal.GetTitledFirstNameNoTooltip] musi się nawrócić!"
 hold_court.8200.a.tt_accept: "[infidel_vassal.GetTitledFirstName] godzi się nawrócić"
