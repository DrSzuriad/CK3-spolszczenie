 hold_court.8030.t: "Miejska rywalizacja"
 hold_court.8030.desc.intro_1: "Wita mnie [mayor_2.GetTitledFirstName], któr[Select_CString(mayor_2.IsFemale, 'a', 'y' )] wyraźnie się czymś przej[Select_CString(mayor_2.IsFemale, 'ęła', 'ął' )].\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], te kundle z [mayor_1.GetPrimaryTitle.GetAdjectiveNoTooltip] uważają, że są od nas lepsze...” — pluje. „...opowiadając swoje wyniosłe dowcipy każdego dnia targowego!”\n\n„[mayor_1.GetTitledFirstName], [Select_CString(mayor_1.IsFemale, 'ta', 'ten' )] [mayor_1.Custom('InsultAdjective')] [mayor_1.Custom('InsultNoun')], musi zostać przywołan[Select_CString(mayor_1.IsFemale, 'a', 'y' )] do porządku, a ci"
 hold_court.8030.desc.intro_heretical: "heretyccy"
 hold_court.8030.desc.intro_heathen: "pogańscy"
 hold_court.8030.desc.intro_foreign: "zagraniczni"
 hold_court.8030.desc.intro_fallback: "przeklęci"
 hold_court.8030.desc.intro_2: "głupcy zmuszeni do okazania szacunku wobec [mayor_2.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 hold_court.8030.desc.body_same_county: ""
