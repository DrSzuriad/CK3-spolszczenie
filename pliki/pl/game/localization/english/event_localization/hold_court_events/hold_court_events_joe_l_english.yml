 hold_court.8200.c.tt.vassals: "Każdy wasal wyznający [infidel_vassal.GetFaith.GetName|l]"
 hold_court.8200.d: "Oceniam [Select_CString( ROOT.Char.IsFemale, 'kobiety', 'mężczyzn' )] na podstawie ich wartości, a nie przekonań."
