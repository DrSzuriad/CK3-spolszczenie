 hold_court.8030.a: "...ale [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] #EMP to#! ładniejsze miasto!"
 hold_court.8030.b: "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip] z pewnością nie ma sobie równych."
 hold_court.8030.c: "Skończcie z tą głupotą! Gdzie to się zaczęło?"
 hold_court.8030.d: "Śmiałe słowa, ale rozstrzygniesz to czynem!"
