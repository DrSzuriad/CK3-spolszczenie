 hold_court.8001.t: "Zduszony handel"
 hold_court.8001.desc: "Prowincjonaln[Select_CString( merchant.IsFemale, 'a kupczyni', 'y kupiec' )] występuje naprzód, wyraźnie nie odnajdując się w moich bogatych salach. Wołam: „Chodź człowieku, nie mamy całego dnia”.\n\n„T-tak m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” — jąka się. „Zwą mnie [merchant.GetFirstName] i jestem tu, by reprezentować niezadowolonych kupców oraz wolnych ludzi z [town.GetAdjective]. Jest to [town.GetTierAsNameNoTooltip|l], najwspanialsza część ziem [town.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTierNoTooltip')]”.\n\n„[mayor.GetFirstName], nasz [mayor.GetTitleTierName], [mayor.Custom('get_hold_court_8001_flaw')], dlatego pokornie prosimy, aby zastąpił [Select_CString( mayor.IsFemale, 'ją', 'go' )] ktoś inny...”"
 hold_court.8001.a: "Wybory na ziemiach [town.GetAdjectiveNoTooltip] odbędą się wcześniej."
 hold_court.8001.b: "Dobrze więc, zatem #EMP TY#! zasiądziesz tam jako [mayor.GetTitleTierName|l]!"
 hold_court.8001.b.tt_success: "[merchant.GetFirstNameNoTooltip] wprowadza porządki na terenie [town.GetAdjectiveNoTooltip]"
 hold_court.8001.b.tt_failure: "[merchant.GetFirstNameNoTooltip] jest jeszcze gorsz[Select_CString( merchant.IsFemale, 'a', 'y' )]"
 hold_court.8001.c: "A co [mayor.GetFirstNameNoTooltip] ma do powiedzenia w tej spawie?"
 hold_court.8001.c.tt_success: "Wychodzi na jaw prawda, że [mayor.GetFirstNameNoTooltip] jest niekompetentn[Select_CString( mayor.IsFemale, 'a', 'y' )]"
 hold_court.8001.c.tt_failure: "Nic nie wskazuje na to, że [mayor.GetFirstNameNoTooltip] wykonuje swoje obowiązki w niewłaściwy sposób"
 hold_court.8001.d: "Korona wypłaci odszkodowanie kupcom miejskim."
 hold_court.8001.e: "Śmiesz twierdzić, że obecn[Select_CString( mayor.IsFemale, 'a', 'y' )] [mayor.GetTitleTierName|l] nie jest odpowiednią osobą, [Select_CString( ROOT.Char.IsFemale, 'którą wybrała sama', 'którego wybrał sam' )] #EMP [ROOT.Char.GetTitleTierName|l]?!#!"
 hold_court_8001.desc_lazy: "uchyla się od każdego obowiązku i z trudem przestrzega prawa"
 hold_court_8001.desc_greedy: "wprowadza absurdalne cła i paraliżujące grzywny dla osiągnięcia własnej korzyści"
 hold_court_8001.desc_arbitrary: "postępuje niesprawiedliwie, wymyślając, że naruszamy prawo, jakby na przekór nam"
 hold_court_8001.desc_deceitful: "handluje sekretami i kłamie nam w twarz nawet w najprostszych sprawach"
 hold_court_8001.desc_young: "jest zbyt niedoświadczon[Select_CString( mayor.IsFemale, 'a', 'y' )], by mieć wystarczającą wiedzę o prawie"
 hold_court_8001.desc_incompetent: "nie prowadzi nawet najbardziej podstawowej dokumentacji"
 hold_court_8001.desc_infirm: "ledwie może wyjść z łóżka, nie mówiąc już o zajmowaniu się problemami miasta."
 hold_court_8001.desc_incapable: "od tygodni nie odezwał[Select_CString( mayor.IsFemale, 'a', '' )] się ani słowem, pozostawiając po sobie piętrzące się obowiązki"
 hold_court_8001.desc_old: "przeżył[Select_CString( mayor.IsFemale, 'a', '' )] o jedną zimę za dużo i traci niezbędną energię do wykonywania pracy"
 hold_court_8001.desc_fallback: "stanowi barierę dla handlu i interesów miasta"
 hold_court_8001_deposed_modifier: "Obywatelska ingerencja"
 hold_court_8001_ignored_modifier: "Zduszony handel"
 hold_court_8001_compensated_modifier: "Rekompensata dla kupców"
 hold_court_8001_merchant_boon_modifier: "Rozkwit handlu"
 hold_court_8001_merchant_bust_modifier: "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier: "Uwięziony posłaniec"
 hold_court.8010.t: "Granica [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 hold_court.8010.desc: "[frontier_lord.GetTitledFirstName] staje przed tobą, [frontier_lord.GetHerHis] pełna powagi twarz wyraża szczery niepokój. „[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], zagrożenie ze strony [neighboring_enemy.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] nie daje mi spokoju”.\n\n„[neighboring_enemy.GetTitledFirstName] pojawia się przy naszych rubieżach, przekraczając je wte i wewte” – uświadamia – „A przecież tylko kilka dni drogi dalej znajduje się  [frontier_barony.GetNameNoTierNoTooltip], a także [frontier_lord.Custom('get_hold_court_8010_stake')]”.\n\n„Pomóż proszę obwarować me ziemie – [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] nie [Select_CString( EqualTo_string( ROOT.Char.GetPrimaryTitle.Custom('TitleIsPlural'), '$pt_true$' ), 'są', 'jest' )] jeszcze pogorzeliskiem, tylko dzięki temu, że żołnierze z [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] oraz tamtejsze fortyfikacje dobrze wykonują swe zadania!”"
 hold_court.8010.a: "Twoje obowiązki rzeczywiście zasługują na dodatkowe przywileje..."
 hold_court.8010.b: "Masz słuszność, [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] [Select_CString( EqualTo_string( frontier_lord.GetPrimaryTitle.Custom('TitleIsPlural'), '$pt_true$' ), 'dostaną', 'dostanie' )] fortyfikacje."
 hold_court.8010.c: "#EMP Dni?!#! Trzeba wzmocnić fortyfikacje w stolicy!"
 hold_court.8010.d: "Brednie, [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] nie [Select_CString( EqualTo_string( neighboring_enemy.GetPrimaryTitle.Custom('TitleIsPlural'), '$pt_true$' ), 'są', 'jest' )] dla nas zagrożeniem."
 hold_court.8010.d.tt_success: "[frontier_lord.GetFirstNameNoTooltip] się uspokaja"
 hold_court.8010.d.tt_failure: "[frontier_lord.GetFirstNameNoTooltip] podaje lepszy argument"
 hold_court.8010.e: "Ryzyko wojny nieustannie ciąży nam wszystkim."
 hold_court_8010.desc_family: "rodzime miejsce rodu [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 hold_court_8010.desc_republic: "niewinnini wewnątrz murów"
 hold_court_8010.desc_theocratic: "pokorni wyznawcy [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court_8010_fortifications_modifier: "Graniczne wały obronne"
 hold_court_8010_vassal_modifier: "Wspólne brzemię"
 hold_court.8020.t: "Poświęcone roszczenia"
 hold_court.8020.desc.intro: "[bishop.GetCouncilTitle] [bishop.GetFirstName] uroczyście występuje do przodu. „[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]”."
 hold_court.8020.desc.body_pope: "\n\n„[pope.GetHerHis|U] świątobliwość [pope.GetTitledFirstNameRegnal] zgadza się z tym,"
 hold_court.8020.desc.body_fallback: "\n\n„Jest umowa mówiąca o tym,"
 hold_court.8020.desc.body_1: "że to [ROOT.Char.GetFaith.AltPriestTermPlural], a nie świeccy mają mieć w całości pod administracją [ROOT.Char.Custom('get_hold_court_8020_holiness_2')]”."
 hold_court.8020.desc.body_personal: "\n\n„Niech ziemię tę otrzyma"
 hold_court.8020.desc.body_vassal: "\n\n„[vassal.GetTitledFirstName] musi przekazać swe mienie osobie, jaką jest"
 hold_court.8020.desc.body_2: "[ROOT.Char.GetFaith.BishopNeuter|l] [candidate.GetFirstName]. [candidate.GetHerHis|U] patronat przysłuży się wierze oraz chwale [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]!”"
 hold_court.8020.a: "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b: "Czy tego wymaga [ROOT.Char.GetFaith.ReligiousText]?"
 hold_court.8020.b.tt_success: "Przekonujesz, że nie ma takiej religijnej potrzeby"
 hold_court.8020.b.tt_failure: "Twoje argumenty są nieprzekonujące"
 hold_court.8020.c: "Ciekawe, a jednak tylko ty czerpiesz z tego korzyści?"
 hold_court.8020.d: "Nie widzę potrzeby zmiany czegokolwiek."
 hold_court.8020.e: "[pope.GetTitledFirstNameNoTooltip] jest z pewnością ponad takie wszędobylstwo."
 holiness_cathedral_1: "pielgrzymi, wyznający [ROOT.Char.GetFaith.GetNameNoTooltip], gromadzą się w [ROOT.Char.Custom('GetFaithGrandTempleLocative')] na ziemiach [ROOT.Var('holy_site_var').Title.GetAdjective], aby być bliżej [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 holiness_holy_site_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] to istotny ośrodek kultu i pielgrzymek, do którego zmierzają [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]"
 holiness_fallback_1: "wierni [ROOT.Var('holy_site_var').Title.GetAdjectiveNoTooltip] wołają o kazania i wybawienie od [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilNamePossessive]"
 holiness_cathedral_2: "[ROOT.Char.GetFaith.HouseOfWorship] o takiej wielkości"
 holiness_holy_site_2: "takie święte miejsce"
 holiness_fallback_2: "większa część ziem [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetAdjectiveNoTooltip]"
 holiness_cathedral_3: "[ROOT.Char.Custom('GetFaithGrandTemple')|U] należy do [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holiness_holy_site_3: "[ROOT.Char.GetFaith.PriestNeuterPlural] dostaną ziemie [ROOT.Var('holy_site_var').Title.GetAdjectiveNoTooltip]"
 holiness_fallback_3: "[ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] nie mogą otrzymać odmowy."
 hold_court.8030.t: "Miejska rywalizacja"
 hold_court.8030.desc.intro_1: "Wita mnie [mayor_2.GetTitledFirstName], któr[Select_CString(mayor_2.IsFemale, 'a', 'y' )] wyraźnie jest czymś [Select_CString(mayor_2.IsFemale, 'przejęta', 'przejęty' )].\n\n„Niech [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.GetTitleTierName|l] mnie wysłucha. Te kundle z [mayor_1.GetPrimaryTitle.GetAdjectiveNoTooltip] uważają, że są od nas lepsi...” — pluje. „...opowiadając swoje wyniosłe dowcipy każdego dnia targowego!”\n\n„[mayor_1.GetTitledFirstName], [Select_CString(mayor_1.IsFemale, 'ta', 'ten' )] [mayor_1.Custom('InsultAdjective')] [mayor_1.Custom('InsultNoun')], musi zostać przywołan[Select_CString(mayor_1.IsFemale, 'a', 'y' )] do porządku, a ci"
 hold_court.8030.desc.intro_heretical: "heretyccy"
 hold_court.8030.desc.intro_heathen: "pogańscy"
 hold_court.8030.desc.intro_foreign: "zagraniczni"
 hold_court.8030.desc.intro_fallback: "przeklęci"
 hold_court.8030.desc.intro_2: "głupcy zmuszeni do okazania szacunku wobec [mayor_2.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 hold_court.8030.desc.body_same_county: "– to [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] największej wartości w domenie [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetAdjective]!”"
 hold_court.8030.desc.body_same_duchy: "– [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] o wiodącym znaczeniu dla [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetAdjective]!”"
 hold_court.8030.desc.body_neighbor_county: "– to [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] o przodującym statusie w regionie!”"
 hold_court.8030.desc.body_fallback: "– to [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] o wybitnej wadze!”"
 hold_court.8030.a: "...ale [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] #EMP to#! ładniejsze miasteczko!"
 hold_court.8030.b: "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip] z pewnością nie ma sobie równych."
 hold_court.8030.c: "Skończcie z tymi głupotami! Jak do tego doszło?"
 hold_court.8030.d: "Śmiałe słowa, ale spór rozstrzygniesz czynem!"
 hold_court.8030.c.tt_success: "Rozstrzygasz spór"
 hold_court.8030.c.tt_failure: "Pogarszasz sytuację"
 hold_court.8030.d.tt_mayor_2: "[mayor_2.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 hold_court.8030.d.tt_mayor_1: "[mayor_1.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 hold_court.8030.d.tt: "[mayor_2.GetTitledFirstName] i [mayor_1.GetTitledFirstName] #V pojedynkują się#!."
 hold_court.8030.e: "Marnujesz mój czas na nieistotne spory?"
 hold_court.8031.t: "[sc_victor.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 hold_court_8030_settled_character_modifier: "Podziw obywatelski"
 hold_court_8030_duel_modifier: "Powszechna sprawiedliwość"
 hold_court_8030_favored_modifier: "Faworyzowane miasteczko"
 hold_court_8030_spurred_modifier: "Pobudzono do rywalizacji"
 hold_court_8030_settled_county_modifier: "Współpraca społeczna"
 hold_court.8040.t: "Specjalne traktowanie"
 hold_court.8040.desc: "Zaszczyca cię swą obecnością [Select_CString( infidel_vassal.IsFemale, 'nieskruszona', 'nieskruszony' )] [infidel_vassal.GetTitledFirstName].\n\nPo czym z niepewnością w głosie zaczyna mówić: „Niech [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.GetTitleTierName|l] wie, że jestem [Select_CString( infidel_vassal.IsFemale, 'oddaną i skwapliwą poddaną', 'oddanym i skwapliwym poddanym' )] – dlatego pozwól mi wyznawać moją wiarę w spokoju”.\n\n"
 hold_court.8040.desc.intro_same_religion: "„My, [infidel_vassal.GetFaith.GetAdherentNamePlural|l], chwalimy [infidel_vassal.GetFaith.CreatorNamePossessive], tak samo jak robią to [ROOT.Char.GetFaith.GetAdherentNamePlural|l]. Proszę, niech twoje siostry i bracia wyznający [ROOT.Char.GetFaith.GetReligion.GetName] oddają cześć na swój sposób bez widma prześladowań z twojej strony. Zamiast tego zbierzmy się przeciwko bezecnym [ROOT.Char.Custom('GetUnbelieverNamePluralDative')], którzy podążają za fałszywymi demonami i pozwalają, aby [infidel_vassal.GetFaith.DevilName] deprawował[Select_CString(EqualTo_string( infidel_vassal.GetFaith.DevilSheHe, 'ona' ), 'a', '' )] ich serca”."
 hold_court.8040.desc.intro_fallback: "„Dlaczego [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] i [infidel_vassal.GetFaith.GetReligion.GetAdjective|l] wspólnota nie może koegzystować w harmonii, oddzielona naukami [ROOT.Char.GetFaith.HighGodNamePossessive] i [infidel_vassal.GetFaith.HighGodNamePossessive], ale zjednoczona w pobożności? Niech my postępujmy zgodnie ze słowem [infidel_vassal.GetFaith.CustomLoc('ReligiousTextAdj')], a wy podążajcie za naukami [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')], wspólnie, obok siebie”."
 hold_court.8040.a: "Osąd jest wyłącznym prawem [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.8040.b: "Podejdź, pozwól mi pokazać ci słowo [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]."
 hold_court.8040.c.religion: "Czas wyrzec się [infidel_vassal.GetFaith.CreatorNamePossessive] i wszystkich kłamstw, których uczy [infidel_vassal.GetFaith.GetReligion.GetNameNoTooltip|l]!"
 hold_court.8040.c.faith: "Musisz ponownie zapoznać się ze słowami [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]!"
 hold_court.8040.c.tt_accept: "[infidel_vassal.GetTitledFirstNameNoTooltip] zmienia swą wiarę"
 hold_court.8040.c.tt_refuse: "[infidel_vassal.GetTitledFirstNameNoTooltip] odmawia nawrócenia się"
 hold_court.8040.d: "Twoje wierzenia są tolerowane, ale nie pochwalane."
 demand_conversion_tt: "[recipient.GetTitledFirstName] i [recipient.GetHerHis] bliska rodzina nawrócą się na twoją religię"
 hold_court.8050.t: "W służbie monarchy"
 hold_court.8050.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do tronu, a towarzyszy [vassal.GetHerHim] [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan|l].\n\n„Tyś [vassal.Custom2('MySheHe', ROOT.Char)|U] [vassal.Custom2('RelationToMeShort', ROOT.Char)] oraz [ROOT.Char.GetTitleAsNameNoTooltip|l]!” – wygłasza. – „[vassal.Custom2('MySheHe', SCOPE.sC('knight'))|U] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetFullName], zabiega o zaszczyt służenia w twojej świcie [GetPlayer.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )] – daj [knight.GetHerHim] szansę udowodnienia [knight.GetHerHis] wartości!”\n\n"
 hold_court.8050.desc_talented: "„Jako [vassal.GetHerHis] [vassal.GetTitleAsName|l] twierdzę, że jest jednym z najlepszych pojedynkowiczów i zapewne przyniesie ci wiele chwały na polu walki!” W tych słowach nie ma przesady, już słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m o [knight.GetHerHis] umiejętnościach..."
 hold_court.8050.desc_suitable: "„[Select_CString( knight.Char.IsFemale, 'Ta kobieta', 'Ten mężczyzna' )] doskonale obchodzi się [knight.Custom('signature_weapon_narz')] i nie zawiedzie cię, gdy przyjdzie ci na [Select_CString( knight.Char.IsFemale, 'nią', 'niego' )] liczyć!”"
 hold_court.8050.desc_passing: "[knight.GetFirstNameNoTooltip] delikatnie się uśmiecha. „Choć jestem tylko przeciętnym szermierzem, mam nadzieję, że w twojej służbie zdołam się wiele nauczyć”."
 hold_court.8050.desc_unsuitable: "Odciągając mnie na bok, [vassal.GetFirstNameNoTooltip] mamrocze do mnie: „[knight.GetSheHe|U] być może nie słynie z szermierki, lecz [knight.GetHerHis] zapał powinien wypełnić tę lukę...”"
 hold_court.8050.a: "Dobrze, [knight.GetFirstNameNoTooltip], możesz mi towarzyszyć."
 hold_court.8050.a.tt_knight: "[knight.GetFirstName] przeniesie się na twój dwór i zostanie [Concept('knight', 'rycerzem')|E].\nJeśli zdecydujesz się [Select_CString( knight.IsFemale, 'ją', 'go' )] zwolnić ze służby, [vassal.GetTitledFirstName] może się zdenerwować."
 hold_court.8050.a.tt_toast: "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook: "Ponieważ [vassal.GetTitledFirstName] ma na ciebie haka:"
 hold_court.8050.b: "Mogę #EMP [Select_CString( knight.IsFemale, 'ją', 'go' )]#! przyjąć, ale chcę czegoś w zamian."
 hold_court.8050.c: "[grandmaster.GetTitledFirstNameNoTooltip] zawsze potrzebuje [Select_CString( knight.IsFemale, 'kobiety', 'mężczyzny' )]!"
 hold_court.8050.d: "[Select_CString( ROOT.Char.IsFemale, 'Znalazłam', 'Znalazłem' )] [Select_CString( knight.IsFemale, 'swoją osobistą strażniczkę', 'swojego osobistego strażnika' )]!"
 hold_court.8050.d.tt_bodyguard: "[knight.GetFirstName] przeniesie się na twój dwór i zostanie [Select_CString( knight.IsFemale, 'twoją osobistą strażniczką', 'twoim osobistym strażnikiem' )].\nJeśli zdecydujesz się [Select_CString( knight.IsFemale, 'ją', 'go' )] zwolnić ze służby, [vassal.GetTitledFirstName] może się zdenerwować."
 hold_court.8050.e.talented: "[Select_CString( vassal.IsFemale, 'Powinnaś', 'Powinieneś' )] takie talenty trzymać blisko siebie, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable: "[Select_CString( knight.IsFemale, 'Uzdolniona, tak. Potrzebna? Nie', 'Uzdolniony, tak. Potrzebny? Nie' )]."
 hold_court.8050.e.passing: "Na cmentarzu jest pełno przeciętnych szermierzy."
 hold_court.8050.e.unsuitable: "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym bardziej już opancerzonego muła..."
 hold_court.8051.t: "$hold_court.8050.t$: Wzgardzony [ROOT.Char.Custom('MountedWarriorTerm')|l]"
 hold_court.8051.desc: "Wygląda na to, że [vassal.GetTitledFirstName] w końcu dowiedział[Select_CString( vassal.IsFemale, 'a', '' )] się, że [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] nie zagrzewa już miejsca wśród moich [GetPlayer.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )].\n\nOstrożnie powstrzymując swój gniew, żąda, bym dotrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] obietnicy i [knight.GetFirstName] wrócił[Select_CString( knight.IsFemale, 'a', '' )] do swojej poprzedniej służby!"
 hold_court.8051.a: "Spokojnie, [vassal.GetFirstNameNoTooltip] zostanie przywrócon[Select_CString( knight.IsFemale, 'a', '' )]!"
 hold_court.8051.a.tt_knight: "[knight.GetFirstName] ponownie zostanie [Concept( 'knight', 'rycerzem')|E]"
 hold_court.8051.b: "To niewielka strata."
 hold_court.8051.b.tt_return: "[knight.GetFirstNameNoTooltip] wróci na dwór postaci [vassal.GetTitledFirstNameNoTooltip]"
 hold_court.8052.t: "$hold_court.8050.t$: Ostatnia kropla goryczy"
 hold_court.8052.desc.intro: "[vassal.GetTitledFirstName] nie traci czasu, po tym jak usłyszał[Select_CString( vassal.IsFemale, 'a', '' )], że [knight.GetFirstName] po raz kolejny [Select_CString( knight.IsFemale, 'została wyrzucona', 'został wyrzucony' )] z mojej świty [GetPlayer.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )] i niezwłocznie żąda audiencji.\n\n"
 hold_court.8052.desc.wrath: "Czerwony z wściekłości, wybucha: „[vassal.Custom2('MySheHe', SCOPE.sC('knight'))|U] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] doznał[Select_CString( knight.IsFemale, 'a', '' )] największego upokorzenia, a twoim słowom już nie wierzę!”, po czym szybko wychodzi."
 hold_court.8052.desc.fallback: "Wyraźnie jest zawiedzion[Select_CString( vassal.IsFemale, 'a', 'y' )], nie ukrywając złości i frustracji, jakie wywołały u [Select_CString( vassal.IsFemale, 'niej', 'niego' )] moje działania..."
 hold_court.8052.a: "Och, co za dramat!"
 hold_court.8052.b: "Straże, aresztować [Select_CString( vassal.IsFemale, 'tę', 'tego' )] [vassal.Custom('InsultNounAccusative')]!"
 hold_court.8053.t: "$hold_court.8050.t$: Druga strona prestiżu"
 hold_court.8053.desc.intro: "Dochodzą do ciebie wieści [Select_CString( EqualTo_string( battle_location.Custom('TerrainTypeProvinceGenitive'), '$terrain_steppe_dop$' ), 'ze', 'z' )] [battle_location.Custom('TerrainTypeProvinceGenitive')] [battle_location.GetTitle.GetAdjective], gdzie ponoć [Select_CString( knight.IsFemale, 'została zabita', 'został zabity' )] [knight.GetFirstNameNicknamed]"
 hold_court.8053.killer: "przez osobę, zwaną [knight.GetKiller.GetName],"
 hold_court.8053.battle: "w bitewnej wrzawie,"
 hold_court.8053.desc_talented: "u szczytu swej sławy, otoczon[Select_CString( knight.IsFemale, 'a', 'y' )] trupami żałosnych, ale licznych wrogów."
 hold_court.8053.desc_suitable: "walcząc wręcz i uśmiercając wielu wrogów, lecz odnosząc przy tym wiele ran."
 hold_court.8053.desc_passing: "tocząc zacięty pojedynek i bohatersko chroniąc swoich towarzyszy."
 hold_court.8053.desc_unsuitable: "wymachując swoim mieczem jak wędką, gdy wyciąga się rybę z wody."
 hold_court.8053.desc_coward: "próbując zbiec."
 hold_court.8053.desc.body: "\n\nZdecydowanie uwolnił[Select_CString( knight.IsFemale, 'a', 'e' )]ś się od swoich zobowiązań. [vassal.GetTitledFirstName] to uszanuje..."
 hold_court.8053.a: "To ryzyko wojaczki..."
 hold_court.8060.t: "[ROOT.Char.GetFaith.HouseOfWorship|U] dla [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 hold_court.8060.desc: "[Select_CString( bishop.IsFemale, 'Moja', 'Mój' )] [bishop.GetCouncilTitle|l], [bishop.GetFirstName], kłania się przede mną, skor[Select_CString( bishop.IsFemale, 'a', 'y' )] do przedstawienia swojej propozycji.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )],"
 hold_court.8060.desc.owned: "[target_county.GetTierAsNameNoTooltip] [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')] pod twymi rządami"
 hold_court.8060.desc.vassal: "[target_county.GetTierAsNameNoTooltip] [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')], gdzie rządy sprawuje [vassal.GetTitledFirstName]"
 hold_court.8060.desc.subvassal: "[target_county.GetTierAsNameNoTooltip] [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')], gdzie rządzi [subvassal.GetTitledFirstName], [Select_CString( subvassal.IsFemale, 'której', 'którego' )] [Select_CString( vassal.IsFemale, 'seniorką', 'seniorem' )] jest [vassal.GetTitledFirstName],"
 hold_court.8060.desc.existing: "może znajdzie jeszcze jedno miejsce na [ROOT.Char.GetFaith.HouseOfWorship] znamienitych rozmiarów? Będzie to świadectwo potęgi [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] oraz twojej pobożności, gdy zasiadasz jako [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]”."
 hold_court.8060.desc.first: "nie ma [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] o istotnym znaczeniu, gdzie miejscowi mogliby modlić się i czcić [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]”."
 hold_court.8060.desc.end: "\n\n„[target_province.GetName] koniecznie potrzebuje nowego domu modlitw i proszę, byś uczynił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wszystko, by to tego doszło. Wszyscy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] na tym zyskają!”"
 hold_court.8060.a: "Ku chwale [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 hold_court.8060.a.tt: "Gdy [temple|El] zostanie ukończona:"
 hold_court.8060.b: "[vassal.GetTitledFirstNameNoTooltip] jest w stanie wesprzeć ten cel."
 hold_court.8060.c: "Moi poddani muszą wnieść swój wkład."
 hold_court.8060.d: "Zajmie się tym [royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success: "[royal_architect.GetTitledFirstName] wykonuje świetną robotę"
 hold_court.8060.d.tt_normal: "[royal_architect.GetTitledFirstName] wykonuje zadanie prawidłowo"
 hold_court.8060.d.tt_failure: "[royal_architect.GetTitledFirstName] wykazuje się partactwem"
 hold_court.8060.e.own: "Mam inne plany co do tych ziem."
 hold_court.8060.e.vassal: "Wasale powinni dbać o własne ziemie."
 hold_court_8060_built_modifier: "Ufundowano budowę świątyni"
 hold_court.8061.t: "Konsekracja [target_province.GetTitle.GetAdjectiveNoTooltip] "
 hold_court.8061.desc.bishop: "[bishop.GetCouncilTitleFirstName|U] wchodzi do sali [Select_CString( bishop.IsFemale, 'pełna', 'pełen' )] ekscytacji. „[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], przynoszę wieść o ukończeniu [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] na ziemiach [target_province.GetTitle.GetAdjective]!”\n\n"
 hold_court.8061.desc.fallback: "Po wielu pracach zapoczątkowana przeze mnie budowa [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] dla ludności [target_province.GetTitle.GetAdjective] wreszcie dobiegła końca!\n\n"
 hold_court.8061.desc.owned: "„Wierni [target_county.Custom('TitleAdjRealmAdjNoTier')]"
 hold_court.8061.desc.vassal: "„Poddani [target_county.Custom('TitleAdjRealmAdjNoTier')], gdzie władzę sprawuje [vassal.GetTitledFirstName]"
 hold_court.8061.desc.existing: "radują się z pobożności twojego czynu i z czci oddawanej [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]!”"
 hold_court.8061.desc.first: "mogą teraz czcić [ROOT.Char.GetFaith.HighGodNamePossessive] w miejscu godnym [ROOT.Char.GetFaith.HighGodHerHis] boskości!”"
 hold_court.8061.a: "Niech [ROOT.Char.GetFaith.HighGodNameAlternate] błogosławi nas wszystkich!"
 hold_court.8070.t: "Rozrost na ziemiach [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 hold_court.8070.desc.intro: "[steward.GetCouncilTitleFirstName] jest wyraźnie zmotywowan[Select_CString( steward.IsFemale, 'a', 'y' )], by przedstawić swoją wspaniałą propozycję.\n\n„Niech [ROOT.Char.GetTitleAsNameNoTooltip|l] mnie wysłucha! Przy odpowiednim podejściu"
 hold_court.8070.desc.body: "może być regionalnym centrum handlu i rzemiosła”.\n\n„Mając środki na budowę, mogłyby powstać podwaliny dla"
 hold_court.8070.desc.existing: "kolejnego"
 hold_court.8070.desc.first: "pierwszego w okolicy"
 hold_court.8070.desc.end: "miasta [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] na ziemiach [target_province.GetTitle.GetAdjective] poprzez połączenie kilku wsi w jedno”."
 hold_court.8070.a: "Należy wspierać handel."
 hold_court.8070.a.tt: "Gdy budowa [Concept( 'city', 'miasta' )|E] zostanie ukończona:"
 hold_court.8070.b: "Tylko [vassal.GetTitledFirstNameNoTooltip] może liczyć na moją pomoc."
 hold_court.8070.c: "Niech miejscowi włodarze się wykażą."
 hold_court.8070.d: "Nareszcie [royal_architect.GetTitledFirstNameNoTooltip] będzie miał[Select_CString( royal_architect.IsFemale, 'a', '' )] co robić."
 hold_court.8070.e: "Są ważniejsze sprawy, którymi trzeba się zająć."
 hold_court.8071.t: "$hold_court.8070.t$: Tętniące życiem ulice [target_province.GetTitle.GetAdjectiveNoTooltip]"
 hold_court.8071.desc.steward: "[steward.GetCouncilTitleFirstName] z dumą przekazuje wieść, że prace nad uczynieniem [target_province.GetTitle.GetAdjective] centrum handlu postępują, mówiąc [steward.GetHerHis] słowami, \"Jak z bicza strzelił!\".\n\n"
 hold_court.8071.desc.fallback: "Rozwój [target_province.GetTitle.GetAdjective] przynosi owoce; niebawem miasto stanie na nogi.\n\n"
 hold_court.8071.desc.owned: "Plebejusze [target_county.Custom('TitleAdjRealmAdjNoTier')]"
 hold_court.8071.desc.vassal: "Poddani na ziemiach [target_county.Custom('TitleAdjRealmAdjNoTier')], których [Select_CString( vassal.IsFemale, 'panią', 'panem' )] jest [vassal.GetTitledFirstName],"
 hold_court.8071.desc.existing: "z zadowoleniem przyjmują te inwestycje i dobrobyt, jaki przyniosą one temu obszarowi."
 hold_court.8071.desc.first: "mogą teraz prowadzić działalność rzemieślniczą i handlować skuteczniej w tym regionalnym centrum."
 hold_court.8071.a: "Pewnego dnia [target_province.GetNameNoTooltip] stanie się wielkim miastem."
 hold_court_8070_built_modifier: "Ufundowano rozwój miasta"
 hold_court.8080.t: "Republika [mayor.GetPrimaryTitle.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 hold_court.8080.desc.intro: "[mayor.GetTitledFirstName] występuje do przodu i ostrożnie zaczyna swoją przemowę. \n\n„Wasza łaskawość, [Select_CString( mayor.IsFemale, 'moja', 'mój' )] [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] [mayor.GetPrimaryTitle.GetAdjective] bogaci się dzięki transakcjom naszych mieszczan"
 hold_court.8080.desc.body_sea: "ze statkami handlowymi, które regularnie przypływają do przystani położonych wzdłuż brzegów [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]”."
 hold_court.8080.desc.body_fallback: "z kupcami i podróżnymi, którzy codziennie przekraczają granice [target_county.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTier')] oraz nasze bramy”."
 hold_court.8080.desc.body: "\n\n„Sprawiliśmy, że nasze miasteczko – a także ty – prosperuje, dlatego zasługujemy na to, by mieć więcej wpływów na ziemiach [target_county.Custom('TitleAdjRealmAdjNoTier')]”."
 hold_court.8080.a: "[target_county.GetNameNoTierNoTooltip] należy do ciebie z mocy prawa."
 hold_court.8080.b: "Takie przywileje muszą być zasadne."
 hold_court.8080.c: "Prosisz o zbyt wiele. Musi być coś innego."
 hold_court.8080.c.tt_success: "Znajdujesz kompromis"
 hold_court.8080.c.tt_failure: "Nie udaje ci się osiągnąć porozumienia"
 hold_court.8080.d: "Doceń prawa, jakie obecnie posiadasz jako [mayor.GetTitleAsNameNoTooltip|l]."
 hold_court.8080.e: "Mieszczanie chyba zapomnieli gdzie ich miejsce."
 hold_court_8080_granted_modifier: "Boom handlowy"
 hold_court_8080_compromise_modifier: "Karta kupiecka"
 hold_court_8080_upset_modifier: "Wzgardzone mieszczaństwo"
 hold_court_8080_prison_modifier: "Zlekceważony burmistrz"
 hold_court.8090.t: "Miejsce na dworze"
 hold_court.8090.desc.intro: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('vassal'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] po raz kolejny przywołuje dość denerwujący temat.\n\n„Chwalebn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [vassal.Custom2('RelationToMeShortVocative', ROOT.Char)], daj mi zaszczyt [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('vassal_advocate'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))], [vassal_advocate.GetTitledFirstName] przychodzi przed zgromadzony dwór w towarzystwie; za [vassal_advocate.GetHerHis] plecami stoi [Select_CString( vassal.IsFemale, 'jakaś', 'jakiś' )] [vassal.Custom('GetYoungMiddleAgedOld')|l] [vassal.GetWomanMan|l].\n\n„Z pokorą proszę, by [Select_CString( ROOT.Char.IsFemale, 'chwalebny', 'chwalebny' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString( ROOT.Char.IsFemale, 'sprawiła', 'sprawił' )], aby [Select_CString( vassal.IsFemale, 'moja', 'mój' )] [vassal_advocate.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], [Select_CString( vassal.IsFemale, 'doznała', 'doznał' )] zaszczytu [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival: "— a [Select_CString( old_holder.IsFemale, 'ta', 'ten' )] [old_holder.Custom('InsultAdjective')] [old_holder.Custom('InsultNoun')], [old_holder.GetTitledFirstName], niech w końcu się wyniesie"
 hold_court.8090.desc.arrogant: "— jest to zajęcie odpowiednie dla mojej pozycji"
 hold_court.8090.desc.ambitious: "— jest to obowiązek godny moich talentów"
 hold_court.8090.desc.superior: "— gdyż [old_holder.GetTitledFirstName] [Select_CString( old_holder.IsFemale, 'poległa', 'poległ' )] w sprostaniu oczekiwaniom"
 hold_court.8090.desc.other_advocate: "— to urząd, który [vassal.GetFirstName] pragnie znacznie bardziej niż [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.other: "— to urząd, na który o wiele lepiej się nadaję niż [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.empty_advocate: "— Nie zawiedzie cię”."
 hold_court.8090.desc.empty: "— Nie zawiodę cię”."
 hold_court.8090.a.lady_in_waiting_lover: "Ekhem, tak, możesz mi towarzyszyć."
 hold_court.8090.a.lady_in_waiting_soulmate: "Będzie nam razem dobrze!"
 hold_court.8090.a.bodyguard_lover: "„Nie wolno ci nigdy mnie opuszczać, [vassal.GetFirstName]”."
 hold_court.8090.a.bodyguard_soulmate: "#EMP Och, ty mój mężny Patroklosie...#!"
 hold_court.8090.a: "Masz tę pracę, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b: "[old_holder.GetFirstNameNoTooltip] ustąpi."
 hold_court.8090.c: "W tej chwili potrzebujemy innych talentów."
 move_and_grant_court_position_effect_tooltip: "[candidate.GetFirstNameNoTooltip] dostaje zajęcie"
 hold_court.8090.d.advocate: "Nie, mam dla [Select_CString(vassal.IsFemale, 'niej', 'niego' )] coś #EMP specjalnego#!..."
 hold_court.8090.d: "Nie, mam dla ciebie coś #EMP specjalnego#!..."
 hold_court.8090.e.advocate: "Nie nadaje się na to stanowisko."
 hold_court.8090.e: "Nie nadajesz się na takie stanowisko."
 court_position_desc_architect: "zarządzania i rozbudowy twych wspaniałych włości"
 court_position_desc_seneschal: "zarządzania twoim rozległym gospodarstwem domowym"
 court_position_desc_tutor: "sprawowania pieczy nad edukacją twojego potomstwa godną ich rangi"
 court_position_desc_almoner: "rozdawania twoich hojnych datków potrzebującym"
 court_position_desc_physician: "poszukiwania i przepisywania leków dla rodziny monarchy"
 court_position_desc_antiquarian: "dbania o przedmioty z monarszego skarbca i zbrojowni"
 court_position_desc_horse: "opiekowania się końmi wojsk monarchy i doglądania twoich rumaków"
 court_position_desc_bodyguard: "chronienia cię przed twoimi wrogami i służenia u twego boku"
 court_position_desc_champion: "reprezentowania twego monarszego majestatu w sprawach honoru"
 court_position_desc_hunt: "organizowania polowań koronnych oraz ochrony ich terenów"
 court_position_desc_poet: "komponowania ballad i sonetów godnych twego majestatu"
 court_position_desc_musician: "zabawiania monarszego ucha i organizowania rozrywek"
 court_position_desc_cupbearer: "podawania przekąsek i napojów na czas i zapewnienia ich jakości"
 court_position_desc_lady: "bycia przy tobie jako wierne towarzystwo"
 court_position_desc_eunuch: "dbania o sprawność funkcjonowania twojego dworu"
 court_position_desc_gardener: "doglądania monarszych ogrodów i fontann"
 court_position_desc_artificer: "stworzenia wspaniałych artefaktów dla twojej osoby i dworu"
 court_position_desc_emissary: "polepszenia stosunków z odmiennymi kulturami na naszych ziemiach"
 court_position_desc_qadi: "sprawienia, by boskie wyroki Allaha były respektowane w twoim państwie"
 court_position_desc_garuda: "służenia ci wiernie z ostrzem w ręku, nie szczędząc życia"
 court_position_desc_keeper_of_swans: "czuwania nad monarszym ptactwem wodnym, pięknymi symbolami twojej łaski"
 hold_court_8090_interest_architect: "\n\n„Nie obawiaj się. Wznoszenie wielkich budowli to jedna z moich pasji”."
 hold_court_8090_interest_seneschal_administrator: "\n\n„Zapewniam cię, że nie ma nikogo bardziej entuzjastycznie nastawionego do parania się twoimi sprawami”."
 hold_court_8090_interest_seneschal_eunuch: "\n\n„Zapewniam cię, że nie ma nic, co mogłoby odciągnąć mnie od załatwiania twoich spraw”."
 hold_court_8090_interest_almoner: "\n\n„Kiedy jesteśmy gotowi dzielić się wszystkim, co dała nam natura, świat staje się trochę milszy...”"
 hold_court_8090_interest_physician_experience: "\n\n„Uwierz mi, udało mi się wyleczyć wiele dolegliwości i ran – Nie jestem marnym szarlatanem”."
 hold_court_8090_interest_physician_mystic: "\n\n„Dbanie o zdrowie wymaga duchowej bliskości z siłami wykraczającymi poza sprawy przyziemne. Pozwól, że to pokażę...”"
 hold_court_8090_interest_physician_herbalist: "\n\n„Moja wiedza na temat eliksirów i balsamów jest powszechnie uznana. Pozwól, że podzielę się swoją mądrością i talentem”."
 hold_court_8090_interest_antiquarian: "\n\n„Miłuję się w historii i dołożę wszelkich starań, aby twoje skarby pozostawiły po sobie ślad”."
 hold_court_8090_interest_horse: "\n\n„Nie obawiaj się, nawet najmniejsze utykanie twojego ulubionego rumaka nie umknie mojej uwadze!”"
 hold_court_8090_interest_bodyguard_soulmate: "\n\n[ROOT.Char.GetHerHis|U] oczy zdradzają esencjonalność emocji, które poruszają moje serce..."
 hold_court_8090_interest_bodyguard_lover: "\n\nTrudno nie stracić zmysłów widząc [ROOT.Char.GetHerHis] spojrzenie pełne tlącej się namiętności..."
 hold_court_8090_interest_bodyguard_bestie: "\n\nJeśli jest ktoś, komu mogę powierzyć to zadanie, to jest to [ROOT.Char.GetFirstNameNoTooltip]..."
 hold_court_8090_interest_bodyguard_friend: "\n\nTaki bliski sojusznik będzie mi dobrze służyć i dotrzymywać towarzystwa..."
 hold_court_8090_interest_champion: "\n\n„Uwierz mi, [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] w każdym zakątku zna mój niezwyciężony fechtunek”."
 hold_court_8090_interest_hunt: "\n\n„[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|U] dobrze wie, że nie ma dla mnie nic ważniejszego niż dobra zabawa”."
 hold_court_8090_interest_poet: "\n\n„Jestem trubadurem o uznanej chwale; twoje sale będą rozbrzmiewać echem opowieści o twojej wyjątkowości!”"
 hold_court_8090_interest_musician_gregarious: "\n\n„Zaufaj mi, dzięki mnie twoje uczty będą jeszcze bardziej niezapomniane!”"
 hold_court_8090_interest_musician_culture: "\n\n„[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|U] mogą wiele nauczyć twoich ludzi o muzyce”."
 hold_court_8090_interest_cupbearer: "\n\n„Bądź [Select_CString( GetPlayer.IsFemale, 'spokojna, moja Pani', 'spokojny, mój Panie' )]. Twój dzban zawsze będzie wypełniony po brzegi, gdy jestem w pobliżu!”"
 hold_court_8090_interest_lady_lover: "\n\nCwana kokietka mruga do mnie, a ja ledwie powstrzymuję się od rumieńców, gdy myślę, co może się wydarzyć..."
 hold_court_8090_interest_lady_soulmate: "\n\nNie chcę widzieć nikogo innego obok mnie..."
 hold_court_8090_interest_lady_bestie: "\n\nWygląda na to, że nigdy nie będę musieć rozstawać się z moim najlepszym przyjacielem!"
 hold_court_8090_interest_lady_friend: "\n\nTakie miłe towarzystwo pomoże mi oderwać się od monotonii dworskiego życia..."
 hold_court_8090_interest_eunuch: "\n\n„Zaufaj mi, nic nie zachwieje wykonywaniem mojej pracy”."
 hold_court_8090_interest_gardener: "\n\n„Bardzo kocham rośliny; uwielbiam je pielęgnować i poznawać ich właściwości!”"
 hold_court_8090_interest_artificer: "\n\n„Mój dorobek artystyczny ma największą estymę, wśród każdego, kto zamieszkuje [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]”."
 hold_court_8090_interest_emissary: "\n\n„Mam opinię osoby, która potrafi negocjować i znajdować kompromis”."
 hold_court_8090_interest_qadi: "\n\n„Nie musisz się martwić, gdyż mam ogromną wiedzę na temat wszystkich istotnych kwestii”."
 hold_court_8090_interest_garuda: "\n\n„Ufam ci, że moja reputacja jako pojedynkowicza nie umknęła ci”."
 hold_court_8090_interest_keeper_of_swans: "\n\n„Mam duże doświadczenie w pielęgnacji ptactwa wodnego, więc wybór jest, jak sądzę, oczywisty”."
 hold_court_8090_interest_friend: "\n\nOch, jak mogę odmówić [Select_CString( ROOT.Char.IsFemale, 'takiej przyjaciółce', 'takiemu przyjacielowi' )] jak [ROOT.Char.GetFirstNameNoTooltip]?"
 hold_court_8090_interest_bestie: "\n\n[ROOT.Char.GetFirstNameNoTooltip] zawsze [Select_CString( ROOT.Char.IsFemale, 'była dla mnie dobrą i wierną przyjaciółką', 'był dla mnie dobrym i wiernym przyjacielem' )]..."
 hold_court_8090_interest_lover: "\n\nTrudno oprzeć się okazji, by [ROOT.Char.GetFirstNameNoTooltip] [Select_CString( ROOT.Char.IsFemale, 'była', 'był' )] blisko..."
 hold_court_8090_interest_soulmate: "\n\nKiedy [ROOT.Char.GetFirstNameNoTooltip] o coś prosi, trudno [ROOT.Char.GetHerHim] odmówić..."
 hold_court_8090_interest_other: "\n\nMoże [vassal.GetSheHe] #EMP bardziej#! by się [Select_CString( vassal.IsFemale, 'nadawała', 'nadał' )]..."
 hold_court_8090_interest_fallback: "\n\nPrzypuszczam, że te prace muszą być przez #EMP kogoś#! wykonywane..."
 hold_court_8090_favorites_modifier: "Faworytyzm"
 hold_court.8100.t: "Dziecko dworu"
 hold_court.8100.desc.intro: "[ward.GetFullNameNicknamed] robi coraz większe oczy i wygląda coraz bardziej żałośnie, kiedy [ward.GetHerHis] [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName] delikatnie prowadzi [Select_CString(ward.IsFemale, 'ją', 'go' )] w kierunku mojego tronu.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]” — lamentuje. — „[ward.Custom('GirlBoy')] przebywa na"
 hold_court.8100.desc.vassal: "dworze postaci [ward.GetLiege.GetFirstName]"
 hold_court.8100.desc.court: "twoim dworze"
 hold_court.8100.desc.body: "bez nikogo, kto by [Select_CString(ward.IsFemale, 'ją', 'go' )] pilnował od czasu, kiedy [ward.GetHerHis] [ward.Custom('get_hold_court_8100_parent')] [ward.Custom('get_hold_court_8100_situation')] – proszę, daj dziecku przyszłość”.\n\n"
 hold_court.8100.desc.interest_family: "To w końcu moja własna krew..."
 hold_court.8100.desc.interest_marriage: "Dziecko mogłoby pasować do jednego z moich..."
 hold_court.8100.desc.interest_alliance: "Może gdy dorośnie, będzie [Select_CString( ward.IsFemale, 'dobrą sojuszniczką', 'dobrym sojusznikiem' )]..."
 hold_court.8100.desc.interest_fallback: "Co można zrobić z takim dzieckiem?"
 hold_court.8100.a: "Bez obaw, sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wychowam [Select_CString(ward.IsFemale, 'dziewczynkę', 'chłopca' )]."
 hold_court.8100.b: "Mam pełne ręce roboty, ale znajdę [ward.GetHerHim] dom."
 hold_court.8100.c: "[ward.GetFirstNameNoTooltip] dołączy do dynastii [ROOT.Char.GetDynastyHouseNameNoTooltip]!"
 hold_court.8100.c.tt_child: "Każde dziecko"
 hold_court.8100.d: "Wychowanie dziecka nie jest tanie..."
 hold_court.8100.e: "Przykre, ale to nie problem korony."
 hold_court.8100.hook.tt: "[ward.GetName] będzie ci dłużn[Select_CString( ward.IsFemale, 'a', 'y' )] mocnego [Concept( 'hook', 'haka' )|E], jeśli pozostanie [Select_CString( ward.IsFemale, 'twoją', 'twoim' )] [Select_CString(ward.IsFemale, Concept('ward', 'wychowanką'), Concept('ward', 'wychowankiem'))|E] aż do osiągnięcia dorosłości."
 hold_court_8100_adopted_modifier: "Plebejusz w rodzinie"
 hold_court_8100_adopted_modifier_desc: "Ta postać z niskich warstw społecznych została przyjęta do szlacheckiej rodziny"
 hold_court_8100_parent_general: "ojciec, a także matka"
 hold_court_8100_situation_dead: "nie żyje"
 hold_court_8100_situation_jailed: "jest w areszcie"
 hold_court_8100_situation_unknown: "przebywa w nieznanym miejscu"
 hold_court.8110.t: "Poważna sprawa"
 hold_court.8110.desc: "Obok mnie kręci się [Select_CString( peasant.IsFemale, 'jakaś przerażająca chłopka', 'jakiś przerażający chłop' )], zdecydowanie zbyt blisko, ale chwilę potem miedzy nas wkracza strażnik i odgradza [peasant.GetHerHim] drogę. „Oo!” — wycofuje się z przymrużeniem oka i śmieje się, odsłaniając swe szczerbate zęby.\n\n„Jaśnie #EMP Pani[Select_CString( ROOT.Char.IsFemale, '', 'e')]#!, przybywam z dalekich ziem [peasant_holding.GetTitle.GetAdjectiveNoTooltip] ze sprawą wielkiej wagi!” [peasant.GetHerHis|U] brwi idą w górę.\n\n„A bo [ROOT.Char.GetTitleAsNameNoTooltip|l] widzi,"
 hold_court.8110.desc.affair: "u nas na wsi jest [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] i [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], do której zajechała kuzynka jej siostry. No to on zaczął się zabawiać z tą kuzynką i wszyscy na wsi się zezłościli! Było to siedem księżyców temu! A może osiem...?” – głaszcze się po brodzie."
 hold_court.8110.desc.fence: "gdy mój dziadzio jeszcze żył, [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] postawił płot wzdłuż pola, które miała [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], a raczej jej ojciec. Teraz ten płot rozpada się, a wnuk oczywiście nic nie chce z nim zrobić!”"
 hold_court.8110.desc.goat: "to wszystko zaczęło się w poprzednie żniwa. [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] patrzy, a kozy nie ma. Nasza [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] ma siostrzenicę, a ta koza zawędrowała właśnie do jej chałupy i niesamowicie nabarłożyła!” – mówi i klepie się po biodrze. „Och, trzeba było to widzieć!”"
 hold_court.8110.desc.veg: "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] ma lochę i ta locha pewnej nocy prześlizgnęła się przez płot, by następnie pó... pójść prosto do warzywnika, którym zajmował się [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]! A taki był z niego dumny!” [Select_CString( peasant.IsFemale, 'Chłop', 'Chłopka' )] skręca się ze śmiechu do łez."
 hold_court.8110.desc.drink: "nasza [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] ma siostrę, która zaklina, że nikt nie robi lepszego [ROOT.Char.Custom('RegionalDrinkAdj')] od niej. Usłyszał to [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], a ten następnie przekazał to swojej żonie. Ta przyjęła wyzwanie i sprawę rozstrzygnięto remisem, a później dołączyli jeszcze małżonkowie...”"
 hold_court.8110.a: "Och, doprawdy? Proszę, kontynuuj."
 hold_court.8110.b: "[steward.GetCouncilTitleFirstNameNoTooltip], idź. Rozwiąż to. Proszę."
 hold_court.8110.c: "Żarty sobie ze #EMP MNIE?#! robisz? Na szubienicę!"
 hold_court.8110.d: "Jesteś głupcem. #EMP Moim#! głupcem."
 hold_court.8110.e: "Jak ten człowiek się tu dostał? Ktokolwiek wie?"
 hold_court_8110_common_modifier: "Jak krowie na rowie"
 hold_court_8110_haughty_modifier: "Pretensjonalność"
 hold_court_8110_steward_modifier: "Spór rozstrzygnięty"
 hold_court_8110_execute_modifier: "Powieszono miejscowe źródło dochodów"
 hold_court_8110_jester_modifier: "Kpiny z pospólstwa"
 hold_court.8120.t: "Ewangelicki odzew"
 hold_court.8120.desc: "Przychodzi do mnie ubogi [peasant.GetFaith.GetAdherentName|l], będący ucieleśnieniem uniżoności i chłopskiej supliki.\n\n„Jestem tu by błagać, aby [Select_CString( ROOT.Char.IsFemale, 'chwalebna', 'chwalebny' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] powstrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] kapłanów, którzy nękają ludność [conversion_target.Custom('TitleAdjRealmAdjNoTier')] i naciskają na nich, by przyjęli [ROOT.Char.GetFaith.GetName|l]”.\n\n"
 hold_court.8120.desc.same_religion: "„Wszyscy podążamy na naukami [peasant.GetFaith.CreatorNamePossessive] i szukamy u [Select_CString( EqualTo_string( peasant.GetFaith.CreatorSheHe, 'ona' ), 'niej', 'niego' )] wskazówek i miłosierdzia! [Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], pozwól nam odprawiać nasze rodzime obrzędy i być wolnymi od ciężaru przemocy i potępienia”."
 hold_court.8120.desc.same_culture: "Choć nasze wierzenia mogą się różnić, my, [peasant.GetCulture.GetCollectiveNoun] jesteśmy w końcu dla siebie braćmi i siostrami. Ktokolwiek nas prowadzi – [peasant.GetFaith.HighGodName] lub [ROOT.Char.GetFaith.HighGodName] – czy nie możemy żyć razem w pokoju?"
 hold_court.8120.desc.other: "„My, [peasant.GetCulture.GetCollectiveNoun] pielęgnujemy wartości inne, niż te, które mają szacowni [ROOT.Char.GetCulture.GetCollectiveNoun]. Pozwól nam zachować zwyczaje naszych przodków i oddawać cześć [peasant.GetFaith.CustomLoc('CreatorNameCel')] w spokoju. Proszę, bądź [Select_CString( ROOT.Char.IsFemale, 'łaskawa, Moja Pani', 'łaskawy, Mój Panie' )]”."
 hold_court.8120.a: "Kapłani [ROOT.Char.GetAdherentNamePluralNoTooltip|l] zaprzestaną prześladowań. [peasant.GetFaith.GetAdherentNamePluralNoTooltip|U] mogą być spokojni."
 hold_court.8120.a.tt_conversion: "Hrabstw, w których wyznaje się [peasant.GetFaith.GetName|l], nie będzie można nawrócić przez 15 lat"
 hold_court_8120_conversion_tt: "Ta wiara jest przez ciebie tolerowana"
 hold_court.8120.b: "[peasant.GetFaith.GetAdherentNamePluralNoTooltip|U] mogą nas wiele nauczyć."
 hold_court.8120.b.tt_eastern: "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_eastern_syncretism_name$"
 hold_court.8120.b.tt_pagan: "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_unreformed_syncretism_name$"
 hold_court.8120.b.tt_christianity: "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_christian_syncretism_name$"
 hold_court.8120.b.tt_islam: "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_islamic_syncretism_name$"
 hold_court.8120.b.tt_judaism: "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_jewish_syncretism_name$"
 hold_court.8120.c: "[ROOT.Char.GetFaith.CreatorName] żąda opłat od niewierzących."
 hold_court.8120.c.tt_tenet: "[THIS.Char.GetFaith.GetName] nie ma [Concept( 'core_tenet', 'dogmatu' )|E]: $tenet_tax_nonbelievers_name$"
 hold_court.8120.d: "[ROOT.Char.GetFaith.DevilName] czeka na ciebie, [ROOT.Char.Custom2('GetUnbelieverTermAdjective', SCOPE.sC('peasant'))] głupcze."
 hold_court.8120.e: "Nie."
 hold_court_8120_stopped_modifier: "Przerwana integracja"
 hold_court_8120_stopped_modifier_desc: "Na prośbę ludu odstąpiono tu od nawracania i integracji."
 hold_court_8120_tax_modifier: "Podatek od wyznania"
 hold_court_8120_tax_modifier_desc: "W tym miejscu została wprowadzona specjalna dziesięcina, która pobierana jest od zamieszkujących tu niewiernych."
 hold_court_8120_terror_modifier: "Religijna gorliwość"
 hold_court_8120_terror_modifier_desc: "Siła wiary tej postaci jest tak silna, że nie pozostawia miejsca na żadną wątpliwość."
 hold_court_8120_tolerance_modifier: "Religijna tolerancja"
 hold_court_8120_tolerance_modifier_desc: "Drzwi tolerancji tej postaci wobec innych wyznań są szeroko otwarte."
 hold_court_8120_refused_modifier: "Postępująca integracja"
 hold_court_8120_refused_modifier_desc: "Miejscowa ludność jest oburzona odrzuceniem ich prośby o zapewnieniu tolerancji."
 hold_court.8130.t: "Kulturowa duma"
 hold_court.8130.desc: "Zaciskając swe dłonie, kłania się przede mną chłop o [peasant.GetCulture.GetPrefix|l] wyglądających rysach twarzy.\n\n„Moja piękna ojczyzna, [conversion_target.GetNameNoTier], jest prześladowana: ludność nakłaniana jest do porzucania własnych wartości i przyjęcia tych, którymi szczyci się kultura [ROOT.Char.GetCulture.GetName|l]. Niech [Select_CString( ROOT.Char.IsFemale, 'moja dostojna', 'mój dostojny' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] ma to na względzie”.\n\n"
 hold_court.8130.desc.same_language: "„Nasze ludy dzielą już ze sobą piękny ojczysty język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] – utrwalajmy nasze zwyczaje i pozostańmy wierni naszym przodkom”."
 hold_court.8130.desc.same_heritage: "„Wiele jest przejawów, gdzie tradycja [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip|l] wspólna jest naszym ludom, lecz lokalne zwyczaje są dla nas równie ważne. Proszę, pozwól nam pozostać wiernymi naszym przodkom”."
 hold_court.8130.desc.same_ethos: "„Nasze ludy są już sobie bliskie; tak jak wy preferujemy [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] etos. Pozwól nam zachować nasze zwyczaje i żyć obok siebie w pokoju”."
 hold_court.8130.desc.other: "„Obyczaje, jakie niesie ze sobą spuścizna [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip|l] jest dla nas obca, a my dalej chcemy praktykować zwyczaje naszych przodków w spokoju. Proszę, nie dręcz nas, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]”."
 hold_court.8130.a: "Ta duma jest godna podziwu."
 hold_court.8130.a.tt_conversion: "Hrabstw, w których istnieje kultura [peasant.GetCulture.GetName|l], nie będzie można integrować przez 15 lat"
 hold_court_8130_conversion_tt: "Ta kultura jest przez ciebie tolerowana"
 hold_court.8130.b: "Nasze ludy mogą koegzystować."
 hold_court.8130.c: "[conversion_target.GetNameNoTierNoTooltip] musi zasłużyć na tej przywilej."
 hold_court.8130.c.tt_service: "[knight|E] (kultura [peasant.GetCulture.GetName|l]) dołącza do twojego [Concept( 'court', 'dworu' )|E]."
 hold_court.8130.c.tt_service_title: "[peasant.Custom('MountedWarriorTerm')|U] z [conversion_target.GetAdjectiveNoTooltip]"
 hold_court.8130.d: "Będziecie przykładem dla tych wszystkich zacofanych ludów."
 hold_court.8130.e: "[peasant.GetCulture.GetCollectiveNounNoTooltip|U] się dostosują."
 hold_court_8130_terror_modifier: "Wyższość kulturowa"
 hold_court_8130_tolerance_modifier: "Kulturowa tolerancja"
 hold_court_8130_service_modifier: "Kulturowe zobowiązanie"
 hold_court.8140.t: "Szczenięcy patronat"
 hold_court.8140.desc: "Mój łowczy, [huntmaster.GetTitledFirstName], ostrożnie do mnie podchodzi, tuląc do siebie wełniane zawiniątko.\n\nZ uśmiechem na ustach odsuwa materiał, ukazując parę zmrużonych oczu nad wywieszonym językiem – to szczeniak! Z trudem utrzymuje w ramionach pobudliwą kulę futra.\n\n„To [ROOT.Char.Custom('get_region_dog_type')]. Podarunek z najlepszego miotu, jakiego sięgam pamięcią!” – mówi, gdy zwierzak liże [huntmaster.GetHerHis] twarz. – „Musisz skorzystać z okazji i rozszerzyć własną hodowlę, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!”"
 hold_court.8140.a: "Naszej hodowli będzie zazdrościć każdy!"
 hold_court.8140.a.tt: "Wszyscy członkowie rodu będą mogli podejmować [Concept( 'decision', 'decyzję' )|E] „Adoptuj szczeniaka”"
 hold_court.8140.b: "Kto jest dobrym szczeniaczkiem? No kto? Ty jesteś!"
 hold_court.8140.c: "Koty są lepszymi towarzyszami."
 hold_court.8140.d: "Wstrzymujesz poważnych petentów, [huntmaster.GetFirstNameNoTooltip]."
 hold_court.8141.desc: "[ROOT.Char.Custom2('MySheHe' , SCOPE.sC('pup_house_ruler'))|U] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))], [pup_house_ruler.GetTitledFirstNameRegnal], powiększył[Select_CString( pup_house_ruler.IsFemale, 'a', '' )] swą monarszą hodowlę, a pracami kierował łowczy [huntmaster.GetTitledFirstNameRegnal].\n\nNastępnie zaprosił[Select_CString( pup_house_ruler.IsFemale, 'a', '' )] wszystkich swoich krewnych, aby podzielić się owocami tego przedsięwzięcia!"
 hold_court.8141.a: "Szczeniaki, hm?"
 hold_court.8142.t: "$hold_court.8140.t$: Nowy towarzysz"
 hold_court.8142.desc: "Moja służba przynosi mi nowo narodzone szczenię. Jest nim  [ROOT.Char.Custom('get_region_dog_type')], prosto z hodowli należącej do rodu [ROOT.Char.GetHouse.GetNameNoTooltip], którą [Select_CString(EqualTo_string( ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler')), '$MyShe$'), 'założyła moja', 'założył mój' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal].\n\nMaleńki nosek wysuwa się spod kocyka, z ciekawością przyjmując zapachy nowego domu!"
 hold_court.8142.a: "Będziesz mi dobrze służyć, maluchu!"
 hold_court.8142.b: "[Select_CString( ROOT.Char.IsFemale, 'Zmieniłam', 'Zmieniłem' )] zdanie."
 hold_court_8140_house_modifier: "Miłośnicy psów"
 hold_court_8140_house_modifier_desc: "Miłość tego rodu do psich towarzyszy jest przysłowiowa."
 adopt_puppy_decision_name: "Adoptuj szczeniaka"
 adopt_puppy_decision_desc: "Mój ród słynie z talentu i zapału do hodowli psich towarzyszy. Czeka na mnie nowo narodzony szczeniak, jeśli tylko sprostam wyzwaniu!"
 adopt_puppy_decision_already_pet_tt: "Nie posiada jeszcze zwierzęcia domowego"
 adopt_puppy_decision_confirm: "Adoptuj szczeniaka z hodowli"
 adopt_puppy_decision_tooltip: "$adopt_puppy_decision_confirm$"
 hold_court.8150.t: "Kontraktowy kompromis"
 hold_court.8150.desc.intro: "[target_faction.GetLeader.GetTitledFirstName] odważnie występuje do przodu i nie podając żadnego kontekstu, mówi ściszonym głosem:\n\n"
 hold_court.8150.desc.alone: "„Był[Select_CString( target_faction.GetLeader.IsFemale, 'a', '' )]bym skłonn[Select_CString( target_faction.GetLeader.IsFemale, 'a', 'y' )] pominąć swoje pretensje, gdybyś tylko zmienił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] moje zobowiązania kontraktowe wobec korony...”"
 hold_court.8150.desc.few: "„Mogę przekonać malkontentów do wycofania się, jeśli zgodzisz się na wyrównanie moich obciążeń kontraktowych...”"
 hold_court.8150.desc.group: "„Mam posłuch u innych niezadowolonych osób i jestem pew[Select_CString( target_faction.GetLeader.IsFemale, 'na', 'ien' )], że m[Select_CString( target_faction.GetLeader.IsFemale, 'ogła', 'ógł' )]bym ich przekonać do wycofania się w zamian za pewne zmiany w kontrakcie...”"
 hold_court.8150.desc.body: "\n\nChociaż krążą plotki, że"
 hold_court.8150.desc.independence: "[target_faction.GetLeader.GetSheHe] namawia moich wasali do oderwania się od [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')],"
 hold_court.8150.desc.liberty: "[target_faction.GetLeader.GetSheHe] sieje ziarna zamętu i zdrady twierdząc, że [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] potrzebuje większej niezależności,"
 hold_court.8150.desc.claimant_self: "[target_faction.GetLeader.GetSheHe] szuka poparcia dla swoich fałszywych roszczeń do [target_faction.GetSpecialTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')],"
 hold_court.8150.desc.claimant: "[target_faction.GetLeader.GetSheHe] popiera fałszywe roszczenie do [target_faction.GetSpecialTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], jakie posiada [target_faction.GetSpecialCharacter.GetTitledFirstName],"
 hold_court.8150.desc.outro: "jest to zarzut, do którego [target_faction.GetLeader.GetFirstNameNoTooltip] nigdy by się publicznie nie przyznał[Select_CString( target_faction.GetLeader.IsFemale, 'a', '' )]..."
 hold_court.8150.a: "Zgadzam się, choć mnie to boli."
 hold_court.8150.a.tt_shared: "Zobowiązania podatkowe $hold_court.8150.a.tt_contract_reduction$ $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all: "[target_faction.GetLeader.GetTitledFirstName]: [target_faction.GetLeader.GetHerHis|U] zobowiązania podatkowe $hold_court.8150.a.tt_contract_reduction$ i nie będzie mieć możliwości dołączenia do frakcji przez 5 lat"
 hold_court.8150.a.tt_single_cooldown: "$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction: "lub zobowiązania dot. poborowych zostaną zmniejszone o jeden poziom"
 hold_court.8150.a.tt_faction_cooldown: "i nie będzie możliwości dołączenia do frakcji przez 5 lat"
 hold_court.8150.a.tt_multiple_feudal_intro: " [target_faction.GetName]: Każdy feudalny członek"
 hold_court.8150.a.tt_multiple_intro: "[target_faction.GetName]: Każdy członek "
 hold_court.8150.b: "A więc #EMP SPISKUJECIE#! przeciwko mnie?! Aresztować [Select_CString( target_faction.GetLeader.IsFemale, 'ją', 'go' )]!"
 hold_court.8150.c: "Chodź [target_faction.GetLeader.GetFirstNameNoTooltip], zapomnij o innych."
 hold_court.8150.c.tt_success: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] przyjmuje łapówkę"
 hold_court.8150.c.tt_failure: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] nie przyjmuje łapówki"
 hold_court.8150.d: "Popatrz na to rozsądnie! Niegodziwość nie przyniesie ci nic dobrego."
 hold_court.8150.d.tt_accept: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] zostaje przekonan[Select_CString( target_faction.GetLeader.IsFemale, 'a', 'y' )]"
 hold_court.8150.d.tt_reject: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] jest oburzon[Select_CString( target_faction.GetLeader.IsFemale, 'a', 'y' )]"
 hold_court.8150.e: "Jako [target_faction.GetLeader.GetTitleAsNameNoTooltip|l], grasz w niebezpieczną grę."
 hold_court.8160.t: "Publiczne oskarżenie"
 hold_court.8160.desc.intro_child: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('concerned'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] zmierza w moją stronę, a obok nie[Select_CString( concerned.IsFemale, 'j', 'go' )] idzie młod[Select_CString( victim.IsFemale, 'a', 'y' )] [victim.GetTitledFirstNameRegnal], wyraźnie zdenerwowan[Select_CString( victim.IsFemale, 'a', 'y' )].\n\n"
 hold_court.8160.desc.intro_spouse: "[concerned.GetTitledFirstNameRegnal] i [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] podchodzą ostrożnie, zważając na zgromadzonych wokół dworzan.\n\n"
 hold_court.8160.desc.intro_alone: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('victim'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] podąża szybko w moją stronę, a [victim.GetHerHis] przekrwione oczy przeszukują zebranych dworzan.\n\n"
 hold_court.8160.desc.intro_me: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] nie jest dla mnie bezpiecznym miejscem. Ktoś chce mnie tu dopaść, wiem to!"
 hold_court.8160.desc.intro_other: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] nie jest bezpiecznym miejscem dla [concerned.Custom2('MySheHeGenitive', SCOPE.sC('victim'))] [concerned.Custom2('RelationToMeShortGenitive', SCOPE.sC('victim'))]. Ktoś chce [Select_CString( victim.IsFemale, 'ją', 'go' )] skrzywdzić, wiem to!"
 hold_court.8160.desc.exposed: "Spójrz, mam dowód, że to [accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion: "Nie mam żadnych dowodów, ale podejrzewam, że to [accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis: "– [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] nie zatrzyma się przed niczym, nawet przed morderstwem, by [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, Select_CString( victim.IsFemale, ' wyzionęła ducha', ' wyzionął ducha' ) ), 'zakończyć moje życie' )]!”"
 hold_court.8160.desc.rival: "– [accused.Custom('InsultNoun')], [Select_CString( accused.IsFemale, 'która', 'który' )] chce zakończyć swoją rywalizację poprzez morderstwo! Ofiarą oczywiście [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( 'ma być ', victim.GetTitledFirstName ), 'mam być ja' )]!”"
 hold_court.8160.desc.my_claimant: "– wzmacniając swe roszczenia, chce zdobyć [relevant_title.Custom('TitleAdj')], a [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' stoi' ), 'ja stoję' )] [accused.GetHerHim] na drodze!”"
 hold_court.8160.desc.their_claimant: "– jest [Select_CString( accused.IsFemale, 'rozsierdzona', 'rozsierdzony' )] przez osoby, które roszczą sobie prawo do [accused.GetHerHis] tytułu, jakim jest [relevant_title.Custom('TitleAdj')], a [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' nie jest' ), 'ja nie jestem' )] wyjątkiem!”"
 hold_court.8160.desc.joint_claimant: "– chce się pozbyć innych pretendentów do tytułu, jakim jest [relevant_title.Custom('TitleAdj')], a [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' do nich należy' ), 'ja do nich należę' )]!”"
 hold_court.8160.desc.their_dislike: "– nigdy nie [Select_CString( accused.IsFemale, 'ukrywała', 'ukrywał' )], że [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' jest' ), 'jestem' )] [accused.GetHerHim] zaprzysiężonym wrogiem!”"
 hold_court.8160.desc.my_dislike: "– ma za złe, że [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' nie lubi' ), 'nie lubię' )] [Select_CString( accused.IsFemale, 'jej', 'go' )] i szuka zemsty!”"
 hold_court.8160.desc.intrigue: "– biorąc pod uwagę [accused.GetHerHis] sławę nikczemnika, chce złapać swój cel za gardło, a tym celem [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( 'jest ', victim.GetTitledFirstName ), 'jestem ja' )]!”"
 hold_court.8160.desc.fallback: "– nie ma nikogo innego, kto by pragnął tyle nieszczęścia takiej osobie jak [Select_CString( EqualTo_string( victim.GetTitledFirstNameOrMe, 'ty' ), 'ja', victim.GetTitledFirstNameOrMe )]!”"
 hold_court.8160.desc.outro: "\n\n„Błagam cię! [accused.GetFirstNameNoTooltip] musi zostać uwzięzion[Select_CString( accused.IsFemale, 'a', 'y' )], bo tylko w ten sposób można zakończyć to szaleństwo!”"
 hold_court.8160.a: "Na [ROOT.Char.GetFaith.HighGodNamePossessive]! Trzeba [Select_CString( accused.IsFemale, 'ją', 'go' )] powstrzymać!"
 hold_court.8160.b.torturer: "Nie możesz ukryć przede #EMP MNĄ#! prawdy!"
 hold_court.8160.b.executioner: "[executioner.GetFirstNameNoTooltip] dotrze do prawdy."
 hold_court.8160.b.tt_confession: "[accused.GetTitledFirstNameNoTooltip] przyznaje się do spisku"
 hold_court.8160.b.tt_silence: "[accused.GetTitledFirstNameNoTooltip] do niczego się nie przyznaje"
 hold_court.8160.c: "[accused.GetTitledFirstNameNoTooltip] zostanie przesłuchan[Select_CString( accused.IsFemale, 'a', 'y' )]."
 hold_court.8160.c.tt_success: "[accused.GetTitledFirstNameNoTooltip] zostaje przyłapan[Select_CString( accused.IsFemale, 'a', 'y' )] na kłamstwie"
 hold_court.8160.c.tt_failure: "[accused.GetTitledFirstNameNoTooltip] zaprzecza, aby był[Select_CString( accused.IsFemale, 'a', '' )] w to zamieszan[Select_CString( accused.IsFemale, 'a', 'y' )]"
 hold_court.8160.d.involved: "Uspokój się, nie ma się czym martwić."
 hold_court.8160.d.proof: "Ten „dowód” wydaje się dość wątły."
 hold_court.8160.d.fallback: "Złośliwość sama w sobie nie jest przestępstwem, [victim.GetFirstNameNoTooltip]."
 get_victim: "[ROOT.Char.GetTitledFirstName]"
 hold_court.8161.t: "Sprawa osobista"
 hold_court.8161.desc.intro: "Lękliwie podchodzi do mnie [ROOT.Char.Custom2('MySheHe', SCOPE.sC('victim'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))], [victim.GetTitledFirstName]. Prowadzi [Select_CString( victim.IsFemale, 'ją', 'go' )] [victim.GetPrimarySpouse.GetFirstName], [Select_CString( victim.GetPrimarySpouse.IsFemale, 'własna żona, która', 'własny mąż, który' )], wydaje się być w złym humorze.\n\nI zaczyna mówić: „M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], [accused.GetTitledFirstName] próbuje uwieść moj[Select_CString( victim.IsFemale, 'ą żonę', 'ego męża' )] — to obraza dla [victim.GetPrimarySpouse.GetFaith.HighGodNamePossessive]!"
 hold_court.8161.desc.nemesis: "T[Select_CString( accused.IsFemale, 'a', 'en' )] [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] nie cofnie się przed niczym, by zrujnować mi życie!”"
 hold_court.8161.desc.rival: "Nienawistn[Select_CString( accused.IsFemale, 'a', 'y' )] [accused.Custom('InsultNoun')] prowadzi rywalizację i chce mnie zawstydzić!”"
 hold_court.8161.desc.quarry: "Wyraźnie widać, że pożąda moje[Select_CString( victim.IsFemale, 'j pięknej małżonki', 'ego urodziwego męża' )] i nie może się opanować!”"
 hold_court.8161.desc.their_dislike: "[accused.GetSheHe|U] nigdy mnie nie lubił[Select_CString( accused.IsFemale, 'a', '.' )]. Chce mi wszystko odebrać!”"
 hold_court.8161.desc.my_dislike: "Nigdy [Select_CString( accused.IsFemale, 'jej', 'go' )] nie lubił[Select_CString( victim.GetPrimarySpouse.IsFemale, 'am', 'em' )], najwyraźniej nie bez powodu!”"
 hold_court.8161.desc.intrigue: "Wszyscy wiedzą, że jest [accused.GetSheHe] nędzn[Select_CString( accused.IsFemale, 'ą intrygantką, snującą', 'ym intrygantem, snującym' )] sieci i manipulując[Select_CString( accused.IsFemale, 'ą', 'ym' )] życiem!”"
 hold_court.8161.desc.fallback: "Nikt inny nie przychodzi mi do głowy!”"
 hold_court.8161.desc.body: "\n\n[victim.GetFirstName] jest wyraźnie zawstydzon[Select_CString( victim.IsFemale, 'a', 'y' )] tym, że sprawa została wywleczona publicznie i ledwo jest w stanie się zmusić, aby spojrzeć mi w oczy."
 hold_court.8161.a.homosexual: "Takie wybryki nie będą tolerowane!"
 hold_court.8161.a.adultery: "Nie będę tolerować cudzołożników na moim dworze!"
 hold_court.8161.c: "Zobaczymy, czy jest w tym jakaś prawda."
 hold_court.8161.d.involved: "Te podejrzenia są z pewnością bezpodstawne."
 hold_court.8161.d.permitted: "I co z tego? [victim.GetPrimarySpouse.GetFaith.GetNameNoTooltip|U] na to pozwala, czyż nie? "
 hold_court.8161.d.fallback: "Czy są na to jakieś dowody?"
 hold_court.8170.t: "Za twą służbę"
 hold_court.8170.desc.intro: "[Select_CString( knight.IsFemale, 'Moja', 'Mój' )] [knight.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetTitledFirstName], kłania się przede mną, a [knight.GetHerHis] [Select_CString(EqualTo_string( knight.Custom('signature_weapon_my'), '$weapon_moja$'), 'wierna', 'wierny' )] [knight.Custom('signature_weapon')] błyszczy u boku.\n\n„Zawsze wiernie ci służę, [Select_CString( knight.IsFemale, 'moja pani', 'mój panie' )] – z pewnością pamiętasz, gdy pośród [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.Custom('TerrainTypeProvinceGenitive')|l] [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetAdjectiveNoTooltip], ja i [knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName] [Select_CString( And( knight.IsFemale, knight.MakeScope.Var('hc_8170_fought_battle_against').Char.IsFemale ), 'skrzyżowałyśmy', 'skrzyżowaliśmy' )] ze sobą bronie – ale lata odciskają swe piętno”.\n\n„Proszę cię o przyznanie mi własnych ziem. [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] pod twoim władaniem ma ich pełno, a inni otrzymali znacznie więcej za mniejsze zasługi”."
 hold_court.8170.a: "Przyznaję ci ziemie [my_title.GetAdjectiveNoTooltip], za twą służbę."
 hold_court.8170.b: "Otrzymasz ziemie [vassal_title.GetAdjectiveNoTooltip], którymi teraz włada [vassal_title.GetHolder.GetTitledFirstNameNoTooltip]."
 hold_court.8170.c: "Masz bardzo [Select_CString(EqualTo_string( knight.Custom('signature_weapon_my'), '$weapon_moja$'), 'ładną', 'ładny' )] [knight.Custom('signature_weapon_bier')], [knight.GetFirstNameNoTooltip]..."
 hold_court.8170.d: "Za mniejsze mówisz? Poddamy to sprawdzianowi."
 hold_court.8170.d.tt: "[knight.GetTitledFirstName] i [vassal_title.GetHolder.GetTitledFirstName] #V pojedynkują się#! o ziemie [vassal_title.GetAdjective]."
 hold_court.8170.d.tt_knight: "[knight.GetTitledFirstName] wygrywa pojedynek"
 hold_court.8170.d.tt_vassal: "[vassal_title.GetHolder.GetTitledFirstName] wygrywa pojedynek"
 hold_court.8170.e: "Nie mam tytułów do przyznania. Weź to za swą pracę."
 hold_court.8170.f: "Nie podoba mi się twój ton, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('knight'))]."
 hold_court.8180.t: "Szlacheckie przywileje"
 hold_court.8180.desc.intro: "[contract_lord.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('contract_lord'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], wystąpił naprzód, wyraźnie chcąc usłyszeć odpowiedź na swoją petycję.\n\n„[contract_lord.Custom2('MySheHe', ROOT.Char)|U] [contract_lord.Custom2('RelationToMeShortVocative', ROOT.Char)],"
 hold_court.8180.desc.religious: "nie musisz kwestionować lojalności rodu [contract_lord.GetHouse.GetBaseName], ale nasze relacje byłyby silniejsze bez groźby prześladowań za nasze przekonania”."
 hold_court.8180.desc.fortification: "jeśli ród [contract_lord.GetHouse.GetBaseName] ma bronić zarówno siebie, jak i ziemie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], [contract_lord.GetPrimaryTitle.GetNameNoTier] [Select_CString( EqualTo_string( contract_lord.GetPrimaryTitle.Custom('TitleIsPlural'), '$pt_true$' ), 'proszą', 'prosi' )] o pozwolenie na wzmocnienie redut”."
 hold_court.8180.desc.coinage: "handel na ziemiach [contract_lord.GetPrimaryTitle.GetAdjective] jest dławiony przez niedobór waluty. Za zgodą Waszej Wysokości proszę, by ród [contract_lord.GetHouse.GetBaseName] założył własną mennicę. Dla dobra [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]”."
 hold_court.8180.desc.war_declaration: "ród [contract_lord.GetHouse.GetBaseName] jest szlachetny i pełny chwały. Niech [contract_lord.GetPrimaryTitle.GetNameNoTier] obroni własne ziemie, jak i [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] w bitwie raz jeszcze”."
 hold_court.8180.desc.council: "ród [contract_lord.GetHouse.GetBaseName] jest jednym z najwspanialszych w majestacie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]; [ROOT.Char.GetTitleAsNameNoTooltip] zawsze [Select_CString( ROOT.Char.IsFemale, 'powinna', 'powinien' )] wysłuchać, co rada z [contract_lord.GetPrimaryTitle.GetAdjective] ma do powiedzenia!”"
 hold_court.8180.desc.title_revocation: "irytującą rzeczą jest dla takiego rodu jak [contract_lord.GetHouse.GetBaseName], by ciążyło na nim zagrożenie pozbawienia tytułów, jak u nędznych baronów czy najemców”."
 hold_court.8180.desc.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTier] cierpi na niedomiar żołnierzy. Niech [ROOT.Char.GetTitleAsNameNoTooltip|l] pobiera zapłatę w złocie od rodu [contract_lord.GetHouse.GetBaseName] zamiast w sile ludzkiej”."
 hold_court.8180.desc.march: "ród [contract_lord.GetHouse.GetBaseName] mógłby lepiej służyć sprawie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], gdyby tytułowi [contract_lord.GetPrimaryTitle.GetAdjective] nadano status marchii i włączono ulgi z tego wynikające”."
 hold_court.8180.desc.palatinate: "wielki ród [contract_lord.GetHouse.GetBaseName] i jego [contract_lord.GetPrimaryTitle.Custom('TitleAdj')] są lojalnymi sługami [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]; należy nam się większe uznanie, godne naszej wartości”."
 hold_court.8180.desc.family_entrepeneurship: "ród [ROOT.Char.GetDynasty.GetName] bogaciłby się bardziej, gdyby ziemie [contract_lord.GetPrimaryTitle.GetAdjective] były bardziej rozwinięte. Potrzebna nam jest tylko siła robocza dla realizacji lokalnych projektów i obrony”."
 hold_court.8180.desc.centralized_power: "[contract_lord.GetPrimaryTitle.GetNameNoTier] cierpi z powodu żądań podatkowych [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], lecz ma wiele wolnych rąk do dyspozycji; skorygujmy tę nierówność dla obopólnej korzyści”."
 hold_court.8180.desc.religious_heretic: "\n\n„Tylko do [contract_lord.GetFaith.HighGodNamePossessive] należy decyzja, którzy z [contract_lord.GetHerHis] wyznawców są prawi”."
 hold_court.8180.desc.religious_heathen: "\n\n„[contract_lord.GetFaith.HighGodName] będzie chronić mnie i wszystko, co moje, ale równie może jeszcze czuwać nad tobą”."
 hold_court.8180.desc.martial_defensive: "\n\n„Pozwól nam bronić państwa w twoim imieniu, a będziemy wspólnie zbierać owoce pokoju”."
 hold_court.8180.desc.martial_offensive: "\n\n„Tylko miecz daje gwarancje bezpieczeństwa naszym przywilejom – i musi być ostry”."
 hold_court.8180.desc.stewardship: "\n\n„Nie krzyżuj szyków twoim poddanym w możliwym wzbogacaniu się, a być może wszyscy na tym skorzystamy!”"
 hold_court.8180.desc.status: "\n\n„Zrażając do siebie swoich najzdolniejszych i najbardziej prominentnych zwolenników, zasiejesz jedynie niezgodę i nieufność”."
 hold_court.8180.desc.family: "\n\n„Niech najbardziej ułożona szlachta [ROOT.Char.GetPrimaryTitle.Custom('TitleZZe')] [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] cieszy się największymi korzyściami”."
 hold_court.8180.desc.fallback: "\n\n„[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] nie może być zagrożone przez błahe niezgody. Powinniśmy zadbać o niezmąconą stabilność”."
 hold_court.8180.a.religious: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] nie musi się obawiać, że [ROOT.Char.GetFaith.BishopNeuterPlural|l] będą sprawiać problemy."
 hold_court.8180.a.fortification: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] będzie bastionem państwa."
 hold_court.8180.a.coinage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] może bić własną monetę."
 hold_court.8180.a.war_declaration: "Wrogowie [contract_lord.GetPrimaryTitle.GetNameAdjectiveNoTooltip] zadrżą raz jeszcze!"
 hold_court.8180.a.council: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] zawsze może liczyć na moją uwagę."
 hold_court.8180.a.title_revocation: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] może liczyć na nietykalność."
 hold_court.8180.a.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] może zatrzymać swoich wojowników."
 hold_court.8180.a.march: "Państwo będzie liczyć na to, że [contract_lord.GetPrimaryTitle.GetNoTierNoTooltip] nas obroni."
 hold_court.8180.a.palatinate: "Prestiż [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] nie będzie więcej podważany."
 hold_court.8180.a.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] będzie się rozrastać."
 hold_court.8180.a.centralized_power: "Żołnierze [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] będą służyć państwu."
 hold_court.8180.b: "Udowodnij mi, że znasz #EMP wartość#! wolności."
