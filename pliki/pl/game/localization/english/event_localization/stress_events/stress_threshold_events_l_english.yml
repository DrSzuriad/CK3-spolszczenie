l_english:
 stress_threshold_cooldown_message: "Jeżeli nadal będziesz zmagać się ze [Concept( 'stressed', 'stresem' )|E] w ciągu [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] lat, możesz cierpieć z powodu [Concept( 'mental_break', 'załamania psychicznego' )|E]"
 stress_threshold.0010.toast: "Zyskano [stress_level|El]"
 stress_threshold.0010.text: "Został[Select_CString( ROOT.GetCharacter.IsFemale, 'aś', 'eś' )] przytłoczon[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] [Concept( 'stress', 'stresem' )|E]"
 stress_threshold.0400.toast: "Przekroczył[Select_CString(ROOT.GetCharacter.IsFemale, 'aś', 'eś' )] swój limit [Concept( 'stress', 'stresu' )|E] i powrócił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] do 3 [Concept( 'stress_level', 'poziomu stresu' )|E] "
 stress_threshold.1001.t: "Załamanie psychiczne: Mroczne myśli"
 stress_threshold.1001.desc: "Poczucie winy i wstyd dręczą mnie od dłuższego czasu. Wszystkie moje grzechy, moje wady, moje uchybienia... te mroczne myśli odciągają mnie od moich obowiązków i nie pozwalają mi zasnąć w nocy.\n\nCzuję, że muszę coś zrobić, aby położyć kres tej psychicznej udręce, ale co mogłoby mi pomóc?"
 stress_threshold.1001.contrite.gain: "Muszę przyznać się do wszystkich moich przewinień!"
 stress_threshold.1001.contrite.effect: "Nie mogę dłużej ukrywać swoich sekretów!"
 stress_threshold.1001.flagellant.gain: "Ukłucie bicza zadośćuczyni moim grzechom."
 stress_threshold.1001.flagellant.effect: "Zasługuję na karę! Za wszystko!"
 stress_threshold.1001.improvident.gain: "Darowizna na cele charytatywne zmyje moje grzechy."
 stress_threshold.1001.improvident.effect: "Inni potrzebują mojego złota bardziej niż ja!"
 stress_threshold.1001.drunkard.gain: "Może nieco gorzałki pomoże?"
 stress_threshold.1001.drunkard.effect: "Będę pić, dopóki te myśli znikną."
 stress_threshold.1001.hashishiyah.gain: "Trochę haszyszu pozwoli mi się uspokoić..."
 stress_threshold.1001.hashishiyah.effect: ""
 stress_threshold.1001.journaller.gain: "Zapisanie moich zmartwień pomoże mi się skupić."
 stress_threshold.1001.journaller.effect: "Potrzebuję samotnie spędzić noc w swoim gabinecie."
 stress_threshold.1001.endure: "Muszę być siln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i oprzeć się tym bodźcom!"
 stress_threshold.1011.t: "Załamanie psychiczne: Niepohamowane żądze"
 stress_threshold.1011.desc: "Ostatnio mam wrażenie, że ciągle rozpraszają mnie lubieżne myśli i fantazje erotyczne. Przy wszystkich trudnościach dnia codziennego zbyt łatwo zatracam się w marzeniach i zapominam o rzeczywistości.\n\nTe pragnienia wyraźnie przeszkadzają mi w życiu, ale co mam z tym zrobić?"
 stress_threshold.1011.rakish.gain: "Wycieczka do burdelu przyniesie ulgę!"
 stress_threshold.1011.rakish.effect: "Niech nikt poza mną nie wchodzi dzisiaj wieczorem do burdelu."
 stress_threshold.1011.rakish.tt: "Takie bezmyślne zachowanie wiąże się z ryzykiem..."
 stress_threshold.1011.reclusive.gain: "Muszę się odizolować, aby uniknąć pokusy!"
 stress_threshold.1011.reclusive.effect: "Tylko w samotności odnajdę spokój!"
 stress_threshold.1011.conversion.interfaith: "Może [new_faith.HighGodName] mi pomoże?"
 stress_threshold.1011.conversion.intrafaith: "Może [new_faith.HighGodName] pomoże mi tam, gdzie zawiódł [ROOT.Char.GetFaith.HighGodName]?"
 stress_threshold.1011.conversion.judaism: "Stare przykazania pomogą mi zachować czystość."
 stress_threshold.1011.conversion.christianity: "Jezu, wybaw mnie od tych pokus!"
 stress_threshold.1011.exercise.gain: "Może coś innego pomoże mi to rozładować..."
 stress_threshold.1001.exercise.effect: "Dobry trening wypali te pragnienia."
 stress_threshold.1011.endure: "Zagryzę wargę i spróbuję się skupić!"
 stress_threshold.1501.t: "Załamanie psychiczne: Nic nie ma znaczenia"
 stress_threshold.1501.intro.desc: "Każdego nowego dnia jest mi trudniej znaleźć powód, by zwlec się z łóżka i kierować dworem."
 stress_threshold.1501.helper.desc: "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] czeka na mnie w jadalni, ale [scoped_helper.GetHerHis] słowa dziś mnie nie pocieszają."
 stress_threshold.1501.nohelper.desc: "Nawet gdy zwlokę się do jadalni, nie znajduję żadnego zainteresowania w powtarzających się aktach animatorów, ani żadnej przyjemności w wystawnym jedzeniu, które stoi przede mną."
 stress_threshold.1501.faith.desc: "\n\nNawet słowa, które głoszą [scoped_ruler.GetFaith.AltPriestTermPlural|l] brzmią pusto w moich uszach."
 stress_threshold.1501.fallback.desc: "\n\n Monotonny rytm tego życia stał się nie do zniesienia."
 stress_threshold.1501.a: "Nie mogę już [Select_CString(scoped_helper.IsFemale, 'jej', 'go' )] znieść!"
 stress_threshold.1501.b: "Myślę, że znowu zrezygnuję z posiłku."
 stress_threshold.1501.c: "Chcę tylko, żeby mnie zostawiono w spokoju."
 stress_threshold.1501.d: "Po co jeść, skoro wszystko smakuje jak popiół?"
 stress_threshold.1501.e: "Nie mogę pozwolić, aby te mroczne myśli mnie rozpraszały."
 stress_threshold.1501.f: "Życie jako [scoped_ruler.GetFaith.GetAdherentName] nie ma celu."
 stress_threshold.1502.t: "Załamanie psychiczne: Urazy"
 stress_threshold.1502.intro.desc: "Dlaczego wszystko zawsze muszę robić sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )]? Jak mam rządzić krajem, skoro połowa moich sług nie jest w stanie wykonać moich rozkazów, a druga połowa nawet ich nie rozumie?"
 stress_threshold.1502.courtier.desc: "\n\nZwłaszcza [scoped_courtier.GetFirstName] stał[Select_CString(scoped_courtier.IsFemale, 'a', '' )] się ostatnio nie do zniesienia. Niekończące się paplanie [Select_CString(scoped_courtier.IsFemale, 'mojej', 'mojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] po prostu mnie wkurza."
 stress_threshold.1502.nocourtier.desc: ""
 stress_threshold.1502.a: "[scoped_courtier.Custom('InsultAdjective')|U] [scoped_courtier.Custom('InsultNoun')], właśnie tym jesteś!"
 stress_threshold.1502.b: "Strażnik! Przyprowadź mi kolejnego więźnia!"
 stress_threshold.1502.c: "„Dlaczego wszyscy musicie być niekompetentnymi #EMP idiotami#!!?”"
 stress_threshold.1502.d: "Wizyta w lochach oczyści mój umysł..."
 stress_threshold.1502.e: "Po prostu będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wytrzymać."
 stress_threshold.1502.f: "Może gdybym prowadził[Select_CString( ROOT.Char.IsFemale, 'a', '' )] dziennik moich nieszczęść?"
 stress_threshold.1502.g: "[scoped_ruler.GetFaith.CustomLoc('HighGodNameWol')], muszę się napić!"
 stress_threshold.1503.t: "Załamanie psychiczne: Pustka w środku"
 stress_threshold.1503.desc: "Nic, co robię, już mnie nie satysfakcjonuje. Mimo wszelkich starań nie mogę znaleźć ani szczęścia, ani spokoju ducha. Jakby czegoś brakowało.\n\nCo mogę zrobić, aby wypełnić tę pustkę, która dręczy moją duszę?"
 stress_threshold.1503.a.a: "Może jeszcze kilka klejnotów?"
 stress_threshold.1503.a.b: "Potrzebuję większej korony!"
 stress_threshold.1503.a.c: "Znudziły mi się moje ubrania..."
 stress_threshold.1503.a.d: "Nowy potężny ogier!"
 stress_threshold.1503.a.e: "Nowy obraz znanego artysty!"
 stress_threshold.1503.a.f: "Wspaniały posąg przedstawiający moje ostatnie osiągnięcia!"
 stress_threshold.1503.b: "Tylko [scoped_ruler.Custom('GetExpensiveMeal')] może uleczyć ten ból."
 stress_threshold.1503.e: "Gdyby tylko było coś, co mógłbym zrobić..."
 stress_threshold.1504.t: "Załamanie psychiczne: Niekończący się trud"
 stress_threshold.1504.desc: "Czasami czuję, że cały świat spoczywa na moich ramionach. Moje obowiązki jako [scoped_ruler.GetTitleAsName] z [scoped_ruler.GetPrimaryTitle.GetNameNoTier] są nieograniczone… W zasadzie to nie mam dla siebie nawet chwili wolnego."
 stress_threshold.1504.a: "Czy ludzie nie mogą zostawić mnie sam[Select_CString( ROOT.Char.IsFemale, 'ej', 'ego' )] choć na chwilę?!"
 stress_threshold.1504.b: "Potrzebuję czegoś, co zrównoważy moje płyny humoralne..."
 stress_threshold.1504.e: "To w końcu mój obowiązek."
 stress_threshold.1504.f: "Otaczają mnie głupcy!"
 stress_threshold.1504.g: "Zbiorę swoje myśli na piśmie."
 stress_threshold.1504.h: "Osiodłaj mojego konia, muszę wydostać się na zewnątrz!"
 stress_threshold.1601.t: "Załamanie psychiczne: Wirujące myśli"
 stress_threshold.1601.desc: "Nie mogę się skupić, moje myśli krążą chaotycznie! Muszę pilnować [ROOT.Char.Custom('ResidenceBuildingDop')], muszę pilnować wojska, muszę...\n\nJak mam zaznać spokoju, skoro nawet moje myśli tak mnie zdradzają?!"
 stress_threshold.1601.profligate.gain: "Jeśli kupię coś błyszczącego, na czym będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] się skupić..."
 stress_threshold.1601.profligate.effect: "Zawsze czuję się bardziej skupion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] po kupieniu czegoś ładnego!"
 stress_threshold.1601.inappetetic.gain: "Myślenie o jedzeniu jest rozpraszające."
 stress_threshold.1601.inappetetic.effect: "Wygłodzę wszystkie rozterki!"
 stress_threshold.1601.comfort_eater.gain: "Pełny żołądek pomoże mi się skupić."
 stress_threshold.1601.comfort_eater.effect: "Pełny żołądek zawsze sprawia, że czuję się bardziej skupion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 stress_threshold.1601.rakish.gain: "Może uda mi się znaleźć skupienie w pasji..."
 stress_threshold.1601.rakish.effect: "Wycieczka do burdelu zawsze pomaga mi skupić myśli!"
 stress_threshold.1601.reclusive.gain: "Może [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] skupić myśli, gdybym [Select_CString(ROOT.Char.IsFemale, 'była sama', 'był sam' )]..."
 stress_threshold.1601.reclusive.effect: "Zawsze mogę skupić myśli, kiedy jestem sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )]..."
 stress_threshold.1601.irritable.gain: "Może będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] myśleć, jeśli wszyscy będą po prostu #EMP cicho#!!"
 stress_threshold.1601.irritable.effect: "Po prostu powiem wszystkim, żeby #EMP byli cicho#!!"
 stress_threshold.1601.confider.gain: "„[friend.GetFirstName], przyjaci[Select_CString(friend.IsFemale, 'ółko', 'elu' )], pomóż mi uporządkować myśli!”"
 stress_threshold.1601.confider.effect: "„[friend.GetFirstName], wysłuchaj mnie, jak zawsze!”"
 stress_threshold.1601.athletic.gain: "Słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że zdrowe ciało rodzi zdrowy umysł..."
 stress_threshold.1601.athletic.effect: "Nic mnie tak nie uspokaja jak ćwiczenia!"
 stress_threshold.1601.contrite.gain: "Oczyszczę swój umysł, wyznając moje złe uczynki."
 stress_threshold.1601.contrite.effect: "Muszę wyznać swoje złe uczynki! To powinno przynieść mi oczyszczenie."
 stress_threshold.1601.flagellant.gain: "Ból ma wyostrzyć umysł..."
 stress_threshold.1601.flagellant.effect: "Nic tak nie skupia moich myśli, jak ból."
 stress_threshold.1601.improvident.gain: "Może czysty akt miłosierdzia uwolni moje myśli?"
 stress_threshold.1601.improvident.effect: "Ofiarowanie pieniędzy na szczytny cel zawsze uspokaja mój umysł."
 stress_threshold.1601.drunkard.gain: "Może jakiś trunek pomoże mi się skupić..."
 stress_threshold.1601.drunkard.effect: "Zawsze czuję się bardziej skupion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], kiedy nieco wypiję."
 stress_threshold.1601.hashishiyah.gain: "Mam nadzieję, że odrobina haszyszu uspokoi mój umysł..."
 stress_threshold.1601.hashishiyah.effect: ""
 stress_threshold.1601.journaller.gain: "Przelanie myśli na papier powinno nieco rozjaśnić mój umysł..."
 stress_threshold.1601.journaller.effect: "Przelanie myśli na papier zawsze pomaga rozjaśnić mój umysł!"
 stress_threshold.1601.endure_no_option: "M–muszę wytrzymać. Nic nie mogę zrobić..."
 stress_threshold.1602.t: "Załamanie psychiczne: Wir emocji"
 stress_threshold.1602.desc: "Z każdym dniem moje emocje stają się coraz bardziej niestabilne. Wszechogarniająca radość zastępuje z chwili na chwilę głęboki smutek, a ja i mój świta zaczynamy się coraz bać. \n\nGdybym tylko m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] znaleźć sposób, by okiełznać ten wewnętrzny wir!"
 stress_threshold.1602.profligate.gain: "Może coś nowego – coś błyszczącego – pomoże mi się skoncentrować."
 stress_threshold.1602.profligate.effect: "Coś nowego i błyszczącego sprawi mi tylko czystą radość!"
 stress_threshold.1602.inappetetic.gain: "Jeśli nie będę jadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )], nie będę miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] energii, by poczuć się..."
 stress_threshold.1602.inappetetic.effect: "Zagłodzę wszystkie emocje."
 stress_threshold.1602.comfort_eater.gain: "Przynajmniej jedzenie daje mi wyraźne poczucie komfortu."
 stress_threshold.1602.comfort_eater.effect: "Kiedy jem, czuję bardzo komfortowo."
 stress_threshold.1602.rakish.gain: "Silne pragnienie może powstrzymać inne uczucia..."
 stress_threshold.1602.rakish.effect: "Nic mnie tak nie nakręca jak silne pożądanie i żądza!"
 stress_threshold.1602.reclusive.gain: " Może uspokoił[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] się, gdybym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]..."
 stress_threshold.1602.reclusive.effect: "Zawsze zyskuję jasność umysłu, gdy jestem sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 stress_threshold.1602.irritable.gain: "Byłoby łatwiej, gdyby ludzie #EMP zostawili mnie w spokoju#!!"
 stress_threshold.1602.irritable.effect: "Powiem im, co myślę o ich #EMP nieufności#!!"
 stress_threshold.1602.confider.gain: "Rozmowa o tym z [friend.GetFirstName] może pomóc."
 stress_threshold.1602.confider.effect: "Rozmowa z [friend.GetFirstName] zazwyczaj pomaga!"
 stress_threshold.1602.athletic.gain: "Będę biegał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], aż poczuję tylko satysfakcję."
 stress_threshold.1602.athletic.effect: "Bieganie zawsze uspokaja moje emocje."
 stress_threshold.1602.contrite.gain: "Może się uspokoję, jeśli wyznam swoje winy."
 stress_threshold.1602.contrite.effect: "Po spowiedzi zawsze czuję się bardziej zrównoważon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_threshold.1602.flagellant.gain: "Może uda mi się pozbyć wszystkich emocji oprócz bólu..."
 stress_threshold.1602.flagellant.effect: "Będę czuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tylko ból, nic więcej."
 stress_threshold.1602.improvident.gain: "Wdzięczność z dobroczynności może przewyższyć wszystko inne."
 stress_threshold.1602.improvident.effect: "Zawsze odnajduję spokój ducha po przekazaniu darowizny..."
 stress_threshold.1602.journaller.gain: "Będę pisać, dopóki nie osiągnę prawdziwego skupienia."
 stress_threshold.1602.journaller.effect: "Pisanie o swoich uczuciach zawsze działa!"
 stress_threshold.1602.drunkard.gain: "Po wypiciu odpowiedniej ilości alkoholu wszystkie emocje zanikają..."
 stress_threshold.1602.drunkard.effect: "Zawsze mogę zostawić swoje emocje za sobą, pijąc!"
 stress_threshold.1602.hashishiyah.gain: "Może trochę haszyszu przyniesie spokój."
 stress_threshold.1602.hashishiyah.effect: "Haszysz zawsze mnie uspokaja."
 stress_threshold.2001.t: "Załamanie psychiczne: Niewdzięczność"
 stress_threshold.2001.desc: "Niewdzięczni nieszczęśnicy! Czy oni nie wiedzą, jakie poświęcenia ponoszę dla ich dobra?\n\nKażdego dnia haruję bez końca, aby to państwo prosperowało, wszyscy zaś tylko narzekają i proszą o więcej! A teraz [victim.GetFirstNameNoTooltip] posuwa się do kwestionowania moich rozkazów!?"
 stress_threshold.2001.arbitrary.gain: "Prawo to ja!"
 stress_threshold.2001.arbitrary.effect: "Ja decyduję, jak się tutaj mają sprawy!"
 stress_threshold.2001.imprison_victim: "Zobaczymy, jak wdzięcznie poczuje się [victim.GetFirstNameNoTooltip], gdy wyląduje w lochu!"
 stress_threshold.2001.endure: "Muszę być wobec nich cierpliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]..."
 stress_threshold.2101.t: "Załamanie psychiczne: Niemile widzian[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 stress_threshold.2101.desc: "Czasami czuję się szczególnie obco, będąc na terenie [ROOT.Char.Custom('ResidenceBuildingDop')], gdzie na co dzień przebywam.\n\nNie mogę nie zauważyć tych dziwnych spojrzeń moich dworzan, niepokoju wypełniającego każde pomieszczenie, do którego wchodzę... Co się stało z moim życiem? Dlaczego nie jestem mile widzian[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] wśród moich własnych ludzi?"
 stress_threshold.2101.witch.gain: "Jestem wyrzutkiem, podobnie jak [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect: "Przynajmniej wiem, że [ROOT.Char.GetFaith.WitchGodName] mnie rozumie."
 stress_threshold.2101.drunkard.effect: "Być może wino jest moim jedynym prawdziwym przyjacielem."
 stress_threshold.2101.hashishiyah.effect: ""
 stress_threshold.2101.endure: "Może to wszystko jest tylko w mojej głowie..."
 stress_threshold.2201.t: "Załamanie psychiczne: Kipiący gniew"
 stress_threshold.2201.desc.insult: "„Może i [character_to_yell_at.GetTitleAsName|l], ale jest z ciebie [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!”\n\n"
 stress_threshold.2201.desc: "Waham się, gdy tylko widzę spojrzenie na twarzy [ROOT.Char.Custom2('MySheHeGenitive', SCOPE.sC('character_to_yell_at'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))], ale... cały czas czuję się tak[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] #EMP zł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]#!, a wszyscy wokół mnie tylko to podsycają...\n\n"
 stress_threshold.2201.desc_liege: "„Co w ciebie wstąpiło, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Takie zachowanie jest niedopuszczalne."
 stress_threshold.2201.desc_vassal: "„M[Select_CString(ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], jakie jest znaczenie tego zachowania?!"
 stress_threshold.2201.desc.calm: " A ty zwykle jesteś tak[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] spokojn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]...”"
 stress_threshold.2201.desc.ending: "”"
 stress_threshold.2201.a: "Słyszał[Select_CString(character_to_yell_at.IsFemale, 'aś', 'eś' )], co powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 stress_threshold.2201.save: "Powiedz mi, jak byś zareagował na taki atak?"
 stress_threshold.2201.save_tt: "Udaję, że tylko [Select_CString(character_to_yell_at.IsFemale, 'ją', 'go' )] sprawdzam"
 stress_threshold.2201.liege: "Przepraszam, [Select_CString(character_to_yell_at.IsFemale, 'moja seniorko', 'mój seniorze' )]. Postaram się lepiej kontrolować."
 stress_threshold.2201.c: "Przepraszam. Postaram się lepiej kontrolować."
 stress_threshold.2202.t: "Kipiący gniew"
 stress_threshold.2202.desc.liege: "Niesprowokowany gniew, który wyraził[Select_CString(stress_character.IsFemale, 'a moja seniorka', ' mój senior' )] [stress_character.GetTitledFirstName] jest całkowitym zaskoczeniem."
 stress_threshold.2202.desc.vassal: "Niesprowokowany gniew, który wyraził[Select_CString(stress_character.IsFemale, 'a moja wasalka', ' mój wasal' )] [stress_character.GetTitledFirstName] jest całkowitym zaskoczeniem."
 stress_threshold.2202.desc.other_relationship: "Niesprowokowany gniew, który wyraził[Select_CString(stress_character.IsFemale, 'a moja', ' mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))] [stress_character.GetTitledFirstName] jest całkowitym zaskoczeniem."
 stress_threshold.2202.desc: "Ostatnio był[Select_CString(stress_character.IsFemale, 'a', '' )] bardzo zestresowan[Select_CString(stress_character.IsFemale, 'a', 'y' )], ale"
 stress_threshold.2202.desc.rival: "kiedy poprosił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby wytłumaczył[Select_CString(stress_character.IsFemale, 'a', '' )] się, rzucił[Select_CString(stress_character.IsFemale, 'a', '' )] we mnie tylko kolejnymi obelgami."
 stress_threshold.2202.desc.other: "żeby zachowywać się w ten sposób..."
 stress_threshold.2202.a: "Odpłacę pięknym za nadobne. „[stress_character.Custom('InsultNoun')|U]!”"
 stress_threshold.2202.b: "Że nawet [stress_character.GetSheHe] ma problemy... To mnie uspokaja."
 stress_threshold.3001.t: "Załamanie psychiczne: Głosy"
 stress_threshold.3001.desc: "Kiedy mój dwór zajmuje się tylko kłamstwami i fałszem, znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tych, którzy twierdzą, że chcą mi powiedzieć prawdę.\n\nŻyją ze mną. W mojej głowie.\n\nMówią, że wiedzą, jaka jest prawda...\n\nCzy naprawdę wiedzą?"
 stress_threshold.3001.possessed.gain: "Tak, tylko głosy znają prawdę!"
 stress_threshold.3001.possessed.effect: "Tak, tak, znają prawdę, rzeczywistą prawdę..."
 stress_threshold.3001.naked_run: "Muszę wypędzić te diabły biegając nago!"
 stress_threshold.3001.endure: "Po prostu... nie słuchaj ich ..."
 stress_threshold.3101.t: "Załamanie psychiczne: Występek"
 stress_threshold.3101.desc: "Wszystko jest... złe. Ściany w tym pomieszczeniu są złe. Podłoga jest zła. Nawet samo powietrze jest złe!\n\nDlaczego to wszystko jest takie złe? Kto to zrobił? Kto uczynił to wszystko złym!?"
 stress_threshold.3101.kill_victim: "[victim.GetFirstNameNoTooltip] jest temu win[Select_CString( victim.IsFemale, 'na', 'ien' )]. Ja to po prostu wiem!"
 stress_threshold.3101.lunatic.gain: "Wiewiórki... w ścianach? Zrobiły to!"
 stress_threshold.3101.lunatic.effect: "Wiewiórki w ścianach wróciły!"
 stress_threshold.3101.lunatic.tt: "#F Przynieś mi mój kilof!#!"
 stress_threshold.3201.t: "Załamanie psychiczne: Nadmiar obowiązków"
 stress_threshold.3201.desc: "Tego wszystkiego jest za wiele, po co w ogóle próbować?\n\nJesteśmy w trakcie obiadu, kiedy wszystko po prostu... się rozpada. Muszę przejrzeć nowe archiwa [county.GetAdjectiveNoTooltip], muszę rozstrzygnąć kilkanaście lokalnych sporów, muszę...\n\n„Czy wszystko w porządku, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?” [Select_CString(vassal.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] ostrożnie wyraża swoje zaniepokojenie."
 stress_threshold.3201.depressed.gain: "Jakie to ma znaczenie? Poddaję się."
 stress_threshold.3201.depressed.effect: "To wszystko i tak jest bezcelowe..."
 stress_threshold.3201.help: "„[vassal.GetFirstNameNoTooltip]... Proszę, pomóż mi”."
 stress_threshold.3201.wrathful.gain: "„Nie, [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')], #EMP nie#! jest w porządku!”"
 stress_threshold.3201.wrathful.effect: "„Zaraz pokażę ci, kto tu jest #EMP w porządku#!, [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')]!”"
 stress_threshold.3201.wrathful.effect.success: "[vassal.GetTitledFirstName] został[Select_CString(vassal.IsFemale, 'a', '' )] przez ciebie pobit[Select_CString(vassal.IsFemale, 'a', 'y' )]"
 stress_threshold.3201.wrathful.effect.failure: "[vassal.GetTitledFirstName] stawia ci opór"
 stress_threshold.3301.t: "Załamanie psychiczne: Ból serca"
 stress_threshold.3301.desc_man: "Pierwszą oznaką, że coś nie tak, jest ostry ból w klatce piersiowej. Zataczam się pod ścianę, ból rozchodzi się po lewym ramieniu i robi mi się słabo.\n\nNie... Nie mam na to czasu! Mam coś do zrobienia! Gdy próbuję zrobić krok, upadam na podłogę. Próbuję wołać o pomoc, ale słyszę tylko zduszony szept. \n\nBól w klatce piersiowej narasta i narasta... Ciemność ogarnia mój wzrok i #EMP czuję#! jak moje serce kołacze."
 stress_threshold.3301.desc_woman: "Pierwszym sygnałem, że coś nie tak, jest zgaga, która nie chce ustąpić. Próbuję wszystkich środków zaradczych – miękkiej wełny na brzuchu, spokojnych spacerów... Nic nie pomaga. \n\nNagle nie mogę wziąć głębokiego oddechu i zataczam się pod ścianę. Co... co się dzieje?! Próbuję wołać o pomoc, ale udaje mi się tylko wydusić z siebie bolesne sapnięcie. \n\n#EMP To boli#!! Ostry ból rozchodzi się od łopatek aż po lewe ramię, a wraz z jego nasilaniem się opadam na podłogę. Szybko zapada ciemność."
 stress_threshold.3301.a: "Ugh...!"
