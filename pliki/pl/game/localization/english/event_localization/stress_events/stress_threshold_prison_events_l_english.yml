l_english:
 stress_threshold_prison.1001.t: "Załamanie psychiczne: Więzienne problemy"
 stress_threshold_prison.1001.desc: "Będąc uwięzion[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] i zamknięt[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] z dala od wszystkiego, co dawniej było w życiu zdrowe i przyjemne..."
 stress_threshold_prison.1001.desc.normal: "Trudno nie popaść w rozpacz."
 stress_threshold_prison.1001.desc.cynical: "\n\nJak [ROOT.Char.GetFaith.HighGodName] mógł pozwolić na istnienie tego miejsca pełnego rozpaczy? Jak jakikolwiek bóg mógłby to zrobić?"
 stress_threshold_prison.1001.desc.depressed: "Kiedyś mi to przeszkadzało, ale teraz, o dziwo, już nie."
 stress_threshold_prison.1001.inappetetic.gain: "Nie mogę już przełknąć tej więziennej papki."
 stress_threshold_prison.1001.inappetetic.effect: "Nietknięte jedzenie leży na moim talerzu."
 stress_threshold_prison.1001.cynical.gain: "[ROOT.Char.GetFaith.HighGodName] opuści mnie..."
 stress_threshold_prison.1001.cynical.effect: "To tylko dowodzi, że istnienie [ROOT.Char.GetFaith.HighGodNamePossessive] jest kłamstwem."
 stress_threshold_prison.1001.endure: "Dlaczego jeszcze mnie nie wypuszczono!?"
 stress_threshold_prison.1001.depressed.gain: "Czy warto żyć w taki sposób?"
 stress_threshold_prison.1001.depressed.effect: "Nie ma bólu. Jestem już martw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w środku."
 stress_threshold_prison.1011.t: "Załamanie psychiczne: Napady głodu"
 stress_threshold_prison.1011.desc: "Minęły dni, odkąd mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] cokolwiek przełknąć. Mój niespokojny umysł odmawia użyczenia mojemu ciału siły, by zjeść suchy kleik, który przynoszą mi strażnicy.\n\nZ dnia na dzień czuję się coraz słabsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale co może zrobić [Select_CString( ROOT.Char.IsFemale, 'kobieta', 'mężczyzna' )] przeciwko własnemu ciału?"
 stress_threshold_prison.1011.a: "Głód jest lepszy od tej papki."
 stress_threshold_prison.1011.b: "#EMP Są#! tutaj alternatywne źródła pożywienia..."
 stress_threshold_prison.1011.c: "Poradzisz sobie z tym; łyżka po łyżce."
 stress_threshold_prison.1012.t: "Czas karmienia"
 stress_threshold_prison.1012.desc: "Myślą, iż nie ma tutaj nic do jedzenia, oraz że są w stanie mnie zagłodzić i złamać.\n\nNie wiedzą jednak, że mam się lepiej niż kiedykolwiek. To jest sala biesiadna, pełna pysznego jedzenia i okrzyków świętowania."
 stress_threshold_prison.1012.a: "Ciepło, pyszne jedzenie i pełnia życia."
 stress_threshold_prison.1021.t: "Załamanie psychiczne: Okrutne gry"
 stress_threshold_prison.1021.desc: "W ciemnościach lochów nie ma zbyt wielu przyjemności. Kałuża stęchłej wody, obrzydliwe wiadro, kupa małych kamieni...\n\nMroczny cień, który rzuca [fellow_prisoner.GetTitledFirstName] w celi naprzeciwko mnie, wydaje się być idealnym celem."
 stress_threshold_prison.1021.a: "Dziesięć punktów, jeśli zdołam trafić w [fellow_prisoner.GetHerHis] głowę!"
 stress_threshold_prison.1021.b: "Ból innych niczego dla mnie nie zmieni. Jednak mój ból..."
 stress_threshold_prison.1021.c: "Jak w ogóle mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mieć takie czarne myśli!?"
 stress_threshold_prison.1031.t: "Załamanie psychiczne: Poczucie władzy"
 stress_threshold_prison.1031.desc: "Zamknięt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] tutaj powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] być słab[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i spacyfikowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Hah!\n\n\nTu w ciemności zbieram siły i ćwiartuję wrogów mocą mego umysłu! Jeden po drugim odradzają się każdego dnia i każdego dnia niszczę ich na nowo, jak robactwo, którym są! Zwłaszcza t[Select_CString( ROOT.Char.IsFemale, 'a moja nieszczęsna strażniczka', 'en mój nieszczęsny strażnik' )] [jailer.GetTitledFirstName]... [jailer.GetSheHe] będzie cierpień najbardziej!"
 stress_threshold_prison.1031.a: "Kiedy tylko stąd wyjdę... #EMP zapłacą#! za to!"
 stress_threshold_prison.1031.b: "Po co czekać? W swojej głowie mogę z nimi zrobić, co chcę..."
 stress_threshold_prison.1031.c: "Nie... To jest złe. Nie mogę upaść tak nisko."
 stress_threshold_prison.1041.t: "Załamanie psychiczne: Zapomniane potrzeby"
 stress_threshold_prison.1041.desc: "Doświadczana rutyna jest zawsze taka sama: poranek przechodzi w dzień, a potem w noc...\n\nMdlący zapach psującego się jedzenia unosi się w powietrzu w moich prywatnych pomieszczeniach. Kiedy ten stos talerzy urósł tak wysoko? Ile posiłków już przegapił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]? Coraz trudniej jest utrzymać poczucie normalności..."
 stress_threshold_prison.1041.depressed: "Jeszcze trudniej jest mi przypomnieć sobie, dlaczego w ogóle powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] próbować."
 stress_threshold_prison.1041.inappetetic: "Jaki jest sens spożywania pokarmów, będąc pozbawion[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] wolności?"
 stress_threshold_prison.1041.flagellant: "Ból da mi coś, na czym będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] się skupić."
 stress_threshold_prison.1041.journaller.gain: "Może pisanie przełamie monotonię..."
 stress_threshold_prison.1041.journaller.effect: "Cieszę się, że przynajmniej mam swój dziennik."
 stress_threshold_prison.1041.athletic: "Może i jestem uwięzion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale nadal mogę ćwiczyć..."
 stress_threshold_prison.1041.optout: "W końcu stąd wyjdę, prawda?"
 stress_threshold_prison.2001.t: "Załamanie psychiczne: Drapanie ścian"
 stress_threshold_prison.2001.desc: "Dlaczego nie chcą mnie stąd wypuścić?! Czy na pewno jestem już wystarczająco długo w tych ciemnych, zimnych i zamkniętych lochach?\n\nSiedząc w środku celi, przyciągam swoje zakrwawione ręce do piersi. Jeśli będę drapał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wystarczająco długo i mocno, kamień musi ustąpić, prawda? ...Prawda?\n"
 stress_threshold_prison.2001.a: "Muszę próbować dalej!"
 stress_threshold_prison.2001.b: "Ach, zapomnij o tym. Po co zawracać sobie głowę... czymkolwiek?"
 stress_threshold_prison.2011.t: "Załamanie psychiczne: [ROOT.Char.Custom('my_prison_pet')|U] i ja"
 stress_threshold_prison.2011.desc_rat: "Od wielu dni odwiedza mnie w mojej celi ten sam szczur. Patrzy na mnie ze współczuciem i zaufaniem, czego dawno nie było mi dane doświadczyć."
 stress_threshold_prison.2011.desc_stone: "Stała obecność u mego boku i niezmienna w życiu, które w innych okolicznościach wywraca się do góry nogami. Mój zaufany kamień jest moim towarzyszem i przyjacielem, zawsze tam, gdzie go potrzebuję."
 stress_threshold_prison.2011.desc_spoon: "Jedna z niewielu niezmiennych rzeczy w moim życiu, która jest tutaj w ciemnych lochach, jedna z nielicznych źródeł pocieszenia i towarzystwa... Moja łyżka jest zawsze przy mnie, kiedy jej potrzebuję i nie osądza mnie nawet w moich najczarniejszych godzinach."
 stress_threshold_prison.2011.desc_cockroach: "I znowu on, karaluch, siedzi w jednym z ciemnych kątów mojej celi. Jest moim towarzyszem, moim wiernym przyjacielem, moim synem. Czuwa nade mną i dotrzymuje mi towarzystwa w tym nędznym miejscu."
 stress_threshold_prison.2011.desc_end: "Jeszcze nigdy nie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] takiej więzi z drugim bytem, takiego oddania i empatii."
 stress_threshold_prison.2011.a: "Chodź tu, [ROOT.Char.Custom('little_prison_pet_vocative')] i pozwól mi się potrzymać."
 stress_threshold_prison.2021.t: "Załamanie psychiczne: Najmroczniejsze zakamarki"
 stress_threshold_prison.2021.desc: "Moi strażnicy mówią mi, że jestem tutaj sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] od wielu dni, ale ja wiem lepiej. #EMP Czuję#!, że mnie obserwują, oceniają, szukają moich słabości i lęków.\n\nKażdy dźwięk mówi mi o ich obecności, każdy cień o ich zagrożeniu."
 stress_threshold_prison.2021.a: "Muszę być wiecznie czujn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_threshold_prison.2021.b: "Muszę się gdzieś ukryć... gdziekolwiek!"
 stress_threshold_prison.2021.c: "Może m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] z nimi porozmawiać?"
 stress_threshold_prison.3001.t: "Załamanie psychiczne: Przyjaci[Select_CString( fictional_friend.IsFemale, 'ółka', 'el' )] w potrzebie"
 stress_threshold_prison.3001.desc: "To, czego nigdy nie powiedzieli mi o lochach, to jak #EMP strasznie nudne#! są one! Dzięki Bogu [fictional_friend.Custom('DuchessDuke')] [fictional_friend.Custom('RandomExampleName')] jest tutaj, aby dotrzymać mi towarzystwa.\n\n[Fictional_friend.Custom ('DuchessDuke')|U] żartuje jak nikt inny i zawsze poprawia mi humor. Jest również bardzo mądr[Select_CString( fictional_friend.IsFemale, 'a', 'y' )]. Słucham, [Select_CString( fictional_friend.IsFemale, 'księżno', 'książę' )]? Ha, to dobre!"
 stress_threshold_prison.3001.a: "Podejdź tu, ty nicponiu."
 stress_threshold_prison.3011.t: "Załamanie psychiczne: Prawdziwa rodzina"
 stress_threshold_prison.3011.desc: "Był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak beznadziejnie zagubion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale teraz jest już znacznie lepiej. Moja rodzina jest tu ze mną i mnie chroni. Moja matka i ojciec tulą mnie do siebie, moje rodzeństwo czuwa nade mną, a moje dzieci - wszystkie moje liczne dzieci - zbierają się razem, aby nie zgasło światło w moich oczach."
 stress_threshold_prison.3011.a: "Jak w ogóle mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pomyśleć, że został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] porzucon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?"
 stress_threshold_prison.3999.t: "Załamanie psychiczne: Wolność"
 stress_threshold_prison.3999.desc: "Nie zniosę tego dłużej. Po raz pierwszy od tygodni, mój umysł jest tak jasny i zdaję sobie sprawę, że jestem złamany na więcej niż jeden sposób.\n\nMoje ciało zna tylko ból. Nawet oddychanie boli. Ciemność wokół mnie nie jest już uciążliwa, lecz pocieszająca.\n\nW głębi serca wiem, że to moje ostatnie tchnienia."
 stress_threshold_prison.3999.a: "Niechaj [ROOT.Char.GetFaith.PositiveAfterLife] mnie przyjmie."
