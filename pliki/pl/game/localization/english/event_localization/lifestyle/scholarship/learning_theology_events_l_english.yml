 learning_theology_special.1001.t: "Apokryf"
 learning_theology_special.1001.desc: "Moje niezaspokojone pragnienie wiedzy doprowadziło mnie do odkrycia dziwnego, starego tekstu.\n\nTom ten, przypisywany starożytnemu teologowi, rzadko przywoływanemu w oficjalnych źródłach, rzuca światło na pewne aspekty, o których nie wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że należą do dogmatów, jakie wyznają [ROOT.Char.GetFaith.GetAdherentNamePlural|l]."
 learning_theology_special.1001.d: "Musimy ożywić te starożytne praktyki."
 learning_theology_special.1001.d.success: "Udaje mi się włączyć moje odkrycia do obecnych dogmatów, jakimi kieruje się [THIS.Char.GetFaith.GetName|l]"
 learning_theology_special.1001.d.failure: "Nie jestem w stanie przedstawić mojej sprawy reszcie duchowieństwa"
 learning_theology_special.1001.d.failure.toast: "Moja próba zintegrowania tekstu apokryfu nie powiodła się"
 learning_theology_special.1001.e: "[vassal_pope.GetTitledFirstNameNoTooltip] musi zostać o tym poinformowan[Select_CString( vassal_pope.IsFemale, 'a', 'y' )]!"
 learning_theology_special.1001.e.success: "[vassal_pope.GetTitledFirstName] zgadza się z potrzebą włączenia moich odkryć do aktualnego dogmatu naszej wiary"
 learning_theology_special.1001.e.failure: "[vassal_pope.GetTitledFirstNameNoTooltip] odmawia uznania tekstu za autentyk"
 learning_theology_special.1001.e.failure.toast: "[vassal_pope.GetTitledFirstName] odrzucił[Select_CString(vassal_pope.IsFemale, 'a', '' )] tekst jako heretycki falsyfikat"
 learning_theology_special.1001.a: "[bishop.GetTitledFirstNameNoTooltip] [Select_CString(bishop.IsFemale, 'mogłaby', 'mógłby' )] mi pomóc przestudiować ten tekst."
 learning_theology_special.1001.a.desc: "W zależności od tego, jak gorliw[Select_CString(bishop.IsFemale, 'a', 'y' )] jest [bishop.GetTitledFirstName]"
 learning_theology_special.1001.a.success: "Pomoże mi ze studiowaniem"
 learning_theology_special.1001.a.success.toast: "[bishop.GetTitledFirstName] pogratulował[Select_CString(bishop.IsFemale, 'a', '' )] mi tego rzadkiego znaleziska"
 learning_theology_special.1001.a.failure: "Każe spalić tę książkę"
 learning_theology_special.1001.a.failure.toast: "[bishop.GetTitledFirstName] podziękował[Select_CString(bishop.IsFemale, 'a', '' )] mi za dostarczenie heretyckiej księgi na stos"
 learning_theology_special.1001.b: "Lepiej przestudiuję ją w tajemnicy..."
 learning_theology_special.1001.c: "To heretyckie plugastwo powinno spłonąć!"
 learning_theology_special.1002.t: "Nowy dogmat"
 learning_theology_special.1002.a.desc: "Poprzez włączenie treści starego tekstu do współczesnych obrzędów, które praktykuje wiara [ROOT.Char.GetFaith.GetAdjective|l], pozostawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] historyczny ślad na naszej wierze, taki, któremu niewielu moich następców będzie mogło dorównać.\n\nNiektórzy znani przedstawiciele naszego duchowieństwa wciąż szydzą z tej niezwykłej zmiany w naszych doktrynach, ale dzięki mojej elokwencji większość wpływowych teokratów była przekonana o słuszności mojej reformy."
 learning_theology_special.1002.b.desc: "Początkowo [vassal_pope.GetTitledFirstName] nie chciał[Select_CString(vassal_pope.IsFemale, 'a', '' )] uznać autentyczności tekstu, podobnie jak inni ważni przedstawiciele naszej wiary, służący pod [Select_CString(vassal_pope.IsFemale, 'nią', 'nim' )], ale moja pasja i znajomość spraw teologicznych zwyciężyły.\n\nNiektórzy znani przedstawiciele naszego duchowieństwa wciąż szydzą z tej niezwykłej zmiany w naszych doktrynach, ale większość wpływowych teokratów była przekonana o jej słuszności."
 learning_theology_special.1002.a: "Najwyraźniej sam [ROOT.Char.GetFaith.HighGodName] doprowadził mnie do tej książki!"
 learning_theology_special.1003.a.desc: "W całej swojej ogromnej mądrości, [player_pope.GetTitledFirstName] odkrył[Select_CString(player_pope.IsFemale, 'a', '' )] starożytny tekst religijny, który znacząco zmienia dogmat naszej wiary.\n\nPo przedyskutowaniu swoich ustaleń z wybitnymi członkami duchowieństwa, [player_pope.GetTitleTierName] zdecydował[Select_CString(player_pope.IsFemale, 'a', '' )] się włączyć treść tej księgi do oficjalnej doktryny wiary."
 learning_theology_special.1003.b.desc: "Po żmudnych poszukiwań i niekończących się godzinach badań teologicznych, [pope_liege.GetTitledFirstName] odkrył[Select_CString(pope_liege.IsFemale, 'a', '' )] starożytny tekst religijny, który znacząco zmienia dogmaty naszej wiary.\n\nPo przedstawieniu swoich ustaleń, [vassal_pope.GetTitleTierName] [vassal_pope.GetTitledFirstName], postanowił[Select_CString(vassal_pope.IsFemale, 'a', '' )] włączyć treść księgi do oficjalnej doktryny wiary."
 learning_theology_special.1003.a: "Co to dokładnie oznacza dla reszty z nas?"
 learning_theology_special.1101.t: "Komentarze"
 learning_theology_special.1101.desc: "„Bądź błogosławion[Select_CString(ROOT.Char.IsFemale, 'a, moja Pani', 'y, mój Panie' )]. Nazywam się [scholar.GetTitledFirstName]” — rabin[Select_CString(scholar.IsFemale, 'ka', '' )] przede mną składa pełen szacunku ukłon.\n\n„Poświęcił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] swoje życie badaniu i pisaniu komentarzy do Tanachu i Talmudu. Być może moje pisma i wskazówki pomogą ci w twoich własnych badaniach [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]”"
 learning_theology_special.1101.desc.fallback: "„Pozdrowienia, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. Nazywam się [scholar.GetTitledFirstName]” — kapłan[Select_CString(scholar.IsFemale, 'ka', '' )] przede mną składa pełen szacunku ukłon”.\n\n„Poświęcił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] swoje życie badaniu i przepisywaniu [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]. Być może moje pisma i wskazówki pomogą ci w twoich własnych badaniach”."
 learning_theology_special.1101.a: "Napiszmy komentarze do [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]!"
 learning_theology_special.1101.b: "Mam pilniejsze sprawy do załatwienia w świecie #EMP realnym#!."
 learning_theology_special.1101.c: "Nigdy nie będę gościł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] heretyka pod swoim dachem!"
 learning_theology_special.1102.desc: "Po dniach ciężkiej pracy spoglądamy na rozrzucone przed nami strony; komentarze, które napisaliśmy, są wyczerpujące i szczegółowe. Dzięki wskazówkom, których udzielił[Select_CString(scholar.IsFemale, 'a', '' )] mi [scholar.GetTitledFirstName], zyskał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zupełnie nowe zrozumienie [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]."
 learning_theology_special.1102.desc_dead: "Po dniach ciężkiej pracy spoglądam na rozrzucone przede mną strony; napisane komentarze są wyczerpujące i szczegółowe. Szkoda, że [scholar.GetTitledFirstName] nie może tego zobaczyć."
 learning_theology_special.1102.desc_ending: "\n\nSądzę, że duchowni byliby zainteresowani moją pracą!"
 learning_theology_special.1102.a.success: "[scholar.GetTitledFirstNameNoTooltip] zgadza się kontynuować pracę"
 learning_theology_special.1102.a.failure: "[scholar.GetTitledFirstNameNoTooltip] nie przekonał[Select_CString(scholar.IsFemale, 'a', '' )] się"
 learning_theology_special.1102.b: "Dlaczego miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]bym dzielić się chwałą?"
 learning_theology_special.1102.c: "Nie udałoby mi się, gdyby nie [scholar.GetFirstNameNoTooltip]!"
 learning_theology_special.1102.c.rl_desc: "W zależności od tego, jak honorow[Select_CString(scholar.IsFemale, 'a', 'y' )] jest [scholar.GetTitledFirstNameNoTooltip]"
 learning_theology_special.1102.c.success: "Będzie dzielić ze mną chwałę"
 learning_theology_special.1102.c.failure: "Zgarnie wszystkie zasługi"
 learning_theology_special.1102.c.success.toast: "[scholar.GetTitledFirstName] podzielił[Select_CString(scholar.IsFemale, 'a', '' )] się ze mną chwałą"
 learning_theology_special.1102.c.failure.toast: "[scholar.GetTitledFirstName] zgarn[Select_CString(scholar.IsFemale, 'ęła', 'ął' )] wszystkie zasługi"
 learning_theology_special.1102.b.success: "[scholar.GetShortUINameNoTooltip] zostaje przechytrzon[Select_CString(scholar.IsFemale, 'a', 'y' )]"
 learning_theology_special.1102.b.failure: "[scholar.GetShortUINameNoTooltip] ujawnia moją dwulicowość"
 learning_theology_special.1102.d: "Nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się wystarczająco dużo!"
