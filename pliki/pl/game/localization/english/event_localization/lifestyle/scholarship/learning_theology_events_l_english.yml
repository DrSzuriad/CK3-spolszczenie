l_english:
 learning_theology.1301.t: "Pożądana literatura"
 learning_theology.1301.desc_opening: "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!” — [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie z wielką prośbą.\n\n"
 learning_theology.1301.desc_regula_pastoralis: "„Lokalny kupiec posiada egzemplarz ważnej książki »Regula Pastoralis«, jednakże odmawia mi jej sprzedaży."
 learning_theology.1301.desc: "„Lokalny kupiec posiada egzemplarz Krótkiej księgi o rachowaniu przez dopełnianie i równoważenie, jednakże odmawia mi jej sprzedaży."
 learning_theology.1301.desc_ending: "Jeśli sprawisz, że dostrzeże błąd w swoim działaniu, będę tw[Select_CString(bishop.IsFemale, 'oją dłużniczką', 'oim dłużnikiem' )]!”"
 learning_theology.1301.a: "Dopilnuję, aby książka trafiła w twoje ręce."
 learning_theology.1301.b: "Hm, ta książka brzmi interesująco..."
 learning_theology.1301.c: "Wszystko wskazuje na to, że #EMP masz#! problem."
 learning_theology.2020.t: "Potęga świętych tekstów"
 learning_theology.2020.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] często cytuje fragmenty [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')] dotyczące świętych cnót. Muszę wykazać swoją uważność, cytując własny fragment — najlepiej taki, który komplementuje [court_chaplain.GetHerHis] osobowość.\n\nZapamiętam i zacytuję fragment o..."
 learning_theology.2020.brave: "...odwadze."
 learning_theology.2020.just: "...uczciwości."
 learning_theology.2020.temperate: "...powściągliwości."
 learning_theology.2020.chaste: "...cnotliwości."
 learning_theology.2020.compassionate: "...miłosierdziu."
 learning_theology.2020.honest: "...prawdomówności."
 learning_theology.2020.forgiving: "...przebaczeniu."
 learning_theology.2020.wrathful: "...okrucieństwie."
 learning_theology.2020.vengeful: "...mściwości."
 learning_theology.2020.content: "...zadowoleniu."
 learning_theology.2020.patient: "...cierpliwości."
 learning_theology.2020.calm: "...spokoju."
 learning_theology.2020.humble: "...pokorze."
 learning_theology.2020.diligent: "...pracowitości."
 learning_theology.2020.generous: "...hojności."
 learning_theology.2020.greedy: "...bogactwie."
 learning_theology.2020.lustful: "...pożądaniu."
 learning_theology.2020.ambitious: "...ambicji."
 learning_theology.2020.gluttonous: "...zdrowym apetycie."
 learning_theology.2020.success.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] jest zaszczycon[Select_CString(court_chaplain.IsFemale, 'a', 'y' )]"
 learning_theology.2020.neutral.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] jest zadowolon[Select_CString(court_chaplain.IsFemale, 'a', 'y' )]"
 learning_theology.2020.failure.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] myśli, że z [Select_CString(court_chaplain.IsFemale, 'niej', 'niego' )] kpię"
 learning_theology.2021.desc: "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że [court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstName] powiedział[Select_CString(court_chaplain.IsFemale, 'a', '' )] coś o zaletach bycia [SCOPE.Custom('virtue_choice')]m. Nie pamiętam dokładnie [court_chaplain.GetHerHis] słów, więc pozwalam sobie na odrobinę kreatywności.\n\nNiestety, [court_chaplain.Custom('CouncilPositionGender')|l] jest dość konserwatywn[Select_CString(court_chaplain.IsFemale, 'ją', 'go' )]: „O czym mówisz?” — szydzi. „To nie są słowa [ROOT.Char.GetFaith.HighGodNamePossessive]!”."
 learning_theology.2021.a: "Może [Select_CString(ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] częściej czytać teksty [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]..."
 learning_theology.3002.t: "Wiek świata"
 learning_theology.3002.desc: "Studiował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] starożytne teksty religijne i pisma uczonych i wszyscy wydają się zgadzać z tym, że [ROOT.Char.Custom('WorldDeadline')]. Według moich obliczeń zostało nam mniej niż sto lat.\n\nJednak mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))|l], [chaplain.GetTitledFirstName], zachęca mnie do zachowania tego dla siebie: „Niech [ROOT.Char.GetFaith.AltPriestTermPlural] się tym zajmie, abyśmy mogli uniknąć paniki. A co jeśli twoje obliczenia są błędne?”."
 learning_theology.3002.a: "Wszyscy powinni poznać prawdę!"
 learning_theology.3002.b: "Rozsądna uwaga, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c: "Niech wypowiedzą się inni [ROOT.Char.GetFaith.PriestNeuterPlural]."
 learning_theology.3003.t: "Wpatrując się w gwiazdy"
 learning_theology.3003.desc: "Nieustannie wpatrując się w gwiazdy, w końcu zobaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na własne oczy to, o czym tylko wcześniej słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )].\n\nGwiazdy poruszają się z różnymi prędkościami i zmieniają swój kierunek w różnym czasie, ale pozornie robią to w dużych grupach, w zależności od tego, do której sfery niebieskiej należą. Rzeczywiście, przy odpowiednich obliczeniach można przewidzieć ich ruchy.\n\n[Select_CString(chaplain.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))|l] oczywiście tego nie pochwala: „Zostaw niebo w spokoju. Od badania królestwa niebieskiego jest [ROOT.Char.GetFaith.AltPriestTermPlural]”."
 learning_theology.3003.a: "Znajdę swoje odpowiedzi w niebiosach."
 learning_theology.3003.b: "Masz rację, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] skupić się na sprawach ziemskich."
 learning_theology.3011.t: "Wspólna modlitwa"
 learning_theology.3011.desc_friend: "Wychodząc z [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] na terenie [temple_county.GetAdjective], ja i [Select_CString(believer.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], [believer.GetTitledFirstName], kończymy w towarzystwie kilku miejscowych kupców."
 learning_theology.3011.desc: "Wychodząc z [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] na terenie [temple_county.GetAdjective], kończę w towarzystwie kilku lokalnych kupców, podobnie, jak [believer.GetTitledFirstName]."
 learning_theology.3011.ending: "Są w trakcie dyskusji na temat teologii i światowego bogactwa.\n\n„#EMP Mogę#! zainwestować na rzecz [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')], ale skąd mam wiedzieć, czy taka jest wola [ROOT.Char.GetFaith.WealthGodNamePossessive]?”"
 learning_theology.3011.a_friend: "Przekonamy ich, że [ROOT.Char.GetFaith.WealthGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WealthGodSheHe, 'ona' ), 'dała', 'dał' )] znaki!"
 learning_theology.3011.a: "Pomóż mi ich przekonać, [believer.GetTitledFirstNameNoTooltip]!"
 learning_theology.3011.a.success: "Kupcy są przekonani"
 learning_theology.3011.a.failure: "[ROOT.Char.GetFaith.HouseOfWorship|U] nie ujrzy ani grosza"
 learning_theology.3011.b: "Znam miejsce, gdzie można lepiej wykorzystać twoje złoto...!"
 learning_theology.3021.t: "Święty list"
 learning_theology.3021.desc_opening: "Moje ostatnie wysiłki w dziedzinie teologii sprawiły, że bardziej doceniam przedstawicieli [ROOT.Char.GetFaith.HighGodNamePossessive] na ziemi. Próbując wyrazić niektóre z tych uczuć, zredaguję list, którego adresatem będzie [compliment_receiver.GetTitleAsName], [compliment_receiver.GetFirstName].\n\n"
 learning_theology.3021.desc_friend: "Ja i [Select_CString(believer.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], [believer.GetTitledFirstName],"
 learning_theology.3021.desc: "Siadam ze skrybą, "
 learning_theology.3021.desc_christian: "i razem tworzymy naprawdę wspaniały list podkreślający [compliment_receiver.GetHerHis] świętość..."
 learning_theology.3021.desc_other: "i razem tworzymy naprawdę wspaniały list podkreślający [compliment_receiver.GetHerHis]..."
 learning_theology.3021.success.tt: "Wedle uznania [believer.GetTitledFirstNameNoTooltip]:"
 learning_theology.3021.b: "Tylko [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'najwyższa', 'najwyższy' )], [ROOT.Char.GetFaith.HighGodName|U]!"
 learning_theology.3022.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc: "Twój list jest bardzo doceniany! Twój wgląd w sferę [ROOT.Char.GetFaith.HighGodNamePossessive|U], jak również w naturę człowieka, jest zdumiewający."
 learning_theology.3022.a: "Niech będzie [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'pochwalona', 'pochwalony' )] [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 learning_theology.3023.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc: "Jestem pod wrażeniem twoich spostrzeżeń na temat naszej religii, ale o wiele mnie podobają mi się twoje spostrzeżenia na temat twoich bliźnich."
 learning_theology.3023.a: "Niech tak będzie."
 learning_theology.3024.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc: "Twoje żałosne udawanie człowieka [ROOT.Char.GetFaith.HighGodNamePossessive] nie zwiedzie mnie, a twoja ignorancja ludzkich serc cię zdradza."
 learning_theology.3024.a: "Niech to diabli...!"
 learning_theology.3031.t: "Różnice w wierze"
 learning_theology.3031.desc_opening: "Ludność zamieszkująca [county.GetName] wierzy w [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip], jednakże nie modli się do [ROOT.Char.GetFaith.HighGodNamePossessive]."
 learning_theology.3031.desc_bishop: "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] potępia to jako przejaw herezji, jednakże lud prosi o zrozumienie..."
 learning_theology.3031.desc: "Wielu potępia to jako herezję, jednakże lud prosi o zrozumienie..."
 learning_theology.3031.a: "To, jak oddają cześć, nie jest moją sprawą."
 learning_theology.3031.b: "#EMP Będą#! się modlić do [ROOT.Char.GetFaith.CustomLoc('PantheonTermGenitive')]!"
 learning_theology.3031.b_tt: "Zwiększony postęp nawracania hrabstwa"
 learning_theology.3031.b_tt2: "Nawrócenie [county.GetNameNoTooltip] będzie łatwiejsze przez 30 lat"
 learning_theology.3041.t: "Wiedza mistyczna"
 learning_theology.3041.desc: "Natknąłem się na książkę opisującą, jak starożytni [ROOT.Char.GetFaith.DevoteeNeuterPlural|l] używali transów i wizji ekstazy, aby obcować z niebiosami.\n\nWydaje się to dziwną praktyką w naszych czasach, ale może jest coś, czego można się od nich nauczyć?"
 learning_theology.3041.a: "Zastanawiam się, co by się stało, gdybym naśladował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] ich praktyki."
 learning_theology.3041.a.tt: "Testujesz mistyczne praktyki"
 learning_theology.3041.b: "Co mówią inne źródła?"
 learning_theology.3041.b.tt: "Próbujesz dowiedzieć się więcej o tej praktyce studiując książki"
 learning_theology.3042.desc: "Zamknięt[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w pokoju, w którym płoną dziwne proszki, wypełniające pomieszczenie przytłaczającym ciepłem, dymem i zapachem, próbował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] poczuć rzeczy, znajdujące się poza światem zmysłów.\n\nNie wiem, ile czasu minęło, nim dotarły do mnie dziwne, nieczytelne wizje światła i pulsujących dźwięków. Czy to moja wyobraźnia, czy manifestacja boskości? Czy jest jakiś sposób, aby to stwierdzić?"
 learning_theology.3042.a: "Muszę spróbować jeszcze raz, aby sprawdzić, czy coś się zmieniło!"
 learning_theology.3042.a.tt: "Kontynuujesz eksperymentowanie"
 learning_theology.3042.b: "Ciekawe. Zapiszę swoje wyniki na przyszłość."
 learning_theology.3043.desc: "W miarę kolejnych eksperymentów, odkrywam coraz więcej. Czuję się, jakbym m[Select_CString(ROOT.Char.IsFemale, 'ogła', 'ógł' )] teraz przywołać byt, który wyczuwam, kiedy zaczynam mój mały rytuał.\n\nByt ten zapewnia stabilność i spokój pośród szalejącego wokół mnie chaosu świata."
 learning_theology.3043.a: "To jest to, czego szukał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 learning_theology.3043.b: "Prawie nic boskiego — ale za to bardzo relaksującego!"
 learning_theology.3044.desc: "Im bardziej zagłębiam starożytne teksty, tym więcej odkrywam. Czy tajemnicze praktyki, które stosowali starożytni [ROOT.Char.GetFaith.DevoteeNeuterPlural|l] mogły być starsze niż sama wiara [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]?\n\nWydaje mi się, że natkn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się na coś niezwykłego."
 learning_theology.3044.a: "Odkrywam tak wiele o mojej wierze!"
 learning_theology.3044.b: "Może jednak powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] trochę poeksperymentować..."
 learning_theology.3045.desc: "To takie frustrujące! Niezależnie od tego, co robię, nie potrafię już doświadczyć tego uczucia, które towarzyszyło mi podczas wcześniejszych eksperymentów.\n\nPrzeświadczenie, że #EMP coś#! tam jest, tylko poza moim zasięgiem, po prostu już zniknęło i nie ma teraz znaczenia, co robię!"
 learning_theology.3045.a: "Muszę odzyskać to uczucie!"
 learning_theology.3045.b: "Modlitwa to wszystko, czego potrzebuję, aby [ROOT.Char.GetFaith.HighGodNameAlternate] mnie [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'usłyszała', 'usłyszał' )]."
 learning_theology.3046.desc: "Już tak długo szukam mistycznej wiedzy i doświadczenia, a tu... nic! Jedyna odpowiedź, jaka mi pozostała, to cofnąć się do samego początku i perfekcyjnie odtworzyć warunki mojego eksperymentu.\n\nMuszę obcować z siłami boskimi. Czy jestem celowo ignorowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?!"
 learning_theology.3046.a: "Muszę znaleźć odpowiedzi!"
 learning_theology.3046.a.success: "Udany eksperyment"
 learning_theology.3046.a.success.tt: "Możesz zyskać cechę [GetTrait('mystic_1').GetName( GetPlayer )|l]"
 learning_theology.3046.a.failure: "Nadal nic!"
 learning_theology.3046.a.failure.tt: "Twoje poszukiwania doprowadzają cię do szaleństwa"
 learning_theology.3046.b: "Co ja wyprawiam… Najwyższy czas porzucić tę błazenadę."
 learning_theology.3047.desc: "Nie potrzebuje starożytnych rytuałów, aby obcować z boskością. Bóg przemawia do mnie cały czas. Słyszę to. Nie mam się o co martwić i czego szukać. To wszystko jest tutaj ze mną, każdego ranka, każdego wieczoru, każdej nocy.\n\nPrzemawia do mnie i tylko w moim imieniu!"
 learning_theology.3047.a: "[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')|U], wybierz mnie! Jestem wybra[Select_CString(ROOT.Char.IsFemale, 'nką', 'ńcem' )]!"
