l_english:
 intrigue_temptation.3100.cloth_t: "Jaki piękny... szew"
 intrigue_temptation.3100.stone_t: "Jaki piękny... grawerunek"
 intrigue_temptation.3100.wax_t: "Jaka piękna... akwaforta"
 intrigue_temptation.3100.wood_t: "Jaka piękna... rzeźba"
 intrigue_temptation.3100.vellum_t: "Jaki piękny... rysunek"
 intrigue_temptation.3100.start_desc: "Służący dyskretnie upuszcza obok mnie paczkę. Ziewam, ledwo wytrzymując tę nędzną ucztę, i zaczynam ją otwierać.\n\nW środku znajduje się"
 intrigue_temptation.3100.end_desc: "przedstawiająca raczej pochlebnie obdarzoną [Select_CString( propositioning_courtier.IsFemale, 'kobiecą', 'męską' )] postać wygiętą w \"uwodzicielskiej\" pozie.\n\nOszołomion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] rozglądam się po sali i dostrzegam, jak [propositioning_courtier.GetTitledFirstNameNoTooltip] spogląda w moim kierunku. Uśmiecha się, a [propositioning_courtier.GetHerHis] brwi zaczynają drgać jak oszalałe gąsienice."
 intrigue_temptation.3100.cloth_desc: "poplamiona tkanina, prymitywnie haftowana,"
 intrigue_temptation.3100.stone_desc: "cienka kamienna płyta, prymitywnie wygrawerowana"
 intrigue_temptation.3100.wax_desc: "śmierdząca woskowa tabliczka, niestarannie wykonana,"
 intrigue_temptation.3100.wood_desc: "konstrukcja drewnianego talerza, nieporadnie wyrzeźbionego,"
 intrigue_temptation.3100.vellum_desc: "arkusz pergaminu z poplamionym szkicem atramentowym"
 intrigue_temptation.3100.a: "Jakież to obrzydliwe!"
 intrigue_temptation.3100.a.tt: "Wszelkie cnotliwe postacie na twoim dworze zyskują wobec ciebie trochę szacunku"
 intrigue_temptation.3100.b: "Kolejny głupiec, kolejny sekret."
 intrigue_temptation.3100.b.tt: "Próbuję wydobyć sekret, który skrywa [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained: "W łóżku [propositioning_courtier.GetShortUINameNoTooltip] opowiada takie ciekawe historie."
 intrigue_temptation.3100.b.tt.xp_gained: "Niestety, [propositioning_courtier.GetShortUINameNoTooltip] nic nie wie."
 intrigue_temptation.3100.cloth_c: "[propositioning_courtier.GetWomanMan|U] o zręcznych palcach..."
 intrigue_temptation.3100.stone_c: "Ojej, jak #EMP jędrnie#! [propositioning_courtier.GetSheHe] wygląda..."
 intrigue_temptation.3100.wax_c: "Ojej, wosk jest jeszcze ciepły..."
 intrigue_temptation.3100.wood_c: "[propositioning_courtier.GetSheHe|U] wygląda po prostu pysznie..."
 intrigue_temptation.3100.vellum_c: "[propositioning_courtier.GetSheHe|U] lubi się nieco ubrudzić..."
 intrigue_temptation.3100.d: "Myślę, że należy zorganizować publiczny pokaz."
 public_shamer_modifier: "Wspólna twórczość amatorska"
 intrigue_temptation.3110.t: "Małe eksperymenty"
 intrigue_temptation.3110.start_desc: "Ja i [potential_deviant.GetTitledFirstNameNoTooltip] spędziliśmy długi wieczór rozmawiając na temat spraw państwowych, który samowolnie przerodził się w spotkanie przy filiżankach i wymianie ckliwych opowieści.\n\nWłaśnie skończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] opowiadać pewną"
 intrigue_temptation.3110.end_desc: "gdy w oku moj[Select_CString( potential_deviant.IsFemale, 'ej towarzyszki', 'ego towarzysza' )] dostrzegł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przewrotny błysk. W mojej głowie nieuchronnie pojawiają się myśli o szantażu. Może [potential_deviant.GetTitledFirstNameNoTooltip] jest w tym temacie bardziej przenikliw[Select_CString( potential_deviant.IsFemale, 'a', 'y' )], niż sam[Select_CString( potential_deviant.IsFemale, 'a', '' )] zdaje sobie z tego sprawę?"
 intrigue_temptation.3110.0_desc: "historię o zakazanej miłości między kozą a borsukiem,"
 intrigue_temptation.3110.1_desc: "historię o żałosnej żądzy do swego nieuchwytnego odbicia,"
 intrigue_temptation.3110.2_desc: "historię o nieprawdopodobnym związku z koniem,"
 intrigue_temptation.3110.3_desc: "historię o władcy, który nieco #EMP zbyt#! mocno kochał swoją ziemię,"
 intrigue_temptation.3110.4_desc: "historię, w której udział biorą trzej lubieżni [ROOT.Char.GetFaith.PriestNeuterPlural] i niezwykle znoszony filcowy kapelusz,"
 intrigue_temptation.3110.5_desc: "historię o miłosnych wyczynach mojego dziadka z przebiegłą rybą,"
 intrigue_temptation.3110.6_desc: "historię o apetycznie zaokrąglonym cieście,"
 intrigue_temptation.3110.7_desc: "historię o ukochanym przez bandytę pniu drzewa,"
 intrigue_temptation.3110.8_desc: "historię o uwodzicielskich wdziękach egzotycznych potworów morskich,"
 intrigue_temptation.3110.9_desc: "historię o naturalnych skłonnościach pewnych barbarzyńskich kultur,"
 intrigue_temptation.3110.a: "Znam jeszcze kilka takich opowieści..."
 intrigue_temptation.3110.a.tt_success: "[potential_deviant.GetShortUINameNoTooltip] odkrywa nowe hobby"
 intrigue_temptation.3110.a.tt_fail: "[potential_deviant.GetShortUINameNoTooltip] jest odrażon[Select_CString( potential_deviant.IsFemale, 'a', 'y' )] moją lubieżnością"
 intrigue_temptation.3110.b: "To na razie #EMP tyle#!, dziękuję."
 intrigue_temptation.3120.t: "Wędrówka serc"
 intrigue_temptation.3120.desc: "Tego wieczoru, po raz kolejny, ja i [tempted_guest.GetTitledFirstName] siedzimy razem przy blasku ognia. [tempted_guest.GetHerHis|U] towarzystwo wydaje się tak naturalne, tak łatwe, jakby przebywał[Select_CString(tempted_guest.IsFemale, 'a', '' )] na terenie [capital.GetTitle.GetAdjectiveNoTooltip] od lat, a nie od tygodni.\n\nGdyby tylko [tempted_guest.GetFirstNameNoTooltip] zgodził[Select_CString(tempted_guest.IsFemale, 'a', '' )] się zostać na stałe, to te długie, leniwe wieczory mogłyby trwać wiecznie. Oczywiście, jeśli odpowiednio to zasugeruję..."
 intrigue_temptation.3120.a: "Pozwól, że pokażę ci, jak bardzo potrafię być gościnn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 intrigue_temptation.3120.a.tt_success: "[tempted_guest.GetShortUINameNoTooltip] jest zafascynowan[Select_CString( tempted_guest.IsFemale, 'a', 'y' )]"
 intrigue_temptation.3120.a.tt_fail: "[tempted_guest.GetShortUINameNoTooltip] jest zrażon[Select_CString( tempted_guest.IsFemale, 'a', 'y' )]"
 intrigue_temptation.3120.b: "Wystarczy poprosić, a przyniosę sam księżyc."
 intrigue_temptation.3120.c: "Toast za dobre, choć przelotne, towarzystwo!"
 intrigue_temptation.3130.t: "Z zimnym sercem"
 intrigue_temptation.3130.desc: "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] doprowadza mnie do takiego szału, że czasami ledwo pamiętam, dlaczego się kłócimy. Teraz nie ma to większego znaczenia: [rival_main.GetHerHis] [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], jest w moich objęciach, a [rival_spouse.GetHerHis] namiętności płoną.\n\nWkrótce, dzięki moim szyderczym uśmiechom i dobrze opłacanym plotkom, [rival_main.GetFirstNameNoTooltip] się dowie. #EMP Dopilnuję#!, by się o tym dowiedział[Select_CString( rival_main.IsFemale, 'a', '' )].\n\nJeden zakazany pocałunek przypieczętuje tę rywalizację."
 intrigue_temptation.3130.a: "M[Select_CString( rival_spouse.IsFemale, 'oja droga', 'ój drogi' )], czy kiedykolwiek całował[Select_CString( rival_spouse.IsFemale, 'aś', 'eś' )] się z #EMP prawdziw[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )]#! [Select_CString( ROOT.Char.IsFemale, 'kobietą', 'mężczyzną' )]?"
 intrigue_temptation.3130.a.tt_success: "Jeden pocałunek, potem drugi..."
 intrigue_temptation.3130.a.tt_fail: "[rival_spouse.GetFirstNameNoTooltip] odsuwa się"
 intrigue_temptation.3130.b: "Nie mogę tego zrobić."
 saucy_reputation_01_modifier: "Wyrachowany cudzołożnik"
 saucy_reputation_02_modifier: "Wyrachowany cudzołożnik"
 saucy_reputation_03_modifier: "Wyrachowany cudzołożnik"
 intrigue_temptation.3140.t: "Popisywanie się"
 intrigue_temptation.3140.desc: "Dziś rano miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] miłe spotkanie z czarując[Select_CString( ROOT.Char.IsFemale, 'ym', 'ą' )] młod[Select_CString( ROOT.Char.IsFemale, 'ym', 'ą' )] służąc[Select_CString( ROOT.Char.IsFemale, 'ym', 'ą' )]. Żartowaliśmy i śmialiśmy się, a nasze rozstanie było przepełnione radością. Wszystko to dlatego, że starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się być bardziej uprzejm[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] niż miało to miejsce do tej pory.\n\nMoże m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] zastosować tę zalotną pewność siebie nie tylko w swoich sprawach osobistych?"
 intrigue_temptation.3140.a: "Chyba m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] nawiązywać trochę więcej kontaktu wzrokowego..."
 intrigue_temptation.3140.b: "Dłużej trwający dotyk drażni duszę."
 intrigue_temptation.3140.c: "Nawet [ROOT.Char.GetFaith.DevilHerselfHimself] [ROOT.Char.GetFaith.DevilName] [Select_CString(EqualTo_string( ROOT.Char.GetFaith.DevilSheHe, 'ona' ), 'byłaby oczarowana', 'byłby oczarowany' )] moim spojrzeniem!"
 intrigue_temptation.3140.d: "To jest poniżej moich standardów."
 licentious_01_modifier: "Niezręczna zalotność"
 licentious_02_modifier: "Przesadna zalotność"
 licentious_03_modifier: "Taktyczna zalotność"
 licentious_04_modifier: "Mistrzowska zalotność"
 licentious_05_modifier: "Diabelska zalotność"
 intrigue_temptation.3150.t: "Przyłapani na gorącym uczynku"
 intrigue_temptation.3150.desc: "Pomieszczenie jest ledwo oświetlone, a ja i [primary_seducee.GetTitledFirstName] jesteśmy przyciśnięci do siebie; nasze usta prawie się stykają. Nocne powietrze jest chłodne, ale [primary_seducee.GetHerHis] skóra jest gorąca, a oddech krótki i ciężki.\n\nW chyba najgorszym możliwym momencie do pomieszczenia wpada, [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)], dość rozjuszon[Select_CString( secondary_seducee.IsFemale, 'a', 'y' )].\n\n\"M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], musimy o czymś porozmawiać – och. Nie wiedział[Select_CString( secondary_seducee.IsFemale, 'am', 'em' )], że masz towarzystwo\"."
 intrigue_temptation.3150.a: "Och, [primary_seducee.GetFirstNameNoTooltip] w ogóle cię tutaj nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 intrigue_temptation.3150.b: "Właśnie wychodziliśmy. W jakieś bardziej #EMP prywatne#! miejsce."
 intrigue_temptation.3150.b.tt_success: "[primary_seducee.GetFirstNameNoTooltip] uśmiecha się i podąża za tobą"
 intrigue_temptation.3150.b.tt_failure: "Nastrój jest zepsuty"
 intrigue_temptation.3150.c: "[secondary_seducee.GetFirstNameNoTooltip], zamknij drzwi..."
 intrigue_temptation.3150.c.tt_success: "Będę się zabawiać z obydwojgiem"
 intrigue_temptation.3150.c.tt_success.lovers: "Zaczynam romans z obydwojgiem."
 intrigue_temptation.3150.c.tt_failure: "Pojawiają się gorzkie wyrzuty sumienia"
 silver_tongued_modifier: "Elokwencja"
 quick_thinker_modifier: "Szybko myślący"
 intrigue_temptation.3160.t: "Ekstremalne namiętności"
 intrigue_temptation.3160.desc: "„[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!” — [sometime_rival.GetTitledFirstName] krzyczy, a ślina leci z [sometime_rival.GetHerHis] obleśnych ust. Wygląda na to, że [sometime_rival.GetWomanMan] [Select_CString(sometime_rival.IsFemale, 'ta rozwinęła', 'ten rozwinął' )] coś w rodzaju wendety, ale dzisiejsza kłótnia jest szczególnie namiętna. I porywcza.\n\nKiedy [sometime_rival.GetTitledFirstNameNoTooltip] kipi ze złości, czerwieniąc się na twarzy i oddychając ciężko, [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] przysiąc, że przez chwilę [sometime_rival.GetHerHis] oczy wędrowały po moim ciele, zanim znów spotkały się z moim spojrzeniem.\n\nCzy to naprawdę #EMP wściekłość# rysuje się na [sometime_rival.GetHerHis] twarzy?"
 intrigue_temptation.3160.a: "Robię krok do przodu i całuję [Select_CString(sometime_rival.IsFemale, 'ją', 'go' )]."
 intrigue_temptation.3160.a.tt_success: "Zaskoczon[Select_CString(sometime_rival.IsFemale, 'a', 'y' )], [sometime_rival.GetShortUINameNoTooltip] odwzajemnia się tym samym"
 intrigue_temptation.3160.a.tt_success.tt: "Niedługo potem udało nam się uporządkować nasze uczucia."
 intrigue_temptation.3160.a.tt_fail: "Z niesmakiem, [sometime_rival.GetShortUINameNoTooltip] odpycha cię"
 intrigue_temptation.3160.b: "Nie jesteś wart[Select_CString( sometime_rival.IsFemale, 'a', '' )] uwagi tego psa, a tym bardziej mojej."
 intrigue_temptation.3161.desc: "Kilka godzin później leżeliśmy w łóżku, kompletnie wykończeni, otoczeni podartymi prześcieradłami i połamanymi meblami. Po raz pierwszy od tygodnia [sometime_rival.GetTitledFirstNameNoTooltip] i ja przestaliśmy się wreszcie kłócić.\n\nKlatka piersiowa mojego niegdysiejszego rywala unosi się i opada powolnym  rytmie; lada chwila z pewnością zaśnie."
 intrigue_temptation.3161.a: "Może oboje zawsze tego chcieliśmy?"
 intrigue_temptation.3161.b: "Spędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] lepsze wieczory siedząc na szczycie mojego wychodka!"
 intrigue_temptation.3161.b_flavour: "Zabieram [sometime_rival.GetHerHis] ubrania i krzycząc wybiegam z pokoju."
 intrigue_temptation.3161.c: "Duszę [Select_CString( sometime_rival.IsFemale, 'ją', 'go' )], gdy zasypia."
 malignant_hearsay_modifier: "Złowroga pogłoska"
 malignant_hearsay_modifier_desc: "Służba i drobny lud plotkują, że ta osoba ma związek z podejrzaną śmiercią."
