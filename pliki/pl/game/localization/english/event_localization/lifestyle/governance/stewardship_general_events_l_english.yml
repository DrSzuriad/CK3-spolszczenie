 stewardship_general.5011.t: "Karpie"
 stewardship_general.5011.desc: "„Jeżeli interesuje cię staw dla karpi, mogę go dla ciebie zbudować, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie')]!”\n\nBudowniczy przede mną ma dobre referencje, a moi dworzanie wydają się bardzo podekscytowani tą sytuacją..."
 stewardship_general.5011.a: "Dostaniesz wszystko, co będzie potrzebne!"
 stewardship_general.5011.b: "Czy to #EMP naprawdę#! najlepsza oferta, jaką możesz mi zaoferować?"
 stewardship_general.5011.b.message_1: "Robisz dobry interes"
 stewardship_general.5011.b.message_2: "Budowniczy przechytrza cie"
 stewardship_general.5011.c: "Nie marnuj mojego czasu!"
 stewardship_general.5011.every_courtier: "Każdy [courtier|El]"
 stewardship_general.5013.t: "Bestie z głębin"
 stewardship_general.5013.desc: "Gdy spaceruję po ogrodach, zauważam, że [Select_CString(carp_food.IsFemale, 'moja', 'mój')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName] siedzi na skale przy stawie karpiowym. Pochylając się nad brzegiem, przesuwa swoje palce po wodzie. Pod wodą widać jakiś poruszający się cień..."
 stewardship_general.5013.a: "[carp_food.GetFirstNameNoTooltip], odsuń się! Odsuń się od... NIEEE!"
 stewardship_general.5041.t: "Nieuczciwy sługa"
 stewardship_general.5041.desc: "[ROOT.GetCharacter.Custom('lowly_servant_type')|U] okrada mój dom!"
 stewardship_general.5041.desc_highgod: "[servant_character.GetWomanMan|U] kłania się przede mną, bełkocze o głodnych dzieciach i miłosierdziu w imię [ROOT.Char.GetFaith.HouseholdGodNamePossessive]."
 stewardship_general.5041.desc_other: "[Select_CString(servant_character.IsFemale, 'Kobieta', 'Mężczyzna')] kłania się przede mną, bełkocze o głodnych dzieciach i błaga o litość."
 stewardship_general.5041.desc_ending: "\n\n„Proszę [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], zrobię wszystko, o co mnie poprosisz!”"
 stewardship_general.5041.a: "Pokaż [servant_character.GetHerHim] czym jest prawdziwy głód."
 stewardship_general.5041.b: "Uwięź [Select_CString( servant_character.IsFemale, 'ją', 'go' )]."
 stewardship_general.5041.c: "Okaż litość i zdobądź [servant_character.GetHerHis] lojalność."
