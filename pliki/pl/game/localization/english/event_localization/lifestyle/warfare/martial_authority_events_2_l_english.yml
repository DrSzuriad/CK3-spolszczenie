l_english:
 martial_authority.5000.t: "Zwiedzanie rozlewisk"
 martial_authority.5000.authoritative_religion.desc: "Masuję moje pulsujące skronie, podczas gdy dygnitarz czyta mi dwudziesty raport z [baron_1_lands.GetNameNoTierPossessive] w tym roku. W kilku tak ważnych lennach moja kontrola osłabła w ostatnich miesiącach...\n\nKrótka podróż po tych odległych krainach, co jest moim obowiązkiem względem [ROOT.Char.GetFaith.HighGodNamePossessive|l], mogłaby pomóc owinąć sobie je wokół palca.\nJednak z drugiej strony [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'zaprosiła', 'zaprosił')] mnie na prywatną ucztę..."
 martial_authority.5000.relaxed_religion.desc: "Masuję swoje pulsujące skronie, podczas gdy dygnitarz czyta mi dwudziesty raport z [baron_1_lands.GetNameNoTier] w tym roku. W kilku tak ważnych lennach moja kontrola osłabła w ostatnich miesiącach, ale krótka podróż po tych odległych krainach mogłaby pomóc owinąć sobie je wokół palca.\n\nJednak z drugiej strony [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'zaprosiła', 'zaprosił')] mnie na prywatną ucztę..."
 martial_authority.5000.a: "[Select_CString(GetPlayer.IsFemale, 'Dobra', 'Dobry')] [ROOT.Char.GetTitleAsNameNoTooltip|l] sporadycznie odwiedza swoje pomniejsze lenna."
 martial_authority.5000.b: "Jestem #EMP [Select_CString(GetPlayer.IsFemale, 'zobowiązana', 'zobowiązany')]#! iść na tę biesiadę!"
 martial_authority.5000.a.characters_baron_final_list: "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName] oraz [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list: "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier] oraz  [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier: "Rozległy nadzór feudalny"
 martial_authority.8000.t: "Turniej histerii"
 martial_authority.8000.desc: "Mój [marshal.GetCouncilTitle|l] organizuje już chyba setny turniej w tym roku, co powoduje, iż czuję intensywne znużenie. Mój umysł zostaje przywrócony do życia, gdy czuję szarpnięcie za łokieć.\n\nM[Select_CString( fighting_child.IsFemale, 'oja młoda', 'ój młody' )] [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName], chwieje się, niosąc lancę cztery razy większą od siebie. Znalazł[Select_CString( fighting_child.IsFemale, 'a', '' )] także źle dopasowany hełm, który ciągle zsuwa się [fighting_child.GetHerHim] na oczy.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], czy mogę stoczyć walkę w tej rundzie?”"
 martial_authority.8000.a: "Pozwolę na to, ale niech nikt [Select_CString( fighting_child.IsFemale, 'jej', 'go' )] nie krzywdzi."
 martial_authority.8000.tt: "[fighting_child.GetName] awansuje do turnieju"
 martial_authority.8000.a.tt: "Może się wykazać"
 martial_authority.8000.tt.failure: "[fighting_child.GetName] nie wyróżnia się"
 martial_authority.8000.b: "„Oczywiście, dziecko! Niech żaden wojownik nie powstrzymuje swego gniewu!”"
 martial_authority.8000.c: "„Bądź grzecznym dzieckiem i idź pobawić się z końmi”."
 martial_authority.8000.d: "„To nie jest miejsce dla młode[Select_CString(fighting_child.IsFemale, 'j dziewczynki', 'go chłopca' )]”."
 martial_authority_child_trait_gain: "[fighting_child.GetName] zyskał[Select_CString(fighting_child.IsFemale, 'a', '' )] cechę"
 martial_authority_brave: "$trait_brave$"
 martial_authority_arrogant: "$trait_arrogant$"
 martial_authority_wrathful: "$trait_wrathful$"
 martial_authority_one_eyed_child_title: "$trait_one_eyed$!"
 martial_authority_one_eyed_child: "[fighting_child.GetNameNoTooltip] stracił[Select_CString(fighting_child.IsFemale, 'a', '' )] oko w turnieju."
 martial_authority_disfigured_child_title: "$trait_disfigured$!"
 martial_authority_disfigured_child: "[fighting_child.GetNameNoTooltip] został[Select_CString(fighting_child.IsFemale, 'a', '' )] oszpecon[Select_CString(fighting_child.IsFemale, 'a', 'y' )] po zranieniu w turnieju."
 martial_authority_unremarkable_child_title: "Twoje dziecko jest przeciętne!"
 martial_authority.8000_injury: "[fighting_child.GetName] zostaje rann[Select_CString(fighting_child.IsFemale, 'a', 'y' )]."
 martial_authority_unremarkable_child: "[fighting_child.GetNameNoTooltip] udowadnia, że ​​w turnieju jest zupełnie nijak[Select_CString(fighting_child.IsFemale, 'a', 'i' )]."
 martial_authority.8100.desc: "Walczący w walce wręcz wykonują niezręczny taniec, a [fighting_child.GetName] znajduje się w jego środku. Z pewnością boją się [Select_CString(fighting_child.IsFemale, 'ją', 'go' )] skrzywdzić. Jednakże [fighting_child.GetSheHe] odpowiada nieczystymi ciosami, ignorując wszystkie zasady turnieju.\n\nPatrzę, jak uderza czternastostopowym trzonkiem, a [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetName] pada z przebitą czaszką. Walczący nadal zadają [fighting_child.GetHerHim] tylko nieznaczne ciosy, podczas gdy [fighting_child.GetSheHe] przebija mózg innego walczącego.\n\n„Przerwij to, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!” — błaga [marshal.GetTitledFirstName]."
 martial_authority.8100.a: "Wygląda na to, że mamy zwycięzcę!"
 martial_authority.8100.c: "Wielki [ROOT.GetCharacter.Custom('HighGodNameWol')]! Przepraszam za [Select_CString(fighting_child.IsFemale, 'nią', 'niego' )]."
