l_english:
 relation_upgrade.0001.t: "Kłopoty turniejowie"
 relation_upgrade.0001.desc.opening: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] zostałem zobligowany do wzięcia udziału w lokalnym turnieju. Część zawodników się spóźnia, co oznacza, że turniej rozpocznie się najwcześniej za godzinę.\n\n"
 relation_upgrade.0001.desc.rival: "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest tutaj i jak zawsze sprawia wrażenie nieznośnego gbura. [rival.GetHerHis|U] ciągłe narzekanie sprawia, że wszyscy jesteśmy #EMP jeszcze bardziej#! nieszczęśliwi niż zazwyczaj."
 relation_upgrade.0001.desc.friend: "Rozglądając się dookoła, zauważam, że [friend.Custom2('MyCharacterIntroduction', ROOT.Char)|Ul], wyraźnie zanudzony, siedzi pod pobliskim pawilonem."
 relation_upgrade.0001.desc.lover: ""
 relation_upgrade.0001.desc.second_friend: ""
 relation_upgrade.0001.desc.second_lover: ""
 relation_upgrade.0001.desc.second_bridge: "\n\nZ drugiej strony,"
 relation_upgrade.0001.desc.drink: "właśnie zauważyłem sprzedawcę dostarczającego koszyk, w którym znajdują się [ROOT.Char.Custom('GetExpensiveDrink')]..."
