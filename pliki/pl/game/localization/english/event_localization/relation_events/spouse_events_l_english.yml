l_english:
 spouse.0001.t: "Rzeczy, którymi się dzielimy"
 spouse.0001.desc: "Kiedy rozmawiamy o życiu [Select_CString( spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] i ja często się ze sobą zgadzamy. Po prostu wiem, że [spouse.GetFirstName] rozumie, jak postrzegam świat."
 spouse.0001.a: "Mam szczęście, że jestem z kimś, kto mnie rozumie."
 spouse.0002.t: "Rzeczy, którymi się dzielimy"
 spouse.0002.desc: "Pewnego dnia [Select_CString( first_spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] [Select_CString( first_spouse.IsFemale, 'wspomniała', 'wspomniał' )], że czuje, iż jestem jedną z niewielu osób, które naprawdę [Select_CString( first_spouse.IsFemale, 'ją', 'go' )] rozumieją.\n\nDoskonale wiem, o co [Select_CString( first_spouse.IsFemale, 'jej', 'mu' )] chodzi."
 spouse.0002.a: "Jesteśmy związani czymś więcej niż tylko małżeństwem."
 spouse.0003.t: "Rzeczy, które robimy"
 spouse.0003.desc: "Czasami myślę, że nie ma nikogo z kim bardziej bym [Select_CString( ROOT.Char.IsFemale, 'chciała', 'chciał' )] spędzać swój czas niż z [Select_CString( spouse.IsFemale, 'moim mężem', 'moją żoną' )] [spouse.GetFirstName]. Ze wszystkich rzeczy do robienia w życiu, cieszymy się z wielu takich samych."
 spouse.0003.a: "Życie może być dzielone na wiele sposobów."
 spouse.0004.t: "Rzeczy, którymi się dzielimy"
 spouse.0004.desc: "Ze wszystkich ludzi na dworze, z którymi [Select_CString( first_spouse.IsFemale, 'mogłaby', 'mógłby' )] spędzać czas, [Select_CString( first_spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] spędza ze mną najwięcej czasu."
 spouse.0004.a: "Życie może być dzielone na wiele sposobów."
 spouse.0005.t: "Małżeńska niezgoda"
 spouse.0005.desc: "Nieważne, ile razy próbuję wytłumaczyć, dlaczego robię to, co robię, [Select_CString( spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] nigdy do końca mnie nie zrozumie.\n\n[spouse.GetFirstName] i ja wydajemy się być po prostu zupełnie innymi ludźmi.\n"
 spouse.0005.a: "Jesteśmy w razem, czy tego chcemy, czy nie."
 spouse.0006.t: "Małżeńska niezgoda"
 spouse.0006.desc: "Nie rozumiem [Select_CString( from_spouse.IsFemale, 'mojej żony', 'mojego męża' )] [from_spouse.GetFirstName]. Stara się wyjaśnić, dlaczego robi to, co robi, ale to nie ma dla mnie sensu.\n\nCzy po prostu zbytnio się różnimy?"
 spouse.0006.a: "Nie ułatwia mi tego."
 spouse.0007.t: "Przyjaciel przyjaciela"
 spouse.0007.desc: "[Select_CString( friend_in_common.IsFemale, 'Moja', 'mój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [friend_in_common.GetTitledFirstName] [Select_CString( friend_in_common.IsFemale, 'powiedziała mi', 'powiedział mi' )] [Select_CString( spouse.IsFemale, 'jaką moja', 'jakim mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] [Select_CString( spouse.IsFemale, 'była', 'był' )] dla [Select_CString( friend_in_common.IsFemale, 'niej', 'niego' )] [Select_CString( spouse.IsFemale, 'dobrą przyjaciółką', 'dobrym przyjacielem' )]. Wiedząc, jak [Select_CString( spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]  traktuje innych, tym bardziej [Select_CString( spouse.IsFemale, 'ją', 'go' )] szanuję."
 spouse.0007.a: "To sprawia, że się uśmiecham."
 spouse.0008.t: "Przyjaciel przyjaciela"
 spouse.0008.desc: "[Select_CString( first_spouse.IsFemale, 'Moja', 'Mój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] posyła mi więcej ciepłych uśmiechów niż zwykle, mówiąc, że widzenie mnie rozgrzewa [Select_CString( first_spouse.IsFemale, 'jej', 'mu' )] serce.\n\nPonoć [Select_CString( friend_in_common.IsFemale, 'nasza wspólna przyjaciółka', 'nasz wspólny przyjaciel' )] [friend_in_common.GetTitledFirstName] [Select_CString( friend_in_common.IsFemale, 'powiedziała', 'powiedział' )] [Select_CString( first_spouse.IsFemale, 'jej', 'mu' )], że jestem dobrym przyjacielem!"
 spouse.0008.a: "Dziękuję [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b: "Jak dużo czasu [Select_CString( first_spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )] spędza z [Select_CString( friend_in_common.IsFemale, 'nią', 'nim' )]?"
 spouse.0009.t: "Przyjacielskość w obliczu podejrzeń"
 spouse.0009.desc: "Pomimo moich wyrazów sympatii do [spouse.GetFirstName], [Select_CString( ROOT.GetCharacter.IsFemale, 'spotkałam', 'spotkałem' )] się z zimną, podejrzaną reakcją. Najwyraźniej [Select_CString( ROOT.GetCharacter.IsFemale, 'spędzałam', 'spędzałem' )] za dużo czasu z  [Select_CString( friend_in_common.IsFemale, 'naszą przyjaciółką', 'naszym przyjacielem')] [friend_in_common.GetTitledFirstName]."
 spouse.0009.a: "Jak [Select_CString( spouse.IsFemale, 'ona', 'on' )] śmie?"
 spouse.0009.has_lover_tooltip: "[spouse.GetFirstNameNoTooltip] nie może wiedzieć. Chyba?"
 spouse.1001.t: "Czas, który wspólnie spędzamy"
 spouse.1001.desc: "Mogę nie trzymać [Select_CString( spouse.IsFemale, 'mojej żony', 'mojego męża' )] blisko mego serca, ale im więcej czasu spędzam z [spouse.GetFirstName], tym bardziej zaczynam [Select_CString( spouse.IsFemale, 'ją, 'go' )] rozumieć."
 spouse.1001.a: "Może z czasem będę [Select_CString( ROOT.GetCharacter.IsFemale, 'mogła', 'mógł' )] [Select_CString( spouse.IsFemale, 'ją', 'go' )] pokochać."
 spouse.1002.t: "Czas, który wspólnie spędzamy"
 spouse.1002.desc: "Jako, że [Select_CString( spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] i ja spędzamy ze sobą więcej czasu, [Select_CString( ROOT.GetCharacter.IsFemale, 'zauważyłam', 'zauważyłem' )], że zaczyna mnie coraz bardziej lubić. [first_spouse.GetFirstName] mówi, że wciąż widzi mnie z innej strony."
 spouse.1002.a: "Może nawet z czasem mnie pokocha."
 spouse.1003.t: "Czas, który wspólnie spędzamy"
 spouse.1003.desc: "Mogę trzymam [Select_CString( spouse.IsFemale, 'mojej żony', 'mojego męża' )] blisko mego serca i im więcej czasu spędzam z [spouse.GetFirstName], tym bardziej zaczynam rozumieć, dlaczego tak jest. Wszystko, co robi, działa mi na nerwy, ale tylko trochę."
 spouse.1003.a: "Muszę żyć z tą osobą przez całe życie."
 spouse.1004.t: "Czas, który wspólnie spędzamy"
 spouse.1004.desc: "Nie wyobrażam sobie tego. [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U] [first_spouse.GetFirstName] wydaje się być coraz bardziej [Select_CString( first_spouse.IsFemale, 'irytująca', 'irytujący' )], im więcej czasu spędzamy w swoim towarzystwie. Gdybym [Select_CString( ROOT.GetCharacter.IsFemale, 'nie wiedziała, powiedziałabym', 'nie wiedział, powiedziałbym' )], że działam na nerwy [Select_CString( first_spouse.IsFemale, 'mojej żonie', 'mojemu mężowi' )]!"
 spouse.1004.a: "Spędzajmy trochę mniej czasu razem, tylko na chwilę."
 spouse.2001.t: "Komfort"
 spouse.2001.opening: "Mając tak wiele do zrobienia i tak mało czasu, nie wiem, jak bym sobie [Select_CString( ROOT.GetCharacter.IsFemale, 'poradziła', 'poradził' )], gdyby nie [Select_CString( spouse.IsFemale, 'moja kochająca żona', 'mój kochany mąż' )] [spouse.GetFirstName]."
 spouse.2001.chaste: "\n\nDaje mi do zrozumienia, że jest ze mną w duchu we wszystkich moich kłopotach."
 spouse.2001.lustful: "\n\nOżywia mnie w ognistych nocach, przypominając mi o pasji, której potrzebuję, by pokonać swoje przeszkody."
 spouse.2001.temperate: "\n\nPrzypomina mi, że wszystko musi być robione z umiarem, żeby się nie załamać."
 spouse.2001.gluttonous: "\n\n[spouse.GetSheHe|U] wie, kiedy muszę się rozproszyć wspaniałym jedzeniem i piciem."
 spouse.2001.generous: "\n\n[spouse.GetSheHe|U] daje z siebie tak wiele, by mnie wspierać."
 spouse.2001.greedy: "\n\n[spouse.GetSheHe|U] zawsze znajduje dla mnie nowe możliwości, by osiągnąć moje cele."
 spouse.2001.diligent: "\n\nKiedy tego wszystkiego robi się za dużo, pomaga mi, w zależności od potrzeb, zabierając pióro lub berło nigdy nie narzekając."
 spouse.2001.lazy: "\n\nUpewnia się, że właściwie odpocznę, kiedy tego potrzebuję."
 spouse.2001.wrathful: "\n\n[spouse.GetSheHe|U] odrzuca mało istotne sprawy w moim imieniu, przeklinając przybywających posłańców z błahymi listami."
 spouse.2001.calm: "\n\n[spouse.GetSheHe|U] rozpatruje wszystkie sprawy po kolei, pomagając mi zarządzać wszystkimi sprawami, które nie mają wielkiego znaczenia."
 spouse.2001.impatient: "\n\nZawsze znajduje sposób, w jaki mogę szybciej skończyć pracę i zakończyć swój dzień."
 spouse.2001.patient: "\n\nUpewnia się, że poświęcam czas na wszystko, co trzeba zrobić, przypominając mi, że niezależnie od tego, jak długo to potrwa, przebrnę przez to."
 spouse.2001.stubborn: "\n\n[spouse.GetSheHe|U] nalega, by nigdy się nie poddawać, dopóki praca nie zostanie wykonana."
 spouse.2001.fickle: "\n\nZawsze znajduje dla mnie nowe rzeczy do zrobienia, by oderwać mój umysł od rzeczy, które ciążą na moich barkach."
 spouse.2001.humble: "\n\nPrzypomina mi o tym, że moja praca jest moim obowiązkiem, a najważniejsze jest to, że wypełniam ją z honorem."
 spouse.2001.arrogant: "\n\nPrzypomina mi, że robię to, co uznaję za słuszne, i że nikt nie może mnie prawdziwie osądzić, poza [ROOT.Char.GetFaith.HighGodName]."
 spouse.2001.deceitful: "\n\n[spouse.GetSheHe|U] zawsze jest przy mnie, żeby mi powiedzieć, że wszystko będzie dobrze."
 spouse.2001.honest: "\n\nZawsze mi mówi, że choć jest wiele do zrobienia, naprawdę wierzy, że mogę to zrobić."
 spouse.2001.craven: "\n\n[spouse.GetSheHe|U] zawsze pomaga mi uwolnić się od tych obowiązków, których nie chcę wykonywać."
 spouse.2001.brave: "\n\nZachęca mnie, bym stawił czoła wyzwaniom i nie pozwolił, by presja mnie powaliła."
 spouse.2001.shy: "\n\nPomaga mi ukryć się przed moim radnym i posłańcami, którzy przynoszą kolejne sprawy do rozważenia."
 spouse.2001.gregarious: "\n\nKiedy pojawiają się nowe sprawy do mojego rozważenia, [spouse.GetSheHe] wie, jak je rozwiązać jak nikt inny."
 spouse.2001.ambitious: "\n\nPrzypomina mi, dlaczego robię to, co robię, i jakie będą korzyści po drugiej stronie."
