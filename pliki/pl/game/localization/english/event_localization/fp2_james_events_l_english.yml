l_english:
 fp2_james.0001.t: "Prężnie działająca [fp2_james_0001_jewish_trader.GetFaith.GetAdjectiveNoTooltip|l] społeczność na terenie [fp2_james_0001_thriving_community.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 fp2_james.0001.desc: "Ekspansja portów handlowych na ziemiach [fp2_james_0001_thriving_community.Custom('TitleAdjRealmAdjNoTier')] sprawiła, że ten obszar stał się prężnym ośrodkiem dla ludów żydowskich w całej Iberii!\n\n[fp2_james_0001_jewish_trader.GetCulture.GetName], będący członkami liczącej się grupy kupieckiej, sprowadzają te tereny swoich ludzi.\n\nWkrótce będzie to centrum rozległej żydowskiej sieci handlowej w całej Iberii."
 fp2_james.0001.a: "Nie[ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] nie są tu mile widziani!"
 fp2_james.0001.b: "Może powin[Select_CString(fp2_james_0001_jewish_trader.IsFemale, 'na', 'ien' )] być tutejsz[Select_CString(fp2_james_0001_jewish_trader.IsFemale, 'ą władczynią', 'ym władcą' )]!"
 fp2_james.0001.c: "Cóż za piękny rozwój!"
