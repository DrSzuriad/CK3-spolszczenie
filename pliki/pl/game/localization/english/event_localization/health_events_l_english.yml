 health.3001.t: "Nadworny medyk"
 health.3001.fallback_reason.desc: "Nawet [ROOT.Char.GetTitleTierName] i [ROOT.Char.GetHerHis] dwór ciągle narażeni są na niebezpieczeństwa tego świata. [Select_CString( ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] zatrudnić nadwornego medyka, aby nie dotknęły nas żadne urazy lub choroby.\n\nRozpytywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o rekomendacje i zebrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kilku kandydatów do wyboru."
 health.3001.decision.desc: "Nawet [ROOT.Char.GetTitleTierName] i [ROOT.Char.GetHerHis] dwór ciągle narażeni są na niebezpieczeństwa tego świata. Zgodnie z moją prośbą, podlegli mi słudzy znaleźli kilku odpowiednich kandydatów na stanowisko nadwornego medyka."
 health.3001.already_sick.desc: "W końcu moi słudzy znaleźli ludzi, którzy mogliby nadać się do roli mojego nadwornego medyka. Tak czy inaczej, obawiam się, że nie mogę sobie teraz pozwolić na bycie wybrednym."
 health.3001.a: "Najwyraźniej [high_skill_option.GetFirstNameNoTooltip] posiada dość doświadczenia."
 health.3001.a.tt: ""
 health.3001.b: "[low_skill_option.GetFirstNameNoTooltip] może być, jeżeli nie ma nikogo lepszego."
 health.3001.c: "[mystic_option.GetFirstNameNoTooltip] twierdzi, że przesz[Select_CString( mystic_option.IsFemale, 'ła', 'edł' )] szkolenie w zakresie \"medycyny alternatywnej\"."
 health.3001.d.two: "Nikt z nich nie potrafi mi zaimponować."
 health.3001.d.more: "Nikt nie robi na mnie wrażenia."
 health.3001.e: "[excellent_skill_option.GetFirstNameNoTooltip] jest szeroko znan[Select_CString( excellent_skill_option.IsFemale, 'a', 'y' )] w kręgach naukowych."
