 health.2101.t: "[SCOPE.Custom('EventTitleDisease')]: Zabójca pośród nas"
 health.2101.smallpox_outbreak.desc: "Na mój dwór spadło przekleństwo śmierci — odkryto przypadek ospy!"
 health.2101.smallpox_spreads.desc: "Kolejna dusza została przeklęta ospą."
 health.2101.bubonic_plague_outbreak.desc: "[ROOT.Char.GetFaith.DeathDeityName|U] podnosi swoją kosę na moje państwo — odkryto pierwszy przypadek straszliwej dżumy!"
 health.2101.bubonic_plague_spreads.desc: "Kolejna dusza stoi u progu Śmierci, przerażające dymienice pokrywają [sick_character.GetHerHis] skórę."
 health.2101.imporant.desc: ""
 health.2101.prisoner.desc: "Pechową ofiarą jest [sick_character.GetTitledFirstName], jed[Select_CString( sick_character.IsFemale, 'na z moich więźniarek', 'en z moich więźniów' )]."
 health.2101.courtier_or_guest.desc: ""
 health.2101.immune.desc: "\n\nO ile ja jestem odporn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na tę niszczycielską chorobę, o tyle fakt, że [sick_character.GetFirstName] jest tu obecn[Select_CString( sick_character.IsFemale, 'a', 'y' )], stanowi realne zagrożenie dla pozostałych postaci na moim dworze."
 health.2101.not_immune.desc: "\n\nSkaza, która opanowała [sick_character.GetHerHis] ciało, jest zagrożeniem dla nas wszystkich. Dopóki zmaga się z chorobą, nikt na dworze nie może czuć się bezpiecznie."
 health.2101.a: "Odizolować [Select_CString( sick_character.IsFemale, 'ją', 'go' )] i modlić się o odkupienie."
 health.2101.a.tt: "Choroba nie będzie się łatwo rozprzestrzeniać po moim dworze"
