 health.3103.t: "[SCOPE.Custom('EventTitleDisease')]: Optymistyczna przyszłość"
 health.safe_treatment.1.desc: "[physician.GetTitledFirstName] zdecydował[Select_CString( physician.IsFemale, 'a', '' )], że najlepszym sposobem leczenia będzie odpoczynek. Otoczył[Select_CString( physician.IsFemale, 'a', '' )] mnie miękkimi poduszkami i delikatnie wtulił[Select_CString( physician.IsFemale, 'a', '' )] pod wiele warstw koców. Zanim opuścił[Select_CString( physician.IsFemale, 'a', '' )] moją komnatę, zasun[Select_CString( physician.IsFemale, 'ęła', 'ął' )] mi zasłony. Było południe.\n\nTrochę dodatkowego snu okazało się"
 health.safe_treatment.2.desc: "[physician.GetTitledFirstName] przypisał[Select_CString( physician.IsFemale, 'a', '' )] moje dolegliwości niewłaściwej diecie. Aby ożywić mój organizm, nalegał[Select_CString( physician.IsFemale, 'a', '' )], abym przez tydzień spożywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tylko surowe warzywa i ziołowe herbaty. Aby mnie nie kusić, skonfiskował[Select_CString( physician.IsFemale, 'a', '' )] moje zapasy smakołyków. Nigdy jednak ich nie zwrócił[Select_CString( physician.IsFemale, 'a', '' )].\n\nRestrykcje dietetyczne okazały się"
 health.safe_treatment.3.desc: "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi położyć się na łóżku, a potem podać swoje ręce. Mocno pocierał[Select_CString( physician.IsFemale, 'a', '' )] i uderzał[Select_CString( physician.IsFemale, 'a', '' )] moje w dłonie, aż stały się czerwone, a następnie powtórzyła zabieg na stopach. Na koniec delikatnie uszczypnęła mnie w górne i dolne kończyny.\n\nTa dziwna procedura okazała się"
 health.safe_treatment.4.desc: "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi przezroczystą miksturę w pozłacanej fiolce. Jako że wcześniej próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już [Select_CString( physician.IsFemale, 'jej', 'jego' )] remediów, początkowo był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaniepokojon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale gdy ją wypiłem, nie wyczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ani zapachu, ani smaku. Zapytał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o składniki, jednakże [physician.GetSheHe] powiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, że to tajemna receptura.\n\nTajemnicza mikstura okazała się"
 health.safe_treatment.5.desc: "\"Opanuj swój oddech\" – poradził[Select_CString( physician.IsFemale, 'a', '' )] mi [physician.GetTitledFirstName]. Pióro w [physician.GetHerHis] dłoni wygląda niemal eterycznie, gdy zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] delikatnie muskać mnie pod nosem. \"Przepadnij, siło nieczysta!\" – ponaglił[Select_CString( physician.IsFemale, 'a', '' )], gdy głośno kichnął[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m.\n\nOsobliwe łaskotanie okazało się"
 health.safe_treatment.6.desc: "[physician.GetTitledFirstName] zorganizował[Select_CString(physician.IsFemale, 'a', '' )] małą ceremonię w moim imieniu. Gdy moja rodzina i najbliższe otoczenie zebrało się w głównej sali, [ROOT.Char.Custom('DefaultPriestTitle')] wygłosił kazanie podkreślające moją cnotliwość i dobroć. Ceremonia zakończyła się godziną cichej modlitwy.\n\nOdwołanie się do [ROOT.Char.GetFaith.HealthGodNamePossessive] okazało się"
 health.safe_treatment.7.desc: "Przez wiele wieczorów [physician.GetTitledFirstName] siedział[Select_CString(physician.IsFemale, 'a', '' )] obok mnie i recytował[Select_CString(physician.IsFemale, 'a', '' )] fragmenty [ROOT.Char.Custom('ReligiousTextAdj')].\n\nSłowa [ROOT.Char.GetFaith.HealthGodNamePossessive] okazały się"
 health.safe_treatment.8.desc: "[physician.GetTitledFirstName] polecił[Select_CString(physician.IsFemale, 'a', '' )], aby [ROOT.Char.Custom('DefaultPriestTitle')] sprowadził najlepszego śpiewaka na dworze, którym okazało się małe dziecko o jasnym, tenorowym głosie. Przez kilka dni z rzędu dziecko to śpiewało mi do snu.\n\nKojący głos okazał się"
 health.safe_treatment.9.desc: "Z kielicha unosiła się para, gdy [physician.GetTitledFirstName] mieszał[Select_CString( physician.IsFemale, 'a', '' )] w nim zieloną substancję. Długo wyjaśniał[Select_CString( physician.IsFemale, 'a', '' )] lecznicze właściwości zioła, zanim poprosił[Select_CString( physician.IsFemale, 'a', '' )] mnie o wypicie tego naparu. „Korzeń też tam jest” — wyjawił[Select_CString( physician.IsFemale, 'a', '' )] chełpliwie.\n\nGorzkie zioło okazało się"
 health.safe_treatment.10.desc: "[physician.GetTitledFirstName] upierał[Select_CString( physician.IsFemale, 'a', '' )] się, że moje płyny humoralne są zaburzone i że najlepszym sposobem na ich przywrócenie będzie upuszczenie krwi. Po zapoznaniu się z wykresami astronomicznymi zdecydował[Select_CString( physician.IsFemale, 'a', '' )], że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] mieć upuszczoną krew pod pachami i na skroniach.\n\nUpuszczanie krwi okazało się"
 health.safe_treatment.11.desc: "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi się rozebrać, a następnie uklęknąć z uniesionymi pośladkami. To było już wystarczająco niezręczne, ale kiedy zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przyrząd medyczny w [Select_CString( physician.IsFemale, 'jej', 'jego' )] dłoniach, prawie pękł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Musiał[Select_CString( physician.IsFemale, 'a', '' )] to zauważyć, bo poklepał[Select_CString( physician.IsFemale, 'a', '' )] mnie uspokajająco po ramieniu i kazał[Select_CString( physician.IsFemale, 'a', '' )] przestać się naprężać.\n\nLewatywa okazała się"
 health.safe_treatment.12.desc: "[physician.GetTitledFirstName] w[Select_CString( physician.IsFemale, 'eszła', 'szedł' )] do mojej komnaty z glinianym słojem trzymanym w rękach i usiadł[Select_CString( physician.IsFemale, 'a', '' )] przy moim łóżku. Wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ze słoika pijawkę i obdarzył[Select_CString( physician.IsFemale, 'a', '' )] ją czułym spojrzeniem, zanim ostrożnie położył[Select_CString( physician.IsFemale, 'a', '' )] mi ją na twarzy. \"Pozostać nieruchomo, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. Pozwól jej się pożywić\".\n\nPijawki okazały się"
 health.safe_treatment.13.desc: "Kiedy [physician.GetTitledFirstName] [Select_CString( physician.IsFemale, 'weszła', 'wszedł' )] do moich komnat, podążyło za [Select_CString( physician.IsFemale, 'nią', 'nim' )] powietrze o bardzo nieprzyjemnym zapachu. Źródłem tego smrodu był słoik w [Select_CString( physician.IsFemale, 'jej', 'jego' )] rękach - \"mieszanka krowiego łajna i ziół na Twój okład, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]\". Kiedy [physician.GetFirstName] zacz[Select_CString( physician.IsFemale, 'eła', 'ął' )] rozsmarowywać to na mojej klatce piersiowej, prawie zwymiotował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nNa koniec, okład okazał się"
 health.safe_treatment.14.desc: "[physician.GetTitledFirstName] przyni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] mi miksturę z rokitnika i senny. Początkowo sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mikstura jest nieskuteczna, ale jeszcze tego samego dnia poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] bulgotanie w jelitach, które wysłało mnie do toalety. Gdy wył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z udręki, [physician.GetFirstName] zapewnił[Select_CString( physician.IsFemale, 'a', '' )] mnie, że obrzydliwość została wydalona wraz z moim kałem.\n\nW końcu, oczyszczanie okazało się"
 health.safe_treatment.15.desc: "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi zwęglone zwłoki kota i kazał[Select_CString( physician.IsFemale, 'a', '' )] mi się nimi zajadać. Kiedy jadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], opowiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, jak godzinami ganiał[Select_CString( physician.IsFemale, 'a', '' )] pulchnego kota po moich gospodarstwach. Myślę, że chciał[Select_CString( physician.IsFemale, 'a', '' )] pochwały za swoją ciężką pracę, ale ohydny smak posiłku sprawił, że milczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nW końcu, tłuste jedzenie okazało się"
 health.safe_treatment.16.desc: "[physician.GetTitledFirstName] przyni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] do mojej komnaty skrzeczące wiadro i kazał[Select_CString( physician.IsFemale, 'a', '' )] mi odsłonić górną część ciała. Chwycił[Select_CString( physician.IsFemale, 'a', '' )] ropuchę, wypatroszył[Select_CString( physician.IsFemale, 'a', '' )] ją zręcznymi rękoma i ułożył[Select_CString( physician.IsFemale, 'a', '' )] na mojej klatce piersiowej jeszcze drgającą tuszę. Kontynuował[Select_CString( physician.IsFemale, 'a', '' )], dopóki wiadro nie było puste, a moja klatka piersiowa nie została przykryta.\n\nLeczenie ropuchą okazało się"
 health.safe_treatment.17.desc: "[physician.GetTitledFirstName] przysz[Select_CString( physician.IsFemale, 'ła', 'edł' )] do mojej komnaty i podał[Select_CString( physician.IsFemale, 'a', '' )] mi napój w odcieniu żółtego koloru. Kazał[Select_CString( physician.IsFemale, 'a', '' )] zatkać nos podczas picia. Kiedy ciepły płyn przeszedł przez moje usta, prawie natychmiast wypluł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] go z powrotem. Zażądał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] informacji o zawartości kubka. [physician.GetTitledFirstName] wyjawił[Select_CString( physician.IsFemale, 'a', '' )], że był to świeży mocz ciężarnej lochy.\n\nŚwińskie odpady okazały się"
 health.safe_treatment.18.desc: "[physician.GetTitledFirstName] opuścił[Select_CString( physician.IsFemale, 'a', '' )] rękę do wiadra, które przyni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] do moich komnat. Kiedy wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ją z powrotem, mała rybka wiła się między [Select_CString( physician.IsFemale, 'jej', 'jego' )] palcami. \"Otwórz szeroko\", powiedział[Select_CString( physician.IsFemale, 'a', '' )] i wrzucił[Select_CString( physician.IsFemale, 'a', '' )] mi ją do ust. Walczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], by nie zwymiotować, gdy łaskotała tylną ścianę mojego gardła.\n\nCokolwiek było w tej rybce okazało się"
 health.safe_treatment.19.desc: "Płyn w kielichu był ciepły i kwaśny. „To wypędzi gorączkę z organizmu” — wyjaśnił[Select_CString(physician.IsFemale, 'a', '' )] [physician.GetTitledFirstName].\n\nMikstura okazała się"
 health.safe_treatment.20.desc: "Aby przywrócić równowagę moim płynom humoralnym, [physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi pić słoną wodę, aby wywołać wymioty. Było to bardzo skuteczne.\n\nOpróżnienie żołądka okazało się"
 health.safe_treatment.21.desc: "Aby pozbyć się moich dolegliwości, [physician.GetTitledFirstName] nakazał[Select_CString( physician.IsFemale, 'a', '' )] mi spać, wisząc do góry nogami przez kilka dni. „To przywróci ci równowagę” – zapewnił[Select_CString( physician.IsFemale, 'a', '' )] mnie.\n\nCzuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się jak nietoperz.\n\nDziwna pozycja do spania okazała się"
 health.3103.end.desc: "być tym, czego potrzebował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Na razie najgorsze objawy zostały złagodzone, a przyszłość wydaje się bardziej optymistyczna."
 health.3103.a: "Doskonała robota, [physician.GetFirstNameNoTooltip]."
 health.3104.t: "[SCOPE.Custom('EventTitleDisease')]: Jeszcze gorzej"
 health.3104.end.desc: "być niczym wnoszącym dla mojego stanu zdrowia. Prawdę mówiąc, myślę, że czuję się gorzej!"
 health.3104.a: "Odejdź. Chcę odpocząć..."
 health.3105.t: "[SCOPE.Custom('EventTitleDisease')]: Medyczny cud"
 health.risky_treatment_medicine.1.desc: "Garnek, który [physician.GetTitledFirstName] przyni[Select_CString( physician.IsFemale, 'osła', 'iósł' )] ze sobą do moich komnat, wydawał dziwny brzęczący dźwięk. Zanim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( physician.IsFemale, 'ją', 'go' )] powstrzymać, rzucił[Select_CString( physician.IsFemale, 'a', '' )] go na podłogę, gdzie eksplodował w chmurze odłamków ceramiki i roju wściekłych pszczół. Gdy m[Select_CString( physician.IsFemale, 'oja medyczka', 'ój medyk' )] uciekł[Select_CString( physician.IsFemale, 'a', '' )] z komnaty, ja stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ich jedynym celem."
 health.risky_treatment_medicine.2.desc: "Nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] uwierzyć własnym oczom, gdy [physician.GetTitledFirstName] wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] z torby odciętą rękę. Czarne plamy na jej palcu przyprawiły mnie o dreszcze i zażądał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] informacji, skąd ją wzi[Select_CString( physician.IsFemale, 'ęła', 'ął' )]. Uciszył[Select_CString( physician.IsFemale, 'a', '' )] mnie i zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] pocierać tą odciętą ręką o moją klatkę piersiową."
 health.risky_treatment_medicine.3.desc: "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi miksturę najbardziej osobliwego rodzaju. Nie miała ani zapachu, ani smaku, a wyglądała jak płynne srebro. Metaliczny napar był dość łatwy do połknięcia, a mimo to nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] stłumić niepokoju."
 health.risky_treatment_medicine.4.desc: "[physician.GetTitledFirstName] upierał[Select_CString( physician.IsFemale, 'a', '' )] się, że jedynym lekarstwem na mój stan jest przebiegnięcie się nago o północy. Podczas następnej pełni księżyca zmusił[Select_CString( physician.IsFemale, 'a', '' )] mnie do rozebrania się i sprintu przez pustkowie. \"Nie zatrzymuj się, aż nogi się pod tobą ugną!\" krzyczał[Select_CString( physician.IsFemale, 'a', '' )] za mną. \"Wydal to zło przez swój pot!\"."
 health.risky_treatment_medicine.5.desc: "Proszek był żółty i miał smakowity zapach. Z przerażeniem patrzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak [physician.GetTitledFirstName] miesza go z siarką i posypuje nim jeszcze wilgotny pęcherz żółciowy bobra. Zwierzę znaleziono chore na wściekliznę, a piana wydzielająca się z pyska wykazywała wyraźne oznaki choroby. \"Zło zwalczamy złem, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]\"."
 health.risky_treatment_medicine.6.desc: "[physician.GetTitledFirstName] pod[Select_CString( physician.IsFemale, 'eszła', 'szedł' )] do mnie z małym nożem. Przytrzymał[Select_CString( physician.IsFemale, 'a', '' )] moją rękę i zrobił[Select_CString( physician.IsFemale, 'a', '' )] precyzyjne nacięcie, ledwo przecinając skórę. Następnie zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] wyciskać z rany coś nieprzyjemnego. Szybkie spojrzenie na moje ciało było wszystkim, co mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] znieść."
 health.risky_treatment_medicine.7.desc: "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi talerz, na którym znajdowała się szara, proszkowata substancja. Najwyraźniej składała się z rozdrobnionych strupów osoby w stanie gorszym od mojego. [physician.GetTitledFirstName] nie żartując, nakazał[Select_CString( physician.IsFemale, 'a', '' )] mi się pochylić i wciągnąć tyle, ile się da."
 health.risky_treatment_medicine.8.desc: "Czerwony proszek miał kuszący kolor. Jeden ze służących popełnił błąd, próbując go w czystej postaci - jego język mocno spuchł i [physician.GetTitledFirstName] ostro go za to skarcił[Select_CString( physician.IsFemale, 'a', '' )]. Mając to na uwadze, [physician.GetTitledFirstName] wsypał[Select_CString( physician.IsFemale, 'a', '' )] przyprawę do kielicha z wodą i starannie wymieszał[Select_CString( physician.IsFemale, 'a', '' )], po czym podał[Select_CString( physician.IsFemale, 'a', '' )] mi łyżeczkę tej substancji."
 health.risky_treatment_medicine.9.desc: "Oczy mi się rozszerzyły, gdy [physician.GetTitledFirstName] wprowadził[Select_CString( physician.IsFemale, 'a', '' )] do mojej komnaty kozę. Cuchnący zapach jej wzdęć sprawił, że zasłonił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nos, jednakże medy[Select_CString( physician.IsFemale, 'czka', 'k' )] odciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] moją rękę. \"Wybacz, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], ale tak wygląda leczenie\" - powiedział[Select_CString( physician.IsFemale, 'a', '' )], zalecając głębokie wdechy."
 health.risky_treatment_surgery.1.desc: "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi napój, który miał bardzo dziwny smak. Poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się odrętwiał[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], a powieki zaczęły mi opadać. \"Przepraszam, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], ale nie chcesz być przytomn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w następnym etapie\" - powiedział[Select_CString( physician.IsFemale, 'a', '' )]. Ogarnęła mnie panika i próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wstać ze stołu operacyjnego, jednakże moje kończyny odmawiały mi posłuszeństwa."
 health.risky_treatment_surgery.2.desc: "[physician.GetTitledFirstName] został[Select_CString( physician.IsFemale, 'a', '' )] zapewnion[Select_CString( physician.IsFemale, 'a', 'y' )] przez swojego asystenta, że mikstura mnie uśpiła. Och, jak bardzo się mylili! Nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mówić ani się ruszać, a mimo to był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] świadomy wszystkiego, co mi robili. Próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] krzyczeć i miotać się, ale był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] więźniem we własnym ciele. Procedura wydawała się trwać bez końca..."
 health.risky_treatment_amputation.1.desc: "[physician.GetTitledFirstName] zapi[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ostatni pas, zabezpieczając mnie na stole operacyjnym. \"Nie będę cię okłamywać, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. To będzie potwornie bolesne, ale trzeba to zrobić\".\n\nPróbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaprotestować, gdy [physician.GetTitledFirstName] wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] piłę, ale z powodu mikstury uspokajającej, którą kazał[Select_CString( physician.IsFemale, 'a', '' )] mi wypić, niewyraźnie wypowiadał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] słowa."
 health.risky_treatment_disfigurement.1.desc: "[physician.GetTitledFirstName] poinformował[Select_CString( physician.IsFemale, 'a', '' )] mnie, że zidentyfikował[Select_CString( physician.IsFemale, 'a', '' )] skażoną tkankę, która jest przyczyną mojej choroby, i że jej usunięcie najprawdopodobniej mnie wyleczy. Był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] bardzo zadowolon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i zgodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się na operację.\n\nŻałuję, że [physician.GetFirstName] nie powiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, iż „tą tkanką” była moja twarz."
 health.risky_treatment_eye.1.desc: "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi wypić łyk naparu z maku, zanim przywiązał[Select_CString( physician.IsFemale, 'a', '' )] mnie do swojego stołu operacyjnego. Prawie przysn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], gdy przygotowywał[Select_CString( physician.IsFemale, 'a', '' )] swoje narzędzia, ale kiedy podni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] skalpel w kierunku mojego oka, poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się rozbudzony. „Przykro mi, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], ale musimy usunąć źródło problemu”."
 health.3105.end.desc: "\n\nO dziwo, nie odczuwam już żadnych objawów..."
 health.3105.a: "To cud!"
 health.3106.t: "[SCOPE.Custom('EventTitleDisease')]: Zrównoważone płyny humoralne"
 health.3106.end.desc: "\n\nLeczenie było prawie tak samo nieprzyjemne jak moje objawy, ale wydaje się, że było skuteczne. Wprawdzie nie jestem jeszcze całkowicie wyleczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale czuję się znacznie lepiej."
 health.3106.a: "Dożyję kolejnego dnia."
 health.3107.t: "[SCOPE.Custom('EventTitleDisease')]: Katastrofalny błąd medyczny"
 health.3107.death.desc: "\n\nKiedy się obudził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to w kościach. Coś poszło nie tak, ale to bardzo, bardzo nie tak."
 health.3107.end.desc: "\n\nMyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że nie mogę już poczuć się gorzej niż wcześniej, ale [physician.GetFirstNameNoTooltip] udowodnił[Select_CString( physician.IsFemale, 'a', '' )], że jednak się mylę!"
 health.3107.a: "Czuję się... słabo..."
 health.3107.b: "To się więcej nie powtórzy. Rozumiesz mnie? "
 health.3107.c: "Wszyscy znaliśmy ryzyko. Przebaczam ci."
 health.3107.d: "Straż! Zabierzcie [Select_CString( physician.IsFemale, 'ją', 'go' )] ode mnie i zamknijcie na klucz!"
 health.3107.d.tt: "W moim więzieniu [physician.GetTitledFirstName] będzie skazan[Select_CString( physician.IsFemale, 'a', 'y' )] na moją wolę"
 health.3107.e: "T[Select_CString( physician.IsFemale, 'a zdrajczyni', 'en zdrajca' )] zasługuje na śmierć!"
 health.3107.f: "Och [physician.GetFirstNameNoTooltip], co ty sobie zrobił[Select_CString( physician.IsFemale, 'aś', 'eś' )]?"
 health.3108.t: "[SCOPE.Custom('EventTitleDisease')]: Ogromna siła"
 health.mystic_treatment_occult.cannibal.desc: "„Wypij to” – wyszeptał[Select_CString( physician.IsFemale, 'a', '' )] [physician.GetTitledFirstName]. Jak tylko płyn znalazł się w mych ustach, zaczęły się dziwne doznania. Moje kończyny zdrętwiały, ale w ich wnętrzu budził się ogień...\n\n„A teraz zjedz to”. Kawałki były ciepłe, miękkie, lecz trudne do pogryzienia. Kiedy podał[Select_CString( physician.IsFemale, 'a', '' )] mi resztę bladej ręki, napełnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nią żołądek aż do syta."
 health.mystic_treatment_occult.deviant.desc: "[physician.GetTitledFirstName] kazał[Select_CString(physician.IsFemale, 'a', '' )] mi się rozebrać i wmasował[Select_CString(physician.IsFemale, 'a', '' )] olejek w moją skórę. Kiedy przesun[Select_CString(physician.IsFemale, 'ęła', 'ął' )] rękę w kierunku mojego najbardziej intymnego miejsca, [physician.GetHerHis] oczy szukały moich, a ja zdał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że tego chcę. Przytakn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )].\n\nWkrótce do rąk [Select_CString(physician.IsFemale, 'medyczki', 'medyka' )] dołączyły kolejne. Gładkie, zrogowaciałe, pomarszczone, smukłe, silne. Kiedy ugięły mi się kolana, złapały mnie, a ja poddał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się ich dotykowi."
 health.mystic_treatment_occult.1.desc: "Będąc przykut[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] do łóżka, służba poinformowała mnie, że dym ze stosu było widać wiele mil stąd. Życie ponad dwóch tuzinów wspaniałych zwierząt, złożonych w wielkiej ofierze, zostało zakończone w nocy. Zgodnie z poleceniem, które [physician.GetTitledFirstName] wydał[Select_CString( physician.IsFemale, 'a', '' )], przez dwa tygodnie nacierał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] skórę popiołem."
 health.mystic_treatment_occult.2.desc: "[physician.GetTitledFirstName] polecił[Select_CString( physician.IsFemale, 'a', '' )] mi wejść do pustej wanny, a następnie opuścił[Select_CString( physician.IsFemale, 'a', '' )] mnie na chwilę, abym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] rozebrać się na osobności. [physician.GetHerHis|U] powrót zwiastowało głośne „baah!”. Za [Select_CString( physician.IsFemale, 'nią', 'nim' )] szedł służący i pół tuzina kóz. [physician.GetFirstNameNoTooltip] zręczną ręką chwycił[Select_CString( physician.IsFemale, 'a', '' )] kozy i poderżnęła im gardła nad wanną, jedna po drugiej.\n\nPlamy na podłodze nie znikają..."
 health.mystic_treatment_occult.3.desc: "[physician.GetTitledFirstName] powiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, że [ROOT.Char.GetFaith.HealthGodName] żąda ofiary. Późnym wieczorem usłyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] krzyki. Podążając za dźwiękiem, zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak [physician.GetFirstNameNoTooltip] pochyla się nad ciałem. W je[Select_CString( physician.IsFemale, 'j', 'go' )] oczach dostrzegł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] panikę, a na rękach krew. „To dla dobra państwa...!” — wyszeptał[Select_CString( physician.IsFemale, 'a', '' )]."
 health.mystic_treatment_occult.4.desc: "[physician.GetFirstName] dał[Select_CString( physician.IsFemale, 'a', '' )] mi woreczek z ziołami i wysłał[Select_CString( physician.IsFemale, 'a', '' )] mnie w podróż, abym odnalazł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] swojego \"przewodnika duchowego\". Wędrował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] po pustkowiu przez wiele dni, jedząc tylko korzenie z woreczka, śpiąc pod gwiazdami. W końcu poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obecność. Przede mną stała wielka rogata bestia. Odwrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się i natychmiast uciekł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nPo bezpiecznym powrocie do domu budzę się we własnym łóżku i czuję, że już nie zasnę. Czy to ja jestem bestią?"
 health.mystic_treatment_occult.5.desc: "[physician.GetTitledFirstName] stał[Select_CString( physician.IsFemale, 'a', '' )] w rogu mojego łóżka, gdy służba zapalała świece. W moje ręce włożono naczynie — sądząc po dźwiękach, zawierało małe, przerażone zwierzę. „Stworzenie to będzie nosić twoje brzemiona w twoim zastępstwie” — wyjaśnił[Select_CString( physician.IsFemale, 'a', '' )]. Wkrótce rozpoczęły się śpiewy."
 health.mystic_treatment_questionable.1.desc: "[physician.GetFirstName] posadził[Select_CString( physician.IsFemale, 'a', '' )] mnie przed wysokim lustrem i zapalił[Select_CString( physician.IsFemale, 'a', '' )] wokół mnie krąg świec. „Musimy skontaktować się z drug[Select_CString( ROOT.Char.IsFemale, 'ą', 'im' )] tobą” — stwierdził[Select_CString( physician.IsFemale, 'a', '' )] swobodnie. Kiedy skierował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]na n[Select_CString( physician.IsFemale, 'ią', 'iego' )] wzrok, położył[Select_CString( physician.IsFemale, 'a', '' )] swoją rękę na moim ramieniu. „To może... cię zmienić”."
 health.mystic_treatment_questionable.2.desc: "Pokój oświetlał jedynie płomień świecy. Stojąc twarzą do zachodniego okna, [physician.GetTitledFirstName] malował[Select_CString(physician.IsFemale, 'a', '' )] mi paznokcie kroplami oliwy. Poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ciepło na skórze, gdy przesun[Select_CString(physician.IsFemale, 'ęła', 'ął' )] moją rękę w kierunku płomienia. „Nie martw się, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. Dzięki mądrości [ROOT.Char.GetFaith.HealthGodNamePossessive], zostaniesz oczyszczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]”."
 health.mystic_treatment_questionable.3.desc: "„Księżyc domaga się twojego oddania” — powiedział[Select_CString( physician.IsFemale, 'a', '' )] [physician.GetTitledFirstName], po czym podał[Select_CString( physician.IsFemale, 'a', '' )] mi fajkę z czymś o korzennym zapachu. Po kilku pociągnięciach spojrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w nocne niebo i zaimprowizował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] najwspanialszy wiersz na świecie. Później słowa samodzielnie umykały mi z moich ust..."
 health.mystic_treatment_questionable.4.desc: "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi pić szczególnie mocny napar, każdego wieczoru przed snem. „To rozluźni tkankę twojego jestestwa, wpuszczając duchy do twojego ciała” — zapewniał[Select_CString( physician.IsFemale, 'a', '' )] mnie. „Jest też dość... relaksujący” — przyznał[Select_CString( physician.IsFemale, 'a', '' )], uśmiechając się do mnie."
 health.mystic_treatment_questionable.5.desc: "[physician.GetFirstName] powiedział[Select_CString(physician.IsFemale, 'a', '' )] mi, że interpretacja [ROOT.Char.Custom('ReligiousTextAdj')] jest trudną pracą, ale oczyszczenie przez ogień jest sztuką tak starą jak sam świat. Nie wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że będzie mi kazał[Select_CString(physician.IsFemale, 'a', '' )] chodzić po rozżarzonych węglach."
 health.mystic_treatment_questionable.6.desc: "[physician.GetTitledFirstName] powiedział[Select_CString(ROOT.Char.IsFemale, 'a', '' )] mi, że [ROOT.Char.GetFaith.HealthGodName] żąda próby mojego umysłu. Razem podróżowaliśmy, aż dotarliśmy do małego jeziora. Ramię w ramię weszliśmy do wody. Był[Select_CString(ROOT.Char.IsFemale, 'am zszokowana', 'em zszokowany' )], gdy [physician.GetFirstNameNoTooltip] złapał[Select_CString(physician.IsFemale, 'a', '' )] mnie za ramię i przytrzymał[Select_CString(physician.IsFemale, 'a', '' )]. Musiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] stracić przytomność, bo nie pamiętam, co działo się potem..."
 health.3108.end.desc: "\n\nKiedy obudził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się rano, wszystkie bóle i dolegliwości zniknęły. Czy [physician.GetSheHe]... mnie wyleczył[Select_CString( physician.IsFemale, 'a', '' )]?"
 health.3108.a: "Nie wiem, jak się czuć... Albo w co wierzyć."
 health.3109.t: "[SCOPE.Custom('EventTitleDisease')]: Sprzeczne uczucia"
 health.3109.end.desc: "\n\nNadal nie jestem jeszcze pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] co czuję po tym, co się ostatnio wydarzyło. Nie mogę jednak zaprzeczyć, że od tego czasu większość moich dolegliwości ustąpiła."
 health.3109.a: "Nie wiem, czego się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale to nie było to."
 health.3110.t: "[SCOPE.Custom('EventTitleDisease')]: W mrok"
 health.3110.end.desc: "\n\nMój umysł musiał zostać zmieniony, spaczony przez jakąś mroczną sztuczkę. Nigdy nie zgodził[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] się na to dobrowolnie. Wspomnienia wciąż mnie prześladują..."
 health.3200.death.desc: "Chociaż widzę, że jest to [sick_character.GetTitledFirstName], to [sick_character.GetHerHis] twarz mogłaby sugerować coś innego. Nie ma [Select_CString( sick_character.IsFemale, 'jej', 'go' )] już... tam. Reszta ciała jest zawinięta w gruby całun, zakrywający makabryczne szczegóły porażki, której dopuścił[Select_CString( physician.IsFemale, 'a', '' )] się [physician.GetTitledFirstName]."
 health.3200.failure.desc: "[sick_character.GetTitledFirstName] wygląda okropnie, rozpoznanie [Select_CString(sick_character.IsFemale, 'jej', 'go' )] zajęło mi kilka chwil. Jest tak posiniaczon[Select_CString(sick_character.IsFemale, 'a', 'y' )] i opuchnięt[Select_CString(sick_character.IsFemale, 'a', 'y' )], że ledwie przypomina człowieka. Gdy chwytam [Select_CString( sick_character.IsFemale, 'ją', 'go' )] za dłoń, próbuje mi coś powiedzieć, ale żaden dźwięk nie przechodzi przez [sick_character.GetHerHis] usta."
 health.3200.failure.desc_2: "Gdy zbliżam się do komnat, w których przebywa [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName], słyszę przerażający krzyk; ledwie ludzki i pełen bólu. Wpadam do środka i widzę, jak [sick_character.GetFirstNameNoTooltip] leży na podłodze zwinięt[Select_CString( sick_character.IsFemale, 'a', 'y' )] w kłębek, a wokół [Select_CString( sick_character.IsFemale, 'niej', 'niego' )] płynie krew."
 health.3200.failure.desc_3: "Chwilę zajmuje mi zrozumienie pełnego zakresu obrażeń, jakie [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] wyrządził[Select_CString(sick_character.IsFemale, 'a', '' )] własnemu ciału; jest pokryt[Select_CString(sick_character.IsFemale, 'a', 'y' )] niewyobrażalną ilością krwi i wciąż energicznie trzyma nóż. Zanim zdążył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zainterweniować, rzucił[Select_CString(sick_character.IsFemale, 'a', '' )] rozczarowane spojrzenie na ostre ostrze, po czym zemdlał[Select_CString(sick_character.IsFemale, 'a', '' )]."
 health.3200.end.desc: "\n\nMedy[Select_CString( physician.IsFemale, 'czka', 'k' )] stoi w rogu i niespokojnie porusza swoimi rękoma..."
 health.3200.death.tt: "[sick_character.GetTitledFirstName] zmarł[Select_CString( sick_character.IsFemale, 'a', '' )] w trakcie leczenia."
 health.3201.desc: ""
 health.3201.occult.desc: "Służący przekazał mi, że [physician.GetTitledFirstName] odprawił[Select_CString( physician.IsFemale, 'a', '' )] jakiś zły rytuał, w następstwie czego [sick_character.GetFirstName] popadł[Select_CString( sick_character.IsFemale, 'a', '' )] w obłęd. Delikatnie rzecz ujmując, historia jest makabryczna."
 health.3201.occult.desc_sick_physician: "Służący przekazał mi, że [physician.GetTitledFirstName] odprawił[Select_CString( physician.IsFemale, 'a', '' )] jakiś zły rytuał, w następstwie popadł[Select_CString( physician.IsFemale, 'a', '' )] w obłęd. Delikatnie rzecz ujmując, historia jest makabryczna."
 health.3201.questionable.desc: "Wszystko wskazuje na to, że ta 'alternatywna' terapia, którą zaproponował[Select_CString( physician.IsFemale, 'a', '' )] [physician.GetFirstName], skończyła się tragedią."
 health.3201.c: "Nie mów o tym ani słowa, [physician.GetFirstNameNoTooltip]!"
 court_physician_treatment_success_message_title: "Leczenie zakończone powodzeniem"
 court_physician_treatment_failure_message_title: "Leczenie zakończone niepowodzeniem"
 inform_relatives_about_disease_treatment_effect.safe_success.desc: "[physician.GetTitledFirstName] złagodził[Select_CString(physician.IsFemale, 'a', '' )] objawy choroby, na którą cierpi [sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc: "[physician.GetTitledFirstName] próbuje uleczyć chorobę, na którą cierpi [sick_character.GetTitledFirstName], ale bez powodzenia."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc: "[physician.GetTitledFirstName] wyleczył[Select_CString(physician.IsFemale, 'a', '' )] chorobę, na którą cierpiał[Select_CString(sick_character.IsFemale, 'a', '' )] [sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.risky_success.desc: "[physician.GetTitledFirstName] znacznie złagodził[Select_CString(physician.IsFemale, 'a', '' )] objawy choroby, na którą cierpi [sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc: "[physician.GetTitledFirstName] spartaczył[Select_CString(physician.IsFemale, 'a', '' )] leczenie choroby, na którą cierpi [sick_character.GetTitledFirstName]."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc: "[sick_character.GetTitledFirstName] nie jest sobą po nieudanym rytuale, który przeprowadził[Select_CString(physician.IsFemale, 'a', '' )] [physician.GetTitledFirstName]!"
 physician_level_up_chance_effect.t: "Zwiększono wiedzę nadwornego medyka"
 health.4000.t: "$health_wounded_title$ M[Select_CString( SCOPE.sC('sick_character').IsFemale, 'oja', 'ój' )] rann[Select_CString( SCOPE.sC('sick_character').IsFemale, 'a', 'y' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|l]"
 health.4000.start.desc: "M[Select_CString( sick_character.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))], [sick_character.GetTitledFirstName], [Select_CString(sick_character.IsFemale, 'została zraniona', 'został zraniony' )],"
 health.4000.infected_wound.desc: "a do [sick_character.GetHerHis] ciała wdała się gangrena. Jeżeli zastosuję odpowiednią metodę leczenia, a [ROOT.Char.GetFaith.HealthGodName] jest miłosierny, [sick_character.GetSheHe] powin[Select_CString( sick_character.IsFemale, 'na', 'ien' )] z tego wyjść."
 health.4000.gangrene.desc: "a do [sick_character.GetHerHis] ciała wkrada się plugastwo i śmierć.\n\nCiemność rozprzestrzenia się nad [sick_character.GetHerHis] świadomością i tylko [ROOT.Char.GetFaith.FateGodName] wie czy [sick_character.GetSheHe] da radę z tego wyjść."
 health.4000.close_to_death_wounded.desc: "a rana jest nad wyraz głęboka. Każdy [sick_character.GetHerHis] oddech jest walką i obawiam się, że tylko cud może [Select_CString( sick_character.IsFemale, 'ją', 'go' )] uratować."
 health.4000.very_wounded.desc: "a rana jest nad wyraz głęboka. Obawiam się, że [sick_character.GetHerHis] ciało nie jest wystarczająco silne, aby samodzielnie sobie z tym poradzić. Czuję jak śmierć czyha przy [sick_character.GetHerHis] łóżku."
 health.4000.wounded.desc: "jednakże widać, że sprawia [Select_CString( sick_character.IsFemale, 'jej', 'mu' )] to ból. Dolegliwość jest niewielka, lecz nie można jej lekceważyć."
 health.4000.a: "Tutaj już nic więcej nie można zrobić."
 health.4001.start.desc: "„Nadszedł czas, aby wyleczyć twoje rany."
 health.4001.safe_recommendation.desc: "Jestem pew[Select_CString( physician.IsFemale, 'na', 'ien' )], że wystarczy proste leczenie, ale"
 health.4001.gangrene.desc: "Jako że śmierć rozprzestrzenia się już po całym ciele, obawiam się, że muszę zalecić... #EMP drastyczne#! środki, jednakże"
 health.4001.infection.desc: "Z tego względu, że do rany wdała się infekcja, muszę podjąć drastyczne środki, jednakże"
 health.4001.risky_recommendation.desc: "Rekomenduję podjęcie drastycznych środków, jednakże"
 health.4002.start.desc: "„Nadszedł czas, aby wyleczyć [Select_CString(sick_character.IsFemale, 'twojego', 'twoją' )] [ROOT.GetCharacter.Custom2('RelationToMeAccusative', SCOPE.sC('sick_character'))]."
 health.4002.start.desc_sick_physician: "„Nadszedł czas, aby mnie wyleczyć."
 health.4101.t: "$health_wounded_title$ Zdrowienie"
 health.4101.desc_infection: "Kiedy [physician.GetFirstName] zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] delikatnie mieszać zioła i miód, myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że sobie ze mnie żartuje, gdyż zielenina z pewnością nie może mi pomóc. Gdy rozsmarował[Select_CString( physician.IsFemale, 'a', '' )] okład na bolącej mnie ranie, okazało się, że"
 health.4101.desc_1: "Kiedy [physician.GetFirstName] rozlał[Select_CString(physician.IsFemale, 'a', '' )] wino na moją ranę, ból był większy, niż cierpienie, które do tej pory znosił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. \n\n„Proszę, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], musimy dostać się w głąb rany, aby pozbyć się tego plugastwa”.\n\nI rzeczywiście, po ciasnym zabandażowaniu rany,"
 health.4101.desc_2: "[physician.GetFirstName] szybko nawlekł[Select_CString( physician.IsFemale, 'a', '' )] igłę i zabrał[Select_CString( physician.IsFemale, 'a', '' )] się do pracy nad moją raną tak, jakby wykonywała ręczne robótki przy ognisku. Widok szwów, które trzymały moje ciało w ryzach, był masakryczny! W miarę upływu czasu"
 health.4101.desc_end: "zaczęła się ona goić."
 health.4101.a: "Doskonała robota, [physician.GetFirstNameNoTooltip]!"
 health.4102.t: "$health_wounded_title$ Obolał[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 health.4102.desc_infection: "Torba, którą [physician.GetFirstName] wni[Select_CString(physician.IsFemale, 'osła', 'ósł' )] do mojej komnaty, poruszyła się sama, a jej wnętrze drgało jak żywe. Gdy [physician.GetFirstNameNoTooltip] wyciągn[Select_CString(physician.IsFemale, 'ęła', 'ął' )] wijącą się pijawkę, poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że twarz mi zbladła. „Po prostu nie ruszaj się teraz, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]...”\n\nNie wiem na jaki efekt liczył[Select_CString(physician.IsFemale, 'a', '' )], ale na pewno nie taki. Stwór wyssał moją krew, ale"
 health.4102.desc_end: "nie przyczyniło się to do poprawy mojego stanu zdrowia, a ból tylko się nasilił."
 health.4102.a: "Argh...! Nie dotykaj mnie!"
 health.4103.t: "$health_wounded_title$ Uzdrawiające dłonie"
 health.4103.risky_treatment_medicine.1.desc: "Kiedy [physician.GetFirstName] rozpalił[Select_CString( physician.IsFemale, 'a', '' )] ogień w moich komnatach, przypuszczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że chciał[Select_CString( physician.IsFemale, 'a', '' )], aby ciepło pomogło zrównoważyć moje płyny humoralne. Jednak, gdy [physician.GetHerHis] asystująca jej postać zaczęła przywiązywać mnie do łóżka, zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], iż żelazny pręt rozgrzewa się w płomieniach."
 health.4103.risky_treatment_disfigurement.1.desc: "[physician.GetFirstName] widząc moje przerażenie, wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ze swojej torby długi nóż i krzywą igłę. „Aby twoje ciało mogło się zagoić, musimy usunąć całą uszkodzoną tkankę i zamknąć ranę”.\n\nNie wiem, co bolało mocniej — przeszywający ból rozdzieranego ciała i uczucie szarpania skóry przez igłę, czy widok siebie same[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] po tym zabiegu."
 health.4103.end.desc: "\n\nKu mojemu zdziwieniu szybko odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że moje ciało jest na dobrej drodze do wyzdrowienia!"
 health.4104.t: "$health_wounded_title$ W drodze do celu"
 health.4104.end.desc: "\n\nPo zakończeniu tego leczenia trudno mi znaleźć radość z powrotu do zdrowia, ale jestem na dobrej drodze. "
 health.4105.t: "$health_wounded_title$ Katastrofa nadchodzi"
 health.4105.end.desc: "\n\nNie sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mogę odczuwać większy ból, ale szybko się okazało, jak bardzo się mylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
