 health.2002.start.desc: "To, na co narzekał[Select_CString(std_partner.IsFemale, 'a', '' )] [std_partner.GetFirstName], było niczym innym jak pęcherzami, które w końcu pokazały swoje prawdziwe oblicze. Na [std_partner.GetHerHis] skórze rozprzestrzenia się czerwona wysypka — pewna oznaka choroby dworskiej."
 health.2002.early_great_pox.desc: "\n\nCzy to znaczy, że...?"
 health.2002.a.not_sick: "Odejdź ode mnie!"
 health.2002.a.sick: "Nie... Nie mogę. To zbyt wiele!"
 health.2002.b.not_sick: "Nie mogę być z tobą, gdy jesteś w takim stanie, [std_partner.GetFirstName]!"
 health.2002.b.sick: "Najdroższ[Select_CString( std_partner.IsFemale, 'a', 'y' )], bardzo mi przykro, ale nie mogę..."
