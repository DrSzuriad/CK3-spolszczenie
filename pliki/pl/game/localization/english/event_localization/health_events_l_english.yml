 health.3102.a: "Zachowaj ostrożność. Nie rób więcej, niż jest to konieczne."
 health.3102.b: "Nadszedł czas na drastyczne środki."
 health.3102.c: "Tylko siła wyższa może [Select_CString( sick_character.IsFemale, 'ją', 'go' )] teraz uratować."
 health.3102.c_sick_physician: "Tylko siła wyższa może cię teraz uratować."
 health.3102.d: "Nie będzie jakiegokolwiek leczenia."
