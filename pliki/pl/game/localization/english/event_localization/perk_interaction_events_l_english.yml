l_english:
 perk_interaction.0002.t: "Roszczenie do moich ziem!"
 perk_interaction.0002.same_faith: "Z jakiegoś niezrozumiałego powodu [actor.GetFaith.AltPriestTermPlural] zatwierdził bezpodstawne roszczenia [actor.GetTitledFirstNamePossessive] do [target.GetName]!"
 perk_interaction.0002.other_faith: "Księża szarlatani wyznania [actor.GetFaith.GetAdjective] publicznie zadeklarowali swoje poparcie dla całkowicie nieuzasadnionego roszczenia [actor.GetTitledFirstNamePossessive] do [target.GetName]!"
 perk_interaction.0002.a: "Pokażę to [actor.GetHerHim], gdy nadejdzie czas..."
