l_english:
 childhood_education.0004.t: "Zmienność młodości"
 childhood_education.0004.opening: "[Select_CString(ward.IsFemale, 'Moja wychowanka', 'Mój wychowanek')], [ward.GetTitledFirstName], [Select_CString(ward.IsFemale, 'zmieniła', 'zmienił')] kierunek swojej nauki.\n\n"
 childhood_education.0004.desc1: "Pomyśleć, że zgłębia teraz [ward.Custom('education_focus_child_acc')], dziedzinę, w której się specjalizuję... Toż raduje me serce!"
 childhood_education.0004.desc2: "Pomyśleć, że [Select_CString(ward.IsFemale, 'porzuciła', 'porzucił')] nasze wspólne zainteresowanie [ROOT.Char.Custom('education_focus_ins')]!"
 childhood_education.0004.desc_fallback: "Aktualnie zgłębia [ward.GetSheHe] tajniki sztuki [ward.Custom('education_focus_child_gen')]."
 childhood_education.0004.a: "[ward.GetTitledFirstNameNoTooltip] aktualnie kształci się w obszarze [ward.Custom('education_focus_child')]!"
 childhood_education.1011.t: "To jest to, kim jestem"
 childhood_education.1011.desc: "[guardian.GetTitledFirstName] [Select_CString(guardian.IsFemale, 'nauczyła', 'nauczył')] mnie tak wiele o zwyczajach swojego ludu — #EMP naszego#! ludu, ponieważ nie tylko wyznaję [guardian.GetFaith.GetName|l], lecz również uznaję siebie za część tej kultury tak jak inni [guardian.GetCulture.GetCollectiveNoun]."
 childhood_education.1011.a: "Jest to jedyna droga, którą chcę w życiu podążać."
 childhood_education.1012.t: "Błogosławiony dzień"
 childhood_education.1012.desc: "Dzięki swojemu nieustannemu kształceniu w wierze i praktykach mojego ludu, [ward.GetTitledFirstName] [Select_CString(ward.IsFemale, 'wyznała', 'wyznał')] mi, że czuje się dobrze, będąc członkiem tej kultury."
 childhood_education.1012.a: "Wreszcie widzi światło!"
 child_culture_and_faith_converted.parent.message: "Kultura i wierzenia [Select_CString(ward.IsFemale, 'twojej córki', 'twojego syna')] [ward.GetTitledFirstName] zmieniły się przez wpływ [ward.GetHerHis] [Select_CString(guardian.IsFemale, 'opiekunki', 'opiekuna')] [guardian.GetTitledFirstName]"
 childhood_education.1021.t: "W wierze oraz prawdzie"
 childhood_education.1021.desc: "[Select_CString(guardian.IsFemale, 'Moja opiekunka', 'Mój opiekun')] [guardian.GetTitledFirstName] wiele mnie nauczył[Select_CString(guardian.IsFemale, 'a', '')] i czuję, że dzięki nie[Select_CString(guardian.IsFemale, 'j', 'mu')] rozumiem prawdziwą naturę świata.\n\nJak [Select_CString(ROOT.Char.IsFemale, 'mogłam', 'mogłem')] wątpić w to, że [guardian.GetFaith.GetName|l] ma na wszystko odpowiedź?"
 childhood_education.1021.a: "[Select_CString(ROOT.Char.IsFemale, 'Odnalazłam', 'Odnalazłem')] swoją prawdziwą wiarę."
 childhood_education.1022.t: "W wierze oraz prawdzie"
 childhood_education.1022.desc: "Po wszystkich moich wykładach i całej przekazanej wiedzy [Select_CString(ward.IsFemale, 'moja', 'mój')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))], [ward.GetTitledFirstName], w końcu [Select_CString(ward.IsFemale, 'przyjęła', 'przyjął')] prawdziwą wiarę.\n\nZawsze [Select_CString(ROOT.Char.IsFemale, 'wiedziałam', 'wiedziałem')], że pewnego dnia wyrośnie z [Select_CString(ward.IsFemale, 'niej', 'niego')] dobry [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]."
 childhood_education.1022.a: "[ROOT.Char.GetFaith.KnowledgeGodName] prowadził[Select_CString(EqualTo_string( ROOT.Char.GetFaith.KnowledgeGodSheHe, 'ona'), 'a', '' )] moją rękę."
 child_faith_converted.parent.message: "Wierzenia [Select_CString(ward.IsFemale, 'twojej córki', 'twojego syna')] [ward.GetTitledFirstName] zmieniły się przez wpływ [ward.GetHerHis] [Select_CString(guardian.IsFemale, 'opiekunki', 'opiekuna')] [guardian.GetTitledFirstName]"
 childhood_education.1031.t: "Natura i wychowanie"
 childhood_education.1031.desc: "[Select_CString(ward.IsFemale, 'Mogłam', 'Mogłem')] się urodzić na ziemiach, na których panuje [ward.GetCulture.GetName|l] kultura, lecz nie czuję już więzi z tą kulturą. Nauki [Select_CString(guardian.IsFemale, 'mojej opiekunki', 'mojego opiekuna')] sprawiły, że czuję coraz większe przywiązanie do [guardian.GetHerHis] kultury."
 childhood_education.1031.a: "To jest to, kim jestem"
 childhood_education.1032.t: "Natura i wychowanie"
 childhood_education.1032.desc: "Po mojej długiej opiece nad [Select_CString(ward.IsFemale, 'młodą', 'młodym')] [ward.GetTitledFirstName] [Select_CString(guardian.IsFemale, 'byłam zachwycona', 'byłem zachwycony')], gdy [Select_CString(ward.IsFemale, 'powiedziała', 'powiedział')] mi, że uważa się za członka mojej kultury!"
 childhood_education.1032.a: "I rzeczywiście jest!"
 child_culture_converted.parent.message: "Kultura [Select_CString(ward.IsFemale, 'twojej córki', 'twojego syna')] [ward.GetTitledFirstName] zmieniły się przez wpływ [ward.GetHerHis] [Select_CString(guardian.IsFemale, 'opiekunki', 'opiekuna')] [guardian.GetTitledFirstName]"
 childhood_education.9004.child_message: "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )] [guardian.GetTitledFirstNameNoTooltip]"
 childhood_education.9004.guardian_message: "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
