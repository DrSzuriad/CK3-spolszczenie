 artifact.6001.t: "Wrogi sztandar"
 artifact.6001.desc.commander: "Rozglądam się po polu bitwy, zastanawiając się, jak ta bitwa zostanie zapamiętana, a następnie spoglądam na pozostałych poległych. Zauważam, że zbliża się grupa moich żołnierzy, którzy grzecznie się przede mną kłaniają.\n\n"
 artifact.6001.desc: "Bitwa pod miejscowością [combat_location.GetTitle.GetAdjective] zakończyła się oszałamiającym zwycięstwem! Z zapałem słucham posłańca czytającego raport, który napisał[Select_CString( friendly_commander.IsFemale, 'a moja dowódczyni', ' mój dowódca' )] [friendly_commander.GetTitledFirstName], a następnie zwracam się do żołnierzy stojących przede mną.\n\n"
 artifact.6001.desc.looting: "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Natrafiliśmy na sztandar wroga, gdy... „sprzątaliśmy” pole bitwy! Pomyśleliśmy, że szkoda byłoby go zostawić, może chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś go zatrzymać jako trofeum?”"
 artifact.6001.desc.killed_defender: "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Dopadliśmy pozostałych wrogów, którzy podjęli odważną walkę. Oddali swoje życie w obronie tego sztandaru”."
 artifact.6001.a: "Będzie wspaniałym dodatkiem do mojej kolekcji!"
 artifact.6001.b: "Połóżcie go na stosie pogrzebowym. Nie potrzebujemy tego bezużytecznego symbolu."
