 artifact_killer_2_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle2')]"
 artifact_killer_3_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact_killer_4_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle4')]"
 artifact_killer_1_desc: "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 15 zwycięskich bitwach, jest znana z tego, że pokazuje prawdziwe męstwo swoich właścicieli."
 artifact_killer_2_desc: "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 30 zwycięskich bitwach, słynie z zadawania bólu wrogom jej właściciela."
 artifact_killer_3_desc: "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 50 zwycięskich bitwach, znana jest z tego, że zawsze przynosi triumf swojemu właścicielowi."
 artifact_killer_4_desc: "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 100 zwycięskich bitwach, owiana jest wieloma legendami."
