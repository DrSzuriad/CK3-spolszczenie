 artifact.4002.desc.antiquarian_intro: "M[Select_CString( ROOT.Char.IsFemale, 'oja antykwariuszka', 'ój antykwariusz' )] [antiquarian.GetTitledFirstName] zwraca się do mnie z zamyślonym wyrazem twarzy."
 artifact.4002.desc.servant_intro: "W drodze do moich komnat zatrzymuje mnie grupa przestraszonych służących. Jeden z nich mówi:"
 artifact.4002.desc: "\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], musisz zdawać sobie sprawę, że złośliwa reputacja twojego artefaktu ([this_artifact.GetName]) jako przedmiotu przeklętego stale się zwiększa przez te wszystkie lata... Twoi dworzanie, służba, a nawet goście są nim sterroryzowani!\n\nCzy zgodził[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś się wezwać świętego mężczyznę lub kobietę, aby pobłogosławił ten przedmiot i wreszcie dał spokój twoim przerażonym poddanym?"
 artifact.4010.t: "Zabójcza broń sławy"
 artifact.4010.desc.antiquarian_intro: "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], czy dotarła do ciebie ta wiadomość?” — podchodzi do mnie m[Select_CString( antiquarian.IsFemale, 'oja antykwariuszka', 'ój antykwariusz' )] [antiquarian.GetTitledFirstName]."
 artifact.4010.desc.servant_intro: ""
 artifact.4010.desc: ""
 artifact.4010.a: "Wspaniałe wieści!"
