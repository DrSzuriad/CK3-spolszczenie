 artifact.1001.t: "Z prochu powstałeś, w rdzę...?"
 artifact.1001.desc.antiquarian: "M[Select_CString( antiquarian.IsFemale, 'oja antykwariuszka', 'ój antykwariusz' )] [antiquarian.GetTitledFirstName] podchodzi do mnie, trzymając w swoich dłoniach mój artefakt ([this_artifact.GetName])."
 artifact.1001.desc.servant: "Jed[Select_CString( dummy_servant_gender.IsFemale, 'na', 'en' )] z moich służących podchodzi do mnie, trzymając w swoich dłoniach mój artefakt ([this_artifact.GetName])."
 artifact.1001.desc.weapon: "\n\n„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], podczas czyszczenia zbrojowni zauważył[Select_CString( dummy_servant_gender.IsFemale, 'a', 'e' )]m, że ten tutaj artefakt niemal doszczętnie zardzewiał. Co powinniśmy z nim zrobić?”\n\nOglądam [SCOPE.Custom('ThisArtifactTypeBier')]. Żadna ilość przekuć nie sprawi, że będzie znów nadawać się do walki. Mimo to, artefakt można niewielkim kosztem oczyścić i wystawić na honorowym miejscu."
 artifact.1001.desc.other: "\n\n„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], podczas porządkowania magazynu zauważył[Select_CString( dummy_servant_gender.IsFemale, 'a', 'e' )]m, że ten artefakt jest tak stary, że praktycznie się rozpada! Co powinniśmy z nim zrobić?”\n\nOglądam [SCOPE.Custom('ThisArtifactTypeBier')]. Żadna ilość napraw nie sprawi, że będzie się nadawać do noszenia. Mimo to, artefakt można niewielkim kosztem oczyścić i wystawić na honorowym miejscu."
 artifact.1001.a: "Opłacalne przedsięwzięcie."
 artifact.1001.a.tt.free: "#instruction Ten [artifact|El] może być przekształcony za darmo!#!"
 artifact.1001.a.tt: "Artefakt [this_artifact.GetName] zostaje przekształcony w [court_artifact|El] zapewniający tylko [grandeur|El] i [prestige|El]"
 artifact.1001.b: "Nie, to zbyt drogie."
 manhunter: ""
 heartseeker: ""
 artifact.1001.desc.kills_none: "[this_artifact.GetDesc]\n\nBroń ta, nigdy nie użyta w walce, służy jedynie jako ozdoba, którą można powiesić na ścianie jakiegoś lorda."
 artifact.1001.desc.kills_one: "[this_artifact.GetDesc]\n\nUżyta niegdyś do zabicia przeciwnika w bitwie, broń ta udowodniła swoją wartość na tyle, by wystawić ją w sali władcy."
 artifact.1001.desc.kills_some: "[this_artifact.GetDesc]\n\nPo zabiciu [ROOT.Var('num_kills').GetValue|V0] wrogów, ta broń zasłużyła na miejsce w sali wielkiego wojownika lub innego władcy."
 artifact.1001.desc.kills_many: "[this_artifact.GetDesc]\n\nChoć nie jest już zdolna do walki, [ROOT.Var('num_kills').GetValue|V0] życia, które pochłonęła ta broń, sprawiło, że stała się symbolem sprawności bojowej, nadającym się do wystawienia w sali wielkiego wojownika."
 artifact.1001.desc.kills_tons: "[this_artifact.GetDesc]\n\nChoć nie jest już zdolna do walki, [ROOT.Var('num_kills').GetValue|V0] życia, które pochłonęła ta broń, czynią z niej legendarny symbol sprawności bojowej, wzbudzający respekt lub strach u wszystkich, którzy na nią spojrzą."
 artifact.3000.t: "Zniszczony artefakt: Ponowne wykorzystanie"
 artifact.3000.desc.antiquarian_intro: "[Select_CString(antiquarian.IsFemale, 'Moja antykwariuszka', 'Mój antykwariusz')] [antiquarian.GetTitledFirstName] podchodzi do mnie z zatroskanym wyrazem twarzy.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja Pani', 'Mój panie')], coraz bardziej martwię się o twój artefakt – [this_artifact.GetName]. Jego stan jest tak tragiczny, że zaraz się rozpadnie!"
 artifact.3000.desc.antiquarian: "\n\n„Obawiam się, że może być za późno na renowację, ale nie wszystko jest stracone. Jeśli pozwolisz, mogę go rozłożyć na przydatne części, które będzie można wykorzystać przy tworzeniu przyszłego artefaktu!”"
 artifact.3000.desc.servant_intro: "Podchodzi do mnie sługa z poczuciem winy na twarzy i czymś ukrytym za plecami.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja Pani', 'Mój Panie')], jak zawsze czyścił[Select_CString(dummy_servant_gender.IsFemale, 'am', 'em')] twoją kolekcję i zauważył[Select_CString(dummy_servant_gender.IsFemale, 'am', 'em')], że jeden z twoich artefaktów – [this_artifact.GetName] – jest w stanie kompletnej ruiny."
 artifact.3000.desc.servant: "„Bez fachowca na dworze przywrócenie mu dawnej świetności może okazać się niemożliwe, nie mniej jednak równie dobrze możemy zachować jego fragmenty do ponownego wykorzystania w nowym artefakcie...”"
 artifact.3000.a: "Jest to dla mnie bolesne, ale zrób to. "
 artifact.3000.b: "Można go jeszcze uratować!"
 artifact.3000.c: ""
 artifact.3001.t: "Inspiracja: Ponowne wykorzystanie"
 artifact.3001.desc: "[inspiration_owner.GetFirstName] z zapałem podchodzi dziś do mnie.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja Pani', 'Mój Panie')]! Grzebał[Select_CString(inspiration_owner.IsFemale, 'am', 'em')] wśród porzuconych przedmiotów i zepsutych drobiazgów w waszych składnicach w poszukiwaniu inspiracji, kiedy natrafiłem na nieoczekiwany skarb. Wygląda na to, że zostawił[Select_CString(ROOT.GetCharacter.IsFemale, 'aś', 'eś')] w magazynie trochę zapasowych materiałów z rozebranego artefaktu do wykorzystania w przyszłości... Cóż, ta przyszłość nadeszła właśnie dziś!\n\nJeśli użył[Select_CString(inspiration_owner.IsFemale, 'a', '')]bym tych elementów do realizacji mojego projektu, nie ucierpiałaby na tym jakość, a ja mógł[Select_CString(inspiration_owner.IsFemale, 'a', '')]bym zwrócić ci część złota, które przeznaczył[Select_CString(ROOT.GetCharacter.IsFemale, 'aś', 'eś')] na zakup materiałów!”"
 artifact.3001.a: "To wspaniała wiadomość!"
 artifact.3010.t: "Zniszczony artefakt: Sprzedaż"
 artifact.3010.desc.antiquarian: "\n\n„Być może jakiś handlarz złomem byłby zainteresowany kupnem części za adekwatną cenę...”"
 artifact.3010.desc.servant: "\n\n„Jest teraz całkowicie bezużyteczny i nierozpoznawalny! Równie dobrze możesz go sprzedać kolekcjonerowi złomu i zarobić na nim kilka złotych monet...”"
 artifact.3010.a: "Dobrze, i tak nie było mi to potrzebne."
 artifact.3010.a.tt: "Artefakt [this_artifact.GetNameNoTooltip|U] zostanie sprzedany kupcowi i stracony na zawsze."
 artifact.3010.b: "Ten artefakt należy do #EMP MNIE!#!"
 artifact.3020.t: ""
 artifact.3020.desc: "\n\n„Być może nigdy nie odzyska swojego pierwotnego zastosowania, ale jeśli pozwolisz, mogę przynajmniej ocalić jego część jako pamiątkę minionej chwały! W końcu przez pewien czas ten artefakt był potężnym symbolem twojej władzy...”"
 artifact.3020.a: "Przynajmniej do czegoś się jeszcze nadaje..."
 artifact.3020.b: "Po prostu rób swoje i napraw to!"
