 artifact_crown_special_name: ""
 artifact_crown_special_desc: "[this_artifact.GetDesc]\n\nTa korona była przekazywana przez kilka pokoleń władców o tym samym tytule, stając się tym samym symbolem ich siły."
 artifact.4040.t: "Oko specjalisty"
 artifact.4040.desc: "Z błyskiem w oku podchodzi do mnie [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], nie mogł[Select_CString( helpful.IsFemale, 'am', 'em' )] nie zauważyć, że twój artefakt, [this_artifact.GetName], został wykonany bardzo dobrze... Jednak tylko prawdziwy znawca pola bitwy, taki jak ja, mógłby dostrzec drobne niedocięcia, których usunięcie mogłoby uczynić go jeszcze bardziej skutecznym narzędziem wojny!”\n\nNakazuję [helpful.GetHerHim] zamilknąć, gdy zaczyna paplać o #EMP symetrii#!, #EMP równowadze#! i #EMP stępieniu krawędzi#!, ale dociera do mnie, że [helpful.GetFirstNameNoTooltip] m[Select_CString( helpful.IsFemale, 'ogłaby', 'ógłby' )] ulepszyć mój artefakt w zamian za #EMP symboliczny dowód mojej wdzięczności#!."
 artifact.4040.a: "W porządku, rób swoje."
 artifact.4040.a.tt: "Artefakt [this_artifact.GetName|U] został udoskonalony!"
 artifact.4040.b: "Nie potrzebuję twojej pomocy."
 artifact.4050.t: "Wybuch złości"
 artifact.4050.desc: "Stres od jakiegoś czasu piętrzy się we mnie niczym góra cegieł. Mam wrażenie, że mój nastrój goreje aż do punktu wrzenia, szukając tylko pretekstu, by spektakularnie wybuchnąć.\n\nWszystko to potęguje się, gdy wchodzę dziś do swojej sali tronowej i widzę, jak służba plotkuje, dworzanie paplają, a doradcy zabiegają o moją uwagę. To zamieszanie jest dla mnie zbyt trudne do zniesienia.\n\n„#EMP DOŚĆ!#!” — krzyczę, a następnie chwytam pierwszą rzecz znajdującą się pod moją ręką i cisnę nią o ścianę.\n\nW pomieszczeniu zapada cisza, a kiedy widzę, że mój artefakt ([this_artifact.GetName]) leży zniszczony na podłodze; wygięty i połamany, czuję, jak cały mój gniew ulatnia się, zastąpiony poczuciem strachu..."
 artifact.4050.a: "Cholera!"
