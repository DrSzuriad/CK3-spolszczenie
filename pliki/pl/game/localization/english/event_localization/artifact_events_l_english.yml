 artifact_armor_1_desc: "[this_artifact.GetDesc]\n\nZapewniając bezpieczeństwo swojemu właścicielowi przez co najmniej 15 bitew, zbroja ta zaczęła zdobywać uznanie na polu bitwy."
 artifact_armor_2_desc: "[this_artifact.GetDesc]\n\nChroniąc swojego właściciela przez co najmniej 30 bitew, zbroja ta zapewniła sobie sławę na polu bitwy."
 artifact_armor_3_desc: "[this_artifact.GetDesc]\n\nZbroja ta, która zapewniała bezpieczeństwo swojemu właścicielowi przez co najmniej 50 bitew, jest powszechnie znana i wzbudza lęk zarówno wśród przyjaciół, jak i wrogów."
 artifact_armor_4_desc: "[this_artifact.GetDesc]\n\nZbroja ta, która zapewniała bezpieczeństwo swojemu właścicielowi przez co najmniej 100 bitew, jest uważana za przedmiot legendarny."
 artifact.4030.t: "Korona naszego ludu"
 artifact.4030.desc.antiquarian_intro: ""
