 game_concept_raiding: "Najazd"
 game_concept_raider: "Najeźdźca"
 game_concept_raiders: "Najeźdźcy"
 game_concept_raid_desc: ""
 game_concept_raid_loot: "Łup"
 game_concept_raid_loot_desc: "Jeżeli [holding|El] została [Concept( 'raid', 'najechana' )|E] lub jest [Concept( 'occupied', 'okupowana' )|E] w wyniku [Concept( 'siege', 'oblężenia' )|E], atakujący zyska liczbę [Concept( 'gold', 'złota' )|E] równą łupowi. Im bardziej bogata [holding|El], tym więcej łupów będzie posiadać.\n\nPosiadłość, która została niedawno najechana lub oblężona, nie będzie posiadać żadnego łupu."
 game_concept_revolt: "Bunt"
 game_concept_revolts: "Bunty"
 game_concept_revolting: "Buntować się"
 game_concept_civil_war_desc: "[war|E], w której jeden lub więcej [Concept( 'vassals', 'wasali' )|E] i/lub [Concept( 'counties', 'hrabstw' )|E] powstaje w buncie przeciwko swojemu [Concept( 'liege', 'seniorowi' )|E]. Najczęściej są wynikiem działań [Concept( 'faction', 'frakcji' )|E], której żądania nie zostały spełnione.\n\nPorażka w wojnie domowej często ma poważniejsze konsekwencje niż pierwotne żądania zbuntowanej frakcji."
 game_concept_casus_belli: "Casus belli"
 game_concept_casus_bellis: "Casus Belli"
 game_concept_casus_belli_desc: "$game_concept_casus_belli$ ('powód do wojny') jest wymagane do wypowiedzenia [Concept( 'war', 'wojny' )|E] innemu [Concept( 'ruler', 'władcy' )|E].\n\n$game_concept_casus_belli$ określa, jaki jest [war_target|El], zwykle określone terytorium. Zwycięzca nie może zdobyć nic więcej, niż pozwala na to casus belli, niezależnie od stopnia pokonania wroga.\n\nJednymi z najważniejszych casus belli są [claims|El], niezależnie od tego, czy pochodzą z [Concept( 'succession', 'sukcesji' )|E], czy z zadania \"[fabricate_claim|El]\"."
 game_concept_war_score: "Wynik wojny"
 game_concept_war_score_desc: ""
 game_concept_war_target: "Cel wojny"
 game_concept_war_targets: "Cele wojny"
 game_concept_war_target_desc: ""
 game_concept_occupation: "Okupacja"
 game_concept_occupations: "Okupacje"
 game_concept_occupy: "Okupować"
 game_concept_occupying: "Okupowanie"
 game_concept_occupied: "Okupowane"
 game_concept_occupation_desc: "Okupowane [holdings|El] są pod tymczasową kontrolą wrogiego [rulers|El] podczas [wars|El]. [army|E], która stoi w [Concept( 'barony', 'baronii' )|E] z wrogą [Concept( 'fortified_holding', 'ufortyfikowaną posiadłością' )|E], zacznie ją [Concept( 'besiege', 'oblegać' )|E], jeżeli liczba żołnierzy przewyższy liczbę stacjonującego [Concept( 'garrison', 'garnizonu' )|E].\n\nJeżeli oblężenie się powiedzie, posiadłość będzie okupowana, co zwiększy [war_score|El] dla strony okupującej w [Concept( 'war', 'wojnie' )|E].\n\nOkupowanie posiadłości nie oznacza, że jest już twoja! Wyłącznie terytorium określone w [Concept( 'war_target', 'celu wojny' )|E] może faktycznie zmienić właściciela i tylko wtedy, jeżeli atakujący [Concept( 'wins', 'zwycięży' )|E]."
 game_concept_peace: "Pokój"
 game_concept_peace_offer: "Oferta pokoju"
 game_concept_peace_offers: "Oferty pokoju"
 game_concept_peace_desc: "[wars|E] można zakończyć trzema rodzajami ofert pokoju: [Concept( 'victory', 'zwycięstwem' )|E], [Concept( 'defeat', 'porażką' )|E] lub [Concept( 'white_peace', 'białym pokojem' )|E].\n\nJeżeli [war_score|El] wynosi #V 100%#!, druga strona nie może odrzucić oferty pokojowej i musi zaakceptować [Concept( 'defeat', 'porażkę' )|E].\n\nEfekty zwycięstwa lub porażki zależą od rodzaju [casus_belli|El], które zostało użyte do wypowiedzenia wojny, a także związanego z tym [Concept( 'war_target', 'celu wojny' )|E]."
 game_concept_victory: "Zwycięstwo"
 game_concept_win: "Wygrana"
 game_concept_wins: "Wygrane"
 game_concept_winning: ""
 game_concept_victory_desc: ""
 game_concept_defeat: "Porażka"
 game_concept_defeat_desc: ""
 game_concept_white_peace: "Biały pokój"
 game_concept_white_peace_desc: "$game_concept_white_peace$ jest jedną z trzech możliwych do złożenia [Concept( 'peace_offers', 'ofert pokoju' )|E]. Czasami obydwie strony konfliktu zgadzają się, iż toczona [war|El] nie jest już warta kontynuacji. \n\nW przypadku białego pokoju atakujący traci nieco [Concept( 'piety', 'pobożności' )|E] oraz [Concept( 'prestige', 'prestiżu' )|E], ale znacznie mniej niż w przypadku upokarzającej [Concept( 'defeat', 'porażki' )|E]."
 game_concept_siege: "Oblężenie"
 game_concept_sieges: "Oblężenia"
 game_concept_besiege: "Oblegać"
 game_concept_besieging: "Oblężenie"
 game_concept_besieged: "Oblężona"
 game_concept_siege_desc: "Oblężenie ma miejsce wtedy, gdy [army|El] otacza [Concept( 'fortified_holding', 'ufortyfikowaną posiadłość' )|E], chcąc zmusić mieszkańców do poddania się, a następnie rozpocząć [Concept( 'occupied', 'okupację' )|E] danej posiadłości. Oblężenie rozpoczyna się automatycznie wraz z wkroczeniem armii w miejsce, gdzie znajduje się ufortyfikowania posiadłość. Warunkiem jest jednak przewyższanie przez armię [Concept( 'garrison', 'garnizonu' )|E] pod względem liczebności.\n\nOblegająca armia może [Concept( 'assault', 'zaatakować' )|E] posiadłość, jeżeli mury zostaną naruszone."
 game_concept_assault: "Szturm"
 game_concept_assaults: "Szturmy"
 game_concept_assaulting: "Szturmować"
 game_concept_assaulted: "Szturmowana"
 game_concept_assault_desc: "Szturm ma miejsce wtedy, gdy [Concept( 'besieging', 'oblegająca' )|E] [army|El] próbuje zaatakować [Concept( 'fortified_holding', 'ufortyfikowaną posiadłość' )|E], ryzykując utratę wielu [Concept( 'soldiers', 'żołnierzy' )|E]. Szturm może zostać podjęty tylko wtedy, gdy mury posiadłości zostały naruszone, czego dokonanie jest możliwe dzięki wyposażeniu armii w [Concept( 'siege_weapons', 'maszyny oblężnicze' )|E]."
 game_concept_fort_level: "Poziom fortu"
 game_concept_fort_level_i: "@fort_icon!"
 game_concept_fort_level_desc: ""
 game_concept_garrison: "Garnizon"
 game_concept_garrison_desc: "$game_concept_garrison$ [Concept( 'fortified_holding', 'ufortyfikowanej posiadłości' )|E] chroni ją przed [Concept( 'besieged', 'oblężeniem' )|E] przez mniejsze [armies|El].\n\nAby oblężenie było skuteczne, oblegająca armia musi mieć więcej [Concept( 'soldiers', 'żołnierzy' )|E] niż garnizon."
 game_concept_fortified_holding: "Ufortyfikowana posiadłość"
 game_concept_fortified_holdings: "Ufortyfikowane posiadłości"
 game_concept_fortified_holding_desc: "$game_concept_fortified_holding$ jest [Concept( 'holding', 'posiadłością' )|E] z [Concept( 'buildings', 'budowlami' )|E], zwiększającymi jego [fort_level|El]. [county_capitals|E] zawsze są ufortyfikowane.\n\nAby w pełni [Concept( 'occupy', 'okupować' )|E] [county|El], wszystkie jego ufortyfikowane posiadłości muszą zostać zajęte."
 game_concept_army: "Armia"
 game_concept_armies: "Armie"
 game_concept_army_desc: "Armie służą do wygrywania [Concept( 'wars', 'wojen' )|E] poprzez angażowanie się w [Concept( 'battle', 'bitwy' )|E] z innymi armiami oraz [Concept( 'besiege', 'obleganie' )|E] i [Concept( 'occupy', 'okupowanie' )|E] [Concept( 'fortified_holdings', 'ufortyfikowanych posiadłości' )|E] wroga. Armie są wystawiane w [Concept( 'rally_points', 'punktach zbornych' )|E] i składają się głównie z [Concept( 'levies', 'poborowych' )|E] oraz [Concept( 'men_at_arms', 'zbrojnych' )|E], ale mogą być również wzmocnione oddziałami [Concept( 'mercenaries', 'najemników' )|E] i [Concept( 'holy_orders', 'zakonów świętych' )|E].\n\nArmie mogą poruszać się po wodzie, płacąc [Concept( 'gold', 'złotem' )|E] za przeprawę. Mogą również ponosić straty w wyniku [Concept( 'attrition', 'wyniszczenia' )|E], jeśli lokalna [barony|El] nie jest w stanie ich odpowiednio [Concept( 'supply', 'zaopatrzyć' )|E]."
 game_concept_holy_order: "Zakon święty"
 game_concept_holy_orders: "Zakony święte"
 game_concept_holy_order_desc: "$game_concept_holy_orders$ są niezależnymi organizacjami wojskowymi, działającymi na rzecz obrony i poszerzania swoich wpływów swojej [Concept( 'faith', 'wiary' )|E].\n\nWładcy wyznający ich wiarę mogą ich zatrudnić, jeśli toczą [Concept( 'war', 'wojnę' )|E] ze [Concept( 'faith_evil', 'złą' )|E] lub [Concept( 'faith_hostile', 'antagonistyczną' )|E] [Concept( 'faith', 'wiarą' )|E] za cenę [Concept( 'piety', 'pobożności' )|E]. Po zakończeniu wojny nie będą już walczyć dla tego władcy.\n\n$game_concept_holy_order$ może mieć [Concept( 'holy_order_patron', 'patrona' )|E], który nie musi płacić za korzystanie z ich usług."
