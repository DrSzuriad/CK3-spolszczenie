 game_concept_perk: "Atrybut"
 game_concept_perks: "Atrybuty"
 game_concept_perk_desc: "Atrybuty są możliwymi do odblokowania dobrodziejstwami, które zapewniają wiele przydatnych i interesujących efektów. Można je odblokować przez wybranie [Concept( 'focus', 'priorytetu' )|E] w ramach [Concept( 'lifestyle', 'stylu życia' )|E] i wydaniu powiązanego [Concept( 'experience', 'doświadczenia' )|E] #weak (np. doświadczenia w intrydze w celu zdobycia atrybutu ze ścieżki intrygi)#!."
