 game_concept_stress_desc: "$game_concept_stress$ definiuje psychiczny stan zdrowia postaci. Postacie, które działają sprzecznie ze swoją osobowością, będą narażane na stres.\n\nPostacie z wystarczającą ilością stresu zyskają również [stress_level|El], powodujący różne negatywne efekty, które utrzymują się, dopóki nie uda się im obniżyć swojego stresu."
 game_concept_adult: "Dorosły"
 game_concept_adults: "Dorośli"
