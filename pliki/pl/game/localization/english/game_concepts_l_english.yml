 game_concept_lifestyle: "Styl życia"
 game_concept_lifestyles: "Style życia"
 game_concept_lifestyle_desc: "[Concept( 'adult', 'Dorośli' )|E] [rulers|El] mogą wybrać styl życia, który z kolei pozwoli im wybrać [focus|El] i zacząć zdobywać [perks|El].\n\nKażdy styl życia ma swoje własne [experience|El], dzięki któremu można nabyć atrybuty. Na przykład, doświadczenie w [Concept( 'intrigue_lifestyle', 'ścieżce intrygi' )|E] jest konieczne, aby zdobyć $game_concept_perks|l$, takie jak [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] lub [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\n\n$game_concept_lifestyles$ to:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]\n"
