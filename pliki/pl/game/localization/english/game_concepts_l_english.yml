 game_concept_commander: "Dowódca"
 game_concept_commanders: "Dowódcy"
 game_concept_army_commanders: "Dowódcy armii"
 game_concept_commanding: "Dowodzić"
 game_concept_army_commander: "Dowódca armii"
 game_concept_army_commander_desc: "$game_concept_army_commander$ jest postacią dowodzącą [Concept( 'army', 'armią' )|E]. Każdy z twoich [Concept( 'courtiers', 'dworzan' )|E] lub bezpośrednich [Concept( 'vassals', 'wasali' )|E] może potencjalnie zostać dowódcą (w zależności od wieku, [Concept( 'health', 'zdrowia' )|E] i [Concept( 'doctrines', 'doktryn' )|E]).\n\n[Concept( 'martial_skill', 'Umiejętności walki' )|E] dowódcy mają duży wpływ na [Concept( 'advantage', 'przewagę' )|E] podczas [Concept( 'battle', 'bitwy' )|E]. Posiadanie dowódcy pozwala na dodatkowe [Concept( 'rolls', 'rzuty kością' )|E] w celu zwiększenia przewagi.\n\nPonadto [commander_traits|El] mogą zapewnić armii wiele różnych korzyści, zarówno w bitwie, jak i poza nią."
