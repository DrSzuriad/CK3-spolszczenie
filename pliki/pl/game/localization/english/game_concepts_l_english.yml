 game_concept_skill: "Umiejętność"
 game_concept_skills: "Umiejętności"
 game_concept_skills_desc: "Umiejętności postaci wskazują, jak dobrze radzi sobie w określonych sytuacjach.\n\nPięć głównych umiejętności to: [Concept( 'diplomacy', 'dyplomacja' )|E], [Concept( 'martial', 'wojowniczość' )|E], [Concept( 'stewardship', 'zarządzanie' )|E], [Concept( 'intrigue', 'intryga' )|E] oraz [Concept( 'learning', 'nauka' )|E]."
 game_concept_building: "Budowla"
 game_concept_buildings: "Budowle"
 game_concept_building_desc: "$game_concept_buildings$ to ulepszenie, które można wznosić w [Concept( 'holdings', 'posiadłościach' )|E].\n\nWiele rodzajów budowli można wznieść tylko w konkretnych [Concept( 'baronies', 'baroniach' )|E] lub na niektórym [Concept( 'terrain', 'terenie' )|E].\n\nKażda posiadłość ma ograniczoną liczbę miejsc pod budowle, więc posiadłość nie może mieć wszystkich ich rodzajów. [county_capitals|E] mają dodatkowe miejsce pod budowlę.\n\n[duchy_buildings|E] i [special_buildings|El] wykorzystują wyznaczone dla nich miejsce pod budowę."
