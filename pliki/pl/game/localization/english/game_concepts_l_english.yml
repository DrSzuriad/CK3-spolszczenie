 game_concept_culture_group_desc: "Grupa kulturowa to zbiór kilku [Concept( 'culture', 'kultur' )|E], które mają wspólne pochodzenie.\n\nPostacie należące do tej samej grupy kulturowej mają o sobie wyższą [Concept( 'opinion', 'opinię' )|E], niż gdyby należały do ​​innych grup."
 game_concept_cultural_head: "Głowa kultury"
 game_concept_culture_head: "Głowa kultury"
 game_concept_culture_head_desc: "'$game_concept_culture_head$' jest [Concept( 'ruler', 'władcą' )|E], który ma największy wpływ na swoją własną [Concept( 'culture', 'kulturę' )|E].\n\nMówiąc dokładniej, władca z największą całkowitą liczbą hrabstw o tej samej kulturze w swoim [Concept( 'realm', 'państwie' )|E] stanie się głową kultury, niezależnie od lokalizacji jego [Concept( 'domain', 'domeny' )|E] lub hrabstw o innej kulturze.\n\n$game_concept_cultural_head$ może decydować, która [innovation|El] powinna być traktowana priorytetowo poprzez wybór [Concept( 'cultural_fascination', 'fascynacji kulturowej' )|E]."
 game_concept_county_opinion: "Powszechna opinia"
 game_concept_county_opinion_desc: "Powszechna ludność każdego [Concept( 'county', 'hrabstwa' )|E] ma [Concept( 'opinion', 'opinie' )|E] o [Concept( 'character', 'postaci' )|E] sprawującą władzę w ich hrabstwie. Jeżeli ludność jest niezadowolona, może zechcieć dołączyć do [Concept( 'peasant_faction', 'frakcji chłopskiej' )|E] lub [Concept( 'popular_faction', 'frakcji populistycznej' )|E], a te z kolei mogą rozprzestrzenić się na całe [realm|E|].\n\nNajłatwiejszym sposobem kontrolowania powszechnej opinii jest upewnianie się, że [holder|El] hrabstwa ma tę samą [Concept( 'culture', 'kulturę' )|E] i [Concept( 'faith', 'religię' )|E] co mieszkańcy hrabstwa.\n\n$game_concept_county_opinion$ jest modyfikowana za wyznawanie innej [Concept( 'faith', 'wiary' )|E] zarówno przez [faith_hostility|El], jak i [fervor|El], która skaluje się liniowo od 0 do 100."
