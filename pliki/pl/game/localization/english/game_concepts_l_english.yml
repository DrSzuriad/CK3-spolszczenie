 game_concept_eligible_child: "Prawowite dziecko"
 game_concept_eligible_children: "Prawowite dzieci"
 game_concept_eligible_child_desc: "$game_concept_eligible_children$ zgodnie z prawem, mogą dziedziczyć [titles|El] swoich rodziców.\n\n[bastards|E] nie są uważani za prawowitych, tak samo jak dzieci określonej płci w ustalonym [Concept( 'gender_laws', 'prawie dotyczących płci' )|E]."
 game_concept_alliance: "Sojusz"
