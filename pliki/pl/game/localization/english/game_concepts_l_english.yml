 game_concept_marriage_desc: "Małżeństwo to związek pomiędzy dwoma [Concept( 'spouses', 'małżonkami' )|E] i jest obok [Concept( 'betrothals', 'zaręczyn' )|E]) głównym sposobem na zawarcie [Concept( 'alliance', 'sojuszu' )|E] z innym [Concept( 'ruler', 'władcą' )|E]. $game_concept_spouses$ mogą również spłodzić [Concept( 'legitimate', 'prawowitych' )|E] potomków, którzy mogą być przygotowywani do roli [Concept( 'heirs', 'dziedziców' )|E].\n\n$game_concept_marriages$ kończą się tylko wtedy, gdy jeden z małżonków umrze lub dojdzie do [Concept( 'divorces', 'rozwodu' )|E]."
