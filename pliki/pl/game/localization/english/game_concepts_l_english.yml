l_english:
 test_text_to_use_explanation: "Słowo [primary_title|El] jest pojęciem związanym z grą."
 game_concept_vassal: "Wasal"
 game_concept_vassals: "Wasale"
 game_concept_vassalage: "Wasalstwo"
 game_concept_vassals_possessive: "Wasali"
 game_concept_direct_vassal: "Bezpośredni wasal"
 game_concept_direct_vassals: "Bezpośredni wasale"
 game_concept_direct_vassal_desc: "Twoi bezpośredni wasale to [Concept('vassals', 'wasale')|E], którzy służą ci osobiście. Wasale twoich wasali #emphasis nie#! są uwzględnieni w tej grupie. "
 game_concept_vassalize: "Zwasalizuj"
 game_concept_vassalization: "Wasalizacja"
 game_concept_vassal_desc: "$game_concept_vassal$ jest [Concept( 'ruler', 'władcą' )|E], który złożył przysięgę innemu władcy - swojemu [Concept( 'liege', 'seniorowi' )|E]. \n\n$game_concept_vassal$ w ramach swoich [Concept( 'obligations', 'zobowiązań' )|E] zapewnia swojemu seniorowi [Concept( 'levies', 'poborowych' )|E] oraz [Concept( 'taxes', 'podatki' )|E], a w zamian otrzymuje ochronę.\n\nJeżeli [Concept( 'opinion', 'opinia' )|E] wasala o swoim seniorze jest niska, może on przyłączyć się do [Concept( 'factions', 'frakcji' )|E] lub [Concept( 'scheme', 'spisku' )|E], aby zastąpić go innym seniorem."
 game_concept_ruler: "Władca"
 game_concept_rulers: "Władcy"
 game_concept_rulerpossessive: "Władcy"
 game_concept_ruler_desc: "Władca jest postacią, która posiada co najmniej jeden [Concept( 'title', 'tytuł' )|E]."
 game_concept_title: "Tytuł"
 game_concept_titles: "Tytuły"
 game_concept_titlepossessive: "Tytułu"
 game_concept_title_desc: "$game_concept_title$ stanowi zasadniczy akt poświadczający prawo własności ziemi. \n\nNajmniejszą jednostką terytorialną na mapie jest [Concept( 'barony', 'baronia' )|E]. Baronie są podzielone na większe obszary zwane [Concept( 'counties', 'hrabstwami' )|E]. Hrabstwa [Concept( 'de_jure', 'de jure' )|E] należą do [Concept( 'duchy', 'księstw' )|E], księstwa do [Concept( 'kingdom', 'królestw' )|E], a królestwa do [Concept( 'empire', 'cesarstwa' )|E].\n\nKsięstwa, królestwa oraz cesarstwa nie zawsze mają [Concept( 'holder', 'właściciela' )|E], jednakże są tytułami, które mogą być utworzone przez [Concept( 'ruler', 'władcę' )|E], który kontroluje wystarczającą ilość odpowiednich ziem."
 game_concept_holder: "Właściciel"
 game_concept_holders: "Właściciele"
 game_concept_holder_possessive: "Właściciela"
 game_concept_holders_possessive: "Właścicieli"
 game_concept_hold: "Posiadać"
 game_concept_holder_desc: "$game_concept_holder$ jest postacią, do której należy [title|El]. Tytuły [Concept( 'barony', 'baronii' )|E] i [Concept( 'county', 'hrabstw' )|E] zawsze będą miały właściciela, gdy zostaną ustalone, podczas gdy tytuły [Concept( 'duchy', 'księstwa' )|E], [Concept( 'kingdom', 'królestwa' )|E] i [empire|El] mogły jeszcze nie zostać utworzone. Co więcej, właściciel tytułu wysokiego szczebla może w rzeczywistości nie kontrolować żadnego terytorium na obszarze [de_jure|El] tytułu.\n\nPosiadanie wyższych rangą tytułów pozwala na posiadanie [Concept( 'vassals', 'wasali' )|E] wyższych rangą. Na przykład książęta mogą mieć hrabiów jako wasali, a królowie mogą mieć książęta."
 game_concept_de_jure: "De iure"
 game_concept_de_jure_desc: "Większość [Concept( 'titles', 'tytułów' )|E] jest uważana za część tytułu wyższego rangą de jure ('według prawa').\n\nNa przykład [ruler|El] może być [Concept( 'king', 'królem' )|E] Anglii, ale jego [realm|El] nie obejmuje jeszcze wszystkich ziem, które są prawnie uważane za część Anglii.\n[holder|E] [Concept( 'duchy', 'księstwa' )|E], [Concept( 'kingdom', 'królestwa' )|E] lub [Concept( 'empire', 'cesarstwa' )|E] zawsze ma [casus_belli|El] do przejęcia jego tytułów składowych de iure.\n\n[vassals|E] decydują również, kto jest ich [Concept( 'rightful_liege', 'prawowitym seniorem' )|E] na podstawie [Concept( 'primary_title', 'tytułu głównego' )|E], którego są częścią de iure."
 game_concept_de_jure_drift: "Integracja de iure"
 game_concept_de_jure_drift_desc: "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1: "Powolny proces, dzięki któremu może się zmienić [liege|El] [de_jure|El] [Concept('title', 'tytułu')|E]. Występuje on naturalnie, gdy [duchy|El] lub  [kingdom|El] jest całkowicie kontrolowane przez [Concept('ruler', 'władcę')|E], który nie posiada tytułu seniora de iure tych ziem.\n\nProces ten można przyśpieszyć poprzez przydzielenie twojemu  [Concept('chancellor', 'kanclerzowi')|E] właściwego [Concept('councillor_task', 'zadania radnego')|E] #weak ($task_integrate_title$)#!. Księstwa mogą jedynie integrować się w królestwa, a królestwa mogą tylko integrować się w [Concept('empires', 'imperia')|E].\n\nIntegracja de iure do twojego [Concept('primary_title', 'tytułu głównego')|E] jest dobrym sposobem na pozbycie się kary [Concept('rightful_liege', 'prawowitego seniora')|E]."
 game_concept_de_jure_drift_desc_part_2: "#weak Przykład: Księstwo $d_northumberland_adj$ jest częścią de iure $k_england_adj$, ale terytorium księstwa jest w całości w obrębie $k_scotland_adj$. Ponieważ Król $k_scotland_adj$ nie posiada $k_england_adj$, księstwo zacznie się integrować, by stać się częścią $k_scotland_adj$.#!"
 game_concept_primary_title: "Tytuł główny"
 game_concept_primary_titles: "Tytuły główne"
 game_concept_primary_title_desc: "Tytuł główny władcy to jego [title|El] o najwyższym poziomie z którymi najbardziej się identyfikuje, określający jego herb oraz nazwę jego [Concept('realm', 'państwa')|E].\n\nJeśli kontrolujesz wiele tytułów na tym samym poziomie, możesz wybrać, który z nich powinien być twoim tytułem głównym."
 game_concept_recently_acquired_holding: "Niedawno nabyta posiadłość"
 game_concept_recently_acquired_holdings: "Niedawno nabyte posiadłości"
 game_concept_recently_acquired_holding_desc: "[holdings|E] nabyte w ciągu ostatniego roku, które spowodowały przekroczenie [Concept('domain_limit', 'limitu domeny')|E] władcy. Nie nakładają kar na inne posiadłości, lecz także nie zapewniają [Concept('taxes', 'podatków')|E] lub [Concept('levies', 'poborowych')|E]."
 game_concept_domain_size: "Wielkość domeny"
 game_concept_domain_size_desc: "$game_concept_domain_size$ postaci wpływa na to, ile [Concept( 'titles', 'tytułów' )|E] [Concept( 'barony', 'baronii' )|E] i [Concept( 'county', 'hrabstw' )|E] może kontrolować osobiście."
 game_concept_levies: "Poborowi"
 game_concept_levy: "Poborowy"
 game_concept_levies_desc: "Znaczna część większości [Concept('armies', 'armii')|E] składa się z poborowych.\n\nKażda [holding|El] zapewnia określoną liczbę poborowych swojemu [Concept('holder', 'właścicielowi')|E]. Z kolei [vassals|El] dostarczają część uzyskanych poborowych swojemu [Concept('liege', 'seniorowi')|E].\n\nPoborowi składają się głównie ze słabo uzbrojonych wojowników #weak (pospolite ruszenie, rabusie, miejscowi najemnicy, nędzna szlachta, mniejsi właściciele ziemscy, itd.)#! i są uważani za oddzielny typ jednostki.\n\nPoborowi zadają [GetDefine('NCombat', 'LEVY_ATTACK')|0] [Concept('damage', 'obrażeń')|E] oraz posiadają [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [Concept('toughness', 'wytrzymałości')|E]. Inny rodzaj [Concept('soldiers', 'żołnierzy')|E] w grze to [men_at_arms|El] — kosztowni wyszkoleni profesjonaliści."
 game_concept_vassal_obligations: "Zobowiązania wasalne"
 game_concept_obligations: "Zobowiązania"
 game_concept_obligation: "Zobowiązanie"
 game_concept_vassal_obligations_desc: "Zobowiązania [Concept('vassal', 'wasala')|E] określają jak dużo [Concept('tax', 'podatków')|E] oraz [Concept('levies', 'poborowych')|E] musi on zapewnić swojemu [Concept('liege', 'seniorowi')|E]. [government_form|E] wasala decyduje o tym jakie są zobowiązania.\n\n#weak Przykładowo, zobowiązania wasala feudalnego są określane jego [Concept('feudal_contract', 'kontraktem feudalnym')|E].#!\n\nWasale feudalni płacą pewien procent podatków oraz poborowych z tytułu swoich feudalnych zobowiązań #high podatkowych#! oraz #high poborowych#!. #EMP Te [modifier_contributions|El] mogą być modyfikowane za pomocą opcji takich jak [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] lub [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )].#!"
 game_concept_feudal_contract: "Kontrakt feudalny"
 game_concept_feudal_contracts: "Kontrakty feudalne"
 game_concept_contract: "Kontrakt"
 game_concept_feudal_contract_desc: "Kontrakt precyzuje [obligations|El] pomiędzy [Concept('feudal', 'feudalnym')|E] [Concept('vassal', 'wasalem')|E] i jego [Concept('liege', 'seniorem')|E]. Tylko feudalna [government_forms|El] pozwala każdemu wasalowi na indywidualne negocjowanie swoich zobowiązań.\n\nSpecjalne kontrakty, takie jak #V marchia#!, #V tarczowe#! lub #V palatynat#! mogą być w posiadaniu tylko [Concept('vassals', 'wasalów')|E] poziomu [duchies|El] lub wyższego."
 game_concept_crown_authority: "Władza koronna"
 game_concept_crown_authority_desc: "$game_concept_crown_authority$ reprezentuje ogólną władzę, jaką posiada [ruler|El] nad swoimi [Concept( 'vassals', 'wasalami' )|E].\n\nSą 4 poziomy władzy koronnej; [autonomous_vassals|El], [limited|El], [high|El] oraz [absolute|El]. Przejście na wyższy poziom władzy koronnej kosztuje [prestige|El] w zależności od jej poziomu i [Concept( 'learning_skill', 'umiejętności nauki' )|E] władcy.\n\n#weak Wasale nie lubią wyższych poziomów władzy koronnej i dlatego jej obniżenie jest głównym celem we [Concept( 'liberty_faction', 'frakcjach wolnościowych' )|E].#!"
 game_concept_autonomous_vassals: "Niezależni wasale"
 game_concept_autonomous_vassals_crown_authority: ""
 game_concept_autonomous_vassals_crown_authority_desc: ""
 game_concept_limited: "Ograniczona"
 game_concept_limited_crown_authority: "Ograniczona władza koronna"
 game_concept_limited_crown_authority_desc: ""
 game_concept_high: "Rozległa"
 game_concept_high_crown_authority: "Rozległa władza koronna"
 game_concept_high_crown_authority_desc: ""
 game_concept_absolute: "Absolutna"
 game_concept_absolute_crown_authority: "Absolutna władza koronna"
 game_concept_absolute_crown_authority_desc: "$game_concept_absolute_crown_authority$ jest najwyższym poziomem [Concept( 'crown_authority', 'władzy koronnej' )|E]. [vassals|E] mają o #N -30#! mniejszą [Concept( 'opinion', 'opinię' )|E] o swoim [Concept( 'liege', 'seniorze' )|E].\n\nDodatkowo oprócz efektów z [Concept( 'limited', 'ograniczonej' )|E] i [Concept( 'high', 'rozległej' )|E] władzy koronnej, władca może [Concept( 'designated_heir', 'wyznaczyć dziedzica' )|E] w zamian za [prestige|El].\n\nPonadto wasale nie mogą wypowiadać wojen obcym władcom."
 game_concept_tribal_authority: "Władza plemienna"
 game_concept_tribal_authority_desc: ""
 game_concept_disparate_tribes: "Odmienne plemiona"
 game_concept_disparate_tribes_tribal_authority: ""
 game_concept_disparate_tribes_tribal_authority_desc: ""
 game_concept_limited_tribal: "Ograniczona"
 game_concept_limited_tribal_authority: "Ograniczona władza plemienna"
 game_concept_limited_tribal_authority_desc: ""
 game_concept_high_tribal: "Rozległa"
 game_concept_high_tribal_authority: "Rozległa władza plemienna"
 game_concept_high_tribal_authority_desc: ""
 game_concept_absolute_tribal: "Absolutna"
 game_concept_absolute_tribal_authority: "Absolutna władza plemienna"
 game_concept_absolute_tribal_authority_desc: ""
 game_concept_powerful_vassal: "Wpływowy wasal"
 game_concept_powerful_vassal_powerful: "Wpływowy"
 game_concept_powerful_vassals: "Wpływowi wasale"
 game_concept_powerful_vassal_desc: "'$game_concept_powerful_vassals$' są niewielką grupą [Concept('vassals', 'wasali')|E] z największą liczbą [Concept('soldiers', 'żołnierzy')|E] oraz najwyższym [Concept('income', 'dochodem')|E]. Musisz zwracać szczególną uwagę na tych wasali, ponieważ będą oczekiwać miejsc w twojej [Concept('council', 'radzie')|E] i będą mieć znacznie gorszą [Concept('opinion', 'opinię')|E] o tobie, jeżeli ich im nie zapewnisz.\n\nZmiana [Concept('succession_law', 'prawa sukcesyjnego')|E] wymaga, aby wszyscy wpływowi wasale mieli pozytywną [Concept('opinion', 'opinię')|E] o tobie, byli [Concept('cowed', 'przerażeni')|E] lub [Concept('imprisoned', 'uwięzieni')|E]."
 game_concept_realm_law: "Prawo państwowe"
 game_concept_realm_law_desc: "Prawa, które mają zastosowanie do państwa tej postaci, takie jak poziom [Concept( 'crown_authority', 'autorytetu korony' )|E] lub [Concept( 'tribal_authority', 'władzy plemiennej' )|E]."
 game_concept_title_law: ""
 game_concept_title_laws: ""
 game_concept_title_law_desc: ""
 game_concept_strong_vassal: "Silny wasal"
 game_concept_strong_vassals: "Silni wasale"
 game_concept_strong_vassal_desc: "Silny wasal to [vassal|El], który zbliża się lub przekracza potęgę swojego [Concept('liege', 'seniora')|E], nakładając karę na [Concept('opinion', 'opinię')|E]. #weak Postrzegają swojego seniora jako słabego i nieumiejętnie rządzącego królestwem.#!"
 game_concept_domain_limit: "Limit domeny"
 game_concept_domain_limit_desc: "Limit domeny określa, jak dużo [holdings|El] możesz prawowicie posiadać w swojej [Concept('domain', 'domenie')|E]. Na limit domeny wpływa wiele rzeczy, takich jak twoja [stewardship_skill|El], [succession_law|El] oraz poziom twojego [Concept('primary_title', 'tytułu głównego')|E].\n\nChociaż możesz przekroczyć swój limit domeny, obniży to twój [income|El] oraz [Concept('opinions', 'opinię')|E] [Concept('vassal', 'wasala')|E]."
 game_concept_vassal_limit: "Limit wasali"
 game_concept_vassal_limit_desc: "Limit wasali określa jak dużo [Concept('direct_vassals', 'bezpośrednich wasali')|El] możesz prawowicie posiadać (z wyjątkiem wasali poziomu [Concept('barony', 'barona')|E]).\n\nChociaż możesz przekroczyć swój limit wasali, obniżysz wtedy zapewniane przez wasala [Concept('taxes', 'podatki')|E] oraz [Concept('levies', 'poborowych')|E]. W takim przypadku lepiej jest [Concept('transferring', 'przenieść')|E] więzi wasalne niektórych wasali, tak by pozostać poniżej dopuszczalnego limitu."
 game_concept_leasing: "Wydzierżawienie"
 game_concept_lease: "Dzierżawa"
 game_concept_leases: "Dzierżawy"
 game_concept_leased: "Wydzierżawiony"
 game_concept_lessee: "Dzierżawca"
 game_concept_leasing_desc: "Mniejsze [Concept('baronies', 'baronie')|E] mogą być wydzierżawione [Concept('holy_orders', 'zakonom świętym')|E] lub [Concept('clergy', 'duchowieństwu')|E]. Wydzierżawione baronie zapewniają [taxes|El] oraz [Concept('levies', 'poborowych')|E] dzierżawcy, a nie [Concept('holder', 'właścicielowi')|E].\n\nŚwięte zakony mogą wydzierżawić [castle_holdings|El], a [clergy|El] może wydzierżawić [temple_holdings|El].\n\nWydzierżawione [holdings|El] nadal są uważane za część [Concept('realm', 'państwa')|E] właściciela. [county_capitals|E] nie mogą zostać wydzierżawione."
 game_concept_succession: "Sukcesja"
 game_concept_succession_desc: "$game_concept_succession$ ma miejsce, gdy [Concept( 'ruler', 'władca' )|E] umiera, dzieląc swoje [Concept( 'gold', 'złoto' )|E] i [Concept( 'titles', 'tytuły' )|E] pomiędzy swoich [Concept( 'heirs', 'dziedziców' )|E] zgodnie z obowiązującym [Concept( 'succession_laws', 'prawem sukcesji' )|E]. \n\nGracze nadal będą grać jako ich [Concept( 'player_heir', 'dziedzice' )|E], nawet jeśli niektóre tytuły zostaną utracone na rzecz innych postaci. \n\nJeśli postać gracza nie posiada dziedzica, gra zakończy się.\n\n#weak Niektóre rzadkie okoliczności, takie jak np. przegrana [Concept( 'excommunication_war', 'wojna o ekskomunikę' )|E], mogą wymusić sukcesję nawet przed śmiercią władcy. Jednak z prawnego punktu widzenia władcy nie mogą sami zdecydować się na abdykację.#!"
 game_concept_heir: "Dziedzic"
 game_concept_heirs: "Dziedzice"
 game_concept_heir_desc: "Dziedzic to postać, która może odziedziczyć jeden lub więcej [Concept('titles', 'tytułów')|E].\n\nKażdy posiadany [Concept( 'title', 'tytuł' )|E] ma dziedzica, określonego przez [Concept( 'succession_laws', 'prawa sukcesyjne' )|E] jego obecnego [Concept( 'holder', 'właściciela' )|E]. Kiedy obecny posiadacz tytułu umrze lub w inny sposób dojdzie do [Concept( 'succession', 'sukcesji' )|E], bieżący $game_concept_heir$ tytułu odziedziczy go. \n\nZwróć uwagę, że tytuły posiadane przez tego samego [Concept( 'ruler', 'władcę' )|E] mogą mieć różnych dziedziców. [primary_title|E] jest dziedziczony przez [Concept( 'primary_heir', 'głównego dziedzica' )|E], a gracze będą kontynuować grę jako [Concept( 'player_heir', 'następca gracza' )|E]."
 game_concept_primary_heir: "Główny dziedzic"
 game_concept_primary_heirs: "Główni dziedzice"
 game_concept_primary_heir_desc: "$game_concept_primary_heir$ jest postacią, która odziedziczy [Concept( 'primary_title', 'tytuł główny' )|E] po [Concept( 'ruler', 'władcy' )|E] w drodze [Concept( 'succession', 'sukcesji' )|E]. Zwykle jest to - ale nie zawsze - ta sama postać co [Concept( 'player_heir', 'następca' )|E]."
 game_concept_player_heir: "Następca"
 game_concept_player_heir_desc: "Następca to [heir|El], którym gracz będzie kontynuował rozgrywkę po [Concept('succession', 'sukcesji')|E].\n\nNastępca jest zazwyczaj taki sam jak [primary_heir|El], lecz jeśli  [succession_law|El] twojego [Concept('primary_title', 'tytułu głównego')|E] narzuca, iż powinien on trafić do postaci spoza twojej [Concept('dynasty', 'dynastii')|E] zamiast tego będziesz nadal grał jako dynastyczny spadkobierca twojego drugiego najwyższego tytułu (lub trzeciego, czwartego, itd.).\n\nTa sytuacja jest powszechna, gdy twój następca jest przegłosowywany na mocy elekcyjnego prawa sukcesji."
 game_concept_title_heir: "Sukcesor tytułu"
 game_concept_title_heirs: "Sukcesorzy tytułu"
 game_concept_title_heir_desc: ""
 game_concept_realm_heir: "Sukcesor państwa"
 game_concept_realm_heirs: "Sukcesorzy państwa"
 game_concept_realm_heir_desc: "Sukcesor państwa to jeden z [Concept('heirs', 'dziedziców')|E] w [Concept('realm', 'pastwie')|E], który otrzyma wszystkie lub niektóre [titles|El] posiadane przez [Concept('ruler', 'władcę')|E] tego państwa, gdy władca umrze.\n\nPaństwo może mieć jednego lub więcej sukcesorów państwa, w zależności od państwowego [Concept('succession_law', 'prawa sukcesyjnego')|E]."
 game_concept_disinherit: "Wydziedzicz"
 game_concept_disinherited: "Wydziedziczony"
 game_concept_disinherit_desc: "[dynast|E] może wydziedziczyć członka swojej dynastii kosztem [Concept( 'dynasty_prestige', 'renomy' )|E].\n\nSpowoduje to usunięcie członka dynastii z każdej [Concept( 'line_of_succession', 'linii sukcesyjnej' )|E] wszystkich aktualnie posiadanych tytułów przez innych członków dynastii."
 game_concept_council: "Rada"
 game_concept_council_desc: "Rada składa się z sześciu [Concept('councillors', 'radnych')|E], którzy asystują swojemu [Concept('ruler', 'władcy')|E] w zarządzaniu [Concept('realm', 'państwem')|E]. Jako zwierzchnicy właściwych im służb, można im powierzyć różne ważne [councillor_tasks|El]."
 game_concept_councillor: "Radny"
 game_concept_councillors: "Radni"
 game_concept_councillor_desc: ""
 game_concept_councillor_task: "Zadanie radnego"
 game_concept_councillor_tasks: "Zadania radnych"
 game_concept_councillor_task_desc: "$game_concept_councillor_tasks$ to ważne czynności, które możesz powierzyć swoim [Concept( 'councillors', 'radnym' )|E]. Zadania te mogą być ogólne lub ukierunkowane na [county|El] lub [court|El].\n\n#weak Należy pamiętać, że doradcy nie są fizycznie obecni przy wykonywaniu tych zadań, a jedynie koordynują ich przebieg.#!"
 game_concept_councillor_task_possible_side_effects: "Możliwe skutki uboczne"
 game_concept_councillor_task_possible_side_effects_desc: "[councillor_task|E] może mieć z czasem nieoczekiwaną konsekwencję. Może ona być dobra lub zła, przy czym pozytywny efekt jest bardziej prawdopodobny, im wyższa jest odpowiednia [skill|El] radnego, a negatywny efekt, im jest niższa."
 game_concept_chancellor: "Kanclerz"
 game_concept_chancellors: "Kanclerze"
 game_concept_chancellor_desc: "$game_concept_chancellor$ jest [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za działania dyplomatyczne, zarówno wewnątrz, jak i poza [Concept( 'realm', 'państwem' )|E]."
 game_concept_steward: "Zarządca"
 game_concept_stewards: "Zarządcy"
 game_concept_steward_desc: "$game_concept_steward$ jest [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za zarządzanie [Concept( 'domain', 'domeną' )|E], w sprawach takich jak [taxation|El], [culture|El] i [development|El]."
 game_concept_marshal: "Marszałek"
 game_concept_marshals: "Marszałkowie"
 game_concept_marshal_desc: "$game_concept_marshal$ jest twoim naczelnym [Concept( 'commander', 'dowódcą' )|E] i [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za ogólne sprawy wojskowe."
 game_concept_spymaster: "Mistrz szpiegów"
 game_concept_spymaster_desc: "$game_concept_spymaster$ jest twoim [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za intrygi i wywiad. Uważaj na nielojalnego mistrza szpiegów, ponieważ może z łatwością spiskować i uczestniczyć w [Concept( 'murders', 'morderstwach' )|E] przeciwko tobie i twojej bliskiej rodzinie!"
 game_concept_court_chaplain: "Nadworny kapelan"
 game_concept_court_chaplains: "Nadworni kapelani"
 game_concept_court_chaplain_desc: "$game_concept_court_chaplain$ jest [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za sprawy religijne i duchowe w [Concept( 'faiths', 'wiarach' )|E] z [Concept( 'doctrine', 'doktryną' )|E][GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName].\n\nWiary z doktryną [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] zamiast nadwornych kapelanów, mają znacznie potężniejszych (i kłopotliwych) [Concept( 'realm_priest', 'kapłanów koronnych' )|E]."
 game_concept_realm_priest: "Kapłan koronny"
 game_concept_realm_priests: "Kapłani koronni"
 game_concept_realm_priest_possessive: "Kapłanów koronnych"
 game_concept_realm_priest_desc: "$game_concept_realm_priest$ jest [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za sprawy religijne i duchowe w [Concept( 'faiths', 'wiarach' )|E] z doktryną [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName|l].\n\nW przeciwieństwie do odpowiednika – doktryny [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName|l] ([court_chaplains|El]) – kapłan koronny samoczynnie [Concept( 'lease', 'dzierżawi' )|E] wszystkie [temple_holdings|El] w [Concept( 'domain', 'domenie' )|E] [Concept( 'ruler', 'władcy' )|E], a także otrzymuje część [Concept( 'taxes', 'podatków' )|E] i [Concept( 'levies', 'poborowych' )|E] od swoich [Concept( 'vassals', 'wasali' )|E].\n\n$game_concept_realm_priest$ zapewnia swojemu [Concept( 'liege', 'seniorowi' )|E] poborowych oraz podatki, jeśli tylko ma o nim pozytywną opinię. Im wyższa [opinion|El] o [Concept( 'liege', 'seniorze' )|E], tym więcej dóbr dostarczy.\n\n$game_concept_realm_priest$ z niską opinią o swoim seniorze nie będzie zapewniał mu żadnego złota lub poborowych, co może spowodować problemy.\n"
 game_concept_law: "Prawo"
 game_concept_laws: "Prawa"
 game_concept_law_desc: ""
 game_concept_succession_law: "Prawo sukcesyjne"
 game_concept_succession_laws: "Prawa sukcesyjne"
 game_concept_succession_law_desc: ""
 game_concept_religious_head_succession_law: ""
 game_concept_religious_head_succession_law_short: ""
 game_concept_religious_head_succession_laws: ""
 game_concept_religious_head_succession_laws_short: ""
 game_concept_religious_head_succession_law_desc: ""
 game_concept_opinion: "Opinia"
 game_concept_opinions: "Opinie"
 game_concept_opinion_desc: "Każda postać ma swoją opinię o każdej innej postaci, reprezentowaną przez wartość wahającą się od #N -100#! do #P +100#!.\n\nOpinia, jaką ma o tobie inna postać jest bardzo znacząca, ponieważ to ona będzie decydować o tym, jak dana postać będzie się zachowywać w stosunku do ciebie! \n\nNależy szczególnie uważać na opinie swoich [Concept('powerful_vassals', 'wpływowych wasali')|E], [Concept('spymaster', 'mistrza szpiegów')|E] oraz  [Concept('spouse', 'małżonka')|E]."
 game_concept_faction: "Frakcja"
 game_concept_factions: "Frakcje"
 game_concept_faction_desc: "$game_concept_faction$ jest grupą [Concept( 'vassals', 'wasali' )|E] o wspólnych interesach politycznych. Miejscowa ludność [Concept( 'counties', 'hrabstw' )|E] może również dołączyć do pewnych typów frakcji, takich jak frakcja chłopska.\n\nFrakcje stają się niebezpieczne, gdy ich [faction_discontent|El] osiągnie pewien punkt, w którym wystosują ultimatum.\n\nJeśli [liege|El] nie spełni żądań, frakcja wywoła bunt, doprowadzając do [Concept( 'civil_war', 'wojny domowej' )|E]."
 game_concept_faction_discontent: "Niezadowolenie"
 game_concept_discontent: "Niezadowolenie"
 game_concept_faction_discontent_desc: ""
 game_concept_military_power: "Siła militarna"
 game_concept_faction_military_power: "Siła militarna frakcji"
 game_concept_faction_military_power_desc: ""
 game_concept_scheme: "Spisek"
 game_concept_scheming: "Spiskowanie"
 game_concept_schemes: "Spiski"
 game_concept_scheme_desc: "$game_concept_scheme$ to długoterminowa próba wpłynięcia w pewien sposób na inną postać. Niektóre spiski są [Concept( 'personal', 'osobiste' )|E], a inne [Concept( 'scheme_hostile', 'wrogie' )|E].\n\n[success_chance|E] spisku zależy od powiązanej [Concept( 'skill', 'umiejętności' )|E]. Niektóre spiski zależą także od innych postaci, które mogą do nich dołączyć jako [agents|El].\n\nSpisek ma szansę na postęp każdego miesiąca #weak (minimum #V 5%#!)#!. Kiedy będzie na ukończeniu, powinien wykonać się automatycznie, chociaż niektóre (takie jak [murder_schemes|El]) dają możliwość [Concept( 'scheme_owner', 'inicjatorowi spisku' )|E] na wycofanie się, jeżeli stwierdzi, że szansa powodzenia jest zbyt niska lub czas jest niewłaściwy."
 game_concept_personal_scheme: "Osobisty spisek"
 game_concept_personal_schemes: "Osobiste spiski"
 game_concept_personal: "Osobisty"
 game_concept_personal_scheme_desc: ""
 game_concept_scheme_owner: "Inicjator spisku"
 game_concept_schemer: "Spiskowiec"
 game_concept_scheme_owners: "Inicjatorzy spisku"
 game_concept_scheme_owner_desc: "Inicjator spisku to postać spiskująca przeciwko [Concept('scheme_target', 'celowi spisku')|E]."
 game_concept_scheme_target: "Cel spisku"
 game_concept_scheme_targets: "Cele spisku"
 game_concept_scheme_target_target: "Cel"
 game_concept_scheme_target_desc: "Cel spisku to postać przeciw której spiskuje [scheme_owner|El]."
 game_concept_secret_scheme: "Sekretny spisek"
 game_concept_secret_scheme_single: "Sekret"
 game_concept_secret_schemes: "Sekretne spiski"
 game_concept_secret_scheme_desc: ""
 game_concept_agent: "Wspólnik"
 game_concept_agents: "Wspólnicy"
 game_concept_agents_desc: "Wspólnik jest uczestnikiem [Concept('scheme', 'spisku')|E], który zapewnia [Concept('scheme_power', 'siłę spisku')|E] oraz zwiększa [Concept('success_chance', 'szansę powodzenia')|E]. Tylko [Concept('courtiers', 'dworzanie')|E] [Concept('scheme_targets', 'celu spisku')|E], jego [guests|El] oraz [Concept('direct_vassals', 'bezpośredni wasale')|E] mogą być zrekrutowani jako wspólnicy.\n\nDla [Concept('scheme_hostile', 'wrogich spisków')|E], posiadanie wspólników blisko celu jest bardzo ważne. Dla przykładu [councillors|El] lub [close_family|El] postaci, która jest celem, w większym stopniu przyczyniają się do zwiększenia siły oraz szans powodzenia spisku.\n\nBycie wspólnikiem we wrogim spisku jest [Concept('crime', 'przestępstwem')|E] i wspólnicy ryzykują zostania [Concept('agent_discovery_discovered', 'wykrytym')|E]."
 game_concept_agent_discovery: "Wykryty wspólnik"
 game_concept_agent_discovery_discovered: "Wykrycie"
 game_concept_agent_discovery_desc: "Wykryci wspólnicy [Concept('secret_scheme', 'sekretnego spisku')|E] są postrzegani jako [criminals|El] przez swojego [Concept('liege', 'seniora')|E], i mogą być [Concept('imprisoned', 'uwięzieni')|E]."
 game_concept_scheme_discovery_chance: "Szansa wykrycia spisku"
 game_concept_scheme_discovery_chance_desc: "Szansa każdego miesiąca na odkrycie jakiegokolwiek [Concept('secret_scheme', 'sekretnego spisku')|E] wymierzonego w ciebie lub twoich dworzan."
 game_concept_sway_scheme: "$sway$"
 game_concept_sway_schemes: "Przekonywanie do siebie"
 game_concept_sway: "Przekonaj do siebie"
 game_concept_sway_scheme_desc: "Przekonywanie do siebie to [personal_scheme|El], który ma na celu polepszenie [Concept('opinion', 'opinii')|E] danej postaci o tobie. Ten proces opiera się przede wszystkim na twojej [Concept('diplomacy', 'dyplomacji')|E]. Ponieważ nie jest to [hostile_scheme|El], nie jest to [Concept('secret_scheme_single', 'sekret')|E] i nie można użyć [Concept('agents', 'wspólników')|E].\n\nW przeciwieństwie do większości spisków przekonywanie do siebie restartuje się po ukończeniu. Z każdym wykonaniem zyskujesz opinię, więc zostawienie aktywnego spisku sprawia, że [scheme_target|El] lubi cię coraz bardziej."
 game_concept_murder_scheme: "$murder$"
 game_concept_murder_schemes: "Mordercze spiski"
 game_concept_murder: "Morderstwo"
 game_concept_murders: "Morderstwa"
 game_concept_murdered: "Zamordowany"
 game_concept_unfortunate_accident: "Nieszczęśliwy wypadek"
 game_concept_unfortunate_accidents: "Nieszczęśliwe wypadki"
 game_concept_murder_scheme_desc: ""
 game_concept_prevented_murder: "Zapobieżone morderstwo"
 game_concept_prevented_murder_prevent: ""
 game_concept_prevented_murder_desc: ""
 game_concept_abduct_scheme: "$abduct$"
 game_concept_abduct: "Uprowadź"
 game_concept_abduct_schemes: ""
 game_concept_abduction: "Uprowadzenie"
 game_concept_abduct_scheme_desc: ""
 game_concept_seduce_scheme: "$seduce$"
 game_concept_seduce_schemes: ""
 game_concept_seduction: ""
 game_concept_seduce: "Uwiedź"
 game_concept_seduce_scheme_desc: ""
 game_concept_befriend_scheme: "$befriend$"
 game_concept_befriend_schemes: ""
 game_concept_befriend: "Zyskaj przyjaciela"
 game_concept_befriend_scheme_desc: ""
 game_concept_hostile_scheme: "Wrogi spisek"
 game_concept_scheme_hostile: "Wrogi"
 game_concept_hostile_schemes: "Wrogie spiski"
 game_concept_hostile_scheme_desc: "$game_concept_hostile_schemes$ są [Concept( 'schemes', 'spiskami' )|E] mającymi na celu zadanie krzywdy wymierzonym postaciom. Większość wrogich spisków wykorzystuje [secrecy|El].\n\nWrogimi spiskami są:\n$BULLET_WITH_TAB$[murder_scheme|E]\n$BULLET_WITH_TAB$[abduct_scheme|E]\n$BULLET_WITH_TAB$[claim_throne|E]\n$BULLET_WITH_TAB$[fabricate_hook|E]"
 game_concept_secret: "Sekret"
 game_concept_secrets: "Sekrety"
 game_concept_secret_desc: ""
 game_concept_barony: "Baronia"
 game_concept_baronies: "Baronie"
 game_concept_barons: "Baronowie"
 game_concept_baron: "Baron"
 game_concept_barony_desc: "Baronie to tytuły o najniższej randze – są to najmniejsze obszary na mapie, z których składają się [Concept('counties', 'hrabstwa')|E].\n\nTytuły baronii zawsze muszą posiadać [Concept('holder', 'właściciela')|E] jeśli zawierają jakąś [Concept('holding', 'posiadłość')|E]."
 game_concept_county: "Hrabstwo"
 game_concept_counties: "Hrabstwa"
 game_concept_count: "Hrabia"
 game_concept_county_desc: "$game_concept_county$ to [Concept( 'title', 'tytuł' )|E] niższy rangą od [Concept( 'duchy', 'księstwa' )|E], a wyższy niż [Concept( 'barony', 'baronia' )|E].\n\nTytuł obejmuje [Concept( 'county_capital', 'stolicę' )|E]  hrabstwa, a także prawa [Concept( 'de_jure', 'de jure' )|E] do wszystkich baronii w hrabstwie.\n\nHrabstwa zawsze mają [Concept( 'holders', 'właścicieli' )|E], ponieważ stolic hrabstw nie można zniszczyć."
 game_concept_duchy: "Księstwo"
 game_concept_duchies: "Księstwa"
 game_concept_duke: "Książę"
 game_concept_duchy_desc: ""
 game_concept_kingdom: "Królestwo"
 game_concept_kingdoms: "Królestwa"
 game_concept_king: "Król"
 game_concept_kingdom_desc: "$game_concept_kingdom$ to [Concept( 'title', 'tytuł' )|E] niższy rangą od [Concept( 'empire', 'imperium' )|E], a wyższy niż [Concept( 'duchy', 'księstwo' )|E].\n\n[holder|E] królestwa ma prawa [Concept( 'de_jure', 'de jure' )|E] do jego terytoriów składowych i może mieć książęta jako [Concept( 'vassals', 'wasali' )|E].\n\nJeśli królestwo nie ma właściciela, tytuł może stać się nieaktywny. Takie tytuły mogą być tworzone przez [Concept( 'ruler', 'władcę' )|E], który kontroluje co najmniej połowę wchodzących w skład hrabstw."
 game_concept_empire: "Imperium"
 game_concept_empires: "Imperia"
 game_concept_emperor: "Cesarz"
 game_concept_empire_desc: "Imperia to [titles|El] najwyższej rangi.\n\n[holder|E] imperium ma prawa [de_jure|E] do jego terytoriów składowych i może posiadać królów jako [Concept( 'vassals', 'wasali' )|E]\n\nImperia mogą być nieaktywne i nie posiadać aktualnie właściciela. Takie tytuły mogą być utworzone przez [Concept('ruler', 'władcę')|E], który kontroluje połowę terytoriów tego tytułu."
 game_concept_culture: "Kultura"
 game_concept_cultures: "Kultury"
 game_concept_culture_desc: "$game_concept_culture$ reprezentuje język oraz zwyczaje postaci lub [Concept( 'county', 'hrabstwa' )|E].\n\nPostacie wywodzące się z różnych kultur będą miały o sobie gorszą [Concept( 'opinions', 'opinię' )|E].\n\nKażda kultura należy do większej [Concept( 'culture_group', 'grupy kulturowej' )|E]. Kultury w tej samej grupie są uznawane za bliższe sobie w porównaniu do kultur spoza grupy."
 game_concept_religion: "Religia"
 game_concept_religions: "Religie"
 game_concept_religion_desc: "$game_concept_religion$ może składać się z wielu różnich denominacji, nazywanych [Concept( 'faiths', 'wiarami' )|E]. Każda religia jest częścią jednej z trzech wielkich [Concept( 'religious_families', 'grup religijnych' )|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] lub [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy: "Herezja"
 game_concept_heresies: "Herezje"
 game_concept_heresy_desc: ""
 game_concept_faith: "Wiara"
 game_concept_faiths: "Wiary"
 game_concept_faithpossessive: "Wiary"
 game_concept_faith_desc: "Wiara to specyficzne wyznanie większej [Concept( 'culture', 'religii' )|E]. Wszystkie postacie i [counties|El] mają własną wiarę, tak samo, jak [Concept( 'culture', 'kulturę' )|E].\n\nKażda wiara jest definiowana przez zestaw [Concept( 'doctrines', 'doktryn' )|E] z dalekosiężnymi konsekwencjami dla jej wyznawców.\n\nKażda wiara ma pewien stopień [Concept( 'fervor', 'gorliwości' )|E], która określa, jak bardzo podatna jest na [Concept( 'heresy', 'herezję' )|E] ([rulers|E] i hrabstwa przechodzą na inne wyznania w ramach tej samej religii)."
 game_concept_tolerance: "Tolerancja"
 game_concept_tolerate: ""
 game_concept_tolerates: "Toleruje"
 game_concept_fervor: "Gorliwość"
 game_concept_fervor_desc: ""
 game_concept_doctrine: "Doktryna"
 game_concept_doctrines: "Doktryny"
 game_concept_doctrines_desc: "Doktryny mogą być traktowane jako prawa religijne, które wyznaczają dopuszczalne zachowania w ramach danej [Concept( 'faith', 'wiary' )|E]."
 game_concept_gender_doctrines: "Doktryny płci"
 game_concept_gender_doctrines_desc: ""
 game_concept_realm_capital: "Stolica państwa"
 game_concept_capital: "Stolica"
 game_concept_realm_capital_desc: "Stolica państwa to [holding|El] w której rezyduje [ruler|El] oraz jego [court|El]. Ta posiadłość posiada premię do [Concept('tax', 'podatków')|E] oraz zawsze jest dziedziczona przez [Concept('primary_heir', 'głównego dziedzica')|E].\n\n[occupying|E] stolicy państwa wroga znacznie zwiększa [war_score|El], a czasem pozwala [Concept('imprison', 'pojmać')|E] członków rodziny wroga."
 game_concept_county_capital: "Stolica hrabstwa"
 game_concept_county_capitals: "Stolice hrabstw"
 game_concept_county_capital_desc: "Stolica hrabstwa to główna [holding|El] w [Concept('county', 'hrabstwie')|E]. Ta posiadłość nigdy nie może zostać zniszczona lub [Concept('leased', 'wydzierżawiona')|E] i zawsze jest własnością [Concept('ruler', 'władcy')|E], który posiada [title|El] tego hrabstwa.\n\nStolice hrabstw pozwalają na budowę dodatkowej [Concept('building', 'budowli')|E] w porównaniu do pomniejszych posiadłości."
 game_concept_de_jure_capital: "Stolica de iure"
 game_concept_de_jure_capital_desc: "Stolica de iure [Concept('title', 'tytułu')|E] to [county|El, które jest jego historyczną stolicą. Zawsze możesz zdecydować się na przeniesienie swojej [Concept('realm_capital', 'stolicy państwa')|El] do stolicy de iure twojego [Concept('primary_title', 'tytułu głównego')|E], nawet jeśli została już wcześniej przeniesiona."
 game_concept_capital_duchy: "Stolica księstwa"
 game_concept_capital_duchy_desc: ""
 game_concept_liege: "Senior"
 game_concept_lieges: ""
 game_concept_liege_desc: "$game_concept_liege$ jest [Concept( 'ruler', 'władcą' )|E], który posiada co najmniej jednego [Concept( 'vassal', 'wasala' )|E]. Seniorzy sami mogą być wasalami względem władców posiadających wyższe tytuły. "
 game_concept_rightful_liege: "Prawowity senior"
 game_concept_rightful_liege_desc: "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1: ""
 game_concept_rightful_liege_desc_part2: ""
 game_concept_megaduke_penalty: "Nadmierny przerost"
 game_concept_megaduke_penalty_desc: "Gdy posiadasz więcej niż [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [Concept('counties', 'hrabstw')|E] w swoim [Concept('realm', 'państwie')|E] jako [duke|El] cierpisz z powodu nadmiernego przerostu, obniżając swoje dochody z [Concept('tax', 'podatków')|E].\n\nZostanie władcą [Concept('rank', 'rangi')] [Concept('king', 'króla')|E] lub [Concept('emperor', 'cesarza')|E] usunie tę karę."
 game_concept_top_liege: "Najwyższy senior"
 game_concept_top_liege_desc: "'$game_concept_top_liege$' jest [Concept( 'liege', 'seniorem' )|E] na szczycie hierarchii [Concept( 'vassal', 'wasali' )|E].\n\nSą w pełni [Concept( 'independent', 'niezależnymi' )|E] [Concept( 'rulers', 'władcami' )|E] i nie odpowiadają przed żadnym śmiertelnikiem."
 game_concept_top_realm: "Najwyższe państwo"
 game_concept_top_realm_desc: "'$game_concept_top_realm$' jest [Concept( 'realm', 'państwem' )|E] [Concept( 'top_liege', 'najwyższego seniora' )|E]."
 game_concept_domain: "Domena"
 game_concept_domains: "Domeny"
 game_concept_domain_desc: "$game_concept_domain$ [Concept( 'ruler', 'władcy' )|E] jest zbiorem wszystkich [Concept( 'holdings', 'posiadłości' )|E], które osobiście posiada.\n\nDość stały [domain_limit|El] sprawia, że władca musi polegać na swoich [Concept( 'vassals', 'wasalach' )|E], aby zwiększyć rozmiar swojego [Concept( 'realm', 'państwa' )|E] poza określony punkt."
 game_concept_regiment: "Pułk"
 game_concept_regiments: "Pułki"
 game_concept_regiment_desc: "$game_concept_regiment$ jest grupą [Concept( 'soldiers', 'żołnierzy' )|E] jednego typu (np. łuczników, piechurów lub [Concept( 'levies', 'poborowych' )|E]). Chociaż poborowi też są pogrupowani w pułki, to najważniejsze znaczenie mają tutaj [men_at_arms|El]."
 game_concept_realm: "Państwo"
 game_concept_realms: "Państwa"
 game_concept_realm_desc: "$game_concept_realm$ to całe terytorium, które [Concept( 'ruler', 'władca' )|E] kontroluje bezpośrednio lub za pośrednictwem swoich [Concept( 'vassals', 'wasali' )|E] (w przeciwieństwie do [Concept( 'domain', 'domeny' )|E], która obejmuje jedynie [Concept( 'holdings', 'posiadłości' )|E] osobiście zarządzane przez władcę)."
 game_concept_gold: "Złoto"
 game_concept_gold_desc: "Złoto reprezentuje wszystkie płynne aktywa danej postaci, czyli jej bogactwo. Może zostać wydane na wiele rzeczy, a przede wszystkim na wznoszenie [Concept( 'buildings', 'budowli' )|E], opłacenie [Concept( 'regiments', 'pułków' )|E] oraz tworzenie [Concept( 'titles', 'tytułów' )|E]."
 game_concept_gold_i: "@gold_icon!"
 game_concept_income: "Dochód"
 game_concept_income_desc: "Istnieje wiele źródeł [Concept('gold', 'złota')|E], lecz dwa najważniejsze z nich to [taxation|El] swoich własnych [holdings|El] oraz [Concept('vassals', 'wasali')|E]."
 game_concept_trait: "Cecha"
 game_concept_traits: "Cechy"
 game_concept_trait_desc: "Cechy postaci określają jej osobowość, szczególnego rodzaju zachowania, podejmowane czynności oraz samopoczucie. \n\nKażda z cech wywołuje określonego rodzaju skutki, z czego niektóre z nich mogą wpływać na [Concept( 'skills', 'umiejętności' )|E] postaci.\n\nCechy osobowości mogą w istotny sposób determinować zachowanie się postaci. Działanie wbrew własnej osobowości powoduje zwiększenie [Concept( 'stress', 'stresu' )|E].\n\nNiektóre cechy są [Concept( 'congenital', 'wrodzone' )|E] i mogą być dziedziczone przez potomków."
 game_concept_spouse: "Małżonek"
 game_concept_spouses: "Małżonkowie"
 game_concept_spouse_desc: "$game_concept_spouse$ jest mężem lub żoną postaci; rezultatem [Concept( 'marriage', 'małżeństwa' )|E].\n\nAby mieć prawowite potomstwo i spłodzić [Concept( 'heirs', 'dziedziców' )|E], konieczne jest posiadanie małżonka lub [Concept( 'concubine', 'konkubiny' )|E] (aczkolwiek [bastards|El] mogą zostać uznane za prawowite dzieci).\n\nJedynym sposobem na zawarcie [Concept( 'alliance', 'sojuszu' )|E] jest małżeństwo lub [betrothal|El]; własne lub bliskiego krewnego.\n\nTwój (główny) małżonek jest również członkiem twojej [Concept( 'council', 'rady' )|E] i może wykonywać wiele przydatnych [Concept( 'councillor_tasks', 'zadań radnych' )|E].\n\n[doctrines|E] [Concept( 'faith', 'wiary' )|E] określają, ilu małżonków możesz mieć oraz w jaki sposób możesz się z nimi [Concept( 'divorced', 'rozwieść' )|E].\n"
 game_concept_primary_spouse: "Główny małżonek"
 game_concept_primary_spouse_desc: ""
 game_concept_available_spouse: "Dostępny małżonek"
 game_concept_available_spouse_desc: ""
 game_concept_holding: "Posiadłość"
 game_concept_holdings: "Posiadłości"
 game_concept_holding_desc: "$game_concept_holding$ jest centralną osadą [Concept( 'barony', 'baronii' )|E] lub [Concept( 'county_capital', 'stolicy hrabstwa' )|E].\n\nZapewnia [Concept( 'taxes', 'podatki' )|E] i [Concept( 'levies', 'poborowych' )|E] swojemu [Concept( 'holder', 'właścicielowi' )|E], w zależności od [Concept( 'holding_type', 'rodzaju posiadłości' )|E]. Zbiór posiadłości będących własnością [Concept( 'ruler', 'władcy' )|E] nazywany jest [Concept( 'domain', 'domeną' )|E]."
 game_concept_holding_type: "Rodzaj posiadłości"
 game_concept_holding_types: "Rodzaje posiadłości"
 game_concept_holding_type_desc: ""
 game_concept_castle_holding: "Posiadłość zamkowa"
 game_concept_castle: "Zamek"
 game_concept_castles: "Zamki"
 game_concept_castle_holdings: "Posiadłości zamkowe"
 game_concept_castle_holding_desc: "Zamki są najbardziej ufortyfikowanymi [Concept( 'holding_type', 'rodzajami posiadłości' )|E] i są właściwe dla [Concept( 'rulers', 'władców' )|E] [Concept( 'feudal', 'feudalnych' )|E], [Concept( 'clan', 'klanowych' )|E] oraz [Concept( 'tribal', 'plemiennych' )|E], jak również [Concept( 'holy_orders', 'zakonów świętych' )|E]. Zwykle zapewniają więcej [Concept( 'levies', 'poborowych' )|E] niż [Concept( 'taxes', 'podatków' )|E]."
 game_concept_temple_holding: "Posiadłość świątynna"
 game_concept_temple: "Świątynia"
 game_concept_temples: "Świątynie"
 game_concept_temple_holdings: "Posiadłości świątynne"
 game_concept_temple_holding_desc: ""
 game_concept_city_holding: "Posiadłość miejska"
 game_concept_city: "Miasto"
 game_concept_cities: "Miasta"
 game_concept_city_holdings: "Posiadłości miejskie"
 game_concept_tribal_holding: "Plemię"
 game_concept_tribal_holdings: ""
 game_concept_tribal_holding_desc: ""
 game_concept_tribe: "Plemię"
 game_concept_tribes: ""
 game_concept_city_holding_desc: "Miasta są najzamożniejszymi ze wszystkich [Concept( 'holding_type', 'rodzajów posiadłości' )|E], faworyzującymi [Concept( 'taxes', 'podatki' )|E] nad [Concept( 'levies', 'poborowymi' )|E]. Są one związane z [Concept( 'republics', 'republikami' )|E], a posiadanie ich, będąc jedną z grywalnych [Concept( 'government_forms', 'form rządów' )|E], zawsze będzie wiązało się z karą."
 game_concept_rally_point: "Punkt zborny"
 game_concept_rally_points: "Punkty zborne"
 game_concept_rally_point_desc: "$game_concept_rally_point$ stanowi miejsce zbiórki dla [Concept( 'levies', 'poborowych' )|E] i [Concept( 'men_at_arms', 'zbrojnych' )|E], którzy znajdują się pod twoim dowództwem.\n\nW czasie [Concept( 'war', 'wojny' )|E] możesz powołać swoich [Concept( 'soldiers', 'żołnierzy' )|E] w punkcie zbornym, aby zebrać w nim całą [Concept( 'army', 'armię' )|E].\n\nPoborowi przypisani do punktu zbornego muszą pochodzić z twojej [Concept( 'domain', 'domeny' )|E] lub od twoich [Concept( 'vassals', 'wasali' )|E]. Punkty zborne mogą być reorganizowane, dzielone i łączone w zależności od własnych potrzeb."
 game_concept_piety: "Pobożność"
 game_concept_pious: "Pobożny"
 game_concept_piety_i: "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc: "Pobożność przedstawia cnotę postaci.\n\nPostępując pobożnie (zgodnie z [Concept( 'doctrines', 'doktrynami' )|E] swojej [Concept( 'faith', 'wiary' )|E]), zwiększamy pobożność postaci.\n\nPobożność można wykorzystać na różne kwestie religijne w zależności od [Concept( 'government_form', 'formy rządu' )|E], [Concept( 'doctrines', 'doktryn' )|E] itd.\n\nZa każdym razem, gdy postać zyskuje pobożność, postępuje ona również w kierunku następnego [Concept( 'piety_level', 'poziomu religijności' )|E]."
 game_concept_piety_experience: "Religijność"
 game_concept_piety_experience_desc: "Każdy punkt religijności, jaki otrzymuje dana postać, zwiększa jej postęp w kierunku następnego [Concept( 'piety_level', 'poziomu pobożności' )|E]. Uzyskanie punktów [Concept( 'piety', 'pobożności' )|E] powoduje zwiększenie religijności."
 game_concept_piety_level: "Poziom religijności"
 game_concept_piety_levels: "Poziom(y) religijności"
 game_concept_piety_level_desc: "$game_concept_piety_level$ określa, jak bardzo pobożna i wierna jest postać, a także jej pozycję wśród innych członków tej samej [Concept('faith', 'wiary')|E].\n\nZa każdym razem, gdy postać zyskuje [piety|El], postępuje ona również w kierunku następnego poziomu religijności.\n\nPoziomy religijności:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige: "Prestiż"
 game_concept_prestige_i: "@prestige_icon!"
 game_concept_prestige_desc: "$game_concept_prestige$ przedstawia sławę oraz pozycję społeczną postaci.\n\nPrestiż można wydać na różne doczesne sprawy w zależności od [Concept( 'government_form', 'formy rządu' )|E], [Concept( 'doctrines', 'doktryn' )|E] itd.\n\nZa każdym razem, gdy postać zyskuje prestiż, postępuje on również w kierunku następnego [Concept( 'prestige_level', 'poziomu sławy' )|E]."
 game_concept_prestige_experience: "Sława"
 game_concept_prestige_experience_desc: "Każdy punkt sławy, który zyska postać, zwiększa jej postęp w kierunku kolejnego [Concept( 'prestige_level', 'poziomu sławy' )|E]. Kiedy postać zdobywa [prestige|El], zyskuje również taką samą ilość sławy."
 game_concept_prestige_level: "Poziom sławy"
 game_concept_prestige_levels: "Poziomy sławy"
 game_concept_prestige_level_desc: "Poziom sławy postaci jest miarą jej ogólnej reputacji oraz tego, jak dobrze jest postrzegana przez wszystkich.\n\nZa każdym razem, gdy postać zyskuje [prestige|El], jest również bliższa osiągnięcia kolejnego poziomu sławy.\n\nPoziomy to:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast: "Głowa dynastii"
 game_concept_dynast_desc: "$game_concept_dynast$ jest głową całej [Concept( 'dynasty', 'dynastii' )|E] i wszystkich jej [Concept( 'houses', 'rodów' )|E]. Głowa dynastii ma dostęp do pewnych unikalnych działań z członkami dynastii, znanych jako [dynast_interactions|El]."
 game_concept_dynasty: "Dynastia"
 game_concept_dynasties: "Dynastie"
 game_concept_dynastic: "Dynastyczny"
 game_concept_dynasty_desc: "$game_concept_dynasty$ jest grupą [Concept( 'noble', 'szlachciców' )|E], potomków przodka [Concept( 'landed', 'z ziemią' )|E]; założyciela dynastii. Pierwotny [house|El] może dzielić się na nowe ([cadet_branches|El]), jednakże wszyscy nadal są członkami szerszej dynastii.\n\nKiedy twoja postać zginie, musisz mieć [Concept( 'player_heir', 'następcę postaci' )|E], albo gra się zakończy (aczkolwiek możesz wybrać innego władcę i kontynuować grę w tym samym świecie).\n\nPodobnie jak [prestige|El] w przypadku postaci, dynastie mają [Concept( 'dynasty_prestige', 'renomę' )|E]."
 game_concept_dynast_interaction: ""
 game_concept_dynast_interactions: ""
 game_concept_dynast_interaction_desc: ""
 game_concept_dynasty_prestige: "Renoma"
 game_concept_dynasty_prestige_i: "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc: "$game_concept_dynasty_prestige$ jest podobna do [Concept( 'prestige', 'prestiżu' )|E], ale korzystają z niej wszyscy członkowie [Concept( 'dynasty', 'dynastii' )|E].\n\nDynastia zyskuje renomę od wymienionych:\n$BULLET_WITH_TAB$ Liczby obecnie żyjących członków\n$BULLET_WITH_TAB$ Liczby [Concept( 'rulers', 'władców' )|E]\n$BULLET_WITH_TAB$ Liczby [Concept( 'spouses', 'małżonków' )|E] innych władców\nZauważ, że władca nie będzie zwiększał renomy, jeżeli będzie służył jakiemukolwiek [Concept( 'liege', 'seniorowi' )|E] z tej samej dynastii.\n\nTak samo, jak prestiż, renoma liczy się przy zwiększaniu [Concept( 'dynasty_prestige_level', 'poziomu splendoru' )|E].\n\n$game_concept_dynasty_prestige$ może być wykorzystana przez [Concept( 'dynast', 'głowę dynastii' )|E] w celu odblokowania dziedzictw i wpływania na członków dynastii na różne sposoby.\n\n#weak Dynastia, która jest obecna wzdłuż i wszerz między różnymi [Concept( 'realms', 'państwami' )|E] będzie generować więcej renomy niż dynastia, która jest skoncentrowana w jednym państwie.#!"
 game_concept_dynasty_prestige_level: "Poziom splendoru"
 game_concept_dynasty_prestige_level_desc: "Poziom splendoru jest miarą sławy [Concept('dynasty', 'dynastii')|E]. Postęp w poziomie następuje za każdym razem, gdy dynastia zyskuje [Concept('dynasty_prestige', 'renomę')|E]. Postacie podczas narodzin otrzymują początkową wartość [Concept('prestige', 'prestiżu')|E] w zależności od ich poziomu splendoru. Podobnie [spouses|El] otrzymują trochę prestiżu od innych dynastii, kiedy się [Concept('marry', 'pobierają')|E].\n\nPoziomy splendoru:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house: "Ród"
 game_concept_houses: "Rody"
 game_concept_house_desc: "$game_concept_house$ jest gałęzią większego drzewa genealogicznego [Concept( 'dynasty', 'dynastii' )|E]. Rody tworzone są przez [Concept( 'rulers', 'władców' )|E], którzy nie chcą już dłużej odpowiadać przed swoją obecną [Concept( 'house_head', 'głową rodu' )|E] i wolą zostać głową nowego rodu.\n\nMimo, że rody mają własne nazwy i herby, nadal mają wspólną [Concept( 'dynasty_prestige', 'renomę' )|E], a inni członkowie dynastii nadal mogą zostać twoimi [Concept( 'player_heir', 'następcami' )|E]."
 game_concept_house_head: "Głowa rodu"
 game_concept_house_heads: "Głowy rodów"
 game_concept_house_head_head: "Głowa"
 game_concept_house_head_desc: "Każdy [house|El] w obrębie [Concept( 'dynasty', 'dynastii' )|E] ma głowę rodu, która ma władzę nad resztą jego członków.\n\nW szczególności, głowa rodu może legitymizować [bastards|El], wzywać członków rodu do [Concept( 'war', 'wojny' )|E] i żądać nawrócenia członków posiadających [Concept( 'landed', 'ziemię' )|E]. Głowa rodu otrzymuje również [Concept( 'weak_hook', 'słabego haka' )|E] na wszystkich członków swojego rodu, którzy urodzili się w czasie jej rządów."
 game_concept_denounce: "Potępienie"
 game_concept_denouncement: "Publiczne potępienie"
 game_concept_denounce_desc: "[dynast|E] może potępić członka swojej [Concept( 'dynasty', 'dynastii' )|E] kosztem [Concept( 'dynasty_prestige', 'renomy' )|E].\n\nKażdy członek tej samej dynastii (w tym sama głowa dynastii) zyskają [imprisonment_reason|El] potępionego członka."
 game_concept_hook: "Hak"
 game_concept_hooks: "Haki"
 game_concept_hooked: ""
 game_concept_hook_desc: "$game_concept_hook$ to ogólny termin określający relacje między postaciami, w których jedna może skłonić drugą do wykonania swojej woli.\n\nIstnieją dwa typy, [weak_hooks|El] i [strong_hooks|El], które można zdobyć na różne sposoby.\n\n$game_concept_hooks$ mogą być używane do forsowania wielu działań, na przykład do propozycji [Concept( 'marriage', 'mariażu' )|E] lub zmiany [Concept( 'feudal_contract', 'kontraktu feudalnego' )|E].\n\n"
 game_concept_weak_hook: "Słaby hak"
 game_concept_weak_hooks: "Słabe haki"
 game_concept_weak_hook_desc: ""
 game_concept_strong_hook: "Mocny hak"
 game_concept_strong_hooks: "Mocne haki"
 game_concept_strong_hook_desc: ""
 game_concept_favor: "Przysługa"
 game_concept_favors: "Przysługi"
 game_concept_favor_desc: ""
 game_concept_blackmail: "Szantaż"
 game_concept_blackmailed: "Szantażowany"
 game_concept_blackmailing: "Szantażować"
 game_concept_blackmail_desc: ""
 game_concept_manipulation: "Manipulacja"
 game_concept_manipulation_desc: ""
 game_concept_soldier: "Żołnierz"
 game_concept_soldiers: "Żołnierze"
 game_concept_soldier_i: "@soldier_icon!"
 game_concept_soldiers_desc: "Żołnierzami określa się zbiór ludzi tworzących [regiments|El] lub [armies|El], niezależnie od tego, czy są [Concept( 'levies', 'poborowymi' )|E], czy [Concept( 'men_at_arms', 'zbrojnymi' )|E].\n\nPosiadanie jak największej liczby żołnierzy pomaga wygrywać [battles|El] i [sieges|El]."
 game_concept_health: "Zdrowie"
 game_concept_health_desc: "$game_concept_health$ jest wyznacznikiem radzenia sobie postaci z [Concept( 'illnesses', 'chorobami' )|E] oraz starością."
 game_concept_character_death: "Śmierć postaci"
 game_concept_character_death_death: "Śmierć"
 game_concept_character_death_dying: ""
 game_concept_character_death_die: ""
 game_concept_character_death_dies: ""
 game_concept_character_death_desc: ""
 game_concept_fertility: "Płodność"
 game_concept_fertility_desc: "$game_concept_fertility$ jest wyznacznikiem możliwości spłodzenia przez daną postać dzieci."
 game_concept_life_expectancy: "Oczekiwana długość życia"
 game_concept_life_expectancy_desc: "Jest to spodziewana długość życia postaci przed śmiercią z przyczyn naturalnych.\n\nPostacie z długą oczekiwaną długością życia starzeją się wolniej oraz są wstanie dłużej płodzić potomstwo."
 game_concept_betrothal: "Zaręczyny"
 game_concept_betrothals: "Zaręczyny"
 game_concept_betrothed: "Zaręczeni"
 game_concept_betrothal_desc: "$game_concept_betrothal$ to obietnica przyszłego [Concept( 'marriage', 'małżeństwa' )|E], którą można złożyć, gdy którakolwiek ze stron nie jest jeszcze [Concept( 'adult', 'osobą dorosłą' )|E].\n\nZaręczyny mogą gwarantować [Concept( 'alliances', 'sojusze' )], podobnie jak małżeństwa, jednakże mogą zostać bardzo łatwo zerwane. Wraz z uzyskaniem dorosłości, możliwe jest przekształcenie zaręczyn w prawdziwe małżeństwo. "
