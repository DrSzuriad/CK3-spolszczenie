 game_concept_men_at_arms: "Zbrojni"
 game_concept_men_at_arms_desc: "$game_concept_men_at_arms$ to wyszkoleni [soldiers|El] lepsi od [Concept('levies','poborowych')|E].\n\nGracz ma bezpośrednią kontrolę nad składem i liczebnością swoich [Concept('regiments','pułków')|E] zbrojnych.\n\nRóżne jednostki zbrojnych są dostosowane lub nieodpowiednie na określony [terrain|El]. Każdy typ zbrojnych również [Concept('counters','kontruje')|E] inny."
 game_concept_skirmishers: "Harcownicy"
 game_concept_skirmisher: "Harcownik"
 game_concept_skirmishers_desc: "Harcownicy to lekko uzbrojeni [men_at_arms|El], wyszkoleni w nękaniu wroga.\n\nChociaż każdy rodzaj harcowników jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'heavy_infantry', 'ciężką piechotę' )|E], jednakże są wrażliwi na [Concept( 'archers', 'łuczników' )|E]."
 game_concept_archers: "Łucznicy"
 game_concept_archer: "Łucznicy"
 game_concept_archers_desc: "Łucznicy to [men_at_arms|El], którzy walczą pieszo, używając broni dystansowej.\n\nChociaż każdy rodzaj łuczników jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'skirmishers', 'harcowników' )|E], jednakże są wrażliwi na [Concept( 'heavy_cavalry', 'ciężką' )|E] i [Concept( 'light_cavalry', 'lekką kawalerię' )|E]."
 game_concept_light_cavalry: "Lekka kawaleria"
 game_concept_light_cavalry_desc: "Lekka kawaleria to konni [men_at_arms|El], którzy przodują w zwiadzie i ściganiu wroga.\n\nChociaż każdy rodzaj lekkiej kawalerii jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'archers', 'łuczników' )|E], jednakże są wrażliwi na [Concept( 'spearmen', 'włóczników' )|E].\n\nPonadto lekka kawaleria jest zazwyczaj silna na płaskim [Concept( 'terrain', 'terenie' )|E].\n\nW porównaniu z [Concept( 'heavy_cavalry', 'ciężką kawalerią' )|E], zazwyczaj lepiej radzą sobie w [Concept( 'pursuit', 'pościgu' )|E] i [Concept( 'screen', 'osłonie' )|E]."
 game_concept_heavy_cavalry: "Ciężka kawaleria"
 game_concept_heavy_cavalry_desc: "Ciężka kawaleria to konni, ciężko opancerzeni [men_at_arms|El]\n\nChociaż każdy rodzaj ciężkiej kawalerii jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'archers', 'łuczników' )|E], jednakże są wrażliwi na [Concept( 'spearmen', 'włóczników' )|E].\n\nPonadto ciężka kawaleria jest zazwyczaj silna na płaskim [Concept( 'terrain', 'terenie' )|E].\n\nW porównaniu z [Concept( 'light_cavalry', 'lekką kawalerią' )|E], zazwyczaj lepiej radzą sobie w zadawaniu [Concept( 'damage', 'obrażeń' )|E] i [Concept( 'toughness', 'wytrzymałości' )|E]."
 game_concept_spearmen: "Włócznicy"
 game_concept_spearmen_desc: "Włócznicy to [men_at_arms|El], którzy walczą pieszo, używając różnych broni drzewcowych.\n\nChociaż każdy rodzaj włóczników jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'heavy_cavalry', 'ciężką' )|E] i [Concept( 'light_cavalry', 'lekką kawalerię' )|E], jednakże są wrażliwi na [Concept( 'heavy_infantry', 'ciężką piechotę' )|E]..\n\nPonadto włócznicy są zazwyczaj silni na pagórkowatym i górzystym [Concept( 'culture', 'kultura' )|E]."
 game_concept_heavy_infantry: "Ciężka piechota"
 game_concept_heavy_infantry_desc: "Ciężka piechota to walczący pieszo [men_at_arms|El], wyposażeni w ciężkie pancerze i broń.\n\nChociaż każdy rodzaj ciężkiej piechoty jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'spearmen', 'włóczników' )|E], jednakże są wrażliwi na [Concept( 'skirmishers', 'harcowników' )|E]."
 game_concept_special_troops: "Oddziały specjalne"
 game_concept_special_troops_desc: ""
 game_concept_line: "Linia"
 game_concept_line_of_succession: "Linia sukcesji"
 game_concept_line_of_succession_desc: "Linia sukcesji to kolejność w jakiej postacie mogą dziedziczyć określone [titles|El], co jest determinowane przez [Concept( 'succession_law', 'prawo sukcesji' )|E]."
 game_concept_counter: "Kontra"
 game_concept_counters: ""
 game_concept_men_at_arms_counter: "Kontra zbrojnych"
 game_concept_men_at_arms_counter_desc: "Większość [Concept( 'men_at_arms', 'zbrojnych' )|E] jest w stanie skontrować inny typ zbrojnych.\n\nKiedy [regiment|El] zostanie skontrowany, jego efektywność podczas [battles|El] jest obniżony. Im większą przewagę liczebną ma kontra pułku, tym dotkliwsza jest kara."
