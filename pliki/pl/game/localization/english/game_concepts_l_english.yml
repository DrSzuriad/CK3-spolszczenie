 game_concept_taxation: "Opodatkowanie"
 game_concept_taxes_desc: "$game_concept_taxes$ są najważniejszym miesięcznym źródłem dochodu [Concept( 'gold', 'złota' )|E] dla [Concept( 'ruler', 'władcy' )|E].\n\nKażda posiadłość odprowadza comiesięczne [domain_taxes|El] dla swojego władcy. Dodatkowo większość [Concept( 'vassals', 'wasali' )|E] ma [Concept( 'obligation', 'zobowiązania' )|E] do spłacenia części z zebranych podatków swojemu [Concept( 'liege', 'seniorowi' )|E] w postaci [Concept( 'liege_taxes', 'podatku dla seniora' )|E]."
 game_concept_dread: "Postrach"
 game_concept_dreadful: "Straszny"
 game_concept_dreaded: "Budzący postrach"
 game_concept_dread_desc: "$game_concept_dread$ jest miarą tego, jak bardzo [ruler|El] budzi lęk.\n\nWładcy zwiększają postrach, popełniając brutalne i potworne czyny, takie jak tortury i egzekucje [Concept( 'prisoners', 'więźniów' )|E].\n\nPostrach sprawia, że ​​można grać jako [tyrant|El], powodując, że niesforni [vassals|El] mogą zostać [Concept( 'intimidated', 'zastraszeni' )|E] lub [Concept( 'cowed', 'przerażeni' )|E], dzięki czemu nie będą mogli się tobie przeciwstawiać.\n\nPostrach postaci może wynosić od 0 do 100. Z czasem postrach będzie przeradzał się we wrodzony postrach, który jest definiowany przez [Concept( 'personality_traits', 'cechy charakteru' )|E].\n\n#high Budzący postrach [ruler|El] uzyskuje następujące korzyści:#!\n$BULLET_WITH_TAB$[vassals|E] są zniechęceni, aby dołączyć do [Concept( 'factions', 'frakcji' )|E]\n$BULLET_WITH_TAB$[vassals|E] są zniechęceni [Concept( 'scheming', 'spiskowaniem' )|E]\n$BULLET_WITH_TAB$[vassals|E] zwiększają akceptację #weak (np. dla odebrania tytułu)#!\n$BULLET_WITH_TAB$[Concept( 'offer_vassalization', 'Zaoferowanie wasalizacji' )|E] ma większą akceptację\n$BULLET_WITH_TAB$[electors|E] chętniej głosują, tak samo, jak ty\n$BULLET_WITH_TAB$Wasale raczej nie będą się sprzeciwiać zmianie [Concept( 'law', 'prawa' )|E]\n\n#weak Zauważ, że odważni i śmiali [vassals|El] są mniej podatni na postrach!#!"
 game_concept_truce: "Rozejm"
 game_concept_truces: "Rozejmy"
 game_concept_truce_desc: "Każda [war|El] kończy się rozejmem; okresem, kiedy agresor nie może wypowiedzieć ponownie wojny przeciwko temu samemu [Concept( 'ruler', 'władcy' )|E] (obrońca nie jest zobowiązany do przestrzegania rozejmu).\n\nRozejm może zostać złamany, ale zostaną nałożone dotkliwe kary."
 game_concept_government: "Rząd"
 game_concept_governments: "Rządy"
 game_concept_government_form: "Forma rządu"
 game_concept_government_forms: "Forma rządów"
 game_concept_government_desc: "$game_concept_government_form$ [Concept( 'ruler', 'władcy' )|E] określa do jakich [Concept( 'laws', 'praw' )|E] ma on dostęp, a także jakie ma [Concept( 'obligations', 'zobowiązania' )|E] względem swojego [Concept( 'liege', 'seniora' )|E], jeżeli nie jest niezależny.\n\nWyróżnia się następujące formy rządów: [Concept( 'feudal', 'feudalizm' )|E], [Concept( 'tribal', 'plemię' )|E], [Concept( 'clan', 'klan' )|E], [Concept( 'theocracy', 'teokracja' )|E] i [Concept( 'republic', 'republika' )|E]."
 game_concept_feudal: "Feudalny"
 game_concept_feudal_government: "Rząd feudalny"
 game_concept_feudalism: "Feudalizm"
 game_concept_feudal_desc: "Zgodnie z feudalną [Concept( 'government_form', 'formą rządów' )|E], [Concept( 'liege', 'senior' )|E] daje swoim [Concept( 'vassals', 'wasalom' )|E] [Concept( 'land', 'ziemię' )|E] w zamian za [Concept( 'levies', 'poborowych' )|E] i [Concept( 'taxes', 'podatki' )|E], co jest regulowane przez indywidualne [Concept( 'feudal_contracts', 'kontrakty feudalne' )|E] między wasalem a seniorem."
