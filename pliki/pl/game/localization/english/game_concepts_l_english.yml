 game_concept_terrain: "Teren"
 game_concept_terrain_desc: "Każda [barony|El] ma specyficzne ukształtowanie terenu, które determinuje m. in. [supply|El], prędkość poruszania się [Concept( 'armies', 'armii' )|E], skuteczność różnych typów [Concept( 'regiments', 'pułkow' )|E] [Concept( 'men_at_arms', 'zbrojnych' )|E] w [Concept( 'battle', 'bitwie' )|E] oraz możliwość wzniesienia określonego rodzaju [Concept( 'buildings', 'budowli' )|E].\n\nWiele [Concept( 'commander_traits', 'cech dowódcy' )|E] również zależy od ukształtowania terenu."
 game_concept_independent_ruler: "Niezależny władca"
 game_concept_independent_ruler_desc: "Niezależni [rulers|El] nie mają [Concept( 'liege', 'seniora' )|E] i dzięki temu cechują się większą swobodą działania (np. w ogłaszaniu [Concept( 'wars', 'wojen' )|E]).\n\nJednakże w przeciwieństwie do [Concept( 'vassals', 'wasali' )|E], niezależni władcy mogą być bezpośrednio atakowani przez innych [Concept( 'rulers', 'władców' )|E]."
 game_concept_independent: "Niezależny"
 game_concept_unlanded: "Bez ziemi"
 game_concept_unlanded_desc: "Postacie bez ziemi, które nie mają posiadłości w swojej [Concept( 'domain', 'domenie' )|E], teoretycznie nadal mogą zostać [Concept( 'rulers', 'władcami' )|E]. Na przykład tak jak w przypadku [Concept( 'heads_of_faith', 'głowy wiary' )|E] lub wielkiego mistrza [Concept( 'holy_orders', 'zakonu świętego' )|E]."
 game_concept_landed: "Z ziemią"
 game_concept_land: "Ziemia"
 game_concept_landed_desc: "Postać posiadająca ziemię to [ruler|El], który ma [holdings|El].  Nie dotyczy do jednak [Concept( 'theocracies', 'teokracji' )|El] oraz [Concept( 'republics', 'republik' )|E], gdzie [Concept( 'commoners', 'plebejusze' )|E] wraz z uzyskaniem ziemi automatycznie stają się [Concept( 'nobles', 'szlachcicami' )|E], którzy zakładają nową [Concept( 'dynasty', 'dynastię' )|E]"
 game_concept_head_of_faith: "Głowa wiary"
 game_concept_heads_of_faith: "Głowy wiary"
 game_concept_head_of_faith_desc: ""
 game_concept_spiritual_head_of_faith: "Duchowa głowa wiary"
 game_concept_head_of_faith_spiritual: "Duchowa"
 game_concept_spiritual_head_of_faith_desc: ""
 game_concept_temporal_head_of_faith: "Świecka głowa wiary"
 game_concept_head_of_faith_temporal: "Świecka"
 game_concept_temporal_head_of_faith_desc: ""
 game_concept_routed_soldiers: "Uciekinierzy"
 game_concept_routed_soldiers_desc: "W każdej [Concept( 'battle', 'bitwie' )|E], większość [Concept( 'casualties', 'ofiar' )|E] to w rzeczywistości uciekinierzy, a nie zabici bądź ciężko ranni. W przeciwieństwie do [Concept( 'dead_soldiers', 'zabitych żołnierzy' )|E], ci [soldiers|El] przeżyją kolejny dzień i powrócą do [Concept( 'army', 'armii' )|E] po zakończeniu bitwy. Nadal jednak mogą zostać pokonani w pościgu, który ma miejsce po zakończeniu bitwy, nawet jeśli $game_concept_army|l$ dobrowolnie się [Concept( 'retreats', 'wycofa' )|E]."
 game_concept_dead_soldiers: "Ofiary śmiertelne"
 game_concept_dead_soldiers_desc: "Podczas [Concept( 'battle', 'bitwy' )|E] wielu (ale zwykle nie większość) [Concept( 'soldiers', 'żołnierzy' )|E] zostaje zabitych lub ciężko rannych, co oznacza, że ich powrót do walki jest niemożliwy. Są to stałe [Concept( 'casualties', 'ofiary' )|E], do których nie zalicza się [Concept( 'routed_soldiers', 'uciekinierów' )|E]."
 game_concept_claims: "Roszczenia"
 game_concept_claim: "Roszczenie"
 game_concept_claimed: "Roszczono"
 game_concept_claim_desc: "$game_concept_claim$ do [Concept( 'title', 'tytułu' )|E] reprezentuje prawo do jego posiadania i przyznaje [casus_belli|El] do jego zdobycia poprzez [Concept( 'war', 'wojnę' )|E]. Roszczenia zapewniają również uzasadniony powód, aby [Concept( 'revoke', 'odebrać' )|E] [title|El] [Concept( 'vassal', 'wasalowi' )|E], który jest jego [Concept( 'holder', 'właścicielem' )|E].\n\nGdy [ruler|El] straci kontrolę nad tytułem na rzecz kogoś innego, z reguły zyska do niego roszczenie. Roszczenie można także [Concept( 'fabricate_claim_short', 'sfabrykować' )|E].\n\nPonadto, każde dziecko władcy (nawet [bastards|El]) mają [implicit_claims|El] na wszystkich [Concept( 'titles', 'tytułach' )|E], które posiada władca. Jeżeli nie odziedziczą tytułów po jego śmierci, [implicit_claims|l] zamienią się w [pressed_claims|El], a ich potomkowie będą mogli je odziedziczyć jako [unpressed_claims|El]."
 game_concept_pressed_claim: "Wysunięte roszczenie"
 game_concept_pressed_claims: "Wysunięte roszczenia"
 game_concept_pressed_claim_i: "@pressed_claim!"
 game_concept_pressed: "Wysunięte"
 game_concept_pressed_claim_desc: "$game_concept_pressed$ [claims|El] są uważane za prawomocne i podlegają dziedziczeniu przez dzieci [Concept( 'claimant', 'pretendenta' )|E] jako [Concept( 'unpressed_claims', 'roszczenia niewysunięte' )|E]."
 game_concept_unpressed_claim: "Niewysunięte roszczenie"
 game_concept_unpressed_claims: "Niewysunięte roszczenia"
 game_concept_unpressed_claim_i: "@unpressed_claim!"
 game_concept_unpressed: "Niewysunięte"
 game_concept_unpressed_claim_desc: "$game_concept_unpressed$ [claims|El] mają słabą moc prawną i nie podlegają dziedziczeniu przez dzieci [Concept( 'claimant', 'pretendenta' )|E].\n\nJednakże niewysunięte roszczenia zmieniają swój charakter na [Concept( 'pressed', 'wysunięte' )|E], jeżeli zostaną użyte jako [casus_belli|El] do wypowiedzenia [Concept( 'war', 'wojny' )|E] — nawet jeśli wojna zakończy się [Concept( 'white_peace', 'białym pokojem' )|E]."
 game_concept_implicit_claim: "Domniemane roszczenie"
 game_concept_implicit_claims: "Domniemane roszczenia"
 game_concept_implicit_claim_i: "@implicit_claim!"
 game_concept_implicit_claim_desc: "Domniemane roszczenia to [claims|El], które są przyznawane [Concept( 'eligible_children', 'prawowitym dzieciom' )|E] do wszystkich [Concept( 'titles', 'tytułów' )|E] posiadanych przez ich rodziców. Jeżeli rodzic straci [title|El], domniemane roszczenia dziecka zostaną usunięte."
 game_concept_claimant: "Pretendent"
 game_concept_claimants: "Pretendenci"
 game_concept_claimant_desc: "Pretendent jest postacią posiadającą co najmniej jedno [claim|El] do [titles|El]. [ruler|E] roszczący sobie prawo może użyć [casus_belli|El], aby wypowiedzieć [wars|El].\n\nCasus belli może być również użyte w celu wysunięcia roszczenia względem [Concept('vassals', 'wasali' )|E], ale także wobec postaci [Concept( 'unlanded', 'nieposiadających ziemi' )|E] w twoim [Concept( 'realm', 'państwie' )|E].\n\nPretendenci mogą ponadto przewodzić [Concept( 'factions', 'frakcjom' )|E] — nawet jeśli nie mieszkają w twoim państwie."
 game_concept_renounce: "Zrzec się"
 game_concept_renounced: ""
 game_concept_renounce_desc: "[Concept( 'prisoners', 'Więźniowie' )|E] mogą zostać zwolnieni w zamian za zrzeczenie się wszystkich roszczeń do [Concept( 'titles', 'tytułów' )|E] w twoim [Concept( 'realm', 'państwie' )|E].\n\nJednakże dzieci obecnego [Concept( 'holder', 'właściciela' )|E] tytułów nie mogą stracić swoich roszczeń, dopóki on żyje."
 game_concept_court: "Dwór"
 game_concept_courts: "Dwory"
 game_concept_court_desc: "Każdy [ruler|El] ma dwór, w ramach którego można wyróżnić postacie [Concept( 'unlanded', 'nieposiadające ziemi' )|E], służące swojemu [Concept( 'liege', 'seniorowi' )|E].\n\nNajczęściej tymi postaciami są [Concept( 'courtiers', 'dworzanie' )|E], będący rodziną władcy oraz mieszanka niepowiązanych ze sobą, jednakże potencjalnie przydatnych [Concept( 'nobles', 'szlachciców' )|E] oraz innych zwykłych ludzi."
 game_concept_courtier: "Dworzanin"
 game_concept_courtiers: "Dworzanie"
 game_concept_courtier_desc: "$game_concept_courtier$ to postać [Concept( 'unlanded', 'nieposiadająca ziemi' )|E] służąca [Concept( 'ruler', 'władcy' )|E] na jego [Concept( 'court', 'dworze' )|E].\n\nDworzanie mogą:\n$BULLET_WITH_TAB$Służyć jako [councillors|El]\n$BULLET_WITH_TAB$Służyć w armii jako [commanders|El] lub [knights|El]\n$BULLET_WITH_TAB$Zostać [Concept( 'vassal', 'wasalem' )|E] swojego władcy, jeżeli dostaną [title|El]\n$BULLET_WITH_TAB$Pozwolić władcy, aby dochodził ich [Concept( 'claims', 'roszczeń' )|E] w [Concept( 'war', 'wojnie' )|E]"
 game_concept_guest: "Gość"
 game_concept_guests: "Goście"
 game_concept_guest_desc: "Czasem na [Concept( 'court', 'dworze' )|E] pojawiają się [wanderers|El] i zostają gośćmi. Przebywają na nim tylko przez pewien czas, ale mogą zostać zrekrutowani przez [Concept( 'ruler', 'władcę' )|E] na stałe jako [courtiers|El]."
 game_concept_wanderer: "Wędrowiec"
 game_concept_wanderers: "Wędrowcy"
 game_concept_wanderer_desc: "Postacie, które nie należą do jakiegokolwiek [Concept( 'court', 'dworu' )|E] lub nie posiadają [Concept( 'titles', 'tytułów' )|E] określane są mianem wędrowców. Stale podróżują po świecie i odwiedzają dwory w charakterze [Concept( 'guests', 'gości' )|E]. Wędrowcy mogą stać się [Concept( 'mercenary', 'najemnikami' )|E], kapitanami, przywódcami [Concept( 'holy_orders', 'zakonów świętych' )|E], [Concept( 'clergy', 'duchownymi' )|E] lub właścicielami [Concept( 'city', 'miast' )|E]."
 game_concept_host: "Gospodarz"
 game_concept_host_desc: ""
 game_concept_noble: "Szlachta"
