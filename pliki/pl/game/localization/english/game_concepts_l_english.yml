 game_concept_county_development: "Rozwój"
 game_concept_development: "Rozwój"
 game_concept_county_development_desc: "$game_concept_county_development$ jest miarą postępu lokalnej infrastruktury i technologii w [Concept( 'county', 'hrabstwie' )|El].\n\nWyższy rozwój zapewnia więcej [Concept( 'levies', 'poborowych' )|El], [Concept( 'taxes', 'podatków' )|El] oraz zwiększa [supply_limit|El] w hrabstwie."
 game_concept_county_development_growth: "Przyrost rozwoju"
 game_concept_development_growth: "Przyrost rozwoju"
 game_concept_county_development_growth_desc: "$game_concept_county_development_growth$ wskazuje, jak daleko [county|El] jest do następnego poziomu [Concept('development', 'rozwoju')|E].\n\nGdy przyrost rozwoju dojdzie do 100, rozwój zwiększy się o 1."
 game_concept_existing_development: "Obecny rozwój"
 game_concept_existing_development_desc: ""
 game_concept_county_control: "Kontrola hrabstwa"
 game_concept_control: "Kontrola"
 game_concept_control_desc: "$game_concept_control$ jest miarą ucisku władcy na mieszkańcach [Concept( 'county', 'hrabstwa' )|E]. Jest to szczególnie ważne podczas zbierania [Concept( 'taxes', 'podatków' )|E] z [holdings|El].\n\nGdy hrabstwo zmienia właściciela w wyniku [Concept( 'war', 'wojny' )|El], kontrola drastycznie maleje, co jest dobrym powodem, aby zwasalizować obecnego [Concept( 'holder', 'właściciela' )|E] (jeśli pozwala [casus_belli|El]). Kontrola hrabstwa może być również osłabiana przez [sieges|El] oraz [Concept( 'peasant_faction', 'powstania chłopskie' )|E].\n\nNiska kontrola może prowadzić do [Concept( 'county_corruption', 'korupcji hrabstwa' )|El]. Podstawowym sposobem zwiększania kontroli jest przydzielenie [Concept( 'councillor_task', 'zadania radnego' )|E] swojemu [Concept( 'marshal', 'marszałkowi' )|E]."
 game_concept_absolute_control: "Kontrola absolutna"
