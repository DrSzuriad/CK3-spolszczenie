 game_concept_prisoner: "Więzień"
 game_concept_prisoners: "Więźniowie"
 game_concept_jailor: "Dozorca"
 game_concept_prison_desc: "[rulers] mogą przetrzymywać inne postacie jako więźniów zarówno w [Concept( 'dungeon', 'lochu' )|E], jak i zwykłym [Concept( 'house_arrest', 'areszcie domowym' )|E]. Postacie ryzykują bycie wtrąconymi do więzienia podczas [Concept( 'battle', 'bitwy' )|E] lub pod koniec [Concept( 'siege', 'oblężenia' )|E]. \n\nWładcy mogą również aresztować każdego w swoim [Concept( 'realm', 'państwie' )|E]. Takie działania spostrzegane są jako [Concept( 'tyrannical', 'tyrańskie' )|E], chyba że postać popełniła [Concept( 'crime', 'przestępstwo' )|E]\n\nWięźniowie znajdują się na twojej łasce i mogą zostać [Concept( 'executed', 'straceni' )|E], [Concept( 'tortured', 'torturowani' )|E], wykupieni albo po prostu uwolnieni."
 game_concept_dungeon: "Loch"
 game_concept_dungeon_desc: ""
 game_concept_house_arrest: "Areszt domowy"
 game_concept_house_arrest_desc: ""
 game_concept_tyranny: "Tyrania"
 game_concept_tyrant: "Tyran"
 game_concept_tyrannical: "Tyrański"
 game_concept_tyranny_desc: "Niektóre działania [Concept( 'ruler', 'władcy' )] są uważane za tyrańskie - wbrew prawu lub [Concept( 'doctrine', 'doktryny' )|E] religijnej. Na przykład [Concept( 'imprisoning', 'uwięzienie' )] lub [Concept( 'revoke', 'odebranie' )|E] [Concept( 'titles', 'tytułów' )|E] komuś, kto nie popełnił [Concept( 'crime', 'przestępstwa' )|E], jest uważane za przejaw tyranii.\n\nTyrania działa jako ogólny modyfikator [Concept( 'opinion', 'opinii' )|E] dla wszystkich postaci w [Concept( 'realm', 'państwie' )|E]."
 game_concept_execute: "Strać"
 game_concept_executed: "Stracony"
 game_concept_executing: "Egzekucja"
 game_concept_execution: "Egzekucja"
 game_concept_executions: "Egzekucje"
 game_concept_execute_desc: "[Concept( 'imprisoned', 'Uwięzione' )|E] postacie mogą zostać stracone. Jest to uważane za [Concept( 'tyrannical', 'tyrańskie' )|E], chyba że więzień ma [Concept( 'execute_reason', 'powód do bycia straconym' )|E].\n\nEgzekucje zwiększają twój [Concept( 'dread', 'postrach' )|E] i nie są dobrze odbierane przez [Concept( 'close_family', 'bliską rodzinę' )|E] straconej postaci."
 game_concept_torture: "Torturuj"
 game_concept_tortured: "Torturowany"
 game_concept_torturing: "Torturowanie"
 game_concept_torture_desc: ""
 game_concept_banish: "Wygnaj"
 game_concept_banished: "Wygnany"
 game_concept_banishment: "Wygnanie"
 game_concept_banishment_desc: "[Concept( 'imprisoned', 'Uwięzione' )|E] postacie mogą być wygnane z [Concept( 'realm', 'państwa' )|E], co jest prawdopodobnie najsurowszą formą kary. Wygnani władcy [Concept( 'landed', 'ziemscy' )|E] zostają zdetronizowani, a wygnanym [Concept( 'courtiers', 'dworzanom' )|E] zostają przejęte majątki.\n\nWygnanie bez powodu (np. jakiegoś ciężkiego [Concept( 'crime', 'przestępstwa' )|E]) jest uważane za przejaw skrajnej [Concept( 'tyrannical', 'tyranii' )|E]."
