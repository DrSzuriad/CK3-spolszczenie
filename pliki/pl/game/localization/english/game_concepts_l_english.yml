 game_concept_diplomacy_i: "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill: "Umiejętność dyplomacji"
 game_concept_diplomacy_skill_desc: "$game_concept_diplomacy$ jest [Concept( 'skill', 'umiejętnością' )|E] przedstawiającą zdolność postaci do urzekania, negocjowania oraz przekonywania.\n\nDyplomacja bezpośrednio oddziałuje na [Concept( 'opinions', 'opinię' )|E] innych postaci o tobie. Jest także wykorzystywana do dodatkowych [Concept( 'schemes', 'spisków' )|E] dyplomatycznych.\n\nOdpowiadający jej [Concept( 'lifestyle', 'styl życia' )|E] to [Concept( 'diplomacy_lifestyle', 'ścieżka dyplomacji' )|E]."
 game_concept_martial: "Walka"
 game_concept_martial_i: "@skill_martial_icon!"
 game_concept_martial_skill: "Umiejętność walki"
 game_concept_martial_skill_desc: "[skill|E] walki określa, jak dobra jest postać w prowadzeniu [Concept( 'war', 'wojny' )|E] i dowodzeniu [Concept( 'armies', 'armii' )|E] w [Concept( 'battle', 'bitwie' )|E].\n\nWysoka umiejętność walki jest ważna dla [Concept( 'army_commanders', 'dowódców armii' )|E], ponieważ zwiększa ich [Concept( 'advantage', 'przewagę' )|E] w [Concept( 'battles', 'bitwach' )|E].\n\nOdpowiadający jej [Concept( 'lifestyle', 'styl życia' )|E] to [Concept( 'martial_lifestyle', 'ścieżka walki' )|E]."
 game_concept_stewardship: "Zarządzanie"
 game_concept_stewardship_i: "@skill_stewardship_icon!"
 game_concept_stewardship_skill: "Umiejętność zarządzania"
 game_concept_stewardship_skill_desc: "$game_concept_stewardship$ jest [Concept( 'skill', 'umiejętnością' )|E] pomagającą [Concept( 'rulers', 'władcy' )|E] w gospodarowaniu [Concept( 'domain', 'domeną' )|E]. Bezpośrednio zwiększa [taxation|El], przez co jest bardzo użyteczną umiejętnością dla wszystkich władców.\n\nOdpowiadający mu [lifestyle|El] to [stewardship_lifestyle|El]. Każde [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] punktów umiejętności zarządzania, podnosi [domain_limit|El] o 1."
 game_concept_intrigue: "Intryga"
 game_concept_intrigue_i: "@skill_intrigue_icon!"
 game_concept_intrigue_skill: "Umiejętność intrygi"
 game_concept_intrigue_skill_desc: "$game_concept_intrigue$ jest [Concept( 'skill', 'umiejętnością' )|E] określającą zdolność postaci do manipulacji oraz rozumienia innych postaci, a także tworzenia złożonych spisków.\n\nJest głównie wykorzystywana zarówno do knucia [Concept( 'schemes', 'spisków' )|E], jak i obrony przed nimi.\n\nOdpowiadający jej [lifestyle|El] to [intrigue_lifestyle|El]."
 game_concept_learning: "Nauka"
 game_concept_learning_i: "@skill_learning_icon!"
 game_concept_learning_skill: "Umiejętność nauki"
 game_concept_learning_skill_desc: "$game_concept_learning$ jest [Concept( 'skill', 'umiejętnością' )|E] wymierzającą wiedzę oraz zdolność wiedzę postaci. Umiejętność nauki [Concept( 'ruler', 'władcy' )|E] wpływa na koszt zwiększenia [Concept( 'crown_authority', 'władzy koronnej' )|E], a także daje miesięczną kwotę [Concept( 'piety', 'pobożności' )|E].\n\nOd postaci z dobrą nauką można oczekiwać, że będą mieć rozległą wiedzę o wszystkich doczesnych naukowych sprawach, włączając w to teologię, filozofię, język i matematykę.\n\nOdpowiadający jej [Concept( 'lifestyle', 'styl życia' )|E] to [Concept( 'learning_lifestyle', 'ścieżka nauki' )|E]."
