 game_concept_illnesses: ""
 game_concept_diseases: ""
 game_concept_illness_desc: "Choroby są przykładem negatywnych [Concept( 'traits', 'cech' )|E], które skutkują pogorszeniem stanu [Concept( 'health', 'zdrowia' )|E] postaci. Cechy odzwierciedlające choroby mają różny czas trwania i znacznie różnią się pod względem stopnia śmiertelności. "
