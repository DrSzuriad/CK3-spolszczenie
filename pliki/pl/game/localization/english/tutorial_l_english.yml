 lesson_basics_welcome: "Witamy w Crusader Kings"
 lesson_welcome_desc: "Jesteś średniowiecznym władcą! Ziemia jest do zdobycia przez sprytne wykorzystanie małżeństwa, dyplomację albo... mieczem!\n\n#TUT W Crusader Kings nie ma jednego sposobu na „zwycięstwo”, są tylko różne sposoby na cieszenię się niepowtarzalną historią.#!"
 lesson_basics_camera: "Kamera ($lesson_basics$)"
 lesson_basics_camera_desc: "Użyj klawiszy W, A, S i D, aby poruszać się po mapie. Możesz także przesunąć kursor do krawędzi ekranu, aby przesunąć. Naciśnięcie klawisza „Home” przeniesie Cię do Twojego [realm_capital|E].\n\nDo przybliżania i oddalania mapy, użyj kółka przewijania.\n\n#TUT Na różnych poziomach powiększenia wyświetlane są różne informacje; [detail_zoom|E], [political_zoom|E], i [paper_zoom|E].\n\nW powiększeniu masz możliwość wyboru i zarządzania [holdings|E]. Pomniejszanie daje przegląd wszystkich [realms|E].#!"
 lesson_basics_paused_intro: "Pauzowanie ($lesson_basics$)"
 lesson_basics_paused_intro_desc: "Crusader Kings obejmuje setki lat i wiele pokoleń. W tej chwili czas się zatrzymał, ponieważ gra jest #EMP zatrzymana#!.\n\n#TUT W tej części samouczka zatrzymamy grę, podczas gdy przeprowadzimy Cię przez kilka koncepcji gry.#!"
 lesson_basics_tooltips_in_tooltips: "Podpowiedzi w podpowiedziach ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc: "Czasami zobaczysz niebieski [highlighted_text|E] w ten sposób. Oznacza to, że możesz najechać kursorem na słowa, aby uzyskać więcej informacji.\n\n #TUT Niektóre z tych słów mogą prowadzić do innych wyróżnionych słów, które następnie mogą pokazać jeszcze więcej informacji. [duchy|E] może prowadzić do [county|E], co może prowadzić do [barony|E].#! \n"
 lesson_basics_tooltips_in_tooltips_hover_word: "Umieść kursor na tym [highlighted_text|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper: "Najedź kursorem na wyróżnioną frazę wewnątrz $game_concept_highlighted_text$ podpowiedź"
 lesson_basics_tooltips_in_tooltips_complete: "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_web_of_titles: "Władcy ziem ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc: "Porozmawiajmy teraz o #EMP grze#!! Wszystko dzieje się na mapie przed tobą. Świat składa się z dużych i małych kawałków ziemi, z których każdy należy do kogoś, na podstawie ich [Concept( 'titles', 'tytułów' )|E] . \n\n#TUT Twoje $game_concept_titles$ są reprezentowane przez ikony z opracowanymi herbami.\n\nIkona reprezentująca Twoje [realm|E] jest ustawiana przez twój [primary_title|E], który jest najważniejszym i najbardziej prestiżowym $game_concept_title$, jaki posiadasz.#!"
 lesson_basics_realm: "Granice ($lesson_basics_map$)"
 lesson_basics_realm_desc: "Jeśli klikniesz na swój portret postaci (podświetlony w widoku postaci), granice twojego [realm_capital|E] ($cn_luimneach$) zaświecą się - poza tym będą granice twojego całego entire [realm|E]. Munster to Twój [primary_title|E], dlatego właśnie tak nazywa się $game_concept_realm$ is named after it.\n\nPosiadasz również Earldom of Thomond, jako oddzielną $game_concept_title$.\n\n#TUT Jeśli pomniejszysz, w tej części mapy pojawi się „Munster”, ponieważ jesteś najwyższym władcą tego obszaru.#!"
 lesson_basics_map_modes: "Rządzenie innymi ($lesson_basics_map$)"
 lesson_basics_map_modes_desc: "Jako [ruler|E], samodzielnie możesz posiadać tylko tyle ziemi - często będziesz mieć innych $game_concept_rulers$ pomagających w administrowaniu [realm|E] utrzymując ziemię ([titles|E]) w swoich granicach, czyniąc ich wasalami [vassals|E].\n\n#TUT Aby znaleźć swoją własną ziemię, swoją [domain|E], naciśnij klawisz „Dom” i powiększ widok. Gdy będziesz bliżej, zobaczysz niebieskie etykiety na [baronies|E], które należą do Ciebie (w tym przypadku będzie to tylko $cn_luimneach$).\n\nHrabstwo $c_ormond$ jest w posiadaniu twojego wasala."
 lesson_basics_characters: "Postaci ($lesson_basics_character$)"
 lesson_basics_characters_desc: "Grasz jako jedna z wielu  [characters|E] na tym świecie, reprezentowanych przez awatary postaci. Twoja postać jest [ruler|E] z [realm|E]!\n\n#TUT Będziesz musiał upewnić się, że twoja [dynasty|E] przetrwa i będzie się rozwijać przez wieki. Twoje [titles|E] dają ci władzę i kontrolę nad terytorium i innymi postaciami (które mogą posiadać własne tytuły i krainy).#!"
 lesson_basics_characters_click_on_character: "Kliknij na swoją postać"
 lesson_basics_skills: "Umiejętności ($lesson_basics_character$)"
 lesson_basics_skills_desc: "[characters|E] mają [skills|E], wskazujące na ich biegłość w określonej dziedzinie. Niektórzy są świetnymi mówcami, podczas gdy inni wolą jasno wyrażać swoje zamiary na polu bitwy.\n\n#TUT Główne umiejętności to:\n#![diplomacy_i|E] [diplomacy|E]\n[martial_i|E] [martial|E]\n[stewardship_i|E] [stewardship|E]\n[intrigue_i|E] [intrigue|E]\n[learning_i|E] [learning|E]\n\n#TUT Pamiętaj, że ponieważ są to [highlighted_text|E], możesz umieścić kursor myszy nad każdym z nich, aby poznać ich znaczenie.#!"
 lesson_basics_traits_1: "Cechy ($lesson_basics_character$)"
 lesson_basics_traits_1_desc: "[characters|E] mają również [traits|E], które mogą wpływać na [skills|E], a także na to, jak reagują na różne rzeczy. Są one zilustrowane ikonami w widoku postaci.\n\nNiektóre cechy mówią o osobowości $game_concept_character$'s na przykład [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], lub [GetTrait('generous').GetName( GetNullCharacter )]. Inne cechy są specyficzne dla tego, jak żył $game_concept_character$  na przykład twój [tutorial_education_trait|E], lub [commander_traits|E].\n\n#TUT Jesteś:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nZ tego widać, że twój $game_concept_character$ zazwyczaj prowadzi skromne życie, ale oczekuje, że inni też to zrobią i szybko się złości, gdy tego nie zrobią.\n\nKiedy Postać zdecyduje się zachowywać wbrew swoim Cechom osobowości, może to spowodować [stress|E].#!"
 lesson_basics_traits_2: "Cechy ($lesson_basics_character$)"
 lesson_basics_traits_2_desc: "[traits|E] mogą również wpływać na to, jak inne [characters|E] reagują na #EMP ty#!.\n\nNiektórzy ludzie są pod wrażeniem @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )] Cecha, podczas gdy @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] Postać jest bardziej prawdopodobna w lubieżnych plotkach...\n\n#TUT Cechy wpływają na moralność i chciwość innych postaci, co może wpływać zarówno na ich przyjazne, jak i wrogie działania.#!\n"
 lesson_basics_opinion: "Opinia ($lesson_basics_character$)"
 lesson_basics_opinion_desc: "Wszystkie [characters|E] (tak, #EMP wszystkie#!) mają o sobie [opinion|E] która kieruje ich zachowaniem.\n\n#N Niska#! $game_concept_opinion$ może spowodować, że ludzie staną przeciwko tobie lub nie będą chcieli ci pomóc. #P Wysoka#! $game_concept_opinion$ może sprawić, że $game_concept_characters$ będzie bardziej skłonny do przyłączenia się do twojego [murder_scheme|E], lub zakochania się w twoim [seduction|E]...\n\n#TUT To, jak wybierasz interakcję z innymi $game_concept_characters$ często wpływa na ich opinię o tobie.#!"
 lesson_basics_resources_1: "Złoto [gold_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc: "Aby pomóc Ci osiągnąć cele, będziesz potrzebować [gold|E]. Między innymi, $game_concept_gold$ płaci za [buildings|E], [armies|E], jest pobierane pasywnie zarówno od twoich [holdings|E] i łapówki [vassals|E] jako [tax|E]. Większe $game_concept_vassals$ i ważniejsze $game_concept_holdings$ zwykle dają więcej $game_concept_tax$.\n\nJednak pieniądze to nie wszystko - pewne rzeczy można osiągnąć tylko wydając odpowiednią ilość [prestige|E] lub, w sprawach religijnych, [piety|E].\n\n#TUT Możesz zobaczyć aktualny stan swojego złota, prestiżu i pobożności na pasku w prawym górnym rogu.#!\n"
 lesson_basics_resources_2: "Prestiż [prestige_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc: "Twój [prestige|E] mówi nam, jak bardzo jesteś szanowany. Można je zdobyć z biegiem czasu (na przykład posiadając wiele [titles|E]), lub aktywnie (na przykład [marrying|E] w prestiżowych [dynasties|E] lub walcząc jako [ally|E] w [wars|E]).\n\nZa każdym razem, gdy zarabiasz $game_concept_prestige$, budujesz do następnego [prestige_level|E]. Wyższe $game_concept_prestige_levels$ sprawiają, że inne [characters|E] myślą o tobie lepiej i dają potężne sposoby na zarabianie $game_concept_war$.\n\n#TUT Niektóre działania #EMP koszt#! $game_concept_prestige$, tak jak deklarowanie $game_concept_war$. Dzięki temu możesz wykorzystać swoją celebrytę dla własnej korzyści, a $game_concept_characters$ nie będzie o tobie mniej myśleć za ich używanie.\n\nSpending $game_concept_prestige$ nie wpływa na twoje postępy $game_concept_prestige_level$ tylko na twoje obecne $game_concept_prestige$."
 lesson_basics_resources_3: "Pobożność [piety_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc: "Majać dużo [piety|E], będziesz miał łatwiejszy czas na interakcję ze swoim [head_of_faith|E]. Ponieważ jesteś $catholic_adherent$, to jest Papież.\n\n$game_concept_piety$ można uzyskać pasywnie dzięki [learning|E] [skill|E] i [virtuous|E] [traits|E], lub aktywnie, wybierając robienie rzeczy religijnych, takich jak [pilgrimage|E].\n\nMasz również [piety_level|E], który rośnie w czasie, gdy zdobywasz $game_concept_piety$ i może mieć pozytywne skutki dla twojej postaci.\n\n#TUT Podobnie jak w przypadku Prestiżu, niektóre działania wymagają #EMP wydanie#! $game_concept_piety$, jak ogłaszanie Świętych Wojen lub jeśli chcesz stworzyć nową Wiarę.\n\nWydawanie $game_concept_piety$ w ten sposób jest normalne i [characters|E] nie będą myśleć o tobie gorzej.#!"
 lesson_basics_lifestyles_1: "Styl życia ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc: "Oprócz [traits|E], twoich [character|E] może również wybrać [lifestyle|E]. Istnieje pięć $game_concept_lifestyles$, po jednym na każdą umiejętność.\n\n$game_concept_lifestyles$ reprezentuje to, w co wkładasz najwięcej wysiłku na co dzień, a każdy z nich ma kilka  elementów [focuses|E] związanych z tym.\n\nKażdy $game_concept_focus$ daje unikalny bonus i zwiększa prawdopodobieństwo wystąpienia wydarzeń związanych z tym $game_concept_focus$."
 lesson_basics_lifestyle_open_window_tt: "Kliknij przycisk Styl życia (highlighted)"
 lesson_basics_lifestyles_2: "Skupienie ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc: "Kliknij jakikolwiek [lifestyle|E] aby zobaczyć [focuses|E].\n\nW miarę upływu czasu Twoja [character|E] zdobędzie [lifestyle_experience|E] za utrzymanie określonego $game_concept_lifestyle$. Kiedy zdobędziesz wystarczającą ilośh $game_concept_lifestyle_experience$, możesz wybrać jedno z $game_concept_lifestyle$'s [perks|E] z dowolnego drzewa.\n\n$game_concept_perks$ oznacza, że ćwiczysz i rozwijasz się w czasie i oferuje unikalne bonusy (takie jak specjalne cechy) lub odblokowuje $game_concept_lifestyle$-konkretna mechanika i zawartość (np. możliwość rozpoczęcia [abduct_schemes|E].$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse: "\n\n#TUT Jako przykład $martial_strategy_focus_short$, $martial_authority_focus_short$, a także $martial_chivalry_focus_short$ Skupienie, daje wszystkie Doświadczenie Walki, które można wykorzystać do zakupu dowolnego stylu życia walki [perks|E].\n\nZ kolei drzewa profitów prowadzą do różnych cech stylu życia!#!"
 lesson_basics_lifestyle_choose_focus_tt: "Wybierz priorytet"
 lesson_basics_lifestyles_2_b: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc: "Po wybraniu [focus|E], mogłeś już zgadnąć, że twoja [character|E] zdobędzie [lifestyle_experience|E] w miarę upływu czasu. $lesson_basics_lifestyles_2_reuse$#!"
 lesson_basics_interacting_1: "Inne postacie ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc: "Teraz, po wybraniu [focus|E], możemy przejść do innych osób! Jeśli jesteś nowy w tej grze, interakcja z innymi [characters|E] jest kluczowa i masz wiele opcji, jak to zrobić..\n\n#TUT Możesz kliknąć prawym przyciskiem myszy portret postaci, w tym swój własny, aby uzyskać listę potencjalnych interakcji, takich jak aranżowanie małżeństwa lub zainicjowanie [scheme|E]. Tutaj też zaczynasz [wars|E], ale najpierw spróbujmy czegoś innego.#!"
 lesson_basics_open_character_view_tt: "Otwórz widok postaci"
 lesson_basics_open_interactions_tt: "Kliknij PPM na portret twojego [Concept( 'heir', 'dziedzica' )|E] $game_concept_character$, aby zobaczyć dostępne interakcje"
 lesson_basics_interacting_2: "Wyślij podarunek ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc: "Zacznijmy od podstaw - każdy lubi złoto! Spróbuj wysłać łapówkę swojemu [heir|E].\n\n#TUT Większość interakcji spowoduje wyświetlenie drugiego okna ze szczegółami po wybraniu. W tym oknie możesz potwierdzić lub anulować akcję.#!"
 lesson_basics_send_gift_tt: "Spróbuj użyć i potwierdź #TUT_KW Wyślij prezent#! interakcja z twoim $game_concept_heir$"
 lesson_basics_interacting_3: "Podarunek wysłany ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc: "Dobra robota! Pomyślnie #P wzrosła#! czyjaś [opinion|E] o tobie.\n\nNiektóre modyfikatory opinii, takie jak więzi rodzinne, trwają wiecznie. Inne z czasem zanikną, jak zanikająca pamięć o otrzymaniu pieniężnego prezentu...\n\n#TUT Jeśli najedziesz kursorem na numer opinii innej postaci, możesz zobaczyć dokładnie, skąd pochodzą różne liczby. Czy to z powodu przymierza małżeńskiego, prezentu ze złota, czy po prostu dlatego, że doceniają twoją uczciwą naturę?#!"
 lesson_basics_many_lives_1: "Granie rodziną ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc: "Następnie porozmawiajmy o twojej [dynasty|E]. W trakcie gry, chyba że [character|E] spotka się z przedwczesnym „wypadkiem” lub straszną chorobą, zestarzeje się i ostatecznie umrze.\n\n#TUT Na tym historia się nie kończy - to tylko #N Koniec gry#!  jeśli nie masz spadkobiercy własnej dynastii!#!"
 lesson_basics_many_lives_2: "Następca ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight: "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc: "Dopóki masz [heirs|E] swojej [dynasty|E], twoje dziedzictwo będzie żyło. Kiedy twoja [character|E] umiera, po prostu zaczynasz grać nową [player_heir|E].\n\nW zależności od rodzaju [succession|E] jakie ma twoje [realm|E] prawdopodobnie będzie to jedno z twoich dzieci - być może takie, które przygotowałeś do roli [ruler|E]?\n\n#TUT Twój $game_concept_dynasty$ ma swój własny herb, który jest obecnie podświetlony i można go kliknąć, aby uzyskać więcej informacji.\n\nNie musisz teraz nic z tym robić, ale jeśli chcesz później przyjrzeć się szczegółom swojego $game_concept_dynasty$ możesz je znaleźć tutaj.\n\n#!"
 lesson_basics_succession_laws: "Prawa sukcesji ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc: "[succession_laws|E] określa, jak wszystkie [titles|E] i zasoby są dzielone między [heirs|E] gdy [character|E] umiera. Obecnie masz tylko jednego spadkobiercę, ale i tak spójrzmy!\n\n#TUT W niektórych przypadkach, kiedy przejmujesz swoją nową postać, może się nawet okazać, że jest ona odpowiedzialna za przedwczesną śmierć twojego poprzedniego Władcy...#!"
