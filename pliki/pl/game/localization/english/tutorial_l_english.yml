 lesson_basics_welcome: "Witaj w Crusader Kings III"
 lesson_welcome_desc: "Jesteś średniowiecznym władcą! Twoje rządy mogą być krótkie, ale dzięki swoim dziedzicom możesz sprawić, że twoja dynastia zyska na znaczeniu. Ziemia może być zdobyta siłą miecza lub przez dobre małżeństwo, a sprytna dyplomacja może rozszerzyć twój zasięg daleko poza najśmielsze marzenia każdego zdobywcy... \n\n#TUT Nie możesz \"wygrać\" Crusader Kings III, ale masz realną możliwość cieszyć się historią, która rozwija się przed tobą.#!"
 lesson_basics_camera: "Kamera ($lesson_basics$)"
 lesson_basics_camera_desc: "Użyj klawiszy W, A, S i D, aby przesunąć kamerę po mapie. Możesz również przesuwać kamerę poprzez przesunięcie myszy na krawędź ekranu. Naciśnięcie klawisza „Home” przeniesie cię do twojej [Concept( 'realm_capital', 'stolicy państwa' )|E].\n\nAby przybliżać i oddalać mapę, użyj kółka myszy.\n\n#TUT Na każdym poziomie przybliżenia wyświetlane są inne informacje: [detail_zoom|El], [political_zoom|El] oraz [paper_zoom|El].\n\nPo przybliżeniu masz możliwość prostego zarządzania swoimi [Concept('holdings', 'posiadłosciami')|E]. Oddalenie mapy pozwala na proste przeglądanie i wybieranie [Concept('realms', 'państw')|E].#!"
 lesson_basics_paused_intro: "Pauzowanie ($lesson_basics$)"
 lesson_basics_paused_intro_desc: "Crusader Kings III obejmuje setki lat i wiele pokoleń. W tej chwili czas się zatrzymał, ponieważ gra została #EMP wstrzymana#!.\n\n#TUT W tej części samouczka gra jest zatrzymana, aby możliwe było przyjrzenie się poszczególnym elementom gry.#!"
 lesson_basics_tooltips_in_tooltips: "Zagnieżdżone podpowiedzi ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc: "Czasami zobaczysz niebieski [Concept( 'highlighted_text', 'podświetlony tekst' )|E]. Oznacza to, że możesz najechać kursorem myszy na te słowa, aby wyświetlić zawartą tam podpowiedź.\n\n#TUT Niektóre z tych podpowiedzi obejmują dodatkowo wyróżnione słowa, w których uwydatnione zostały uzupełniające #EMP wskazówki#! z dalszymi informacjami. [Concept( 'duchy', 'Księstwo' )|E] może prowadzić do [Concept( 'county', 'hrabstwa' )|E], a ono z kolei może prowadzić do [Concept( 'barony', 'baronii' )|E].\n\nW przypadku najechania kursorem myszy, domyślne \"zablokowanie się\" podpowiedzi #bold zajmuje kilka sekund#!  - można to zmienić w ustawieniach gry.#!"
 lesson_basics_tooltips_in_tooltips_hover_word: "Umieść kursor na tym [Concept( 'highlighted_text', 'podświetlonym tekście' )|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper: "Najedź kursorem na wyróżnioną frazę wewnątrz podpowiedzi podświetlonego tekstu"
 lesson_basics_tooltips_in_tooltips_complete: "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_web_of_titles: "Władcy ziem ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc: "Porozmawiajmy teraz o #EMP grze#!! Wszystko dzieje się na mapie przed tobą. Świat składa się z dużych i małych terytoriów - [Concept( 'titles', 'tytułów' )|E] posiadanych przez różnych [Concept( 'rulers', 'władców' )|E]. \n\n#TUT $game_concept_titles$ są reprezentowane przez skomplikowane herby, pokazane na mapie jako symbole. Symbol reprezentujący twoje [Concept( 'realm', 'państwo' )|E] to twój [Concept( 'primary_title', 'tytuł główny' )|E], najważniejszy i najbardziej prestiżowy tytuł, jaki posiadasz.#!"
 lesson_basics_realm: "Granice ($lesson_basics_map$)"
 lesson_basics_realm_desc: "Jeśli najedziesz kursorem na portret swojej postaci, herb nad stolicą twojego państwa ($cn_luimneach$), a także całe twoje [Concept( 'realm', 'państwo' )|E] zostaną podświetlone. Munster jest twoim [Concept( 'primary_title', 'tytułem głównym' )|E], dlatego właśnie tak nazywa się twoje państwo.\n\nJesteś również właścicielem earlostwa Thomondonu jako tytułu.\n\n#TUT Jeśli oddalisz, w tej części mapy zobaczysz napis \"Munster\", ponieważ jesteś najwyższym władcą tego obszaru.#!"
 lesson_basics_map_modes: "Rządzenie innymi ($lesson_basics_map$)"
 lesson_basics_map_modes_desc: "Jako [Concept( 'ruler', 'władca' )|E] możesz samodzielnie posiadać tylko określoną ilość ziemi - często potrzebujesz innych władców, którzy pomogą ci zarządzać [Concept( 'realm', 'państwem' )|E], poprzez nadanie im ziemi ([Concept( 'titles', 'tytułów' )|E]) w swoich granicach i tym samym czyniąc ich swoimi [Concept( 'vassals', 'wasalami' )|E].\n\n#TUT Aby znaleźć własną ziemię, określaną również mianem [Concept( 'domain', 'domeny' )|E], naciśnij klawisz \"Home\" i przybliż widok. Z bliska możesz zobaczyć niebieskie etykiety [Concept( 'baronies', 'baronii' )|E], które znajdują się w twoim posiadaniu (w tym przypadku tylko $cn_luimneach$).\n\nEarlostwo $c_ormond$ jest administrowane przez twojego wasala.#!"
 lesson_basics_characters: "Postacie ($lesson_basics_character$)"
 lesson_basics_characters_desc: "Grasz jedną z wielu [Concept( 'characters', 'postaci' )|E] na tym świecie, która jest reprezentowana przez swój awatar. Twoja postać jest [Concept( 'ruler', 'władcą' )|E] [Concept( 'realm', 'państwa' )|E]!\n\n#TUT Będziesz musiał upewnić się, że twoja [Concept( 'dynasty', 'dynastia' )|E] przetrwa i będzie rozwijać się przez wieki. Twoje [Concept( 'titles', 'tytuły' )|E] dają ci władzę i kontrolę nad terytorium, a także nad innymi postaciami (które mogą posiadać własne tytuły i ziemie).#!"
 lesson_basics_characters_click_on_character: "Kliknij na swoją postać"
 lesson_basics_skills: "Umiejętności ($lesson_basics_character$)"
 lesson_basics_skills_desc: "[Concept( 'characters', 'Postacie' )|E] mają [Concept( 'skills', 'umiejętności' )|E], które odzwierciedlają ich zdolności w określonej dziedzinie. Niektórzy są świetnymi mówcami, podczas gdy inni wolą wyrażać swoją wolę na polu bitwy. \n\n#TUT Najważniejsze umiejętności to:\n#![diplomacy_i|E] [Concept( 'diplomacy', 'Dyplomacja' )|E]\n[martial_i|E] [Concept( 'martial', 'Walka' )|E]\n[stewardship_i|E] [Concept( 'stewardship', 'Zarządzanie' )|E]\n[intrigue_i|E] [Concept( 'intrigue', 'Intryga' )|E]\n[learning_i|E] [Concept( 'learning', 'Nauka' )|E]\n\n#TUT Pamiętaj, powyższy tekst jest [Concept( 'highlighted_text', 'podświetlony' )|E], co oznacza, że możesz najechać kursorem na poszczególne umiejętności, aby dowiedzieć się więcej na ich temat. #!"
 lesson_basics_traits_1: "Cechy ($lesson_basics_character$)"
 lesson_basics_traits_1_desc: "[Concept( 'characters', 'Postacie' )|E] mają również [Concept( 'traits', 'cechy' )|E], które mogą wpływać na posiadane przez nie [Concept( 'skills', 'umiejętności' )|E], a także na to, w jaki sposób reagują na poszczególne wydarzenia. Są one zilustrowane ikonami w widoku postaci.\n\nNiektóre cechy mówią o osobowości twojej postaci np. [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )] lub [GetTrait('generous').GetName( GetNullCharacter )]. Inne natomiast są specyficzne dla roli, jaką przyjęła twoja postać np. [Concept( 'tutorial_education_trait', 'cecha edukacyjna' )|E] lub [Concept( 'commander_traits', 'cecha dowódcy' )|E].\n\n#TUT Jesteś:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nZ tego co widać, twoja postać prowadzi zazwyczaj skromne życie i oczekuje, że inni zrobią to samo, a kiedy tego nie robią, szybko się złości.\n\nJeśli postać zachowuje się niezgodnie ze swoimi cechami osobowości, może to skutkować wyzwoleniem u niej [Concept( 'stress', 'stresu' )|E].#!"
 lesson_basics_traits_2: "Cechy ($lesson_basics_character$)"
 lesson_basics_traits_2_desc: "[traits|E] mogą wpływać również na to, w jaki sposób inne postacie reagują na #EMP ciebie#!.\n\nNiektórzy mogą być pod wrażeniem cechy @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )], podczas gdy posiadanie innej cechy @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )], może powodować, iż postać częściej będzie narażona na lubieżne plotki...\n\n#TUT Cechy wpływają na moralność i chciwość innych postaci, co może skutkować zarówno przyjaznymi, jak i wrogimi działaniami.#!"
 lesson_basics_opinion: "Opinia ($lesson_basics_character$)"
 lesson_basics_opinion_desc: "Wszystkie [Concept( 'characters', 'postacie' )|E] (tak, #EMP wszystkie#!) mają [Concept( 'opinion', 'opinię' )|E] na temat innych postaci.\n\n#N Niska#! opinia może spowodować, że ludzie wystąpią przeciwko tobie lub odmówią ci pomocy, gdy będziesz jej potrzebować. #P Wysoka#! opinia może sprawić, że postacie będą bardziej skłonne przyłączyć się do twojego [Concept( 'murder_scheme', 'spisku zabójstwa' )|E] lub ulegną twojemu [Concept( 'seduction', 'uwodzeniu' )|E]...\n\n#TUT To, w jaki sposób wchodzisz w interakcję z innymi postaciami, wpływa na ich opinię o tobie.#!"
 lesson_basics_resources_1: "Złoto [gold_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc: "Aby osiągnąć swoje cele, będziesz potrzebować [Concept( 'gold', 'złota' )|E]. Za jego pomocą jesteś w stanie zapłacić za [Concept( 'buildings', 'budowle' )|E], [Concept( 'armies', 'armie' )|E] oraz przekupić inne postacie. $game_concept_gold$ otrzymujesz ze swoich [Concept( 'holdings', 'posiadłości' )|E], a także od [Concept( 'vassals', 'wasali' )|E] w postaci płaconych przez nich [Concept( 'tax', 'podatków' )|E]. Więksi wasale oraz ważniejsze posiadłości zapewniają wyższy podatek.\n\nJednakże, za pieniądze nie można kupić wszystkiego - pewne rzeczy możesz nabyć, wydając odpowiednią ilość [Concept( 'prestige', 'prestiżu' )|E] lub, w celach religijnych, punkty [Concept( 'piety', 'pobożności' )|E].\n\n#TUT Możesz zobaczyć swoją aktualną ilość złota, prestiżu i pobożności na pasku w prawym górnym rogu.#!"
 lesson_basics_resources_2: "Prestiż [prestige_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc: "Twój [Concept( 'prestige', 'prestiż' )|E] pokazuje, jak bardzo jesteś szanowany. Możesz go zdobywać poprzez posiadanie wielu [Concept( 'titles', 'tytułów' )|E] albo w wyniku poślubienia członka prestiżowej [Concept( 'dynasties', 'dynastii' )|E], bądź walcząc jako [Concept( 'ally', 'sojusznik' )|E] w [Concept( 'wars', 'wojnach' )|E].\n\nKiedy zdobywasz prestiż, przybliżasz się do następnego [Concept( 'prestige_level', 'poziomu sławy' )|E]. Im wyższy masz poziom sławy, tym więcej innych [Concept( 'characters', 'postaci' )|E] lepiej cię spostrzega i zapewnia silne wsparcie sojusznicze.\n\n#TUT Niektóre działania #EMP kosztują#! prestiż np. kiedy wypowiadasz wojnę. Te działania pozwalają ci wykorzystać prestiż dla własnych korzyści bez narażania się na złą opinię o tobie ze strony innych postaci.\n\nWydanie punktów prestiżu nie ma wpływu na postęp twojego poziomu prestiżu, tylko na twój obecny prestiż.#!"
 lesson_basics_resources_3: "Pobożność [piety_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc: "Jeśli masz dużo [Concept( 'piety', 'pobożności' )|E], łatwiej będzie ci wchodzić w interakcję ze swoją [Concept( 'head_of_faith', 'głową wiary' )|E]. Ponieważ jesteś katolikiem, jest nim Papież. \n\n$game_concept_piety$ można uzyskać dzięki [Concept( 'learning', 'nauce' )|E], [Concept( 'skill', 'umiejętnościom' )|E] oraz [Concept( 'virtuous', 'cnotliwym' )|E] [Concept( 'traits', 'cechom' )|E] lub innym aktywnym działaniom np. pójście na [Concept( 'pilgrimage', 'pielgrzymkę' )|E].\n\nMasz również [Concept( 'piety_level', 'poziom religijności' )|E], który rośnie wraz z uzyskiwaniem dodatkowych punktów pobożności, dzięki czemu możesz pozytywnie oddziaływać na swoją postać. \n\n#TUT Podobnie jak w przypadku prestiżu, niektóre działania wymagają od ciebie #EMP wydania#! punktów pobożności, aby móc wypowiedzieć [Concept( 'holy_wars', 'święte wojny' )|E] lub utworzyć nową [Concept( 'faith', 'wiarę' )|E].\n\nWydawanie punktów pobożności jest czymś zupełnie normalnym i nie będzie to skutkowało pogorszeniem opinii innych [Concept( 'characters', 'postaci' )|E] o tobie."
 lesson_basics_lifestyles_1: "Styl życia ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc: "Oprócz [Concept( 'traits', 'cech' )|E], twoja [Concept( 'character', 'postać' )|E] może również wybrać [Concept( 'lifestyle', 'styl życia' )|E]. Można wyróżnić pięć stylów życia, po jednym na każdą umiejętność. \n\n$game_concept_lifestyles$ odzwierciedlają to, na co postać poświęca najwięcej czasu i wysiłku każdego dnia, [Concept( 'focuses', 'skupiając' )|E] się na jednym z nich. \n\nKażdy priorytet przyznaje ci indywidualny bonus i zwiększa prawdopodobieństwo, że wystąpią wydarzenia związane z tym priorytetem."
 lesson_basics_lifestyle_open_window_tt: "Kliknij na przycisk \"Styl życia\" (podświetlony)"
 lesson_basics_lifestyles_2: "Priorytet ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc: "Kliknij dowolny element [Concept( 'lifestyle', 'stylu życia' )|E], aby zobaczyć jego [Concept( 'focuses', 'priorytety' )|E].\n\nZ biegiem czasu twoja [character|El] zdobędzie [lifestyle_experience|El] za utrzymywanie określonego stylu na właściwym poziomie. Kiedy zdobędziesz odpowiednio dużo doświadczenia w tym zakresie, możesz wybrać jeden z istniejących atrybutów z #EMP wielu#! drzewek.\n\n$game_concept_perks$ reprezentują twój rozwój na przestrzeni całego życia i dają możliwość zdobycia unikalnej premii (np. specjalne cechy) lub odblokowania specyficznych mechanik dla danego stylu życia (np. [Concept( 'abduct_schemes', 'spisku uprowadzenia' )|E]).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse: "\n\n#TUT Dla przykładu, koncentracja na strategii, autorytecie oraz rycerskości daje ci doświadczenie wojenne, dzięki któremu możesz zdobyć [Concept( 'perks', 'atrybuty' )|E] wojennego stylu życia. \n\nZdobycie wszystkich atrybutów danego drzewka prowadzi cię do innych cech stylu życia!#!"
 lesson_basics_lifestyle_choose_focus_tt: "Wybierz priotytet"
 lesson_basics_lifestyles_2_b: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc: "Mając wybrany [Concept( 'focus', 'priorytet' )|E], bez trudu mogłeś zgadnąć, iż twoja [character|El] wraz z upływem czasu zdobędzie odpowiednią ilość [Concept( 'lifestyle_experience', 'doświadczenia stylu życia' )|E].$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_interacting_1: "Inne postacie ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc: "Teraz, po wybraniu [Concept( 'focus', 'priorytetu' )|E], możemy przejść do pozostałych osób! Interakcje z innymi [Concept( 'characters', 'postaciami' )|E] są kluczowe w Crusader Kings III i masz wiele możliwości, aby w tej kwestii podejmować decyzje. \n\n#TUT Możesz kliknąć prawym przyciskiem myszy na portret postaci, w tym swój własny, aby uzyskać listę potencjalnych [Concept( 'interactions', 'interakcji' )|E], takich jak zaaranżowanie [Concept( 'marriage', 'małżeństwa' )|E] lub zainicjowanie [Concept( 'scheme', 'spisku' )|E]. W ten sposób możesz również wypowiedzieć [Concept( 'wars', 'wojnę' )|E], ale najpierw zróbmy coś innego.#!"
 lesson_basics_open_character_view_tt: "Otwórz widok postaci"
 lesson_basics_open_interactions_tt: "Kliknij PPM na portret swojego [Concept( 'player_heir', 'następcy' )|E] postaci, aby zobaczyć dostępne interakcje. "
 lesson_basics_interacting_2: "Wyślij podarunek ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc: "Zacznijmy od podstaw – każdy kocha złoto! Spróbuj wysłać łapówkę swojemu [Concept( 'player_heir', 'następcy' )|E].\n\n#TUT Większość [Concept( 'interactions', 'interakcji' )|E] wyświetli dodatkowe okno ze szczegółami do wybrania. W tym oknie możesz potwierdzić lub anulować tą czynność.#!"
 lesson_basics_send_gift_tt: "Potwierdź interakcję „#TUT_KW Wyślij podarunek#!” ze swoim dziedzicem"
 lesson_basics_interacting_3: "Podarunek wysłany ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc: "Dobra robota! Właśnie #P zwiększyłeś#! kogoś [Concept('opinion', 'opinię')|E] o tobie.\n\n#TUT Zwróć uwagę na #bold komunikat#! w prawym dolnym rogu  — to tutaj wyświetlane są #EMP ciekawe (lecz nie krytyczne)#! informacje, które znikają po chwili gdy się nimi nie zainteresujesz.#!\n\nNiektóre modyfikatory opinii są aktywne przez całe życie, podobnie jak więzi rodzinne. Inne z czasem znikają – tak jak ulotna jest pamięć o otrzymaniu prezentu w postaci pieniędzy... \n\n#TUT Możesz dokładnie zobaczyć co wpływa na opinię innej postaci po najechaniu kursorem na wartość opinii. Dowiesz się czy mają taką opinię o tobie z powodu małżeńskiego sojuszu, daru w postaci złota czy po prostu dlatego, że doceniają twoją uczciwą naturę. #!"
 lesson_basics_many_lives_1: "Granie rodziną ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc: "Następnie porozmawiajmy o twojej [Concept( 'dynasty', 'dynastii' )|E]. W miarę trwania gry, jeśli twoja [character|El] spotka się z przedwczesnym „wypadkiem” lub straszną chorobą, zestarzeje się i ostatecznie umrze.\n\n#TUT Na tym historia się nie kończy - to tylko #N koniec gry#!, jeśli nie masz spadkobiercy własnej dynastii!#!"
 lesson_basics_many_lives_2: "Następca ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight: "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc: "Twoje dziedzictwo będzie trwać tak długo, dopóki twoje [Concept('titles', 'tytuły')|E] będą posiadać [Concept('heirs', 'dziedziców')|E] z twojej [Concept('dynasty', 'dynastii')|E]. Gdy twoja obecna [Concept('character', 'postać')|E] umrze, po prostu zaczniesz grać nową: [Concept('player_heir', 'następcą postaci')|E].\n\nBędzie to prawdopodobnie jedno z twoich dzieci, w zależności jaki typ [Concept('succession', 'sukcesji')|E] posiada twoje [Concept('realm', 'państwo')|E] – dobrze jest wcześniej przygotować dziecko do roli [Concept('ruler', 'władcy')|E].\n\n#TUT Twoja dynastia posiada swój własny herb, który jest obecnie podświetlony. Możesz go kliknąć, aby uzyskać więcej informacji.\n\nNie musisz robić tego teraz, lecz jeśli zechcesz dowiedzieć się więcej szczegółów na temat swojej dynastii możesz je znaleźć właśnie tutaj.\n\n#!"
 lesson_basics_succession_laws: "Prawa sukcesji ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc: "[Concept('succession_laws', 'Prawa sukcesyjne')|E] określają w jaki sposób [Concept('titles', 'tytuły')|E] oraz zasoby są rozdzielane pomiędzy [Concept('heirs', 'dziedziców')|E] w chwili śmierci [Concept('character', 'postaci')|E]. Obecnie posiadasz tylko jednego dziedzica – przyjrzyjmy się mu!\n\n#TUT W niektórych przypadkach po objęciu władzy nową postacią, może się okazać, że jest ona odpowiedzialna za przedwczesny zgon twojego poprzedniego władcy...#!"
 lesson_basics_succession_tab_tt: "Sprawdź zakładkę Sukcesja"
 lesson_basics_succession_laws_complete_2: "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc: "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown: "Renoma ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight: "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2: "$lesson_basics_renown$"
 lesson_basics_renown_desc: "Jako członek [Concept('dynasty', 'dynastii')|E] posiadasz również [Concept('dynasty_prestige', 'renomę')|E]. Wspólna wszystkich członków dynastii, renoma rośnie na kilka różnych sposobów i \nodzwierciedla to jak bardzo sławna jest twoja #EMP dynastia#!.\n\nZwiększanie twojej renomy odbije się echem na pokoleniach twoich potomków, zwiększając twój [Concept('dynasty_prestige_level', 'poziom splendoru')|E]. \nIncreasing your renome will echo down the generations for your descendants, raising your [dynasty_prestige_level|E]. Jako [Concept('dynast', 'głowa dynastii')|E] (najbardziej wpływowy członek twojej dynastii), renoma pozwoli ci na odblokowanie [dynasty_perks|El] – przyniosą one korzyści wszystkim twoim krewnym.\n#TUT By zobaczyć dziedzictwa dynastii, kliknij na herb dynastyczny.#!"
 lesson_basics_marriage_concept_1: "Małżeństwo ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc: "Aby zapewnić przyszłość swojej [Concept( 'dynasty', 'dynastii' )|E], potrzebujesz członków rodziny. Wstąpienie w [Concept( 'married', 'związek małżeński' )|E] to dobry początek, ale nie możemy obiecać, że będzie to małżeństwo z miłości. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2: "Znalezienie współmałżonka ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b: "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc: "Czas na małżeństwo!\n\nDla postaci bez związku małżeńskiego w twojej [Concept('domain', 'domenie')|E] możesz zorganizować [Concept('marriages', 'małżeństwo')|E] (lub [betrothals|El]) klikając prawym przyciskiem myszy na postać, a następnie wybierając #TUT_KW Znajdź małżonka#! lub #TUT_KW Zaaranżuj małżeństwo#!.\n\n#TUT Te dwie opcje są inne, więc sprawdźmy je obie...#!"
 lesson_basics_marriage_concept_2_b_desc: "Choć twoja postać jest już w związku małżeńskim, pozwól nam pokazać ci poszczególne etapy.\n\nDla postaci bez związku małżeńskiego w twojej [Concept('domain', 'domenie')|E] możesz zorganizować [Concept('marriages', 'małżeństwo')|E] (lub [betrothals|El]) klikając prawym przyciskiem myszy na postać, a następnie wybierając #TUT_KW Znajdź małżonka#! lub #TUT_KW Zaaranżuj małżeństwo#!.\n\n#TUT Nie musisz poślubiać nikogo innego, ale wybierając #TUT_KW Znajdź małżonka#! otworzy się dla nas widok małżeństwa.#!"
 lesson_basics_marriage_instruction_open_window: "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc: "Znajdźmy kogoś, kogo twoja postać poślubi!"
 lesson_basics_open_interactions_marriage_tt: "Kliknij PPM swoją postać"
 lesson_basics_open_interactions_marriage_alt_tt: "Kliknij PPM na postać #EMP bez ślubu#!"
 lesson_basics_marriage_view_tt: "Wybierz #TUT_KW Znajdź małżonka#!"
 lesson_basics_find_spouse_concept: "Wybór małżonka ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc: "Wybranie #TUT_KW Znajdź małżonka#! otwiera listę potencjalnych [Concept('spouses', 'małżonków')|E] — pochodzą ze wszystkich [Concept('courts', 'dworów')|E] na świecie!\n\nWybranie #TUT_KW Zaaranżuj małżeństwo#! również otwiera listę potencjalnych [Concept('spouses', 'małżonków')|E], lecz pochodzą oni tylko z [Concept('court', 'dworu')|E] wybranej postaci.\n\n#TUT Twoja własna postać znajduje się po lewej stronie, ponieważ to małżeństwo potrzebuje #EMP twojej#! zgody. Ktokolwiek jest [Concept('liege', 'seniorem')] drugiego z małżonków, pojawi się on po prawej stronie, ponieważ ten związek będzie potrzebował również zgody seniora drugiej postaci.\n\nOpcja #TUT_KW Zaaranżuj małżeństwo#! może być użyteczna podczas dopasowywania swoich [Concept('courtiers', 'dworzan')|E] lub przy zawieraniu konkretnego [Concept('alliance', 'sojuszu')|E] poprzez małżeństwo. Aktualnie opcja #TUT_KW Znajdź małżonka#! jest dla nas istotniejsza#!"
 lesson_basics_arrange_marriage_concept: "Zaaranżuj małżeństwo ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc: "\n\n#TUT Ta opcja może być użyteczna podczas dopasowywania swoich [Concept('courtiers', 'dworzan')|E] lub przy zawieraniu konkretnego [Concept('alliance', 'sojuszu')|E] poprzez małżeństwo.#!"
 lesson_basics_choosing_a_spouse: "Filtr postaci ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight: "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc: "Istnieje wiele czynników, które należy wziąć pod uwagę przy wyborze [Concept('spouse', 'małżonka')|E]. Dostępna funkcja filtrowania (podświetlona) pomoże ograniczyć listę kandydatów. Aspekty, które należy rozważyć to potencjał [Concept('alliances', 'sojuszów')|E], [skills|El], [traits|El] charakteru, przewidywana [fertility|El] i inne.\n\nNiektóre cechy są [Concept('congenital', 'cechami wrodzonymi')|E]. Oznacza to, że mogą one zostać odziedziczone przez twoje dzieci — może ktoś z taką cechą to dobry pomysł na początek?\n\n#TUT Możesz zmienić swój wybór klikając na przycisk #TUT_KW Wyczyść postacie#! pomiędzy postaciami, które wybrano, by się pobrały. Nic się nie wydarzy, dopóki nie klikniesz #TUT_KW Wyślij propozycję#!.#!"
 send_marriage_proposal_button_name: "Wyślij propozycję"
 lesson_basics_say_yes: "Wyślij propozycję ($lesson_basics_marriage$)"
 lesson_basics_said_yes: "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc: "Gdy zostaną wybrane dwie postacie do zawarcia [Concept('marriage', 'małżeństwa')|E] przedstawione zostaną szczegóły dotyczące tego związku, wraz z dodatkowymi opcjami – takimi jak zawarcie małżeństwa [Concept('matrilineal', 'matrylinearnego')|E].\n\n#TUT Jeśli zadowala cię takie małżeństwo – wyślij ofertę. Ta akcja trwa zazwyczaj kilka dni, ale na potrzeby samouczka wykona się natychmiast.#!"
 lesson_basics_get_married_tt: "Pobierz się — wybierz współmałżonka dla twojej postaci i kliknij #TUT_KW Wyślij propozycję #!, aby zasugerować związek"
 lesson_basics_already_married: "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc: "Za każdym razem, gdy wybierasz dwie [Concept('characters', 'postacie')|E] do zawarcia [Concept('marriage', 'małżeństwa')|E], ostatni krok przed wysłaniem propozycji przedstawia ci szczegóły dotyczące związku, wraz z dodatkowymi opcjami, takimi jak związek [Concept('matrilineal', 'matrylinearny')|E].\n\n#TUT Twoja postać zawarła związek małżeński — dobra robota!#!"
 lesson_basics_marriage_final_notes: "Gratulacje! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc: "Wspaniale! Oby żyli razem długo i szczęśliwie!\n\n#TUT Możliwe, że zauważyłeś #bold wiadomość#! u góry ekranu — wiadomości te dostarczają szybkich informacji, które są istotne dla ciebie lub twojej postaci. [Concept('marriages', 'małżeństwom')|E] zazwyczaj towarzyszy #bold wydarzenie#!, ponieważ [Concept('liege', 'senior')|E]  twojego potencjalnego [Concept('spouse', 'małżonka')|E] przyjmuje (lub odrzuca) twoją ofertę zawartą w liście. Istnieją różne rodzaje wydarzeń i mają one decydujący wpływ na przebieg twojego losu – więc miej na nie oko!#!\n\nW tym poradniku zalecamy użycie opcji #TUT_KW Znajdź małżonka#! również dla twojego syna.\n\n#TUT Jak tylko twój syn się ożeni, będzie mógł płodzić członków twojej rodziny (oraz [Concept('heirs', 'dziedziców')|E] twoich [Concept('titles', 'tytułów')|E], którzy będą należeć do twojej dynastii) #!"
 lesson_basics_dynasty_and_house: "Dynastia i ród ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc: "Rodzina jest ważna! [player_heir|E] zawsze będzie pochodził z twojej [Concept('dynasty', 'dynastii')|E], a najczęściej z twojego [Concept('house', 'rodu')|E].\n\n#TUT W przyszłości nie zaszkodzi mieć na oku swojej rodziny — i #EMP jej #! [Concept('line_of_succession', 'linii sukcesji')|E]. W zależności od ich [Concept('succession_laws', 'prawa sukcesyjnego')|E] możesz odziedziczyć [Concept('titles', 'tytuły')|E] (razem z ziemią i [Concept('vassals', 'wasalami')|E]) po swoich krewnych#!"
 lesson_basics_landed_titles: "Ziemia i tytuły ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc: "Nie każdy w twojej [Concept('dynasty', 'dynastii')|E] będzie właścicielem ziemi, lecz każdy skrawek ziemi na mapie #EMP posiada#! właściciela.\n\nNiekiedy ty jesteś właścicielem, czasem jest nim jeden z twoich [Concept('vassals', 'wasali')|E], a czasami jest to zupełnie inne [Concept('realm', 'państwo')|E] (wiele z nich też posada wasali lub jest nimi)."
 lesson_basics_de_jure_titles: "Tytuły ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc: "Większość [Concept('titles', 'tytułów')|E] należą do hierarchii w postaci piramidy, zgodnie z [Concept('title_tier', 'poziomem')|E] danego tytułu:\n\n[county|E] — rządzone przez hrabiego lub hrabinę \n[duchy|E] — rządzone przez księcia lub księżną\n[kingdom|E] — rządzone przez króla lub królową\n[empire|E] — rządzone przez cesarza lub cesarzową\n\nKażdy tytuł jest legalny — #EMP technicznie#!, lecz czasem nie w praktyce — podporządkowany tytułowi, który jest poziom wyżej w hierarchii. Każde hrabstwo jest więc częścią księstwa, każde księstwo jest częścią królestwa oraz każde królestwo jest podrzędny imperium – jeśli te wyższe tytuły są w posiadaniu kogoś (lub zostały przez niego utworzone), kto ma wystarczającą siłę, aby egzekwować prawo.\n\n#TUT Uwaga: istnieje wiele dynamicznych #D (czy lepiej zamiennych?)#! nazw tych tytułów — twój obecny [Concept('ruler', 'władca')|E] jest odpowiedzialny za \"Pomniejsze królestwo\", które odpowiada poziomowi [Concept('duchy', 'księstwa')|E].\n\nIstnieją również [Concept('barons', 'baronie')|E] (posiadasz jeden — Burmistrz $cn_inis$). Baronowie to pomniejsi władcy #EMP pojedyńczych posiadłości#!, którzy są podporządkowani [Concept( 'count', 'hrabiom' )|E]. [Concept('characters', 'postacie')|E] z tytułami poziomu baronii mają na ogół niewielkie znaczenie i nie są grywalne.#!"
 lesson_basics_de_jure_cbs: "De iure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc: "Używamy zwrotu \"legalny\", ponieważ w Crusader Kings III pozwala bawić się historią, więc nie ma możliwości zagwarantowania, że [Concept('king', 'król')|E] #EMP aktualnie#! kontroluje wszystkie [Concept('titles', 'tytuły')|E], które jego [Concept('kingdom', 'królestwo')|E] \"powinno\" zawierać w swoich granicach.\n\nNazywamy tą hierarchię tytułów [de_jure|E], a jeśli ta struktura zostanie naruszona – można wtedy wypowiedzieć wojnę o terytoria, które prawnie należą się danemu władcy.\n\n#TUT Jeśli przełączysz widok mapy na tytuły księstw zobaczysz, że jako władca [Concept('duchy', 'księstwa')|E] $c_desmond$ – zgodnie z prawem  [county|El] $c_desmond$ powinno się znaleźć w granicach twojego państwa.\n\nPoszczególne tryby mapy powinny ci pomóc w zapoznaniu się ze strukturą tytułów de iure na całym świecie!#!"
 lesson_basics_de_jure_cbs_complete_1: "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2: "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt: "Przejdź do trybu mapy tytułów księstw"
 lesson_basics_change_map_mode_2_tt: "Wróć do trybu mapy królestw"
 lesson_basics_holdings_and_buildings: "Twoje posiadłości ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc: "Tytuł [de_jure|El] Munster zawiera trzy [Concept('counties', 'hrabstwa')|E]. Ich nazwy powinny być widoczne na mapie: Thomond (posiadane przez ciebie), Desmond (posiadane przez sąsiedniego [Concept('ruler', 'władcę')|E]), oraz Ormond (posiadane przez twojego [Concept('vassal', 'wasala')|E]).\n\nTe [counties|El] składają się z mniejszych kawałków ziemi — [Concept('baronies', 'baronii')|E], indywidualnych [Concept('holdings', 'posiadłości')|E] danego [Concept('realm', 'państwa')|E].\n\n#TUT Posiadłości reprezentują osady na twojej ziemi!#!"
 lesson_basics_buildings: "Twoje budowle ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight: "Budowle ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc: "[holdings|E] zapewniają różne ilości [Concept('taxes', 'podatków')|E] oraz [Concept('levies', 'poborowych')|E], jak i również [buildings|El], które możesz zbudować i ulepszyć zależą od [Concept('holding_type', 'rodzaju posiadłości')|E].\n\n#TUT Sugerujemy zacząć od ulepszenia #TUT_KW \"$building_curtain_walls_01$\".#!#!"
 lesson_basics_start_construction_tt: "Kliknij na swoją posiadłość w stolicy ($cn_luimneach$), wybierz #TUT_KW $building_curtain_walls_01$#! z pośród budowli oraz #TUT_KW Ulepsz#! tę konstrukcję."
 lesson_basics_buildings_complete: "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc: "Brawo! Minie trochę czasu zanim [building|El] zostanie ukończona — $cn_luimneach$ nie został zbudowany w jeden dzień... Możesz zamknąć okno budowy #EMP $building_type_curtain_walls_01$#!\n#TUT Po zakończeniu budowy otrzymasz korzyści z wybranej przez siebie budowli lub ulepszenia.#!"
 lesson_basics_taxes: "Opodatkowanie ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc: "Każda [Concept('holding', 'posiadłość')|E] zapewnia [taxes|El] swojemu [Concept('holder', 'właścicielowi')|E]. Jeśli właścicielem jest [vassal|El], on z kolei musi płacić podatki swojemu [Concept('liege', 'seniorowi')|E].\n\nPodatki to główne źródło [Concept('income', 'dochodu')|E] [gold_i] [Concept('gold', 'złota')|E]!\n\n#TUT [obligations|E] mogą mieć wpływ na to jak wysokie są te podatki. Bycie na [Concept('war', 'wojnie')|E] mogą mieć wpływ na poziom [Concept('control', 'kontroli')|E] w [Concept('county', 'hrabstwie')|E], co z kolei wpływa na wielkość podatku.#!"
 lesson_basics_vassals_concept: "Wasale ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt: "Otwórz widok Królestwa po prawej stronie ekranu (podświetlony)"
 lesson_basics_vassals_tab_tt: "Sprawdź zakładkę Wasale"
 lesson_basics_vassals_concept_desc: "Jako [ruler|El], prawdopodobnie będziesz [Concept('liege', 'seniorem')|E] przynajmniej jednego [Concept('vassal', 'wasala')|E]. Są to władcy, którzy złożyli ci przysięgę i tym samym są częścią twojego [Concept('realm', 'państwa')|E].\n\n#TUT Wasale zaopatrują cię w [Concept('gold', 'złoto')|E] ([taxes|El]) oraz żołnierzy ([levies|El]).\n\nMożliwe jest bycie seniorem i wasalem w tym samym momencie.#!"
 lesson_basics_vassals_concept_complete_2: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc: "Oto lista twoich aktualnych [Concept('vassals', 'wasali')|E], wraz z kilkoma dodatkowymi informacjami na ich temat.\n\nNa początku listy znajduje się [ruler|El] $c_ormond$, którego ziemię można zobaczyć na mapie — jest to Earldom ([title|El] na [Concept('title_tier', 'poziomie')|E] [Concept('county', 'hrabstwa')|E]) w obrębie twojego [Concept('realm', 'państwa')|E].\n\n#TUT Zajrzyj tutaj, aby zapoznać się z takimi rzeczami jak aktualna  [opinion|El] wasali o tobie, czy są uważani za [Concept('powerful_vassal', 'wpływowych wasali')|E] oraz jak dużo [Concept('taxes', 'podatków')|E] oraz [Concept('levies', 'poborowych')|E] obecnie ci zapewniają.#!"
 lesson_basics_vassals_concept_greyed_out: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc: "Tutaj również możesz zmienić [feudal_contracts|El], które ustalają jak dużo (lub mało) [Concept('levies', 'poborowych')|E] oraz [Concept('taxes', 'podatków')|E] musi ci zapewnić feudalny [vassal|El]."
 lesson_basics_happy_vassals: "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc: "Warto by twoi [vassals|El] byli zadowoleni— to sprawi, że nie będą chcieli [Concept('schemes', 'spiskować')|E] oraz tworzyć [Concept('factions', 'frakcji')|E] przeciwko tobie.\n\nNieważne, jak potężnym [Concept('ruler', 'władcą')|E] jest twoja [Concept('character', 'postać')|E], jeśli twoje [Concept('realm', 'państwo')|E] jednoczy się przeciwko tobie, by [Concept('depose', 'detronizować')|E] cię poprzez [Concept('war', 'wojnę')|E] lub po prostu [Concept('murder', 'zamordować')|E] cię gdy śpisz – twoje panowanie szybko zostanie skrócone.\n\n#TUT Niektórzy z twoich wasali mogą służyć w twojej [Concept('council', 'radzie')|E] – ich [Concept('opinion', 'opinia')|E] stanie się bardzo ważna, ponieważ będą otrzymywać zaufane [councillor_tasks|El].#! #D (Do weryfikacji - 204) #!"
