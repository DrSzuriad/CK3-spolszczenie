 lesson_army_purpose_step_1: "Armia"
 lesson_army_purpose_step_1_desc: ""
 lesson_battle_mechanics_step_1: "Bitwa!"
 lesson_battle_mechanics_step_1_desc: "Wynik [battle|E] między dwoma [armies|E] zależy od wielu rzeczy: liczby [levies|E] obu stron, które (jeśli w ogóle) [men_at_arms|E] używa po obu stronach, zaangażowani [commanders|E] a nawet [terrain|E] na którym walczysz.\n\n#TUT Więcej szczegółów można znaleźć w widoku walki - kliknij swoją walkę $game_concept_army$ aby ją otworzyć."
 lesson_siege_mechanics_step_1: "Oblężenie!"
 lesson_siege_mechanics_step_1_desc: "Twoja [army|E] atakuje wroga [holding|E]! Kliknij podświetloną ikonę (groty włóczni!), Aby dowiedzieć się, jak to idzie.\n\nAby wygrać większość wojen, musisz wygrać $game_concept_sieges$ ponieważ zwiększają one twój [war_score|E].\n\nZa każdym razem, gdy zostanie wygrana $game_concept_siege$ (zajmie to kilka rund ataku), obszar zostanie [occupied|E], zmieniając swój zwykły wygląd na mapie na pasiasty.\n\n#TUT Kolor paska wskazuje, kto ma $game_concept_occupied$ $game_concept_holding$. Ponieważ twój kolor na mapie jest zielony, $game_concept_holdings$ które masz $game_concept_occupied$ mają zielone paski.\n\nJednak $game_concept_holding$ $game_concept_occupied$ przez Królestwo $k_france$, miałoby niebieskie paski, jeden $game_concept_occupied$ przez Królestwo $k_england$ czerwony i tak dalej."
 lesson_warscore_step_1: "Wynik wojny"
 lesson_warscore_step_1_desc: "Aby dowiedzieć się, kto wygrywa w [war|E], zawsze możesz spojrzeć na [war_score|E], w prawym dolnym rogu. Zaczyna się od #N -100#! to #P 100#!, i zmiany w oparciu o wygrane lub przegrane [battles|E] i [sieges|E] a także okupowane terytorium.\n\n#TUT At #P 100#! $game_concept_war_score$, możesz zmusić drugą stronę do zaakceptowania twojej [peace_offer|E].\n\nI odwrotnie, na #N -100#! $game_concept_war_score$, #EMP oni#! może wymusić #EMP ty#! zaakceptować #EMP ich#! [peace_offer|E]."
 lesson_warscore_step_2: "Wyniki wojny"
 lesson_warscore_step_2_desc: "Wszystkie [wars|E] kończą się na jeden z trzech sposobów: $MODIFIER_NEWLINE_WITH_BULLET$[victory|E]$MODIFIER_NEWLINE_WITH_BULLET$[white_peace|E]$MODIFIER_NEWLINE_WITH_BULLET$[defeat|E]\n\n#TUT Dokładne konsekwencje każdej z tych zmian w zależności od użytego [casus_belli|E]  a szczegóły dotyczące konkretnej wojny można znaleźć, klikając prawym przyciskiem myszy wroga [ruler|E], i wybierając #TUT_KW Oferta pokoju#!.#!"
 lesson_winning_wars_step_1: "Zwycięstwo jest blisko"
 lesson_winning_wars_step_1_desc: "Twoja [war_score] jest w 100%!\n\nMożesz teraz używać #TUT_KW Wymuszaj żądania#! na twoim wrogu [ruler|E] — kliknij prawym przyciskiem myszy [character|E] i wybierz#TUT_KW Zaproponuj pokój#!, lub kliknij $game_concept_war_score$ aby otworzyć to samo menu."
 lesson_losing_wars_step_1: "Nadciągająca porażka"
 lesson_losing_wars_step_1_desc: "Ta [war|E] nie idzie dobrze! To może być czas na wniesienie pozwu [white_peace|E].\n\nPodczas #EMP to#! $game_concept_war$ może być przegraną sprawą, nie ma nic złego w zaakceptowaniu porażki i życiu do walki innego dnia, klikając prawym przyciskiem myszy na wroga i wybierając #TUT_KW White Peace#! (lub #TUT_KW Surrender#!, jeśli pokój nie jest możliwy) w widoku interakcji."
 lesson_war_final_notes_reuse: "\n\n#TUT Od teraz przestanie pojawiać się samouczek. Jednak nadal będziesz w stanie uzyskać porady, jeśli otworzysz je, gdy wyświetlą się u góry ekranu. W tej Poradzie omówimy najważniejsze rzeczy, które napotkasz.\n\nDziękujemy za pobyt z nami - powodzenia!"
 lesson_war_final_notes_victory_step_1: "Wygrana wojna!"
 lesson_war_final_notes_victory_step_1_desc: "Gratulujemy [Concept( 'victory', 'zwycięstwa' )|E]!\n\nDoświadczyłeś teraz, jak to jest przejść przez istotną część gry.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1: "Wojna przegrana"
 lesson_war_final_notes_defeat_step_1_desc: "Opłakujemy twój [defeat|E] z tobą, ale możesz być pewien, że przeszedłeś teraz przez trudny aspekt gry i odtąd będzie tylko łatwiej.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1: "Biały pokój"
 lesson_war_final_notes_white_peace_step_1_desc: "Tyle wyciągniętych lekcji! Rzeczy, które zabierzesz ze sobą w przyszłość!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1: "Wojna unieważniona"
 lesson_war_final_notes_invalidated_step_1_desc: "Ty wciąż tutaj jesteś! Doskonale! Jakie to dziwne, że wojna przestała obowiązywać. $lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1: "Co teraz?"
 lesson_guided_final_notes_mission_step_1_desc: "Jest wiele rzeczy, które możesz zrobić teraz, gdy zanurzyłeś się w tym, co najważniejsze - Crusader Kings polega na wyznaczaniu własnych celów.\n\nJeśli potrzebujesz sugestii, zalecamy, abyś spróbował zostać Królem lub Królową $k_ireland$! [war|E] to też nie jedyny sposób..."
 lesson_open_war_overview_tt: "Otwórz widok wojny (highlighted)"
