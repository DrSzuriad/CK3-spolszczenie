 lesson_basics_welcome: "Witamy w Crusader Kings"
 lesson_welcome_desc: "Jesteś średniowiecznym władcą! Ziemia jest do zdobycia przez sprytne wykorzystanie małżeństwa, dyplomację albo... mieczem!\n\n#TUT W Crusader Kings nie ma jednego sposobu na „zwycięstwo”, są tylko różne sposoby na cieszenię się niepowtarzalną historią.#!"
 lesson_basics_camera: "Kamera ($lesson_basics$)"
 lesson_basics_camera_desc: "Użyj klawiszy W, A, S i D, aby poruszać się po mapie. Możesz także przesunąć kursor do krawędzi ekranu, aby przesunąć. Naciśnięcie klawisza „Home” przeniesie Cię do Twojego [stolicy|E].\n\nDo przybliżania i oddalania mapy, użyj kółka przewijania.\n\n#TUT Na różnych poziomach powiększenia wyświetlane są różne informacje; [detail_zoom|E], [political_zoom|E], i [paper_zoom|E].\n\nW powiększeniu masz możliwość wyboru i zarządzania [holdings|E]. Pomniejszanie daje przegląd wszystkich [realms|E].#!"
 lesson_basics_paused_intro: "Pauzowanie ($lesson_basics$)"
 lesson_basics_paused_intro_desc: "Crusader Kings obejmuje setki lat i wiele pokoleń. W tej chwili czas się zatrzymał, ponieważ gra jest #EMP zatrzymana#!.\n\n#TUT W tej części samouczka zatrzymamy grę, podczas gdy przeprowadzimy Cię przez kilka koncepcji gry.#!"
