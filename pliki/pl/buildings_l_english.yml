 building_special_sicilian_parliament_01_desc: "#F Przedstawiciele trzech stanów spotykają się regularnie w tym budynku, aby omówić sprawy królestwa i doradzać obecnemu władcy. #!"
 building_special_greenhouse_01: "Szklany pomnik"
 building_special_greenhouse_01_desc: "#F Ten budynek wydaje się doskonały do uprawy warzyw. #!"
