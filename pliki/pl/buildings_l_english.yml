 building_type_special_greenhouse_01_desc: "#F Ten budynek wydaje się doskonały do uprawy warzyw. #!"
 building_type_university_01: "Uniwersytet"
 building_type_university_01_desc: "#F Miejsce odbierania wyższej nauki dla tych, którzy mają dostatecznie dużo wpływów i złota, aby się na te studia dostać. #!"
