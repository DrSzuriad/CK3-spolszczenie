 start_year_1066_09_15_desc: "Powrót komety Halleya zwiastuje burzliwy rok 1066, w którym na całym świecie wybuchają wielkie konflikty. Podczas gdy Seldżukowie coraz bardziej napierają na ziemie bizantyjskie, a lud sindhalański powstaje przeciwko swoim ciemięzcom na Sri Lance, w Anglii wybuchła wojna totalna, w której trzech pretendentów walczyło o koronę dla siebie. Na podzielonym Półwyspie Iberyjskim rosną napięcia, gdy plemienni władcy przyglądają się zmieniającej się równowadze sił na kontynencie, zarówno ze strachem jak i chciwością."
 start_year_867_01_01_desc: "W 867 r. Najeźdźcy z północy terroryzują wybrzeża i rzeki, podczas gdy Europa pozostaje podzielona przez Karolingów. Na subkontynencie indyjskim od dziesięcioleci tli się trójstronna walka między dynastiami Pratihara, Pala i Rashtrakuta, ale prawdziwy konflikt jest dopiero w początkowym stadium."
