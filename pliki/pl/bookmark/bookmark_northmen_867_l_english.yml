l_english:
 bm_867_northmen: "Gniew ludzi z Północy"
 bm_867_northmen_desc: "Dwa lata temu król Ælla z Northumbrii wrzucił wielkiego bohatera Wikingów Ragnarra Loðbróka do jamy z wężami, aby umarł. Po usłyszeniu wiadomości synowie Ragnarra wypłynęli do Anglii, aby pomścić ojca.\n\nOd tego czasu bracia założyli solidną bazę w Yorku i na Wyspach. Królowie anglosascy przegrywali bitwę za bitwą - ich przyszłość wygląda ponuro.\n\nAle cała nadzieja nie jest stracona, a wielki bohater może jeszcze odwrócić bieg historii.\n\n#bold Czy oddasz całą Anglię pod panowanie nordyckie, czy też pokonasz Wielką Armię Pogańską z anglosaskiej ziemi?#!"
 bookmark_northmen_halfdan_whiteshirt: "Halfdan Ragnarsson"
 bookmark_northmen_halfdan_whiteshirt_desc: "Pierwsza fala inwazji przebiegła bardzo dobrze dla Halfdana. Z pomocą swojego brata Ivara wywalczył kontrolę nad Yorkiem z rąk króla Ælli. Zniesie o wiele więcej.\n\n#bold Czy pójdziesz śladami historii i dokonasz krwawej zemsty, czy też wytyczysz nową ścieżkę dla Halfdana?#!"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid: "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga: "$Saga$ $nick_the_truthspeaker$"
 bookmark_northmen_ivar_the_boneless: "Ivar Ragnarsson"
 bookmark_northmen_ivar_the_boneless_desc: "Plotki mówią, że Ivar jest słaby fizycznie, ale nikt nie może twierdzić, że jest słaby z umysłu. Dzięki sprytowi i pewności siebie zjednoczył pod swoim sztandarem wielką liczbę nordyckich wojów i odniósł wielkie zwycięstwa na tych obcych brzegach. Ale nawet największy wiking nie jest w stanie oszukać śmierci. W 870 roku, Ivar zniknie z historii na zawsze...\n\n#bold Czy możesz wygrać wojny Ivara i utrzymać go przy życiu, by rządzić przez wiele lat?#!"
 bookmark_northmen_ivar_the_boneless_alt_barid: "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc: "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth: "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc: "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye: "Sigurd Wężowe Oko"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc: "Gdy jego bracia odpłynęli do Anglii, aby dokonać zemsty, Sigurd pozostał, by rządzić ziemiami swojego zmarłego ojca. Ragnarr Loðbrók zostawił mu do wypełnienia kilka bardzo dużych butów.\n\n#bold Potomkowie Sigurda będą królami Danii, Norwegii i Anglii przez ponad sto lat. Czy możesz wypełnić przeznaczenie swojej dynastii?#!"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud: "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc: "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof: "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc: "alt desc"
 bookmark_northmen_bjorn_ironside: "Björn Żelaznoboki"
 bookmark_northmen_bjorn_ironside_desc: "Björn przeżył życie pełne przygód z prawdziwego zdarzenia. Przerażający łupieżca, wraz ze swoim przyjacielem Hæsteinnem z Nantes plądrował Francję, Iberię i Włochy. Teraz siły Skandynawii zbierają się, by ponownie zaatakować brytyjskie wybrzeża.\n\n#bold Chociaż Björn obiecuje pomścić śmierć ojca w Anglii, jego potomkowie będą rządzić Szwecją przez następne dwa stulecia. Po której stronie Morza Północnego leży twoje przeznaczenie?#!"
 bookmark_northmen_bjorn_ironside_alt_ingrid: "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc: "alt desc"
 bookmark_northmen_bjorn_ironside_alt_eirikr: "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc: "alt desc"
 bookmark_northmen_earl_alfred: "Earl Alfred"
 bookmark_northmen_earl_alfred_desc: "Gdy Wikingowie posuwają się dalej na południe, earl Alfred z Dorset przygotowuje swoje wojska.\n\nW nadchodzących latach Alfred będzie toczyć liczne bitwy z Normandami i położy kres inwazji. Gdy odziedziczy tron swojego brata, staje się jednym z największych angielskich królów w historii.\n\n#bold Czy spełnisz wielkie przeznaczenie Alfreda, czy zostaniesz zmiażdżony przez Wielką Armię Pogańską?#!"
 bookmark_northmen_earl_alfred_alt_aethelred: "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc: "alt desc"
