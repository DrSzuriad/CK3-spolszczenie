l_english:
 bm_1066_hastings: "Los Anglii"
 bm_1066_hastings_desc: "Po śmierci bezdzietnego króla Edwarda Wyznawcy, Anglia pogrążyła się w kryzysie sukcesyjnym, jakiego nigdy wcześniej nie widziała.\n\nTrzech mężczyzn próbowało zapewnić sobie tron: Harold Godwinson, William Bękart i Harald Hardrade, podczas gdy Swen i Malcom stali obok, gotowi do ataku na każdą oznakę słabości.\n\n#bold Kto odniesie zwycięstwo po tym burzliwym okresie w historii?#!"
 bookmark_hastings_england: "Król Harold z Anglii"
 bookmark_hastings_england_desc: "Harold Godwinson był przywódcą potężnego rodu szlacheckiego i szwagrem króla, gdy zmarł bezdzietny król Edward. Teraz, wybrany przez parów nowym królem Anglii, staje przed wyzwaniem utrzymania się na tronie, ponieważ chciwy książę Normandii, a także król Norwegii Harald, zachęcani i wspomagani przez wygnanego brata Harolda, starają się go obalić!\n\n#bold Masz za sobą ogromną armię i wsparcie anglosaskich lordów, ale czy możesz pokazać wilkom, że odgryzły więcej, niż są w stanie przeżuć?"
 bookmark_hastings_england_alt_tostig: "$Tostig$"
 bookmark_hastings_england_alt_eadgifu: "$Eadgifu$ $nick_the_fair$"
 bookmark_hastings_normandy: "Wilhelm Bękart"
 bookmark_hastings_normandy_desc: "Ród panujący w Normandii wywodzi się od nordyckich wikingów, którzy ponad 200 lat temu osiedlili się na kontynencie europejskim. Teraz Wilhelm II marzy o poprowadzeniu swojej rodziny do panowania nad Królestwem Anglii i wierzy, że jego status następcy tronu został obiecany przez zmarłego króla Edwarda, a nawet uznany przez samego Harolda Godwinsona. Jednak teraz, gdy Edward odszedł, Harold złamał przysięgę i przywłaszczył sobie koronę!\\n\\n#bold William jest w stanie wojny z Anglią. Czy możesz zebrać swoje siły i zażądać tego, co słusznie należy do Ciebie?"
 bookmark_hastings_normandy_alt_robert: "$Robert$ $nick_the_curthose$"
